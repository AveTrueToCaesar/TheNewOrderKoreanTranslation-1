l_english:
 
 POLITICS_MA_JIYUAN_DESC:0 "마지위안은 언제나 위대함으로 나아갈 운명이었고, 이뤄냈습니다. 적어도 다른 군소군벌들이 하는 만큼은요.\n\n후이의 무슬림 관료와 군벌 사이에서 태어난 마지위안은 칭하이에 만연한 전쟁, 고통, 가난의 그림자 속에서 경건한 생활양식으로 자랐습니다.\n\n신참 지휘관 시절에 황푸 군관학교에 다니고 일본에 맞서 싸웠지만, 마지위안은 결코 싸움을 끝내지 않았습니다. 성이 고립되고 중국 동부에 불안한 평화가 자리잡은 후, 옛 국민당의 충실한 수호자인 마지위안은 난민과 옛 장성들을 몰래 빼내고 츠지의 영역에 소규모 습격을 가했고 절대 일본이 보복할 기회를 주지 않았습니다.\n\n하지만 시간이 마지위안을 쫓고있고 현세의 문제들은 마가군벌 앞에서도 멈추지 않을 것입니다. 그의 통치에 대한 도전이 나오면서 마지위안은 타협을 할 수 밖에 없을 것입니다. 중산의 꿈의 위대한 수호자는 여전히 빛나고 있지만, 그 빛은 나날이 어두워져갑니다. "

