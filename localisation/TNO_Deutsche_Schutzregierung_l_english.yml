 POLITICS_Karl_Donitz_DESC:0 "함부르크의 녹슨 부두로 크릭스마리네가 마침내 위풍당당하게 귀환합니다. 함대를 이끄는 것은 몇 년 간의 과로와 피로 닳아버린 늙은 제독입니다.\n\n아마 칼 되니츠는 더럽혀지지 않은 라이히의 마지막 영웅일겁니다. 나머지는 죽었거나 실종되었거나 SS에게 붙었으니까요. 울프팩으로 연합군을 공포에 떨게 했던 제독 되니츠는 다시 한 번 자기를 해치려는 자들을 피했습니다. 이 새로운 독일에는 그런 이들이 많이 있지만요. 그렇지만 가족들은 그렇게 운이 좋지 못했습니다. 아들들은 세계 대전에서 살해당했고 아내는 몇 년 전에 죽었습니다. 딸과 사위는 SS 점령지 내에 갇혀 끔찍한 짓을 당하고 있을 것이 거의 확실합니다. 밖에서 보자면 침착하고 강력한 전쟁 영웅, 히틀러의 친구, 라이히의 적을 파괴하는 이가 보입니다. 그 속에는 지치고 무너진 남자만이 들어있을 뿐입니다.\n\n제독이 지금 벌어지는 일을 처리하기 위해 의회를 연 것도 놀랄 일은 아닙니다. 제독은 의회에게 얼굴을 주고 외회는 제독에게 권력을 줍니다. 이렇게 함부르크는 비교적 고요한 곳이 되었습니다. SS가 문간을 맴돌며 기회가 있으면 박살내려 들겠지만 배를 띄우는건 제정신이 박힌 사람이니까요.\n\n하지만 배 안에서 벌어지는 일은 괜찮지가 않습니다. 늙어가는 제독의 머릿속에서 두 세력의 충돌이 일어나고 있습니다. 한쪽은 자부심에 찬 전쟁 영웅입니다. 그는 버티려합니다. 크릭스마리네를 육군의 잊혀진 군종이 아니라 독일과 폭풍에 휩싸인 이성의 섬의 진정한 군대로 만드려 합니다. 다른 한쪽은 지친 노인입니다. 그는 크릭스마리네를 북쪽으로 가는 관문으로 쓰기만을 바랍니다. 거리에 붐비는 난민들이 쓸 관문. 되니츠 자신이 쓸 관문. 어떤 되니츠가 이길지는 알 수 없습니다. 하지만 제독은 지금 마지막 싸움을 벌이고 있습니다."

