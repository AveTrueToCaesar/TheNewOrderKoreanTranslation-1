 ### 카자흐스탄 쟁탈전 ###
 RUS_race_to_kazakhstan.3.t:0 "통합 요구서가 도착하다"
 RUS_race_to_kazakhstan.3.d:0 "러시아 세력들이 우리 국가를 놓고 집요한 영향력 싸움을 벌인 끝에, 우리는 [FROM.GetNameDef]에게서 자신들에게 통합되라는 은근한 요구를 받을 정도로 가까운 관계가 되었습니다. 정부 내 수많은 독립 지지 파벌들은 이 일을 가지고 엄청난 논란을 일으킨 지 오래입니다. 하지만 통일 지지 세력은 우리 군대의 상대적으로 나약한 상황과 러시아와의 전쟁은 발전해가는 우리 국가를 파괴할 것이라는 사실을 지적했습니다.\n\n우리 장관들이 세세한 협의를 한 끝에 세 개의 계획이 제안되었습니다. 하지만 이 제안 모두 상당한 희생을 해야 합니다. 하나는 러시아 국가에 통합되는 것을 받아들이는 것입니다. 이는 러시아 내 자치를 위해 독립 카자흐 국가의 주권을 포기하는 것입니다. 다른 하나는 거부하고 공격적일지도 모르는 러시아 열강의 있을지도 침공 위협에 시달리는 것입니다. 나머지 하나는 다른 두 계획의 중간 점입니다. 러시아와의 협력을 맹세하면 할수록 힘들어지는 일을 겪어야 합니다. 하지만 짧은 시간에나마 우리의 독립을 유지할 수 있습니다. 세 계획을 줬으니 결정하는 것은 우리에게 달렸습니다."
 RUS_race_to_kazakhstan.3.a:0 "합류할만한 이유가 있어."
 RUS_race_to_kazakhstan.3.b:0 "이들과 협력하지."
 RUS_race_to_kazakhstan.3.c:0 "받아들일 수 없어."

 RUS_race_to_kazakhstan.4.t:0 "카자흐스탄이 통합을 받아들이다!"
 RUS_race_to_kazakhstan.4.d:0 "우리 외교관들이 멋진 소식을 가지고 알마아타에서 돌아왔습니다! 카자흐스탄 정부는 심사숙고 끝에 우리에게 평화적으로 흡수되는 것을 받아들였습니다! 현 정부는 이 지역을 우리가 완전히 통합할 수 있을 때까지 과도 기관으로 있을 것입니다. 카자흐스탄 군과 다른 군사 조직들도 우리 군대에 통합되는 것을 받아들였습니다. 이 지역에 익숙한 병사 수천 명이 새 국가를 위해 복무할 준비가 되었습니다. 많은 이들이 카자흐스탄이 러시아를 또 한 번 불타게 만드는 불씨가 될 것이라고 걱정했지만 이번에는 외교가 승리한 것으로 보입니다. 대초원에서 벌어지는 전쟁이 끝날이 오기를 기대해볼 수도 있겠습니다."
 RUS_race_to_kazakhstan.4.a:0 "뭐가 최선인지 아는군."

 RUS_race_to_kazakhstan.5.t:0 "카자흐스탄이 협력을 받아들이다!"
 RUS_race_to_kazakhstan.5.d:0 "우리 외교관들이 멋진 소식을 가지고 알마아타에서 돌아왔습니다. 카자흐스탄 정부는 심사숙고 끝에 우리 국가와의 경제적, 군사적, 정치적 협력 제안을 받아들였습니다. 현 정부는 계속 이 지역을 관리할 것이고 카자흐 국가는 계속 주권을 유지할 것입니다. 하지만 우리의 이해관계는 카자흐 국가 상당한 영향력을 미칠 수 있습니다. 많은 이들이 카자흐스탄이 러시아를 또 한 번 불타게 만드는 불씨가 될 것이라고 걱정했지만 이번에는 외교가 승리한 것으로 보입니다. 대초원에서 벌어지는 전쟁이 끝날이 오기를 기대해볼 수도 있겠습니다."
 RUS_race_to_kazakhstan.5.a:0 "뭐가 최선인지 아는군."

 RUS_race_to_kazakhstan.6.t:0 "카자흐스탄이 지원을 요청하다"
 RUS_race_to_kazakhstan.6.d:0 "카자흐스탄이 우리에게 지원을 요청했습니다. 서러시아와 시베리아를 놓고 겨루는 우리 경쟁자들은 카자흐인들에게 무지막지한 압박을 넣어왔습니다. 놈들은 충성 서약을 하면 부를 주겠다고 했지만, 카자흐스탄은 거기에 굴복할 생각이 없습니다.\n\n카자흐스탄 정부는 우리의 지원을 받는 대신 뭔가를 내놓을 준비가 되어있습니다. 우리가 카자흐스탄 정계에서 얻을 영향력도 과소평가할 수 없습니다. 우리가 카자흐스탄을 계속 독립시킬 수만 있다면 얼마 동안은 적이 주요 자원에 접근할 수 없게 만들 수 있습니다. 카자흐인들도 나중에 있을 통합에 더 적극적으로 나설 것입니다.\n\n하지만 이 제안은 위험합니다. 만약 경쟁자 놈들이 물러서지 않는다면 남의 전쟁에 끌려들어 갈 수도 있습니다. 거기다가 카자흐 인구는 비교적 적어 전투에서 아무런 도움도 되지 않을 것입니다. 결국 이 지역의 세력 균형은 불확실한 상태입니다. 우리가 어떤 선택을 하던 카자흐스탄과 미래 러시아의 운명이 결정될 것입니다."
 RUS_race_to_kazakhstan.6.a:0 "지원하겠다고 전해라."
 RUS_race_to_kazakhstan.6.b:0 "우리가 할 수 있는 것은 없다."

 RUS_race_to_kazakhstan.7.t:0 "카자흐스탄이 저항하다!"
 RUS_race_to_kazakhstan.7.d:0 "끔찍한 소식입니다! 카자흐스탄 정부가 우리의 통합 제안을 공식적으로 거부했습니다! 자유를 포기하지도, 우리 국가에 자발적으로 합병되지도 않겠답니다! 우리가 중앙아시아에서 광범위한 외교 작전을 벌였음에도 불구하고 놈들을 자발적으로 합류하게 만드는 데 실패한 것 같습니다. 무슨 수를 써서라도 카자흐스탄을 포함한 러시아 전역을 통일할 거라고 우리 외교관들이 알렸을 때, 놈들은 이미 우리 경쟁자와 접선해 우리로부터 지켜달라고 요청했다고 발표했습니다. 우리 정부와 러시아 통일이라는 꿈을 모욕한 겁니다! 카자흐스탄 정부는 우리의 관대한 방식을 받아들이고 평화적인 러시아 재형성이라는 길을 걷기를 포기했습니다. 대신 이 상황을 외교 위기로 격화시키려 했죠. 우리 경쟁자가 이것이 둘 모두가 원하지 않는 전쟁을 일으키려는 놈들의 수작이라는 것을 알아채길 바랄 뿐입니다."
 RUS_race_to_kazakhstan.7.a:0 "존경스럽군. 하지만 소용없어."

 RUS_race_to_kazakhstan.8.t:0 "역 요구"
 RUS_race_to_kazakhstan.8.d:0 "끔찍한 소식입니다! 카자흐스탄이 우리의 합병 요구를 거부했습니다. 놈들의 정부는 몇 시간 동안 성과 없는 토론을 벌인 후 우리의 요구를 거부했습니다. 우리와 통일하고자 하는 이들도 있었지만, 마지막에 승리한 이들은 반대파였습니다. 카자흐스탄을 얻을 방법은 유혈사태밖에 없는 것 같습니다.\n\n거기다가 대초원 반대편 놈들이 카자흐스탄이 독립을 위해 싸운다면 지원하겠다고 합니다. 카자흐스탄과 전쟁을 벌이면 반대편 놈들이 우리를 침공할 가능성이 크다는 얘기입니다. 이런 전쟁을 예상했지만 제대로 준비하지는 않았습니다.\n\n두 가지 선택지가 있습니다. 명예를 지키기 위해서는 우리가 한 말을 군사력으로 지켜야만 합니다. 우리가 뭘 상대하건 단호하게 나가는 것입니다. 우리는 이 적법한 러시아 영토의 일부를 원래 있던 곳으로 되돌릴 것입니다. 우리를 막아서는 이들은 누구라도 박살 날 것입니다.\n\n하지만... 기다리는 것도 좋은 선택 아닐까요? 전쟁은 어떻게든 일어날 것입니다. 준비를 위해 행동을 조금 미룬다고 달라지는 것은 없습니다. 간단하게 이 후퇴를 받아들이고 우위를 점하기 위해 노력할 수도 있습니다."
 RUS_race_to_kazakhstan.8.a:0 "보잘것없는 가식이군."
 RUS_race_to_kazakhstan.8.b:0 "물러서는 수밖에 없어."

 RUS_race_to_kazakhstan.9.t:0 "애원이 응답받다!"
 RUS_race_to_kazakhstan.9.d:0 "방금 막 외교관들이 멋진 소식을 전해왔습니다! 우리를 합병하려 하는 세력의 경쟁자가 우리 독립에 대한 위협을 좌시하지 않겠다고 발표했습니다. 이들은 우랄 너머 상대가 제시한 공격적이며 위협적인 요구사항을 규탄하고는 카자흐스탄이 공격받으면 즉시 모든 군사력을 동원해 우리를 지키겠다고 선언했습니다. 훨씬 더 강력한 지원을 받았으니 이제 우리는 쉬운 목표가 아닙니다. 우리를 흡수하고자 하는 국가는 작은 나라 하나를 합병하는 것이 러시아 전역에서 전면전을 벌일 가치가 있는지 생각해봐야 할 것입니다.\n\n이 위기가 끝났는지 알 방법은 없습니다. 카자흐스탄을 통합하고자 하는 열강이 상황을 격화시킬 가능성은 아직도 있습니다. 그렇게 된다면 우리의 새 동맹이 약속을 지키기를 빌어야 합니다."
 RUS_race_to_kazakhstan.9.a:0 "구원인가?"

 RUS_race_to_kazakhstan.10.t:0 "우리 홀로"
 RUS_race_to_kazakhstan.10.d:0 "우리 외교관들이 암울한 소식을 가지고 돌아왔습니다. 최고의 노력과 수많은 제안에도 불구하고 강력한 이웃이 그 경쟁자에 맞서도록 설득하지 못했습니다. 놈들은 외교적 복잡함과 부족한 준비에 대해 변명했습니다. 하지만 그것은 체면치레일 뿐입니다. 진실은 놈들이 우리와 함께하기를 겁낸다는 것입니다. 이제 카자흐스탄은 홀로 침공에 맞서야 합니다. 우리의 군대는 적에 비해 적고 약합니다. 적은 이 공격을 몇 달 동안 준비했지만 우리는 방어를 며칠밖에 준비하지 못합니다. 많은 이들이 카자흐스탄은 가망이 없다고 선언했습니다. 하지만 다른 많은 이들은 자유를 지키기 위해 마지막까지 싸우고자 합니다. 우리는 뭘 할지 결정해야만 합니다."
 RUS_race_to_kazakhstan.10.a:0 "사방이 적이다..."

 RUS_race_to_kazakhstan.11.t:0 "최후통첩이 거부되다"
 RUS_race_to_kazakhstan.11.d:0 "알마알타에서 온 끔찍한 소식입니다! 우리 경쟁자가 카자흐 국가 합병 계획 포기를 거부했습니다. 놈들은 카자흐스탄 정부가 순순히 합병될 여지가 있으며 당사자들이 이 문제를 해결해야 한다고 합니다. 우리가 합병을 막고 싶다면 전에 경고했던 군사 개입을 진짜 해야 할 것 같습니다. 전쟁으로 합병을 막을 수 있습니다. 하지만 제대로 준비되지 않은 분쟁에 끌려들어 갈 수도 있습니다. 개입하지 않을 경우 국제 사회의 망신거리가 될 것입니다. 이 경우 우리는 공갈과 지키지도 못할 약속을 하는 나라로 여겨질 것입니다. 일을 더 복잡하게 만드는 것은 카자흐스탄 그 자체입니다. 만약 평화적 합병이 실패한다면 놈들은 우리보다 더 빨리 대초원을 침공하려 할 것입니다. 이렇게 되면 자연스럽게 자유 구역은 우리의 아군이 됩니다. 하지만 카자흐스탄이 계속 중립을 지킬 수 있게 된다면 우리를 내정간섭이나 하고 경쟁자를 막기 위해 전쟁을 벌이는 침략자들로 볼지도 모릅니다. 이 경우 이들을 우리 편으로 끌어들이기 어려워집니다. 러시아의 운명이 위기에 빠져 있습니다. 시간은 계속 흘러가고 있습니다. 우리는 지금 당장 결정을 내려야 합니다."
 RUS_race_to_kazakhstan.11.a:0 "그러면 전쟁이군."
 RUS_race_to_kazakhstan.11.b:0 "우리가 할 수 있는 일은 다 했어."

 RUS_race_to_kazakhstan.12.t:0 "우리 경쟁자가 물러서다!"
 RUS_race_to_kazakhstan.12.d:0 "알마알타에서 엄청난 소식이 들어왔습니다! 놈들이 자유 영토를 독립 상태로 냅두라는 우리 요구를 들었습니다. 대초원 너머 경쟁자들은 우리와 군사 분쟁을 벌이면서 코뮌을 합병할 가치는 없다고 결정하고 통합 계획을 취소했습니다. 카자흐스탄은 중앙아시아에서 주권을 가진 독립과 번영의 등대로 남을 것입니다. 최소한 지금은요. 하지만 이 지역의 운명을 두고 벌어지는 외교적 투쟁은 아직 끝나지 않았습니다. 우리 경쟁자는 여전히 이 국가를 흡수하고 싶어합니다. 우리가 군사력을 이용해 위협했으니 다음에 온다면 더 많은 준비를 하고 찾아올 것입니다. 카자흐스탄 민중은 우리를 보호자로 삼는 것도 좋아하지 않을지도 모릅니다. 이들은 우리 경쟁자와 매우 좋은 관계였습니다. 많은 이들이 놈들과의 합병을 원했을지도 모릅니다. 우리의 차단 시도는 영토 내에서 별로 많은 지지자를 끌어오지 못할 것입니다. 하지만 그건 중요하지 않습니다. 중요한 것은 대초원이 우리 경쟁자의 손에 떨어지지 않았다는 것입니다. 최소한 지금은 그런 상황으로 있을 것입니다. 카자흐스탄이 자유로운 한 이들을 우리의 대의에 끌어들일 수 있습니다. 우리는 빨리 행동해야 합니다."
 RUS_race_to_kazakhstan.12.a:0 "최소한 지금은 안전해졌군."

 RUS_race_to_kazakhstan.13.t:0 "보호국의 배신"
 RUS_race_to_kazakhstan.13.d:0 "우리는 버려졌습니다! 우리를 보호하던 곳에서 온 외교관들이 더는 카자흐스탄 독립을 보장하지 않겠다고 했습니다. 통합될 것이냐 아니면 싸울 것이냐를 강요받는 이 절박한 순간에 배신당한 것입니다. 우리는 수도 적고 군사력도 약합니다. 싸우는 것은 자살 행위나 다름없습니다. 하지만 우리가 힘들게 얻은 자유를 포기할 바에는 죽는 것이 더 나을 것입니다. 북쪽의 겁쟁이 놈들은 카자흐스탄을 늑대 떼에게 넘겼습니다. 우리를 지키던 이들이 등을 돌렸으니 다른 놈들이 자신들의 요구를 들이밀 것입니다. 무슨 대답을 할지 결정해야 합니다."
 RUS_race_to_kazakhstan.13.a:0 "민중을 지키기 위해 항복해야 한다."
 RUS_race_to_kazakhstan.13.b:0 "우리는 굽히지 않고 맞선다!"

 RUS_race_to_kazakhstan.14.t:0 "카자흐스탄에 선전포고!"
 RUS_race_to_kazakhstan.14.d:0 "큰일 났습니다! 중앙아시아에서 고조되던 긴장이 마침내 폭발했습니다. 우리 경쟁자들은 우리가 평화로운 외교 활동을 할 수 있게 하지 않았습니다. 놈들은 자신들의 터무니없는 위협을 계속 밀고 나가기로 했습니다. 우리가 카자흐스탄과 통합에 관해 평화로운 협상을 하도록 하는 것보다 러시아를 또 한 번 전쟁터로 만들기로 한 것입니다. 이미 유라시아 대륙 전역에서 병력이 충돌하고 있습니다. 우리 외교관들은 카자흐스탄에 협상을 끝낸다면 무슨 일이 일어날지 확실히 경고했습니다. 하지만 적대 관계가 되며 카자흐스탄 외교관들은 공식적으로 통일에 관한 논의를 전부 중단했습니다. 카자흐 국가를 침공하는 수밖에 없습니다. 카자흐스탄이 경쟁자의 손에 떨어지게 둘 수 없습니다. 이제 우리는 카자흐스탄과 경쟁자 놈들을 동시에 상대해야 합니다. 우리가 할 수 있는 일은 놈들을 빠르고 확실하게 깨부수는 것입니다. 우리는 평화를 위해 노력했습니다. 하지만 러시아가 통일되기 위해서는 러시아인의 피가 더 많이 필요한가 봅니다. 이 투쟁이 우리가 거쳐온 싸움보다는 문명적이기를 빌 뿐입니다."
 RUS_race_to_kazakhstan.14.a:0 "그렇더라도 우리는 승리할 것이다!"

 RUS_race_to_kazakhstan.15.t:0 "카자흐스탄 독립 보장 철회!"
 RUS_race_to_kazakhstan.15.d:0 "카자흐스탄은 곧 우리의 것이 됩니다. 정보 장교들의 보고에 따르면 우리 경쟁자들이 군사 대치를 피해 도시를 포기하기로 했답니다. 놈들은 카자흐 국가의 독립을 보장해 우리를 막을 수 있기를 바랬습니다. 우리가 계획을 지속하자 놈들이 틀렸다는 것이 밝혀졌죠. 우리가 놈들의 가식에 굴복하지 않는다는 것을 알게 된 놈들은 빠르게 무너졌습니다. 경쟁자들은 목소리만 크지 행동하지는 못하는 놈들이라는 것이 밝혀졌습니다. 이제 카자흐스탄을 평화적으로든 강제적으로든 요리할 수 있습니다. 그들도 혼자서 우리를 상대하게 된다는 것을 알겠죠. 이것이 평화적으로 합병될 마지막 기회일 것입니다. 카자흐인들이 조용히 끌려갈 바에 사라지는 것을 선택한다면 우리는 기꺼이 응할 것입니다."
 RUS_race_to_kazakhstan.15.a:0 "손안에 굴러들어온다."

 RUS_race_to_kazakhstan.16.t:0 "카자흐스탄이 항복하다!"
 RUS_race_to_kazakhstan.16.d:0 "결국에는 지혜가 중앙아시아에서 승리한 것 같습니다. 우리 경쟁자에게 버림받은 카자흐스탄 공동체는 우리의 마지막 평화적 합병 제안을 받아들였습니다. 카자흐스탄 정부는 우리의 거대하고 우월한 군대를 상대로 맞설 수 없다는 것을 깨닫고 자살보다는 복종이 낫다고 결정했습니다. 카자흐 국가는 우리에게 합병될 것입니다. 통합 절차를 시작할 수 있습니다. 카자흐스탄의 많은 이들이 어떻게 느끼던 이 결정은 치욕스럽지 않습니다. 중앙아시아에서 또 다른 전쟁이 벌어졌다면 수천 명의 인명피해와 막대한 파괴가 벌어졌을 것입니다. 수십 년의 폭력과 광기 끝에 카자흐스탄에 안정이 돌아왔습니다."
 RUS_race_to_kazakhstan.16.a:0 "현명한 선택을 했군."

 RUS_race_to_kazakhstan.17.t:0 "카자흐스탄이 항복을 거부하다!"
 RUS_race_to_kazakhstan.17.d:0 "알마알타에서 온 평화적 통합 거부 성명을 지금 막 받았습니다. 우리는 이번이 무장 분쟁을 피할 마지막 기회라고 똑똑히 전했습니다. 하지만 카자흐스탄은 스스로 노예가 되지 않겠다는 소리나 하며 모든 접근을 거부했습니다. 카자흐스탄 민중은 우리 경쟁자에게 버림받은 후에도 제대로 된 생각을 하지 못하고 있습니다. 우리보다 머릿수도 화력도 달리는데 말입니다. 자유에 대한 헌신으로 우리를 이겨낼 수 있다고 생각하나 봅니다. 놈들은 끔찍한 실수를 했습니다. 우리가 그걸 보여줘야겠죠. 모든 일이 끝나고 난 뒤에, 카자흐 놈들은 우리가 잘해보려고 시도하지 않았다고 말할 수는 없을 것입니다. 그럴 듯합니다. 이 지방은 러시아의 다른 곳보다도 폭력적이고 혼란스러운 곳으로 알려져 있으니까요. 이곳에 평화를 가져오려면 마지막 전쟁을 벌여야 할지도 모르는 일이죠."
 RUS_race_to_kazakhstan.17.a:0 "어떤 결과가 따를지 보여줘야겠군."

 RUS_race_to_kazakhstan.18.t:0 "국경에서의 움직임"
 RUS_race_to_kazakhstan.18.d:0 "우리 정찰병들이 국경에서 군사 활동이 급증하고 있다고 보고했습니다. 현재 카자흐스탄과 중앙아시아를 두고 영향력 싸움이 벌어지고 있으니 무력시위가 벌어지는 것도 이상하지는 않습니다. 하지만 우리 장군들은 일이 더 심각한 것 같다고 경고합니다. 최근 국경에 점점 더 많은 부대가 도착해 미리 정해놓은 듯한 위치에 주둔하고 있다는 것입니다. 현재로선 우리 이웃 중 하나가 외교를 포기하고 침공 준비를 하는 것 같습니다! 카자흐스탄군을 동원하고 민중이 전쟁을 준비하도록 해야 합니다. 우리는 허를 찔렸습니다. 시간이 없습니다. 우리들의 유일한 희망은 침략자의 경쟁자에게 도와달라고 설득하는 것입니다. 우리의 부름이 받아들여진다면 카자흐스탄의 자유를 어느 정도 지킬 수 있습니다. 그들이 전쟁 준비를 우리보다 더했기를 바랍니다."
 RUS_race_to_kazakhstan.18.a:0 "우리는 할 수 있는 일을 할 것이다."

 RUS_race_to_kazakhstan.19.t:0 "통합 요구서가 도착하다"
 RUS_race_to_kazakhstan.19.d:0 "러시아 세력들이 우리 국가를 놓고 집요한 영향력 싸움을 벌인 끝에, 우리는 [FROM.GetNameDef]에게서 자신들에게 통합되라는 은근한 요구를 받을 정도로 가까운 관계가 되었습니다. 정부 내 수많은 독립 지지 파벌들은 이 일을 가지고 엄청난 논란을 일으킨 지 오래입니다. 하지만 통일 지지 세력은 우리 군대의 상대적으로 나약한 상황과 러시아와의 전쟁은 발전해가는 우리 국가를 파괴할 것이라는 사실을 지적했습니다.\n\n우리 장관들이 세세한 협의를 한 끝에 세 개의 계획이 제안되었습니다. 하지만 이 제안 모두 상당한 희생을 해야 합니다. 하나는 러시아 국가에 통합되는 것을 받아들이는 것입니다. 이는 러시아 내 자치를 위해 독립 폴란드인 국가의 주권을 포기하는 것입니다. 다른 하나는 거부하고 공격적일지도 모르는 러시아 열강의 있을지도 침공 위협에 시달리는 것입니다. 나머지 하나는 다른 두 계획의 중간 점입니다. 러시아와의 협력을 맹세하면 할수록 힘들어지는 일을 겪어야 합니다. 하지만 짧은 시간에나마 우리의 독립을 유지할 수 있습니다. 세 계획을 줬으니 결정하는 것은 우리에게 달렸습니다."
 RUS_race_to_kazakhstan.19.a:0 "합류할만한 이유가 있어."
 RUS_race_to_kazakhstan.19.b:0 "이들과 협력하지."
 RUS_race_to_kazakhstan.19.c:0 "받아들일 수 없어."

 RUS_race_to_kazakhstan.20.t:0 "노바 폴스카가 통합을 받아들이다!"
 RUS_race_to_kazakhstan.20.d:0 "우리 외교관들이 멋진 소식을 가지고 우랄스크에서 돌아왔습니다! 노바 폴스카 정부는 심사숙고 끝에 우리에게 평화적으로 흡수되는 것을 받아들였습니다! 현 정부는 이 지역을 우리가 완전히 통합할 수 있을 때까지 과도 기관으로 있을 것입니다. 노바 폴스카 군과 다른 군사 조직들도 우리 군대에 통합되는 것을 받아들였습니다. 이 지역에 익숙한 병사 수천 명이 새 국가를 위해 복무할 준비가 되었습니다. 많은 이들이 노바 폴스카가 러시아를 또 한 번 불타게 만드는 불씨가 될 것이라고 걱정했지만 이번에는 외교가 승리한 것으로 보입니다. 대초원에서 벌어지는 전쟁이 끝날이 오기를 기대해볼 수도 있겠습니다."
 RUS_race_to_kazakhstan.20.a:0 "뭐가 최선인지 아는군."

 RUS_race_to_kazakhstan.21.t:0 "노바 폴스카가 협력을 받아들이다!"
 RUS_race_to_kazakhstan.21.d:0 "우리 외교관들이 멋진 소식을 가지고 우랄스크에서 돌아왔습니다. 노바 폴스카 정부는 심사숙고 끝에 우리 국가와의 경제적, 군사적, 정치적 협력 제안을 받아들였습니다. 현 정부는 계속 이 지역을 관리할 것이고 폴란드인 국가는 계속 주권을 유지할 것입니다. 하지만 우리의 이해관계는 폴란드인 국가 상당한 영향력을 미칠 수 있습니다. 많은 이들이 노바 폴스카가 러시아를 또 한 번 불타게 만드는 불씨가 될 것이라고 걱정했지만 이번에는 외교가 승리한 것으로 보입니다. 대초원에서 벌어지는 전쟁이 끝날이 오기를 기대해볼 수도 있겠습니다."
 RUS_race_to_kazakhstan.21.a:0 "뭐가 최선인지 아는군."

 RUS_race_to_kazakhstan.22.t:0 "노바 폴스카가 지원을 요청하다"
 RUS_race_to_kazakhstan.22.d:0 "노바 폴스카가 우리에게 지원을 요청했습니다. 서러시아와 시베리아를 놓고 겨루는 우리 경쟁자들은 폴란드인들에게 무지막지한 압박을 넣어왔습니다. 놈들은 충성 서약을 하면 부를 주겠다고 했지만, 노바 폴스카는 거기에 굴복할 생각이 없습니다.\n\n노바 폴스카 정부는 우리의 지원을 받는 대신 뭔가를 내놓을 준비가 되어있습니다. 우리가 노바 폴스카 정계에서 얻을 영향력도 과소평가할 수 없습니다. 우리가 노바 폴스카를 계속 독립시킬 수만 있다면 얼마 동안은 적이 주요 자원에 접근할 수 없게 만들 수 있습니다. 폴란드인들도 나중에 있을 통합에 더 적극적으로 나설 것입니다.\n\n하지만 이 제안은 위험합니다. 만약 경쟁자 놈들이 물러서지 않는다면 남의 전쟁에 끌려들어 갈 수도 있습니다. 거기다가 폴란드인 인구는 비교적 적어 전투에서 아무런 도움도 되지 않을 것입니다. 결국 이 지역의 세력 균형은 불확실한 상태입니다. 우리가 어떤 선택을 하던 노바 포스카오 미래 러시아의 운명이 결정될 것입니다."
 RUS_race_to_kazakhstan.22.a:0 "지원하겠다고 전해라."
 RUS_race_to_kazakhstan.22.b:0 "우리가 할 수 있는 것은 없다."

 RUS_race_to_kazakhstan.23.t:0 "노바 폴스카가 저항하다!"
 RUS_race_to_kazakhstan.23.d:0 "끔찍한 소식입니다! 노바 폴스카 정부가 우리의 통합 제안을 공식적으로 거부했습니다! 자유를 포기하지도, 우리 국가에 자발적으로 합병되지도 않겠답니다! 우리가 중앙아시아에서 광범위한 외교 작전을 벌였음에도 불구하고 놈들을 자발적으로 합류하게 만드는 데 실패한 것 같습니다. 무슨 수를 써서라도 노바 폴스카를 포함한 러시아 전역을 통일할 거라고 우리 외교관들이 알렸을 때, 놈들은 이미 우리 경쟁자와 접선해 우리로부터 지켜달라고 요청했다고 발표했습니다. 우리 정부와 러시아 통일이라는 꿈을 모욕한 겁니다! 노바 폴스카 정부는 우리의 관대한 방식을 받아들이고 평화적인 러시아 재형성이라는 길을 걷기를 포기했습니다. 대신 이 상황을 외교 위기로 격화시키려 했죠. 우리 경쟁자가 이것이 둘 모두가 원하지 않는 전쟁을 일으키려는 놈들의 수작이라는 것을 알아채길 바랄 뿐입니다."
 RUS_race_to_kazakhstan.23.a:0 "존경스럽군. 하지만 소용없어."

 RUS_race_to_kazakhstan.24.t:0 "역 요구"
 RUS_race_to_kazakhstan.24.d:0 "끔찍한 소식입니다! 노바 폴스카가 우리의 합병 요구를 거부했습니다. 놈들의 정부는 몇 시간 동안 성과 없는 토론을 벌인 후 우리의 요구를 거부했습니다. 우리와 통일하고자 하는 이들도 있었지만, 마지막에 승리한 이들은 반대파였습니다. 노바 폴스카를 얻을 방법은 유혈사태밖에 없는 것 같습니다.\n\n거기다가 대초원 반대편 놈들이 노바 폴스카가 독립을 위해 싸운다면 지원하겠다고 합니다. 노바 폴스카와 전쟁을 벌이면 반대편 놈들이 우리를 침공할 가능성이 크다는 얘기입니다. 이런 전쟁을 예상했지만 제대로 준비하지는 않았습니다.\n\n두 가지 선택지가 있습니다. 명예를 지키기 위해서는 우리가 한 말을 군사력으로 지켜야만 합니다. 우리가 뭘 상대하건 단호하게 나가는 것입니다. 우리는 이 적법한 러시아 영토의 일부를 원래 있던 곳으로 되돌릴 것입니다. 우리를 막아서는 이들은 누구라도 박살 날 것입니다.\n\n하지만... 기다리는 것도 좋은 선택 아닐까요? 전쟁은 어떻게든 일어날 것입니다. 준비를 위해 행동을 조금 미룬다고 달라지는 것은 없습니다. 간단하게 이 후퇴를 받아들이고 우위를 점하기 위해 노력할 수도 있습니다."
 RUS_race_to_kazakhstan.24.a:0 "보잘것없는 가식이군."
 RUS_race_to_kazakhstan.24.b:0 "물러서는 수밖에 없어."

 RUS_race_to_kazakhstan.25.t:0 "애원이 응답받다!"
 RUS_race_to_kazakhstan.25.d:0 "방금 막 외교관들이 멋진 소식을 전해왔습니다! 우리를 합병하려 하는 세력의 경쟁자가 우리 독립에 대한 위협을 좌시하지 않겠다고 발표했습니다. 이들은 우랄 너머 상대가 제시한 공격적이며 위협적인 요구사항을 규탄하고는 노바 폴스카가 공격받으면 즉시 모든 군사력을 동원해 우리를 지키겠다고 선언했습니다. 훨씬 더 강력한 지원을 받았으니 이제 우리는 쉬운 목표가 아닙니다. 우리를 흡수하고자 하는 국가는 작은 나라 하나를 합병하는 것이 러시아 전역에서 전면전을 벌일 가치가 있는지 생각해봐야 할 것입니다.\n\n이 위기가 끝났는지 알 방법은 없습니다. 노바 폴스카를 통합하고자 하는 열강이 상황을 격화시킬 가능성은 아직도 있습니다. 그렇게 된다면 우리의 새 동맹이 약속을 지키기를 빌어야 합니다."
 RUS_race_to_kazakhstan.25.a:0 "구원인가?"

 RUS_race_to_kazakhstan.26.t:0 "우리 홀로"
 RUS_race_to_kazakhstan.26.d:0 "우리 외교관들이 암울한 소식을 가지고 돌아왔습니다. 최고의 노력과 수많은 제안에도 불구하고 강력한 이웃이 그 경쟁자에 맞서도록 설득하지 못했습니다. 놈들은 외교적 복잡함과 부족한 준비에 대해 변명했습니다. 하지만 그것은 체면치레일 뿐입니다. 진실은 놈들이 우리와 함께하기를 겁낸다는 것입니다. 이제 노바 폴스카는 홀로 침공에 맞서야 합니다. 우리의 군대는 적에 비해 적고 약합니다. 적은 이 공격을 몇 달 동안 준비했지만 우리는 방어를 며칠밖에 준비하지 못합니다. 많은 이들이 노바 폴스카는 가망이 없다고 선언했습니다. 하지만 다른 많은 이들은 자유를 지키기 위해 마지막까지 싸우고자 합니다. 우리는 뭘 할지 결정해야만 합니다."
 RUS_race_to_kazakhstan.26.a:0 "사방이 적이다..."

 RUS_race_to_kazakhstan.27.t:0 "최후통첩이 거부되다"
 RUS_race_to_kazakhstan.27.d:0 "우랄스크에서 온 끔찍한 소식입니다! 우리 경쟁자가 폴란드인 국가 합병 계획 포기를 거부했습니다. 놈들은 노바 폴스카 정부가 순순히 합병될 여지가 있으며 당사자들이 이 문제를 해결해야 한다고 합니다. 우리가 합병을 막고 싶다면 전에 경고했던 군사 개입을 진짜 해야 할 것 같습니다. 전쟁으로 합병을 막을 수 있습니다. 하지만 제대로 준비되지 않은 분쟁에 끌려들어 갈 수도 있습니다. 개입하지 않을 경우 국제 사회의 망신거리가 될 것입니다. 이 경우 우리는 공갈과 지키지도 못할 약속을 하는 나라로 여겨질 것입니다. 일을 더 복잡하게 만드는 것은 노바 폴스카 그 자체입니다. 만약 평화적 합병이 실패한다면 놈들은 우리보다 더 빨리 대초원을 침공하려 할 것입니다. 이렇게 되면 자연스럽게 자유 구역은 우리의 아군이 됩니다. 하지만 노바 폴스카가 계속 중립을 지킬 수 있게 된다면 우리를 내정간섭이나 하고 경쟁자를 막기 위해 전쟁을 벌이는 침략자들로 볼지도 모릅니다. 이 경우 이들을 우리 편으로 끌어들이기 어려워집니다. 러시아의 운명이 위기에 빠져 있습니다. 시간은 계속 흘러가고 있습니다. 우리는 지금 당장 결정을 내려야 합니다."
 RUS_race_to_kazakhstan.27.a:0 "그러면 전쟁이군."
 RUS_race_to_kazakhstan.27.b:0 "우리가 할 수 있는 일은 다 했어."

 RUS_race_to_kazakhstan.28.t:0 "우리 경쟁자가 물러서다!"
 RUS_race_to_kazakhstan.28.d:0 "우랄스크에서 엄청난 소식이 들어왔습니다! 놈들이 자유 영토를 독립 상태로 냅두라는 우리 요구를 들었습니다. 대초원 너머 경쟁자들은 우리와 군사 분쟁을 벌이면서 대초원을 합병할 가치는 없다고 결정하고 통합 계획을 취소했습니다. 노바 폴스카는 중앙아시아에서 주권을 가진 독립과 번영의 등대로 남을 것입니다. 최소한 지금은요. 하지만 이 지역의 운명을 두고 벌어지는 외교적 투쟁은 아직 끝나지 않았습니다. 우리 경쟁자는 여전히 이 국가를 흡수하고 싶어합니다. 우리가 군사력을 이용해 위협했으니 다음에 온다면 더 많은 준비를 하고 찾아올 것입니다. 노바 폴스카 민중은 우리를 보호자로 삼는 것도 좋아하지 않을지도 모릅니다. 이들은 우리 경쟁자와 매우 좋은 관계였습니다. 많은 이들이 놈들과의 합병을 원했을지도 모릅니다. 우리의 차단 시도는 영토 내에서 별로 많은 지지자를 끌어오지 못할 것입니다. 하지만 그건 중요하지 않습니다. 중요한 것은 대초원이 우리 경쟁자의 손에 떨어지지 않았다는 것입니다. 최소한 지금은 그런 상황으로 있을 것입니다. 노바 폴스카가 자유로운 한 이들을 우리의 대의에 끌어들일 수 있습니다. 우리는 빨리 행동해야 합니다."
 RUS_race_to_kazakhstan.28.a:0 "최소한 지금은 안전해졌군."

 RUS_race_to_kazakhstan.29.t:0 "보호국의 배신"
 RUS_race_to_kazakhstan.29.d:0 "우리는 버려졌습니다! 우리를 보호하던 곳에서 온 외교관들이 더는 노바 폴스카 독립을 보장하지 않겠다고 했습니다. 통합될 것이냐 아니면 싸울 것이냐를 강요받는 이 절박한 순간에 배신당한 것입니다. 우리는 수도 적고 군사력도 약합니다. 싸우는 것은 자살 행위나 다름없습니다. 하지만 우리가 힘들게 얻은 자유를 포기할 바에는 죽는 것이 더 나을 것입니다. 북쪽의 겁쟁이 놈들은 카자흐스탄을 늑대 떼에게 넘겼습니다. 우리를 지키던 이들이 등을 돌렸으니 다른 놈들이 자신들의 요구를 들이밀 것입니다. 무슨 대답을 할지 결정해야 합니다."
 RUS_race_to_kazakhstan.29.a:0 "민중을 지키기 위해 항복해야 한다."
 RUS_race_to_kazakhstan.29.b:0 "우리는 굽히지 않고 맞선다!"

 RUS_race_to_kazakhstan.30.t:0 "노바 폴스카에 선전포고!"
 RUS_race_to_kazakhstan.30.d:0 "큰일 났습니다! 중앙아시아에서 고조되던 긴장이 마침내 폭발했습니다. 우리 경쟁자들은 우리가 평화로운 외교 활동을 할 수 있게 하지 않았습니다. 놈들은 자신들의 터무니없는 위협을 계속 밀고 나가기로 했습니다. 우리가 노바 폴스카와 통합에 관해 평화로운 협상을 하도록 하는 것보다 러시아를 또 한 번 전쟁터로 만들기로 한 것입니다. 이미 유라시아 대륙 전역에서 병력이 충돌하고 있습니다. 우리 외교관들은 노바 폴스카에 협상을 끝낸다면 무슨 일이 일어날지 확실히 경고했습니다. 하지만 적대 관계가 되며 노바 폴스카 외교관들은 공식적으로 통일에 관한 논의를 전부 중단했습니다. 폴란드인 국가를 침공하는 수밖에 없습니다. 노바 폴스카가 경쟁자의 손에 떨어지게 둘 수 없습니다. 이제 우리는 노바 폴스카와 경쟁자 놈들을 동시에 상대해야 합니다. 우리가 할 수 있는 일은 놈들을 빠르고 확실하게 깨부수는 것입니다. 우리는 평화를 위해 노력했습니다. 하지만 러시아가 통일되기 위해서는 러시아인의 피가 더 많이 필요한가 봅니다. 이 투쟁이 우리가 거쳐온 싸움보다는 문명적이기를 빌 뿐입니다."
 RUS_race_to_kazakhstan.30.a:0 "그렇더라도 우리는 승리할 것이다!"

 RUS_race_to_kazakhstan.31.t:0 "노바 폴스카 독립 보장 철회!"
 RUS_race_to_kazakhstan.31.d:0 "노바 폴스카는 곧 우리의 것이 됩니다. 정보 장교들의 보고에 따르면 우리 경쟁자들이 군사 대치를 피해 도시를 포기하기로 했답니다. 놈들은 폴란드인 국가의 독립을 보장해 우리를 막을 수 있기를 바랬습니다. 우리가 계획을 지속하자 놈들이 틀렸다는 것이 밝혀졌죠. 우리가 놈들의 가식에 굴복하지 않는다는 것을 알게 된 놈들은 빠르게 무너졌습니다. 경쟁자들은 목소리만 크지 행동하지는 못하는 놈들이라는 것이 밝혀졌습니다. 이제 노바 폴스카를 평화적으로든 강제적으로든 요리할 수 있습니다. 그들도 혼자서 우리를 상대하게 된다는 것을 알겠죠. 이것이 평화적으로 합병될 마지막 기회일 것입니다. 폴란드인들이 조용히 끌려갈 바에 사라지는 것을 선택한다면 우리는 기꺼이 응할 것입니다."
 RUS_race_to_kazakhstan.31.a:0 "손안에 굴러들어온다."

 RUS_race_to_kazakhstan.32.t:0 "노바 폴스카가 항복하다!"
 RUS_race_to_kazakhstan.32.d:0 "결국에는 지혜가 중앙아시아에서 승리한 것 같습니다. 우리 경쟁자에게 버림받은 노바 폴스카 공동체는 우리의 마지막 평화적 합병 제안을 받아들였습니다. 노바 폴스카 정부는 우리의 거대하고 우월한 군대를 상대로 맞설 수 없다는 것을 깨닫고 자살보다는 복종이 낫다고 결정했습니다. 폴란드인 국가는 우리에게 합병될 것입니다. 통합 절차를 시작할 수 있습니다. 노바 폴스카의 많은 이들이 어떻게 느끼던 이 결정은 치욕스럽지 않습니다. 중앙아시아에서 또 다른 전쟁이 벌어졌다면 수천 명의 인명피해와 막대한 파괴가 벌어졌을 것입니다. 수십 년의 폭력과 광기 끝에 노바 폴스카에 안정이 돌아왔습니다."
 RUS_race_to_kazakhstan.32.a:0 "현명한 선택을 했군."

 RUS_race_to_kazakhstan.33.t:0 "노바 폴스카가 항복을 거부하다!"
 RUS_race_to_kazakhstan.33.d:0 "우랄스크에서 온 평화적 통합 거부 성명을 지금 막 받았습니다. 우리는 이번이 무장 분쟁을 피할 마지막 기회라고 똑똑히 전했습니다. 하지만 노바 폴스카는 스스로 노예가 되지 않겠다는 소리나 하며 모든 접근을 거부했습니다. 노바 폴스카 민중은 우리 경쟁자에게 버림받은 후에도 제대로 된 생각을 하지 못하고 있습니다. 우리보다 머릿수도 화력도 달리는데 말입니다. 자유에 대한 헌신으로 우리를 이겨낼 수 있다고 생각하나 봅니다. 놈들은 끔찍한 실수를 했습니다. 우리가 그걸 보여줘야겠죠. 모든 일이 끝나고 난 뒤에, 폴란드 놈들은 우리가 잘해보려고 시도하지 않았다고 말할 수는 없을 것입니다. 그럴 듯합니다. 이 지방은 러시아의 다른 곳보다도 폭력적이고 혼란스러운 곳으로 알려져 있으니까요. 이곳에 평화를 가져오려면 마지막 전쟁을 벌여야 할지도 모르는 일이죠."
 RUS_race_to_kazakhstan.33.a:0 "어떤 결과가 따를지 보여줘야겠군."

 RUS_race_to_kazakhstan.34.t:0 "국경에서의 움직임"
 RUS_race_to_kazakhstan.34.d:0 "우리 정찰병들이 국경에서 군사 활동이 급증하고 있다고 보고했습니다. 현재 노바 폴스카와 중앙아시아를 두고 영향력 싸움이 벌어지고 있으니 무력시위가 벌어지는 것도 이상하지는 않습니다. 하지만 우리 장군들은 일이 더 심각한 것 같다고 경고합니다. 최근 국경에 점점 더 많은 부대가 도착해 미리 정해놓은 듯한 위치에 주둔하고 있다는 것입니다. 현재로선 우리 이웃 중 하나가 외교를 포기하고 침공 준비를 하는 것 같습니다! 노바 폴스카 군을 동원하고 민중이 전쟁을 준비하도록 해야 합니다. 우리는 허를 찔렸습니다. 시간이 없습니다. 우리들의 유일한 희망은 침략자의 경쟁자에게 도와달라고 설득하는 것입니다. 우리의 부름이 받아들여진다면 노바 폴스카의 자유를 어느 정도 지킬 수 있습니다. 그들이 전쟁 준비를 우리보다 더했기를 바랍니다."
 RUS_race_to_kazakhstan.34.a:0 "우리는 할 수 있는 일을 할 것이다."

 RUS_race_to_kazakhstan.34.t:0 "굴욕이다!"
 RUS_race_to_kazakhstan.34.d:0 "카자흐스탄을 상대로 벌이는 전쟁에서 우리는 서류상으로만 우월했지 현실에서는 아닌 것 같습니다. 우리 군대는 스텝 전역에서 벌어지는 전투에서 제 능력을 발휘하지 못하고 있습니다. 또한 어떤 방식으로라도 휴전, 정전, 완전한 평화조약과 "이 참사를 일으킨" 정부의 해산을 요구하는 사회 구성원들이 점점 늘고 있습니다. 물론 정부 해산은 헛소리입니다. 그래도 우리는 가능한 한 빨리 이 전쟁을 끝내는 걸 고려해봐야 합니다. 그렇지 않는다면 대중의 불만을 통제할 수 없게 될 것이고, 그러면 극단적인 결과를 맞을지도 모릅니다."
 RUS_race_to_kazakhstan.34.a:0 "패배를 받아들여라."
 RUS_race_to_kazakhstan.34.b:0 "전쟁을 계속해라."

 RUS_race_to_kazakhstan.36.t:0 "카자흐스탄 침공"
 RUS_race_to_kazakhstan.36.d:0 "우리 경쟁자는 모든 외교적 노력을 포기하고 카자흐스탄에 대규모 군사 개입을 벌였습니다. 그곳에 있는 모든 지방 세력에게 선전포고한 것입니다. 이는 전례 없는 침략 행위입니다. 이 믿을 수 없는 행동 때문에 이 지방의 분쟁을 평화적으로 해결할 수 있으리라는 희망이 전부 사라졌습니다. 우리 정부와 군대는 대응을 위해 비상 상태에 돌입했습니다.\n\n외교관들은 경쟁자에게 선전포고하고 지방 세력들을 지키자고 주장합니다. 이들의 주장에 따르면 침공을 막지 않으면 나약하게 보일 것인데 이는 감당할 수 없다고 합니다. 또한, 카자흐스탄의 사람들을 구원해 영원히 충성을 받을 수 있다고도 합니다. 경쟁자를 상대로 승리한 후에는 지방 정부에 통합이 더 낫다고 설득하는 일이 쉬울 거라고 겁니다.\n\n우리 장군들도 이 위기를 그냥 보고만 있는 모욕을 당하는 것은 감당할 수 없다는 점에 동의합니다. 하지만 이들은 카자흐 국가들이 구할만한 가치가 있다고 생각하지는 않습니다. 카자흐스탄은 계획에 따르면 언젠가는 합병할 지방이라는 것입니다. 이들은 우리도 개입할 것을 주장합니다. 카자흐스탄 군대가 경쟁자와 싸우느라 바쁘니 그 틈에 지방 대부분, 심지어는 전부를 점령할 수 있다는 것입니다. 이 경우 미래에 있을 경쟁자와의 전쟁을 계속 준비할 수 있습니다.\n\n마지막 선택지는 이 상황에 직접적으로 관련되는 것을 피하고 우리 방식대로 전쟁을 준비하는 것입니다. 이 방법은 우리를 경쟁자를 두려워하는 나약한 놈들처럼 보이게 만들지도 모릅니다. 그뿐만 아니라 러시아 영토의 큰 부분 하나를 아무런 방해도 없이 넘겨줄 것입니다. 하지만 우리가 방심하고 있던 것은 부인할 여지가 없습니다. 무모한 행동을 하지 않으려면 조심해야만 합니다."
 RUS_race_to_kazakhstan.36.a:0 "이런 침략 행위는 처벌받아야 한다. 당장 타격하라!"
 RUS_race_to_kazakhstan.36.b:0 "뒤처질 수 없다. 우리도 침공한다!"
 RUS_race_to_kazakhstan.36.c:0 "전쟁할 여유는 없다. 물러서라!"

 
 ### 핀란드 외교 ###
 russiadiplo.37.t:0 "비푸리 회담"
 russiadiplo.37.desc:0 "핀란드 공화국의 외교부는 역사가 길지는 않지만 쉴새 없이 일해왔습니다. 외교는 우리와 같이 동쪽의 전 주인 주변을 돌며 우리 젊은 국가를 지키는 방패로 기능해왔습니다. 30년대에 우리는 소비에트의 침략 전쟁을 두려워했습니다. 외교관들은 이에 대비하기 위해 평생 노력했습니다. 이제 러시아 통일의 시대가 왔습니다. 새로운 위기가 찾아왔습니다.\n\n한때 우스꽝스러운 "국가통일 정부" 중 하나에 지나지 않던 놈들은 이제 오네가에 있는 우리 최전방과 마주 보고 있습니다. 지방 내에서 경쟁자가 될만한 이들은 전부 패배했습니다. 이제 통일 국가가 마지막으로 남은 독일군이 지키지 않는 서러시아의 러시아인 땅을 찾으러 옵니다. 군사 분석가들은 시베리아와 극동에서 놈들에게 위협적인 경쟁자가 부상할 거라고 예상합니다. 그러니 놈들은 땅을 빨리 되돌려받기를 바랄 것입니다. 통일이라는 논리는 서러시아 정부가 손이 닿는 곳에 열려있는 과일을 죄다 따게 만들고 있습니다.\n\n이 신생 서러시아 국가는 폭력을 행사하기 전에 우리 정부와 협상을 하려 합니다. 놈들은 카렐리야 비푸리에서 회담을 열자고 제안했습니다. 이 하늘 높은 줄 모르는 전사 무리가 외교를 우선시한다는 것은 자비일지도 모르겠습니다. 하지만 어떤 미사여구로도 홀로 남은 핀란드의 전략적 상황을 바꿀 수는 없습니다. 오네가에 있는 군사적 완충지대는 우리의 국민과 산업을 전쟁으로부터 보호합니다. 이걸 싸우지 않고 버린다면 미래에 이반 놈들에게 예속될 수도 있습니다. 러시아놈들이 엄청난 군세로 밟아버리겠다고 고함을 쳐도 놈들이 썩어가는 소련제 장비를 쓰고 우리가 현대식 장비를 잘 갖추고 있다는 것은 바뀌지 않습니다. 이 일은 적대적인 정부가 우리 현관문 앞에 있는 상황을 막을 최적의, 아니면 유일한 기회일지도 모릅니다.\n\n외교부 홀 안에서 끝없는 토론이 오갑니다. 매파는 총동원령을 요구합니다. 비둘기파는 동원령을 보류하고 러시아인들이 원하는 게 뭔지 대화를 해보자고 간청합니다. 우리의 결정이 어떻든 러시아 대사는 아무 말 없이 기다립니다. 우리가 무엇을 선택할지 대사는 이미 알고 있을 것입니다."
 russiadiplo.37.a:0 "외교에 나서야만 한다. 저들이 원하는 게 뭐지?"
 russiadiplo.37.b:0 "놈들이 원하는 것을 줄 수 없다. 동원령을 준비하라."

 russiadiplo.38.t:0 "핀란드가 모든 협상을 거부하다"
 russiadiplo.38.desc:0 "핀란드의 거절은 피할 수 없는 일이었을지도 모릅니다. 핀란드 정부는 바보 소굴이 아니니까요. 놈들이 오네가 반환을 거부한 이유는 우리 정부가 오네가 반환을 원하는 이유와 같았습니다. 두 국가 모두 미래에 있을 러시아-독일 전쟁이나 러시아-핀란드 전쟁에서 중요할지도 모르는 전략적 요충지를 갖고 싶어 합니다. 핀란드 장군들은 겨울 전쟁을 기억합니다. 그때는 결국 붉은 군대가 카렐리야 지협의 만네르하임 선을 돌파했지요.\n\n우리보다 더 피에 굶주린 정부니, 외교 걱정을 하지 않았을지도 모릅니다. 핀란드인들이 이성을 찾지 못한다면 놈들의 배신행위를 처벌해야겠지요. 놈들은 자신들을 지키기 위해 러시아인을 노예화하고 독일의 패권 뒤에 숨었습니다. 우리는 겁쟁이 핀란드 놈들이 노예로 만들어 전장으로 떠민 오네가의 용감한 이들을 위해 울어줄 것입니다. 하지만 헬싱키에 있는 오네가의 후원자들을 위해 눈물 흘리지는 않을 것입니다."
 russiadiplo.38.a:0 "그러면 전쟁이군"

 russiadiplo.39.t:0 "핀란드가 요구사항을 요청하다"
 russiadiplo.39.desc:0 "핀란드인들이 회담 요청을 어느 정도 수용했습니다. 헬싱키가 두 국가 간 고위급 회담을 승인했다고 대사가 알려왔습니다.\n\n핀란드인들이 경솔한 짓을 하지 않고 우리 요구만이라도 들으려 하는 것은 기쁜 일입니다. 정부 내 냉소주의자 일부는 헬싱키가 총동원령을 위한 시간을 벌려 하는 것뿐이라고 의심합니다. 하지만 아직 전쟁을 피할 수 있다는 사실이 남아있습니다. 하지만 제일 중요한 것은 헬싱키가 우리의 요구를 알고 싶어 한다는 것입니다.\n\n오네가는 반드시 반환되어야 합니다. 오네가의 러시아인들도 핀란드의 앞잡이라는 위치에서 해방되어야 합니다. 이건 빼놓을 수 없습니다. 하지만 이게 러시아-핀란드 국경지대가 핀란드의 심장부를 겨눈 칼이 되어야 한다는 얘기는 아닙니다. 예측 가능한 미래를 위해 간단하게 오네가를 비무장지대로 만들고 불가침조약을 맺을 수 있습니다.\n\n핀란드는 이 제안을 받아들일 것입니다. 헬싱키는 진짜 그게 전부냐며 좋아서 날뛰겠죠... 그러니 오네가를 완전히 반환받고 해당 지역에 우리 군대를 주둔시키는 것이 더 좋은 거래일 것입니다. 동카렐리야도 러시아에 자치 지역으로 통합되며 핀란드인들은 이 지역에 자유롭게 출입할 수 있을 것입니다. 이 요구로는 무르만스크의 북극 항구도 반환받습니다. 남서카렐리야와 그 주요 도시인 비브로그, 핀란드식으로 말하면 비푸리는 헬싱키의 통제 속에 남을 것입니다. 이후 두 국가의 전쟁을 막기 위해 비무장지대 설정과 불가침조약이 있을 것입니다.\n\n물론, 다 내놓으라고 할 수도 있습니다. 핀란드인들이 비브로그와 남서카렐리아에 얼마나 달라붙건 그 쥐꼬리만 한 군대로 얼마 버티지는 못할 것입니다. 오네가의 삐걱거리는 징집병 무리도 우릴 그리 오래 붙잡지는 못할 것입니다. 그것도 그들이 동포들을 상대로 싸우기로 했을 때 얘기지만요. 핀란드는 오네가와 카렐리야 전부를 내놓으라는 요구를 받아들일 것입니다. 그렇지 않는다면 오만함의 대가를 치르겠지요."
 russiadiplo.39.a:0 "우리는 우리 국민과 오네가만을 원한다."
 russiadiplo.39.b:0 "우리는 러시아인 다수 지역을 원한다."
 russiadiplo.39.c:0 "우리는 빼앗긴 영토 전부를 원한다. 전부를."

 russiadiplo.40.t:0 "러시아가 오네가 반환을 요구하다"
 russiadiplo.40.desc:0 "오늘 외교부에 러시아의 답장이 도착하며 안도의 한숨이 터져 나왔습니다. 러시아는 오네가를 반환받고 선의의 표시로 해당 지역을 비무장지대로 만들기를 바랍니다. 영토 교환 뒤에는 불가침조약이 서명되고 러시아와 핀란드 간에는 평화가 자리 잡을 것입니다. 동카렐리야나 주요 도시인 비푸리에 대한 언급은 없었습니다.\n\n이런 제안을 거절할 놈은 멍청이밖에 없겠죠. 하지만 군부 내 일부는 이 제안은 속임수일 게 틀림 없다고, 어떤 러시아 장군도 겨울 전쟁의 굴욕과 오네가의 핀란드 지배라는 모욕을 잊지 않았다고 주장하고 있습니다. 러시아인들은 빠른 대답을 원합니다. 우리는 이 너그러운 제안을 승인하거나 거부해야 합니다."
 russiadiplo.40.a:0 "제안을 거부한다."
 russiadiplo.40.b:0 "제안을 받아들인다."

 russiadiplo.41.t:0 "러시아가 무르만니 반환을 요구하다"
 russiadiplo.41.desc:0 "예상대로 러시아는 오네가 통치권의 반환을 요구했습니다. 이들은 북극 항구 무르만스크가 있는 콜라 반도의 반환도 요구했습니다. 해당 지방의 핀란드인 주민을 수용하기 위해 콜라 반도는 카렐리아 자치구역으로 통합되며, 국경이 개방된 채 최소한의 보안만을 갖출 것입니다. 두 국가의 국경은 비무장되고 평화적 관계를 보장하기 위해 불가침 조약이 맺어집니다. 거기에 카렐리야의 나머지 지방은 핀란드 통치 아래서 제한적인 자치를 누리게 됩니다. 이 지역은 핀란드와 러시아 모두에게 군사 통행권이 주어지며 국경이 개방됩니다.\n\n콜라와 무르만니를 포기하는 일은 핀란드의 많은 이들이 무리수라고 여길 것입니다. 너무 큰 땅일뿐더러 우리 국민 중 많은 이들이 이주해 그 땅을 고향으로 여기고 있습니다. 그러므로 이 제안을 거절하는 것이 우리에게 제일 이익일 것입니다. 운이 좋다면 러시아인들이 오네가만을 요구할지 모릅니다."
 russiadiplo.41.a:0 "러시아인들에게 무르만니는 우리 땅이라고 전해라."
 russiadiplo.41.b:0 "감당할 수 없다. 무르만니를 포기해야만 한다."

 russiadiplo.42.t:0 "러시아가 카렐리야를 요구하다!"
 russiadiplo.42.desc:0 "러시아가 회담에서 제시한 요구는 헬싱키의 많은 이들에게 악질적인 농담처럼 들렸습니다. 외교적인 방식으로 말하자면 카렐리야 전역을 러시아에게 반환하라는 요구였습니다. 우리 제2의 도시인 비푸리가 러시아인에게 넘어갈 것입니다. 수십만명의 핀란드 시민이 도시에서 추방되며 우리 산업 기반의 25%가 러시아인에게 넘겨집니다. 겨울 전쟁 당시 비푸리를 점령하려던 붉은 군대의 처참한 실패를 생각해보면 꽤 관대한 내용일지도 모릅니다.\n\n하지만 러시아의 요구는 농담이 아니었습니다. 놈들은 요구를 일부만 받아들일 수는 없다고 우겼습니다. 이렇게 핀란드에 평화적으로 선을 긋고 조각을 내려는 요구는 너무나 제정신 나간 요구라 생각할 수도 없습니다."
 russiadiplo.42.a:0 "전쟁을 준비해라. 러시아 측 협상가들은 쫓아내."

 russiadiplo.43.t:0 "핀란드가 우리 제안을 거부하다"
 russiadiplo.43.desc:0 "핀란드인들은 음침하고 조용한 사람들이라고 여겨졌습니다. 오늘 핀란드 공화국 협상가들이 오네가 민중은 독립과 자결권을 누릴 권리가 있다고 주장하면서 핀란드인들의 엉뚱한 유머 감각이 널리 알려졌습니다. 핀란드 협상가들의 논리에 따르면 주인에게서 풀려난 가엾은 오네가의 민간인들은 러시아의 괴롭힘을 끝내고 싶을 뿐이라고 합니다. 이 러시아의 시골 중의 시골은 자주적인 국가로 국제무대에 서기를 바라왔다는 겁니다.\n\n만약 핀란드놈들이 외교 협상에 관심이 없었다면 그냥 말해주면 되는 일이었습니다. 이제 우리 협상가들은 본국으로 귀환하고 우리 장군들은 명령을 받습니다. 결국 우린 힘든 방법을 써야합니다."
 russiadiplo.43.a:0 "광대 놈들을 몰아내 보자고."

 russiadiplo.44.t:0 "비푸리 협약"
 russiadiplo.44.desc:0 "핀란드 정부가 우리 제안을 받아들였습니다! 오네가는 러시아에 반환되고 비무장지대로 지정됩니다.\n\n오네가 국경에 모여있던 우리 병사들은 이 소식을 듣고 축하 행사를 시작했습니다. 수많은 술판, 춤판, 노래판이 국경의 무인지대에서 벌어졌습니다. 해방된 오네가 민병대 역시 동쪽의 형제들에게 합류해 러시아의 재탄생을 축하했습니다. 핀란드 전방 부대는 대부분이 위치를 지켰지만, 유혹에 넘어간 몇 명이 축하 행사에 참여했습니다. 이들의 존재는 어디에서도 받아들여지지 않았지만, 우리 병사들의 대부분은 핀란드에서 온 이들을 환영했습니다. 지금은 끝없는 전쟁과 갈등의 시대입니다. 싸우는데 지친 병사들이 평화와 우정을 축하할 만도 합니다."
 russiadiplo.44.a:0 "우리 시대의 평화."

 russiadiplo.45.t:0 "요구 제2안"
 russiadiplo.45.desc:0 "핀란드 협상가들은 동카렐리야 반환 요구에 반발했습니다. 이들은 광대한 영토를 할양하는 것은 수천 명의 핀란드 국민을 배신하는 것이라며 그런 일은 할 수 없다고 주장했습니다. 이 땅이 1936년 전에는 우리 땅이었다는 사실도 아무런 도움이 되지 못했습니다. 헬싱키의 외교관들은 얼굴을 찌푸리며 1936년 국경도 소련을 만족시키지 못했을 거라며, 그러니 소련이 핀란드를 침공한 게 아니겠냐고 말했습니다. 우리는 몇 번이나 부하린의 실수를 반복하지 않겠다고 말하며 핀란드인들을 안심시키려고 했지만, 저들은 견해를 바꾸지 않았습니다.\n\n요구 사항을 오네가로 줄이고 비무장지대와 불가침조약으로 꼬드길 기회는 아직 남아있습니다. 아니면, 우리 장군들도 다른 형태의 협상을 할 준비가 되어 있습니다. 지금이 동카렐리야를 놓고 무력으로 더 설득력 있는 주장을 해야 할 때일까요?"
 russiadiplo.45.a:0 "협상을 계속해라."
 russiadiplo.45.b:0 "동카렐리야를 놓고 전쟁이다."

 russiadiplo.46.t:0 "핀란드가 무르만스크 제안을 승낙하다"
 russiadiplo.46.desc:0 "핀란드 정부가 우리의 제안을 받아들였습니다! 무르만스크는 오네가 영토와 함께 러시아에 반환됩니다.\n\n오네가 국경에 모여있던 우리 병사들은 이 소식을 듣고 축하 행사를 시작했습니다. 수많은 술판, 춤판, 노래판이 국경의 무인지대에서 벌어졌습니다. 해방된 오네가 민병대 역시 동쪽의 형제들에게 합류해 러시아의 재탄생을 축하했습니다. 핀란드 전방 부대는 대부분이 위치를 지켰지만, 유혹에 넘어간 몇 명이 축하 행사에 참여했습니다. 한편, 평화롭게 국경을 넘어 신생 카렐리야 자치구로 진입한 병사들도 핀란드 병사들과 합류해 축하 행사를 열었습니다. 핀란드인 일부는 자신이 이 자리에 있다는 것에 경계심을 가졌지만, 우리 병사들의 대부분은 핀란드에서 온 이들을 환영했습니다. 지금은 끝없는 전쟁과 갈등의 시대입니다. 싸우는데 지친 병사들이 평화와 우정을 축하할 만도 합니다."
 russiadiplo.46.a:0 "마침내 평화로군."

 russiadiplo.47.t:0 "핀란드가 카렐리야 요구를 거부하다!"
 russiadiplo.47.desc:0 "핀란드 협상가들은 우리의 요구를 받고 답장을 내놓았습니다. 놈들은 우리가 핀란드를 파괴하고 '평화적인' 방법으로 분할하려 한다고 비난했습니다. 비푸리와 카렐리야는 정당한 핀란드의 영토로 우리 정부가 통제할 수 없을 것이라 합니다. 놈들은 우리의 요구에 대해 우리 정부가 과도하게 보복주의적이고 평화를 위협한다는 것을 보여주는 증거라고 주장했습니다.\n\n이렇게, 합의가 이루어질 거라는 모든 희망이 끝났습니다. 카렐리야 문제를 평화적으로 해결하는 방법은 없었습니다. 이 문제는 무력으로 해결되어야만 했습니다. 우리 전차들이 들판을 점령하게 합시다. 승자가 전리품을 거머쥐도록!"
 russiadiplo.47.a:0 "전장으로!"

 russiadiplo.48.t:0 "러시아가 오네가를 요청하다"
 russiadiplo.48.desc:0 "우리가 러시아의 무르만니 반환 요구를 거부하자 러시아인들은 다른 제안을 가지고 돌아왔습니다. 러시아는 오네가를 반환받고 선의의 표시로 해당 지역을 비무장지대로 만들기를 바랍니다. 영토 교환 뒤에는 불가침조약이 서명되고 러시아와 핀란드 간에는 평화가 자리 잡을 것입니다. 동카렐리야나 주요 도시인 비푸리에 대한 언급은 없었습니다.\n\n이런 제안을 거절할 놈은 멍청이밖에 없겠죠. 하지만 군부 내 일부는 이 제안은 속임수일 게 틀림 없다고, 어떤 러시아 장군도 겨울 전쟁의 굴욕과 오네가의 핀란드 지배라는 모욕을 잊지 않았다고 주장하고 있습니다. 러시아인들은 빠른 대답을 원합니다. 우리는 이 너그러운 제안을 승인하거나 거부해야 합니다."
 russiadiplo.48.a:0 "제안을 승인한다."
 russiadiplo.48.b:0 "제안을 거부한다."

 russiadiplo.49.t:0 "마지막으로 남은 선택"
 russiadiplo.49.desc:0 "우리가 카렐리야 할양을 거부한 후 러시아 협상가들은 어떤 역제안도 하지 않았습니다. 오늘 서러시아의 새로운 정부를 대표해서 온 이들은 평화 회담에 참석하지 않았습니다. 러시아 외교관들이 비푸리를 떠나는 것이 목격되었으며, 오네가의 정찰병들이 국경 너머에서 벌어지는 대규모 동원령을 보고했습니다. 러시아 놈들이 우리에게 마지막 선택만을 남겨둔 것 같습니다. 무력으로 우리가 주장하는 영토를 지키는 일 말입니다. 이미 우리 장군들은 동원령을 선포했으며 오네가의 징집병들은 새로운 참호선을 파고 있습니다. 오랫동안 멈춰있었던 겨울전쟁이 다시 시작했습니다."
 russiadiplo.49.a:0 "1936년의 정신은 핀란드에 살아있다!"

 russiadiplo.50.t:0 "참모진 소집"
 russiadiplo.50.desc:0 "오네가 징집병들이 땀을 뻘뻘 흘리며 국경 지대에 참호를 파고 전방 거점에 눌러앉았습니다. 우리가 평화협상을 그만둔 후, 오네가인들은 그 주인의 명령에 따라 전면전을 준비했습니다. 같은 러시아인 형제들을 상대로 싸워야 한다는 것은 유감스러운 일입니다. 하지만 이런 상황을 불러온 것은 핀란드인의 오만이었습니다.\n\n참모진의 분석에 따르면 오네가 민병대는 빠르게 무너질 것입니다. 그 뒤에는 라도가 호와 오네가 호가 만들어낸 요충지에서 버티고 있는 핀란드군의 격렬한 저항이 있을 것입니다. 신속한 돌파에 이은 동카렐리야로의 공격이 동원이 완전히 끝나지 않은 핀란드군을 패배시킬 것입니다!"
 russiadiplo.50.a:0 "그러면 전쟁이군."

 russiadiplo.51.t:0 "오네가 반환!"
 russiadiplo.51.desc:0 "핀란드인들이 마침내 오네가 문제에서 제정신을 차렸습니다. 이들은 러시아인 형제들을 해방하고 오네가를 떠날 수 있게 해주었습니다.\n\n헬싱키는 이에 대한 보답으로 불가침조약과 오네가 비무장지대화를 원합니다. 우리의 의사를 보이기 위해, 새로 얻은 오네가 구역에는 소수의 군사 경찰만이 배치되었습니다. 비브로그에 있는 외교관들은 새 조약을 완성하기 위해 핀란드에 남아있습니다.\n\n우리 병사들은 들판에서 술을 마시며 축하하고 있습니다. 수많은 오네가인이 여기에 합류했고, 꽤 적은 수의 핀란드인도 참가했습니다. 어떤 미래가 찾아오더라도 두 국가 사이에는 평화가 있을 것입니다."
 russiadiplo.51.a:0 "평화라, 너무나도 부서지기 쉬운 꿈이지..."

 russiadiplo.52.t:0 "무르만스크 반환!"
 russiadiplo.52.desc:0 "핀란드인들이 항복했습니다! 동카렐리야와 오네가는 우리 것입니다. 자치 카렐리야 지방 내 무르만스크 항구도 우리에게 반환될 것입니다. 동카렐리야는 비무장지대가 될 것입니다. 또한, 이 지방 내 핀란드 주민들이 핀란드의 친척과 사업 동료를 만날 수 있도록 이동의 자유가 보장될 것입니다.\n\n정찰병들에 따르면 핀란드 병사들은 침울한 표정으로 이 지방에서 철수했다고 합니다. 하지만 이게 최선입니다. 비브로그의 우리 외교관들이 이 요구를 받아들이지 않는다면 희생이 큰, 질 수밖에 없는 전쟁을 벌여야만 한다고 설득했거든요. 우리 군대는 제1차 겨울전쟁 때처럼 오합지졸이 아닙니다. 핀란드인들도 그걸 잘 알고 있습니다. 얼어붙은 북쪽 땅에 피가 튀는 것보다는 불가침조약과 우호조약에 서명하는 것이 훨씬 더 낫습니다."
 russiadiplo.52.a:0 "유혈사태는 피했군."

 russiadiplo.53.t:0 "핀란드인의 배신"
 russiadiplo.53.desc:0 "안전과 평화를 위한 복무. 이것이 핀란드인들이 우리에게 보증한 것입니다. 그 군사적 희생의 대가로 우리들의 가족이 돌아올 것이었습니다. 헬싱키가 우리 군대에 대해 품고 있는 경멸은 오늘 충분히 보였습니다. 비브로그의 핀란드 대표단은 오네가를 서러시아에 거래에서 쓸 협상 카드로 만들었습니다. 우리의 땅은 평화롭게 새로운 서러시아 국가에 넘겨질 것입니다.\n\n물론 이게 나쁜 것만은 아닙니다. 핀란드인들이 이 새 지방 국가와 협상할 수 있다는 것은 그놈들이 미친놈들이 아니라는 뜻이니까요. 망할 공산주의자 놈들, 자유 러시아 군단의 저주받을 반역자들, 소문으로만 떠도는 미친 독일놈과 광신도들에 비하면 서러시아의 새 정부는 합리적인 이들이 운영합니다.\n\n병사들은 우리 명령을 기다리고 있습니다. 이들은 독립에 익숙하며 이런 전쟁을 10여 년 동안 준비해왔습니다. 독립 국가를 유지하기 위한 투쟁에 따를지도 모릅니다. 하지만 이 투쟁은 핀란드의 지원 없이 해야 할 것입니다. 벌어질 전쟁은 끔찍할 것이며, 대부분의 경우 질 것이 뻔합니다. 러시아 민중이 벌이는 새로운 프로젝트에 참가하는 것이 더 좋지 않을까요?"
 russiadiplo.53.a:0 "마침내 우리의 경계 근무가 평화롭게 끝나는구나."
 russiadiplo.53.b:0 "이 새 국가도 다른 이들과 다르지 않은 사생아다. 우린 싸운다!"
 
 russiadiplo.54.t:0 "오네가가 제안을 거부하다!"
 russiadiplo.54.desc:0 "우리는 러시아 무정부 상태에서 미친 짓들을 봐왔습니다. 하지만 이것만큼 미친 짓은 본 적이 없습니다. 핀란드의 외교적 결정을 오네가가 거부했습니다. 10년 동안 서러혁전을 상대로 벌일 묵시록적 결전을 준비해온 오네가의 병사들은 핀란드 지원 없이 우리를 이길 수 있다고 믿습니다. 이들은 자신들의 독립을 지키겠다고 주장합니다. 감옥이었던 오네가가 고향이 된 것 같군요. \n\n병사들은 이 어리석은 적들에 대한 소식을 듣고 실망했습니다. 이 의미 없는 유혈사태로 오네가를 탈환하는 것은 장군부터 졸병까지 모두에게 암울한 일입니다. 하지만 우리는 이 일을 해내야 합니다. 그래도 우리가 오네가의 미치광이들을 섬멸하는 동안 핀란드인들은 구경만 하고 있을 것입니다."
 russiadiplo.54.a:0 "어머니 러시아가 피를 흘린다..."
 
