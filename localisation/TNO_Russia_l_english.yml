 russiadiplo.34.t:0 "보호국의 배신"
 russiadiplo.34.d:0 "우리는 버려졌습니다! 우리를 보호하던 곳에서 온 외교관들이 더는 오렌부르크 독립을 보장하지 않겠다고 했습니다. 통합될 것이냐 아니면 싸울 것이냐를 강요받는 이 절박한 순간에 배신당한 것입니다. 우리는 수도 적고 군사력도 약합니다. 싸우는 것은 자살 행위나 다름없습니다. 하지만 우리가 힘들게 얻은 자유를 포기할 바에는 죽는 것이 더 나을 것입니다. 북쪽의 겁쟁이 놈들은 오렌부르크를 늑대 떼에게 넘겼습니다. 우리를 지키던 이들이 등을 돌렸으니 다른 놈들이 자신들의 요구를 들이밀 것입니다. 무슨 대답을 할지 결정해야 합니다."
 russiadiplo.34.a:0 "인민을 지키기 위해 항복해야 한다."
 russiadiplo.34.b:0 "우리는 굽히지 않고 맞선다!"

 russiadiplo.35.t:0 "보호국의 배신"
 russiadiplo.35.d:0 "우리는 버려졌습니다! 우리를 보호하던 곳에서 온 외교관들이 더는 우랄 연맹 독립을 보장하지 않겠다고 했습니다. 통합될 것이냐 아니면 싸울 것이냐를 강요받는 이 절박한 순간에 배신당한 것입니다. 우리는 수도 적고 군사력도 약합니다. 싸우는 것은 자살 행위나 다름없습니다. 하지만 많은 우랄 경비대원들은 폭군에게 굴복할 바에 고향 산맥을 지키기 위해 싸우다 죽을 것입니다.  믿을 수 없는 겁쟁이 놈들은 우랄 연맹을 늑대 떼에게 넘겼습니다. 우리를 지키던 이들이 등을 돌렸으니 다른 놈들이 자신들의 요구를 들이밀 것입니다. 무슨 대답을 할지 결정해야 합니다."
 russiadiplo.35.a:0 "민중을 지키기 위해 항복해야 한다."
 russiadiplo.35.b:0 "우리는 이 파도를 한번 더 막아낼 것이다!"

 russiadiplo.36.t:0 "보호국의 배신"
 russiadiplo.36.d:0 "우리는 버려졌습니다! 우리를 보호하던 곳에서 온 외교관들이 더는 마그니토고르스크 독립을 보장하지 않겠다고 했습니다. 통합될 것이냐 아니면 싸울 것이냐를 강요받는 이 절박한 순간에 배신당한 것입니다. 우리는 수도 적고 군사력도 약합니다. 싸우는 것은 자살 행위나 다름없습니다. 검은 산도 적들을 영원히 막을 수 없습니다.  믿을 수 없는 겁쟁이 놈들은 마그니토고르스크를 늑대 떼에게 넘겼습니다. 우리를 지키던 이들이 등을 돌렸으니 다른 놈들이 자신들의 요구를 들이밀 것입니다. 무슨 대답을 할지 결정해야 합니다."
 russiadiplo.36.a:0 "우리 사람들을 지키기 위해 항복해야 한다."
 russiadiplo.36.b:0 "타협은 없다."

 russiadiplo.540.t:0 "오렌부르크가 통합을 받아들이다!"
 russiadiplo.540.d:0 "우리 외교관들이 멋진 소식을 가지고 오렌부르크에서 돌아왔습니다! 오렌부르크 위원회는 심사숙고 끝에 우리에게 평화적으로 흡수되는 것을 받아들였습니다! 현 정부는 이 지역을 우리가 완전히 통합할 수 있을 때까지 과도 기관으로 있을 것입니다. 오렌부르크 민병대와 인근 공동체들도 우리 군대에 통합되는 것을 받아들였습니다. 이 지역에 익숙한 병사 수천 명이 새 국가를 위해 복무할 준비가 되었습니다. 많은 이들이 오렌부르크가 러시아를 또 한 번 불타게 만드는 불씨가 될 것이라고 걱정했지만 이번에는 외교가 승리한 것으로 보입니다. 러시아인들이 서로 싸우지 않는 날이 오기를 기대해볼 수도 있겠습니다."
 russiadiplo.540.a:0 "뭐가 최선인지 아는군."

 russiadiplo.55.t:0 "우랄 연맹이 통합을 받아들이다!"
 russiadiplo.55.d:0 "우리 외교관들이 멋진 소식을 가지고 벨로레츠크에서 돌아왔습니다! 우랄 연맹은 지휘관들의 토의 끝에 우리에게 평화적으로 흡수되는 것을 받아들였습니다! 현 정부는 이 지역을 우리가 완전히 통합할 수 있을 때까지 과도 기관으로 있을 것입니다. 우랄 경비대도 우리 군대에 통합되는 것을 받아들였습니다. 이는 엄청난 이득입니다. 경비대는 전 러시아, 아니 전 세계에서 제일 단련되고 경험 있는 병사들입니다. 많은 이들이 우랄 연맹이 러시아를 또 한 번 불타게 만드는 불씨가 될 것이라고 걱정했지만 이번에는 외교가 승리한 것으로 보입니다. 러시아인들이 서로 싸우지 않는 날이 오기를 기대해볼 수도 있겠습니다."
 russiadiplo.55.a:0 "뭐가 최선인지 아는군."

 russiadiplo.56.t:0 "마그니토고르스크가 통합을 받아들이다!"
 russiadiplo.56.d:0 "우리 외교관들이 멋진 소식을 가지고 마그니토고르스크에서 돌아왔습니다! 검은 산은 지도층들의 토의 끝에 우리에게 평화적으로 흡수되는 것을 받아들였습니다! 현 정부는 이 지역을 우리가 완전히 통합할 수 있을 때까지 과도 기관으로 있을 것입니다. 산을 지키던 NKVD 차량화여단도 우리 군대에 통합되는 것을 받아들였습니다. 이들은 꽤 도움이 될 것입니다. 수는 적지만 러시아에서 제일 진보된 장비로 무장했으니까요. 많은 이들이 마그니토고르스크가 러시아를 또 한 번 불타게 만드는 불씨가 될 것이라고 걱정했지만 이번에는 외교가 승리한 것으로 보입니다. 러시아인들이 서로 싸우지 않는 날이 오기를 기대해볼 수도 있겠습니다."
 russiadiplo.56.a:0 "뭐가 최선인지 아는군."

 russiadiplo.57.t:0 "오렌부르크 독립 보장 철회!"
 russiadiplo.57.d:0 "오렌부르크는 곧 우리의 것이 됩니다. 정보 장교들의 보고에 따르면 우리 경쟁자들이 군사 대치를 피해 오렌부르크를 포기하기로 했답니다. 놈들은 코뮌의 독립을 보장해 우리를 막을 수 있기를 바랬습니다. 우리가 계획을 지속하자 놈들이 틀렸다는 것이 밝혀졌죠. 우리가 놈들의 가식에 굴복하지 않는다는 것을 알게 된 놈들은 빠르게 무너졌습니다. 경쟁자들은 목소리만 크지 행동하지는 못하는 놈들이라는 것이 밝혀졌습니다. 이제 오렌부르크를 평화적으로든 강제적으로든 요리할 수 있습니다. 그들도 혼자서 우리를 상대하게 된다는 것을 알겠죠. 이것이 평화적으로 합병될 마지막 기회일 것입니다. 오렌부르크가 조용히 끌려갈 바에 사라지는 것을 선택한다면 우리는 기꺼이 응할 것입니다."
 russiadiplo.57.a:0 "손안에 굴러들어온다."

