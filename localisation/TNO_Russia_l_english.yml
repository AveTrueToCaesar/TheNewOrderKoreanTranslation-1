 RUS_remove_wonders_tt:0 "모든 §Y불가사의§!의 §Y특수 효과§!가 제거됩니다."
 RUS_gorky_tank_factory:0 "크라스노예 소르모보 공장"
 RUS_gorky_tank_factory_desc:0 "고리키와 그 주변의 광범위한 산업 시설을 차지하는 크라스노예 소르모보 단지는 전차와 다른 중차량들의 고품질 개량형을 생산하는데 최적화 되어 있습니다. 그러므로 손에 넣은 생산 라인은 국가의 기갑 부대를 빠르게 확대하고, 개선하는데 사용될 수 있습니다."
 RUS_syktyvkar_arsenal:0 "식팁카르 병기창"
 RUS_syktyvkar_arsenal_desc:0 "식팁카르시 밑에는 소련의 기술과 무기가 남긴 유용한 보물 상자가 묻혀 있습니다. 전선이 붕괴하기 전 치명적인 '보복 병기'가 든 통과 용기가 이곳에 보관되었습니다. 공화국의 수호자들은 이 무기의 새 용도를 찾아냈습니다. 가스는 강력하며 우리 적의 땅을 효과적으로 불태웁니다. 하지만 이 병기창을 통제하는 이는 불균형한 영향력을 갖게 됩니다."
 RUS_the_izhevsk_arsenal:0 "이젭스크 기계공장"
 RUS_the_izhevsk_arsenal_desc:0 "이젭스크는 모국의 필요에 따라 총기 생산의 중심지가 된 길고 자랑스러운 역사가 있습니다. 그 역사는 차르 알렉산드르 1세의 지시로 이젭스크 기계공장이 세워진 1807년까지 거슬러 올라갑니다. 이젭스크 기계공장은 전쟁 당시 붉은 군대의 주요 화기 생산지였습니다. 그 시기에는 온갖 종류의 소총이 수백만 정씩 생산되었습니다. 서러시아 혁명전선이 독일을 상대로 보복전을 벌일 때 명망 높은 총기 기술자 미하일 칼라시니코프가 이 시설을 전선을 위해 다시 세웠습니다. 하지만 차르 블라디미르 3세가 이끄는 왕정주의자들이 진군하자 공장 직원들은 시베리아로 도망가고 기계공장은 황실에 넘어갔습니다.\n\n몇 년 동안 서러시아에서 계속해서 벌어지는 분쟁으로 피해를 당하기는 했지만, 이젭스크 기계공장은 러시아 최대의 무기 생산시설 중 하나입니다. 이 공장은 자신을 소유한 영주에게 화기 분야의 우월성을 제공해줄 것입니다."
 RUS_vorkuta_gulags:0 "보르쿠타 굴라크"
 RUS_vorkuta_gulags_desc:0 "오랜 세월 동안, 소비에트 연방은 제일 위험한 수용자들, 범죄자와 정치인 수천 명을 보르쿠타로 보내 국가를 위해 일하도록 했습니다. 굴라크의 통치권을 얻었으니, 이 자원에 접근할 수 있으며 노동 인원과 징집병을 확보하는데 쓸 수도 있습니다."
 RUS_ural_automotive_plant:0 "우랄 자동차공장"
 RUS_ural_automotive_plant_desc:0 "우랄 자동차공장은 중앙시베리아에서 제일 큰 공장 단지 중 하나입니다. 수만대의 민간용, 군용 차량을 쏟아냅닌다. 이 공장의 통제는 현대전의 피나 다름 없는 트럭과 경장갑 차량을 대량으로 생산할 수 있게 해줄 것입니다."
 RUS_zlatoust_arms_plant:0 "즐라토우스트 무기공장"
 RUS_zlatoust_arms_plant_desc:0 "우랄 깊숙한 곳에 있는 그 유명한 즐라토우스트 무기공장은 양질의 장비와 군수품을 생산하는 것으로 오랫 동안 명성이 높았습니다. 이 공장을 확보했으니 광범위한 생산 라인을 이용해 대량의 물자를 빠르게 생산할 수 있습니다."
 RUS_krasnoyarsk_railway_junction:0 "크라스노야르스크 환승역"
 RUS_krasnoyarsk_railway_junction_desc:0 "시베리아 횡단철도에서 제일 전략적인 지점 중 하나임이 분명한 크라스노야르스크 환승역은 온갖 방향으로 전략적인 철로 이동이 가능하게 해줍니다. 환승역의 통제는 자재와 다른 전쟁 보급품의 빠른 수송 뿐 아니라, 민간 건설 자재의 수송 역시 가능하게 합니다."
 RUS_kuznetsk_basin:0 "쿠즈네츠크 분지"
 RUS_kuznetsk_basin_desc:0 "세계에서 제일 큰 석탄 매장지 중 하나인 쿠즈네츠크 분지에서는 무지막지한 양의 원자재를 채굴할 수 있습니다. 이 분지를 통제한다면 국가의 에너지 공급을 안전하게 할 뿐만이 아니라, 분지에 응축된 채굴 지식으로 다른 광산의 효율을 증대시킬 수도 있습니다."
 RUS_novosibirsk_aircraft_plant:0 "노보시비르스크 항공기공장"
 RUS_novosibirsk_aircraft_plant_desc:0 "완성된 항공기와 그 부품의 대규모 생산처인 노보시비르스크와 그 항공기 공장은 거대한 항공 함대를 빠르게 만들어낼 수 있습니다. 도시와 공장을 통제하면 그 생산품을 자국의 비행 물체에 추가할 수 있게 됩니다."
 RUS_port_of_magadan:0 "마가단 항구"
 RUS_port_of_magadan_desc:0 "시베리아에서 제일 중요한 항구 도시 중 하나인 마가단은 세계의 다른 나라들이 이 지방으로 가는 관문으로 잘 알려져 있으며 상당한 양의 조선 시설도 가지고 있습니다. 이 항구를 통제한다면 빠르게 배를 완공할 수 있을 것입니다."
 RUS_irkutsk_hydro_station:0 "이르쿠츠크 수력발전소"
 RUS_irkutsk_hydro_station_desc:0 "안가라 강을 가로막은 이 댐은 시베리아에서 제일 큰 수력발전소로 엄청난 양의 전기를 계속해서 제공합니다. 발전소의 통제는 큰 산업적 보상 뿐 아니라 이 댐을 건설하는데 쓰인 공학적 경험 또한 제공합니다. 이 경험은 국가의 다른 건설 활동을 가속시킬 것입니다."
 RUS_cheryomushki:0 "체료무시키 공군기지"
 RUS_cheryomushki_desc:0 "극동에서 제일 큰 비행장 중 하나인 체료무시키의 긴 활주로와 대규모 격납고는 거대한 항공 함대를 집중시킬 수 있게 해줍니다. 이 비행장을 통제하면 적을 상대로 더 쉽게 제공권을 장악할 수 있을 뿐 아니라 이륙 및 착륙시에 일어나는 사고를 효과적으로 방지할 수 있습니다."
 
