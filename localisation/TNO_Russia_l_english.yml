 russiadiplo.90.d:0 "우리가 제안한 정전 협정의 답장을 막 받았습니다. 우리 경쟁자가 조항을 거부했습니다! 남부 우랄을 공평하게 분할하자는 제안은 불쾌할 정도로 불공평하며 우리에게 편향되었답니다. 우리가 선의를 가지고 나서지 않는 한은 협상하지 않을 것이라는군요. 놈들은 어떤 수단을 써서라도 러시아를 자신들의 입맛에 맞게 재통일하겠다는 약속을 재확인했습니다. 협상을 계속할 수 없으니 정전 협정이 이루어지리라는 희망도 없는 것 같습니다. 유일한 선택은 서러시아 전역의 통제를 놓고 벌이는 총력전입니다. 한 국가가 사라질 때까지 평화는 없을 것입니다. 남부 우랄을 놓고 벌이는 투쟁이 러시아의 미래를 결정할 너 죽고 나 살자 싸움이 되어버렸습니다. 우리는 승리해야만 합니다."
