 russiadiplo.59.a:0 "손안에 굴러들어온다."

 russiadiplo.60.t:0 "오렌부르크가 항복하다!"
 russiadiplo.60.d:0 "결국에는 지혜가 우랄산맥 남부에서 승리한 것 같습니다. 우리 경쟁자에게 버림받은 오렌부르크 코뮌은 우리의 마지막 평화적 합병 제안을 받아들였습니다. 오렌부르크 정부는 우리의 거대하고 우월한 군대를  상대로 맞설 수 없다는 것을 깨닫고 자살보다는 복종이 낫다고 결정했습니다. 이들의 영토는 우리에게 합병될 것입니다. 통합 절차를 시작할 수 있습니다. 오렌부르크의 많은 이들이 어떻게 느끼던 이 결정은 치욕스럽지 않습니다. 우랄산맥 남부에서 또 다른 전쟁이 벌어졌다면 수천 명의 인명피해와 막대한 파괴가 벌어졌을 것입니다. 수십 년의 폭력과 광기 끝에 오렌부르크에 안정이 돌아왔습니다."
 russiadiplo.60.a:0 "현명한 선택을 했군."

