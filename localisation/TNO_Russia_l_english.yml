### 이벤트 ###
 #습격
 raiding.100.t:0 "최후통첩"
 raiding.100.d:0 "[FROM.GetName]에서 온 최후통첩을 받았습니다. 약탈품을 조공으로 바치지 않는다면 습격해 가져가겠다고 합니다.\n\n결정을 내려야만 합니다. 우리 병사들이 적에게 죽을 위험을 무릅쓰고 맞서야 할까요? 아니면 나중에 싸우기 위해 항복하고 훌륭한 약탈품을 넘겨야 할까요?"
 raiding.100.a:0 "우리를 쉽게 꺾을 수는 없을 거다!"
 raiding.100.b:0 "항복하고 조공을 바치는 게 제일 나을 것 같아."

 raiding.101.t:0 "놈들이 조공을 거부하다"
 raiding.101.d:0 "예상대로 [FROM.GetName] 놈들은 제안을 거부하고 전투 준비가 되었다고 알려왔습니다. 우리도 전투를 준비해야 합니다.\n\n아아. 유혈사태를 피할 수 없는 때도 있는 겁니다. 우리는 뒤 일을 준비해야만 합니다. [FROM.GetName] 놈들이 협조하지 않는다면 힘으로 약탈품을 빼앗아야 합니다."
 raiding.101.a:0 "러시아의 총성은 계속 울려퍼진다."

 raiding.102.t:0 "조공을 받다"
 raiding.102.d:0 "기적적으로, [FROM.GetName]이(가) 항복하고 조공을 내놓았습니다. 놈들은 우리가 원한 약탈품을 넘겼습니다. 유혈사태는 피했고, 우리 병사들은 살아서 내일도 싸울 수 있습니다. 나중에도 [FROM.GetName]이(가) 이렇게 쉽게 항복할 것 같지는 않습니다."
 raiding.102.a:0 "러시아 무정부상태에서 살아남으려면 위협도 가끔씩은 필요하다."

 raiding.1.t:0 "습격 성공"
 raiding.1.d:0 "보고가 들어왔습니다. 우리 병사들이 손에 피를 묻힌 채 약탈품이 실린 트럭을 몰고 돌아오고 있습니다. 병사들은 서로를 격려하고 도망치는 생존자들에게 총을 쏘며 무방비상태의 적을 상대로 성공적인 기습을 벌인 것을 축하하고 있습니다. 우리 병사들은 전쟁의 흥분 속에서 환호성을 지르고 휘파람을 붑니다. 이들은 적에게서 얻은 보물들을 우리에게 보여주고 싶어 안달이 나 있습니다. 우리는 이 교전에서 우리가 승리했다고 선언합니다."
 raiding.1.a:0 "우리가 쓸 수 있는 것은 다 챙겨라."
 
 raiding.2.t:0 "습격 취소"
 raiding.2.d:0 "습격을 취소할 수밖에 없습니다. 우리 습격대는 너무 난잡해 한 부대로 활동할 수 없습니다. 총은 계속 고장 나고 병사들끼리 서로 탄약을 훔쳐대서 사이도 별로 좋지 않습니다. 이런 놈들을 보내는 것은 멍청한 짓입니다. 자살행위라고도 할 수 있겠습니다. 모을 수 있는 적은 자원으로 병사들을 무장시키고 훈련해야 합니다. 그렇지 않는다면 다음 습격도 이렇게 끝날 것입니다."
 raiding.2.a:0 "준비가 안 되었을 뿐이야..."
 
 raiding.3.t:0 "습격 실패"
 raiding.3.d:0 "우리 병사들이 상처 입고 피범벅이 된 채로 전방에서 뛰어오고 있습니다. 몇몇은 머리에 큰 상처를 입어 붕대를 두르고 있습니다. 다른 이들은 차량 짐칸에 가만히 누워 신음하며 도움을 청하고 있습니다. 우리 이웃을 습격하러 간 병사들이 기습당했습니다. 놈들은 우리 병사들을 강력한 힘으로 물리쳤습니다. 전사자 일부가 마차에 실려 왔습니다. 이들은 깊은 상처를 입었거나, 머리통이 터졌거나, 기관총에 걸레가 되었습니다. 또 다른 습격을 할 정도로 회복하려면 많은 시간이 필요할 것입니다."
 raiding.3.a:0 "이 새끼들 다음번에는 꼭 족쳐주마!"
 
 raiding.4.t:0 "습격당했다!"
 raiding.4.d:0 "전방에서 보고가 들어왔습니다. 끔찍한 소식입니다. 도적들이 우리 주둔군을 기습해 병사들을 학살했습니다. 우리 병사들은 들판에 잘게 널린 육편이 되었습니다. 거기다가 그 도적놈들이 국경 마을에 침투했다는 정보도 받았습니다. 놈들은 무력한 사람들로부터 가져갈 수 있는 것들은 전부 빼앗았습니다. 우리 병사들은 준비가 되어있지 않았습니다. 놈들이 재빨리 돌아가서 우리가 할 수 있는 일은 별로 없었습니다. 놈들이 지나가고 남은 건 고통과 광란으로 가득 찬 길뿐이었습니다."
 raiding.4.a:0 "맙소사!"
 
 raiding.5.t:0 "적이 흔들리다"
 raiding.5.d:0 "최근 우리가 국경 방어를 준비한 결과 국경 너머에서 온 도적들이 그림자 속으로 도망쳤습니다. 놈들은 이 지방에서 폭력적인 분쟁이 발생하는 것을 두려워하고 있기에 더는 거품을 물며 돈을 내놓으라고 하지 않습니다. 유혈사태가 벌어지기 전에 적이 [Root.GetName]의 기술과 힘에 굴복하며 전문적인 방어와 심리전이 전투에서 승리했습니다."
 raiding.5.a:0 "하! 저 겁쟁이들 도망가는 꼴 좀 보라지!"
 
 raiding.6.t:0 "적을 물리치다"
 raiding.6.d:0 "최근 습격해온 도적단을 상대로 압도적인 승리를 거두었다는 보고가 들어왔습니다. 한 차례의 격렬한 교착상태에서 우리의 용맹한 방어군은 놈들을 몰살시켰습니다. 이제 놈들은 뭉개진 채로 사방에 널브러져 있습니다. 살아남은 놈들이 숨을 곳을 찾아 도망치고 안개 낀 국경 지대로 후퇴하자 우리 병사들은 승리와 쳐들어온 악당에 맞선 영웅심을 기리며 노래를 불렀습니다. 이 패배는 놈들에게 [Root.GetName]의 땅을 공격하는 게 어떤 일인지를 몇 년 동안 가르쳐 줄 것입니다!"
 raiding.6.a:0 "이제 시체를 치우자..."
 
 raiding.7.t:0 "과거의 유산"
 raiding.7.d:0 "최근에 벌인 적 영토 습격은 엄청난 성공을 거뒀습니다. 우리들의 용맹한 병사들은 전장에서 적군을 제압한 후 몇몇 국경 마을로 진군해 러시아가 하나였던 시절의 보물들을 긁어모았습니다. 이 보물들은 잊고 싶었던 우리들의 한심한 분열을 떠올리게 했습니다. 우리는 이 물품 중 일부가 막 개발되는 우리 산업이 발전하는 데 유용할 것이라 결정했습니다. 우리가 이 물건들이 유행하던 시기의 위치를 되찾는데, 그리고 이 땅이 다시 한번 존경받고 평화로운 삶의 방식을 되찾는 데 도움이 될 수 있기를 빕니다."
 raiding.7.a:0 "하지만 우리는 미래 역시 생각해야만 한다..."
 
 raiding.8.t:0 "허기를 채울 음식"
 raiding.8.d:0 "마침내 모두가 밤에 먹을 식량이 있습니다. 이제 굶주린 배를 움켜쥐고 부서진 마음을 안은 채 일할 필요가 없습니다. 몇 달 동안 반 토막 난 배급량을 받으며 사는 일은 우리 모두에게 절제와 평정을 가르쳐줬습니다. 하지만 동시에 조용하고 차가운 히스테리가 우리 마음을 서서히 갉아먹었습니다. 이제 우리는 다음 세대가 먹을 수 있을 정도로 많은 식량을 가졌습니다. 이제 [Root.GetName] 사람들은 미치도록 피곤한 날에 굶주린 배를 움켜쥐고 일을 시작하지 않아도 됩니다."
 raiding.8.a:0 "오늘 밤은 배고프지 않겠군..."
 
 raiding.9.t:0 "전쟁의 전리품"
 raiding.9.d:0 "승리했습니다! 우리 습격대가 전리품을 군용 차량에 지붕에 매달고, 자루를 말 등에 매달고 돌아오고 있습니다. 이 보물들이 있다면 금고를 채우고, 무기고를 다시 채우고, 지역 산업의 생산량을 증대시킬 수 있습니다. 힘의 균형이 완전히 우리 편으로 기울었습니다. 앞으로 러시아 황무지에서 교전이 벌어질 때 우리는 더 나은 무장을 한 채 맞설 수 있을 것입니다."
 raiding.9.a:0 "나중에 도움이 될 거야."
 
 raiding.10.t:0 "보물!"
 raiding.10.d:0 "우리 병사들이 적을 박살 내고 쓸 수 있는 거라면 죄다 뿌리째 뽑아 가져갔습니다. 폭력이 만들어낸 혼란과 흥분 속에서 우리 병사 한 명이 잠긴 창고 문을 박살 냈습니다. 그 병사가 본 것은 꿈도 꾸지 못할 정도로 엄청난 보물들이었습니다! 금, 귀금속, 동상, 그리고 과거 러시아가 남긴 다른 것들. 이 유산들을 챙긴다는 것은 엄청난 부, 위신, 그리고 위대한 시대에 대한 향수를 의미합니다. 이번 교전은 폭력적이고 야만적이었습니다. 하지만 이 보물들은 위대한 시대가 우리 사람들에게 올 것이라는 신호일 겁니다."
 raiding.10.a:0 "과거의 유산들이군..."
 
 raiding.11.t:0 "과거의 기계들"
 raiding.11.d:0 "적을 분쇄한 후, 우리 병사들이 적의 창고와 병기창으로 돌진해 쓸 수 있는 것들은 챙기고 가져갈 수 없는 것들은 파괴했습니다. 우리 병사 한 무리가 엄청난 산업 장비가 보관된 창고를 우연히 발견했습니다. 그 기계들을 우리 공장으로 가져가 생산 설비에 설치하는 게 좋아 보입니다. 한 번에 기계 한 대씩. 우리는 어느 날 러시아를 재건할 수 있을 것입니다. 우리는 러시아가 과거 가졌던 영광을 되찾을 수 있을 것입니다."
 raiding.11.a:0 "언젠가는 러시아가 이 기계들로 재건을 이룰거야..."
 
 raiding.12.t:0 "과거의 기억들"
 raiding.12.d:0 "우리 병사들이 적의 황량한 군사 기지로 몰려들었습니다. 그 군사 기지는 시체로 뒤덮여 있었습니다. 우리 병사들은 문으로 뛰어들고, 전시와 같은 흥분 속에서 소리치고 울부짖으며, 패잔병들에게 무분별하게 총을 쐈습니다. 우리 병사들은 좁은 통로와 폭탄 맞은 방을 지나쳤습니다. 이들은 보급품, 무기, 장비를 찾아 캐비닛과 보관함을 박살 냈습니다. 그러다가 창고에 뛰어든 한 부대가 구 러시아의 유산을 찾았습니다. 병사들은 무기를 내려놓고 사진, 비디오 필름, 그 외 물건들을 긁어모으기 시작했습니다. 오늘 아침 그 물품들을 받았습니다. 우리는 무정부 상태 이전 러시아가 남긴 필름, 책, 그림에서 어마어마한 부를 찾았습니다. 그 물자들은 과거의 영광과 현재의 굴욕을 떠올리게 만드는 손짓이었습니다."
 raiding.12.a:0 "언젠가는 러시아가 이걸로 다시 한 번 통일을 이룰지도 몰라..."
 
 raiding.13.t:0 "음식 도난"
 raiding.13.d:0 "오늘 아침 도적과 범죄자들이 우리 식량 보급품을 약탈한 것을 발견했습니다. 최소 세 곳에서 곡물, 고기, 소금, 통조림을 보관하고 있던 창고가 약탈당했습니다. 남은 것은 엎어진 보릿자루 몇 개와 먹을 수 없게 된 고기 통조림 몇 개뿐이었습니다. 아이들은 배를 곯으며 잠자리에 들고 농부들은 사람들을 먹여 살리기 위해 분투합니다. 몇 주만 지나면 사람들이 먹을 것을 얻기 위해 서로에게 총을 겨눌 겁니다. 뭔가 해야 합니다."
 raiding.13.a:0 "이번 달은 배급량이 반 토막 나겠군"
 
 raiding.14.t:0 "도살당한 주둔군"
 raiding.14.d:0 "오늘 아침은 죽음과 패배의 소식과 함께 시작되었습니다. 도적 약탈자들이 우리 막사를 짓밟았습니다. 우리 주둔군은 소름 끼치고 끔찍한 방법으로 살해당해 흙밭에 버려졌습니다. 벽은 피와 뇌 조각으로 범벅이 되었고 병사 침실에서는 빛나는 연기가 피어오릅니다. 습격자들의 순수히 악의와 잔인함만으로 이런 짓을 벌였습니다. 우리 인력은 큰 피해를 보았습니다. 놈들은 어딘가로 사라졌습니다. 국경 지대에 부는 바람이 손짓합니다. [Root.GetName] 사람들은 공포 속에서 고개를 숙입니다. 최대한 빨리 그 야만인들에 대항해 뭐라도 해야 합니다."
 raiding.14.a:0 "전사자를 매장하고, 유족들에게 알리도록..."
 
 raiding.15.t:0 "손상된 기계"
 raiding.15.d:0 "우리 영토에 벌어진 습격에 대해 최신 보고가 올라왔습니다. 다행히도 우리 민간인 대부분은 무사했습니다. 하지만 산업 생산은 그렇지 못했습니다. 공장 장비들이 약탈당했고 많은 시설이 화재로 소실되었습니다. 산업 발전이 크게 후퇴했습니다. 현재 우리 생산량을 효과적으로 증대시킬 방법은 없습니다. 하지만 우리 사람들을 지킬 수는 있습니다. 기계는 잃어도 되찾을 수 있지만, 생명은 그렇지 못하니까요."
 raiding.15.a:0 "개새끼들!"
 
 raiding.16.t:0 "약탈당한 병기창"
 raiding.16.d:0 "장군들이 우리가 소유한 무기고 몇 곳이 도적들에게 약탈당했다고 보고했습니다. 보고에 따르면 소총과 탄약이 사라졌습니다. 몇몇 무기고는 모든 물품을 도난당했습니다. 놈들은 하룻밤 사이에 사라졌습니다. 놈들은 우리 국경 지대를 오래전에 통과한 것 같습니다. 우리 창고는 비었습니다. 놈들을 막을 무기가 갈수록 부족해질 것입니다. 뭔가 해야 합니다. 그렇지 않으면 곧 우리 목숨도 도둑맞을 것입니다."
 raiding.16.a:0 "이건 놈들 기운만 북돋아 줄 뿐이야..."
 
 raiding.17.t:0 "파괴된 마을들"
 raiding.17.d:0 "폐허가 된 국경 마을에서 보고를 받았습니다. 우리 사람들이 도륙당하고 우리 산업이 파괴되었습니다. 국경을 너머 습격해온 도적들은 분명 강력하며 야만적인 놈들이었을겁니다. 그렇지 않는다면 우리 방위군을 몰살시키고 우리 사람들을 두들겨팼을리가 없습니다. 집, 마을회관, 작업장에서 백여구의 시체가 발견되었습니다. 생존자들은 습격에 대해 말하며 공포에 몸을 떨었습니다. 도적의 공격을 효과적으로 막을 수 없게 되었습니다. 이 분쟁 지역을 통치하는 능력에 심각한 피해가 갔습니다. 지금이 우리가 제일 나약해진 순간입니다. 분노를 실어 반격하려면 먼저 무슨 수를 써서라도 살아남아 회복해야 합니다."
 raiding.17.a:0 "어떤 금수들이 이런 짓을 할까..."

 #서러시아 불가사의
 RUSwonder.0.t:0 "불가사의의 끝"
 RUSwonder.0.desc:0 "해냈습니다! 러시아 땅 일부분을 차지한 군벌로 여겨지던 우리 정부가 이제는 세계에 보여줄 만한 국가로 자처할 수 있게 되었습니다. 우리는 러시아 재통일의 최종 후보가 되었습니다. 우리는 이를 자랑스럽게 여기며 투지를 갖고 앞으로 있을 일을 기대할 자격이 있습니다.\n\n우리가 국가와 기반시설, 산업을 재건하는 동안 우리 시민들의 경외감에 휩싸였습니다. 하지만 이 성공으로 구시대의 불가사의는 노력보다 덜 중요해졌습니다. 옛날에는 이 즐거웠던 순간의 유물들이 우리에게는 정통성을, 시민들에게는 살아남기 위한 도구를 주었습니다. 이제 우리가 통제하는 불가사의들은 우리들의 모든 자산에 비해 보잘것없어졌습니다. 물론 이 유물들은 우리 사람들을 고무시키며 군벌 시대의 기념품으로 남아있을 것입니다. 하지만 불가사의가 중요한 시대는 이제 끝났습니다."
 RUSwonder.0.a:0 "알수없는 미래로.
 
 RUSwonder.1.t:0 "크라스노예 소르모보 공장 점령!"
 RUSwonder.1.desc:0 "서러시아에서 제일 많은 기갑 차량을 생산하는 고리키 전차공장을 확보했습니다. 이 공장은 소련 산업에서 빼놓을 수 없는 시설로 서러시아 전쟁 당시 대규모로 가동되었습니다. 서러시아 혁명전선 붕괴 이후 니콜라이 아베린과 그의 도적 사단이 이 공장을 차지했습니다. 이들은 모스코비엔 국가판무관부를 약탈하기 위해 이 시설에서 전차를 뽑아냈습니다. 이런 주요 군사 시설에 맞지 않는 운명이었죠! 러시아 군벌 사이에서 전차는 보기 힘든 물건입니다. 그렇기에 전차 부대를 만들 수 있는 이들은 무시할 수 없는 자들입니다. 그리고 이 공장은 매우 인기 있는 전리품입니다.\n\n이제 고리키 전차공장은 우리 것이 되었습니다. 우리는 이 공장을 독일인에게서 고철을 빼앗는 것보다 더 좋은 곳에 쓸 수 있습니다. 전차 생산 능력을 회복하는 일은 한 발자국이 될 것입니다. 그 길 끝에는 국가다운 군사력과 서러시아에서 벌어지는 전쟁의 최종 승리 선언이 있겠죠."
 RUSwonder.1.a:0 "현대전의 힘이 풀려났다."

 RUSwonder.2.t:0 "식팁카르 병기창 점령!"
 RUSwonder.2.desc:0 "식팁카르 병기창을 확보했습니다. 이곳에는 서러시아를 거머쥐는 데 중요한 역할을 할 수도 있는 무기들이 대량으로 보관되어 있습니다. 과거 서러시아 혁명전선의 소유였던 이 시설은 서러시아 혁명전선이 식팁카르에서 도망치며 신생 코미 공화국의 소유가 되었습니다. 코미는 이 병기창을 이용해 매우 불안정한 수도 내 질서를 확보하고 지역 강국이 되었습니다. 그래도 이 시설 전부를 사용할 수 있었지만, 시설 그 자체를 지켜내지는 못했습니다. 이 병기창은 화기, 폭발물, 전차, 화학 무기를 보관하고 있습니다. 정복자가 되고자 하는 이들을 위한 무시무시한 컬렉션이죠.\n\n우리는 이 병기창을 확보하며 큰 이점을 갖게 되었습니다. 이제 우리는 우리를 서러시아에서의 승리로 인도해줄 무기들을 자랑스럽게 들고 있죠. 소련의 질서가 붕괴한 후 자원 부족이 계속되던 시기에는 모든 총이 중요하게 여겨졌습니다. 우리는 이 병기창을 확보함으로써 이 지방을 통치하는데 필요한 모든 장비를 갖게 되었습니다."
 RUSwonder.2.a:0 "준비 완료."

 RUSwonder.3.t:0 "이젭스크 기계공장 점령!"
 RUSwonder.3.desc:0 "이젭스크시 점령 이후, 우리는 이젭스크 기계공장의 통제권을 확보했습니다. 서러시아에서 제일 큰 무기 생산 중심지죠. 이젭스크는 오랜 세월 동안 엄청난 양의 권총, 소총, 기타 소화기들을 찍어냈습니다. 서러시아 혁명전선이 붕괴한 후 이젭스크와 그 공장은 이미 죽은 러시아 차르의 후계자라고 알려진 블라디미르 로마노프의 소유가 되었습니다. 로마노프는 이 공장을 지방 지배를 맡은 반동분자 군대를 육성하는 데 사용했습니다.\n\n이제 이 공장은 우리의 것입니다. 우리는 이 공장을 블라디미르와 같은 용도로 쓸 수 있습니다. 이곳은 대조국전쟁과 서러시아 전쟁에 참전한 수많은 병사의 무기를 생산한 곳 중 하나였습니다. 이제 우리는 적들이 구식 병기창을 세우려 삽질하는 동안 우리 병사들에게 새로운 현대식 화기를 들려줄 수 있습니다."
 RUSwonder.3.a:0 "놈들에게 납을 가득 먹여주자."

 RUSwonder.4.t:0 "크라스노예 소르모보 공장 상실!"
 RUSwonder.4.desc:0 "오랜 시간을 버텼지만, 고리키 전차공장을 잃었습니다. 우리 차량 생산능력에 큰 피해를 보았습니다. 과거 서러시아 혁명전선이 독일군을 상대로 잘 싸울 수 있게 해줬던 이 전차 공장은 전부터 이 지방의 전략적 중심지였습니다. 중 기갑 차량을 만들 수 있는 얼마 안 되는 산업 중심지였으니까요. 전차는 서러시아 군벌들의 군대 대부분을 차지하는 경무장 부대를 상대로 매우 강력합니다. 전차를 가진 군벌들은 매우 강력하게 여겨질 겁니다.\n\n그 공장은 우리에게 확실한 이점을 줬습니다. 새 주인도 우리와 같은 용도로 공장을 사용할 확률이 높습니다. 아직 망한 건 아닙니다. 하지만 가까운 미래에 대규모의 전차와 장갑차량을 상대할 것을 예상하고 준비해야 합니다."
 RUSwonder.4.a:0 "골치아픈 전개군."

 RUSwonder.5.t:0 "식팁카르 병기창 상실!"
 RUSwonder.5.desc:0 "우리 병사들이 식팁카르 전역에서 시가전을 벌이며 저항했지만, 식팁카르의 대규모 병기창은 더는 우리 것이 아닙니다. 본래 서러시아 혁명전선의 소유였던 이 병기창은 1950년대 말 붉은 군대가 도시에서 도망치며 버려졌습니다. 이후 코미 공화국이 질서를 유지하고 군대를 무장시키는 데 사용했습니다. 이 시설에는 화기, 탄약, 수류탄, 그리고 생각 없는 군벌들이 제일 흥미로워할 만한 화학무기가 대량으로 보관되어 있습니다.\n\n병기창이 우리 손을 떠나며 우리는 두려움에 떨고 있습니다. 당연히 우리는 교전 법규에 따라 행동했습니다. 하지만 상대도 그럴 거라는 보장은 없습니다. 병기창의 새 관리인이 우리를 상대로 화학무기를 사용할 수도 있습니다. 병기창 상실로 인한 무기 부족 역시 있습니다. 이 문제들은 서러시아 내 세력균형이 크게 기울어졌다는 것을 의미합니다."
 RUSwonder.5.a:0 "총은 딸리지만, 능력이 딸리지는 않아."

 RUSwonder.6.t:0 "이젭스크 기계공장 상실!"
 RUSwonder.6.desc:0 "이젭스크시와 함께 거대한 이젭스크 기계공장도 잃었습니다. 물자가 심하게 부족할지도 모릅니다. 서러시아에서 제일 큰 소화기 공장인 이 공장은 제대로 된 군벌이라면 다들 탐내는 시설이었습니다. 이 시설이 사용된 역사는 서러시아 혁명전선 시절까지 거슬러 올라갑니다. 사람들의 기억에 따르면 이들은 독일에 맞설 수 있을 정도로 많은 무기를 생산하는 유일한 군대였습니다. 이 공장은 서러시아 혁명전선의 손을 떠나 우리의 것이 되었습니다. 그리고 이제는 우리 적들의 것이 되었습니다.\n\n서러시아의 혼란스러운 전장에서 확실한 것은 아무도 없습니다. 하지만 이 손실이 우리 군대에 큰 타격이라고 추측해볼 수는 있습니다. 지금은 느껴지지 않더라도 생산능력 감소가 미래 우리 군의 장비에 부정적 영향을 끼칠 것이 확실합니다. 부족 현상이 일어날 확률이 높습니다. 현대식 생산 기술은 다시 한번 사치가 될 겁니다. 우린 아직 끝나지 않았습니다. 하지만 이는 걱정스러운 전개입니다."
 RUSwonder.6.a:0 "총이 없는 곳에 용기를 채워야겠군."
 
 RUSwonder.7.t:0 "보르쿠타 굴라크 점령!"
 RUSwonder.7.desc:0 "우리 병사들이 극지방의 평원을 휩쓸며 악명 높은 보르쿠타 굴라크가 우리 통제 속에 들어왔습니다. 망루, 음울한 막사, 노동수용소로 이루어진 이 음침한 시설은 얼어붙은 황무지에 엄청난 공포를 불러왔습니다. 이 자연적인 감옥의 믿을 수 없는 고문은 인간의 사악함을 떠올리게 합니다. 적들은 안뜰에 널브러지고, 잔해 속에 파묻히고, 기관총 사격으로 갈가리 찢어졌습니다. 검은 벽돌로 지어진 벽에는 따뜻한 피가 흩뿌려졌습니다. 화약의 냄새는 짙었으며 전투가 끝난 후의 고요는 귀를 먹게 할 정도였습니다.\n\n우리는 엄청난 고통의 공간에 있습니다. 많은 병사는 약탈품을 찾아 문을 박살 내고 이곳저곳을 뒤졌습니다. 하지만 일부는 무기를 내려놓고 자신들을 작아 보이게 만드는 이 위압적인 공간을 보았습니다. 이 굴라크는 전쟁통에서도 큰 피해를 보지 않았습니다. 하지만 그건 한가지 질문이 되기도 합니다. 이곳을 영원히 폐쇄해 야만적인 과거의 유산으로 남겨둬야 할까요? 아니면 러시아가 계속 살아갈 수 있도록 이 전쟁의 더러운 현실로 손을 더럽혀야 할까요?"
 RUSwonder.7.a:0 "위인은 때때로 끔찍한 일도 하는 법이지."
 RUSwonder.7.b:0 "이런 짓은 다시는 하면 안 돼."
 
 RUSwonder.8.t:0 "우랄 자동차공장 점령!"
 RUSwonder.8.desc:0 "첼랴빈스크가 점령되며 우리 병사들이 이후 분쟁에서 도움이 될만한 것을 찾아 도시를 수색 중입니다. 습격조가 거리를 누비며 교외 지역 집과 건물을 점거한 적 잔당에게 사격하고 있습니다. 몇 블록 떨어진 곳에서 들리는 총성이 거리에 울리고 있습니다. 한 부대가 우랄 자동차공장을 점거한 적을 포위했습니다. 방어선을 돌파한 병사들은 목숨을 부지한 적 일부에게서 공장을 넘겨받았습니다.\n\n대규모 생산시설을 통제하게 되었으니 이후 분쟁에서 우리 병사들에게 오프로드 차량을 대량으로 제공할 수 있게 되었습니다. 이는 우리 보급선과 증원 속도를 크게 향상시킬 가능성이 있습니다. 우랄 자동차공장에서 생산되는 강력한 차량들은 속도와 험지 기동성으로 유명합니다. 이 차량들은 우리가 러시아 무정부상태를 탐색하고 침투하는데 유용할 것입니다. 이 공장은 차량을 제공합니다. 이번 승리는 우리 사람들과 러시아의 미래를 위한 승리입니다."
 RUSwonder.8.a:0 "전진하라 동포들이여!"
 
 RUSwonder.9.t:0 "즐라토우스트 무기공장 점령!"
 RUSwonder.9.desc:0 "우랄 깊숙히 계속해서 들어간 우리 병력이 거대한 보물을 거머쥐었습니다. 그 명성 높은 즐라토우스트 무기공장을요.\n\n품질 높은 소화기와 탄약을 대량으로 뽑아내는 것으로 오랫동안 유명했던 이 공장을 점령했다는 것은 이 무기들을 우리가 쓰는 동시에 적들이 쓸 수 없게 한다는 것도 의미합니다. 이미 우리 기술자와 관료들이 공장 가동을 우리 병참망에 통합하는 작업을 하고 있으여 이는 단기간 내에 끝날 것입니다.\n\n이렇게 큰 공장들은 우리에게 이미 많고, 이것이 결정적인 양의 물품을 생산하지도 못하겠지만 공장의 가치는 과소평가할 수 없습니다. 러시아 무기 생산의 상징이 우리 손 안에 들어온 것입니다.\n\n하지만 이는 우리 왕관을 장식할 또 하나의 보석일 뿐입니다. 우리는 이 공장이 줄 경제적, 전투적, 정치적 이점을 이용해 더 나아가고 더 정복할 것입니다. 러시아의 모든 땅과 모든 이들이 우리 국가가 승리했다고 인정하는 그 순간까지."
 RUSwonder.9.a:0 "전진!"
 
 RUSwonder.10.t:0 "보르쿠타 굴라크 상실!"
 RUSwonder.10.desc:0 "북러시아 전역에서 패배하며 전선이 보르쿠타 굴라크 너머까지 밀려났습니다. 그 결과 시설을 적에게 넘겨줘야 했습니다. 우리가 그 지역에서 후퇴하며 우리의 패배를 본 죄수들은 점점 더 흉폭해지고 흥분했습니다. 전쟁의 광기가 우리 병사들을 처벌했습니다. 아마 죄수들에게는 일종의 뒤틀린 정의였을 것입니다.\n\n반격할 기회를 잡았지만, 우리 병사들은 후퇴로 지치고 흔들린 상태입니다. 북극의 쓰라린 바람은 패배자의 영혼을 봐주지 않습니다. 살을 에는 추위가 명예로운 우리 군대에 쉴 순간을 주지 않을 수도 있습니다. 우리는 아군 경계에서 재집결하기 위해 행군합니다. 하지만 굴라크의 혼란상이 우리 병사들에 기억에 깊이 박혔습니다. 병사들의 용기는 전과 같지 않을 것입니다. 우리는 또 다른 패배를 맞이할 수도 있습니다."
 RUSwonder.10.a:0 "누가 책임지고 총살당해야 할 거야!"
 
 RUSwonder.11.t:0 "우랄 자동차공장 상실!"
 RUSwonder.11.desc:0 "우리 병사들은 첼랴빈스크시에서 용감하게 싸웠습니다. 이들은 날아오는 총알을 마주하며 적과 싸웠습니다. 하지만 이들의 희생도 적의 진군으로부터 우랄 자동차공장을 지키지 못했습니다. 공장의 기계들은 전장의 안개와 혼란 속에서도 계속해서 철커덩 소리를 냈습니다. 전선이 거리에서 거리로 이동하며 공장의 소유권이 넘어갔습니다.\n\n우리는 도시를 빠져나와 인근 황무지로 후퇴했습니다. 현재 공장을 탈환할 준비를 하고 있지만, 그전까지는 놈들이 새로 얻은 장난감으로 우리가 이전 전투에서 썼던 차들을 생산할 거라 예상됩니다. 명예로운 패배였지만 그것도 패배입니다. 적이 차 한 대를 생산할 때마다 놈들은 그만큼 강해지는 것입니다. 이 사건은 파멸을 불러올 수도 있습니다."
 RUSwonder.11.a:0 "우리에게 큰 손실이군."
 
 RUSwonder.12.t:0 "즐라토우스트 무기공장 상실!"
 RUSwonder.12.desc:0 "즐라토우스트 무기공장이 밝게 불타는 와중에 우리 병사들이 황무지로 후퇴하고 있습니다. 최전방에서도 탄약 상자가 터지는 소리가 들릴 정도입니다. 우리 병사들은 며칠 동안 지켜왔던 요새가 무너지는 것을 보며 패배를 떠올리고 있습니다. 병사 중 많은 이들은 패배에 쓰라려하고 있습니다. 이들은 냉소에 가득 찬 채 몸을 돌려 행군을 계속합니다.\n\n무기공장은 완전히 파괴되지 않았지만, 적의 통제 속에 놓였습니다. 몇 주 내에 이 공장에서 수천 정의 무기가 생산될 것입니다. 들고나올 수 있는 것은 우리 병사들이 죄다 챙겼습니다. 하지만 아무도 말하지 않는 진실이 있습니다. 적들은 도시 외곽에 있는 우리 주둔지에 점점 더 가까워지고 있습니다. 그리고 현재 우리는 심각한 무기 부족을 겪을 것입니다."
 RUSwonder.12.a:0 "확실히 오늘 이점을 잃었군."
 
 RUSwonder.13.t:0 "크라스노야르스크 환승역 점령!"
 RUSwonder.13.desc:0 "우리 병사들이 도시 주변 산들을 돌파해 압도적인 힘으로 크라스노야르스크시를 점령했습니다. 그 유명한 크라스노야르스크 환승역 역시 우리 손에 들어왔습니다. 시가지에 걸친 높고 거대한 역 청사는 우리 병사들의 이목을 사로잡았습니다. 육중한 강철 열차들이 보관된 이 역은 병참 요새였습니다.\n\n시베리아횡단철도의 주요 환승역이 우리 손안에 들어왔습니다. 이제 우리는 러시아 재통일이라는 과업을 위해 우리 병참 역량을 훨씬 더 개선할 수 있습니다. 빠르게 연락할 수 있을 뿐 아니라 기차에 대량의 탄약과 보급품을 실어 효율적으로 최전선에 보낼 수도 있습니다. 크라스노야르스크 연락역 확보는 시베리아 내 우리 영향력을 확대할 것입니다. 우리는 러시아를 재통일할 힘에 더 가까워졌습니다."
 RUSwonder.13.a:0 "틀림없이 유용할 거야!"
 
 RUSwonder.14.t:0 "쿠즈네츠크 분지 점령!"
 RUSwonder.14.desc:0 "우리 병사들이 쿠즈네츠크 분지의 폐허로 몰려들어 남은 적 진지와 포위된 부상병들을 상대로 전투를 벌이고 있습니다. 먼 곳에서는 계속해서 총성이 들려옵니다. 건물에서 사납게 피어오르는 불길이 하늘을 찌릅니다. 석탄의 검은 냄새를 품은 바람이 쿠즈네츠크 분지에 붑니다. 그 석탄은 이제 우리 손안에 들어왔습니다.\n\n풍부한 천연자원이 우리 관리하에 들어왔습니다. 엄청난 양의 동력을 생산할 수 있게 된 것입니다. 석탄 매장지에서 나오는 동력은 우리 산업 역량을 성장시킬 뿐만 아니라 우리 영토 내 시민들에게 에너지를 제공할 것입니다. 이곳은 중앙 시베리아에서 매우 가치 있으며 인기 있는 곳입니다. 우리는 이 귀중한 자산을 빨리 이용해야 합니다. 그래야 적이 빼앗기 전에 탄광에서 나오는 이익을 얻을 수 있습니다."
 RUSwonder.14.a:0 "오늘 엄청난 승리를 거두었다!"
 
 RUSwonder.15.t:0 "노보시비르스크 항공기공장 점령!"
 RUSwonder.15.desc:0 "최근 노보시비르스크가 함락되고 적군이 전선에서 후퇴하며 닫혀있던 노보시키르스크 항공기공장이 우리 통제하에 들어왔습니다. 대조국전쟁 이전 건설된 이 높은 공장은 소유자들을 위해 항공기를 생산했습니다.\n\n이제 이 공장은 우리가 통제합니다. 곧 우리 군대가 여러 용도로 쓸 수 있는 항공기 부대를 쓸 수 있을 것입니다. 엔진이 굉음을 내고 우리의 상징이 그려진 비행기들이 편대를 이루어 시베리아의 하늘을 날 것입니다. 중앙 시베리아의 평원과 황무지를 정복하려면 부서진 러시아의 거친 하늘을 길들여야 합니다. 이 공장이 있으면 미래는 우리의 것이 될지도 모릅니다."
 RUSwonder.15.a:0 "하늘로!"
 
 RUSwonder.16.t:0 "크라스노야르스크 환승역 상실!"
 RUSwonder.16.desc:0 "적이 도시를 함락하기 직전 우리 병사들을 서둘러 열차에 태웠습니다. 총성과 포성은 우리 병사들의 정신을 뼛속까지 뒤흔들었습니다. 하지만 적이 크라스노야르스크 열차역에 들이닥치기 직전 아슬아슬하게 열차가 떠났다는 소식을 들으니 약간의 위안이 되었습니다.\n\n병사들의 목숨은 살렸지만, 행정과 병참의 중심지인 크라스노야르스크 환승역은 잃었습니다. 이 역은 우리 영토 끝부터 반대편 끝까지 통신과 자원 수송을 담당하는 중요한 역할을 맡고 있었습니다. 하지만 지금은 적의 손안에 들어갔습니다. 우리가 포기한 것은 이 핵심 지역만이 아닙니다. 우리는 중앙 시베리아와 박살 난 러시아를 재통일할 수도 있는 미래 역시 포기했습니다."
 RUSwonder.16.a:0 "저주받을 놈들!"
 
 RUSwonder.17.t:0 "쿠즈네츠크 분지 상실!"
 RUSwonder.17.desc:0 "두들겨 맞고 피투성이가 된 우리 병사들의 시신이 시베리아 국경지대 전역에 쓰러져 있습니다. 이 전쟁과 폭력의 혼란 속에서 쿠즈네츠크 분지의 통제권을 잃었습니다. 이로 인해 풍부한 석탄 매장지에 접근할 수 없게 되었습니다.\n\n강력한 동력원을 잃었으니 생산 부족과 연료 절약으로 고생할 것입니다. 이제 우리는 영토 내에 얕게 흩어진 한정된 동력원에 의존해야만 합니다. 이를 잘못 관리한다면 러시아를 재통일할 기회와 우리의 존재가 사라질지도 모릅니다. 심지어는 우리 병사들이 막기 위해 힘겹게 싸워왔던 무정부 상태에 빠질 수도 있습니다."
 RUSwonder.17.a:0 "저주를!"
 
 RUSwonder.18.t:0 "노보시비르스크 항공기공장 상실!"
 RUSwonder.18.desc:0 "최근 노보시비르스크 지방에서 패배하며 적이 노보시비르스크 항공기공장을 통제하게 되었다는 보고가 올라왔습니다. 최대 규모의 항공기공장이 적에 손에 들어가며 우리는 굴욕적인 패배를 겪을지도 모르게 되었습니다. 공장은 전쟁 와중에 손상되었지만 안타깝게도 정보에 따르면 생산을 계속할 수 있다고 합니다.\n\n이제 이 공장이 적에게 들어갔으니 우리 병사들은 하늘의 적 역시 상대해야 할지도 모릅니다. 또한 우리 항공기를 계속 보충할 수 없게 되었으니 지상뿐 아니라 공중에서도 패배할 것입니다. 하늘이 적의 것이 되고, 우리의 싸움이 더 힘들어지는 것은 시간문제입니다."
 RUSwonder.18.a:0 "우리에게 큰 손해군."
 
 RUSwonder.19.t:0 "마가단 항구 점령!"
 RUSwonder.19.desc:0 "극동 전선을 지나친 우리 부대의 맹공은 바다를 만나고 나서야 끝났습니다. 피비린내 나는 전투 이후 마가단 항구가 우리 손에 들어오면서 우리 병사들은 광활한 태평양을 보게 되었습니다. 병사들은 저 멀리까지 뻗어있는 얼음같이 차가운 물이 사방에서 파도치는 광경을 보았습니다. 신비로운 시베리아 수역은 동러시아 황무지에서 제일 중요한 항구의 본거지였습니다.\n\n일본과 미국의 상품을 집중적으로 취급하는 무역 및 밀수 중심지인 마가단 항구는 무역품을 얻을 기회뿐만 아니라 우리의 이름을 전 세계에 알릴 기회 역시 줍니다. 이 귀중한 항구의 확보로 국제적 인정과 무역을 얻을 수 있기를 빕니다."
 RUSwonder.19.a:0 "러시아로 가는 관문을 확보했다"
 
 RUSwonder.20.t:0 "이르쿠츠크 수력발전소 확보!"
 RUSwonder.20.desc:0 "최근 우리 시베리아군이 이르쿠츠크시를 점령하며 강력한 수력발전소를 통제하게 되었습니다. 소련이 시베리아 변두리로 몰려난 후 겐리흐 야고다의 지시로 건설된 이 시설은 야고다가 다스리던 모든 도시에 안정적으로 전력을 제공했습니다. 러시아의 자연 지배를 상징하는 이르쿠츠크 수력발전소는 동부 군벌 통치의 혼란 속에서 시베리아 변경지대를 장악하는 우리의 힘을 상징하기도 합니다.\n\n이 강의 급류를 통해 엄청난 양의 전기가 생산됩니다. 우리는 이 수력발전소의 잠재력을 우리 영토 내 공장과 주택에 전력을 보내는 데 쓸 수도 있습니다. 이 콘크리트 구조물은 시베리아 황무지 위에 우뚝 솟아 안가라강의 수많은 물을 휘저어 전기를 만듭니다. 우리는 산산이 조각난 국가의 혈관을 활용할 것입니다. 이 훌륭한 전력원 덕분에 우리의 에너지 보급은 절대 끊기지 않을 것입니다!"
 RUSwonder.20.a:0 "확실히 우리에게 도움이 될거야."
 
 RUSwonder.21.t:0 "체료무시키 공군기지 확보!"
 RUSwonder.21.desc:0 "유난히 잔혹했던 포위전 끝에 우리 병사들이 겁쟁이 놈들로부터 체료무시키 공군기지를 점령하고 약탈했습니다. 시설의 대부분은 아무 피해도 없었기에 이른 시일 내에 사용할 수 있을 것 같습니다. 격납고 안에 토라진 듯이 앉아있는 항공기들은 사용되지 않은 것으로 확인되었습니다.\n\n공군기지 전역이 우리 통제하에 들어왔으니 시베리아의 잿빛 하늘을 가르는 우리 항공기의 지원을 받을 수 있을 것입니다. 비행장은 우리에게 유리한 자산입니다. 시베리아 황무지를 나아가는 우리 병사들은 조종사들이 하늘에서 지켜보고 있다는 것을 알 것입니다. 동부는 차갑고 그 바람은 더 차갑습니다. 하지만 그것도 싸우고 날고자 하는 우리의 결심을 막을 수 없습니다."
 RUSwonder.21.a:0 "하늘은 우리 것이다!"
 
 RUSwonder.22.t:0 "마가단 항구 상실!"
 RUSwonder.22.desc:0 "배수진을 치기까지 했지만, 마가단 항구를 포기하고 동부 변방지대로 후퇴할 수밖에 없었습니다. 길들지 않은 시베리아 황무지랑 싸우는 것은 위험한 일입니다. 하지만 마가단 항구를 탈환하지 못한다면 더 큰 피해를 볼 것입니다.\n\n이제 항구에서 미제 및 일제 상품을 얻을 수 없습니다. 몇 주 후면 관료들과 병사들이 자원, 식량, 자재 부족에 시달릴 것입니다. 허리띠를 졸라매고 부족 현상에 대비할지 아니면 군대를 모아 다시 한번 항구를 놓고 싸울지 결정해야 합니다. 사람은 언젠가 죽지만 영웅은 기억될 것입니다. 하지만 우리가 살아남기 위해 기꺼이 내놓을 수 있는 것은 뭘까요?"
 RUSwonder.22.a:0 "지금은 적이 우위로군."
 
 RUSwonder.23.t:0 "이르쿠츠크 수력발전소 상실!"
 RUSwonder.23.desc:0 "댐을 지키기 위해 모든 노력을 다했지만 이제는 적들이 이르쿠츠크 수력발전소 수비 거점을 가득 메웠습니다. 물은 계속 터빈을 지나 흐르고 있습니다. 하지만 물은 우리 애국자의 피로 붉게 물들었고 터빈은 이제 적의 손에 들어왔습니다.\n\n놈들이 이 시설을 기계와 전시산업에 사용하려 할 것은 의심할 여지가 없습니다. 우리 병사들은 적 병력과 기술자들이 수력발전소 주변의 그을린 잔해들을 건드리는 모습을 보며 시설을 탈환할 전략에 대해 논의하고 있습니다. 하지만 확실한 것은 댐이 계속 적의 통제하에 있을수록 적이 큰 힘을 갖게 될 것이라는 점입니다."
 RUSwonder.23.a:0 "큰 후퇴다!"
 
 RUSwonder.24.t:0 "체료무시키 공군기지 상실!"
 RUSwonder.24.desc:0 "적이 치타 바로 북쪽의 전선을 돌파하고 우리 병사들은 재집결과 인내를 위해 거점을 버리고 후퇴합니다. 최근 보고에 따르면 격렬한 공성전을 벌이고 격납고와 비행장에서 싸웠지만 체료무시키 공군기지를 잃었다고 합니다.\n\n지치고 나약해진 우리 병사들이 패배에 흔들리고 있습니다. 거기다가 우리가 공군기지에서 후퇴하며 적이 비행장과 항공기를 쓸 수 있게 되었습니다. 이제 전진하는 우리 군대에 더 많은 공습을 벌일 수 있게 된 것입니다. 우리는 궁지에 몰렸습니다. 공군기지를 되찾기 위해 아무리 희망적인 전략을 짜더라도 폭격과 지상 지원이 우릴 맞이할 것입니다."
 RUSwonder.24.a:0 "저주받을 자식들!"
 
 RUSwonder.1917.t:0 "레닌의 시신 확보!"
 RUSwonder.1917.desc:0 "우리 병사들이 레닌 영묘를 점령했습니다. 레닌의 시신은 전략적이나 전술적으로 중요하지 않았기에 적들은 시신을 버리고 더 방어가 잘된 곳으로 후퇴했습니다. 그렇다고 레닌의 시신이 정치적으로 중요한지는 의심이 갑니다. 러시아 내에서 레닌에 대한 관점은 다양합니다. 많은 이들은 레닌을 정치 운동의 창시자로 여깁니다. 비록 그 정치 운동이 멍청하고 무능하고 러시아의 붕괴를 불러온 일이라고 생각하지만요. 어떤 이들은 레닌을 마르크스와 엥겔스를 따르는 공산주의 형태의 보루로 여깁니다. 이들은 그 유산이 후계자 부하린에게 배신당했다고 생각합니다. 어떤 이들은 여전히 레닌을 힘들지만, 여전히 이상적인 부하린주의 지도자 및 사상가의 시초로 여깁니다. 사람들이 어떻게 생각하든 간에 레닌은 러시아사에서 제일 중요한 지도자 중 한 명입니다. 이제 그가 우리 손안에 들어왔습니다..."
 RUSwonder.1917.a:0 "40여년의 역사가 우리 손에!"
 
 RUSwonder.1924.t:0 "레닌의 시신 상실!"
 RUSwonder.1924.desc:0 "우리가 손에 넣었을 때와 비슷한 이유로 블라디미르 레닌의 시신을 잃었습니다. 레닌의 시신은 정치적 도구로서 중요하지만, 전략적 가치나 전술적 가치는 없습니다. 적이 시신을 가질 수도 있습니다. 놈들이 소련 창시자의 시신으로 얻는 정치적 기회를 누릴 수도 있습니다. 하지만 우리는 머지않아 그의 시신을 탈환할 것입니다."
 RUSwonder.1924.a:0 "뼈와 사상 외에는 잃은 것이 없군."
 
 RUSwonder.1991.t:0 "레닌의 시신이 파괴되다"
 RUSwonder.1991.desc:0 "블라디미르 레닌은 소련의 창시자이자 러시아가 군벌주의로 붕괴하게 만든 인물입니다. 그는 더는 공산주의자의 방종과 퇴보의 상징으로 번창하지 않을 것입니다. 그의 시신은 불태워져 재가 되었습니다. 재는 러시아 황무지에 흩뿌려졌습니다. 어떤 이들은 그의 시신이 상징하는 사상에 애착을 둘지도 모릅니다. 하지만 우리는 레닌이 '러시아사에서 제일 중요한 지도자 중 한 명'이라는 말이 사실이 아니라는 것을 알았습니다. 짧은 기간에 우리나라를 무너뜨렸다고 해도 레닌은 단지 한 남자일 뿐입니다. 그 이상도 그 이하도 아닙니다."
 RUSwonder.1991.a:0 "이상한 사상을 가지고 짧게 살다 간 지도자지. 참신한 건 없어."

 ### 떠돌이 개 체인 - 서부 러시아 ###
 RUS.8.t:0 "가족과 떨어져"
 RUS.8.desc:0 "사샤는 오두막의 잔해 옆에 앉아 동료들이 내는 소리를 들으려고 노력했다. 그녀는 오두막을 박살 낸 폭탄에서 튀어나온 파편에 의해 한쪽 귀를 잃었다. 귀가 하나밖에 남아있지 않았기에 어디서 소리가 나는지 정확하게 알기 힘들었다.\n\n사샤는 홀로 겁에 질려 있었다. 그녀가 원하는 것은 오두막과 그 앞 화덕을 가득 채웠던 웃음소리와 농담을 다시 한번 듣는 것뿐이었다. 사냥하고 사냥감을 쫓던 그 긴 날에 뒤따르는 웃음소리. 사냥꾼들은 사샤가 빽빽한 숲을 통해 사냥감을 모는 일을 정말 잘한다고 칭찬하고는 했다.\n\n사샤는 사냥꾼들이 반드시, 반드시, 돌아올 것이라고 믿으며 종일 오두막 옆에서 기다렸다. 그녀는 언제나 충직했다. 사냥꾼들이 그녀에게 충직하지 않으리라는 생각은 할 수도 없었다. 저녁이 되었지만, 그녀는 추위에 몸을 웅크리면서도 계속 남아있었다. 밤이 되어도 다른 포식동물들이 수목한계선에서 자신을 살피는 것을 보며 계속 남아있었다.\n\n두 번째 날 아침이 되자 허기가 찾아왔다. 사샤는 친구들이 돌아오지 않으리라는 것을 알았다. 이제 더는 머무를 이유는 없을 뿐더러 사냥도 해야 했다. 하지만 그녀는 친구들을 잊지는 않았다. 그녀는 알고 있었다. 친구들이 어디에 있건 그녀를 잊지 않을 거라는 것을.\n\n사샤는 친구들을 찾아야 한다는 것을 알았다. 그녀는 네 발로 서서 수목한계선을 향해 걷기 시작했다."
 RUS.8.a:0 "개의 일생 중 하루."

 RUS.9.t:0 "시골을 지나"
 RUS.9.desc:0 "블라디미르는 전에 수없이 그랬던 것처럼 담배에 불을 붙이고 입에 물은 후 숨을 들이마셨다. 잠깐 안도감이 느껴졌지만, 담배는 그의 손가락 사이에서 바스러져 버렸다. 분명 담배를 만 이는 과로에 시달리는 미숙한 공장 노동자였으리라.\n\n블라디미르는 욕지거리하며 담뱃불을 밟아 끈 다음 몸을 떨었다. 겨우 한 달 전에 기사단에 들어간 그는 아직 아침 순찰의 한기에 익숙해지지 않았다.\n\n그의 등 뒤에서 잔가지가 부러지는 소리가 들렸다. 블라디미르는 등을 돌리며 소총을 쏠 준비를 했다. 사람이 있을 거로 생각한 그는 개를 보고 놀랐다. 한쪽 귀가 없는 개는 머리를 한쪽으로 기울인 채 블라디미르를 보고 있었다. 블라디미르는 크게 웃으며 소총을 다시 어깨에 메고 앞으로 걸어갔다.\n\n"안녕." 그는 말을 건넸다. "너 길 잃은 것 같다. 그렇지?" 개는 소리를 내 거나 도망치려고 하지 않았다. 블라디미르는 개 앞에 무릎을 꿇고는 놀라울 정도로 거친 털을 쓰다듬었다. 러시아에서 제일 느끼기 힘든 감정, 바로 평온함이 느껴졌다.\n\n잠시 후 개가 낑낑거리는 소리를 내며 물러났다. 블라디미르는 개가 지평선 너머로 사라질 때까지 지켜보았다. 그는 나무 그루터기에 앉아 또 다른 담배에 불을 붙였다. 이번에는 담배를 조심스러우면서도 더 세게 잡았다. 그러고는 한숨을 내쉬었다.\n\n그는 생각했다. 아마도, 러시아의 모두는 어떤 면에서는 개와 같았다. 약탈자, 민간인, 노동자, 경비병, 기타 등등. 러시아에 사는 모든 이들은 한쪽 귀를 잃은 개처럼 뭔가를 잃었다. 러시아는 쾌적한 곳이 아니었다. 러시아가 러시아인에게 준 것은 고난뿐이었다.\n\n하지만, 저 개처럼, 그와 다른 러시아인들이 같은 러시아인 동포에게서 순수한 친절함만을 느낄 수 있는 순간이 언젠가 올 수도 있었다. 블라디미르는 담배를 다 피우고도 계속 앉아 그의 앞에 떠오르는 태양을 지켜보았다."
 RUS.9.a:0 "개구멍에도 볕 들 날 있다."

 RUS.10.t:0 "새 친구들"
 RUS.10.desc:0 "샤샤는 계속 옛 친구들을 찾아 숲을 뒤지고 있었다. 한쪽 귀로 듣는 것은 여전히 어려웠다. 이 때문에 아직 아무 사냥감도 잡지 못했다. 허기가 계속 강해지고 있었다.\n\n쉴만한 곳을 찾던 사샤는 소나무 가지 밑에 자리 잡았다. 그때 그녀는 자신이 혼자가 아니라는 것을 깨달았다. 저 너머에 사슴이 남긴 흔적 위에 쭈그리고 있는 남자 두 명이 있었다.\n\n"이런 식으로 하면 아무것도 못 먹는 거 알잖아." 둘 중 나이가 많은 남자가 낮은 목소리로 말했다.\n\n"좀 닥쳐요!" 젊은 남자가 대답했다. "말했잖아요. 전 추적꾼이 아니라 농ㅂ-" 그는 사샤를 보더니 하던 말을 끊고 일어섰다.\n\n사샤는 그와 눈을 마주쳤다. 나쁜 사람은 아닌 것 같았다. 긴 시간이 지난 뒤, 젊은 남자는 주머니에서 육포 몇 개를 꺼내 사샤 앞에 던졌다. 굶주림에 시달리던 사샤는 육포를 먹어 치우려 했지만, 수년간 받아온 엄격한 훈련이 그녀를 멈춰 세웠다.\n\n"이것 봐, 파벨!" 나이 많은 남자가 말했다. "훈련받은 개야!" 그는 다가오며 웃었다. 그 웃음소리는 좋았던 시절을 떠올리게 했다. 그는 사샤의 목을 쓰다듬으며 사슴이 남긴 흔적을 가리키고는 육포를 주워 건넸다. 그녀는 받은 육포를 빠르게 먹어 치웠다. 다음에는 무슨 일을 해야 할지 알았다. 사슴이 남긴 흔적의 냄새를 맡고 냄새가 어디서 나는지 보면 되는 거였다.\n\n"파벨, 이것 봐!" 나이 많은 남자가 외쳤다. "추적견이야. 가서 몰아!"\n\n사샤는 명령에 따라 숲속으로 달려갔다. 인간들은 그 뒤를 따라갔다. 옛 친구들을 찾지는 못했지만 새 친구들을 찾았다.\n\n그녀가 다시 행복해지는 데는 이거면 충분했다."
 RUS.10.a:0 "모든 개는 천국으로 간다."

 RUS.11.t:0 "한 개의 일생"
 RUS.11.desc:0 "세르게이는 소총 조준기를 들여다보았다. 배에서 나는 꼬르륵 소리가 그의 신경을 거슬리게 했다. 마지막으로 뭔가를 먹은 지 3일이 지났다. 지금 당장 뭔가를 먹어야 했다.\n\n토끼를 잡아보려고 했지만, 그는 그리 뛰어난 명사수가 아니었다. 더 크고 위험할지도 모르는 동물을 잡아보려 하기에는 겁이 너무 많았다.\n\n좌절 속에서 소총을 내린 그는 어딘가에서 들리는 부스럭 소리를 들었다. 고개를 돌린 곳에는 한쪽 귀가 없는 개 한 마리가 기묘한 눈으로 그를 보고 있었다. 놀라운 감정이 빠르게 사라졌다. 이것이 기회라는 생각이 들었다. 세르게이는 매우 천천히 일어나 개에게 다가갔다.\n\n그는 한 걸음을 내디딜 때마다 조금씩 소총으로 개를 겨누었다. 하지만 겨우 두 걸음 만에 자신이 실수했다는 것을 깨달았다. 개는 소총을 겨눈다는 것이 무슨 뜻인지 아주 잘 알았다. 둘의 눈이 마주친 지 얼마 지나지 않아 개는 재빨리 뒤돌아 도망갔다.\n\n세르게이는 욕을 내뱉으며 무릎 한쪽을 꿇고는 총을 한 발 쏘았다. 총알의 개의 뒷다리를 맞췄다. 황급히 뛰어간 세르게이는 아직 살아있지만 움직일 수는 없는 것을 알았다. 개는 세르게이를 보며 낑낑거렸다. 그는 뭐를 해야 할지 알았다. 세르게이는 소총을 들고 둘째 발을 쏘았다. 그는 무릎을 꿇고 개를 도축하기 시작했다.\n\n세르게이는 개가 어떻게 여기 왔는지, 훈련받은 게 확실한 개가 왜 떠도는지 알지 못했다. 까놓고 말해서 궁금해하지도 않았다.\n\n그 개가 어떤 개였든, 지금은 단지 식량일 뿐이었다."
 RUS.11.a:0 "개가 같은 개를 잡아먹는 세상이군."
 
 ### 현대의 보가티르 ###
 RUS.12.t:0 "현대의 보가티르"
 RUS.12.desc:0 "러시아 무정부 상태의 모든 이야기들 중에서 극동의 얼어붙은 땅부터 서쪽의 코스트로마까지, 심지어는 나치 제국 깊숙한 곳까지 퍼진 이야기는 단 하나 뿐입니다. 옛 러시아의 황량한 길을 걸으며 정의를 가져다주는 출신지를 알수없는 방랑자의 이야기입니다. 이 방랑자가 어디서 왔는지 전 러시아 최대의 수수께끼 중 하나입니다.\n\n이 수수께끼에 대해 알려진 것은 적습니다. 몇몇 보고는 그가 우랄 경비대의 레인저였던 자로 러시아 최악의 지역에 정의를 가져다주기 위해 고향을 떠났다고 합니다. 다른 이들은 죄책감에 사로잡혀 그가 악행을 행한 이들에게 속죄하기 위해 스스로 방랑을 떠난 전직 국방군 병사의 이야기를 말합니다. 몇몇 보고는 그녀가 얻지 못했던 정의를 다른 이들에게 가져다주고자 하는 파괴된 마을의 과부의 이야기를 말합니다. 동쪽에서 들려오는 소문은 서러시아 전쟁에 자원해 고향이 아닌 땅에 얽매였지만 그가 떠도는 곳에서 계속 선행을 하고 있는 미국인을 말합니다. 시베리아 도시의 술집에서는 세상을 구하기 위해 미래에서 온 남자에 대한 기이하고 약 빤 듯한 이야기를 접할 수 있습니다.\n\n정체가 무엇이던, 소련의 시체 속에서 뭘 위해 이러는 것이던, 이들이 폭력과 죽음에 익숙해진 사람들에게 친절을 배풀었다는 것은 사실로 알려졌습니다. 이야기에 따르면 방랑자는 혼자서 도적 습격대 한 무리의 발을 묶었다고 합니다. 페름에서 온 해방 노예들은 빛의 천사가 밤 속으로 사라지기 전에 족쇄를 풀어줬다고 합니다. 심지어 모스크바에서 단 한 명이 나치 요새를 습격했다는 소문도 들립니다.\n\n이 자가 한 일 중에는 확실히 지어낸 일도 많지만, 이 영웅, 현대의 보가티르가 한 행동은 러시아에서 제일 짓밟힌 이들의 심장 속에도 희망의 불을 지폈습니다."
 RUS.12.a:0 "그래도 흥미로운 이야기네."

 RUS.13.t:0 "기이한 조우"
 RUS.13.desc:0 "바실리는 소총을 겨드랑이 밑에 끼운 채 경계 초소에 앉아 있었다. 그는 전선의 땅과 보르쿠타 굴라크가 통제하는 땅을 나누는 황야를 보았다. 그는 국경 측면을 지키는 몇몇 연대 중 하나의 일원으로, 지난 주 동안 국경에 있었다. 교대자가 와서 그를 꺼내누기 전까지는 겨우 몇 시간 밖에 남지 않았다.\n\n극지대의 땅을 돌아보던 그는 먼 곳에서 뭔가 희미하게 보이는 것을 알아차렸다. 회색 반점이 툰드라 위를 움직이고 있었다. 그는 쌍안경을 들어 목표에 초점을 맞췄다. 낡은 군복 같이 생긴 것을 입은 사람이었다. 두터운 자켓, 장갑, 그리도 다른 동계 장비들. 그는 겨울에 대비해 잘 차려입었다. 얼굴을 발라클라바로 덮여있었고 쓰고 있는 헬멧은 알 수 없는 종류였다. 가슴에 맨 소총은 즐라토우스트에서 막 나온 물건 같아 보였는데 잘 관리되어 있었다.\n\n바실리는 가까워지는 그 사람을 보며 소총을 꽉 쥐었다. 마침내 그 자가 대화를 할 수 있는 거리까지 들어오자 그의 손이 무기에서 떨어져 양 옆으로 벌려졌다. "잠깐, 여기서 뭘 하는거지?"\n\n그러자 수상한 남자는 짧은 엉터리 러시아어로 말했다. "경고할 가지고 왔다. 동쪽에서 도적단이 온다. 많은 도적단이 오늘 공격할 계획이다." 바실리는 그의 말을 간신히 알아들을 수 있었다. 그의 억양은 형편 없었지만 충분히 이해할 수는 있었다.\n\n"뭐? 젠장. 알았어. 이쪽으로 와. 멍청한 짓은 하지 말고." 그 남자는 계단을 올라 초소에 들어간 뒤 손을 올렸다.\n\n"도적은 많다. 병사들에게 경고해." 이방인이 말했다. 바실리는 빠르게 주둔군에게 연락했지만 이들은 다음 날까지 지원군을 보낼 수 없었다. 바실리와 이방인은 가능한 초소를 요새화하고는 기다리는 수 밖에 없었다.\n\n다음날 주둔군이 보낸 증원군을 보냈을 때, 이들은 무언가를 보고 충격에 빠졌다. 바실리는 밖에 있는 나무 그루터기에 앉아 담배를 피우고 있었다. 들판과 건물 주변에는 시체가 높이 쌓여있었다. 이방인은 온데간데 없이 사라졌다."
 RUS.13.a:0 ""잘 했네, 바실리 동무.""

 RUS.14.t:0 "식팁카르의 유령"
 RUS.14.desc:0 "세르게이는 오늘 있을 일에 대비했다. 코미 의사당 건너편 건물 지붕에 자리를 잡고 계획을 실행할 준비를 했다.\n\n세르게이와 그 부하들은 쿠미 정치인 한 무리를 암살하라고 고용되었다. 이들은 고용인의 계획에 큰 방해물이었다. 계획의 첫 부분은 식팁카르 병기창에서 가져온 최루가스 소량을 의사당에 풀어넣는 것이었다. 이들이 어떻게 그걸 입수했는지는 알 수 없었다. 홀에 있던 사람들이 대피하면 그는 움직일 것이다. 이 위치에서 첫 발을 쏘고 도망칠 것이다. 그가 경비원들의 주의를 돌리는 동안 다른 건물에 자리잡은 공모자들이 목표를 끝낼 것이다.n\n세르게이는 일을 시작하기 위해 마지막 확인을 하기 위해 무전기를 켰다. 하지만 갑자기 유리의 목소리가 끼어들었다. 잠시 뿐이었다. 그 뒤에는 아무 말도 없었다. 하지만 그는 먼 곳에서 비명 소리가 들렸다고 하늘에게 맹세할 수 있었다. "유리, 응답해. 무슨 일이야?" 그는 물었다. 돌아온 것은 침묵 뿐이었다. 뭔가 잘못 되었다. 조준경을 통해 들여다 봤더니 경비들이 제보를 받은 것은 아닌 것 같았다. 이들은 너무 늘어져있었다.\n\n거리 너머 의회 지붕 위에 통을 든 안드레이가 보였다. 안드레이가 보기에는 아무 일도 없는 것 같겠지만, 세르게이는 일이 결딴나고 있다는 것을 알 수 있었다. 그가 다시 한 번 안드레이를 봤을 때, 그는 뭔가 눈치챈 상태였다. 밑으로 내려가는 문의 그림자 속에서 어떤 형체가 안드레이의 어깨를 보고 있었다. 키 크고 낡은 군복과 겨울 옷을 입은 자였다. 그 형체는 자신의 허리띠에서 단검을 꺼내 동료의 목에 쑤셔박았다.\n\n그가 반응하기도 전에 그 형체는 사라졌다. 그는 초소를 버리기 위해 일어나 물건을 챙기고는 문으로 향했다. 하지만 그가 멀리 가기도 전에 목이 메이기 시작했다. 병기창에서 가져온 가스가 방 안을 가득 메웠다. 기침을 하며 눈을 가리려던 그의 등에 차가운 금속의 입맞춤이 느껴졌다."
 RUS.14.a:0 "식팁카르의 삶은 계속된다."

 RUS.15.t:0 "다음 해가 뜰 때까지"
 RUS.15.desc:0 "이방인은 해가 뜰 때 찾아왔다. 그는 마을 근처 숲에서부터 피를 줄줄 흘리며 절뚝거리며 걸어왔다. 그때 시장에 가던 소피아는 그가 마을로 휘청거리며 들어오는 것을 본 첫번째 사람이었다. 그는 멀리 가기도 전에 깊은 한숨을 쉬며 꼬꾸라졌다.\n\n그녀는 그 남자에게 다가가며 입고 있는 군복이 피투성이인 것을 알 수 있었다. 그의 호흡은 얕았고 눈은 반 쯤 감겨 있었다. 그녀는 거의 패닉에 빠진 채 마을 의사를 불렀다. 젊은 과부는 그 남자를 집에 대려와 소파에 눕였다. 의사는 남자의 상처를 꿰맬 수 있었지만. 회복하는데는 몇 주가 걸렸다.\n\n소피아는 자발적으로 그 남자를 돌보기로 했다. 처음 이틀 동안 이방인은 의식을 잃은 채 가끔씩 외국 말을 뱉어낼 뿐이었다. 소피아는 그 말이 무슨 말인지 단 번에 알아보았다. 틀림없이 독일 말이었다. 그녀는 마음 깊숙히에 독일인에 대한 증오심을 갖고 있었지만 계속해서 그를 돌봤다. 3일째 되는 날, 그가 마침내 일어났다. 그는 패닉에 빠진 채로 일어났지만 오래 가지 않았다. 그 남자는 그녀의 눈을 똑바로 보며 엉터리 러시아어로 감사를 전했다.\n\n그 다음 주에 그는 집안 일을 도울 수 있을 정도로 회복하였다. 매일 그는 허드렛일을 하기 전에 얼굴에 미소를 띄우며 그녀를 반겼다. 매 저녁 그녀는 식사가 끝나면 그의 붕대를 갈아주었다. 그리고 둘은 밤 늦게까지 이야기를 나눴다.\n\n마침내 그는 회복했고 동쪽의 시베리아로 계속 가겠다는 의사를 밝혔다. 그가 떠나는 날 아침, 그녀는 남는 침실 밖에서 그를 만났다. 매우 긴 시간 동안 아무 대화도 없었다. 마침내 그는 몸을 기울렸고, 두 길 잃은 영혼 간의 입맞춤이 나누어졌다. 그 모든 순간은 너무 빨리 지났다. 그리고 그는 그녀가 사는 이름없는 마을의 작은 집을 떠났다.\n\n하지만, 그의 삶의 수많은 다른 순간과 달리 이방인은 약속을 남겼다. 그는 언젠가, 다음 해가 뜰 때 돌아올 것이다."
 RUS.15.a:0 "지켜질 약속을 했군."

 RUS.16.t:0 "희망의 빛"
 RUS.16.desc:0 "안드레이는 수용소 밖에서의 삶이 잘 기억나지 않았다. 그건 너무 옛날 이야기였다. 한때 그는 동료들 사이에서 중요한 인물였다. 그는 공동체의 지도자로 아내와 아이도 있었다. 하지만 그를 노예로 잡은 나치 개새끼들이 그 공동체를 더럽혔고, 사람들은 살해당하거나 노예가 되었다. 그가 사랑하던 알렉산드리아는 갇힌지 몇 달 만에 일하다 죽었다. 이들의 아이들, 자존심 강한 유리와 수줍은 안나는 이들이 이 지옥에 머무른지 몇 주 만에 살해당했다.\n\n하지만 그는 중노동, 기아, 사실상 계속되는 구타, 모욕에서 어떻게든 살아남았다. 어느날 주께서 욥에게 그러했듯이 그를 고통받을 이로 선택한 것 같다는 생각이 들었다. 하지만 그의 이야기가 욥의 이야기처럼 긍정적으로 끝날거라는 망상은 하지 않았다. 안드레이는 형틀에서 몸을 빼내 노예 막사 밖으로 터덜터덜 걸어나갔다. 광산에서의 또 긴 나날이 찾아올 것이다. 그리고 그는 이게 그의 마지막 나날일거라고 느꼈다.\n\n안드레이가 곡괭이를 들었을 때 간수 막사가 있던 방향에서 소란 소리가 들렸다. 갑자기, 폭발음이 났다. 관리 청사에서 화염구가 날아올랐다. 폭발이 벌어지고 난 후 한 번의 총성과 함께 수용소장의 머리가 터졌나갔다. 결국 광산 주변의 간수들이 모이기 시작했지만 얼마 되지 않아 채굴 장비로 무장한 노예들이 그들을 덮쳤다. 안드레이는 그의 곡괭이가 제일 근처에 있던 간수의 두개골에 구멍을 내는 감촉을 느낄 때까지 자신이 거기에 합류했다는 것을 깨닫지 못했다.\n\n그리고 한 목소리가 전장의 안개를 뚫었다. "와라 개새끼들아. 파시스트에게 죽음을!" 한 무리의 파르티잔이 광산으로 다가왔다. 이들의 우두머리는 나무꾼 같은 몸집을 한 남자였다. 그리고 그 옆에는 해진 군복을 입은 이상한 남자가 조용히 서있었다. "어, 너희 굼벵이들도 재미 보는 모습을 보니 좋군. 이리 와라. 너희 모두 여기서 꺼내주겠다." 그 말로 안드레이의 마음에 작은 희망이 돌아왔다."
 RUS.16.a:0 "자유를 위한 투쟁은 단지 시작일 뿐이다."

 RUS.17.t:0 "수프와 이야기"
 RUS.17.desc:0 "레오니드는 명물이었다. 그는 인생 대부분을 사마라 거리에서 살았다. 대부분은 어쩔 수 없는 일이었지만 어떤 때는 그의 선택이었다. 사마라 사람들은 그를 잘 알았다. 그리고 그는 자기가 집이라고 부르는 구역에 사는 사람들의 이름 대부분을 댈 수 있었다. 이방인이 그가 사는 구역에 오는 일은 정말 드물었다. 그 곳은 상인들이 좋아하는 곳하고는 너무 먼 곳이었다.\n\n그래서 점심을 먹기 위해 수프 주방에 들른 그는 해진 군복을 입은 이방인을 보고 놀랐다. 그 이방인은 탁자에 앉아 그의 앞에서 별 생각도 없는 것처럼 수프를 홀짝였다. 자기 몫의 수프를 뜬 레오니드는 이방인 옆에 앉았다. "안녕한가 낯선 이. 괜찮은 날이지 않은가?" 이방인은 대답을 하기 전에 그를 훑어보았다.\n\n"안녕하십니까. 네. 괜찮은 날입니다. 수프도 좋군요." 이방인의 억양은 엉망인데다가 외국인의 억양이었다. 그는 러시아어를 꽤 못하는 것 같았다. 레오니드는 살면서 그런 억양을 들어본 적이 있었다. 이는 맹세할 수 있었다. 하지만 그 억양이 무슨 억양인지는 알 수 없었다.\n\n"그래. 다리아는 수프를 맛있게 하거든. 방랑자처럼 보이는데, 어디로 가나?" 레오니드는 전에도 이런 부류의 사람들을 많이 만났다. 어떤 이유 때문에 한 곳에 머무를 수 없는 사람들.\n\n"동쪽이요." 이게 그 남자의 대답이었다. 그는 말을 잇기 전에 어깨를 축 늘어뜨렸다. "동쪽에...일이 있습니다. 속죄해야 할 일이요." 체념하고 지친 목소리였다. 이방인은 왜 자기가 말을 덧붙였는지 알지 못했다. 그의 목적에도 도움이 별로 되지 않았다. 하지만 그는 말했다.\n\n레오니드는 단지 고개를 끄덕일 뿐이었다. "이해하네. 내가 자네보다도 더 잘 알거야. 그거 아나? 나도 젊을 때는 말성꾸러기였네. 자랑하지 못할 일을 많이 했지. 자네가 이야기를 하고 싶다면 내가 들어줄 수 있네. 조금만 말하더라도 도움이 될거야."\n\n이방인은 처음으로 그를 똑바로 바라보았다. 그의 눈은 무거운 후회로 가득 차 있었다. 그는 자신의 이야기를 시작했다. 갈등과 공포의 긴 이야기였다. 이야기가 끝날 때 레오니드는 확실히 이해했다. 애초에, 그의 억양은 독일 억양이었다."
 RUS.17.a:0 "제일 낮은 곳의 친구."

 RUS.18.t:0 "간단한 친절"
 RUS.18.desc:0 "이방인 하나가 아무 목적 없이 스베르들롭스크 중심부를 걸었다. 다행히 오늘은 독일 폭격기가 이륙하지 못할 정도로 구름이 끼어있었다. 그는 어젯밤 한 도적단에 걸린 현상금을 떠내기 위해 이 곳에 온 이로 현지 여인숙에서 지내고 있었다. 스베르들롭스크 거리를 걷던 그는 작은 공원을 지나쳤다. 그걸 공원이라고 부르는 것은 너무 후한 표현일 것이다. 그곳은 아무도 손 대지 않은 거대한 초원에 불과했다. 하지만 그는 그곳을 산책하며 주변 사람들을 관찰했다.\n\n독일 폭격기의 위협이 없는 이런 날에야 가족들은 평화로운 낮을 즐길 수 있는 것 같았다. 그 곳에 있는 사람은 별로 많지 않았지만, 이들은 이방인의 마음을 이상한 온기로 가득 채웠다. 그가 러시아 사람들에게서 이러한 평화를 본 적은 오래 전의 이야기였다.\n\n그는 폭탄으로 상처 입고 스베르들롭스크 시민들에게 경멸받는 작은 언덕 꼭대기에서 멈췄다. 그는 작은 크레이터 가장자리에 앉아 지나쳐온 사람들을 보았다. 그게 회고에 깊이 빠져들기 전에 뒤에서 작은 훌쩍거림이 들렸다. 등을 돌린 그는 이 소리가 어디서 나는 건지 알았다. 크레이터 안에는 6살도 안 된 것 같은 작은 소녀가 앉아있었다. 그녀는 충격에 빠져 눈을 크게 뜬 채 그를 올려다 보았다. 소녀의 부모를 찾던 그는 따라오라고 그녀에게 손짓했다. "이리 오렴, 꼬맹아. 부모님은 어디 계시니?" 그는 계속 찾으며 물었다.\n\n"모... 몰라요. 못 찾겠어요!" 그녀는 말했다. 울기 직전의 떨리는 목소리였다. 그녀가 히스테리 속에서 무너지게 되기 전에 이방인은 두 손을 들엇다.\n\n"이리 와. 같이 찾자." 그 남자는 그녀의 손을 잡고 언덕에서 내려왔다. 이들은 거의 한 시간 동안 부모를 찾아다녔다. 하지만 끝에는 결국 찾아냈다. 부모들은 지친 것 처럼 보였고, 얼굴은 패닉으로 일그러져 있었다. 이들이 안도하며 긴장을 푸는 동안 작은 소녀는 그의 옆을 떠나 부모에게 달려갔다. 부모가 감사의 말을 전하기도 전에 그는 군중 속에 섞여 사라졌다.
 RUS.18.a:0 "간단한 친절의 순간."

 RUS.19.t:0 "어둠 속에서 보내는 낮"
 RUS.19.desc:0 "레프는 곡괭이를 휘두를 때마다 그의 근육이 혹사되는 것을 느꼈다. 바위가 부셔지고, 그의 작업반 위로 파편이 쏟아졌다. 그는 숨을 쉬려고 노력했다. 바위에서 나오는 미립자가 그의 목 안에 고이는 것 같았다. 그는 근육이 약해지는 것을 느낄 수 있었다. 그는 알고 있었다. 머지 않아 그는 쓰러지고 어두운 터널에서 끌려나와 의무실로 실려갈 것이다.\n\n노동수용소에서 온 또다른 가엾은 굼벵이가 그 자리를 메울거라는 것도 알고 있었다. 그 놈은 쓰러질 때까지 어둠 속에서 땅굴을 파야 할 것이다. 레프는 이 노동수용소에 거의 2년 동안 있었다. 그는 몇몇 당 규정이었나 뭔가를 어겼고, 이 지옥으로 추방되었다. 이제 그의 숨소리는 얕은 꿀럭 소리가 되어있었다. 그는 끝이 머지 않았다는 것을 알았다. 만약 그가 특별히 불행하다면 간수가 그의 시체를 썩게 내버려둘지도 모른다.\n\n그는 다음 행동을 하기 전에 멈췄다. 그는 충격에 빠진채 자신의 어깨를 잡은 남자를 보았다. 간수 중 하나, 주둔군을 보충하기 위해 고용된 용병 중 하나였다. 깡통 하나를 쥐어주며 부드럽게 레프의 곡괭이를 가져간 그는 작업반 뒤로 가라고 손짓했다. 그리고 이방인은 레프가 있던 위험한 곳에 서서 그가 충격에 빠질 정도로 힘차게 곡괭이를 휘둘렀다.\n\n레프는 뒤에 앉아 깡통 안에 든 것을 벌컥벌컥 마셨다. 그의 숨소리는 원래대로 돌아왔고, 몸에서 느껴지는 통증은 약해진 것 같았다. 10분 후 그는 다시 복귀했다. 낯선 간수는 기회를 잡고 그의 옆에 있던 노동자의 일을 대신 맡았다. 그 간수는 거의 초자연적인 수준의 속도를 유지했다. 그는 천천히 돌아가며 모든 작업반의 일을 했는데 절대 지친 것 처럼 보이지 않았다. 수용소장이 일과 종료 지시를 내렸을 때, 레프의 작업반은 얼굴에 미소를 띄운 채 땅굴을 걸어 나갔다.\n\n이들은 그 낯선 용병을 다시는 보지 못할 것이다. 그는 돈을 받고 다음 날 떠났으니. 하지만 이들은 그의 짐을 함께 져준 그를 언제나 기억할 것이다."
 RUS.19.a:0 "속죄의 형태는 다양하다."

 RUS.20.t:0 "부서진 남자"
 RUS.20.desc:0 "이들은 며칠 동안이나 그 남자를 추적했다. 놈은 찾기 힘들었다. 그 뿐만 아니라 서시베리아 지형을 매우 잘 아는 것이 틀림없었다. 이는 빅토르를 더 빡돌게 만들었을 뿐이었다. 이들은 보자마자 놈의 낡아빠진 군복을 알아볼 수 있었다. 독일 개새끼. 자그마치 국방군 놈. 그 쓰레기 놈이 감히 러시아 땅을 더럽히고 있었다. 빅터를 제일 불만스럽고 짜증나게 만든 것은 그 자의 행동이었다. 시골을 폭격하는 쓰레기들과 달리 놈은 사람들을 돕고 있었다. 놈은 도적과 노예상으로부터 가족들을 지켰다. 놈은 약간의 음식만 받고 농부들을 도왔다. 그 후레자식은 자기가 속죄할 수 있다고 생각했다. 하지만 빅토르는 알았다. 그 돼지 새끼가 받을 수 있는 속죄는 죽음 뿐이었다.\n\n다음 날 빅토르와 그 부하들은 놈을 따라잡아 공격을 시작했다. 기습이었지만 그 이방인은 빠르게 전세를 뒤집었다. 이미 부하 중 세 명이 죽었고 다른 두 명이 부상을 입었다. 하지만 그는 포기하지 않을 것이다. 그 후레자식이 죽을 때까지 계속 쫓을 것이다. 빅토르는 남자에게 몸을 던졌다. 그는 몸싸움 끝에 놈을 바닥에 쓰러뜨리고는 단검을 찔러넣었다. 하지만 그 돼지 새끼의 내장을 뽑아내기 전에 배에서 불타는 통증이 느껴졌다. 빅토르는 자신의 배때지에 박힌 칼을 내려다보았다. 그러고는 쓰러졌다.\n\n그가 눈밭에 피를 흘리는 동안, 독일 놈은 두 발로 일어나 다가왔다. 놈은 허리를 숙여 그를 나무로 끌고왔다. 빅토르는 맞서 싸우려 했지만 움직이는 것도 힘들었다. 이후 남자는 그의 상처를 치료하고, 깨끗하게 씻긴 다음 붕대를 둘렀다. 일이 다 끝나자 놈은 일어나서 어딘가로 걸어갔다. 빅토르는 있는 힘을 끌어모아 말했다. "바뀌는건 아무것도 없다. 독일 돼지놈아! 너희가 지은 죄는 죽어 마땅해! 너희 놈들 전부 말이야!""
 RUS.20.a:0 ""나도 알아.""

 RUS.21.t:0 "도서관"
 RUS.21.desc:0 "그 도서관은 몇 세대 동안 톰스크에 있었다. 그 건물은 러시아 내전의 폭력과 소련 붕괴의 혼란에서도 큰 피해 없이 살아남았다. 공화국이 거의 해체될 때에도 도서관은 아무 피해를 입지 않았다. 이 건물의 벽은 전 러시아의 지식을 담고 있었다. 도서관 관리인들은 살룽의 관대한 도움을 받으며 방대한 기록을 보존하기 위해 할 수 있는 모든 일을 했다. 확실히 그 도서관은 전 러시아에서 얼마 되지 않는 과거 러시아의 문헌들을 유지하고 보존할 수 있는 곳이었다.\n\n바딤 페브초프는 구 연방이 붕괴하기 전의 어린 시절부터 도서관을 지켜왔다. 곧 그가 은퇴하고 그의 후계자가 일을 대신하는 순간이 올 것이다. 하지만 그 전에 마지막으로 해야 할 기여가 있었다. 그는 사무실에 초조하게 앉아있었다. 그가 고용한 남자의 소식을 기다리는 동안 의자는 거의 떨리고 있었다. 그 방랑자를 우랄 너머 임무에 보낸지 거의 한 달이 되었다. 그 남자는 페름으로 잠입해 전 러시아에서 제일 위대한 보물, 오스트로미르 복음서를 가져오기로 했었다. 그 문헌은 "아리아인" 정권의 적법성을 나타내는 상징으로 페름에 붙잡혀 있었다.\n\n낮이 지나고 밤이 되며 바딤은 문헌을 되찾을 수 있다는 희망을 포기하기 시작했다. 하지만 절망이 그의 마을을 사로잡기 전에 문이 열렸다. 그 이방인이 조심스럽게 더플백을 안은 채 방 안으로 걸어 들어왔다. 바딤은 그가 다리를 약간 절고 있다는 것을 알 수 있었다. 이방인은 아무 말 없이 책상 위에 가방을 내려놓고 열었다. 그는 가방에서 중세 문헌을 꺼내 천천히 그의 앞에 놓았다.\n\n바딤은 충격과 흥분에 얼어붙었다. 그는 이방인의 능력을 의심했었지만, 그 자는 문헌을 든 채 여기 있었다. 바딤은 나치의 소홀한 행동이 무슨 피해를 입혔는지 보기 위해 유심히 살펴보았다. 긴 절차가 끝났지만, 문헌은 지켜졌으며 복구할 수 있었다. 그는 감동에 차 그 남자에게 감사의 말을 전하려 했다. 하지만 바딤이 본 것은 그가 의자에 앉은 채 잠에 든 모습이었다."
 RUS.21.a:0 "쉴 자격이 있고말고."

 RUS.22.t:0 "홀로 길을 잃어"
 RUS.22.desc:0 "그는 시베리아 흑군이 통제하는 땅을 걸었다. 어제 자유 구역에 들어선 그는 더욱 더 깊이 시베리아로 들어갔다. 그는 구역 안에 많은 마을들을 지나며 음식과 보급품을 대가로 가능한 많은 이들을 도왔다. 더 외진 곳에서는 사기꾼으로 몰려 쫓겨나기 일쑤였지만 말이다.\n\n밤이 오자 그는 작은 잡목립에 캠프를 꾸렸다. 불이 밤 속에서 타닥거리는 동안 그는 하늘을 보았다. 하늘에는 그가 떠돌아다니기 전에 봤던 것 보다도 더 많은 별들이 무수히 박혀있었다. 곧, 불길의 소리가 자장가가 되어 그를 잠에 들게 했다. 그리고 그의 마음으로 인해 뒤틀린 기억들이 그 앞에 나타났다. 그는 나치당의 "영광스러운" 통치 밑에서 살던 시절의 일부를 보았다. 동지애와 국수주의적 열정은 라이히의 시민들이 사는 삶의 사실이 되었다.\n\n그는 어머니를 보았다. 자랑스럽고도 아름다운 어머니는 그녀의 피를 오염시킨 질병 때문에 쓰러져 있었다. 그는 어머니의 불결한 혈통을 비꼬는 의사의 얼굴을 기억했다. 그게 징집되기 전 마지막으로 본 어머니의 모습이었다. "조국을 위해 봉사하거나, 잡종견답게 죽거라 애야." 게슈타포 요원이 한 말이 마음 속에서 울렸다.\n\n라이히의 명예로운 군인이었던 아버지는 아리아인의 유전자풀을 오염시키고 아내가 유대인 혈통이라는 이유로 체포되었다. 그는 서러시아 전쟁 최전방에서 아버지가 처형되었다는 소식을 들었다.\n\n마침내 그는 자신의 희생자를 떠올렸다. 서러시아에서 벌어진 전투의 잔인함은 여생 동안 그와 함께 할 것이다. 그는 이를 알고 있었다. 하지만 그를 정말 괴롭게 만든 것은 보복 작전이었다. 그의 부대는 마을의 인구를 줄였다. 남자들은 한데 모여 총살당했다. 그 와중에도 이들은 가족만은 살려달라고 빌었다. 여자와 아이들은 민가와 교회에 갇힌 채 타죽었다. 그는 이들의 외침을 아직도 들을 수 있었다. 그를 심판하고 규탄하는 외침들을.\n\n고함과 함께 눈을 뜬 그는 혼란 속에서 주변을 둘러보았다. 그는 진정한 뒤, 짐을 싸 여정을 계속했다."
 RUS.22.a:0 "절대 충분치 않을거야."

 RUS.23.t:0 "야리슬레이프의 궁정에서" ##핀란드 메탈 밴드 Turisas의 노래 In The Court Of Jarisleif 드립 같은데 일단 써진대로 북구식 표기를 따른다 - 문제가 있으면 수정 바람
 RUS.23.desc:0 "홀 어디에서나 짙은 환희 향기가 공기 중에 감돌았다. 주군의 땅 내에서 강력한 힘을 갖고 많은 특권을 가진 근위대 병사들은 놀라울 정도로 치명적인 적들을 상대로 거둔 위대한 승리를 축하하였다. 이들은 고대 루스의 전통을 따라 케메로보 내 술집을 축하의 자리로 삼았다.\n\n도적단은 소비에트 연방의 시체 속에서 들끓는 역병이었다. 다른 날이었다면, 이 통일성 거의 없는 폭도 무리의 죽음은 근위대가 별로 신경 쓸 일이 아니었을 것이다. 하지만 이번에 싸운 도적단은 어떤 도적왕의 군대보다도 소련군 근위연대에 가깝게 싸웠다. 전투는 격렬했고 많은 용감한 영웅들이 사라졌지만 근위대의 끈기는 꺾이지 않았다.\n\n이 떠들썩한 축하회에 이상한 것이 하나 있었다. 조용한 술집 구석에, 비교적 희끗희끗한 머리를 한 근위대 베테랑들 사이에 이방인이 한 명 있었다. 그 남자는 지극히도 평범해 보였다. 그의 눈은 그냥 갈색이었고 머리색도 비슷한 색조였다. 그 이상은 기억할 수 없었다. 수많은 보드카가 흘렀고, 이들의 기억 속에 구멍을 남겼다.\n\n그 이방인은 근위대의 귀빈으로, 그 운명적인 전투에서 근위병들이 승리할 수 있도록 한 이였다. 가끔, 젊은 병사 중 하나가 와서 마실 것을 권했다. 그 때마다 그는 정중하게 거절했다. 대신 그는 술을 사준 다음 보내곤 했다. 그는 베테랑들과 조용히 대화를 나누며 밤을 보냈다. 이들이 무슨 말을 나누었는지는 알려지지 않았다. 하지만 다음 날 그가 황야로 떠날 때 거기 있던 모든 이들이 기억하는 것은 이방인이 얼굴에 남긴 슬픈 미소 뿐이었다."
 RUS.23.a:0 "오래 전에 간 전우들의 달콤씁슬한 기억."

 RUS.24.t:0 "휴식의 날"
 RUS.24.desc:0 "파벨은 바이칼 호를 위에 뜬 보트 위에 앉아있었다. 낚시대는 그의 손 안에 느긋하게 걸려 있었다. 그는 해가 뜰 때부터 배 위에 있었다. 다른 날들과 다르게 오늘은 승객이 한 명 있었다. 서쪽에서 온 것이 틀림 없는 이방인이었다. 그는 파벨의 작은 어선에 같이 타기 위해 두둑한 돈을 지불했다. 파벨은 그를 흘깃 보았다. 낚싯대를 던진 그는 이제 의자에 기대앉은 채 차가운 현지 맥주를 들고 있었다 "자네 이름이 뭔가?" 그는 침묵을 깨기 위해 물었다. 이방인은 놀란 채 대답을 꺼리는 것 같았다.\n\n약간의 시간이 지난 뒤, 그는 조용히 "알렉산드르요"라고 대답하고는 다시 맥주를 조금씩 마셨다. 파벨은 고개를 끄덕일 뿐이었다. "알렉산드르라. 좋은 이름이지. 강한 이름이야. 어디서 왔나? 자네 억양을 듣고도 모르겠네." 파벨은 흥미로웠다. 낚시 여행에 동반자가 생기는 일은 별로 없었다. 그는 이 기회를 최대한 써먹고 싶었다. 알렉산드르는 또 다시 놀란 것 같았다. 그는 전보다 더 긴 망설임 끝에 말했다.\n\n"서쪽에서 왔습니다. 서쪽 먼 곳이요. 모스크바보다 더 서쪽입니다." 그가 물을 볼 때 그의 눈 속에서 뭔가 이상한 것이 지나갔다. 파벨은 호기심을 느꼈다. 그는 차르 시절 서러시아에서 자랐다. 하지만 그의 인생도 알렉산드르의 희미한 억양이 어디 억양인지 알 수 없었다. "그래, 틀림없이 먼 길을 왔겠구먼. 바이칼리아에 온 것을 환영하네. 아름다운 곳이야. 폭군을 무시할 수 있다면 말이지... 이 말은 신경쓰지 말게나." 파벨은 이 남자가 야고다의 개일 경우를 대비해 빠르게 주제를 바꿨다. "가족은 있나?" 알렉산드르는 깊은 생각에 잠긴 것 같았다. 순간 그의 눈동자 안에서 엄청난 슬픔을 볼 수 있었다. "있었습니다. 이제는 없습니다. 10년 전 일입니다." 그는 자신에 대답에 놀란 것 같았다. 마치 그렇게 오래 전 일이라는 것을 믿을 수 없는 것처럼. "어렸을 때 아버지가 낚시에 절 데려가곤 했습니다. 저는 보통 많이 즐기지는 않지만 오늘은 아버지를 기릴 것 같군요."\n\n새로운 이해와 함께 그 남자를 보던 파벨은 자신의 낚시대로 돌아가 알렉산드르가 고요를 즐기게 해줬다."
 RUS.24.a:0 "바이칼의 조용한 날이군."

 RUS.25.t:0 "무정부 속의 낙관론?"
 RUS.25.desc:0 "울란우데의 거리는 쉽게 느낄 수 있는 낙관주의로 가득 차있었다. 부랴트 소비에트 사회주의 자치 공화국의 인민들은 과거 소련의 무정부 상태에서도 별종이었다. 러시아에 사는 대부분의 사람들은 무정부 상태의 삶에 싫증나고 환멸을 느끼게 된다. 하지만 사블린의 국가에 사는 사람들은 극도로 이상주의적이었다. 더 놀라운 것은 이들의 이상주의가 세상의 현실에 눈을 감은게 아니라는 사실이었다. 이들은 세상이 얼마나 부당한지 알았다. 그럼에도 불구하고 어둠에 맞서 싸웠다.\n\n거리를 걸으며 주변의 흥분과 행복을 관찰하던 이방인 역시 거기 휘말릴 수 밖에 없었다. 그는 사회주의자가 아니었다. 하지만 이 매력을 이해할 수 밖에 없었다. 그가 길을 걷자 사블린의 붉은 군대 군복을 입은 남자 하나가 다가왔다. 그의 손은 무기에서 멀리 떨어져 있었다. "반갑습니다 동지! 무슨 일로 우리 평등한 도시에 온겁니까?" 그는 미소를 지으며 말했다. 이방인은 그의 진심 어려 보이는 미소에 감명을 받았다. "그냥 지나가는 중입니다. 가기 전에 잠시 밤을 묵을 곳을 찾을겁니다. 동쪽으로 가고 있거든요." 그는 대답했다. 이 남자에게 거짓말을 할 이유는 없어보였다. 야고다의 영토와 달리 잘못 말한다고 살해당할 것 같지도 않았다.\n\n"알겠습니다, 동지. 세 블럭 쯤 대로를 내려가서 왼쪽을 보면 작은 호텔이 하나 있습니다. 동지 같은 여행자들에게 딱 맞는 곳입니다. 음. 실례가 되지 않는다면 어째서 극동으로 오신건지 말해주실 수 있으십니까?"\n\n"사실 저도 모르겠습니다. 별로 모르겠어요. 저는 몇 년 동안 러시아를 떠돌아 다녔습니다. 저에게 이번 일은 또 하나의 여정일 뿐이에요." 그는 자신이 뭐를 원하는지 잘 알고 있었다. 하지만 자기가 그것을 찾을수나 있을지 의심했다.\n\n"음. 이런 시대에 듣기에는 이상한 이야기군요. 아. 죄송합니다. 저를 소개하는 것을 잊었습니다. 저는 빅토르 시호프 중사입니다. 만나서 반갑습니다."\n\n"알렉산드르입니다. 만나서 반갑습니다. 조언 감사합니다." 이방인은 얼굴에 미소를 띄운 채 거리를 내려가며 말했다."
 RUS.25.a:0 ""괜찮습니다, 친구분!""

 RUS.26.t:0 "쉴 수 없는 나날"
 RUS.26.desc:0 "이방인이 치타에 진입하는 것은 놀라울 정도로 쉬웠다. 국경에서 그를 멈춰세운 백군 병사들은 그의 정체보다는 서방에서 온 소식에 더 관심이 있었다. 거기서 그는 길을 따라갔고 얼마 지나지 않아 치타에 들어섰다. 그는 도시에 들어서며 주변의 긴장감을 느낄 수 있었다. 한 무리의 병사들이 길 건너편에 있는 다른 병사들을 쏘아봤다. 차르에게 충성하는 이들은 공국을 다스리는 늙은 백군 장군들에게 충성하는 이들보다 적었다. 하지만 이 분열이 예외적으로 신선하다고 말할 수는 있었다. 몇 년이 지난다면 이 긴장감이 끓어오를수도 있을 것이다.\n\n긴장을 풀기로 한 이방인은 작은 호텔에 도착할 때까지 거리를 걸었다. 로비에 들어선 그는 다른 여행자들이 여정에 지친채 화로 주변에 앉아 있는 것을 볼 수 있었다. 그는 프론트 데스크로 걸어가 밤을 묵을 방을 빌리고는 자러 갔다. 누웠을 때 그의 손은 화상 흉터가 살점을 뒤덮은 좌반신을 떠돌았다. 남자는 그 흉터가 생겼던 밤을 떠올렸다. 이 빌어먹을 전쟁에서 처음으로 양심에 따라 영웅 행세를 하려 했을 때. 그 시도는 그의 몸이 불타고 구하려고 했던 사람들이 죽으며 끝났다.\n\n그는 옆 방에서 나는 비명을 듣고 회상에서 깨어났다. 그는 망설이지 않고 침대에서 뛰쳐나와 낡은 제식 권총을 든 채 옆 방 문을 부수고 들어갔다. 안에는 백군 군복을 입은 남자 하나가 어린 여자를 벽에 밀어붙이고 있었다. 남자의 바지는 발목에 걸려있었고 여자의 목에는 단검이 들이밀어져 있었다. 놈이 몸을 돌리자마자 세 발의 총성이 울렸다. 강간범은 아무 소리도 내지 못한 채 바닥에 쓰러졌다. 소녀는 방을 뛰쳐나와 계단을 뛰어내려갔다. 그리고 그는 다시 자기 방으로 뛰어들어가 장비를 챙기고 창문을 연 다음 뛰어내렸다. 그는 또 다른 잘 곳을 찾아야 했다."
 RUS.26.a:0 "신중할 줄 아는 것이 진정한 용기이다."

 RUS.27.t:0 "가족의 죽음"
 RUS.27.desc:0 "비탈리 그리닌은 단순한 사람이었다. 러시아 극동 황야의 농부, 다정한 아버지, 착실한 남편, 붉은 군대의 충직한 군인, 그리고 극동에 얼마 남지 않은 유대인. 비탈리 그리닌은 죽었다. 밤중에 암이 그를 데려갔다. 지금까지 제야에 사는 미치광이 보즈드의 눈길을 피할 수 있을 정도로 운이 좋았던 그의 가족은 통곡 밖에 할 수 없었다. 이 땅에서 유대인으로 보이는 것은 위험한 일이었다. 이들이 조심하지 않는다면 아무르 정권이 모두를 수용소에 가두리라.\n\n비탈리의 장남 벤야민은 타하라를 돕기위해 자원할 이들을 비밀리에 불렀다. 이들은 외진 마을에서 서서히 찾아왔다. 벤은 온 사람 대부분을 알아봤다. 한 명만 빼고. 벤이 보기에 그 한 명은 방랑자 같았다. 이들이 비탈리의 시신을 씻기 시작하자 그 방랑자가 신도는 아니지만 의식을 끝까지 보기로 한 자라는 것이 명백해졌다. 돌아가신 아버지를 추모하기 위해 추도사가 읊어졌다. 마침내 그의 시체가 그가 쓰던 기도용 숄과 붕대에 싸였다. 그의 시신이 무덤으로 내려질 때는 시편이 읽어졌다.\n\n시바를 지낼 때가 오자 벤과 그 가족은 집으로 돌아왔고 방문객들은 서서히 떠나갔다. 하지만 이방인은 떠나지 않았다. 그는 그의 가족과 함께 집 안에 조용히 앉아있었다. 마침내 벤은 입을 열고 간단한 질문을 말했다. "왜 그러시죠?" 이방인은 그를 뚫어져라 보았다. 그가 말을 하기 전에 눈 속에서 어색한 빛이 스쳐 지나갔다.\n\n"제 목숨을 구해줬습니다. 전쟁에서요. 저는 그럴만한 자격이 없었지만 그럼에도 그는 저를 구해줬습니다." 그의 대답은 처음에는 혼란을 불러왔다. 이게 무슨 뜻이지? 붉은 군대 병사였나? 아마 탈영병인가? 그리고 벤은 기차에 치인 듯한 느낌이 들었다. 비탈리가 몇 년 전에 얘기해 준 적이 있었다. 명령을 거부하고 러시아 민간인들을 구하려고 하다가 동료들의 총에 맞은 한 젊은 독일군 병사의 이야기였다. 그는 새로운 감정 속에서 그 남자를 보았다. 그리고 밤이 되며 그는 머물렀다. 그는 시바가 끝날 때까지 머물렀다. 한 주가 지났다. 그는 여덟 번째 날에 떠났다."
 RUS.27.a:0 "하느님, 저를 지켜 주소서. 당신께 피신합니다." ##시편 16장 1절, 유대교 성경 번역이 있는지 모르겠어서 공동번역으로 함, 문제가 생긴다면 변경 바람.

 RUS.28.t:0 "희망의 죽음"
 RUS.28.desc:0 "바실리는 마가단에서 평생을 살았다. 과거의 연방이 무너진 이후 이 도시의 많은 것이 좋아졌고, 더 많은 것이 나빠졌다. 무역 부족은 지역 경제를 사실상 지워버렸다. 이제 이 도시를 떠나는 유일한 화물선은 캄차카에서 온 해적들과 밀수선 뿐이었다. 바실리는 러시아 파시스트당이 이곳을 장악하기 전에 항운 노조를 이끌었었다. 그는 친구였던 이들 앞에서 스스로를 헐뜯고 노조를 맹렬히 비난해 간신히 칼날을 피할 수 있었다. 이제 그는 오랫동안 술을 퍼마신 뒤 현지 술집 밖에 나앉아서 토악질을 하고 있었다.\n\n스스로 설 수 있겠다는 생각이 들자 일어나려 노력했지만 한 이방인의 부츠에 토를 끼얹을 뿐이었다. 그는 사과를 내뱉은 다음 두들겨 맞을 준비를 했지만 주먹도 발도 날아오지 않았다. 이방인은 그를 일으켜준 후에 넘어지지 않게 도와줬다. "이거 마시세요." 그게 손 안에 물통이 쥐여지기 전에 들은 말이었다.\n\n"고마여, 부츠는 미얀해. 섀로 사주고 시픈데. 어. 방금 토햔 수레 마지막 1루블까지 다 써버려네." 그의 숨결이 이방인에게 닿자 이방인은 움찔했다. 그 남자는 수통을 다시 받아간 다음에 바실리를 집까지 데려다줬다. 도시 외곽에 있는 그가 사는 판잣집을 집이라고 부를 수 있다면 말이다. 녹슨 침대에 누운 그는 자기가 대충 뒀던 술집 의자에 이방인이 앉아있는 것을 보았다. 남자는 잠시 그를 보더니 낡고 바랜 사진 하나를 보여줬다.\n\n"이 사람들 아십니까?" 그 사진을 유심히 본 바실리는 알아볼 수 있는 이들은 알아보았다.\n\n"그래, 늙은이 아론이랑 그 가족들이구먼. 젊은이. 이 사람들을 찾고 있다면 못 찾을거야. 파시스트당이 쪼개지기 전에 숙청되었거든. 이제 다 죽은 사람들이야."\n\n"알겠습니다. 감사합니다." 이방인은 갑자기 일어나 떠나려 했다. 하지만 의자 위에 루블 한 무더기를 올려 놓을 때 까지는 떠나지 못했다."
 RUS.28.a:0 "마지막 희망이 허사가 되었군."

 RUS.29.t:0 "문명 변두리에서의 설교"
 RUS.29.desc:0 "성직자가 설교를 하는 동안 알렉산더는 교회 뒤편에 앉아 매혹에 빠진 채 듣고 있었다. 그가 예배를 본지는 오랜 시간이 지났다. 서러시아 전쟁 전에는 열렬한 신자였지만, 전쟁이 그를 더럽혔다. 그는 이제 자신에게는 신도들과 함께 앉아 안식을 누릴 자격이 없다고 생각했다. 그는 더 이상의 계획도 없었다. 그가 눈 속에 눌러앉아 그냥 얼어 죽게 만들지 않는 것은 몇 달 전 뱟카에서 한 약속이 전부였다.\n\n방랑 끝에 그는 결국 오몰론이라는 외진 마을에 도착했다. 그는 이 지방에서 탄압받은 이들을 감화시키는 극북의 선교사에 대한 소문을 들었다. 이제 그는 앉은 채로 연단에 선 "아버지"가 평화와 관용의 메시지를 설파하는 것을 들었다. 그의 웅변은 마음을 사로잡았으며 그의 메시지는 보통은 도움이 될 수 있었다. 알렉산더는 왜 이 남자가 그렇게 인기가 많은지 똑똑히 알 수 있었다.\n\n예배가 끝나자 알렉산더는 아버지 멘에게 다가갔다. 그는 고백성사를 위해 건물 뒤 사무실에서 만날 것을 요청했다 이들이 도착하자 그는 앉아서 오랜 세월 만에 처음으로 고백했다. 그는 그의 기나긴 범죄를 말했다. 제일 끔찍한 명령에 따른 일, 나치와 그 악을 위해 일하며 살해한 모든 사람들. 모든 것이 끝나자 아버지 멘이 말했다.\n\n"당신은 대부분의 사람들이 이해하지 못할 일을 보고 해왔습니다. 그게 당신의 마음을 얼마나 괴롭히는지 저는 알 수 있습니다. 하지만, 당신은 과거의 행동을 속죄하기 위해 할 수 있는 일은 전부 했습니다. 저는 서쪽에서 당신이 한 일에 대한 이야기를 들었습니다. 당신의 과거는 나치의 악이 그늘을 드리웠습니다. 그건 사실입니다. 하지만 당신이 허락만 한다면 당신의 미래에는 평화와 사랑이 존재할 수 있습니다. 어두운 순간을 기억하십시오. 하지만 그 순간에 사로잡히지는 마십시오."\n\n알렉산더는 자신의 상처를 치료하려면 대화 하나보다 더 많은 것이 필요하다는 것을 알았다. 하지만 그의 고통이 약간 줄어들었다는 것은 느낄 수 있었다. 더 중요한 일을 하기위해 성직자를 떠나기 전, 알렉산더는 잠시 기도를 바쳤다."
 RUS.29.a:0 "마음의 평온을 얻는 길에서."

 RUS.30.t:0 "기업 전쟁"
 RUS.30.desc:0 "노보시비르크에서 기업 제복을 입은 한 무리의 남자들이 행진했다. 이들은 시비르 본사가 산업 지구에 있는 작은 제철소 주인들을 위협하기 위해 보낸 자들이었다. 이들을 이끄는 자는 안드레이 우골레프라는 젊은 장교였는데, 그는 기업 경비계의 떠오르는 별이었다. 이들은 진압봉을 손에 쥔 채 남쪽에서 제철소로 접근했다. 하지만 반대편에서는 또다른 기업 경비들이 오고 있었다. 페닉스에서 온 것처럼 보이는 이들은 소총과 약간의 산탄총으로 무장하고 있었다.\n\n두 집단이 서로 가까워지는 가운데, 또 다른 제3의 세력이 나타났다. 제철소 진입로 주변에 이상한 용병이 이끄는 소규모 노동자 무리가 급조한 바리케이드 뒤에 앉아 있었다. 구 소련 시기의 여러가지 소총 및 권총으로 무장한 이들은 낡은 군복을 두르고 잘 무장한 이방인의 지휘를 받았다.\n\n두 기업 팀이 서로를 보자 난장판이 벌어졌다. 더 중무장한 집단이 발포해 우굴레프의 부하 대부분을 죽이거나 부상입혔다. 그는 제철소 주변 낮은 담벼락 뒤에 웅크린 채 부하들을 재집결시키려 했지만, 이들이 죽거나 도망쳤다는 것을 깨달을 뿐이었다.\n\n그리고 노동자들을 이끄는 이방인이 소리치자 이들은 기업 깡패들에게 발포하는 것으로 자신들의 불만을 알렸다. 제철소 노동자의 갑작스러운 개입은 페닉스 군대에게 충격으로 다가왔다. 이들의 반이 죽은 뒤에야 겨우 몸을 숨길 수 있을 뿐이었다. 이방인은 허리띠에 달린 파우치에서 작은 물건을 꺼내 남아있는 페닉스 군대 한복판에 던졌다. 귀가 터질듯한 폭음과 쏟아지는 파편이 페닉스 경비들이 갈기갈기 찢기기 전에 마지막으로 듣고 본 것이었다.\n\n안드레이는 사방에 널부러진 죽은 이들을, 아군과 적들을 보았다. 그리고 망연자실하게 인정할 수 밖에 없었다. 오늘 아침에 일어났을 때 그는 중요한 사람이었고 떠오르는 별이었다. 오늘이 지나면 운이 좋아봐야 몇 푼 달라고 기업 본사에게 구걸이나 할 수 있을 것이다."
 RUS.30.a:0 "떠오르는 별은 언젠가는 떨어지는 법."

 RUS.31.t:0 "산맥에서의 교전"
 RUS.31.desc:0 "레오디트 모르조프 중위가 이끄는 붉은 군대와 그 동맹의 병사들은 몽골 국경에서 몽강이 침입해 왔다는 소문을 조사했다. 병사들 사이에는 서쪽에서 온 낯선 용병 하나가 끼어있었다. 바로 그 용병이 몽강 정찰대가 침입했다고 제보한 자였다.\n\n레오니트는 그 남자를 믿기를 망설였다. 하지만 몽골의 파시스트가 기습 공격을 벌일 경우의 여파는 적게 볼 수 없었다. 이들이 몽골로 가는 산길을 지날 때 그는 뭔가 잘못되었다는 것을 깨달았다. 레오니트는 부하들에게 멈출 것을 지시했다. 바람이 바뀌었고, 공기 중에는 무거운 긴장감이 감돌았다. 그는 조준경에서 반사되는 빛을 1초 늦게 보았다. 총알이 옆구리를 궤뚫자 그는 쓰러졌다. 부하들이 허둥지둥 산길의 바위 뒤로 숨는 동안 레오니트는 땅에 널부러져 있었다. 손 하나가 그의 군복을 잡고 큰 바위 뒤로 끌어당겼다. 용병이었다.\n\n그 이방인은 그의 옆구리를 꿰맨 다음 산길로 밀려들어오는 적 병력에게 반격했다. 그는 부하들이 적에게 사격하기 위해 노력하는 것도 흐릿하게 볼 수 있었다. 몇 명이 보급 트럭으로 돌아가 대전차화기와 탄약을 챙겼다. 그를 구한 남자는 주변 병사들에게 명령을 외치며 병력들을 규합해 더 방어에 적합하게 만들었다. 다행히 그의 부하들은 놀라울 정도로 작은 피해만을 보았다. 그리고 공격자들을 다시 밀어내기 시작했다.\n\n레오니트는 용병이 있는 곳을 돌아보았다. 그는 사라져 있었다. 용병은 붉은 군대 최전방에서 RPG를 어깨에 맨 채 적의 포화 속으로 뛰어들고 있었다. 그 미치광이는 배수로로 뛰어들어 적 전선 위 산비탈에 RPG를 조준하고 발사했다. 절벽에 금이 가더니 계곡에 있는 적의 머리 위로 떨어지기 시작했다. 적들이 허겁지겁 산비탈에서 후퇴하자 생존자들 사이에서 환호성이 들렸다."
 RUS.31.a:0 ""미친 용병을 위해 만세 삼창!""

 RUS.32.t:0 "일출"
 RUS.32.desc:0 "알렉산더가 마을에 도착했을 때, 뱟카 땅은 안개 속에서 하루를 시작하고 있었다. 그가 처음으로 들린 곳은 의사의 집이었다. 저번에 이 지역에 왔을 때, 그는 아리아인 형제단이 보낸 습격대를 사냥하다가 몇 발을 맞았었다. 그리고 그가 휘청거리며 마을로 들어오자 의사가 그의 목숨을 구해줬었다. 문고리를 잡기도 전에 문이 열렸다. 그는 문을 연 남자와 부딪힐 뻔했다. 의사는 알렉산더를 바로 알아봤다. 그는 알렉산더가 조용한 감사와 함께 가방 하나를 쥐어주자 놀랐다.\n\n의사가 뭔가 말하기도 전에 그는 길을 따라 내려갔다. 그는 진짜 목표에 가까워지고 있었다. 그는 공포를 느끼며 소피아의 집 문을 두들겼고 고통스럽게 대답을 기다렸다. 문이 열리기 전에 안에서 들린 것은 조용한 욕설이었다. 그녀는 매 아침마다 그렇듯이 극도로 헝클어진 모습이었다. 그리고 문 앞에 서있는 사람이 누구인지도 오랫동안 알아채지 못했다.\n\n"안녕 소피아. 너무 오래 걸렸지." 그는 말했다. 순간 그녀는 눈을 크게 뜨며 헉 소리를 냈다. 갑자기 그는 꽉 끌어안겼다. 그녀가 그를 생명줄이라도 되는 것마냥 끌어안자 그의 등이 아파왔다. 그 역시 그녀를 안았다. 꽉 껴안지는 않았다. 그리고는 그녀의 정수리에 입을 맞췄다. "다시 봐서 기뻐, 소피아."\n\n그녀는 다짜고짜 그를 집 안으로 끌고와 딥 키스를 나누고는 주방으로 데려왔다. 그녀가 주방을 누비는 것을 보고 뱟카 밖에서 들려오는 소식에 대해 재잘거리는 것을 들으며, 그는 자신의 얼굴에 미소가 번지는 것을 느꼈다. 그는 몇 년 만에 처음으로 진정한 행복이 넘쳐 흐르는 것을 느끼고 놀랄 뻔했다.\n\n그날 밤 그는 소피아를 안은 채로 깊이 잠들었다. 서러시아 전쟁 이후 처음으로 있는 일이었다. 악몽은 오지 않았고 그는 평화에 좀 더 가까워졌다고 느꼈다."
 RUS.32.a:0 "아마 행복할 수 있을거야."

