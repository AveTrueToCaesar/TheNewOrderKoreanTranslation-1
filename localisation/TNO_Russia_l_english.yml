 RUS_tourist.1.t:0 "출항"
 RUS_tourist.1.d:0 "손에는 나침반을 들고 뱃속에는 더부룩함을 느낀 채, 그는 수평선 너머로 빠르게 사라져가는 앵커리지의 모습을 보았다. 배가 항구에 정박하고 있는 동안 했던 카드 게임과 받은따뜻한 술 대접은 그의 흥분과 방랑벽을 채우는데 큰 도움이 되었다. 하지만 그는 인정할 수 밖에 없었다. 어제 있었던 작별 인사를 머릿속에서 지워버리기는 힘들었다.\n\n어머니의 반응은 놀랍지 않았다. 현관문 앞에 서있었을 때 보인 조용한 울음과 기나긴 해야 할 일 목록. 그건 그가 해야 할 일들이었다. 그는 할 수 있는 예방책은 다 했고, 필요한 서류는 다 챙겼다. 절대 끝나지 않을 것 같은 대화였다. 하지만 그건 끝났다. 어머니와의 문제는 해결했다. 바다에 얽매인 그의 마음에 회한을 불러오는 것은 어머니가 아니었다. 놀랍게도, 그건 아버지였다.\n\n아버지가 수수께끼였다고 말하는 것은 절제된 표현이었다. 아버지에 대한 어린 시절 기억은 셀 수 없을 정도로 많았다. 아버지는 야구 경기를 보러 오지도 않았고, 생일 파티를 할 때도 없었고, 유치원에서 그린 그림을 보여줘도 한 단어로만 대답했다.\n\n그렇다고 아버지가 아들을 그냥 내버려두기만 한 것은 아니었다. 그는 가끔씩 애정을 보였고, 아들들에게 바람 빠진 타이어 한두 개를 갈아끼우는 법을 가르쳐주었다. 문제는 일관성이 없거나 부족했다는 것이다. 아버지는 어느 때라도 다시 지하실로 들어가버리거나 차를 타고 나갔다가 저녁 식사가 끝난지 몇 시간 뒤에 돌아올 수 있었다. 그는 이걸 절대 이해하지 못했다. 어쩌면 전쟁이 너무 큰 상처를 줘서 위스키와 혼자만의 시간에만 작동하는 사람을 만든 걸지도 몰랐다.\n\n그래서 택시 앞에서 아빠가 울음을 터트리고, 힘차게 껴안고, 차 문이 닫히기 전에 아들에게 나침반과 권총을 건냈을 때, 그는 흔들릴 수 밖에 없었다. 그런 사람에게 큰 충격을 주다니, 정말 옳은 결정을 한 걸까?\n\n결국 그는 생각ㄱ을 Ultimately, he brushed the thought away and returned below deck. There was no turning back now, and he had a great and exciting adventure laid out before him. He would return alive, and ultimately, changed for the better."
 RUS_tourist.1.a:0 "Time to find what's out there..."
 
 RUS_tourist.2.t:0 "An Unexpected Arrival"
 RUS_tourist.2.d:0 "At the docks of Petropavlovsk-Kamchatsky, a boat has arrived from the city of Anchorage in the American state of Alaska. The only passenger is a young American man named Steve Smith who claims to be a tourist traveling alone, and has the documents to prove it. Determined but fresh-faced, it is hard to know if he will survive for long in the anarchy that Russia finds itself in, and up to us if he gets the chance to.\n\nLicking his lips, Ivan Yumashev's eyes skimmed the report once more, before he set it aside. Picking up a cigarette- a luxury these days, looted from a passing Japanese ship, he had heard- he proceeded to light it with his free hand. An American tourist, eh? That sure wasn't something you saw everyday. It might be worthwhile to come meet this American personally before he leaves, and give him a tour of the fleet. It might, for once, take his mind off of the sorry state of shameful piracy the Pacific Fleet had been reduced to."
 RUS_tourist.2.a:0 "If nothing else, it'd impress the men."

 RUS_tourist.3.t:0 "일기 1: 태평양 함대"
 RUS_tourist.3.d:0 "캄차카 여행은 생각보다 더 다사다난했다. 군함과 도크에 있는 선원들은 다 함께 내 보트를 보았다. 내가 미국에서 왔다고 말하자 선원들은 어째선지 흥분한 것 같았다. 이들 중 많은 이들이 나와 악수하고 싶어했다. 유명인사가 된 것 같은 기분이었다. 캄차카를 지배하는 '태평양 함대'의 지도자 유마셰프 제독이 나를 직접 보러 오자 그 느낌이 더 강해졌다. 그는 이 도시가 페트로파블롭스크 캄차츠키라고 불린다고 하고는 함대 구경을 시켜줬다. 제독은 진짜 착하고 인내심 있는 사람이었다. 영어는 별로였지만 말이다. 그는 큰 전쟁이 벌어졌을 때 영어를 배웠다고 했다. 그러니 20여년 동안 써보지 못했을 것이다. 그래도 아예 못하는 것보다는 나았다.\n\n근데 함대가 좀 이상했다. 몇몇 배는 구식이지만 연료와 부품은 필요할거다. 근데 그걸 만들 산업을 못 봤다. 항구에 무역선이 있는 것도 몰랐고. 캄차카의 경제가 해적질로 돌아간다고 들었지만 제독이나 선원들 같이 좋은 사람들이 그럴 것 같지는 않았다. 모두가 먹을 것이 필요하다. 그리고 내가 러시아 상황에 들은 것의 반이 사실이라면 이들을 그렇게 탓할수도 없는 일이다. 적어도 유마셰프 제독은 나를 마가단으로 태워줄 배를 구해줬다."
 RUS_tourist.3.a:0 "육지다!"

 RUS_tourist.4.t:0 "An American Visit"
 RUS_tourist.4.d:0 "A boat has arrived from Kamchatka carrying an interesting passenger - an American tourist. People do not usually come to visit Russia from the outside, especially Americans. After all, no one likes visiting war-torn wastelands, especially the spread out and frigid Far East. He probably won't even last a week without freezing to death unless we help him out somehow. We cannot let a naive American die in the wilderness, the least we can do is provide shelter for a few days.\n\nPerhaps Matkovsky could even meet with him! Being an American, he could be useful for reaching the leadership of the United States. We have always wanted a closer relationship with the Americans, so why not start now, when we have one right here! Matkovsky even believes he has connections to the CIA. What fortune!\n\nBesides, it would be a good way to show hospitality. The American ought to be impressed when he meets the true Vozhd of the Russians! No matter what, it would make a good impression will help us stand out besides all the other warlords surrounding us.\n\nHowever, maybe it could be a better and safer idea just to give him a general tour around Magadan. Letting him see the town will show him the true way of life in Russia better than any meeting with Matkovsky. Besides, the Vozhd is a busy man, and he may not enjoy wasting his time with a potentially worthless American. So, should we give him a tour of the town, or should Matkovsky invite him to a drink? "
 RUS_tourist.4.a:0 "Send him to Matkovsky and find the best vodka we have!"
 RUS_tourist.4.b:0 "Give him a tour!"

 RUS_tourist.5.t:0 "일기 2: 마트콥스키와의 만남"
 RUS_tourist.5.d:0 "오늘 마가단의 "보즈드" 미하일 마트콥스키와 만났다. 꽤 재밌는 사람이었고 끔찍하지 않은 보드카도 내줬다. 하지만 전체적으로 보자면 좀 기이한 경험이었다. 이상한 일이지만, 계속 내가 닉슨 대통령과 CIA랑 무슨 관계인지 물어봤다. 머리 스타일 때문인가?\n\n내가 그냥 평범한 미국인이라고 말하니까 좀 실망한 것 같았다. 그는 미국에서 어떻게 살았고 러시아에서 뭘 하고 있는건지 물었다. 나는 내가 대학생이고 미국에서 지루한 삶을 보내는 대신 재미와 모험을 찾아 러시아에 왔다고 말했다. 그가 어떻게 말했는지는 모르겠다. 아마 처음 다가온 도적에게 내가 어떻게 총을 맞을 수 있을지에 대한 말 같았다. 뭐 그렇지. 나는 몇 잔을 더 마시고 우리 아빠가 화성으로 비밀 계획을 떠난 우주비행사인데다가 전쟁에 권총 한 정으로 쪽바리 100명을 죽인 적도 있다고 했다. 사실 우리 아빠는 언제나 기계공이었다. 하지만 마트콥스키는 이 이야기를 재밌어 하는 것 같았다. 얼마나 이해했는지는 모르겠지만. 난 러시아어를 잘 못한다.\n\n만남이 끝나고 큰 곰가죽 모자를 선물 받았다. 이거 써야하나? 이미 모피 코트를 가지고 있었지만 그냥 받았다. 매우 따뜻했다.\n\n다음에는 야쿠츠크로 가서 무슨 일이 일어나는지 볼거다."
 RUS_tourist.5.a:0 "그래도 재미는 있었지?"

 RUS_tourist.6.t:0 "일기 2: 마가단 여행"
 RUS_tourist.6.d:0 "I was given a tour around Magadan today. It's a fun town with lots of bars. They only serve vodka though, and to be honest, it's pretty terrible. The seaport is probably only big thing around. Still, there is a very cozy feeling about the place. A weird sort of cozy, because you can walk past a family enjoying a quaint meal and then look across the street and see a blackshirt officer beating up a hobo. Still cozy though.\n\nIt feels like Magadan is the only place around, even though I'm told there are a few more villages nearby. Still, it is certainly isolated, so I hope I can find my way to where I'm going next. There aren't many roads in Russia either.\n\nWhile we were touring I'm pretty certain I also saw a labor camp. Not sure if that was what it was but from the way my tour guide tried to keep me away from it, I'm pretty sure Magadan has a few populated labor camps. Hopefully, those will be the worst thing I see in Russia. From what I expect, however, some places may be far worse.\n\nOverall Magadan isn't all that bad. I do sure hope not all places are like this though. It seems the people have adjusted to the harsh life here. Some in different ways than others, but I'm glad I came. It's time to continue my trip, and I have a long way to go."
 RUS_tourist.6.a:0 "Still better than Amur!"

 RUS_tourist.7.t:0 "A Yankee Tourist?"
 RUS_tourist.7.d:0 "One of our borders posts along the Aldan river has reported an unusual visitor from Magadan.\n\nInitially, we expected him to be a spy from Matkovsky's band of fascists, but upon closer inspection, it appears he is nothing of the sort. The man explained to us that he is an Ameican tourist visiting Russia, and presented proof to support his wild claim.\n\nWhile we have no idea what would possess a person, let alone a well-off American to do such a thing, he appeared to pose little threat and was sent on his way to Yakutsk. We don't expect him to live for very long given his inexperience, but the least we can do is show him around our humble republic."
 RUS_tourist.7.a:0 "Who in their right mind would think Russia is a good place for a tourist?"

 RUS_tourist.8.t:0 "Entry 3: Yakutia"
 RUS_tourist.8.d:0 "Crossing the river into Yakutia was less eventful then I expected. The border guards were initially suspicious before I told them of my intentions. I don't think they believed me at first but, after showing them my passport and the ticket I purchased to Magadan, they sent me on my way to the capital.\n\nYakutsk was peaceful if not densely populated. The people were friendly, but not particularly fond of their government. From what I gather, Yakutia is dominated by mining interests who have mostly bought out the politicians and who commonly mistreat their workers. The miners I met spoke of harsh working conditions and poor wages.\n\nAfter purchasing some supplies and gathering my notes, I said my goodbyes and left the capital. Beyond Yakutsk, I saw little beyond the odd village or quarry and mostly followed the Lena River to the "Partisan Republic" of Aldan.\n\nGiven what I've been hearing about Russia, perhaps hiring a guide or bodyguard would be a wise move. Most of those I talked to seemed skeptical of my ability to tour the entire country and make back to the States in one piece. Maybe some of the partisans would be willing to help me out."
 RUS_tourist.8.a:0 "They were peaceful at the very least."

 RUS_tourist.9.t:0 "A New Arrival"
 RUS_tourist.9.d:0 "Very few people willingly come to Aldan. It is cold, impoverished, and actively hostile towards one of its most powerful neighbors, the Presidium of the Supreme Soviet. As such, it was very surprising when some partisans reported a man carrying an American flag had crossed over from Yakutsk. Soon, it became clear that this really was an American, one who had decided to travel across the former Soviet Union and learn about its peoples.\n\nWhile one can certainly doubt his sanity for deciding to travel alone across a country that has broken down entirely into warlords and anarchy, our partisans did escort him across our small corner of Siberia, so that he could safely continue his travels. Unfortunately for the American, he will continue his journey by visiting the fascists of Amur next, after staying the night in Aldan."
 RUS_tourist.9.a:0 "Are all Americans this strange?"

 RUS_tourist.10.t:0 "Entry 4: Aldan"
 RUS_tourist.10.d:0 "Earlier today I crossed over into the territory of Aldan. Much like Yakutsk it was quite sparse, but not nearly as peaceful. Aldan is quite militarized, and apparently a large chunk of its population are partisans who are actively fighting for their freedom.\n\nCurrently, it seems that their efforts are focused upon fighting against the Presidium of the Supreme Soviet to the south. As such, I have decided to visit somewhere less actively hostile, and visit Amur instead. I hear the government there is fascist, but the Magadan people weren't hostile towards Americans, so I should be fine.\n\nI also have decided that I'm going to need a guide to help me converse with the locals. Clearly my basic knowledge of Russian isn't going to help in places when I'm conversing with Buryats, or dealing with complex topics such as politics and whatnot. So, I hired a guide, a former partisan sniper by the name of Zoya Vasilevna Fedorovna (I think I spelled that right). She apparently arrived in the Far East when the Soviet government relocated, and has fought against the Germans. She isn't the friendliest, but she's experienced, and has traveled across much of Russia herself, so she seemed like the best choice for a guide. She has also repeatedly told me that visiting Amur is a mistake, but she's still willing to lead me there."
 RUS_tourist.10.a:0 "Hopefully things will go well tomorrow."

 RUS_tourist.11.t:0 "An American on the Border?"
 RUS_tourist.11.d:0 "Our men on the northwestern border, tasked with watching the mongrels in Aldan, have reported new arrivals.\n\nApparently a small party, counting among its number a Russian woman as well as a man claiming to be an American, has requested entry into our territory. The man claims that he is planning to travel across all of Russia, and would thus like to visit Zeya.\n\nOur men claim not to have found any reason to doubt him or his apparently legitimate travel documents. We must, however, be cautious. Although difficult and, thus, unlikely, it would not be impossible for a party of infiltrators from the renegades in Magadan or the relics in Chita to approach from the direction of Aldan in an attempt to find a border zone with weaker security.\n\nBoth groups would like nothing more than to see the Vozhd brought low, and put in chains. Or worse. If he truly is who he says, however, he offers a golden opportunity. Proving the strength and legitimacy of our government could potentially allow for us to gain more influence in the region, and would assist considerably in advancing our goals of regional, and eventually national, supremacy.\n\nThey do not seem to be planning insurrection against the Vozhd, but of course one can rarely tell the intentions of parasites, even if they were to make themselves known. What should we do with them?"
 RUS_tourist.11.a:0 "They are no threat. Let them continue to Zeya."
 RUS_tourist.11.b:0 "Arrest them. They are to be interrogated."
 
 RUS_tourist.12.t:0 "Entry 5: The All-Russian Government of Amur"
 RUS_tourist.12.d:0 "Although I am still working to improve my Russian, I am able enough to understand a tense situation. The kind of which we had while trying to cross into Amur.\n\nStopped by a border patrol of very rough-looking men, I found myself giving thanks to my earlier decision to employ Zoya's services. Through a combination of her rapid-fire Russian and my own documents we were allowed to proceed to Zeya, the territory's capital and the seat of the RFP's other Vozhd.\n\nI must say, when I was told in Magadan about how depressing a place Zeya in particular and Amur in general was, I was skeptical. But I am no longer. There is a pall of barely restrained violence hanging over everything, a feeling that, if one places their foot wrongly there will be immediate and severe consequences. I now well understand why Matkovsky's faction split from the one here.\n\nZoya and I have quickly established a beneficial working arrangement, even as we improve each other's language skills, and she has told me she feels the same. Neither of us particularly wish to remain here for any length of time, and so once able we will continue westwards, towards a land I am told maintains a pocket of old monachism.\n\nAnd that has its own quarrels with Amur. I cannot imagine why.\n\nThat was a joke, Steve. Get better at writing sarcasm."
 RUS_tourist.12.a:0 "Leaving this place behind will be a blessing."

 RUS_tourist.13.t:0 "An American-Matkovskyite Agent?"
 RUS_tourist.13.d:0 "We made the right decision regarding the entrants from Aldan. The moment our men tried to arrest them, the woman, followed by the 'American' began resisting.\n\nAnd were, accordingly, immediately dealt with.\n\nOnce the bodies were disposed of, our men began investigating their belongings more closely. The woman had little of interest besides some Yakut trinkets and an ancient rifle from the western regions, but in the jacket of the false American a journal was found. And inside it was revelation.\n\nTrue to his words, the man did indeed appear to be from America, having entered through Petropavlovsk. His next stop after that, however? Magadan. Where he was not only welcomed within the city, but also had a personal meeting with the arch-traitor Matkovsky. We cannot know what they talked about, but given his subsequent journey, it no doubt involved us.\n\nThere have long been rumors of American support for Matkovsky and his faction, and the sudden appearance of this man has only strengthened them. Regardless, however, though we do not know what the American's ultimate goal was, we know he will not be completing it.\n\nWe can therefore take pride in our vigilance, knowing that another plot against the Vozhd's great mission has been foiled."
 RUS_tourist.13.a:0 "None will stop the Vozhd. Not even the Americans."

 RUS_tourist.14.t:0 "The Tourist"
 RUS_tourist.14.d:0 "There has been quite a stir in the city of Chita today, as a most unexpected kind of visitor has arrived in our territories from the East. Our border guards detained a young man who was initially thought to have been a spy from Rodzaevsky's gang, but as it turns out, he was actually a young American college student harmlessly touring the embattled wastes of Russia. Tourists are quite a rare sight indeed these days, but the potential dangers of Russia do not seem to have dissuaded him.\n\nAfter he was cleared and released, he eventually made his way to Chita, and began interviewing several of the locals. It didn't take long for news of this strange visitor's arrival to reach the higher rungs of the government, and now Tsar Mikhail II himself has expressed an interest in meeting this American. While we certainly wouldn't want to defy our divinely ordained sovereign's wishes, perhaps it would be for the best if he didn't speak to this outsider..."
 RUS_tourist.14.a:0 "We can schedule a meet, as long it is closely supervised..."
 RUS_tourist.14.b:0 "He can speak to the army instead."

 RUS_tourist.15.t:0 "Entry 6: The Man Who Would Be Tsar"
 RUS_tourist.15.d:0 "When I arrived in Chita, it was very obvious that this was a different environment to the one in Zeya. Although there were still soldiers on the streets, the people didn't seem nearly as afraid to go about their business in broad daylight. I thought I'd try and interview a few of these folks myself to try and get a feel for this place, but fate had something else in store for me entirely. One day, I was pulled aside by military guards on the street. I had first assumed that I was in some sort of trouble, but instead, they brought me to an opulent mansion not far from the city. As it turns out, the Tsar who supposedly rules this place wanted to see me personally.\n\nThe Tsar, Mikhail II, was not at all what I imagined. Firstly, he spoke fluent English with a distinctively British sort of accent. When I asked, he told me that it was actually his first language, and he was still learning Russian. Imagine that: the man who is supposed to be the emperor of Russia can't even speak Russian! He was quite humble as well, and seemed genuinely fascinated with my journeys, as well as the fact that I came here from America.\n\nHe became rather distant after I continued to talk about what it was like in America, and proposed instead to show me around the city of Chita. We had a lot of fun, but I couldn't help but notice some army types were following us at every turn. Come to think of it, the entire visit felt rather... off. Mikhail himself always sounded very nervous, and was constantly looking over his shoulder. Security at the mansion seemed way over the top for me. Were they trying to stop people from entering, or someone from leaving?"
 RUS_tourist.15.a:0 "Nosy Americans..."

 RUS_tourist.16.t:0 "Entry 6: Siberian Hospitality"
 RUS_tourist.16.d:0 "Chita was, by any stretch of the imagination, a breath of fresh air after the dreadful place I had come from. The people seemed relatively unafraid of the authorities and carried on without fear for their lives. At least at first glance, this so-called empire seems more civilized than those Nazi bastards back East. After a good night's rest in an unassuming hotel near the main street, I began interviewing some of the locals to get their perspective.\n\nMost were not very talkative, and pretty soon I had attracted unwanted attention from the soldiers keeping watch on the street. Looking back, I don't think I saw a single actual police officer during my time there. I was taken in for questioning by these troops, and was interviewed by what appeared to be some very high-ranking general types.\n\nThey were very rude, and did not seem too impressed with my story. The questions they asked were strange indeed: ranging from where I had stayed the night before to whether or not I had ever come into contact with their Tsar. I don't even know the guy, so I have no idea why they would think that!\n\nOnce the questioning was done, the guy in charge arranged for a truck to take me away from Chita and out of their territory. He finished off by saying he didn't want "nosy Americans snooping around where they don't belong." Certainly not the warmest of receptions, but I suppose it could've been a lot worse..."
 RUS_tourist.16.a:0 "One less problem to deal with."

 RUS_tourist.17.t:0 "An Opportunity from America?"
 RUS_tourist.17.d:0 "Our men along the border with the Whites have informed us that, minutes ago, a small party crossed into Buryatia, having departed from Chita.\n\nAmazingly, it is being led by an American, the very same one who, our propagandists inform us, is starting to gain a reputation. Apparently this man is intending to cross the whole of Russia, east to west, and stopping in as many states as possible, legitimate or otherwise. Though he poses no threat, he does offer an opportunity.\n\nOur struggle against the tyrants in Irkutsk is not well known outside of our lands, and support, diplomatic, financial, or otherwise, could be of significant assistance. If we can prove to this American that our cause is just, we could benefit. A longshot, to be sure, but many said that about our endeavor as a whole, and yet here we are.\n\nInvestment would be minimal. At the very least, the American is likely to be exposed to the revolutionary spirit of our people as he traverses our lands, and it has been suggested that a brief meeting with Sablin himself could compound this. Our leader's natural charisma is well-known, and with only a few minutes of his time it is possible, however unlikely, that should this American complete his journey a favorable portrait of us could be painted.\n\nSome claim that to even entertain such a notion is foolish, and beneath our notice, but many others urge us to seize the chance offered. What should we do?"
 RUS_tourist.17.a:0 "Invite him to meet with Sablin. We cannot pass up this chance."
 RUS_tourist.17.b:0 "A meaningless distraction. Let him sightsee."

 RUS_tourist.18.t:0 "Entry 7: The Buryat ASSR"
 RUS_tourist.18.d:0 "When we entered Buryatia, crossing the border from Chita, we, or rather I, certainly did not expect an invitation from its leader for a meeting. But that is exactly what we received.\n\nThe border guards had been suspicious, but not overly so, and allowed us to continue on to their capital at Verkhneudisnk without much trouble. Once we arrived, however, we were met with some very sharply-dressed officers, who informed us that Sablin himself wanted to speak to us. Or, rather, to me. What was more, I actually felt that the request was exactly that.\n\nSo, after of course accepting, Zoya and the others were well taken care of while I was shuttled ahead to his office. And, I must say, he seems a most impressive man. Almost impossibly young, with an easy smile, immense personal charisma, and an affable demeanor, I liked him from the start.\n\nI confessed to him that I knew little of the struggle he spoke about, the doctrinal split with the so-called 'tyrannical and bloodthirsty' regime in Irkutsk, but he seemed not to mind, saying only that he hoped, one day, that his state could open relations with America. Perhaps, he joked, with me as the Ambassador.\n\nI and we were shuffled out shortly after, but I found the whole experience most enjoyable. In addition, his men had given us several trinkets to carry with us, and Zoya had purchased several more from a small market besides.\n\nTomorrow we will depart for Irkutsk itself. I am curious to see if Sablin's characterization of it is accurate."
 RUS_tourist.18.a:0 "Surely not everything they say can be true?"

 RUS_tourist.19.t:0 "Entry 7: The Buryat ASSR"
 RUS_tourist.19.d:0 "I was not sure what to expect when we first entered Buryatia. Those in Chita, government-affiliated or otherwise, had said nothing positive about it. A state in rebellion, yes, but also a state of communists.\n\nI feared the worst but, I am happy to say, have been pleasantly surprised. There is a certain energy about these lands that I have not yet found in Russia. A certainty that, whatever the future may bring, those here are fighting for something worthwhile, something better. A 'revolutionary spirit,' to hear them describe it themselves.\n\nI cannot say for sure if such is an actual thing, but the people here very much believe it to be so, and that seems to be enough for them. Zoya herself is very skeptical that any such enthusiasm could carry them to victory over a superior foe, saying that she knows 'very well' how much spirit counts for, but I can't share her pessimism.\n\nAs an aside, I have also noticed that people are treating me, treating us, differently. With more attention, deference, and approval. Apparently word of my journey has spread somewhat, reaching ahead of our travels, and is being received, by some at least, as a topic of great interest. The feeling is, to me, very strange.\n\nWe are soon to depart for Irkutsk itself, where we will no doubt see if the ones who control it are as tyrannical as those here claim them to be. I am curious to find out, in any case."
 RUS_tourist.19.a:0 "Surely not everything they say can be true?"

 RUS_tourist.20.t:0 "An American Sablinite?"
 RUS_tourist.20.d:0 "A message has been received from our agents in Sablinite lands, regarding the departure of individuals from Verkhneudinsk on a course towards Irkutsk.\n\nApparently an American, reported as having originally arrived in the Far East at Petropavlovsk via chartered vessel is, along with several others, now proceeding towards our territory following reception in those of the rebels. While we cannot be sure of his or his party's intentions, we can be sure that there will soon be a situation requiring attention.\n\nAccording to the NKVD, the American in question was received by Sablin himself, and though whatever messages or words may have been exchanged are currently unknown, such contact is inherently suspicious. We also cannot, at this time, confirm the political orientation of his companions in general, and in particular that of one woman who has been identified as possessing considerable geographical knowledge and combat ability.\n\nIt has been recommended by several officers that we treat the group in its entirety as having been suborned by Sablinite practices, and thus move aggressively to capture and deal with them as such. Others, however, have urged restraint given the presence of a known American who has achieved some notability - and thus position in the public consciousness.\n\nWhat order should be given to our agents?"
 RUS_tourist.20.a:0 "Arrest them, but be careful. We don't want an incident."
 RUS_tourist.20.b:0 "Arrest them, but be vigilant. Open fire if necessary."

 RUS_tourist.21.t:0 "Entry 8: The Presidium of the Supreme Soviet"
 RUS_tourist.21.d:0 "Sablin and his people had been very clear that Irkutsk and the 'tyrants' that controlled it would not receive us warmly, unlike himself. And they were right.\n\nThe moment we reached the frontier we were intercepted, as if they had known where we would be. Zoya told me that that was, most likely, exactly the case, our movements reported upon by NKVD agents. Every time she speaks the acronym I can hear the venom in her voice, though I can tell that, as much as she hates them, she also fears them, and that alone is enough to make me do the same.\n\nI soon understood the effect they had on people. The agents were men, yes, but their eyes were cold and hard as they searched our belongings and, after flat orders, our persons, in the most invasive way possible. They accused us of being Sablinites, our denials to which were flatly ignored. Then they asked more questions, and I could tell Zoya was growing uneasy.\n\nA potential disaster was averted, however, when they began asking me questions about my travels so far, and I realized that, regardless of their words, they were treating us with more care than they would have otherwise, for I, we, are becoming known. Indeed, shortly after they denied us entry and ordered us to depart to the south-west.\n\nOur group has not seen the Presidium's lands, and it seems as if we never will. If they are represented by the attitudes of the men who detained us, this is a state of affairs with which I am content.\n\nWe continue onwards, in any case. Not that we have any choice."
 RUS_tourist.21.a:0 "A tense situation."
 
 RUS_tourist.22.t:0 "One More Grave"
 RUS_tourist.22.d:0 "Another message has been received by our agents stationed along the border, and it is not positive news for the Presidium.\n\nApparently, shortly after intercepting and detaining the American and his party, they began displaying extreme agitation to both the questions presented and the searches demanded. This agitation, especially from the still-unknown woman earlier identified by our agents in Verkhneudinsk, eventually led to disaster.\n\nClearly convinced, correctly or otherwise, that they were about to be imminently executed, the woman reportedly killed one of the agents, seized his weapon, and attempted escape. The fight was brief but violent, and the woman killed several more agents before being shot down herself.\n\nAssuming that such action proved the party's identity as Sablinite infiltrators, the agents proceeded to liquidate the rest of the party, including the American. The bodies and identifying materials were quickly disposed of.\n\nWhile we will need to take action so as to ensure that the final fate of the American cannot be attributed to ourselves, we can be confident that, once again, the NKVD has acted as the sword and shield of the Party and the state as a whole."
 RUS_tourist.22.a:0 "Vigilance cannot be neglected."

 RUS_tourist.23.t:0 "A Memorable Border Encounter"
 RUS_tourist.23.d:0 "Always vigilant for potential NKVD infiltrators, the border guards of the People's Revolutionary Council, themselves long-serving Red Army men, quickly spotted the small party approaching from the direction of Irkutsk.\n\nQuickly moving to detain the party, the soldiers quickly found themselves quite astonished at the story communicated to them, first in broken and strangely-accented Russian from the man, and then with more expertise from the woman. Investigating further, their astonishment only grew as the man's travel documents were inspected, and the group's luggage searched.\n\nEventually accepting the story given, and listening with amusement at the 'reception' the man and woman spoke of by the authorities in Irkutsk, the guards permitted them entry into the PRC, directing them towards Organ. They also informed them, right before sending a radio message, that if they were not observed there in short order, the consequences could be severe, indeed.\n\nAs the party disappeared over the horizon and along the road, the soldiers completed their patrol, returning to their barracks shortly thereafter. That evening, over army stew and cards, they spoke with wonder at just what could have possessed an American to go trekking across all of Russia, and what the odds of his survival were.\n\nTheir sergeant won, giving him no better than one chance in ten."
 RUS_tourist.23.a:0 "But still, a chance."

 RUS_tourist.24.t:0 "Entry 9: The People's Revolutionary Council"
 RUS_tourist.24.d:0 "After our most unpleasant experience with the Soviet authorities in the lands around Irkutsk, we continued southwards, entering the lands of the People's Revolutionary Council.\n\nApparently a 'state' created in Mongolian lands by Red Army remnants, its capital, such as it could be called, had all the character of a military camp. And just about the equivalent friendliness of one. We spent some time securing small trinkets and stories from the local citizenry, but beyond that there is, sadly, little of note to write about.\n\nOne thing it did offer, however, was the opportunity to dispatch a letter back to America. For a very reasonable fee, a trader who was soon to cross through Mengjiang and towards the port at Dairen agreed to carry some mail. I hope it is received reasonably soon.\n\nCompared to my interactions with the locals, the experiences I shared with Zoya in these lands were far more interesting. She is a most remarkable woman, capable of easily inserting herself into the cultures of the states that we visit, and navigating complex internal politics with seemingly little effort. She is also, as I have discovered several times now, excellent at sensing dangerous situations and working to either avoid them completely or defuse them before they turn violent. I am again thankful that I secured her services.\n\nWe are proceeding onwards, intending to cross the internal demarcation line between the Far East and Central Siberia. I am curious to see what states exist. We have already seen such a variance in government here, and I wonder if this experience will continue.\n\nI hope it does."
 RUS_tourist.24.a:0 "A valued companion."

 RUS_tourist.25.t:0 "A Chronicle from the East"
 RUS_tourist.25.d:0 ""Dear Mom and Dad,\n\nI'm alive! Or at least I was when I wrote this letter and in good shape. We're currently camped out in western Mongolia, and I guess that means I've successfully trekked through the Russia Far East. While I'd love to tell you about it in person, a letter will have to suffice for now.\n\nKamchatka turned out to be run by the remnants of the Red Navy. Its sailors were quite friendly, and their leader was even kind enough to grant me a boat to Magadan. Unfortunately, they've been forced to resort to piracy to make ends meet, given the region's desolate conditions. Magadan in comparison was fairly well off, its people look adjusted to their harsh conditions, and their leader Matkovsky seemed like a nice fellow.\n\nAcross the border, the Yakutsk republic was dominated by mining companies, and while peaceful it was sparsely populated. Following the river, I arrived at the "Partisan Republic" of Aldan. A state opposed to most of its neighbors and heavily militarized. It was here where I hired Zoya, an experienced sniper, as a guide to help me on my journey.\n\nCrossing from Aldan into Amur, I entered into a territory ruled by thugs and murderers, where violence and brutality were common and unrestrained. Counting myself lucky to avoid injury, we crossed into Chita, a territory ruled by forces that seem to think the Russian Civil War still isn't over, with a Tsar from Australia at its head.\n\nFinally, we crossed into Buryat, a land of idealistic revolutionaries fighting against the last tyrannical remnants of the Soviet Union in Irkutsk, a paranoid state which deported me into Mongolia, now run by the remnants of the Red Army.\n\nWhile I still have a ways to go before I can get back home, Russia is a fascinating land, and I only hope that with Zoya by my side, I can traverse it all. Wish me luck, guys and I'll hopefully see you soon,"
 RUS_tourist.25.a:0 "Love Steve."

 RUS_tourist.26.t:0 "A Fresh Face in the Free Territory"
 RUS_tourist.26.d:0 ""An imperialist spy," muttered Yuri, "has to be". The ideologue of the Siberian Black Army had been pacing up and down his room, flicking through the pages of reports that had been trickling in from the border communes. An American, they claimed, had penetrated the border with a Russian guide (most likely a Reactionary collaborator) and had been visiting the communes. Yuri studied the papers again, his eyes skimming over the Cyrillic type. This stranger was spinning an outrageous story about being a 'tourist', which was likely simply a thin cover for a CIA operative.\n\n"Maybe," interjected Stepanov, "he's just a tourist. Honestly, Yuri, I respect your spirit but I doubt the CIA would send a college student who clearly hasn't seen a day of war or labor as a spy." Galanskov's eyes narrowed at his military counterpart's words.\n\n"Perhaps he's here to spread authoritarian propaganda about how wonderful his capitalist hellhole 'democracy' is." Yuri's reply seemed far less fiery than his initial words, Stepanov's assessment cooling his choler. The ideologue's face softened, "No, Companion Ivan, you are probably right. Still, it could be beneficial to detain him and ascertain his true reasons for being here." He smiled slightly, "perhaps even arrange to have this tourist given a tour of our way of life, ignite the fire of anarchism within him that he might carry it back to America?"\n\nStepanov nodded, the idea had merit, but it wasn't up to either of them to decide, such was the way of anarchy."
 RUS_tourist.26.a:0 "Give him free rein."
 RUS_tourist.26.b:0 "Let the Black Army keep an eye on him."

 RUS_tourist.27.t:0 "Entry 10: The Free Territory"
 RUS_tourist.27.d:0 "Me and Zoya have been in the Siberian Free Territory for about a week now, lots to write down. In the states, I was always taught that 'anarchy' was a bad word, like total chaos. This anarchy isn't what I expected and I'm having a hard time sorting it all out. Everyone lives in communes and are led by councils, which are elected by the locals. I made the mistake of asking if that made the Free Territory a democracy and some young guy in a black and red hat started yelling at me in Russian! Zoya translated for me, and this dude was going off on me about how democracy was just a 'veiled authoritarian mechanism', whatever that means.\n\nTo their credit, people seem generally content with the way things are, but their reactions to me have been pretty mixed. I've been stopped a couple times by excited villagers who smile and take pictures with me, but just as many times I've been jeered at, spit on, and I swear that I've seen uniformed men following me! I don't know what to make of this place. The people are definitely free, but the way they define freedom isn't something I'm used to. They share everything with each other, have total gender and sexual equality, but also live under a military junta. I came here not really knowing what anarchism was, and I don't think I understand it any more now."
 RUS_tourist.27.a:0 "They have the freedom to be free, but not much else."

 RUS_tourist.28.t:0 "Entry 10: The "Free" Territory"
 RUS_tourist.28.d:0 "What a horrible day. I was out in town, just seeing the sights when a group of black-uniformed goons grabbed me and dragged me away through an alley! Zoya was busy with negotiating a ride to the next commune on our list and must not have seen me getting snatched. The thugs took me to a shack on the outskirts of town and interrogated me in a mix of broken English and Russian. I didn't understand much, but I think they were accusing me of being a CIA spy! They didn't torture me or anything, just roughed me up a bit, so I guess that's the silver lining. I was there for a couple hours, I don't know how long, but eventually I heard Zoya shouting at the guards in Russian. They started shouting back, but eventually, Zoya got them to let me go. She escorted me out, and I swore she was going to burst a goddamn blood-vessel, she looked like a giant cherry in a shirt. Would have been funny if I wasn't scared shitless.\n\nAfter that shitshow, she took me aside and told me that I should just avoid talking to the locals altogether. Apparently, I had used some 'imperialist language' and a paranoid anarchist fanatic ratted me out to the Black Army. They put two and two together and came to the conclusion that I was a spy. Apparently, freedom here doesn't extend to thinking big bad imperialist thoughts or using words that are 'un-anarchist'. Man, screw this place."
 RUS_tourist.28.a:0 "Why does a free society have fucking thought police?"

 RUS_tourist.29.t:0 "An Interesting Opportunity"
 RUS_tourist.29.d:0 "Frontier guardsmen, stationed along the border with the Black Army, have reported the detainment of an unusual group of entrants.\n\nThe entrants, initially observed rapidly exiting the Black Army's territory and entering our own, were immediately detained on suspicion of their origins. They were then searched and interrogated for evidence of anarchist literature or leanings.\n\nHowever, it soon became evident that they were not anarchists at all, but rather the entourage of a singular American tourist, himself also detained, who is attempting to cross Russia from east to west while compiling a log of all the states visited. It was immediately suggested that this offered considerable opportunity.\n\nIf the American is invited to Krasnoyarsk, if he can be shown the dedication of the Provisional Government to democratic ideals, and our intent to spread them over all of Russia, we could potentially win a very significant diplomatic victory. Gifts will of course be arranged.\n\nWe will therefore escort him to Krasnoyarsk, as well as arrange both a tour of the city and an audience with General Andreev. We will show him why our state is superior to those around us, and in so doing, prove that the lands of both the anarchists to the east and the madman to the west would be far better served under our control.\n\nIt is most pleasing when such an possibility presents itself."
 RUS_tourist.29.a:0 "One must not waste such chances."

 RUS_tourist.30.t:0 "Entry 11: The Provisional Government of Krasnoyarsk"
 RUS_tourist.30.d:0 "After that unpleasantness in the lands of the Black Army, for which I will always give thanks to both Zoya and my earlier decision to contract her services, we crossed the Yenisei as rapidly as possible and were immediately detained.\n\nThe soldiers, claiming to represent the government in Krasnoyarsk, heard our story and contacted their commanders. Shortly thereafter, and to our surprise they told us we were to be escorted to Krasnoyarsk proper. Zoya was uneasy at the prospect, but clearly not having a choice in the matter, we conceded.\n\nI am happy to say, however, that her unease was unjustified. Krasnoyarsk is a most pleasant city, and as we were escorted through it towards what I now know to be the central government building, all I could see were clean streets, industrious people, and the largest railway junction I have ever seen.\n\nArriving at the government building we were met in person by, and I do not exaggerate, the territory's ruler, General-President Andreev. As one could be forgiven for assuming, I had thought a military-dominated government would be unpleasant, but speaking to the man about my journey and his own goals, I was surprised how dedicated he seems to be to the ideals of democracy, free trade, and more besides. I hope he is successful in his eventual reforms - liberty is of course deserved by all.\n\nWe make next for Kemerovo, to the west and across the Tom. Those here in Krasnoyarsk are quick to speak negatively of the city, the state it resides in, and its ruler, but I have learned by now that what people say is often not entirely representative.\n\nIn any case, we shall certainly see."
 RUS_tourist.30.a:0 "A surprising government, indeed."

 RUS_tourist.31.t:0 "A Strange Arrival"
 RUS_tourist.31.d:0 "An odd occurrence has been reported to us from our security forces arranged along the border with Krasnoyarsk. Apparently an American, of all people, appeared and subsequently requested entry into the Principality!\n\nAlthough initially detained on suspicion of being an infiltrator from Andreev's traitorous regime, the man provided ample proof of both his American citizenship as well as his continued journey across Siberia, from Petropavlovsk to, so far, Krasnoyarsk. He further explained that he is on a journey across Russia from East to West, visiting as many nations as possible and investigating their cultures.\n\nWith no reason to detain the American further, and no instructions from the central government to reject entry, he was permitted to continue through the border region. He is expected to arrive in Kemerovo itself in short order."
 RUS_tourist.31.a:0 "How curious."
 
 RUS_tourist.32.t:0 "Entry 12: The Principality of Kemerovo"
 RUS_tourist.32.d:0 "When I first crossed into Kemerovo, I thought that everything I had been told in Krasnoyarsk was true - the border guards were most unfriendly until I proved who I was. But having now been in Kemerovo for a few days, I see that things are not as I thought they would be.\n\nThe city is clean and orderly, as long as you ignore all the coal dust from the Kuznetsk basin, the people seem relatively friendly, and I'm certainly not seeing all the unpleasantness I did in Zeya, Irkutsk, or in the territory of the Black Army. Zoya certainly seems to enjoy it, at the very least.\n\nFar stranger than the city, however, is the government. As far as I can tell their ruler is a Red Army general who had a breakdown and began calling himself 'Emperor' Rurik II, and it doesn't seem like anyone can really explain to me what his actual goals are. The ones they can tell me about, however and very loudly, are his children - 'Prince' Yuriy and 'Princess' Lydia.\n\nYuriy seems to have some ideas similar to Valery regarding unions and the like, and wants to move towards a democratic system. His sister seems much harsher, wanting to continue absolutism and claiming it a simple necessity towards keeping order in a place as lawless as Siberia. It shook me a little how much sense that made to me - before I set sail I would have supported Yuriy absolutely, but after what I've seen so far in Siberia I can't discount Lydia's opinion so easily anymore.\n\nIn any case, I've spoken with Zoya and tomorrow we'll be heading south, towards Biysk, apparently the capital of a small nation of Orthodox Old Believers. I wonder what that will be like."
 RUS_tourist.32.a:0 "I wonder which sibling will win?"

 RUS_tourist.33.t:0 "The Land of Two People"
 RUS_tourist.33.d:0 "The strange group reached Gorno-Altaysk in the early morning. Local militias were confused about the newcomers. Couldn't be merchants from beyond the frontier; they had no wares. Neither could they be locals heading either to church or to the day's festival. In front of the group was a woman, clinging to her rifle. Next to her was a foreigner with a dreadful Russian, claiming over and over to be an American.\n\nAs often was the case, President Zavoloko was the one to break the deadlock. He asked for fresh clothes to be provided to the group. The foreigner would stand out much less in traditional Altay clothes. From there Zavoloko had the American shown to a local church. In late afternoon he would be free to attend a local Burkhanist festival, where songs would shared under Oyrotia's endless sky.\n\nThe bodyguard was welcomed in for questioning. After assessing that the group really were just travellers, and had no tie to any Central Siberian factions, Zavoloko politely requested from the woman as much information as possible on Kemerovo, Krasnoyarsk and the Siberian Black Army. The region was waking, and dark clouds were on the horizon. Any information as to developments in Central Siberia was welcome in the isolated republic."
 RUS_tourist.33.a:0 "Is it true, then, that General Krylov has gone mad?"

 RUS_tourist.34.t:0 "Entry 13: The Republic of Oyrotia"
 RUS_tourist.34.d:0 "It seems I was ill informed. While everyone in Central Siberia has referred to Oyrotia as a nation of Old Believers ( the Russian Orthodox Schismatics exiled from Western Russia to this remote place) , in fact the Oyrotian Republic is home to a large amount of Altaic people. I was invited to a festival, where songs and burning of sacred plants were carried on. I didn't understand much of the rituals, but there did not seem to be any shaman leading proceedings. It was a more communal sort of ceremony. The locals seemed indifferent to my presence.\n\nThe capital of the republic is not too different from any provincial town I've seen so far. Unlike Kemerovo or Krasnoyarsk, it seems this region has merely been forgotten by events. Isolated here in the mountains, it seems the two peoples of the republic want nothing more than peace and quiet. The lack of border guards and military checkpoints was commented on by Zoya. Hopefully peace continues to safeguard these people.\n\nWe've been sold horses! At a good price, too, it seems. It will help us make good time as we go down the mountains and head toward Novosibirsk. A merchant travelling in the direction will make the trip with us. It will be interesting to return to civilization, I hear Novosibirsk is one of the last big industrial cities in Russia."
 RUS_tourist.34.a:0 "The journey continues."

 RUS_tourist.35.t:0 "The Mile High Tour"
 RUS_tourist.35.d:0 "This morning, a bunch of horsemen in a caravan from Oyrotia stopped by while doing some trade outside of Iskitim. While the supplies they brought over were well needed, the Oyrotians brought a peculiarity with them. That is, one horseman was carrying an American flag. The traveler looked both incredibly like he belonged with the caravan, and yet incredibly out of place due to his body language and general appearance. Regardless, he was trading alongside our citizens and seemingly happy.\n\nAnd then he ran into some soldiers. Soldiers who he did not stop talking to.\n\n"My name is Steve, and I'm a tourist from America! I've heard of the aircraft plant here, and have seen your planes soar all throughout this part of Siberia! They're absolutely fascinating to me."\n\nWhile his Russian was rather broken and he could barely hold a coherent conversation, he was traveling with a native who explained his situation. Zoya, as she was called, gave context to Steve's story and explained his desire to travel the Russian warlord states in order to document his experiences. Of course, the soldiers wouldn't pass on an opportunity for some entertainment. They offered to take him to the capital, where they would "commandeer" an aircraft.\n\nSteve and Zoya generously accepted, and the soldiers decided to drive them to the capital. While on the way, Steve was spinning eccentric, heartfelt tales about his previous travels from Eastern Siberia. This enchanted most of the soldiers, yet two of the most serious of the bunch, Evgeny and Anatoly, were infighting about which plane to take the young American up in.\n\n"I'm telling you, Anatoly! He would love the old Soviet Il-10. Americans eat up that historical stuff."\n\n"Nah, nah! Amerikanskiy love fast and dangerous! We should take out the jet plane that Aleksandr was working on."\n\nAfter much debate, the two come to a consensus with the other soldiers alongside Steve, and decided that..."
 RUS_tourist.35.a:0 "The American would love a vintage Soviet plane."
 RUS_tourist.35.b:0 "We'll impress him with the experimental jet!"

 RUS_tourist.36.t:0 "Entry 14: Taking to the Skies"
 RUS_tourist.36.d:0 "Russia is truly a sight to behold from her skies.\n\nWhile I have come to the Anarchy by sea and have traveled it by land, to soar among the clouds before the Urals is a lovely sight to behold. The soldiers of Novosibirsk were enamored by my tales, and decided to bring out an old piece of history from the German conflict; an old Soviet Il-10 from the late 40s.\n\nShe served a bit in the West Russian War; engaging a few overconfident ME-262s and providing ground support when she was able. Almost shot down in a fierce dogfight over Moscow, she was valiantly spared... or so my pilot Evgeny told me. Whether this was true or not, I did not mind. The only thing that mattered was my head among the literal clouds and his comfort in this old piece of history.\n\nWhile we stayed within the borders of Novosibirsk and mostly along the Om River, the sights and sounds of the serene Siberian countryside are absolutely breathtaking to behold from the sky, and it is surely something I will never forget, nor can do justice in this entry. When we landed, Evgeny gave me a brotherly hug goodbye, and gave me instructions to safely head to Tomsk.\n\n"Travel safe, Tovarish. May your journey be marked with heartfelt success." Those words will echo in my head for a very, very long time, and the appreciation deep in my heart can never be expressed fondly enough."
 RUS_tourist.36.a:0 ""To slip the surly bonds of Earth and dance amid the soaring birds...""

 RUS_tourist.37.t:0 "An Unfortunate Aviation Accident"
 RUS_tourist.37.d:0 "The air above Kuybyshev was crisp and bright. Sparse clouds made way for the shining sun to lay on the village grounds, with nature following the sun in suit. Despite the occasional threat by warlord raiders, it was a surprisingly normal day in the average Novosibirsk town.\n\nUntil, that is, a jet fighter slammed into the farmland of Mr. Kravchenko and subsequently burst into flames on impact. Some may have thought it to be a lone, lost German bomber which had wandered way too far and was shot down by the Free Aviators, while others thought it was a simple air training exercise gone wrong. On closer inspection, the aircraft was either an experimental Soviet jet which never got off the ground, or a makeshift science experiment by one of the warlords in their vain attempt at air supremacy. Regardless, the smouldering wreck of what is left makes it impossible to discern.\n\nAfter an examination, the village constabulary has determined that three bodies were on the plane, all of which perished during the crash or the subsequent engine explosion. One of the corpses, although brutally disfigured, was an interesting case. The diary he was clutching to his chest was badly burned, yet contained stories of other warlord states throughout Russia in a language which the village intellectuals determine to be English.\n\nUnfortunately, due to the loss of most of the pages to fire and the overall integrity of his diary, it seems his story will be lost to the very flames which burned his mark on this world away."
 RUS_tourist.37.a:0 "What remains will be buried in an unmarked grave."

 RUS_tourist.38.t:0 "An American in Tomsk?"
 RUS_tourist.38.d:0 "Sightings of a strange group entering Tomsk have perplexed many recently. Riding horses and dressed in Altaic outfits while carrying the American flag, we have knowledge that this is actually an American who has been traveling all across Russia and has now entered our city of Tomsk.\n\nWhile Tomsk already invites many strange people for its promises of freedom and liberty, this entourage is especially interesting. Never has an American traveled so far into Siberia for years! Almost everyone in the city has a desire to meet him, and he has gained a fair bit of fame. We have even set up plans for him to view a debate in the salons as well as showing him into the insights of our unique government. As an American, he will surely be impressed with Russia's most powerful democracy, won't he?\n\nNevertheless, we must commend him on his willingness to learn. Traveling across all of Russia is not for the faint of heart! There are even rumors that he is a university student back home in America. He must be a great scholar!"
 RUS_tourist.38.a:0 "He will be safe here!"

 RUS_tourist.39.t:0 "Entry 15: The City of Artists"
 RUS_tourist.39.d:0 "Tomsk is very different from every other place I have visited so far. To be fair, however, almost every place in Russia is different from the next. It only gets stranger the deeper into Russia I get.\n\nI was welcomed with open arms into Tomsk, and the people here seem to be very friendly for the most part. Almost everyone wanted to meet me and have a discussion. I don't think I have been anywhere else that spoke more about politics, science, and art than here in Tomsk.\n\nSpeaking of politics, I even got a little insight into how Tomsk operates myself. I was invited to view a salon, and to be honest, it was entirely baffling. I had no idea what was going on. It was all just a bunch of intellectual conversation and scholarly arguing. I couldn't even figure out what they were talking about, and my Russian has gotten far better than when I arrived here in Russia! While I may not really understand this place, but it's good to know there are democracies in Russia and not just warlord dictatorships ruling over the people. Maybe Russia does have hope...\n\nStill, I don't know how they all agree on anything. It's much more enjoyable outside in the city of Tomsk than in the salons. The politics here are like if every nerd back in university decided to make a country. Who knows, maybe they know something I don't.\n\nNext, I'll be heading to Omsk. And even though people have said I should avoid that hell if I like to have my life, I'll keep an open mind. It can't be that bad, can it?"
 RUS_tourist.39.a:0 "Does he really have to go there?"

 RUS_tourist.40.t:0 "Caravans from the East"
 RUS_tourist.40.d:0 "A refugee convoy has rolled in from Eastern Siberia sometime this afternoon, and with it came potential new members of the Black League. Destitute men looking for safety, security, brotherhood, purpose... Perfect men to support our journey to the Great Trial.\n\nAnd then there was the American.\n\nWhile his name is unknown to the many around him, and his Russian dialect is just as much as a mystery, he is carrying an American flag and traveling with another companion. The companion, while not a local to the Western Siberia area, is clearly a native Russian. Cadre 120996, assigned to protection and border security duty, raised a complaint to their local officer in the League about this strange traveler. The commanding officer of the Cadre expressed caution, but out of sheer curiosity allowed passive interrogation and conversation with the traveler. He revealed himself to be a man called Steve, traveling the Russian anarchy with a guide who refers to herself as Zoya. Steve is documenting his experiences and the individual stories of the entire span of the country, of which his current stop is the great city of Omsk.\n\nWhile we are indeed overly cautious about visitors; especially ones as eccentric as an American tourist mad enough to traverse the warlord states, the commanding officer of Cadre 120996 has instructed his men to give the tourist some "friendly advice", and to show him around the city a bit. The only problem is that Steve seems dead set on some advice Zoya has told him; advice which goes directly against our own. After a long conversation and our friendly offer, the tourist makes his decision."
 RUS_tourist.40.a:0 "He approves of our guidance."
 RUS_tourist.40.b:0 "That blasted American tells us off!"

 RUS_tourist.41.t:0 "Entry 16: The Wonderful City of Omsk"
 RUS_tourist.41.d:0 "Omsk is perhaps one of the safest and cleanest cities in Russia as of yet. While I am not one to take a side on politics, their governance allows extreme order, yet compassion to everyday citizens.\n\nMembers of the "Black League", which is both the leading authority and armed paramilitary force of the nation, offered very generously to safely and courteously show us around! Despite the protests of Zoya (she refers to me as a "Mudak" in private later amid other chastising), the Black League shows us important cultural sights, an insight into how their society works, let us watch a military drill, and took us to a lovely local stew shop run by an old man called Pyetr. After this, the Black League hurried us to a local Hostel underground as to not be accosted by the Luftwaffe nor be out and about in the city late at night. The beds we slept in were sturdy and comfy, and despite the fact that we were essentially sleeping in concrete subway tubes, everything felt homey and warm.\n\nThis morning, we are to travel toward the Urals the way of Tyumen alongside a military caravan. Zoya tells me that it's essentially a glorified raid. While cautious, I severely doubt that the Black League would send a traveler they have treated so warmly into live combat. Nevertheless, I am departing in a few hours, and will be writing a letter back home to share my story thus far."
 RUS_tourist.41.a:0 ""Strange, but safe. That's how I like it.""
 
 RUS_tourist.42.t:0 "The Horrors of The Black League"
 RUS_tourist.42.d:0 "Such a foolish tourist. The foreign madman had the audacity to reject the advice of our glorious League, instead trusting in the local Zoya to serve as his compass. It is clear that this "Steve" is nothing but another obstacle; a test to the people of Omsk sent by the corrupt Western superpower to stop our soul-wrenching progress toward the Great Trial. His recorded observations are nothing more than petty espionage, espionage which will be sold to an American-backed warlord and used to crush us. Every notation that he makes rolls our clock forward, and our League cannot afford that.\n\nFortunately, "Steve" has reinforced his lack of intelligence and overconfidence during his fleeting few minutes here. About a half hour after the confrontation with Cadre 120996, "Steve" wanders into Bunker 2938 in order to find some information and a potential place to spend the night. Cadre 482315 has reserved most of that bunker for interrogation of individuals who have sought harm to the Russian nation. One such wastrel, an intellectual by the name of Yusef, happened to barely make a futile attempt at freedom. Escaping from his binds, the now half-blinded scoundrel could not see "Steve", yet still called out to him. His fingers individually broke and his spirit broken, Yusef would stumble into a horrified "Steve" as he collapsed to the ground and expired from shock. A few moments later, League members from Cadre 482315 would shoot two bullets from a TT-33 pistol into the back of "Steve's" skull.\n\nHis companion, Zoya, was found fleeing from Cadre 384234 after hearing this exchange from outside, and was swiftly executed with eleven PPSH shots. Both of their corpses will be offloaded in tomorrow's excursion into Tyumen, as ordered from Comrade Yazov himself, who was seemingly happy with this unique turn of events. Nobody, not even curious outsiders, will impede our march toward the Great Trial."
 RUS_tourist.42.a:0 "The rats across the border will find a use for their decaying bodies."

 RUS_tourist.43.t:0 "Tales from Central Siberia"
 RUS_tourist.43.d:0 "Dear Mom and dad,\n\nI am well, as is Zoya, who's been a godsend. I'm in a city called Omsk right now. The guys in charge here are called the Black League and let me tell you they run a tight ship! They're the ones who helped me get this letter to you! And through Kazakhstan, too! Ain't that nuts?\n\nThe farther I travel, the more of Russia there seems to be. The first city I visited was Kansk, run by the "Black Army." (No relation to the Black League, don't get confused!) They didn't like me very much. They stalked us and I got accused of being an "authoritarian," which was just madness. I'm American! We're as free as it gets! The city of Krasnoyarsk was much more pleasant. It wasn't big, but it was clean, industrious. The man in charge, Andreev, was very personable. He wants to set up a democracy, but for now it's a military junta. To the west was Kemerovo. I didn't meet the ruler - some old Red Army general that thinks he's an ancient Russian king, which is weird - but the people were nice. After that I went to Oyrotia, a small nation of Altaic people (one of Russia's ethnicities, like the Indians back home). They were very down to earth and sold me some horses and a beautiful cloak I can't wait to show you. Novosibirsk, on the other hand, is a big city, kinda like Baltimore. They took me up in an old Soviet warplane and Ma, it was breathtaking. The ride of a lifetime. The last place I visited was Tomsk, which is run by a bunch of those intellectual types, but at least it's a democracy.\n\nI'll write again as soon as I can. So far it seems that Russia defies almost all expectations, but with Zoya by my side I'm sure I'll be safe. I'll see you soon!"
 RUS_tourist.43.a:0 "Love, Steve."

 RUS_tourist.44.t:0 "Possible Infiltration Detected in Sector 217-B - Instructions Requested"
 RUS_tourist.44.d:0 "Comrade Major,\n\nA potential threat to the security of the People's Republic has been observed. Unusual particulars have necessitated this message.\n\nObservation units under my command have reported the appearance of a party of individuals attempting to enter the People's Republic from the territory of the Black League. The intruders do not match any known previous classification parameters for infiltrators. Their appearance and attire is unconcerned with camouflage, their mode of transport, that of horseback, is too conspicuous, and their path is exposed, providing no concealment. In addition, the party is carrying a raised American flag, further increasing visibility.\n\nIt has been suggested by subordinates that such a radical change in potential tactics of infiltration is likely an attempt to discover operational practices and procedures, or similarly as an attempt to capture security forces for information extraction. However, previous efforts on the part of the league to do so have focused on covert abduction, and were such to be attempted by the intruders as observed, long-range fire would likely ensure rapid neutralization.\n\nI await orders on how to proceed with interception.\n\nIn defense of the Central Committee,\n\nG.A. Goncharov,\nLieutenant of State Security, Red Banner Eastern District"
 RUS_tourist.44.a:0 "Reply: Approach prudently."
 RUS_tourist.44.b:0 "Reply: Intercept aggressively."

 RUS_tourist.45.t:0 "Entry 17: The West Siberian People's Republic"
 RUS_tourist.45.d:0 "After departing Omsk, that wonderful city, we headed northwest towards lands that Zoya tells me are controlled, at least ostensibly, by some of the last strict Leninist hardliners still in existence.\n\nI found that most strange, as given the clear failures of Leninism as shown most evidently in the Soviet collapses, one would think it an unattractive ideology to cling to. But, as we soon discovered, and much to our peril, that healthy communist paranoia is still alive and strong.\n\nWhen I saw the border patrol approaching, I naively assumed that they would, like in so many other of the states we have crossed, cautiously advance, ensure we were not hostile, and then check our documents. They completed that first step, but then, and without even so much as speaking to us, proceeded directly to shooting. And if it had not been for Zoya using her practiced eye to read their body language, my story might have ended there.\n\nFortunately for us, she later told me, they had not waited long enough to both ensure accuracy and also prevent escape. We all immediately took off, pushing our horses to their very limits in order to remain ahead of the vehicles driven by the border patrol. Again Zoya proved her considerable skills, quickly identifying terrain that the horses could progress through, but the vehicles themselves could not. After several hours of hard riding, with the horses pushed to utter exhaustion, and using my continued ability to write as evidence, we succeeded in evading our pursuers.\n\nClearly unwelcome in these lands, we progress in the only direction possible - north - skirting the lands of those strange democrats in Tomsk. Zoya tells me that even she is excited by our next destination.\n\nI hope that, once there, I am similarly so."
 RUS_tourist.45.a:0 "Such a rude way to greet guests."

 RUS_tourist.46.t:0 "Report: Infiltrators Intercepted"
 RUS_tourist.46.d:0 "Comrade Major,\n\nThe potential threat to the security of the People's Republic has been addressed as per your instructions.\n\nFollowing receipt of last transmission, advance units under my direction aggressively intercepted the intruders with the support of light armor. Upon approach, the intruders were observed to be momentarily paralyzed with indecision, before one attempted rapid movement in an opposed direction.\n\nUnderstanding this as an attempt at escape, and therefore providing tentative identification of the intruders as Black League infiltrators, I ordered engagement to begin at 14:07:25.\n\nContributory fire from armored units affected rapid neutralization, with responding gunfire only briefly observed from the party's sole female member. Upon ensuring that the intruders were deceased, they and their possessions were briefly searched before said remains and possessions were cremated in order to ensure the failure of subsequent potential active or passive surveillance.\n\nA catalog of items is attached to this message, and attention should be drawn to the presence of extremely convincing forgeries of various American and Siberian travel documents.\n\nIn defense of the Central Committee,\n\nG.A. Goncharov,\nLieutenant of State Security, Red Banner Eastern District"
 RUS_tourist.46.a:0 "Loyalty to the Central Committee."

 RUS_tourist.47.t:0 "An Unusual Spotting"
 RUS_tourist.47.d:0 "One of our scout planes has reported back to command about the sighting of a small party crossing the river separating our territory from that of the People's Republic.\n\nDescending for a more accurate inspection, the pilot reported seeing several figures on horseback with an additional several pack horses laden with baggage. More perplexing was the apparent presence of an American flag amongst the other laden cargo.\n\nAlthough the pilot considered engaging the party using his onboard armament, as is usual with unannounced border crossings, the odd nature of the situation resulted in his communication instead. From their direction of travel, the party appeared to be moving in the direction of the Thief Territory, though this path could carry them within close proximity of our aerodromes near Surgut.\n\nIt has been suggested that, to minimize potential confrontations, we should avoid contact, unless they attempt to directly breach the security perimeter of any of our forward bases. Regardless, we will keep close watch."
 RUS_tourist.47.a:0 "Keep watch - but do not engage. Yet."

 RUS_tourist.48.t:0 "Entry 18: The Free Aviators"
 RUS_tourist.48.d:0 "Ever since entering Western Siberia, fleeing for the cover of forests or, if in a city, the ever-present slit trenches, has been a regular occurrence. Zoya tells me it's because the Germans have been bombing everything they can see for years on end, and from the destruction everywhere I look, I can see the awful effect.\n\nBut whenever I hear anyone talk about the bombers, they also talk, with hushed reverence, about the Aviators. Zoya seems enamored by them, remembering them from her younger days behind the German lines. But though she says we've entered their territory, we haven't seen any of them. At least not on the ground - one small plane keeps us under watch at all times. Zoya says they're being careful, and that German infiltrators have tried to sabotage them before.\n\nThe one thing we have seen, from a distance and through my binoculars, was a group of biplanes performing some exercises in the distance. I must say, I can see where the stories about the Aviators' flying prowess come from - I've never seen planes turn so radically, or fly so low, and come out unscathed. I suppose you would have to be incredibly skilled in order to fly wood and canvas machines powered by tractor engines against the Luftwaffe for years on end.\n\nWithout any contact with the Aviators themselves, we're continuing west, where I've been told there is an entire region under the control of a vicious bandit clan. I'm not yet sure whether to believe it.\n\nZoya tells me we should reach their territory within a few days. We'll see how true the stories were then."
 RUS_tourist.48.a:0 "Amazing pilots, indeed."

 RUS_tourist.49.t:0 "Marks on the Horizon"
 RUS_tourist.49.d:0 "Some of our brothers, watching the frontier near Nyagan, have reported a small party on horseback entering our territory from that claimed by the Aviators.\n\nThey have not spoken to any of us. They have not contacted any of our representatives. They have not offered tribute or trade. They have not followed the correct routes that we have marked for those we have previously granted safe passage. They have not shown us the respect proper to those who are the law.\n\nAnd, most importantly, they appear to have valuables.\n\nMore than one horse laden with goods was observed, along with several unusual or rare curiosities, among them an American flag. These curiosities can be sold, and whatever they have used to purchase them can be distributed among us. Although at least one of them was clearly armed, such is not at all unusual in Yugra, and we know well how to engage outsiders within our territory.\n\nVehicles are already being prepared - both for the engaging party as well as for the spoils to be had. The only question that remains is how large a party to send."
 RUS_tourist.49.a:0 "How dangerous could they be? A small party should suffice for this."
 RUS_tourist.49.b:0 "We don't know how capable they are. Send a larger party just in case."

 RUS_tourist.50.t:0 "Entry 19: The Thief Territory of Yugra"
 RUS_tourist.50.d:0 "It would appear that those who spoke of Yugra, before we departed to cross the lands of the Aviators, were speaking the truth.\n\nNot long after crossing the border into their territory near Nyagan, we were set upon by men who I first thought of as bandits. Enlisting Zoya was, without a doubt, the best decision I have made so far in Russia, excepting my time spent in Omsk, of course, for it was she who spotted the sunlight reflecting off of one of their scopes.\n\nThough one of our horses was killed, her quick actions got both myself and others out of the initial line of fire and into a defilade. There I witnessed the sight of a master of their craft in action, as she shot down two of them from extreme range. Our other assailants quit the field soon after, clearly not having expected one of such skill among our number.\n\nWhen we investigated the bodies shortly after, Zoya mentioned that they bore the tattoos of men who had long spent time in prison. The 'thieves' of the Thief Territory. Having now killed several of them, and clearly not receiving a warm welcome besides, she recommended we pass through the region quickly, and I had no reason to disagree.\n\nWe now make for the northwest with all haste, and with luck, we will leave this place in the near future."
 RUS_tourist.50.a:0 "I don't know what I expected in the 'Thief Territory.'"

 RUS_tourist.51.t:0 "Successful Ambush"
 RUS_tourist.51.d:0 "The party we dispatched to waylay the unknown intruders entering our territory returned several hours ago, their vehicles full of loot and butchered horse meat.\n\nAccording to the brother in charge of the party, the intruders were engaged upon their entry into a small gully, their horses shot from under them and the members of our party firing from above. They resisted as strongly as they were able, but were killed soon after, their tactical position near-hopeless.\n\nApart from one of their number, a woman with a rifle identified by one brother as bearing the marks of a formerly-active anti-German partisan organization, and who killed two brothers, the intruders proved easy prey. After the fighting had ended, the party stripped the bodies and rolled them into a shallow grave before searching the baggage train and butchering the horses.\n\nUpon inspection, there were a number of items and curiosities of great interest to the brothers, including products from all across Siberia rarely seen anywhere near the Urals. In addition, it would seem that the American flag observed earlier - which was also recovered - belonged to one of the intruders who was, surprisingly, carrying an American passport.\n\nIncredibly, he was also carrying a diary recounting his travels across the vastness of Siberia and Russia proper, crossing the territory of many different states and meeting many different personalities. Quite a fascinating journey to read about.\n\nBut, also, a journey that ends here."
 RUS_tourist.51.a:0 "I don't know what they expected in the 'Thief Territory.'"
 
 RUS_tourist.52.t:0 "Unknown Surveillance Detected in Grid DM-73"
 RUS_tourist.52.d:0 "Comrade Commissioner,\n\nAt approximately 13:10 earlier today, and through long-range imaging apparatus, a small party of unknown individuals was observed summiting part of the Nether-Polar Ural mountain range southwest of Vorkuta.\n\nAlthough having clearly summited from the direction of the Thief Territory, owing to the lack of earlier observation by myself or my detachment, it is not believed at this time that they are members of that territory's governing faction, owing to composition, equipment, attire, and the presence of a subsequently-identified American flag among the party.\n\nAfter inspecting the lands below (although not detecting myself or my officers owing to proper use of concealment) one member of the party was observed indicating a negative to another, before the party as a whole began descent back in the direction of origin. Eight hours of intensive further observation, following distribution of my force over approximately one hundred (100) kilometers in either direction, revealed no attempts of the party to re-attempt further intrusion.\n\nAt this time, I cannot conclude as to the intentions or objectives of said party. I can, however, be confident that they have not entered the territory of the Corrective State through my sector of observation, and that the maintenance of security remains my preeminent concern in all things.\n\nIn defense of the State,\n\nN.N. Lebedev,\nCaptain, 8492nd Observation Company"
 RUS_tourist.52.a:0 "The State remains secure. Always."

 RUS_tourist.53.t:0 "Entry 20: The Vorkuta Corrective State"
 RUS_tourist.53.d:0 "I have, until today, discounted the dangers that I know are present, and even prevalent, throughout Russia. I have passed through many states that I now know oppress and terrorize those living within them, Omsk being a bright and shining exception that I still miss terribly. But today I turned around for the first time.\n\nAfter the ambush in the Thief Territory, we crossed quickly into the northern reaches of the Ural Mountains, summiting them in short order and inspecting the desolate lands beyond. And, as I looked towards them, I somehow felt a coldness not attributable to the weather. A certainty that I have not yet felt. A certainty that to proceed would be the end of me. Of all of us.\n\nThe ambush, and our narrow escape from it, taught me that I can no longer consider only myself. Zoya and the others accompanying me are trusting me with leadership, and I nearly led them to their deaths by not listening to the stories I had heard. None of them have said anything, but I know they have been thinking it. And so, when I turned to Zoya after looking over that cold land and shook my head I could tell, from her eyes alone, that I had made the right choice.\n\nWe are therefore returning south, moving towards Sverdlovsk. We shall have to cross the Thief Territory once again, but we will be fast and vigilant this time. Zoya is confident we will not be ambushed a second time if we do so."
 RUS_tourist.53.a:0 "A feeling of certainty, at the edge of the world."

 RUS_tourist.54.t:0 "An Irregular Occurrence."
 RUS_tourist.54.d:0 "A most curious incident has occurred along our northern borders. A detachment from the 364th Rifle Regiment intercepted a significant force of bandits from Yugra who were in pursuit of a peculiar group waving the American flag.\n\nAccording to the testimony of Lieutenant Romanov, the group appears to be mostly composed of deserters from Yagoda's Far Eastern Soviet, but most curiously seems to be headed by an American of all people. The American, who goes by "Steve," told Romanov that he was a tourist who was exploring Russia and presented proof to support his wild claim, including a genuine American passport and a ticket to Magadan.\n\nWhile some in the group appeared to seasoned veterans and may have posed a threat, Romanov deemed "Steve" to pose little risk to the District and escorted the group to Sverdlovsk."
 RUS_tourist.54.a:0 "An American? Well, it won't hurt to show him around."

 RUS_tourist.55.t:0 "Entry 21: Sverdlovsk"
 RUS_tourist.55.d:0 "Zoya had told me that Sverdlovsk had broken away from the West Siberian Republic under the rule of Marshal Rokossovsky, the so-called "Lion of Siberia." While she knew little of their rule, she had heard that Rokossovsky governed with a much lighter hand compared to the Leninists in Tyumen. Considering their patrols haven't fired at us on sight, I'd say she heard correctly.\n\nAfter a short interrogation during which I recounted my tale of being a Yankee tourist and presented some documents prove it, I, along with the rest of the group, was escorted to Sverdlovsk proper albeit under armed guard.\n\nWhile our group was under constant watch, life in Sverdlovsk seemed quite tolerable. The soldiers were friendly, and the people seemed content under the rule of the Marshal. We were provided with adequate accommodations in a local barracks and treated to a passable meal. Not as good as what we were given in Omsk but a definite step up from eating canned food while freezing in the Urals.\n\nThe next morning, we were treated to a parade by a rifle division. It was quite a sight, rows upon rows of well-disciplined soldiers marching in near lockstep, punctuated by a 21 gun salute from an artillery battery. For sure, it's a damn sight better than what the Minnesota National Guard regularly shows off. I think Zoya and the others thought so too - she said that the last time she saw a parade like this was years ago, right before the Siberian War between the Far Eastern Soviet and the Central Siberian Republic.\n\nAfter spending a bit more time in the city and purchasing additional provisions, we said our goodbyes to Sverdlovsk. Our next destination is Zlatoust, who I've been told are arms dealers of some repute, Zoya says we shouldn't expect any trouble, and I am quite eager to see what a country run by gun-runners looks like."
 RUS_tourist.55.a:0 "Not bad, but Omsk was better."

 RUS_tourist.56.t:0 "An American, Westward Bound"
 RUS_tourist.56.d:0 "While it would be a lie to say that tensions between Zlatoust and Sverdlovsk didn't exist, the borders are open for trade, travel, and tourism. The city of Sverdlovsk proper is rather close to our own Novouralsk, which has become a hub for caravans, travelers, businesses, and refugees to set up along or travel on; as long as they pay, of course. Late last night, however, two people on foot were traveling to Novouralsk, with one carrying an American flag behind him. Marching stalwartly toward our border, it attracted curious looks from some of our guards, and chuckles from most of the others.\n\n"Hello there! My name is Steve! I would like to travel through the Zlatoust Republic to experience the unique situation it is in and the many attractions it offers to its citizens!" Most of the guards were smiling, and a few chuckles managed to escape them, yet they remained professional and composed.\n\n"Da, Americansky. But you two must, er, how do you say... pay toll." Perhaps the news would be more bearable to Steve in English. No matter who the traveler is, no matter how noble their goals, no matter how interesting they are, we simply cannot uphold our quality of life without money. This strange and seemingly daring tourist was no exception.\n\n"I do not think we have the Zlatoust currency..." The young man seemed to embarrassingly stumble on his English, yet his companion, a hardened and clearly Russian woman traveling alongside him, offered the border guards some of the currency, barter goods, and a basic sweet talk to get the pair rolling along. While it certainly wasn't anywhere close to what our guards usually charge, they don't seem to harbor any malicious intent and they were allowed to past shortly after, seeking to get on a bus to the city of Zlatoust itself."
 RUS_tourist.56.a:0 "As long as he doesn't cause trouble..."

 RUS_tourist.57.t:0 "Ehntry 21: ZLAtsttust!"
 RUS_tourist.57.d:0 "zlATOUST is grrreta! GreAT! G R E A T! afyR we fuound a place to park, Zoya n i went to see much of theccituy. Lot sf of culture and fun tims n all, suprr fun. Am writig this now whiel in a bar, sum locals after heering about me wanted tooo buy me some drirnrks! AZoya was sober, buttt me n my friends (Vladimir, tyoma, anddd Danyl) drnak soooo much vodka.theyree askin me to dance now, so im gonna go. Stay frosty, diaryyy\n\nUPDATE UPDATE UPDAYTE, it is one in the mornngin. MORNING. Almost gopt into bar fight!!! Some stupid duum local wus like "I don't like yyhour hair, yankee" and I swas like "yeah n watta ya going to do abut it". LaUGHing about it now. Zoya did NOT think it was funny. Had to brrek up the fight. Hope im not disasppintg her...\n\nFOUR AM SOMEONE SLAPPEFD ME, FEEL REASLLY SICK. BAR NOT HAPPY. Zoya takingmesomewherrfe for now so byeee!\n\n...I woke up this morning in the back of a local's barn. My clothes were muddy, I have a disgustingly strong hangover, and I smell like absolute trash. Zoya woke me up by splashing water on my face, and retelling the events of last night. Apparently, after I started a bar fight among SOLDIERS in one of the most prestigious bars in Zlatoust, I made a dumb drunken advance on Mikhail Kalishnakov's daughter, Nelli.\n\nI threw up right after. Zoya practically had to intimidate the entire bar just to carry my now passed out ass out of there, and she drove us toward the border with the Ural League. We're heading there tomorrow, hopefully without an angry mob of merchant soldiers behind us..."
 RUS_tourist.57.a:0 "Quite a blur, but I certainly won't forget it."

 RUS_tourist.58.t:0 "Strangers out of the Cold"
 RUS_tourist.58.d:0 "The Guards stared at the gawky man and his female guide, not entirely sure what to make of them. The pair were bundled in thick winter coats, the hard-faced woman carrying a scoped rifle, the glasses of the man fogged beyond sight. "We seek entry to your lands," said the woman in clipped Russian. "My name is Zoya and this man is Steve." Upon hearing his name, the man waved at the Guards, who then exchanged looks.\n\nThe Guards eyed the strange pair warrily, sure the man posed no threat but the woman radiated deadly poise. Finally, one of the Guards spoke up, "are you refugees? We have plenty of warm food and-"\n\n"No," said the woman, "we're not refugees." A look of confusion passed between the sentinels and the second Guard replied.\n\n"Then what are you? Are you looking for employment? Mercenaries?"\n\nThe woman, Zoya, smiled, her lips twisting her wind-burnt face, "We're not refugees or mercenaries, comrades, we're tourists."\n\nThe Guards didn't know what to make of this, but waved the pair to follow them back towards Sibay. Tourists? Who the hell would be crazy enough to tour the Southern Urals?"
 RUS_tourist.58.a:0 "Wait until Starinov hears about this!"

 RUS_tourist.59.t:0 "Entry 22: Snug in a Bunker"
 RUS_tourist.59.d:0 "When I went behind the walls of Sibay, the last thing I expected out of this bunker-city was coziness. I'm pleased to report that my quarters are clean and comfortable and they even have heating! I was told by Russians in other communities that the Southern Urals were a hellhole, but honestly, I can't see it. Everyone is so friendly, the food is good, and some of the Guards even know some English! Even Zoya is loosening up a little. She's been spending a lot of time with this Zaitsev guy, I think he used to be a sniper too. I've managed to find myself a friend too, his name is Pavel. Good guy, around my age, smokes a pack a day and has a surprisingly soft singing voice in spite of it.\n\nMe and him were talking the other night about the Southern Urals and I got to asking him why it had such a bad reputation. "Steve," he said to me in his broken, thickly accented English, "Ural League keeps people safe behind walls and with guns. Outside walls, there is cold, many bandit." I asked him how the other communities in the Urals managed and if he would recommend where I should go next and he said, "no place, get out of Ural. Orsk is bandit country run by King Rapist. Magnitogorsk even worse, crazy scientist in charge there, no one ever leave. Orenburg full of stupid, waste of time." I guess if the other territories are as bad as Pavel says, no wonder Sibay is a bunker-city! I should ask Zoya about it, she seems to know a little bit about everything."
 RUS_tourist.59.a:0 "Is his name actually King Rapist?"

 RUS_tourist.60.t:0 "Fascist Minion at the Gates!"
 RUS_tourist.60.d:0 "The Communes are in a tizzy today as reports of an American and what is likely an ROA stooge entering our borders have reached the council. We cannot stand idly by and allow a fascist toady to sully our free socialist soil! Thus, the council was convened to determine a solution to deal with this insidious invader. After twenty-six hours of debate and an impassioned fist-fight, an agreement was reached. The council has concluded that using force to apprehend the fascist American spy and his Hitlerite goon would itself be a fascist action. Was not our commune founded on the principles of self-determination? We may hate him, but it is his right to be a fascist puppet of the American Reich and we cannot infringe upon it. If we imprison or attack this man for being a Nazi scoundrel, are we not also fascists?"
 RUS_tourist.60.a:0 "At least our morals remain pure."
 
 RUS_tourist.61.t:0 "Entry 23: Like a Car Crash by Committee"
 RUS_tourist.61.d:0 "I've heard the term 'anarchy' thrown around a lot in Orenburg. I think what the meant was 'total clusterfuck'. I was invited to a council meeting so that I, as an American Nazi-Tsarist-Bandit, might be 'enlightened by anarchism in action'. I don't really know what this was meant to accomplish because I've never seen anything so messy and dysfunctional! I know we Americans joke about the convoluted heap that is the NPP and Republican-Democratic Party, but our politics have nothing on Orenburg.\n\nThe meeting started out with the speaker, some little guy with glasses, being shouted down by half of the room, who I guess didn't like him very much. My Russian isn't great, but it isn't hard to figure out what 'fashisty' means. I have no idea what the meeting was even supposed to be about, and I'm pretty sure the council didn't either. At some point, fully three different speakers attempted to hold their speeches over one another, shouting louder and louder to be heard. I tried to say something to Zoya a couple times, but she never heard me over the noise. I won't even get started on the brawl that started in the middle of the room or the shoe that almost beaned me right in the head.\n\nWhen I was a little kid, my teacher used a talking stick to make sure only one person was speaking at a time so we wouldn't shout over each other. I'm sure Orenburg could really benefit from something like that, but I bet they would just decry a talking stick as an 'instrument of Hitlerite oppression'. Orenburg kind of sucks and I'm looking forward to getting the hell out of here."
 RUS_tourist.61.a:0 ""I'm so tired.""

 RUS_tourist.62.t:0 "Hello Mother, Hello Father"
 RUS_tourist.62.d:0 "Hi, mom and dad! I'm writing to you from Siberia just to tell you that I'm okay and not to worry. The Urals and Western Siberia have been quite the adventure. The sheer number of warlords out here is crazy, and in Western Siberia alone you can find every ideology under the sun. Nazis, commies, anarchists, and even liberals are out here, each with their own vision of how to save the Russian people. It's crazy to think that just thirty years ago (or so) this used to be one big country. For all the desolation and the ruins, there's a kind of beauty here that I didn't expect. I remember waking up one morning in Sibay and watching the rising sun stretch over the Urals. Never in my life have I wished I was an artist more. I wish you could see what I'm seeing, the good parts, I mean.\n\nI'm eating well, and my guide, Zoya, is keeping me safe. She used to be a partisan sniper back in the day so I'm never too worried when she's around. I think cousin Henry might like her, you know how he has a thing for strong ladies. She's been teaching me Russian and I think I'm really getting the hang of it. I have lots of questions for the locals and it feels awkward having Zoya do most of the translating, so I'm glad how well my lessons are going.\n\nHow are the neighbors? Did grandma's cough pass? Who won the Little League championship this year? Miss you,and I'll write again as soon as I can!\n\nP.S. I had to trade an automatic rifle to a smuggler to get this letter to you, so it's worth one AK-47. It's a bit more than a stamp, that's for sure."
 RUS_tourist.62.a:0 "Love, your son, Steve."

 RUS_tourist.63.t:0 "An Arrival from Orenburg"
 RUS_tourist.63.d:0 "A strange party recently entered the Republic's lands from the territory administered by Orenburg. The party, consisting of several Russians and an extensive baggage train was, remarkably, led by an American, and requested passage to Ufa.\n\nAlthough our frontier detachments were initially suspicious of their motives, prolonged questioning of the party, as well as close examination of their belongings, convinced them of the party's lack of hostile intent. Indeed, this American appears to be travelling across Russia, visiting as many states as possible and compiling a log of them, and this fact has not gone unnoticed by several members of our government.\n\nThey have raised the fact that international recognition of the Republic was and is critical to the maintenance of our sovereignty in the face of numerous regional and other threats. Therefore, increasing awareness of our Republic, our culture, and our challenges within America, and thus by extension the OFN, cannot but be beneficial.\n\nIt has been suggested that we chaperone the tourist and his entourage around Ufa, expose him to our cultural and religious practices, and allow him to see the regular devastation wrought by the German bombers. Surely if we do so he cannot but speak of the plight of our Republic, standing strong for our people in a time of great danger. And against great threats, besides.\n\nIf it will draw any attention at all, it will be worth it. We must only decide how insistent to be."
 RUS_tourist.63.a:0 "Strongly. We must not waste this opportunity."
 RUS_tourist.63.b:0 "Less strongly. We must not appear demanding."

 RUS_tourist.64.t:0 "Entry 24: The Islamic Republic of Bashkiria"
 RUS_tourist.64.d:0 "Russia has been, for me and so far, a land of firsts. And Bashkiria, an officially Islamic state created by and for the Bashkir minority, is certainly that.\n\nCrossing from, and thankfully leaving behind, the chaos of Orenburg, we were allowed over the border with only several hours interrogation - very quickly by our standards so far. What's more, soon after we were approached by a small governmental delegation that offered to show us around. Zoya was wary about any 'minders,' but I saw an opportunity to gain access to experiences we might not have otherwise, in fear of offense. And that opportunity soon paid off.\n\nThe representative invited us to attend a service at Ufa's central mosque, as long as we were properly quiet and respectful, and though I have been a Christian all my life I must say it was most beautiful. The muezzin's call radiating from the mosque's minaret was oddly soothing, and the practiced ritual within, though far different from any church I have been in, possessed a serenity and sense of religious unity that I do not think I can accurately describe.\n\nLater, we toured the market where Zoya explained to me, as best she could, about the persecution these Bashkirs have traditionally faced. About how this state was their attempt to carve out a true homeland for themselves amid a war between parties that both despised them.\n\nBut, alas, it is time to move on, and so in the morning we leave to cross the Belaya. There is apparently a 'Brotherhood' of sorts on the other side, and I cannot help but wonder if they will be at all similar to the ones in Oyrotia."
 RUS_tourist.64.a:0 "A homeland for one's people is a noble goal indeed."

 RUS_tourist.65.t:0 "Entry 24: The Islamic Republic of Bashkiria"
 RUS_tourist.65.d:0 "Over the last short while, I have grown to respect the Bashkir people tremendously. And I do not say such lightly.\n\nSo many of the states we have passed through have existed for no other reason than because some tyrant wanted them to. Because that tyrant wanted to control the lives of thousands or millions absolutely, and woe to those who crossed them. But here there is a national identity. A national culture. A national religion. All things that the Bashkirs fight for despite nearly everyone trying to take them away.\n\nToday, as we were touring the city's downtown, attending the Turkic monuments that still stood, we saw evidence of that. One of the ever-present German bombing raids shattered some buildings in Ufa, and we were nearby. Immediately we saw people, not just soldiers and police, but ordinary people from all places and classes rush forward to assist those trapped under the rubble. And, being close by, we could not but do the same ourselves.\n\nAs we helped, I could feel the spirit of community around me, a spirit, and feeling, that has been in very short supply in many of the places we have been so far. When I return home I hope that my journey to Bashkiria, together with what I have seen and felt while here, inspires others to keep this tiny nation in their thoughts and minds. It would be well-deserved by these people.\n\nBut, alas, our time here has necessarily come to an end, and in the morning we leave to cross the Belaya. There is apparently a 'Brotherhood' of sorts on the other side, and I cannot help but wonder if they will be at all similar to the ones in Oyrotia."
 RUS_tourist.65.a:0 "A homeland for one's people is a noble goal indeed."

 RUS_tourist.66.t:0 "An Aryan Arrival?"
 RUS_tourist.66.d:0 "Our brothers watching over the Belaya for any intrusion by the filthy Bashkirs have reported to their commanders in Permhaym of a very strange encounter.\n\nA party, flying an American flag, recently crossed the river and was composed not of Bashkirs, but of Slavs led by a man they believed potentially Aryan. When the brothers moved to arrest him, he showed recognition of their uniforms, and began speaking German. They are therefore not sure what to make of the party.\n\nThe man claims to be American, journeying across Russia to observe the states and societies that occupy it, and though we know well how much corrupting subhuman influence exists in America, we cannot deny the basic possibility for Aryanism to exist there. If we were to welcome him, and showcase the superiority of our culture and race, of our purpose to bring strength and purity to the entire nation, it could do much for the Fyurer's cause.\n\nAt the same time, however, there is a party of Slavs with him, who in addition to possessing weapons do not seem as subservient as non-Aryans should be. He has additionally displayed some unease at the sight of the border guards' slave detachment. Some brothers have raised the concern that the entire construction of this 'American' could therefore be a trick, an attempt to insert a spy in our lands.\n\nA decision must be made. What do we do with this supposed 'Aryan?'"
 RUS_tourist.66.a:0 "An Aryan from abroad? We must receive him!"
 RUS_tourist.66.b:0 "Look closer. The trickery of the Slav knows no bounds."

 RUS_tourist.67.t:0 "Entry 25: The Aryan Brotherhood"
 RUS_tourist.67.d:0 "The so-called Brotherhood is nothing like what I had imagined. It is worse. It is so much worse, that in truth I have trouble finding the words to properly describe my horror.\n\nCrossing the Belaya from Ufa, we were nearly immediately set upon by brutish soldiers in German-looking uniforms, but once I began speaking to them in that language their demeanour shifted entirely, and a short while later we found ourselves escorted to their capital in Perm, or Permhaym as they call it. It was there that I discovered the monstrosity of a state we have found ourselves in.\n\nThe city is a nightmare, with vast processions of slaves shifted between worksites for forced labor. The slightest hesitation or defiance is met with brutal violence or summary execution, the choice of which seems to depend entirely on the whims of the specific oppressor. The 'brothers' call them subhumans and both themselves, and me, Aryan, which I have realized is the only reason we have not joined the unfortunates before us.\n\nIndeed, it has taken all my efforts to keep Zoya and the others together and under my supervision, and I do not know if I can do so much longer. I feel sick every time I speak to one of these monsters, and I fear it will not be long before they discover my true feelings.\n\nI have therefore spoken to Zoya, and she agrees that we must act before we are separated or our hosts change their opinion of me. Tonight we will wait for darkness and then make for the Kama, on the other side of which rests safety.\n\nI only hope we will make it. We should not have come."
 RUS_tourist.67.a:0 "Utterly horrifying."

 RUS_tourist.68.t:0 "No True Aryan"
 RUS_tourist.68.d:0 "Our prudence in receiving this new arrival was well-placed. For he was no true Aryan.\n\nAlthough he recognized the superiority of our equipment design, although he spoke German, although his honeyed words claimed friendship and discovery, his actions proved otherwise. And our brothers were vigilant enough to observe them. Vigilant enough to protect the purity of spirit, purity of form, and purity of essence that the Aryan embodies. Purity that this arrival clearly did not possess.\n\nFor what true Aryan would travel willingly with armed Slavs without careful overwatch? What true Aryan would treat them as his equals? What true Aryan would concern themselves with the 'plight' of the subhumans? No true Aryan, indeed.\n\nAnd so both he and they were therefore treated as any other suspect non-Aryans. Disarmed, placed in chains, and marched towards Permhaym. All except one - a Slav woman who attempted resistance, and found what was left of her dumped in the forest in response.\n\nThe brothers overseeing the factories around our capital have been informed of the imminent arrivals, and will soon find places where they can work to support their betters. In so doing, they can serve the purpose deserved to them.\n\nAnd if they show themselves unwilling to do so, well, the brothers are most skilled at applying proper discipline."
 RUS_tourist.68.a:0 "The Slav within will always make themselves known."

 RUS_tourist.69.t:0 "A Riverine Skirmish"
 RUS_tourist.69.d:0 "Earlier today, a skirmish near the Kama river was reported. Elements of the Imperial Army, stationed nearby to keep watch on the territory of the fanatics in Perm, reported seeing a small party fleeing Brotherhood militias and attempting to cross the river.\n\nUpon observing that one of the party was carrying a large American flag, and additionally understanding the brutality of those living within Brotherhood territory, they moved to engage. As Brotherhood fighters began firing upon the party, itself struggling to cross the river, our forces engaged them, killing or wounding several before the fighters retreated.\n\nUpon rescue and interrogation, the leader of the party provided evidence identifying himself as an American and requested entry for himself and his companions into the Principality. He further explained that he was travelling across Russia on a journey of exploration, and that he was most grateful for their rescue from Brotherhood forces.\n\nFollowing confirmation that none of the American's companions were wanted by the Tsar's government, they were permitted entry and proceeded in the direction of Izhvesk.\n\nSecurity forces will maintain surveillance until their departure."
 RUS_tourist.69.a:0 "An American, here? From the East?"

 RUS_tourist.70.t:0 "Entry 26: The Principality of Vyatka"
 RUS_tourist.70.d:0 "Thank God for those soldiers saving us as we crossed the river from those psychopaths in Perm. I never want to go back there ever again. I also hope someone stamps them out for good. Zoya agrees.\n\nThis new nation we find ourselves in, Vyatka, seems much more stable than the last few. It's apparently ruled by a Tsar, who I thought was dead. At least that's what Mikhail told me, all the way back in Chita. Perhaps they're related? In any case we're here now, and not surrounded by black-clad murderers or literal slaves, so I'll give thanks regardless.\n\nWe've headed south, to the city of Izhvesk, which Zoya says she passed through years ago on her journey eastwards. It's certainly one of the more developed cities we've seen so far, with enormous industrial plants and factories producing equipment of all kinds. Even so, there seems to be a general malaise, as if everything has faded slightly. I'm not exactly sure how to properly describe it.\n\nThe one thing I have taken from this city, however, is a replacement for our horses now that we're in a part of Russia that actually has an extensive road network, as damaged as it may be. Using some of my remaining funds, I have purchased a reasonably new truck, which we shall use as we continue south-east, towards Tatarstan.\n\nIt should help accelerate this final leg of our journey considerably, and provide a better means of escape should we encounter future problems."
 RUS_tourist.70.a:0 "A faded city. But safety, nonetheless."

 RUS_tourist.71.t:0 "Entrants from Vyatka"
 RUS_tourist.71.d:0 "A group has entered the Republic from Vyatka, crossing the river of the same name earlier this afternoon and presenting their travel documents. Consisting primarily of Russians, the one extraordinary exception is that of an American claiming to be on a journey across the whole of Russia, and this claim is supported by a dizzying array of artifacts originating from as far east as Petropavlovsk.\n\nAfter so proving their identity, they were allowed to proceed and departed, travelling in the direction of Kazan by way of Arsk in a Vyatkan-built truck. A truck that was observed to be flying a large American flag from its exhaust stack, and thus drawing the attention of many nearby.\n\nWe do not quite know what to make of this event. The party and its composition, especially the American with evidence of travel, is far too ostentatious and elaborate to be a reasonable attempt at cover from infiltrators from nearby states. However, when regarding the Tatar people, 'reasonable' has not historically been a word that can be applied to the Russians. We must be careful.\n\nThe party will not be harmed, lest there be an attempt being made to provoke the displeasure of the Americans or, by extension, the OFN. It will be allowed to proceed and interact, assuming the members of it do not attempt to break our laws.\n\nBut it will be watched. Carefully. The security of our people demands constant vigilance, even in situations where it may appear absurd."
 RUS_tourist.71.a:0 "One must always remain attentive."
 
 RUS_tourist.72.t:0 "Entry 27: The Republic of Tatarstan"
 RUS_tourist.72.d:0 "Entering Tatarstan, another state founded on the basis of the identity of an ethnic minority, I think I could be forgiven for assuming it would be similar to neighboring Bashkiria. How wrong I was.\n\nThough they were not instantly hostile, the border guards looked long and hard at Zoya and the other Russians, and only seemed to relax - and display genuine interest besides - when they realized I was American, something I have grown to half-expect. As we began the journey to Kazan through the region's dense forests, this interest was displayed by nearly all that we passed, encouraged no doubt by my flag, which we have now attached to the exhaust stack and which waves proudly in the wind wherever we drive.\n\nExpecting to arrive at the city quite late, we together worried about finding accommodations, but this turned out not to be an issue, for as the city came into sight we were greeted with a sight both inspiring and terrifying. A German bomber raid had arrived over the city, and Kazan's air defense network, which Zoya had earlier told me was among the densest in Russia, and captured by the Tatars nearly wholescale when they seized the city, sprang into action.\n\nI cannot adequately describe the noises or colours that faced us over the next while, except as a thunderous kaleidoscope, with booming reds, reverberating yellows, and meteoric greens rising into the sky at small objects far overhead.\n\nBy the time the raid ended darkness had fallen, and so we decided to find an area to make camp, rather than risk entering a city on alert in the dead of night. In the morning, we will visit the city and then continue onwards to our next destination, heading south towards Samara. Even so, I do not think I will soon forget this experience.\n\nIndeed, I expect I will see it in my dreams."
 RUS_tourist.72.a:0 "A thunderous kaleidoscope."

 RUS_tourist.73.t:0 "In the Land of Treason"
 RUS_tourist.73.d:0 "As the Committee's border guards watched the truck approach that morning, they were not sure what to make of it. A Vyatkan truck, flying an American flag proudly from its exhaust stack, approaching from Tatarstan? Absurd, indeed.\n\nThey were only more confused when the window rolled down to reveal, among the Russians inside, an American. And their confusion reached its height when, in response to their interrogation, he told them he was travelling across the country. Inspecting his cargo and documents, which bore stamps from places as far away as Chita, Krasnoyarsk, and Sverdlovsk, they could not but believe him. And once a solicited bribe was paid, the way opened quickly.\n\nThe unpleasant experience at the border, however, foreshadowed nearly every subsequent encounter. Soldiers stared at them with suspicion and, often, barely-contained greed. People avoided them, having long learned that to involve oneself with the unusual was to court disaster. The American's companion, herself a former fighter against the Germans, seethed with, when out of sight of any soldiers, barely-contained rage.\n\nThe 'Vlasovites' were traitors, animals, little more than dogs, she said. There was no discovery to be had here, only hostility and depressing visages. Though she was usually content to allow the American to direct their course, here she offered advice - divert, and leave this blighted 'country' far behind.\n\nThe American pondered. He had long grown to trust the opinions and instincts of his compatriot, and yet the entire reason he had come to Russia was to observe the states and societies that comprised it.\n\nDid he divert course? Or did he tell her they were continuing?"
 RUS_tourist.73.a:0 "They continue on, towards Stavropol-na-Volga."
 RUS_tourist.73.b:0 "They divert away from this bleak land."

 RUS_tourist.74.t:0 "Entry 28: The Lands of the ROA"
 RUS_tourist.74.d:0 "Zoya warned me that the lands of the 'Vlasovites' were likely to be a depressing and hostile place, and I am sad to say she was right.\n\nThe atmosphere was immediately evident as soon as we crossed the border, south of Kazan. The soldiers, some of them wearing German-dervied equipment, were uniformly surly and unpleasant, and many of those encountered all but demanded bribes for passage. Not wanting them to investigate ourselves - and especially Zoya - any closer, we complied.\n\nThe lands and people we passed while heading southwards were as the sky itself was - gray, dreary, and decrepit, as if the life had been sucked out of them. The first major city we reached after passing through Simbirsk, Stavropol-na-Volga was, if it could be considered possible, even worse.\n\nI had thought Izhevsk grasped by some unseen malaise, but Stavropol seemed a city permanently braced for misery. The people looked at us with fear, and the demands for bribes only increased. Resources were scarce, with nearly everything appropriated by the military, and I was told that families hide their sons in attempts to avoid conscription. Indeed, it was so depressing that all I can remember, even now, is gray. Gray skies, gray roads, gray buildings, and gray food.\n\nZoya and the others expressed similar opinions, and so after a brief discussion, we decided to cut short our time in this horrible land. We will be making the next turn northwest, towards Gorky, reportedly the territory of an ex-Soviet tank brigade that has taken to raiding the German territories to the west for supplies.\n\nI confess to being slightly wary at the prospect, after our experiences in the Thief Territory, but these thoughts are tempered by the certainty that those lands must at least be better than the ones here."
 RUS_tourist.74.a:0 "If this is liberation, I want no part of it."

 RUS_tourist.75.t:0 "Entry 28: The Lands of the ROA"
 RUS_tourist.75.d:0 "Zoya warned me that the lands of the 'Vlasovites' were likely to be a depressing and hostile place, and I am sad to say she was right.\n\nThe atmosphere was immediately evident as soon as we crossed the border, south of Kazan. The soldiers, some of them wearing German-dervied equipment, were uniformly surly and unpleasant, and many of those encountered all but demanded bribes for passage. Not wanting them to investigate ourselves - and especially Zoya - any closer, we complied.\n\nIt was after the third such checkpoint that I made the decision. Zoya had been right. This land was depressing and hostile, and I found myself remembering the pledge I had made far to the north, outside Vorkuta. Pressing ahead did nothing but put us all in danger for the certainty of little reward. And that I will no longer accept.\n\nWe are instead diverting directly westwards, towards Gorky, reportedly the territory of an ex-Soviet tank brigade that has taken to raiding the German territories to the west for supplies. I confess to being slightly wary at the prospect, after our experiences in the Thief Territory, but these thoughts are tempered by the certainty that those lands must at least be better than the ones here.\n\nIn further attempts to avoid unwanted attention, we are progressing through more rural areas, and remaining off of the major roads. I suspect that Zoya may be using passages and shortcuts familiar to her from many years past, but I know better than to ask.\n\nIf she wants to tell me, she will. Otherwise I will leave us in her capable hands."
 RUS_tourist.75.a:0 "What a thoroughly depressing place."

 RUS_tourist.76.t:0 "Unauthorized Entry"
 RUS_tourist.76.d:0 "One of our light-armored detachments south of Kstovo has reported the unauthorized crossing of the Brigade-Committee border by a single truck, itself apparently of Vyatkan origin.\n\nAlthough the traitors in Samara have attempted incursions into our territory before, it has never been in such a fashion. In addition, the unit's commander has reported that the truck is prominently flying an American flag. Before committing the Brigade's forces to action, he has petitioned command for instructions. Central Staff is unsure of how to proceed.\n\nLaunching a full counterattack, in anticipation of the truck acting as a scout for a Committee-led raid, would consume considerable quantities of fuel, likely requiring an additional raid of the Reich's holdings to the west to replenish. However, sending a small party to meet the truck could leave said party vulnerable to ambush or capture. If we were to do so, the commander appointed would be critical, as they would have to act immediately based on the information at hand and their own personality.\n\nEither way, however, we must respond, and quickly. What command should be given?"
 RUS_tourist.76.a:0 "A small party, but appoint an aggressive commander."
 RUS_tourist.76.b:0 "A small party, but appoint a more diplomatic commander."

 RUS_tourist.77.t:0 "Entry 27: The Gorky Tank Brigade"
 RUS_tourist.77.d:0 "Following Zoya's advice, which I have grown to respect and trust tremendously over our long journey together, our party turned northwest from Stavropol-na-Volga and proceeded towards the territory of the so-called Gorky Tank Brigade.\n\nAlthough, as previously written, I was wary after hearing of their reputation as raiders, after explaining ourselves to the small party of tanks and armored vehicles that intercepted us after crossing the border we were permitted to proceed towards Gorky itself. And what a sight it was.\n\nI had thought Izhevsk a grand example of industrial activity in Western Russia, but Gorky puts it to shame, with enormous factories turning out tank after tank, armoured car after armoured car. And unlike the ones we have seen otherwise on our travels, the Brigade actually decorates them with more than just a sigil.\n\nPassing through the city square, we saw a company of tanks pass through in formation, each painted iridescently in the image of a type of panther. The unit was, unsurprisingly, referred to as the 'Panther' company. I preferred the look of the lion 'model,' but Zoya preferred the look of the snow leopard, I assume from her previous time spent travelling across southern Siberia.\n\nAfter a short stay, during which I saw several members of the Brigade look longingly at our truck, we decided to again move on, this time heading north over the Volga towards Vologdan territory. Everyone says they are 'neutral,' and I am very curious to see what that word actually means in the chaos that is Russia."
 RUS_tourist.77.a:0 "Perhaps I should learn to paint?"

 RUS_tourist.78.t:0 "The 'American'"
 RUS_tourist.78.d:0 "Our light-armoured unit south of Kstrovo has reported further developments surrounding the solitary truck earlier reported entering the Brigade's territory from that of the Committee.\n\nOrdering a small detachment to intercept it, upon doing so those occupying the truck proved hesitant to immediately abandon it when commanded to do so. The unit's commander, recently returned from a western raid, was apparently so stunned by this hesitation that he immediately ordered the parties within to be forcibly extracted and immediately shot.\n\nThis order was subsequently carried out, despite attempted resistance, and the bodies of the occupants were cremated soon after.\n\nFurthermore, the commander, taking note of a design quirk of the Vyatkan truck, had it moved to a local workshop where it was modified with armor plating, several light cannon off of disused armored vehicles, and significantly wider tires. He then personally drove it back to Gorky, with the American flag still flying from its exhaust stack.\n\nAlthough crude, the value of the vehicle was immediately seen. Armoured sufficiently to resist small arms fire from German settlers, but with sufficiently strong armament to defeat the same, along with significantly better fuel economy, carrying capacity, and navigatory ability, it is expected to perform well on raids into German territory.\n\nWhile the identity of the parties occupying it were not ascertained, the presence of the flag on the truck has led to the vehicle itself colloquially becoming known as 'an American.'\n\nConsequent demand has led to the retooling of a production line in Gorky in order to convert civilian trucks into 'Americans' for future use by the Brigade."
 RUS_tourist.78.a:0 "Thanks for the idea, whoever you were."

 RUS_tourist.79.t:0 "A Neutral Curiosity"
 RUS_tourist.79.d:0 "When the truck first arrived on the bridge over the Volga, the Vologdan border guards were unsure of what to make of it. A Vyatkan truck, proudly flying an American flag, and carrying an actual American applied for entry to the Neutral State at a place of entry that rarely, if ever, saw either. Let alone both together.\n\nBereft of reason to deny entry, however, the guards eventually allowed passage, after considerable interrogation, of course. As the truck crossed the river and turned onto the main roadway towards Vologda proper, its passengers were most perplexed.\n\nThey had been to so many places where the people were fearful of outsiders, careful to hide themselves away until safety was assured. But here it was very different. Here people peered at and waved to the truck as it passed by, curious about and interested in both the flag and the people who drove under it. And, on one of the vanishingly few occasions to do so that had been made apparent so far, the passengers waved back.\n\nIndeed, as they drew closer they got to the city, and as the habitation became more dense, so too did the amount and degree of attention increase, to the great delight of one of the passengers. By the time the truck reached Vologda, the group riding in it were thoroughly energized, ready to explore a state that had so apparently warmly accepted them.\n\nSuch was quite a rarity in Russia indeed, and the passengers intended to make the most of it."
 RUS_tourist.79.a:0 "Neutrality has its benefits."

 RUS_tourist.80.t:0 "Entry 30: The Neutral State of Vologda"
 RUS_tourist.80.d:0 "Having now reached the city proper, I can confidently say that Vologda is a most serene place.\n\nThe people are committed to stability, both internal and without, and unlike in so many other places, and as I have written before, the soldiers and police appear to act to protect the people and prevent violence. While this should be the natural order of things, it is, as I am distressed to have personally experienced, quite an oddity in Russia. Truly an enviable city, indeed.\n\nIt is, however, no Omsk. While the people here are certainly peaceful, and committed to their ideals of armed neutrality, they do not have the drive, the passion, the total commitment to that peace that I observed in that great city. There I remember being struck by the wild-eyed passion for peace, for the drive towards the final victory of it, and for the absolute certainty possessed by so many, especially the officials, that they would achieve such, They knew that there would be challenges, or 'Trials' as they had seemingly taken to calling them, but they were not afraid, and some even looked forward to them.\n\nNo, Vologda is no Omsk, but it is close as I think I have yet found, and that must be enough. Regardless, we must move on. Zoya is directing us northeast, towards an apparently fractious democratic republic, and I am cautiously optimistic that it may display some of the fundamentally beneficial and stabilizing qualities we have seen in the depressingly few democracies we have so far encountered.\n\nIf not, I am sure it will at least be interesting to observe."
 RUS_tourist.80.a:0 "The Omsk of the West?"

 RUS_tourist.81.t:0 "From One Democracy to Another"
 RUS_tourist.81.d:0 "The border with Vologda had always been a quiet and uneventful place, quite the rarity in Western Russia. For many soldiers it was the perfect station; no raids, few smugglers, just a place where you could sit back and not have to constantly worry about getting shot. It was much better than Syktyvkar at the very least. But every now and then, oddities would crop up from the Neutral State.\n\nOne such oddity arrived early that morning in Veliky Ustyug, when a truck bearing an American flag pulled up at a local checkpoint. When questioned, the driver was discovered to be an American himself, having come a long way from the east all the way here to Komi on a tour through Russia.\n\nPerplexed, the guards immediately began debating with each other on what to do. Their own political biases quickly arose, with accusations being thrown around of him being a CIA agent, or a hired spy from Moskowien, or even an infiltrator from the Revolutionary Front, as absurd as it sounded. It was rare to see such a foreign face, and with political divisions at an all time high in the republic, so were suspicions. Ultimately though, it was up to their commander.\n\nAfter some deliberation, the guards were ordered to let the truck pass. Reluctantly they waved the American and his entourage through the checkpoint, and into the most unstable democracy in Russia. They made their way towards Syktyvkar, and when they arrived would visit..."
 RUS_tourist.81.a:0 "...the heart of the city."
 RUS_tourist.81.b:0 "...the Kuratov District."
 RUS_tourist.81.c:0 "...Internatsionalskaya Street."
 
 RUS_tourist.82.t:0 "Entry 31: The Assembly"
 RUS_tourist.82.d:0 "It seems like I arrived at quite an interesting time in Syktyvkar, and Komi as a whole. Entering the city, I quickly heard news about a session of the 'National Assembly', a government body not too dissimilar to Congress, occurring later that day. This, of course, was something I simply couldn't miss.\n\nIn short, it was chaotic. And yet it wasn't the anarchic mess that was Orenburg's council meeting; there was an order to it, in a weird way. The moment the president finished his opening speech, everyone was out shouting for their own agenda; and lord, were there a lot of agendas. I'll be frank when I say this; Komi is probably the most politically diverse nation I have ever seen in my life. Deputies of all stripes and beliefs debated long through the hours. Communists, monarchists, socialists and conservatives and liberals and so many others struggled to force their agenda through a myriad of bills and proposals and amendments.\n\nIn a strange way, it was... exhilarating? I never thought I'd be so invested into a bunch of old men and women bickering over tax rates, but there I was. It was like a movie, and the cast was the most colorful I've seen; there was a Ms. Stalina standing firm against the extremists, there was Mr. Gumilyov and Zhdanov, both boisterous and jovial, Mr. Taboritsky, who reminded me way too much of my Uncle Elmer, the creep, then there was the president and vice president. They both looked absolutely miserable.\n\nAnother figure of note wasn't actually in the assembly chamber, they were sitting right next to me in the gallery. Even at the most heated points in the assembly debate, this man never jeered or shouted or, well, showed much emotion at all, really. At the end of the session, he offered a handshake and we exchanged names. Something Suslov, I think he was. Nice fellow, but quite odd.\n\nKomi was a bizarre yet fascinating place. In a strange way, I wish I could've stayed a little while longer. But my journey continues north."
 RUS_tourist.82.a:0 "Home is where the heart is."

 RUS_tourist.83.t:0 "Entry 31: Syktyvkar & the Kuratov District"
 RUS_tourist.83.d:0 "Komi is best described as a "Place for Everyone". Even the criminals, it seems.\n\nThe Kuratov District of Syktyvkar is essentially a huge racket. Many of the locals here resort to radical leftism amidst the "failures of the Voronetsky government" as they say. Regular Luftwaffe bombings destroy morale, infastructure, and livelihoods, and it seems sometimes to the people of Komi that this radicalism will solve their problems. Among these problems, crime is a bit too high around these parts. As Zoya and I walked into the district, we were immediately almost pickpocketed by a group of children. A small gunfight between fascist partisans and communists barely drove them away. Zoya dragged me into an alleyway, where we stayed for a few minutes until the action died down. Of course, like sharks to blood, it seems desperate schemers can claw their way into "helping" the desperate.\n\nWhen I was trying to interview the average citizens of Syktyvkar, a socialist paramilitary group walked into the apartment building. Of course, seeing outsiders, they were more than happy to accost us.\n\n"Hey, look at this poor Yankee!" Some of them yelled. "You look like you've had a rough time in the Kuratov District, Tovarish. Why not pay us for some protection?"\n\nZoya was very apprehensive as was I, yet we had no chance to defend ourselves against armed and opportunistic partisans. After we failed to talk our way out of this situation, we were essentially forced to pay up as they "escorted" us around the district. As such, it was rather hard to interview non-socialists as we had guns and knives to our back, encouraging us to talk to more... favorable citizens. Nevertheless, they left us at the end of the day, and we quickly fled the District."
 RUS_tourist.83.a:0 "A way of life around here, I suppose."

 RUS_tourist.84.t:0 "Entry 31: Radio Free Syktyvkar"
 RUS_tourist.84.d:0 "Komi is best described as a "Place for Everyone", but I truly did not realize it until I ran into a certain someone on Internatsionalskaya Street. While looking for a place to spend the night, I ran into a radio host of Radio Free Syktyvkar, a man called Ivan Ivanovich Ivanov. Zoya and I have heard his voice and other broadcasts from RFS throughout our trek through Western Russia. Ivan was a short and stout but lively middle-aged man. We bumped into each other by accident while he was out shopping for vodka, of which I caught a falling bottle of his. While that in itself was an icebreaker, I told him a bit about my story and mission, of which Ivan excitedly invited me to star with him live on the air the following night. Zoya and I graciously accepted.\n\nAlthough the studio was small and certainly dated, Ivan's liveliness and the chemistry that we had together on the air was something I will always be able to visualize. It started off simple enough; a basic introduction, followed by my backstory, and finally how I came to Russia. Zoya decided to stay out of it, but she sat in the room with us to translate. After reading and discussing some diary entries for what felt like hours, we ended the show at the crack of dawn. Ivan wished us well, and I promised to write back to him when I return home. He was kind enough to leave an excerpt from the show, of which I will copy here.\n\n"So, Steve Smith. The legendary American from across the sea... Do you have anything to say to Komi? To Russia?"\n\n"Well, Ivan, truth be told, nothing can tell my story better than the heart can. Every word in this diary right here has come from it, and the stories of the wonderful people of Russia will never be forgotten. Despite the Union no longer existing, Russia is certainly far from lost, and the spirit of her people will never be erased. I promise that her stories will live on in this book. Especially this story.""
 RUS_tourist.84.a:0 ""I never fancied myself as a Radio co-host until now, Ivan!""

 RUS_tourist.85.t:0 "A Lone Vehicle"
 RUS_tourist.85.d:0 "The border between the West Russian Revolutionary Front and the Komi Republic was fairly militarized, considering the hostilities between the two factions in the past. Red Army soldiers patrolled its length, ensuring that no raiding occurred along the border, and that the situation between the two nations remained stable.\n\nAs such, it came as a mild shock to some Red Army soldiers to see a solitary civilian vehicle crossing the Kotlas Bridge, intent on crossing the border.\n\n"Outpost KB, this is Commander Dezhnyov. Reporting one civilian truck approaching the border, currently crossing the Kotlas Bridge. Multiple occupants, over," reported the unit's commander, as the rest of his troops entered defensive positions in case the situation escalated.\n\nBefore Dezhnyov could get a response, one of his soldiers asked, "Commander, does that look like the Komi flag to you?" Curious, Dezhnyov grabbed his binoculars and took a closer look. The flag the truck carried certainly wasn't the Komi Republic's flag. This flag had red and white stripes... lots of stars... It couldn't be, but Dezhnyov was sure of it. There was only one nation with a flag like that. Dezhnyov quickly grabbed the radio and began to speak.\n\n"This is Dezhnyov reporting an update regarding the situation at Kotlas Bridge. The vehicle's flying an American flag, over.""
 RUS_tourist.85.a:0 "Inform Arkhangelsk immediately."
 RUS_tourist.85.b:0 "Detain them, and call for backup."

 RUS_tourist.86.t:0 "Entry 32: The West Russian Revolutionary Front"
 RUS_tourist.86.d:0 "Today we've arrived in Arkhangelsk, home to the West Russian Revolutionary Front. Remnants of the Soviet Union's Red Army, they used to control all of Western Russia, but shattered after the West Russian War. Despite the chilly temperature, Arkhangelsk seems like a pretty decent city. Lots of blackout curtains, military curfews, and underground shelters, but the soldiers are nice and the government seems stable. That's pretty good considering what I've seen and experienced elsewhere in Russia. The government assigned some soldiers to follow us around and ensure we didn't get into trouble, but that didn't stop our escorts from joining in on the fun every once in a while.\n\nMy entourage and I went out drinking with some Red Army soldiers. It was fun, and Zoya especially seemed to be enjoying herself during our stay in Arkhangelsk. The soldiers swapped some fun stories with us, although many of the jokes didn't survive translation. Occasionally the room would shake violently, but by the end of the night I couldn't tell if it was the alcohol or the anti-air defenses causing it.\n\nThe West Russian Revolutionary Front was a nice conclusion to my journey across Russia, although I still have one more stop to make. I write this entry as we drive towards the border with the Anti-Communist Guard in Onega. By tonight, I shall be in Helsinki."
 RUS_tourist.86.a:0 "Then, onwards to America."

 RUS_tourist.87.t:0 "Entry 32: The West Russian Revolutionary Front"
 RUS_tourist.87.d:0 "Today I arrived at the border with the West Russian Revolutionary Front. Remnants of the Soviet Red Army, they are a highly-militarized faction that used to control all of Western Russia before the West Russian War. Unless I want to try and convince the Germans to let me through, this was the only way to get to Finland. Unfortunately, it appears my growing reputation in Russia is not as helpful as I had hoped.\n\nUpon reaching the border, several Red Army soldiers stopped our vehicle, and nationalized it in the name of Marshal Tukhachevsky. I was just getting attached to that thing too. At least their superiors were nice enough to give us some kind of compensation, giving us a few horses to carry our belongings for the rest of our journey, although we can't bring them into Onega. Clearly the Grand Marshal doesn't want us wandering off without supervision, and they've assigned a small convoy to escort us to Arkhangelsk where we will stay the night before immediately exiting the Front's territory. I would argue about the poor hospitality, but they've at least not attempted to shoot us yet.\n\nRegardless of how I feel about the loss of our truck, the Grand Marshal has guaranteed our safe transfer across the Onegan border, and the end of my journey is in sight. I won't let a disappointing finale ruin my adventure yet."
 RUS_tourist.87.a:0 "Then, onwards to America."

 RUS_tourist.88.t:0 "Crossing the Border"
 RUS_tourist.88.d:0 "Early in the morning, a convoy from the West Russian Revolutionary Front arrived at a heavily-staffed point along the Onegan border. A message from the Grand Marshal had ensured the meeting would take place, although the reason for the meeting was somewhat disappointing for the Anti-Communist Guard's command.\n\nThe highest-ranking officer present issued a command, and the American tourist, Steven Smith, and his entourage approached the Onegan troops unarmed. They were patted down and their belongings searched, and once satisfied they were permitted to cross the border. The American, his entourage, and their belongings were placed in a large armored vehicle, which exited the scene.\n\nAn uneasy silence held in the air for a few seconds after the American's new transport departed, broken as the majority of the Front's troops began to leave for Arkhangelsk. Within a few minutes, the border was the same as it always was, two sides entrenched in their positions, prepared for a sudden attack at any moment."
 RUS_tourist.88.a:0 "Some things never change."

 RUS_tourist.89.t:0 "Entry 33: Final Days in Onega"
 RUS_tourist.89.d:0 "It did not truly hit me until we crossed the border into the Volunteer Guard's territory and were allowed into Onega. I actually did it. We actually did it.\n\nWe crossed the entirety of Russia, through lands both impressive and terrifying, encountering people of both empathy and cruelty. I have seen sights I never knew existed, and learned more about myself than I ever thought possible.\n\nEven more astounding is the vast array of items we have collected. When I arrived, I had little more than my clothes, my journal, a small amount of money, and my flag. And now? Now we have coins and souvenirs from dozens of statelets. We have clothing from Oyrotia. We have ammunition from Zlatoust. We have a Tsarist tea set from Vyatka. And much more besides.\n\nTruly, this has been the journey of a lifetime ,and even I am not sure how we managed to pull it off. Upon reflection, I can see so many times where things could have gone so badly. With the communists in Irkutsk and Tyumen. With our horrible trip through the Thief Territory to the border of Vorkuta. In our sojourn to the camps around Gorky, or the lands of that horrifying 'Brotherhood' in Perm. But we, together, surpassed all challenge, and I will never forget it.\n\nTomorrow we make for the Finnish border, where I will finally leave Russia and begin my long journey home. I know I should be elated, but I fear for when I shall have to leave them behind. Their friendship has grown to mean more to me than just about any item, and though I know I will always possess it, that will be cold comfort when I am a world away.\n\nEspecially Zoya, who has done so much to keep us, keep me, safe. I still do not know how I will react when we must separate.\n\nTonight, however, we will celebrate. I owe them that much."
 RUS_tourist.89.a:0 "One final night."

 RUS_tourist.90.t:0 "The Long Goodbye"
 RUS_tourist.90.d:0 "The group had crossed many, many borders during their long journey, but this one was different. This one was final. This one would be crossed alone.\n\nAs they approached the checkpoint, with its Finnish flag flying high and the soldiers manning it watching them for any signs of trouble, the man turned to those following him, tears flowing freely. Together they had marched across possibly the most dangerous and conflicted territory on the planet. They had ascended mountains at the edge of the world. And now they were parting.\n\nOne by one, he embraced each of them in turn, dispensing with most of the currency and valuables that had been accumulated over their journey. Thanking them, with both hug and handshake, he gave thanks for their loyalty, confidence, and assistance in all things, even when it should likely not have been so given.\n\nOnce he had done so, he stood in front of the woman. The woman who had followed him, guided him, and in some cases, saved him, from Siberia to the place where they now stood. The woman who would not be crossing the border. He found himself speechless, unable to think of words that could ever truly express what he felt.\n\nShe too, understood. A lifelong friendship, the kind of which could never have existed outside of shared adversity and which most people would never know, had been formed, and no matter where they were that would never change. Taking the initiative, she herself moved to draw the man into a tight embrace, concealing some small tears of her own. Thanks was not needed. It had always been given.\n\nAfter a long moment, the man stepped back, turning away from them all, and knowing he would never be able to take the steps needed otherwise. Then, ever so slowly, he picked up his remaining bags, and placed one foot in front of the other until he reached the checkpoint.\n\nHe continued through, and though he couldn't see it, his friends, the woman included, watched him until he passed over the horizon."
 RUS_tourist.90.a:0 "Every great journey must end."

 RUS_tourist.91.t:0 "An Astounding Story"
 RUS_tourist.91.d:0 "Our government has today been informed of a most unusual occurrence.\n\nAccording to our forces in Karelia, a solitary American has entered the Republic from the territory of the Volunteer Guard in Onega, having claimed to have traversed nearly the entirety of Russia, from Petropavlovsk to Arkhangelsk. He further claims to have spent time in nearly all of the extant warlord statelets, compiling his observations and experiences in an extensive travel log.\n\nSkeptical of his claims, and ever-wary for potential communist infiltrators, the border officials were reportedly stunned when examining both his passport as well as various travel documents from nations all over Russia, which appear to corroborate his story. If true, this is no doubt a remarkable achievement.\n\nBut it is an achievement that does not involve us.\n\nWhat does involve us is the presence of an individual who, by action and admission, has crossed the territory of multiple communist states including, most recently, the West Russian Revolutionary Front. As such, the man presents a security risk, and must be removed. Presently.\n\nHe will be escorted to Helsinki and deported, via Scotland as per previous agreement, back to America. In this way a threat will be removed while diplomatic relations with America and the OFN are respected.\n\nTruly, the man has a fascinating and astounding story that we are sure he will tell. Just not in Finland."
 RUS_tourist.91.a:0 "Send him home."
 
 RUS_tourist.92.t:0 "Finnair Flight 192"
 RUS_tourist.92.d:0 "Fyfe McCallion, a longtime employee of the Glasgow International Airport, never thought he would do anything unique in his lifetime, or meet anyone particularly special. He was proven wrong today; and not for a reason he expected.\n\nSometime before noon, a Finnish airlines flight landed in Glasgow International. While usually nothing out of the ordinary for planes from the east to be stopping here for refueling, Finnair Flight 192 was carrying a celebrity on board. Steve Smith, although just an average college student from the Midwest United States, was recently mad enough to travel the entirety of the Russian anarchy and live to tell the tale. A few days ago, he was detained by Finnish border patrol for trespassing into Finnish territory from Onega, and is now being deported back to the USA. Naturally, Steve's story has created a bit of a buzz around spheres aligned with the United States.\n\nFyfe was assigned to baggage handling today, and a distinctly unique suitcase rolled his way off the conveyor belt. The luggage itself was clearly vintage, probably something from the times of the Soviet Union, yet had a uniquely American flair to it. Despite all of the scratches and rust, stickers, souvenirs, and photographs adorned the luggage both inside and out. Fyfe would be holding a piece of history.\n\n"Excuse me, I think you have my luggage, sir." Fyfe met eyes with Steve, and in a panic, Fyfe extended his hand out for a handshake. Steve, with a smile, shook Fyfe's hand and nodded.\n\n"If ya don't mind, can I get a picture? For me kids. They're fascinated about adventure stories."\n\n"Oh, I can do more than that. When I get back to the States and publish my book, give them a call. I'll have them send your family one for free.\n\n"Rab! Get ovah 'ere with that camera, or I'll knock ya on that thick skull of yours!"
 RUS_tourist.92.a:0 "Quite an adventure indeed."

 RUS_tourist.93.t:0 "Homecoming"
 RUS_tourist.93.d:0 "Steve was startled awake as the plane's front wheel struck the ground, causing him to lurch forward into his seatbelt. Unsuccessfully wiping sleep from his bleary eyes, Steve peered out the window as the plane slowed to a crawl. He watched the airport workers going about their business soundlessly as the sun's cold glare broke out over the Minneapolis skyline.\n\nSteve was still half asleep as he unbuckled his seatbelt and staggered to his feet at the Captain's garbled command. Crouching down, he retrieved his bag and followed the other excited yet dreary red-eye passengers out of the plane. He wondered where the others had come from. Had they been visiting friends and family? On vacation to somewhere familiar yet far away? He grinned as he reminded himself he had been somewhere very few people of his background had been. Russia.\n\nFinally, after shuffling with the other travelers for what felt like hours, his boots struck American soil. Well, American carpet that covered the short jet bridge separating him from home, from his family. For all the bravery and guts that carried him through wartorn Russia, the homesickness he had pushed away as long as possible finally came pouring through the floodgates in the form of bittersweet tears as he neared the gate.\n\nEmerging into the airport, he immediately spotted his family waiting with grinning faces and minds abuzz with questions. Wordlessly, Steve embraced every family member who had come to meet him there. His mother teared up with joy that her son had made it home in one piece, which shouldn't have been a surprise considering he'd called her in Scotland. His father patted him on the back as they embraced, whispering heartfelt affirmations of his pride. Even a few cousins and his uncle were there, as well as a mass of people he didn't know. Surely, they'd been attracted to tales of his exploits, and Steve assured them wearily that their questions would be answered soon as he walked to his father's truck, stumbled into the backseat, and fell asleep before the car had even started."
 RUS_tourist.93.a:0 "Home sweet home."

 RUS_tourist.94.t:0 "A Quiet Realization"
 RUS_tourist.94.d:0 "After so many months of hard camping, often in the pitch-black wilderness and under the starry Russian sky, Steve Smith's family home felt almost alien.\n\nThe sky was different. The air was different. The people were different. And, more than anything else, the feeling was different. In Russia, as he had learned many times to his peril, danger was ever present, and the safety that he knew here, whenever it could be found, was inevitably fleeting.\n\nHe realized, with both a start and a sudden rush of guilt, that it wasn't fair. People had greeted him when he had returned. They had called him a brave explorer. The papers had done a couple small stories on him. In his hometown, he was now something of a celebrity.\n\nBut what about Zoya? About the others? The ones who had risked just as much as him, every step of the way, in their shattered and war-torn country? Where was their story, their celebrity? It was nowhere, Steve knew, and that he could not allow.\n\nDigging through his bags, he collected the voluminous journals he had filled out, the stacks of photographs he had taken, and the trinkets that he had kept that day at the Finnish border. He also collected his father's old typewriter. Arranging them all on his desk, he sat down and withdrew a stack of paper.\n\nHe could tell their story. He could recount the journey they had all taken together. He did not know how long it would take to write, edit, and publish, but he did know he would not rest until it was done.\n\nHe owed them that much."
 RUS_tourist.94.a:0 "Their story deserves to be told."

 RUS_tourist.95.t:0 "'Across the Tundra' Becomes Bestseller!"
 RUS_tourist.95.d:0 "The publication of a travelogue by American Steven Smith has drawn considerable interest both domestically as well as worldwide, with demand outpacing supply by a wide margin. Smith's book, 'Across the Tundra,' consists of a curated collection of journal writings, narrations, and photographs of the people, experiences, and locations encountered during his long journey across the entirety of Russia, from the Far East to Finland.\n\nProviding what more than one reviewer has called 'a fascinating window' into the tumultuous political situation of modern Russia, its publication has resulted in considerable public interest regarding humanitarian conditions and efforts within many of the less-fortunate Russian successor states, with officials in multiple countries calling for more attention to be dedicated to the provisions of such humanitarian aid."
 RUS_tourist.95.a:0 "Time to order a copy."

 RUS_tourist.96.t:0 "They Shall Not Grow Old"
 RUS_tourist.96.d:0 "Martha Smith had been counting the days since her son had gone off to Russia, that land so wild and untamed, brimming with its slobbering tyrants and bloodthirsty bandits. She had not heard a word from him in months since his last letter. Even as the great land was being brought to heel by a half dozen or so such tyrants now left, their states establishing bonds with the land of the free, she still didn't get so much as a word of news on the state of her boy. Now, as she marked off another tally in the secret journal under her bed that she was sure Earnest didn't know about, she placed her head in her hands and began her tearless sobbing. She had simply run out by the first month after she began this nightly routine.\n\nGulping down the glass of water on her nightstand, she slid the journal back under the bed. Earnest was working late, or so she had been told, and so she had dedicated the hours between his call from work at 7:00 to his return home to her grief. Her suffering is cyclical as she awaits closure that simply never will come.\n\nEarnest was not working late. Clearing trash off the dashboard of his old beat up truck, he searched for the letter he had recovered last time he was 'working late', scouring the old main for any kind of news from Russia about his son. He had found only one scrap of closure after endless nights searching for something to placate his suffering wife, a communique from a Russian citizen from a city called Harbin writing to an American cousin of his about how he had seen an American pass through. That was it. Apart from the few letters he had gotten, this was all that was left of his son in paper. The famously stoic, hardworking man cast the letter aside as it was stained with tears, and laid his head on the steering wheel to cry."
 RUS_tourist.96.a:0 "His journey never ended for those who loved him."

