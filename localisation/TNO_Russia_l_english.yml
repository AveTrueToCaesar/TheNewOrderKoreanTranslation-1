 russiadiplo.81.a:0 "훌륭해."
 
 russiadiplo.82.t:0 "휴전이 제안되다!"
 russiadiplo.82.d:0 "우리 경쟁자가 전쟁을 정전 협정을 맺고 남부 우랄의 운명을 건 싸움을 끝내자는 외교 성명을 보냈습니다. 한때 이 지방을 다스렸던 세력들은 전투 중 정복 및 흡수되었고 전쟁이 계속되며 우랄 서쪽의 국가가 우세하다는 것이 확실해졌습니다. 제안된 정전 협정에 따르면 적대행위는 무기한 중단되고 분쟁 지역 내 몇몇 구역은 당분간 서쪽 세력에게 넘겨집니다. 이 구역에는 분쟁 지역인 남부 우랄 전역뿐 아니라 명목상으로는 동쪽 세력의 통제 속에 있지만, 우랄산맥 서쪽에 있는 극북의 보르쿠타 지방도 포함됩니다.\n\n정전 협정은 두 세력 모두에게 회복하고 상처를 핥을 시간을 줍니다. 서쪽 세력은 새로 얻은 영토를 통합할 시간을 벌겠지만, 현재의 주도권을 잃을지도 모릅니다. 동쪽 세력은 몇몇 주요 지방의 통제권을 잃겠지만, 회복하고 잃은 땅을 탈환할만한 시간을 벌 수 있습니다. 이 조항을 받아들일지, 아니면 완전한 승리나 패배를 맞이할 때까지 계속 싸울 것인지 선택해야만 합니다."
 russiadiplo.82.a:0 "괜찮군."
 russiadiplo.82.b:0 "이건 헛소리야!"

