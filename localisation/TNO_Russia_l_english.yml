 russiadiplo.7.a:0 "거짓말! 이건 모함이야!"

 russiadiplo.8.t:0 "마그니토고르스크 내 영향력이 감소하다!"
 russiadiplo.8.d:0 "우리 외교관과 악수하기 전에 잠깐 망설였습니다. 우리 사절과 만난 지역 관리들에게서 다정함이 느껴지지 않습니다. 추가적인 외교회담을 여는 것을 꺼리는 게 보입니다. 마그니토고르스크 내 우리 영향력이 약해지고 있습니다. 분명 우랄을 놓고 다투는 경쟁자의 짓입니다.\n\n영향력 감소로 어떤 일이 일어날지, 전과 같은 영향력을 회복하려면 얼마나 걸릴지는 알기 어렵습니다. 하지만 이것 하나만은 확실합니다. 우리 경쟁자들은 이 지방 내 우리 영향력을 막기 위해 뭐든 할 준비가 되어있습니다."
 russiadiplo.8.a:0 "거짓말! 이건 모함이야!"

 russiadiplo.9.t:0 "오렌부르크가 상대 손안에 들어가다!"
 russiadiplo.9.d:0 "오렌부르크 정치기관의 회랑에서도, 코뮌에서 제일 큰 위원회 회담장에서도, 우리가 보는 모든 이가 우랄을 놓고 다투는 경쟁자에게 매수되었습니다. 상대 정부와 통합하자는 주장은 과거에는 비주류 주장이었지만 이제는 거리에서 공공연하게 논의되고 있습니다.\n\n이 지방 내 우리 아군들은 오렌부르크가 상대 손안에 들어갔다는 보고서를 계속해서 보내고 있습니다! 우리는 빠르게 행동해야 합니다. 그렇지 않는다면 오렌부르크 전역이 자발적으로 경쟁자에게 합병될 것입니다."
 russiadiplo.9.a:0 "이건 명백한 침략이야!"

 russiadiplo.10.t:0 "우랄 연맹이 상대 손안에 들어가다!"
 russiadiplo.10.d:0 "평범한 막사부터 우랄 연맹 지휘부까지 온갖 곳에서 러시아의 미래를 위해 우랄 연맹이 상대와 힘을 합쳐야 한다는 얘기가 나옵니다. 고통스럽게도 이런 주장은 흔합니다. 경쟁자의 외교관들은 우랄 연맹 내 영향력을 심각한 수준까지 올렸습니다.\n\n우랄 연맹과 그 정예부대가 적의 손안에 들어갔습니다! 우리는 빠르게 행동해야 합니다. 그렇지 않는다면 우랄 연맹 전역이 자발적으로 경쟁자에게 합병될 것입니다."
 russiadiplo.10.a:0 "이건 명백한 침략이야!"

 russiadiplo.11.t:0 "마그니토고르스크가 상대 손안에 들어가다!"
 russiadiplo.11.d:0 "검은 산 그늘에서 나오는 헛소문과 사실을 구분하기는 어렵습니다. 하지만 지금 모두의 입에 오르내리는 얘기는 사실입니다. 마그니토고르스크의 엘리트들은 상대 외교관에게 지배받고 있습니다.\n\n마그니토고르스크와 그 산업과 군대가 적의 손안에 들어갔습니다! 우리는 빠르게 행동해야 합니다. 그렇지 않는다면 마그니토고르스크 전역이 자발적으로 경쟁자에게 합병될 것입니다."
 russiadiplo.11.a:0 "이건 명백한 침략이야!"
 
 russiadiplo.12.t:0 "디버그 이벤트"
 russiadiplo.12.d:0 "이걸 본다면 누가 조진거에요."
 russiadiplo.12.a:0 "즉시 알릴게요."

 russiadiplo.13.t:0 "해외 영향력이 심각한 수준에 도달하다!"
 russiadiplo.13.d:0 "오렌부르크 코뮌의 상황은 항상 변해왔습니다. 전성기에 코뮌은 변경지대 너머에서, 위원회실 너머에서 서로를 노려보며 고함을 쳤습니다. 하지만 오늘날 오렌부르크 코뮌의 다수는 자신들이 사실상 한물간 상태라는 것을 깨달았습니다. 다시 힘을 얻고 있는 러시아 열강들이 위원회에 보내는 연락관이 실질적으로 오렌부르크 정계를 좌우하기 시작했습니다.\n\n서러시아와 시베리아의 신흥 강자들은 한때 괴팍했던 위원회에 압도적인 양의 영향력을 쏟아부었습니다. 이는 러시아 열강들이 가진 의사의 연장선이 되었습니다. 마지막까지 독립파로 남아있던 소수 의원은 코뮌에서 처음으로 통일된 목소리에 쓸려나갔습니다.\n\n오렌부르크의 자유사상을 가진 독립적인 사람들은 불만과 불평을 내뱉을 것입니다. 하지만 화난 농부 몇 명은 재기 중인 러시아 열강의 힘에 비하면 보잘 것 없는 목소리입니다.\n\n결국 의원들은 집으로 돌아가 투덜거릴 것입니다. 세상은 위원회 없이 돌아가겠죠."
 russiadiplo.13.a:0 "비참한 상황이군."

 russiadiplo.14.t:0 "해외 영향력이 심각한 수준에 도달하다!"
 russiadiplo.14.d:0 "콘스탄틴 투체프스키 사령관은 마그니토고르스크 국경에 있는 사령부 천막에 앉아있었다. 상부에서 검은 산이 이 지방을 통제하려 한다는 지시가 내려왔기에 검은 산의 공격을 격퇴하게 되리라 생각했다. 그게 두 달 전의 일이었다. 검은 산에서 들려온 얘기는 별로 없었다.\n\n또 다른 기다림의 시간이 끝난 후, 지방 기차역 방향에서 트럭과 사람들이 길을 따라 오는 소리가 들렸다. 기차역과 트럭은 새 후원자들이 사용 방법과 함께 준 선물이었다. 콘스탄틴은 위에서 내려오는 소문을 점점 더 많이 듣게 되었다. 연락관은 연맹이 뭘 해야 할지 점점 더 많이 지시했다. 심지어 이 배치 명령조차 연락관 사무소에서 내려온 것이었다.\n\n콘스탄틴은 보르쿠타에서 도망쳤을 때부터 연맹의 일원이었다. 디를레방어를 상대로 한 전쟁에서 병사들을 이끌었고 오렌부르크 민병대를 훈련하는데 중요한 역할을 맡았었다. 그래도 그는 걱정할 수밖에 없었다. 연맹이 뭘 하게 될지를 들을 때마다 걱정은 더 깊어만 갔다."
 russiadiplo.14.a:0 "연맹에 사슬이 채워졌다."

 russiadiplo.15.t:0 "해외 영향력이 심각한 수준에 도달하다!"
 russiadiplo.15.d:0 "안드레이 코놀레프 중사는 검은 산 그림자 밑에서 우랄산맥의 마을들을 순찰했다. 아이들은 그가 지나갈 때마다 공포로 몸을 움츠렸다. 어머니들은 아이들을 집 안에 숨겼다. 코놀레프도 그런 일이 있을 때마다 기분이 좋지 않았다. 그와 전우들이 저질렀던 일은 매일 밤 악몽에 나왔다. 최근 명령이 바뀌었다는 것이 고마울 뿐이었다.\n\n러시아의 신흥 강자들은 남부 우랄산맥으로 눈을 돌렸다. 경제적 지원이 비처럼 내렸다. 몇십 년 만에 처음으로 새로운 도로와 철도가 지어졌다. 새로운 공장이 문을 열었다. 검은 산의 감시 아래에서 살던 이들은 확실히 전보다 더 좋은 삶을 살게 되었다.\n\n물론 이 경제적 지원 뒤에는 정치적 참견이 따라왔다. 해외 영향력은 처음에는 보잘것없었다. 여기저기 정책을 바꾸는 정도였다. 하지만 지금 후원자가 검은 산에게 족쇄를 채웠다는 것을 모르는 사람은 없었다. 지휘계통이 아니라 다른 곳에서 명령을 받게 되는 일이 많아졌다. 이 순찰도 보잘것없는 일이지만 외부 영향력으로 내려온 지시였다.\n\n안드레이는 또 다른 셔터 내려진 집을 지나쳤다. 다행이라는 생각밖에 들지 않았다. 전과 같은 일을 계속했다면 그는 얼마 못 가 의심과 후회로 사라졌을 것이다. 이제 우랄산맥을 순찰하는 간단하고 세속적인 일이 그를 안정시켰다.\n\n안드레이는 동료 알렉세이를 보았다. 그는 좋은 사람은 아니었지만 다른 이들보다는 나은 사람이었다. (아무도 자기가 좋은 사람이라고 말하지는 못했다) 둘은 공포에 떠는 시선과 판단하는 눈초리를 피해 마을 외곽에 멈춰 섰다. 안드레이는 마침내 용기를 내 입을 열었다. "알렉세이?"\n\n"왜?"\n\n"우리가 여기 왜 있는지 생각해 본 적 있어?""
 russiadiplo.15.a:0 "생각하는 시간."

 russiadiplo.16.t:0 "통합 요구서가 도착하다"
 russiadiplo.16.d:0 "오렌부르크 코뮌 위원회는 난장판이 되었다. 다른 날과 다른 것은 토론 주제였다. 아침에는 간단한 주제로 시작했다. 하지만 전령 한 명이 위원회실 입장 허가를 받으며 상황이 바뀌었다. 그 전령은 러시아 무정부 상태의 신흥 강자가 오렌부르크로 보낸 이였다.\n\n전령이 가져온 소식은 모두를 충격에 빠뜨렸다. 그 소식은 코뮌 인민이 믿는 모든 것을 거부하는 요구였다. 하지만 위원회실에서는 어떻게 해야 할지를 두고 열띤 토론이 벌어졌다. 위원회원들은 세 세력으로 나뉘었다. 한 세력은 -확실히 솔깃한- 이익을 받아들여 상황 유지를 포기하고 합류하기를 원했다. 다른 한 세력은 힘들게 얻어낸 자유를 겨우 뇌물에 포기하지 않으려 했다.\n\n마지막 세력은 중립적인 태도를 보이며 위원회의 결정에 중요한 요소가 되었다. 의원들은 오랜 시간 동안 서로 고함을 질렀다. 그동안 폭력 사태가 벌어질 뻔한 일이 한 번 이상 있었다. 세 번째 세력이 선언했다.\n\n세 번째 세력의 대표가 일어서자 위원회실은 조용해졌다. 세력을 대표해 일어난 이는 말을 시작했다. "결정했습니다. 오렌부르크 코뮌은...""
 russiadiplo.16.a:0 "...통합을 승인합니다."
 russiadiplo.16.b:0 "...통합을 거부합니다."

 russiadiplo.17.t:0 "통합 요구서가 도착하다"
 russiadiplo.17.d:0 "야니스 멘드리크는 우랄 연맹 사령부 책상 앞에 앉았다. 그의 부하들, 그 선량하기 짝이 없는 이들이 하나둘 러시아 신흥 강자의 약속에 속아넘어가고 있었다. 그러면서 성직자의 시간은 점점 더 느리게 흘러갔다. 연맹은 벼랑 끝에 내몰렸다. 연맹의 새 후원자는 전갈을 보냈다. 전갈은 우랄 연맹이 그들의 통치에 완전히 굴복할 것을 요구하고 있었다.\n\n그들에게 합류하면 어떤 이익이 있을지는 확실했다. 연맹이 보호하는 사람들에게 제공할 수 있는 더 많은 식량, 더 많은 의약품, 더 많은 사치품. 지방을 지킬 더 많은 병사. 하지만 손해도 확실했다. 그는 낫과 망치가 연방의 모든 도시에 자랑스럽게 내걸리던 시절을 기억했다. 그는 억압, 만행, 그리고 죽음을 기억했다. 그는 보르쿠타로 끌려간 수백 명의 사람이 얼어 죽을 때까지 일하던 것을 기억했다. 그는 기억하고…. 망설였다.\n\n살아오며 수없이 그랬듯이, 그는 주에게 자신을 이끌어달라고 기도했다. 주의 인도를 따르지 않게 된 지 오랜 시간이 지났지만, 자신이 오늘 한 선택이 자신을 따르는 이들에게 더 낫고 안전한 삶을 달라고 기도했다.\n\n마침내 그는 결정했다. 우랄 경비대는..."
 russiadiplo.17.a:0 "...통합을 받아들일 것이다."
 russiadiplo.17.b:0 "마지막까지 싸울 것이다!"

 russiadiplo.18.t:0 "통합 요구서가 도착하다"
 russiadiplo.18.d:0 "검은 산 깊숙한 곳에서 그 저주받은 곳의 지도자들이 현안에 대해 논의한다. 한편, 같은 곳에서 파벨이라는 이름의 청소부가 하루를 보낸다. 파벨은 어떤 NKVD 병사가 식당 바닥에 흘린 점심을 대걸레로 닦아내고 있었다. 그는 서열 최말단이었기에 대부분의 병사와 과학자들은 없는 사람 취급했다. 그렇기에 이들은 파벨 주변에서 아무 말이나 내뱉었다. 파벨은 스펀지가 물을 빨아들이듯이 소문을 빨아들였다.\n\n"윗선에서 파시스트 놈들이랑 회담 중이래. 놈들이 우리에게 복종하라고 했다나 봐. 개새끼들." 한 남자의 목소리가 들렸다.\n\n"그래? 난 혁명전선 애들이나 흑색연합 또라이들이라고 들었는데." 다른 목소리가 들렸다.\n\n"그런데 그게 부하린 동지의 유령이래. 독일놈들을 박살 내려고 다시 일어났다나 봐." 드미트리의 목소리다. 파벨은 드미트리를 좋아했다. 드미트리는 가끔 보급품을 추가로 주었다. "근데 이런 소문 들어봤자 어디에다가 쓰냐. 뭐가 진짜건 우리는 마지막까지 명령에 따를 건데."\n\n물론 그 말이 사실이었다. NKVD는 위에서 내려오는 명령을 따를 것이다. 그 명령이 극악무도하더라도 말이다. 파벨은 연구실에서 들린 비명과 그 시체들을 기억했다. 그곳을 청소하는 것은 싫었다. 그곳을 청소하러 갈 때마다 저주받은 영혼들이 고통스러워하는 소리를 들을 수 있었다."
 russiadiplo.18.a:0 "합병되는 것이 더 낫다."
 russiadiplo.18.b:0 "검은 산은 고개 숙이지 않는다."

 russiadiplo.19.t:0 "오렌부르크가 지원을 요청하다"
 russiadiplo.19.d:0 "오렌부르크 코뮌이 우리에게 지원을 요청했습니다. 서러시아와 시베리아를 놓고 겨루는 우리 경쟁자들은 코뮌에 무지막지한 압박을 넣어왔습니다. 놈들은 충성 서약을 하면 부를 주겠다고 했지만, 코뮌은 거기에 굴복할 생각이 없습니다.\n\n오렌부르크 위원회는 우리의 지원을 받는 대신 뭔가를 내놓을 준비가 되어있습니다. 우리가 오렌부르크 정계에서 얻을 영향력도 과소평가할 수 없습니다. 우리가 오렌부르크를 계속 독립시킬 수만 있다면 얼마 동안은 적이 주요 자원에 접근할 수 없게 만들 수 있습니다. 코뮌도 나중에 있을 통합에 더 적극적으로 나설 것입니다.\n\n하지만 이 제안은 위험합니다. 만약 경쟁자 놈들이 물러서지 않는다면 남의 전쟁에 끌려들어 갈 수도 있습니다. 거기다가 코뮌은 너무 작아 전투에서 아무런 도움도 되지 않을 것입니다. 결국 이 지역의 세력 균형은 불확실한 상태입니다. 우리가 어떤 선택을 하던 오렌부르크와 미래 러시아의 운명이 결정될 것입니다."
 russiadiplo.19.a:0 "지원하겠다고 전해라."
 russiadiplo.19.b:0 "우리가 할 수 있는 것은 없다."

 russiadiplo.20.t:0 "우랄 연맹이 지원을 요청하다"
 russiadiplo.20.d:0 "콘스탄틴 코랴보프는 두려움 속에서 우랄 연맹 국경을 보았다. 그와 부하들은 월경을 위해 국경 지대에 집결하라는 명령을 받았다. 그게 3주 전의 일이었다. 이제 기다리는 것도 지쳐가는 참이었다. 오보린 대령은 우랄산맥 반대편 놈들이 연맹 영토를 침공할 준비를 하고 있다고 말했다.\n\n그는 우랄 경비대 대원들을 알았다. 하나도 빠짐없이 강인하고 용맹한 이들이었다. 이들이 짓밟히도록 내버려 둔다고 생각하니 오장육부가 뒤틀렸다. 하지만 그게 명령이라면 따라야만 했다.\n\n콘스탄틴은 등을 돌려 지휘 천막을 향해서 걸었다. 지금 알고 있는 것은 지원요청이 수도로 보내졌고 그곳에서 상관들이 엄청난 토론을 벌이고 있다는 것뿐이었다. 그는 마지막 한숨을 쉬며 약간 따뜻한 천막 안으로 들어왔다.\n\n그가 뭘 하기도 전에 부관이 전갈을 하나 건넸다. 전갈에는 그가 직접 봐야 한다는 표식이 붙어있었다. 마침내 높으신 분들이 그에게 진군 명령을 내린 것 같았다."
 russiadiplo.20.a:0 "지원하겠다고 전해라."
 russiadiplo.20.b:0 "우리가 할 수 있는 것은 없다."

 russiadiplo.21.t:0 "마그니토고르스크가 지원을 요청하다"
 russiadiplo.21.d:0 "우랄산맥 황무지 깊숙한 곳에서 니콜라이 페트로비치 중사는 배를 깔고 엎드려 마그니토고르스크 국경을 보았다. 현재 그의 부대는 더 안쪽에 있는 정규군 사단을 위해 정찰 작전을 벌이고 있었다. 그의 부하들은 온갖 인간군상으로 이루어져 있었는데 그중 대부분은 꾸준히 나오는 밥을 보고 찾아온 늙은 시골뜨기와 생존주의자들이었다. 오합지졸이긴 했지만, 충성스러우며 규율이 매우 잘 잡힌 이들이었다.\n\n지금 니콜라이의 부하들은 검은 산에서 나와 밑에 있는 마을을 순찰 도는 NKVD 병사를 지켜보았다. 멀리서도 그 병사가 불안해한다는 게 느껴졌다. 무슨 일이 벌어지고 있었다. 좋지 않은 일이. 그는 검은 산을 지배하는 이들에 대한 역겨운 이야기는 전부 알고 있었다. 검은 산을 습격해 거기 있는 NKVD 놈들을 죄다 죽여버리고 싶을 정도였다. 하지만 이 지방의 통제권을 얻어야 한다는 것 역시 잘 알고 있었다.\n\nNKVD 병사가 뭐를 보고 불안해했는지는 비명과 함께 빠르게 나타났다. 다르면서도 매우 익숙한 군복을 입은 이들이 남쪽에서 마을로 움직이는 것이 보였다. 마을 내 NKVD는 공격자를 피투성이로 만들었지만 느리게 밀려나고 있었다.\n\n약 3주 만에 무전 침묵이 깨졌다. 니콜라이는 사령관에게 연락했다. 상황을 설명하고는 지시를 기다렸다."
 russiadiplo.21.a:0 "지원하겠다고 전해라.
 russiadiplo.21.b:0 "우리가 할 수 있는 것은 없다."
 
 russiadiplo.22.t:0 "역 요구"
 russiadiplo.22.d:0 "끔찍한 소식입니다! 오렌부르크가 우리의 합병 요구를 거부했습니다. 위원회는 몇 시간 동안 성과 없는 토론을 벌인 후 우리의 요구를 거부했습니다. 우리와 통일하고자 하는 이들도 있었지만, 마지막에 승리한 이들은 반대파였습니다. 오렌부르크를 얻을 방법은 유혈사태밖에 없는 것 같습니다.\n\n거기다가 산맥 반대편 놈들이 오렌부르크가 독립을 위해 싸운다면 지원하겠다고 합니다. 오렌부르크와 전쟁을 벌이면 반대편 놈들이 우리를 침공할 가능성이 크다는 얘기입니다. 이런 전쟁을 예상했지만 제대로 준비하지는 않았습니다.\n\n두 가지 선택지가 있습니다. 명예를 지키기 위해서는 우리가 한 말을 군사력으로 지켜야만 합니다. 우리가 뭘 상대하건 단호하게 나가는 것입니다. 우리는 코뮌처럼 끝없는 토론에 신경 쓰지 않습니다. 우리는 이 적법한 러시아 영토의 일부를 원래 있던 곳으로 되돌릴 것입니다. 우리를 막아서는 이들은 누구라도 박살 날 것입니다.\n\n하지만...기다리는 것도 좋은 선택 아닐까요? 전쟁은 어떻게든 일어날 것입니다. 준비를 위해 행동을 조금 미룬다고 달라지는 것은 없습니다. 간단하게 이 후퇴를 받아들이고 우위를 점하기 위해 노력할 수도 있습니다."
 russiadiplo.22.a:0 "보잘것없는 가식이군."
 russiadiplo.22.b:0 "물러서는 수밖에 없어."

 russiadiplo.23.t:0 "역 요구"
 russiadiplo.23.d:0 "우랄 연맹은 용맹함으로 잘 알려져 있습니다. 하지만 이들은 고집이 세기도 합니다. 자신들이 우위에 있다고 생각하면 더 그럽니다. 강력한 세력이 자신들을 지원하는 것 같으면 더더욱 그렇죠.\n\n오늘 야니스 멘드리크가 우리의 연맹 통합 제안을 거부했습니다. 합의는 잘 이루어지지 않았습니다. 경비대는 무슨 수를 써서라도 대항할 준비를 마쳤습니다. 우랄 경비대가 우리를 두려워하지 않고 지금까지 상대한 다른 이들처럼 대하려는 것 같습니다. 원래라면 우리도 기쁘게 받아줘야겠지요.\n\n하지만 상황이 복잡합니다. 우랄산맥 반대편에는 우랄 연맹을 지원하는 또 다른 세력이 있습니다. 놈들의 군대는 우리와 맞먹습니다. 놈들에게는 연맹을 지원할 장비가 있습니다. 안 좋은 때에 다른 거대 세력과의 대규모 전쟁을 벌인다는 말입니다.\n\n두 가지 선택지가 있습니다. 다른 세력이 패배할 때나 끝날 대규모 전쟁을 벌이던가, 또 다른 러시아의 후계자와 마주친 후 그림자 속으로 도망치던가. 우리가 이길 수 있냐고 생각하는지에 대한 문제입니다. 지금 싸우는 것이 유리할까요?"
 russiadiplo.23.a:0 "보잘것없는 가식이군."
 russiadiplo.23.b:0 "물러서는 수밖에 없어."

 russiadiplo.24.t:0 "역 요구"
 russiadiplo.24.d:0 "검은 산에서 무슨 일이 벌어지는지 우리가 이해할 거라 생각한 사람은 없습니다. 놈들이 합리적인 결정을 할 거라 생각한 사람도 없고요. 하지만 누가 그놈들의 결정을 존중할 거라 생각한 사람은 더 없습니다. 그 존중한다는 녀석들이 적법한 러시아 정부가 되고자 하는 놈들이라면 더더욱 그렇습니다.\n\n마그니토고르스크는 우리 제안에 완전한 침묵으로 대응하고 있습니다. 하지만 우랄산맥 너머에서 전갈이 왔습니다. 전갈에 담긴 내용은 꽤 분명했습니다. 우리가 우리 요구를 강제로 들이밀려고 하면 선전포고를 하겠다는 내용이었습니다. 이건 매우 큰 문제임이 틀림없습니다. 그놈들이 검은 산 안에서 무슨 짓을 하는지는 몰라도 그 일은 계속 이루어질 것입니다. 거기다가 대규모 전쟁이 일어날 확률이 매우 높습니다.\n\n이제 합리적인 대응은 물러나는 것입니다. 전쟁은 좋지 않습니다. 특히 우리가 질 수도 있는 전쟁은요. 시간을 벌어 힘을 기르고 전쟁을 준비하는 것이 더 좋은 생각입니다. 생각 없이 행동 한다면 우리가 쌓아온 모든 것이 무너질 수도 있습니다.\n\n도덕적으로는 군대를 보내 소비에트 연방의 시체에서 기어 나온 구더기 놈들과 그놈들의 범죄를 지키려 하는 놈들을 밟아버리는 것이 좋습니다. 물론, 안타깝지만 러시아 인민을 위해서는 타협해야 하는 순간도 있지요."
 russiadiplo.24.a:0 "보잘것없는 가식이군."
 russiadiplo.24.b:0 "물러서는 수밖에 없어."

 russiadiplo.25.t:0 "우리 경쟁자가 물러서다!"
 russiadiplo.25.d:0 "오렌부르크에서 엄청난 소식이 들어왔습니다! 놈들이 자유 영토를 독립 상태로 냅두라는 우리 요구를 들었습니다. 우랄산맥 너머 경쟁자들은 우리와 군사 분쟁을 벌이면서 코뮌을 합병할 가치는 없다고 결정했습니다. 오렌부르크는 남부 러시아에서 아무에게도 얽매이지 않은 자유와 번영의 등대로 남을 것입니다. 최소한 지금은요. 하지만 이 지역의 운명을 두고 벌어지는 외교적 투쟁은 아직 끝나지 않았습니다. 우리 경쟁자는 여전히 오렌부르크를 흡수하고 싶어합니다. 우리가 군사력을 이용해 위협했으니 다음에 온다면 더 많은 준비를 하고 찾아올 것입니다. 오렌부르크 민중은 우리를 보호자로 삼는 것도 좋아하지 않을지도 모릅니다. 이들은 우리 경쟁자와 매우 좋은 관계였습니다. 많은 이들이 놈들과의 합병을 원했을지도 모릅니다. 우리의 차단 시도는 시 내에서 별로 많은 지지자를 끌어오지 못할 것입니다. 하지만 그건 중요하지 않습니다. 중요한 것은 오렌부르크가 우리 경쟁자의 손에 떨어지지 않았다는 것입니다. 최소한 지금은 그런 상황으로 있을 것입니다. 오렌부르크가 자유로운 한 이들을 우리의 대의에 끌어들일 수 있습니다. 우리는 빨리 행동해야 합니다."
 russiadiplo.25.a:0 "최소한 지금은 안전해졌군."

 russiadiplo.26.t:0 "우리 경쟁자가 물러서다!"
 russiadiplo.26.d:0 "벨로레츠크에서 멋진 소식이 들어왔습니다! 우랄 연맹을 독립 상태로 두라는 요구가 통했습니다! 우랄산맥 너머 경쟁자들은 우리와 전쟁을 벌일 위험을 감수하면서 연맹을 합병할 가치는 없다고 결정하고 합병 계획을 취소했습니다. 우랄 연맹은 남부 러시아에서 자유로운 안전과 안정의 요새로 남을 것입니다. 최소한 지금은요. 하지만 연맹의 운명을 두고 벌어지는 외교적 투쟁은 아직 끝나지 않았습니다. 우리 경쟁자는 여전히 우랄 경비대를 자국에 흡수하고 싶어합니다. 우리가 침공에 대해 위협했으니 다음에 온다면 전쟁 준비를 하고 찾아올 것입니다. 우랄 연맹은 우리를 보호자로 삼는 것도 좋아하지 않을지도 모릅니다. 이들은 우리 경쟁자와 매우 좋은 관계였습니다. 많은 이들이 더 큰 국가에 합류하는 것을 원했을지도 모릅니다. 우리의 차단 시도는 연맹 내에서 별로 많은 지지자를 끌어오지 못할 것입니다. 하지만 그건 중요하지 않습니다. 중요한 것은 우랄 연맹이 우리 경쟁자의 손에 떨어지지 않았다는 것입니다. 최소한 지금은 그런 상황으로 있을 것입니다. 우랄 연맹이 자유로운 한 이들을 우리의 대의에 끌어들일 수 있습니다. 우리는 빨리 행동해야 합니다."
