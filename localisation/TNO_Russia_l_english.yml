 russiadiplo.79.t:0 "애원이 받아들여지다!"
 russiadiplo.79.d:0 "방금 막 외교관들이 멋진 소식을 전해왔습니다! 우리를 합병하려 하는 세력의 경쟁자가 우리 독립에 대한 위협을 좌시하지 않겠다고 발표했습니다. 이들은 우랄 너머 상대가 제시한 공격적이며 위협적인 요구사항을 규탄하고는 오렌부르크가 공격받으면 즉시 모든 군사력을 동원해 우리를 지키겠다고 선언했습니다. 훨씬 더 강력한 지원을 받았으니 이제 우리는 쉬운 목표가 아닙니다. 우리를 흡수하고자 하는 국가는 도시 하나와 그 주변 코뮌들을 합병하는 것이 서러시아 전역에서 전면전을 벌일 가치가 있는지 생각해봐야 할 것입니다.\n\n이 위기가 끝났는지 알 방법은 없습니다. 오렌부르크를 통합하고자 하는 열강이 상황을 격화시킬 가능성은 아직도 있습니다. 그렇게 된다면 우리의 새 동맹이 약속을 지키기를 빌어야 합니다."
 russiadiplo.79.a:0 "구원인가?"

