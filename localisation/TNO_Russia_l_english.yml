 RUS_administrative_overload_1_desc:0 "최근 우리 지방을 통일하고 러시아 개편을 시작하며 우리 새 관료체계가 현실에 적응하지 못하고 있습니다. 추가 확장을 위해서는 격차를 해소하고 적합한 행정 기반을 마련해야 합니다. 이를 위해 우리 행정을 대규모로 개편하고 확장해야 합니다."
