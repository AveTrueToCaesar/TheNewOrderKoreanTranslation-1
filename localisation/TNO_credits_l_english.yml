## Closing
 CLOSING_SCREEN_TEXT_1: "이렇게 신세계 질서(The New Order)의 끝이 다가옵니다.\n\n한 국가의 모든 콘텐츠를 플레이해주셔서 감사합니다! 이 엄청난 양의 작업을 한 것은 우리 제작팀이지만 여러분이 제작을 응원해주시지 않으셨다면 이루어질 수 없는 일이었습니다. 고품질 뻘글을 쓴 사람들, 여기저기 도와준 사람들, 개발일지에 댓글을 단 사람들, 이 멋진 커뮤니티의 일원이 된 사람들 모두 말입니다. 오프닝 GUI에 링크된 우리 소셜 미디어 사이트를 방문해주세요. 오프닝 GUI는 오른쪽 위에 있는 물음표 버튼으로 열 수 있습니다.\n\n그리고 새 콘텐츠를 주목해주세요. TNO는 계속해서 버그 수정, 패치, 콘텐츠 업데이트, 국가 추가, 대규모 업데이트를 해 게임 시간대를 1982년까지 확장할 것입니다. 새 시작 연도도 넣고요! 마지막으로 프로젝트가 시작된 후 미술, 코딩, 작성, 커뮤니티 관리를 한 사람들에게 감사를 표합니다.\n\n§u==크레딧==§!\n\n§u==자정 이후 팀==§!\n\n§c48thRonin§!\n§IAbramski§!\n§fA Certain Pole§!\n§MA Cliff Racer§!\n§BAdmiral Ackbar§!\n§CAero17§!\n§Iaknight§!\n§DAlbertSphere§!\n§MAlexmaths§!\n§MAlexmikli§!\n§bAll_names_were_took§!\n§gAnarchOfEumeswil§!\n§GArashi89§!\n§GArrEffKay§!\n§DAtomicFalco§!\n§MAtom_Heart_Mother§!\n§CAzhadron§!\n§TAztechnologyPR§!\n§Dbamba§!\n§MBaron§!\n§hBaron Steakpuncher§!\n§cBattlefrog§!\n§GBeige§!\n§RBev7787§!\n§gBolo§!\n§gBottlecap§!\n§cBritannia rules the waves§!\n§tcatbutr§!\n§FCDocwra§!\n§GChaosservant§!\n§Ccha_rdynamics§!\n§EChrisProvidence§!\n§gCimmaron§!\n§GClausewitzianFriction§!\n§bClef§!\n§bCommieSlayer§!\n§Ccool kid jseus§!\n§cCorn Man§!\n§DCPR§!\n§GCRABDANGO§!\n§ECritical Existence Failure§!\n§GCrookDoodle§!\n§cCurvinghawk_5§!\n§adaffy§!\n§gDanTheHTGMan§!\n§CDapowar§!\n§RDarling§!\n§gdeathgriffin§!\n§FDiocletianFanBoy§!\n§GDisgruntledLemming§!\n§GDruimNanDeur§!\n§CDuoDex§!\n§MEinstein2004113§!\n§MEnderBlitz§!\n§Genglishrocker97§!\n§gEpochPirate§!\n§MEternal Iberian§!\n§gFausting§!\n§zFedacking§!\n§CFend Syllin§!\n§cFetti§!\n§GFilAnd§!\n§cFlaxbeard§!\n§Dfoxide§!\n§gFreed§!\n§gGameGuy§!\n§Agarin§!\n§CGC_Prisoner§!\n§GGDIFIREHAWK§!\n§GGen. Danny V§!\n§RGeneral Ambrose Burnside§!\n§aGeneralDoggo§!\n§Gglimglam69§!\n§MGodless Syndicalist§!\n§TGoulashnikov§!\n§hgutza1§!\n§FHegan Tank§!\n§gHerennius§!\n§CHexcron§!\n§CHugh6734§!\n§FHystiklopp§!\n§GIntegerZ§!\n§TInternetismean§!\n§Cjakavel§!\n§FJake Zakkarad§!\n§GJames§!\n§Tjentren§!\n§GJesus 2.0§!\n§GJohn§!\n§GKamerun§!\n§