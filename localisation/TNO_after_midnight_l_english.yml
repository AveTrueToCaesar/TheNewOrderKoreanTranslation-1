 after_midnight.21.t:0 "흙먼지와 메아리"
 after_midnight.21.d:0 "알렉산드르 지노비예프는 톰스크에 있는 옛 두마 건물로 이어지는, 완전히 부서진 콘크리트들과 대리석 더미 가운데에 서있었습니다. 부서진 기둥 조각과 쓰레기처럼 너덜너덜한 포스터가 러시아 전역에서 가장 고귀한 민주주의를 수용했던 이 공간을 더럽혔습니다. 아주 오래된 선을 가지고 있었던 옛 공화국은 타보리츠키의 광신자들에 의해 불타올랐습니다. 이제, 끔찍한 쌍두독수리는 스스로 적막 속으로 사라져버렸고, 지노비예프는 달리 의지할 곳이 없었습니다.\n\n지노비예프는 황무지 앞에서 대리석 조각을 집어들고, 민주주의의 속삭임을 들려주는 듯한 러시아식 판화를 관찰했습니다. 만약 어떤 학자가 이 폐허를 둘러볼 수 있다면, 그는 확실히 그것이 최근의 러시아 정부가 무너진 후 남은 나머지 파편이 아니라, 고대 그리스의 광장에서 나온 것이라고 생각했을 것입니다. 지노비예프는 고대 그리스로부터 그 선을 어떻게 톰스크 공화국이 따왔는지 기억했습니다. 사교성, 양심, 자비심, 근면성, 몇 가지를 말할 수 있었습니다. 그에 비해, 타보리츠키의 정권은 그저 악에 불과했습니다.\n\n지노비예프가 이 자리, 영예로운 두마에서 리카초프, 쇼스타코비치, 하름스, 사하로프와 함께 나란히 서서 러시아 진보의 미래를 놓고 캠페인을 벌였던 것은 오래된 일이 아니었습니다. 이제, 그는 그 자리에 남은 마지막 사람이었습니다. 톰스크의 죽어가는 운명은 오로지 그의 손에 놓여져 있습니다. 타보리츠키의 부하들은 러시아의 마지막 희망의 불씨를 꺼버리려고 노력했고, “타락한 자유주의”를 없애버리는데 거의 성공하였습니다.\n\n횃불의 마지막 깜빡임은 맹렬한 바람으로부터 보호받지 못한 채 이리저리 흔들리고 있습니다. 톰스크는 오늘 타보리츠키가 지나간 흔적 위에 놓인 시신들의 수를 세고 복구해야 합니다. 하지만, 내일에는 도시를 다시 세울 것입니다. 민주주의는 시베리아 한복판에서 고군분투하는 한줄기 희망에 달려있지만, 지노비예프는 무엇을 해야 할지 알고 있습니다."
 after_midnight.21.a:0 "과거의 목소리는 새로운 시대를 손짓한다."
 
 after_midnight.22.t:0 "초록색과 파란색"
 after_midnight.22.d:0 "한때 톰스크였던 황무지를 누더기를 걸친, 지저분한 약탈자들의 무리가 걸어가고 있습니다. 이들은 타보리츠키의 부하들에 의해 방치된 이전의 삶의 흔적들을 찾고 있습니다. 이끼와 이슬 냄새만이 계속되고 있으며, 약탈자들이 거친 시베리아 숲 안쪽으로 깊이 들어가자 희미한 연기의 흔적이 드러납니다. 버려진 나무, 잿더미, 부서진 대리석들이 경관을 어지럽힙니다. 물론, 그들은 200야드마다 두 세 개의 시신들이 검게 그을린 것을 잊을 수 없었습니다.\n\n숲 속 깊은 곳에는 광택이 나고 직사각형 모양의 나무 상자가 초록색 풀잎들과 검은 흙 사이에 놓여 있습니다. 자세히 보면 인간의 것이 아닌 발톱 자국이 상자 위쪽 반쪽을 따라 드러나 있습니다. 이전에 이 상자를 발견한 사람은 이 상자를 거칠게 열었던 것 같습니다. 약탈자 그룹의 리더는 천천히, 그리고 쉽게 상자의 뚜껑을 들어올렸고, 공화국의 설립자인 보리스 파스테르나크의 약탈당한 시체가 드러났습니다. 그의 모든 귀중품은 누군가 탈취해갔지만, 그의 시신은 온전히 남아있어, 약탈자 무리를 놀라게 했습니다. 약탈자들은 한번에 관을 집어들고 집으로 돌아갑니다.\n\n두마의 생존자들은 파스테르나크의 시신이 상태가 좋은 것을 보고 기뻐합니다. 옛 데카브리스트들은 파스테르나크가 모든 반대세력에 맞서 신성한 민주주의를 유지하기 위해 어떻게 필사적으로 싸웠는지를 회상했습니다. 청년 데카브리스트들은 서거할 때까지 격무에 시달리며 톰스크가 번영하는 모습을 보겠다는 파스테르나크의 열띤 의지에 대한 이야기를 떠올립니다. 데카브리스트들은 파스테르나크가 데카브리스트 중 한명이었다는 것을 알고 자부심을 느끼며, 파스테르나크에게 제대로 된 새로운 장례식을 주어야 한다고 강력히 주장합니다.\n\n빛나는 하얀 태양이 지기 시작하며 밝은 초록색 풀을 비추고 있습니다. 데카브리스트들은 파스테르나크의 윤이 나는 관을 들고 오브 강이 내려다보이는 큰 언덕에 모여들었습니다. 짙은 녹색의 나무들은 태양이 점점 어두워질수록 반짝이는 강에 기대어 반사됩니다. 데카브리스트들은 러시아의 꿈을 지키기 위해 지칠 줄 모르고 일했던 위대한 설립자에게 바치는 침묵의 마지막 순간에 고개를 숙입니다. 시신은 안치되었습니다. 밤의 장막과 별은 천천히 내려갑니다."
 after_midnight.22.a:0 "당신의 헌신에 감사드립니다."
 
 after_midnight.23.t:0 "장송곡"
 after_midnight.23.d:0 ""일리야 플라토노프 – 32세, 머리에 총상을입고 사망\n\n"루나 무코바 – 7세, 아사함.\n\n"막심 지킨 (?) - 57세 추정, 타보라이트에 오염되어 상체는 알아볼 수 없을 정도였으며, 지역 병원에 남아있던 치과 진료 기록으로 신원이 추정됨.\n\n"알 수 없는 여성, ?세, 알아볼 수 없을 정도로 잔인하게 훼손되었음."\n\n죽은 사람을 집계하는 암울한 작업이 계속됩니다. 휴머니스트에 잔존한 소수의 사람들은 미친 섭정의 통치로 침묵하게 된 모든 영혼을 확인하고 그들에게 작은 존엄을 주는 것을 그들의 의무로 삼았습니다. 말보다 현실은 더욱 심각합니다. 대부분의 시체들은 이미 부패하기 시작했고, 많은 시체는 알아볼 수 없을 정도로 손상되었으며, 종종 마지막 확인을 위해 살아있는 친척 한 명 조차 남아있지 않은 경우도 있습니다. 하지만, 한 때 더 나은 세상을 꿈꿔왔던, 지치고 부서진 남녀들은 계속 일하고 있습니다.\n\n명확하게 확인할 수 있는 몇 구의 시체는, 아직 살아있는 가족이 있다면 유족에게 인도됩니다. 많은 경우, 작업자들은 그저 몇몇 증언과, 전문가들이 추측할 수 있는 섭정시대의 화염으로부터 비껴나올 수 있었던 몇 안되는 기록들 뿐만 확보할 수 있었습니다. 두 개의 분리된 사체가 동일한 사람이었다는 결과는 전례없는 일도 아닙니다. 휴머니스트들은 최선을 다했지만 결국 누구인지 찾아내지 못한 시체들이 아직도 너무 많이 남아있습니다.\n\n작업이 완료되면 발굴 작업을 시작합니다. 톰스크 폐허 가장자리의 한 구역은 신원불명의 모든 사람들을 위한 공동묘지로 변했습니다. 그 자리에 휴머니스트들은 무너진 도시의 잔해와 쓰레기 무더기들로 만든, 무명 군인과 무고한 사람들을 기리는 기념비를 세웠습니다. 이 기념비에는 추도의 메시지가 담겨 있고, 다시는 이런 비극이 일어나지 않을 것이라는 희망이 담겨있습니다. 남녀가 마지막 위대한 작품 주위에 엄숙하게 서 있자, 쓰라린 결말이 그들을 덮쳤습니다. 그들은 이 묘지가 그들의 일어버린 사람들을 나타내는 것이 아니라, 훨씬 더 위대한 것을 상징한다는 것을 알았습니다."
 after_midnight.23.a:0 "러시아의 시체가 여기에 묻혔습니다."
 
 after_midnight.24.t:0 "흔들리는 불꽃"
 after_midnight.24.d:0 "모더니스트들은 과학 아카데미에 처음 돌아왔을 때 눈물을 흘렸습니다. 한때 학문의 집이었던 것의 무너진 폐허는 슈투르모비키가 광란에 빠져 도시를 휩쓸면서 철저히 불탔고, 구조적으로 불안정해졌습니다. 거의 모든 옛 기록들이 파괴되었고, 장비의 일부만이 여전히 작동할 수 있었습니다. 옛 기술자 중 한명은 몇 시간동안이나 그의 연구실에 있었던 고양이의 유해를 안고 있습니다. 결국 과학계의 남녀들은 추모의 시간이 영원히 지속되지 않을 것이란 것을 깨닫고, 곧 그들이 할 수 있는 옛 삶을 되찾아야 할 것입니다.\n\n껍데기만 남은 아카데미를 운영의 근거지로 삼으면서, 모더니스트의 가장 숙련된, 남아있는 기술자들은 그 땅에 질서의 외양을 되살리기 시작했습니다. 도시의 낡은 정치는 이제 무관해졌고, 다른 당은 자신의 우선순위로 분주합니다. 그래서 모더니스트들은 대부분 그들이 원하는 곳으로 향합니다. 곧, 아카데미와 주변 지역의 일부 생활편의시설이 제한적으로 복구되었지만, 믿을 수 있는 전력과 급수시설이 없다면 더 이상 그들이 할 수 있는 일은 없을 것입니다.\n\n그렇기에, 그들의 관심이 발전소로 향했습니다. 옛 도시의 중심부는 섭정의 군세에 심하게 폭격당했습니다. 그것을 수리하는데 필요한 자재는 부족하지만, 발전소가 만들 수 있는 전력은 너무나 중요해서 포기할 수는 없었습니다. 천천히, 기술자들은 작업을 시작했습니다. 적절한 장비가 없는 작업은 고통스럽고, 심지어 몇몇 분야에서는 치명적입니다. 감전사고로, 낙하물 사고로, 그리고 다른 사고들로 몇몇 사람들이 죽었습니다. 하지만 그들은 계속 일합니다.\n\n마침내, 약간의 두려움과 함께, 모더니스트들은 주 발전기를 작동시켰고, 그리고 이것이 펑펑대며 살아 숨쉬기 시작하자 환호합니다. 그들은 아직도 해야 할 일이 많다는 것을 알고 있습니다. 도시에 전력을 공급하기 위해 필요한 기반시설들을 재건하는 일 자체가 엄청난 일이 될 것입니다. 하지만, 현재로서는 작은 승리에 만족하고 있습니다. 새로운 러시아의 황량함 속에서 그들은 빛을 발견했습니다."
 after_midnight.24.a:0 "촛불을 켜는 것이 더 낫습니다.\n어둠을 저주하는 것 보다요."
 
 after_midnight.25.t:0 "구부러지지만, 깨지지 않는"
 after_midnight.25.d:0 "바스티야드는 항상 강력한 러시아를 지지하고, 위험으로부터 러시아를 사수해왔습니다. 한때 그들은 세계의 강대국들과 경쟁하기 위한 군과 산업을 건설하려고 노력했습니다. 이제 그들은 사람들이 기아를 피할 수 있는 충분한 식량만을 바라고 있습니다.\n\n그들은 이제 신 톰스크 공화국의 지도자들입니다. 단지 섭정의 광기를 견뎌낼 수 있었던 가장 많은 구성원들을 보유했던 덕택에 말입니다. 다른 파벌들은 그들의 옛 꿈의 폐허를 만지작거리지만, 바스티야드들은 사람들의 안녕에 관심을 가졌습니다. 지노비예프의 지도 하에, 그들은 오래된 도시의 폐허 사이에서 급식소과 임시 병동을 세우고,심지어 주변 마을과 소도시까지 손을 뻗습니다. 그들은 사람들의 기본적인 욕구를 충족시키기 위해서 식량과 의약품이 거의 남아있지 않은 상태에서도 할 수 있는 일을 합니다.\n\n급식소는 새로운 러시아의 축소판입니다. 부서진 남자들, 죽은 눈의 여자들, 굶주리는 아이들 모두 바스티야드들이 할 수 있는 한 최선을 다해 식량을 주고 치료해야 합니다. 그들은 사람들이 모여 그들의 부서진 마음을 어루만져주고 서로의 트라우마를 공유해 정신적 안정을 찾기 위한, 정상이라는 작은 등불이 됩니다. 공포 통치 기간으로 인한 피해는 현실 세상 뿐만 아니라, 마음 속에도 남아있지만, 지노비예프의 부하들의 보살핌 아래 사람들은 치유되는 모습을 보이고 있습니다.\n\n옛 톰스크에서 바스티야드들은 종종 러시아 안에 사는 사람들보다 그의 힘과 신성함에 더 신경을 쓰면서 가장 냉정한 파벌로 여겨졌습니다. 이제, 러시아가 수리할 수 없을 정도로 완전히 산산조각이 난 후에야, 사람들은 그들이 정말로 노력했다는 것을 분명히 알 수 있었습니다. 국민의 힘은 여러 곳에서 나오는데, 이런 시기에 바스티야드들은 오직 국민들이 생존할 수 있는 힘만을 확보하려고 했습니다."
 after_midnight.25.a:0 "철의 힘, 빵의 힘."
 
 ## SIBERIAN FREE TERRITORY ##
 
 after_midnight.26.t:0 "Freedom's Cry"
 after_midnight.26.d:0 "The poor boys of the imperial garrison were naught but skin and bones and sin, shrunken into their shadows, but a mirage of someone long gone, children born into Russia, not Hell. They were killed brutally, torn to shreds, their blood painting the walls.\n\nThe masses rose as one. A mass movement's character is that of the average of its people, shared sentiments coalescing into one single fist. It is usually a fist of hope, a great leap towards something better, and that yet remained, for anarchism is but a deeply human sentiment, being that of freedom, and humans were they yet.\n\nBut in the wake of the Regent, who embroiled Russia in the Nightmare, humanity began to resemble the Nightmare. The average had changed, a dark drop of corruption had fell in the pool of human sentiment, and that mass fist became one, perhaps not if of malice, of pain.\n\nWeapons sprung from the floorboards, having been waiting for the Day of Freedom. Bullets sprang through the streets, and the imperials were gunned down, then gunned down more, and, for good measure, filled with more rounds. Were it not for that the fact that they had already been twisted down to the soul, the bodies would have been unrecognizable.\n\nThe trees rang with cries and screams, but not many cheers. Murder, mayhem, and blood, as anarchism and anarchy merged. A black flag was raised, a massive one made of the the cloaks of fallen soldiers, stained in blood, shadowing the garrison. Below it, was the head of the governor, or what was left of it."
 after_midnight.26.a:0 "Do her sons love Mother Anarchy?"
 
 after_midnight.27.t:0 "Judgment Day"
 after_midnight.27.d:0 "Some things had changed less than the people had hoped after the fall of the Holy Russian Empire. There were still public executions, though, instead of lining the roads like the ones of old, they were in a slightly more avoidable place, the public square. A mixture of bastards to the bone and innocents swung from ropes.\n\nYevgeniya Taratuta was smoking. She used to not smoke, but the prohibitions under the empire made her miss the little ways one could kill themself. She looked through the smoke, at a local man responsible for a great deal of the executions, those of collaborators, and those of falsely accused collaborators.\n\n"You know why I have to wear an eyepatch, Taratuta?" he said, his stone facial expressions barely moving.\n\n"I'm sure it has to do with the Regent."\n\nHe chuckled. "That question was less rhetorical than you thought. I don't remember. Working in the factory, after the Regent died, the pains grew to my entire body. There was no specific pain, but my being ached, my soul ached, and I probably lost my eye somewhere, but it was too irrelevant to care."\n\n"My condolences."\n\nHe pointed to a man long gone purple on the short noose. "He was a factory commissar. He's responsible for stories like mine. These bastards have to die. So don't you fucking tell us about worrying about innocents. If any of these goddamn scum live, there won't be innocents left.\n\nTaratuta sighed. There wasn't a point, or a way, to stop this. "Justice will always win," she said, "and justice is the people. Continue as you may.""
 after_midnight.27.a:0 "Justice for the damned."
 
 after_midnight.28.t:0 "Right Back to It"
 after_midnight.28.d:0 "After a day of vengeance, heralded by the red sun's rise, the rouge and the warmth spread to Earth; the redness in rivers of blood, flowing through the streets of Kansk, reminding one of melted chains; the warmth in the fields, heat seemingly rising from the earth to warm hearts for the first time in years.\n\nVasily looked at the fields. There was a time when he dreaded looking at a full field, knowing that most of it would go to the garrison, the Mad Regent. But now he looked and knew he was free, and knew his family was free. He saw heads poking between tall wheat stalks, some dancing, some just working. It belonged to them all, he had learned. The owner was a general, who was now a head on a stick, and the documents were burnt along with most other remnants of government. Now the earth belonged to men, not the dead, and not the cruel.\n\nA woman was speaking on a tall podium, grasping a book to her chest, taking breaks between words to draw from a long cigar. "Workers!" she said, in a loud yet mellow voice taught restraint by the dark times. "The state has been killed! The Regent has been killed! All that is left is humanity, and human spirits!"\n\nVasily smiled. Damn right! He can farm in peace, as he wanted.\n\n"Now I ask you, the workers, to join us in the first conference! We shall decide for ourselves the direction of us, of Russia!"\n\nNow that, Vasily was less enthused about. Meetings were government, and government was a bullet. He'd stay home - the crops need farming. He was not alone in this; when the first Siberian Soviet conference opened, Taratuta had found attendance quite lacking."
 after_midnight.28.a:0 "All I wanted to do was live peacefully"
 
 after_midnight.29.t:0 "No True Anarchists"
 after_midnight.29.d:0 "Along the winding road, between the shadows of hills and out of the shadow left by man, came a man on a horse, his outfit and means of transportation telling not of the era of man he resided in; it could have been at the beginning of Russia, and perhaps this was indeed a second beginning.\n\n"Are you Taratuta?" he said, barging into a meeting, cutting through a crowd.\n\n"I am." Taratuta said, pausing from yet another speech on humanity, anarchism, utopia, and whatnot.\n\n"You fucking traitor to the people," he said, pulling a message out of his bag.\n\n"What? Who are you-"\n\nThe horseman made a flourishing display turning his horse to the side, and tilting his cap. "People! I am here to deliver a denouncement, from a better man to an inferior woman!" Heads turned, and mumbles grew. "Androniy Mishurenko is the leader of the workers! He is the savior of the workers! He is the true liberator of the peasants and workers!"\n\n"Do not listen to the statist! Do not listen to the fascist! He brings us closer to the days of the Regent!" Taratuta said - luckily upon not entirely deaf ears, but they were not fully open either.\n\n"The day will come of peace! Peace will come," he says, "when the protectors of the people are here! When they are in their rightful place! When the Black Army is here! Wait for joy, people!"\n\nTaratuta was about to shout another response, but the horsemen was off, after throwing the letter at her. She picked it up, and opened it."
 after_midnight.29.a:0 "Why can't we be free?"
 
 after_midnight.30.t:0 "Lessons Learned"
 after_midnight.30.d:0 "Vasily was still in the fields. His stomach had not been so full in such a long time, and he felt as if a physical weight had been lifted along with the spiritual one. He saw again the woman who gave so many speeches to the peasants of Kansk.\n\n"War comes! The Black Army comes! They claim to be anarchist, they claim to be protectors of the people, but no! They are but bandits! Their black flag is closer to the bandits of Orsk than the flag of the people!" Vasily was confused. The Black Army sounded good from what he had heard, and he didn't even know where Orsk was. His sack was full, so it was time to go back to the mill.\n\nWhat sounded of thunder woke Vasily from his nap. It was a shame, he thought; it'd been so long since he had been able to slack off. Being free of a boss was nice, he thought, but something horrible interrupted his thoughts. Anna, the girl he fancied, was face down, and he could hear her crying. Before he got up to go and help her, he saw the source of thunder, a horseman in black, followed by another one in the same uniform.\n\n"Finish off the whore, and take her food. Harvest is good this year, looks like." The man's voice was hoarse and bereft of compassion.\n\n"Been a long time since we been able to eat good. God bless Mishurenko, and god damn the Regent."\n\n"Ain't God and religion statist?"\n\n"Ain't we?"\n\nThey laughed, leaving the dying girl behind. Vasily ran to her aid, but knew not if he could save her."
 after_midnight.30.a:0 "Why is war still here, in the land of freedom?"
 
 ## BRATSK COMMUNAL VANGUARD ##
 
 after_midnight.31.t:0 "True Justice"
 after_midnight.31.d:0 "The hooves of horses sloshed through muddy grass as the first rays of the sun dissipated the mist that had gathered over the land. The air was silent, broken only by the sound of horses and quiet sobs as the small group of captives stood shivering and silent, awaiting their fate.\n\nThey were once part of the imperial regime. Portly bureaucrats, priests in tattered robes, soldiers with faded patches of the Holy Russian Empire, and even the wife of one of the Mad Regent's governors. People who had enabled the tyranny of a madman. Now there was no Regent to protect them. Now there was only judgement. Only justice.\n\nFrom atop his steed, Androniy Mishurenko motioned, and two of the Black Army soldiers cut the captives free. They stood there, frozen. Mishurenko met the eyes of one of the captives, a women. He smiled coldly. "Run." She remained frozen. Another gesture, and a gunshot sounded, and one of the captives fell dead. That spurred the remaining ones into action, even starved and beaten as they were, their pain was forgotten as adrenaline and terror filled them.\n\nThe soldiers mounted their steeds, chuckling in amusement and jeering at the fleeing captives, watching them scurry like rats in a desperate bid to save their lives. A mere execution for these imperials was too clean. They deserved worse. They deserved to feel a fraction of the fear they had inspired in the name of their Regent. They deserved to suffer, as Russia had. Their last moments would be ones of abject terror, of pain, of suffering as the Black Army extracted justice long overdue.\n\nThe charade had lasted long enough. Putting two fingers to his lips, he whistled, and the soldiers cheered and kicked their horses into action and their bloodlust took over. As Mishurenko led the charge, he savored the terror of the imperials, moments before they were trampled under the steeds of the reborn Black Army."
 after_midnight.31.a:0 "Judgement rendered."
 
 after_midnight.32.t:0 "Glorious Inheritance"
 after_midnight.32.d:0 "The ring of men cheered as the brawlers exchanged punches, a rhythm that persisted for several more minutes as under one landed a blow hard enough for the other to stumble back, lifting his hands in a drunken defense. The cheering grew louder and the man was unable to stop the barrage of blows, and he collapsed to the ground, unconscious as the audience beat their drinks against the table and roared loud enough to wake the town at the sight of the champion.\n\nMore drinks of sloshing brown and frothy beer were brought out by women who'd once managed what had once been the home of the Bratsk governor, directly from the basement distillery. More brawls and fighting rings were springing up, a particularly large one between two of the few women who remained with the true Black Army.\n\nAs Mishurenko walked through the manor, he shook his head at the men knocked out on the floor or slumped against the wall. Poorly fared the man in this place who could not hold his drink or fists well. Ah well, such was the freedom the Black Army embodied. No greater was such ideals represented than in this place. Inheritance claimed through conquest, and now rightfully belonged to them.\n\nThis place which had once stood to embody the passive horror of the Mad Regent's bureaucracy now stood ransacked. The fine furniture torn up and stained, smelling of beer. The fancy rugs burned or sold. Portraits of Taboritsky placed in corners where men pissed on them to the cheers of their drunken brethren.\n\nA fitting end for this monument to imperial statism - or something like that. Perhaps this revelry he witnessed was not in the true spirit of anarchism, yet to Mishurenko's mind, only sniveling puritans like Taratuta would look upon this expression of freedom, and condemn it. After all, what was anarchism if not the freedom to eat, drink, revel, and celebrate where one wished?"
 after_midnight.32.a:0 "With no hesitation, Mishurenko grabbed a drink, and joined his men."
 
 after_midnight.33.t:0 "The Declaration of the Black Army to the Traitor Taratuta"
 after_midnight.33.d:0 "The stenographer shook nervously, as an uproarious crowd laughed and pointed guns around the room. This was not his job - he had been pulled from a random tent to draft a letter to Taratuta, a manifestation of a random thought from Mishurenko after a night of binging and drinking. As Mishurenko finally finished his slurred, loud oration, he swung his head to the stenographer and asked him to read out loud. The stenographer began:\n\n"To the traitorous bitch-dog known as Taratuta, be prepared to understand your weakness!\n\nWe require no account other than our own eyes, for we have seen a whore rape her nation and claim it peace! We have watched as your cuckolded pawns live in squalor, as you let them wallow in shit and wallow in it yourself! Watch, Taratuta, as a million impure savages lick their lips, as they think of ways to fuck your nation. Without the watchful eye of the Black Army, there is no hope for the good people of Siberia, as they are trapped in a rancid carcass as it swarms with flies.\n\nHave you provided freedom and prosperity to your peasants? No! Those who have turned away from Androniy Mishurenko, the true liberator of the peasants and workers, are now as impoverished and sullen as the common bitch. Those within Mishurenko's vast lands weep, as they watch you fuck their daughters and mothers. How do you not stain your vast, piggish face with tears at the plight of your own nation? So long as you breathe, you are a sore on the ass of every Russian peasant. May the Black Army liberate every oppressed Russian, and may the liberated Russian piss upon your corpse!"\n\nThe room turned to Mishurenko to wait for a response..."
 after_midnight.33.a:0 ""Perfect.""
 
 after_midnight.34.t:0 "Taxation Without Protection"
 after_midnight.34.d:0 "Yuri's first instinct was righteous indignation at the sight of these thugs first breaking into his house, ransacking it to their heart's content, and then taking what little money and valuables he had. He had furiously tried to move to stop them, only to freeze in fear when one of them lazily aimed his weapon in his direction.\n\n"What do you think you're doing, companion?" The Black Army soldier asked with a lazy, knowing smile that was missing several teeth. His ugly face was pinched and greasy as dirty fingers rested on the trigger. "You wouldn't be interrupting an official Black Army inspection, would you?"\n\n"You're robbing me!" Yuri shouted.\n\nThe soldier exchanged a glance with his partner before they both laughed. "No, no, companion," the soldier said in between mocking chuckles. "Not robbing. Inspecting. And it just so happens this is the monthly taxation period," he frowned mockingly. "Or is weekly? Ah, doesn't matter, does it?" Both men found their inside joke more funny than Yuri, who could only stand there in silent fury and fear, as he knew that there was nothing he could do.\n\n"The Black Army appreciates your contribution, companion," the soldier said mockingly, as he grabbed an unopened beer bottle on his way out. "Oh, that is a fine horse you have out front. Don't worry, we'll take good care of her." With a lazy wave, both of the Black Army bandits left the house they'd ransacked and ruined, barely keeping their asumesment at their grand theft to themselves. Yuri knew that what they were stealing wasn't going anywhere but their own pockets.\n\nHe felt sick. He remembered a time when the Black Army had once protected them. Had once stood for something. Now, like everything the Regent had touched, was remained had been twisted and corrupted beyond recognition."
 after_midnight.34.a:0 "Once soldiers, now bandits."
 
 after_midnight.35.t:0 "The Great Crusade"
 after_midnight.35.d:0 "Under an overcast sky, the Black Army stood before him, reformed far greater than it had ever been before. Perhaps the guns were scuffed and haphazard, perhaps the uniforms were torn and dirty, perhaps their discipline was not quite as firm as it once was - but did that matter now? In this land of misery and suffering, were they not still the shining beacon of liberty in Siberia?\n\nHow could they not be? Mishurenko knew they had what was essential to liberty - freedom. True freedom, in a way the previous "Free" Territory had never possessed. The cowards and traitors under Taratuta called him a dictator, yet how could he be a dictator when he had the complete loyalty of his men? Jealousy, that was all it was, they saw the riches his men plundered, the endless stores of food and drink they enjoyed, and they stewed in anger at the sight of the true freedom his Black Army enjoyed. The Black Army, who was returning justice to the Siberian lands one dead imperial at a time - along with anyone else foolish enough to stand in their way.\n\n"Companions!" He rode his horse up and down the lines of soldiers who stood attentively, with hunger in their eyes, and bloodlust in their hearts. "Beyond us stands oppression! Tyranny! And traitors to the Black Army!" The soldiers roared and boo'd the mention of Taratuta's rival state, as Mishurenko lifted a hand, and silence once more fell. "We have brought this land under our protection, but we will not abandon those beyond it to suffer under the hand of tyrants and traitors!"\n\nHe swung an arm outstretched to the greater Siberian lands. "We are the singular beacon of freedom in Siberia! It is time to bring liberty, peace, and justice once more to the motherland!" The ground shook from the cheers and roars of the army before him, and Mishurenko's heart soared as he fed upon the energy displayed. "Ready your arms, my brothers!" Mishurenko declared to deafening cheers, as rifles were raised into the air. "Our crusade of liberty begins today!""
 after_midnight.35.a:0 "Once more, the Black Army marches."
 
 # Russian Empire Flavour Events #
 
 after_midnight.36.t:0 "Force of Habit"
 after_midnight.36.d:0 "Many, many years ago, when he was still a young student, Michael Goleniewski had once prepared for a stage play where he was to play the part of a Polish-Lithuanian nobleman, an effort that had involved several hours backstage attempting to put on a gaudy, unwieldy costume. For some reason, the memory drifted unwarranted to his mind as Stanisław struggled to fit the undersized crown on his head.\n\n"For God's sake, Michael, an emperor...does not laugh like some peasant!"\n\n"Sorry, man, but you have to see - isn't there something about this that is hilarious? Pass me a cigarette at least, my legs hurt from standing for so long."\n\n"Emperors don't smoke during their coronation either, and you might light one of these bloody robes on fire - we haven't got a single other 'royal' looking thing for you to wear."\n\n"Bloody? Is that any word for a royal retainer to say?"\n\nBoth men looked at each other for a second and then began laughing uncontrollably. Stanisław looked at the cracked old antique he held in his hand and Michael glanced at the tattered edge of his 'royal robe', and they realized what exactly Russia had been reduced to. In such a situation, man has only two choices: to laugh or to cry, and crying would have seemed less kingly than a good chuckle.\n\n"All right, all right - we have to get this done with. People will be gathering outside by now, and the coronation will be only the first step. Finally, some good will be done for this wretched land."\n\nMichael calmed himself down and tried to create an expression of deep, imperial majesty on his face - and failed. Even if it wasn't a very royal gesture, at times like this there was only one true solution:"
 after_midnight.36.a:0 ""Give me some of that vodka at least - the wind's getting colder.""
 
 after_midnight.37.t:0 "None the Wiser"
 after_midnight.37.d:0 "The biting wind blew harshly through the crowd that had gathered in front of a small worn-down chapel to witness the coronation of Tsar Alexei II. The ceremony itself was short and muted - with no one left alive in Irkutsk who could play the organ, it was decided to forgo music entirely to maintain a sombre atmosphere. Once the new king had his crown placed on his head and finished reciting hymns and oaths long forgotten by his people, they watched with bated breath as he walked outside and, in front of a small microphone, began to speak.\n\n"People of Russia - my loyal subjects! It is with nothing more than the grace of God that I, Alexei Nikolayevitch, have returned to my place as Tsar of All Russia to fulfil my god-given duty to restore order and please to our weary nation! The wicked Regent could not stand against the infinite strength and compassion of the Almighty, and in this hour of gratitude I offer my humble thanks to the Lord Jesus Christ for offering us a chance at salvation once more. In the days to come, I will make it the first mission of my imperial government to carry out the Lord's work and restore to my loyal and ailing subjects the basic conditions that all humans need and deserve - and then to extend this to all citizens of Russia - no matter how far away or under what depraved and illegitimate master they are forced to toil."\n\nWhen the crowd had dispersed and Goleniewski had finally time to himself, he reflected on his speech. Almost all of it had been devised in the spur of the moment - including the extreme religiosity. Ironic, coming from a communist and atheist, though neither of these things seemed to matter very much. Neither of them had saved Russia from what it had become, and if appealing to the 'opium of the masses' was what it would take to bring back order to the shattered remains of the nation, then it would be done. What the people needed was not Michael Goleniewski, Polish spy, but Tsar Alexei II, a people's emperor acting with the blessings of God above. "
 after_midnight.37.a:0 "What they do not know will not hurt them."
 
 after_midnight.38.t:0 "The Purgation"
 after_midnight.38.d:0 "One of the emperor's new programs had been restoring the radio loudspeakers in every town and village centre, and getting Irkutsk's radio broadcasting facility back and running. So when his citizens were told that a vital and important announcement would be made over the radio, a surprisingly large number of them were able to tune in. After the royal fanfare and state anthem, the tsar began:\n\n"People of Russia everywhere - my imperial subjects! Know that your true emperor, Alexei II, has been by the grace of God almighty been returned to you! Know that all those who claim to be acting in my stead are nothing more than traitors to the state - the agents of evil whose sole aim and purpose is to take from those with nothing to spare everything and more! Know that Sergei Taboritsky, the False Regent and Monster of the Motherland, is long dead and burning in the fires of hell for his infinite crimes against the Russian people - as will every bandit now claiming the cursed title of Regent for himself! In the name of God, and in my holy duty as the Tsar and Autocrat of All Russia, I vow an oath to heaven - I shall not rest until these monsters are wiped clean from our homeland, beginning with Andrey Dikiy and his gang of cutthroats and rapists! People of Russia, the hour of liberation is near at hand - and it will begin with the utter rout and destruction of this so-called Regency!"\n\nAll across the scattered remains of Taboritsky's regime in the Far East, the tsar's thunderous message resonated through the air and filled the hearts of all those who heard it with an emotion Russia had not seen in far too long: hope. All those but one, as Andrey Dikiy writhed and screamed with impotent rage as he heard the distorted but still powerful voice echo out of his radio. As visions of torture and public execution swam through his mind, those less fortunate souls in the statelet he ruled listened and prayed to God - some for the first time in their lives - hoping against hope that finally some justice would come to the frigid wastes of Siberia."
 after_midnight.38.a:0 "Perhaps at long last, their prayers will no longer be in vain."
 
 after_midnight.39.t:0 "Words Uttered in Secret"
 after_midnight.39.d:0 "One thing that had not run out of supply in the shattered remains of Russia was vodka, and as such there were a plethora of shady establishments in every corner of Irkutsk that offered its weary inhabitants some alcoholic solace. In the corner of one such bar, a small gathering of men in old uniforms - markings too worn to distinguish to all but a few - discussed quietly the bizarre situation they found themselves in."I'm telling you man, I worked with him! He was with us - an NKVD unit in Poland, before the war! No, no, the first one - the Great Patriotic War. Polish - of all the things, now apparently our "tsar" is a bloody Pole!"\n\n"He's telling the truth - I worked with him too, some unpronounceable Polish name like Goliynevsky or some such, Mikhail Goliynewskiy...I can't remember. Not very competent either, just a paper-pusher."\n\nAfter the others emptied their glasses, one man with a sunken, worn face piped up.\n\n"Bah - Pole or not, he can't be that inept. We actually have a bit of electricity, water, food - what more can you ask for? Outside here, it's much worse - you have no idea. For what he is, he's making a decent job of it at least."\n\nAs the vodka continued flowing, what had started as a whispered conspiracy devolved into an argument - as it usually did.\n\n"Well, what are you going to do, take up arms with your broken Mosin and fight for the fucking Regent? Who cares if he isn't actually the tsar - it doesn't matter. He acts like more of a leader than the bastards who came before him, and we finally have some hope for once in our cursed lives. Maybe we'll even see the motherland united again in our lifetimes.""
 after_midnight.39.a:0 "What matters more, a man or what he represents?"
 
 after_midnight.40.t:0 "Red and Gold"
 after_midnight.40.d:0 ""By order of His Imperial Majesty, The Emperor and Autocrat of All the Russias,\nThe Imperial Government has resolved:\n1. To declare all industrial and commercial enterprises located in the Russian Empire, with all their capital and property, whatever they may consist of, the property of the Russian Empire.\n2. To declare the formal redistribution of this land to those who may best make use of it and those who already reside and derive sustenance and employment from working on it, upon the principle of peasant ownership.\n3. To formally amend to the Constitution of the Russian Empire the following provision: that each region of the empire shall be governed by the Imperial Government through the institution of the regional soviets, and that this shall remain an inalienable and unalterable foundation of the State and Constitution.\nLong Live the Emperor! S' nami Bog'!"\n\nAfter the initial brief period of bafflement, all of Irkutsk was ablaze with talk and rumour about the recently announced imperial decree, which bore a more than passing resemblance to the old Soviet decrees of decades past. While those who were genuine monarchists were initially confused, the tsar's personal popularity and public image had ensured their undying loyalty - surely, as Alexei worked with the sanction of God himself, questioning him was equivalent to both treachery and blasphemy. If these decrees resembled the old Soviet announcements, it was a coincidence and nothing more.\n\nMeanwhile, in an old dingy bar in a dark corner of the city, a group of old comrades chuckled quietly to themselves as they heard the news. It seemed their once compatriot had not forgotten where he had come from - in a bizarre way, he had found the way to the people's hearts in a way that perhaps even Bukharin had failed to understand."
 after_midnight.40.a:0 "Will this be the way forward for Russia?"
 
 # Regency Of Holy Russia Flavour Events #
 
 after_midnight.41.t:0 "In Taboritsky's Footsteps"
 after_midnight.41.d:0 "Imperial Regent Andrey Dikiy paced through the meeting hall of the Verkhneudinsk Opera House, formerly that delusional brat Sablin's headquarters. His portraits and banners were thankfully stripped from the place and burnt, but Dikiy couldn't shake the feeling that there was still something lurking about. Like after dealing with a rat infestation, one still flinches at every sound from behind the walls or beneath the floorboards.\n\nAnd yet there was another parasitic infestation to deal with.\n\n"Men, followers of the tsar, keepers of Holy Russia!" his voice boomed through the hall, staring over the small throng of officers and bureaucrats watching him. Even at their highest attendance, they could barely fill a third of the seats. "We have been betrayed! The lying Jew Larionov didn't even wait for our Blessed Regent's body to cool before trying to seize power for himself! He seeks to keep the Tsarevich hidden, no doubt so the Polack to our west can join forces with him! These deceitful parasites have wormed their way into our administration, trying to undermine those who still believe in the truth and await blessed Alexei's return! Thankfully, I have told the Shturmoviki to deal with them!"\n\nOn cue, Shturmoviki stepped forward from the wings and started grabbing men in the audience, dragging them to a fate nobody had to guess. At first, the targets seemed obvious; rivals for regional power, pragmatic collaborators who lacked ideological loyalty, suspected crypto-Jews, and the like. Then they started grabbing others, those who as far as anybody knew had done nothing wrong or disloyal. One stood up and proclaimed "God save Alexei, the tsar who shall be, and God bless his holy regent!" Others joined in, alternating between "Praise Alexei!" and "Praise Dikiy!" but it was futile at stopping some of them from being dragged away. Even some of the Shturmoviki were suddenly arrested by their comrades.\n\nWhen it was all over, the numbers of the audience had been reduced by about half, and the remainder were giving a fervent standing ovation to Dikiy-almost as if their lives depended on it."
 after_midnight.41.a:0 "Six of one and half a dozen of the other."
 
 after_midnight.42.t:0 "Two Crosses, Entwined"
 after_midnight.42.d:0 "The workers scrambled up the side of the Epiphany Cathedral's domed spire, welding torches and bronze sheets in hand. When they arrived at the peak, they quickly affixed the sheets to the back of the cross topping the dome, welded them in place, and gave them a firm shake to make sure they stayed in place. When they came back down, it was clear what they had done: they affixed a swastika to the back of the cross! And while the welders worked on top of the church, a similar commotion happened just outside the front door.\n\n"You cannot do this!" cried Father Nikodim, "you would not dare burn images of Apostles and prophets!"\n\n"We are not burning images of Apostles and prophets," replied a Shturmovik, "we are burning images of Paul the Jew and Moses the Jew. Tell me, Father, are you a Rabbi?"\n\n"N-no," the old man stuttered.\n\n"Is this a synagogue?"\n\n"What does this-"\n\n"Then you should not be keeping images of Jews in your church!" He marched away with the icons in hand, and Father Nikodim went back inside the church, not bearing to look at the sight of the artwork being tossed in the bonfire."
 after_midnight.42.a:0 "One man cannot serve two masters."
 
 after_midnight.43.t:0 "Dark Souls"
 after_midnight.43.d:0 "Regent Dikiy stood along the ridge, binoculars pressed to his eyes. The night was pitch-black, and he could hardly make out anything.\n\nBut that all changed with a flare gun's shot, bathing the field in an eerie red light. Dikiy could see the light glinting off the polished helmets of the Shturmoviki, as well as the tips of their bayonets. They charged forward out of their foxholes and bunkers in the night, toward the village that the damnable Asiatic Buryats had turned into a bulwark of resistance.\n\nGunfire started coming from the village, and some of the Shturmoviki fell, but the rest weren't deterred. THey charged with no less valor than before, rifles held firmly, screaming war cries in the name of the tsar and regent. For a moment, Dikiy forgot that the empire had fallen, and he was watching them crush rebels in the first Regent's eastward march all over again.\n\nAt last, the Shturmoviki reached the village, and they began cutting a bloody swathe through it. The sound of screams and gunfitre drifted across the air, and Dikiy couldn't help but feel his breast swell with pride."
 after_midnight.43.a:0 "Perhaps there is some hope for Russia after all."
 
 after_midnight.44.t:0 "The Noose"
 after_midnight.44.d:0 "Dikiy stared out of his office window, looking at the moonlight shimmering off the Angara River. It brought him a brief respite, a second of calm in a very chaotic night.\n\nIn happier times, he would have been sound asleep right now. He just couldn't, though. Not when Holy Russia is in such shape. If it were the Polack pretender across the river making a mockery of Alexei's name, it would have been enough. But the financial situation was looking increasingly dire as well. Man cannot live on bread alone, but an army cannot march on prayers to God alone either.\n\nHe took off his glasses and polished them before looking at the river again, as if it could somehow deliver a greater tranquility now that his vision was cleared. Nothing. Suddenly, Dikiy felt incredibly faint, and he staggered toward the armchair in the office's corner before he passed out completely. He felt his glasses slip off his nose, and he vaguely heard a crunch beneath his feet as he flopped into the chair. He would worry about his glasses when he was conscious again."
 after_midnight.44.a:0 "So he did get some sleep after all."
 
 after_midnight.45.t:0 "Alone in the Dark"
 after_midnight.45.d:0 "Regent Dikiy continued staring at the river. It didn't bring him calm anymore-it hadn't in a while-but it provided something to keep his mind distracted for a moment. How long was it since he had been outside, two days? Judging by the pile of plates in the corner of his office, it was probably closer to three. Of course, as far as his men were concerned, he was valiantly conducting affairs of state and solving the problems that plague the regency. But frankly, it was getting hard to tell the difference between the problems and the state. Who was his friend anymore? Who was his enemy? Were his guards up to something? Why did demanding more guard rotations not solve that? Was the officer who planned the guard rotations in on it? What was he in on?\n\nDikiy glanced at the wall, showing a map of Russia, endless lines drawn on it in half a dozen colors showing the ever-shifting borders of the state. That was it! With Russia so divided, he could simply wage wars and keep the guards he distrusted on the front lines at all times! It was genius, why didn't he think of that before?\n\nHe returned to his desk and began feverishly writing, composing battle strategies, drafting mobilization orders, all the the energy of a man possessed. Possessed by a divine will to powergranted through the intercession of the Tsarevich, no doubt."
 after_midnight.45.a:0 "The clock ticks onward."
 
 # Amur Refugee Zone Flavour Events #
 
 after_midnight.46.t:0 "결코 충분하지 않은"
 after_midnight.46.d:0 "아나톨리 솝차크의 러시아에서의 첫 제대로 된 날은 매우 바빴습니다.\n\n동이 트는 순간, 치타의 전 시장은 아무르 강둑에 묶여 만주국 내의 연락책을 추적했습니다. 그들은 그의 노력을 돕기 위해 모든 종류의 보급품과 귀중한 물품들을 약속했었기 때문에, 그가 소위 그의 친구들과 만났을 때, 그들의 배달이 허례허식과 다양한 관료주의적 불편에 의해 지연되었다고 주장하는 것은 당연한 일이었습니다.\n\n이에 굴하지 않은 솝차크는 시간을 허비하지 않고 도움을 주고 싶어한다고 주장하는 부유한 미국인과 조건을 의논하기 위해 해안으로 가는 줄을 섰습니다. 만남은 잘 되지 않았습니다. 그 미국인은 솝차크에게 도움의 대가로 차갑고 단단한 현금을, 그가 가지고 있지 않은 그런 것을 원한다는 것을 사전에 언급하는 것을 소홀히 했습니다.\n\n모호한 약속이 있은 후, 기가 꺾인 솝차크는 제야의 폐허로 돌아가 아직 가동 중인 마지막 남은 군사 산업 중 하나를 조사했습니다. "가동 중" 이라는 말은 그것을 관대하게 표현한 것이었는데, 왜냐하면 실제로 그 공장에는 근로자와 작업 장비, 그리고 전기가 부족했기 때문입니다. 그의 민병대는 최소한의 장비도 없이 훨씬 더 멀리 가야 할 것 같았습니다.\n\n긴 하루가 지났고, 솝차크는 자신이 이룬 것이 아무것도 없는 게 아닌가 고민했습니다. 춥고 쓸쓸한 그날 밤 그가 침대로 기어들어갈 때, 조심스러운 낙관론에 사로잡혀 있던 곳들로 어두운 생각들이 슬금슬금 다가오기 시작했습니다. 그는 가능한 한 많은 생명을 구하기 위해 러시아로 돌아왔지만, 솝차크는 그가 그에게 주어질 도전을 과소평가했을지도 모른다는 것을 서서히 깨닫고 있었습니다. 전 세계가 여기서 무슨 일이 일어나고 있는지 신경이나 썼을까요? 오늘, 그는 그 질문에 대한 답을 받았을지도 모릅니다."
 after_midnight.46.a:0 "계속 시도해봐야 한다."
 
 after_midnight.47.t:0 "바다 건너에서"
 after_midnight.47.d:0 ""아나톨리\n\n우리는 러시아 국민들에게 구원을 가져다주려는 당신의 노력에 대해 잊지 않았습니다. 당신은 과거에 우리를 도와줬으니, 이제 우리가 당신을 도울 수 있게 해주십시오. 이 화물을 당신에 대한 우리의 믿음에 대한 증거로 받아들여 주시면 감사하겠습니다.\n\n진심을 담아, 친구가."\n\n아나톨리 솝차크는 이미 이 '친구'가 누구일 수 있는지에 대한 비교적 명확한 그림을 가지고 있었습니다. 그가 로마노프가의 사생아인 미하일 안드레예비치를 중심으로 삼고 치타를 중심으로 다시 부활하는 백군 운동의 소용돌이에 휘말린 것은 그리 오래 전 일이 아니었습니다. 솝차크는 그들이 러시아를 떠난 후 미하일이 어떻게 되었는지 몰랐지만, 그는 이번에는 전 차르가 영원히 러시아를 포기했다고 추측했습니다.\n\n솝차크는 편지를 접어서 그의 코트 주머니에 넣었고, 운송을 위해 배에서 끌어내려지는 호주산 곡물 수 톤에 주의를 집중했습니다. 만약 미하일 자신으로부터가 아니더라도, 그의 대의에 동조하는 누군가가 분명히 러시아에 깊은 관심을 가지고 있었던 것입니다. 적대적인 지역에서 그렇게 많은 시간을 보낸 후, 솝차크는 그에게 아직 저 바깥에 친구들이 몇몇 있다는 것에 안심했습니다.\n\n상황이 나날이 악화되고 있는 상황에서, 그는 그것이 충분하기를 바랄 뿐이었습니다."
 after_midnight.47.a:0 "우리가 받을 수 있는 최대한의 도움을 받을것이다."
 
 after_midnight.48.t:0 "줄 없이"
 after_midnight.48.d:0 "지프 조수석에서 나오자 차가운 공기가 아나톨리 솝차크의 얼굴을 찔렀습니다. 난민 구역을 가로지르는 그의 여행은 그를 아무르 강 어귀에 있는 버려졌던, 지금은 한때 러시아였던 파괴된 지옥도를 빠져나가는 통로의 역할을 하도록 개조된 부두 시설로 데려갔습니다. 그가 현장에 다가가자, 그는 다소 익숙한 나이든 장교의 환영을 받았습니다. "아나톨리 알렉산드로비치, 이렇게 갑작스럽게 와주셔서 감사합니다."\n\n"전혀 문제 없어요, 니콜라이." 솝차크는 코소프의 어깨 너머로 한 무리의 외국인들이 그의 경비대원들로부터 공격적인 질문을 받는 것을 보았습니다. "제가 정확히 뭘 보고 있는 거죠? 이 사람들은 누군가요?"\n\n코소프는 솝차크에게로 돌아서기 전에 그의 뒤에 있는 광경을 힐끗 쳐다보았습니다. "배를 타고 몰래 들어오려는 저 일본인들을 잡았습니다. 그들은 인도주의적인 임무를 띠고 여기 왔다고 주장하지만, 제 부하들은 그들이 다른 이유로 여기 있을 수도 있다고 생각합니다."\n\n솝차크가 한숨을 내쉬었습니다. "부하들에게 그들을 보내주라고 하세요. 일본이 우리를 첩자질할 이유가 없지않습니까. 그들에겐 시베리아 한복판에 있는 순진한 바보들보다 더 큰 문제가 있을겁니다."\n\n"확실합니까, 아나톨리? 저는 남쪽에서 일본이 결코 공짜로 손을 내밀지 않는다는 것을 알게됐습니다. 그런 위험을 감수하고 싶나요?"\n\n"제발, 니콜라이, 그들을 보내줘요. 우리가 아직도 골칫거리에 파묻혀 있다는 걸 잊었습니까? 줄이 걸려있을수 있다고해서 도움을 받을 기회를 마다할 생각은 없습니다. 어쩌면 일본을 대표해서 여기에 온 걸 수도 있지않습니까?"\n\n코소프는 다른 말 없이 고개를 끄덕였습니다. 그는 부하들에게 말을 전했고, 구호 요원들은 임무를 계속하는 것이 허용되었습니다. 솝차크의 예상대로, 그것은 그들이 의심했던 등가교환이 아닌 진정한 이타주의 중 하나임이 분명했습니다."
 after_midnight.48.a:0 "세계가 우리의 곤경을 알아차리기 시작했다."
 
 after_midnight.49.t:0 "놀라운 진실"
 after_midnight.49.d:0 "그의 얼굴에 달라붙은 무거운 방독면에도 불구하고, 세르게이 페도로비치는 허공에 스며든 죽음의 기운을 피할 수 없었습니다. 그의 부대는 신만이 어딨는지 알고있을 오래된 다이아몬드 광산을 뒤지기 위해 보내졌습니다. 그리고 지금까지 그들이 찾을 수 있었던 것은 얼어붙은 시체들과 폭파된 나무 구조물들 뿐이었습니다. 이곳은 약탈되고 얕은 무덤으로 보내져 한때 이곳을 집으로 불렀던 것이 조금도 남아있지 않은 것같았습니다. 얼어붙은 기온, 지독한 냄새, 그리고 독한 공기의 3연타와 싸우며 세르게이는 나머지 동료들이 재집결했던 발굴지의 중앙으로 길을 내었습니다.\n\n"세르게이!" 그가 접근하자 상사가 소리쳤습니다. 그는 NBC 장비 아래서 거의 그를 알아볼 수 없었고, 세르게이는 반대로 상관이 그를 어떻게 알아봤는지 궁금해했습니다. "이제 볼만큼 본 것 같다. 터널로 가서 뭐 빠뜨린 게 없는지 살펴보게. 나머지는 나갈 준비를 해라!"\n\n세르게이는 좁은 공간, 특히 이런 환경에서 기어다니는 것에 열광하지 않았습니다. 그는 터널이 무너져있어서 그가 조사해볼 필요가 없었으면 좋겠다고 생각했지만, 그가 목적지에 도착했을 때, 세르게이의 희망은 좌절되었습니다. 광산들은 대부분 막혀있지 않았습니다. 하지만 그것이 우리가 그들의 상태에 대해 말할 수 있는 유일한 긍정적인 것이었습니다.\n\n그의 손전등을 손에 들고도 터널은 세르게이가 가봤던 어떤 장소보다도 어두웠고, 자연히 그곳엔 어떤 유용한 자원도 전혀 없는 것처럼 보였습니다. 어둠 속에서 몇 시간 동안 기어다닌 후, 세르게이는 떠나려고 발길을 돌리면서 한숨을 내쉬었고, 그의 지친 목소리는 바위 벽에서 메아리쳤습니다. 그가 주위를 돌아보자, 주변 시야에서 은은한 반짝임이 그의 관심을 끌었습니다. 조사하러 돌아선 세르게이는 자신의 손전등을 비추었고, 건물 잔해 속에서 빛나는 특이한 바위를 발견했습니다..."
 after_midnight.49.a:0 ""모두들, 들어와봐! 우리 할 일이 생겼어!""
 
 after_midnight.50.t:0 "플러스 울트라"
 after_midnight.50.d:0 ""아빠, 우리가 여기 다시 올까요?"\n\n그의 12살 된 아들의 목소리는 시간을 멈추게 했습니다. 아르티옴 발렌티노프는 베링해 너머를 멍하니 바라보고 있었습니다. 그는 그와 그의 아들을 이 곳에서 데리고 나올 배를 기다리고 있었습니다. 물론 아르티옴에게도 그 질문이 완전히 낯설지 않았습니다. 왜냐하면 그는 거의 50년 전에 자신의 아버지에게 똑같은 것을 물어본 적이 있었기 때문입니다.\n\n때는 1921년, 볼셰비키가 승승장구할 때 였습니다. 그 당시 어렸던 아르티옴은 안전한 바닷길을 통해 고국을 떠나야만 했습니다. 당시 러시아에서 보낸 그의 나날은 꽤나 즐거웠었고, 그의 가족의 부 덕분에 사치의 무릎에서 안전하게 성장할 수 있었습니다. 물론, 발렌티노프 일가의 모든 구성원들에게 거대한 십자수 그림을 그려준 것은 이 부였습니다. 그들은 그들이 알고 있는 유일한 고향에서 탈출할 필요가 있었습니다.\n\n물론 그의 아버지의 대답은 그럴거야 였습니다. 캐나다에 숨어 여러 해를 보낸 후, 그의 약속은 거의 30년 후에 이루어졌습니다. 하얼빈에서 백군이 겨울잠에서 깨어나 다시 한번 옛 싸움을 계속하기로 했을 때였습니다. 발렌티노프 가문은 그들이 할 수 있는 한 그들을 돕기 위해 러시아로 돌아온 첫 사람들 중 하나였습니다.\n\n그들이 처음 도착했을 때, 그들은 열두 명이 넘었습니다. 아르티옴과 그의 아내, 그리고 그의 네 아들을 포함해서 말이죠. 이제 이 저명한 가문 중 단 두 명만이 살아남아 있었습니다. 그들은 서쪽에서 불어닥친 무서운 폭풍우와 공포에 서서히 사라져갔습니다. 아르티옴은 러시아를 떠날 때 향수병을 가슴에 품고 그렇게 했지만, 그의 아들과는 전혀 상황이 다르다는 것을 알고 있었습니다. 그는 살아남았지만, 인류가 제시할 수 있었던 최악의 상황을 목격한 채로 그러했습니다.\n\n"아빠?" 아들의 목소리가 그를 현실로 돌아오게 했습니다. 아르티옴은 그의 대답이 무엇일지 결정했습니다."
 after_midnight.50.a:0 ""아니. 다시는.""
 
 # Free Port Of Magadan Flavour Events #
 
 after_midnight.51.t:0 "Sailors of Fortune"
 after_midnight.51.d:0 "Turbulent waves of seawater crashed upon the rugged and precipitous rocks of the shore, seeping into the small, porous holes present within the sides of the old wharves and docks, protruding into the tempestuous open waters of the Sea of Okhotsk.\n\nNikolai Abramov observed the everyday nature of the port from within a modest office, overlooking a remarkable jewel of the Siberian coast: Magadan, humbled only in the Far East by Vladivostok itself. Abramov sat himself down before an aged wooden desk, littered with nautical maps and shipping records, clasping his hands together as he reviewed them with attentiveness. He had once pledged his skills and seamanship to the cause of the Russian Fascist Party, sailing under the banners of national socialism and the swastika. What naive fools they were, relentlessly pursuing empty ideological principles and dogma set in place by distant and bygone men, blinding them from their necessary duties; the two separate branches claimed to be different, yet Abramov held no loyalty to either.\n\nReminiscing about the past is pointless now, he thought. The Russian Fascist Party had ceased to exist long ago, their actions and deeds relegated to the annals of history, but he was still here. Abramov fixed his mind upon present matters; opening a drawer, he placed a map of the region squarely in front of himself, marked with common shipping routes. As he observed the map, he began theorizing about overlooked portions of the ocean where his smuggled cargo could slip past unnoticed from the prying eyes of foreign patrol ships, and which routes would net the most substantial profits.\n\nA series of vessels departed from Magadan's shores, brimming with illicit goods, bound for locations across the seas. Regardless of where they are headed, they will all return to the same place: the port nestled upon the frigid coastline of the Far East."
 after_midnight.51.a:0 "No storms we cannot weather."
 
 after_midnight.52.t:0 "Drown Our Sins in Rum"
 after_midnight.52.d:0 "Balmy, cerulean waves met the rocks and pebbles of Magadan's coast, the skies were bright and cloudless, the seas were calm and placid. A ship could be seen in the distance, its hull adorned with a stripe of dark crimson; despite the fact that dozens of vessels of the same size pass by the icy port to participate in its clandestine operations every day, this ship, in particular, attracted the fixated attention of crowds of sailors and dock workers. Once the ship was in port, the reason for its allure was quickly revealed as the crew unloaded crate after crate of sweet and fragrant alcohol.\n\nTo Nikolai Abramov, the appeal of indulging in alcoholic beverages is something he was all too familiar with. It was a craving that needed to be satiated once in a while, and it brought forth the ecstasy and bliss of temporarily losing awareness of one's abundance of problems and responsibilities; in the current desperate state of affairs, the elevated demand was self-explanatory.\n\nAn abundance of vodka and gin in Magadan itself would certainly be of benefit, Abramov thought. He was aware of the lucrative financial prospects it could bring to the territory, as alcohol was desired in markets all around the world. A single yet crucial issue, however, existed: the acquisition of such goods would prove to be a substantial challenge, as shipping routes for alcohol did not usually cross into the waters of the Sea of Okhotsk. As Abramov continued to deliberate, a thought popped into his mind: piracy. Although he did not have the adequate manpower or equipment necessary for direct involvement, he possessed valuable contacts in the South China Sea, contacts who would gladly divert Japanese alcohol shipments to the north, for a price.\n\nAbramov smiled as he reached for the half-empty bottle of vodka beside his desk, a rarity soon to be plentiful in the frozen northern port."
 after_midnight.52.a:0 ""Na Zdorovie!""
 
 after_midnight.53.t:0 "Hearts Black as Coal"
 after_midnight.53.d:0 "As the obfuscating darkness of night descended upon the docks and inhabitants of Magadan, the boundless oceans and limitless skies merged into one form, only being illuminated by the faint and delicate glow of the Moon. In the distance, the distinctive shape of a vessel could be seen from the coastline, drifting slowly towards the horizon.\n\nThe unremarkable ship, though nominally transporting a shipment of coal, ferried dozens of men, women, and children; people who wished to begin anew in shores of greater opportunity and stability, people who wished to abandon their dreadful livelihoods in the derelict remnants of a land once called Russia. The atmosphere aboard the ship was one of euphoria and exhilaration; the open decks were brimming with elated men, bottles of vodka in hand, celebrating their progression into a future of hope and optimism. The vivacious and ebullient cheers of ecstasy were interrupted as a deafening crash could be heard from the decks below, the vessel began to tilt gradually as a deluge of frigid seawater poured into the hull with the force of a tempestuous maelstrom, slowly weighing down what had become an iron sarcophagus. The enthusiastic and merry atmosphere of the passengers had dissipated, replaced with expressions of horror and cries of fear as the tumultuous ocean slowly devoured part after part of the ship, forcing the people aboard to resort to increasingly futile attempts at survival, unwilling to accept fate.\n\nNikolai Abramov watched from a distance, his facial expression was one of indifference, having no remorse over what he considered was just. The ship had refused to pay the full amount required for docking and had exited the port, there had to be measures of retaliation, for they must set a clear precedent. Three red flares shot up into the evening sky, a last, desperate plea for rescue; a plea that would never be answered."
 after_midnight.53.a:0 "Below the waves."
 
 after_midnight.54.t:0 "Murder in the Air"
 after_midnight.54.d:0 "The frozen waters of the Sea of Okhotsk, usually calm and placid, were disturbed by the worn steel hulls of a dozen small and antiquated vessels; adorned with the gradually dissipating insignia of the Pacific Fleet.\n\nLeonid stood at the bow of one of the ships, a meager fishing boat repurposed for their use, peering towards the immaculate sheets of drift ice present within the water, contemplating about the acquisition of rations for the week, how the men aboard his ship were going to be fed. He sighed in exasperation as grim thoughts of distress flooded his mind, overwhelming him with dread as he remembered the dire straits they were currently in. He calmed himself down with the last tool still present within his mental arsenal: hope. Hope that the future would not be as forlorn as today; hope that he may return one day to a recovered and united homeland; hope that even as the ships he possessed were paltry in comparison to the mighty vessels of decades past, he would still be able to sail towards the horizon in triumph, smiling with glee.\n\nThe deafening sound of a ship's horn scattered Leonid's thoughts and pulled him back into reality. One of his men pointed towards a strange, foreign ship approaching the modest flotilla. The words "Free Marine Infantry" were inscribed onto the side of the ship, confusing Leonid as the men made contact. Soon, a small party appeared before Leonid and began reciting demands in an emotionless tone, calling for him to surrender his ship. Leonid was taken aback by the bluntness of their words, but knew that he was not in a position to negotiate as made evident by the weapons being brandished by several of the men. He deliberated for a short while before deciding to flatly decline; he had sacrificed too much and toiled for too long to simply abandon everything. No, he would resist.\n\nBefore the words of disapproval left his mouth, he collapsed onto the deck, a pool of blood gathered around his head."
 after_midnight.54.a:0 "The cudgel of Magadan must be utilized."
 
 after_midnight.55.t:0 "Main Sail Set, Anchors Weighed"
 after_midnight.55.d:0 "A small fishing boat resided off the coastline of the barren wastes of the Far East. Its craftsmanship was of Manchurian origin, its modest anchor submerged into the frozen depths, lodging itself neatly between rugged underwater rocks. A Chinese man stood on the edge of the stern, his hands clenching a mechanical lever, used to retrieve the net. As he let out a sigh of fatigue and began pulling, he failed to notice the approaching ship; a vessel slightly larger and bulkier than his own, commandeered by men dressed in drab, threadbare woolen uniforms. Before a single word of protest could be uttered, one of the men jumped onto the boat and proceeded to ferociously pummel the fisherman with exceeding force using a rubber cudgel before dragging him, blood-soaked, aboard. The man's ship was seized and taken to the hub of illicit activity that was Magadan, to be sold for a pretty penny at the smuggling market.\n\nAbramov sat squarely before his desk as he sifted through various reports from differing regions and times; sightings of sizable ships with hefty steel hulls, bearing the colors of Manchukuo, armed with imposing guns of different calibers. He slammed his fist onto the wooden table as he continued to contemplate his options; would the self-indulgent Japanese lords to the south truly bother with such trivial affairs as the deprivation of a handful of Chinese fishermen, to the point where they would expend resources to infringe upon sovereign waters? As thoughts raced across his mind, he readjusted his thinking; regardless of whether the specific reports were factual, it certainly would be reasonable to suggest Japanese interference in the Sea of Okhotsk, and as long as there is a slim possibility, his craft would be at stake.\n\nAbramov peered out towards the docks and harbors below, brimming with workers loading and unloading crates upon crates of smuggled cargo; then towards the vast and boundless ocean, stretching for uncountable miles, extending into the horizon. The future would be secured, no matter what."
 after_midnight.55.a:0 "The tides carry us forward, eyes fixed towards the future."
 
 # United Siberian Salvation Comitee Flavour Events #
 
 after_midnight.56.t:0 "S.O.S."
 after_midnight.56.d:0 ""I see a lighthouse!"\n\nThis declaration roused an unusually loud hoorah, and for good reason. In a clumsy first attempt to find a harbour along the coast of Eastern Kamchatka capable of taking them in, this American vessel had nearly run aground several times, sending the sailors closer and closer to panic and possible mutiny each time, the captain becoming the target of silent frustration. At last, the tensions dissipated as the brilliant light of a lighthouse - clearly makeshift, but serviceable enough and certainly a sight for sore eyes - guided them to the destination they had been searching for. Awaiting them was a large, but crude harbour, likely built recently for the specific purpose of receiving aid, such as that carried by the American ship. As they pulled into that harbour, a crowd of Russians, looking largely malnourished but no less jubilant for it, cheered for them. "Come on John, let's not keep them waiting." One sailor called out to another, as the ship anchored. At the sight of the absolute gratitude of the people before them, all the irritations and tensions of the sailors were forgotten, replaced by an earnest and genuine desire to help them survive, and rebuild their lives."
 after_midnight.56.a:0 "They haven't given up yet, so neither can we."
 
 after_midnight.57.t:0 "Into the Abyss"
 after_midnight.57.d:0 "In a tar black night, on the Bering Sea, beneath the thunderous wrath of a storm, a lone Russian ship struggled against the ocean's gluttonous attempts to devour her. She was an old model, a transport ship from some forgotten convoy, bruised from 20 years of hard work and rusted from 30 years of abandonment in a Far Eastern harbor. Her floorboards cracked with every malicious crash of a wave against her hull, and new leaks let loose their payload of freezing water at the cue of the metallic, screeching sounds of plating tearing.\n\nThe wind howled, laced with razorblade sleet, around the Captain's reddening and frostbitten ears as he shouted orders over the roaring of the tides and the deathrattle of his craft. It was too late, of course, but Ivan was never a man to give up on his word - he was going to bring him, his family, and the rest of the refugees to Alaska or die in the heart of the sea. Dying at sea was a blessing compared to what would be in store for them back home.\n\nWith another roar of splitting steel, the ship began to sink rapidly. Ice cold water was lapping its way over the deck, and the crew and passengers atop it were already beginning to tumble into the frothing mouth of the arctic off the steepening slope of the deck. The ones below...Ivan chose not to think about what had happened to them. Taking in one last shaky breath, he put on a stiff upper lip, and allowed himself to keep the latter half of his promise. The St. Niphon was dragged under, and at last her cries of pain ended along with her crew's.\n\nThe Orthodox graveyard outside of Anchorage was grimly silent under the cold sun. It was empty but for a priest and a single journalist. Four blank gravestones marked the final resting place of the sailors who had been found. The priest gave the four half-frozen men and women their last rites, and the journalist scribbled down yet another story of Russian corpses recovered on the beaches of Alaska."
 after_midnight.57.a:0 ""Amongst the wreckage of the St. Niphone, four...""
 
 after_midnight.58.t:0 "Freedom's Flame"
 after_midnight.58.d:0 "At a small port on the east of Kamchatka, a mid-sized cargo ship bearing the Canadian flag pulled in and anchored, with dock workers already gathering to help unload it. This had become something of a routine for the locals and sailors alike, working together well to unload the cargo of the ship, now more precious than ever: coal. With quality firewood increasingly scarce and highly priced after everything that had happened to the Russian landscape, coal had become truly invaluable as a cheap and relatively widely available heat source to the ordinary people of Kamchatka, and of what remained of Russia in general.\n\nThe sailors, as friendly as ever, even helped to unload the cargo themselves to lighten the load of the local people, despite the difficulty of communication between the two groups; in times like these, they reasoned, help should not have to be asked for to be received. This was, after all, a humanitarian aid mission meant to distribute, rather than sell, the precious cargo. There was no reason for them to act any other way than humanely."
 after_midnight.58.a:0 "Perhaps humanity is the most precious resource of all."
 
 after_midnight.59.t:0 "Living for Tomorrow"
 after_midnight.59.d:0 "Nikolai Artamonov squirmed in his chair uncomfortably, staring over his desk, past the journalist sitting across from him and instead through the frosted panes of his office window. Snow was still coming down, dusting the streets of Anadyr in a thin coat of pure white that still failed to erase the horrors this city had been subjected to. How could he heal this country from behind a cheap, coffee stained desk in the frozen middle of nowhere?\n\n"Uh, sir? Mr. Artamonov?" Came the voice of the American, cutting through Nikolai's drifting thoughts. "You were talking about why you formed the USSC."\n\nNikolai nodded, clasping his hands together on the desk and forcing a smile at the camera leering at him from across the room. "Yes, right...well, quite frankly it was the only thing I could do." He replied, his thick accent not doing favors for his already weak grasp of English.\n\n"Mhm." Hummed his interviewer, "What exactly do you mean by that?"\n\n"My people were suffering and I had the power to help stop it. So I did."\n\n"Well, surely you could've tried to move somewhere better, yes? Somewhere warmer, somewhere safer, and bring as many of your countrymen as you could fit in a boat. At a certain point, one has to give up."\n\nNikolai paused, and his gaze once more shifted away from the camera and out the window. Sucking in a deep breath, he turned back to the thousands, maybe millions, of eyes watching him through their TV screens. "I refuse to give up on my motherland. She can still be saved, as long as her people continue to fight. We will just have to keep living for tomorrow. Things will get better someday.""
 after_midnight.59.a:0 "When have they ever?"
 
 after_midnight.60.t:0 "A Strange, Beautiful Land"
 after_midnight.60.d:0 "Los Angeles: the City of Angels, the City of Stardom and Fame, the city that breathes the glamor of its state of California. It was nothing short of paradise to a Russian such as Artamonov, who would find it impossible to imagine such a metropolitan sprawl grow on the despoiled soil of Mother Russia. The majesty of its skyscrapers, the glitz of its bustling streets; it was so foreign and odd, yet so enticing and magnificent, so much so that there were a few close occasions of the man nearly bumping into a streetlight or person, just by how enamored he was with this place.\n\nAs part of their government delegating funds to commencing humanitarian efforts in the Kamchatka region, Nikolai Artamonov was invited to the States as a guest while the first of many aid fleets were to set course for the Russian coast. The experience was most welcome by him, for the soothing warmth and diamond shine of L.A. certainly beat the icy storms and rocky geography of Siberia - as much as he hated to admit. One could just close their eyes shut and let themselves be swallowed by the sea of sounds and visuals that shaped this kingdom of liberty, this haven of humanity - and Artamonov would do just that.\n\nAs the world around him went dark with his shut lids, Nikolai could hear the Siren's song purring into his eardrums, the beeping of cars and the clamors of passerby serving as the symphony to which she seduced this battered soul to stay and remain in its urban paradise. He could feel the city's ethereal arms wrapping upon his heart coated with ice, melting away its casing as to let it beat free from the terror that besieged it in Russia. He would no longer need to worry of the horrors that lurked east, it murmured; he would not even worry of missing any food to eat or people to see. A home that awaited him with great arms.\n\nNikolai could smile to the sweet words and mellow promises, yet home was not what his spirit sought most. The Siren's call was strong and charming, but that of Mother Russia's was stronger and passionate. For as much as this city was prosperous, he still had his promise to keep for those lost souls seeking freedom in Russia."
 after_midnight.60.a:0 "The angels sang to the savior's coming triumph."

 #North Russian Liberation Front
 after_midnight.61.t:0 "떨어진 천사"
 after_midnight.61.desc:0 "오솔길은 수많은 무덤들 사이의 하나의 무덤으로 이어졌습니다. 늑대들은 머나먼 곳에서 겨울의 추위로 울부짖습니다. 그는 옹송그리며 찢어진 바트닉을 몸에 바짝 붙이곤 앞을 향해 터벅터벅 걸어갔습니다.\n\n자연은 오래 전에 누구도 찾지 않은 무덤을 되찾았습니다. 좁은 오솔길의 위는 이제 잡초가 자라고 뿌리가 슬그머니 덮혀있고, 묵직한 흑딸기나무가 그 주변을 뒤덮으며 눈에 뒤덮힌 수풀은 한 때 나무 울타리였던 썩은 기둥을 집어삼켰습니다. 중심부의 공터에는 콘크리트와 철봉이 돌출된, 돌로 만들어진 작은 봉분이 있었습니다.\n\n그는 임시변통으로 만든 묘석에 다가갔습니다. 조잡한 욕설과 다윗의 별로 에워싸인 묘석에는 작은 망치, 그리고 낫이 서로 엮인 채 아로새겨졌습니다. 슈트루모비키들이 자신들의 미치광이 섭정의 명령으로 얼마나 많은 영웅들을 참살했건, 결코 이 묘석을 없애지 못하리라. 그러나, 그들은 아무렇지도 않게 사람들을 떼거지로 살육하며, 비열한 자들이 자신들을 모방하도록 사람들을 위한다며 온순한 자들을 내버려두었지.\n\n예를 들면 그 처럼. 한 때 그는 붉은 군대의 주코프와 투하쳅스키 사이에 낀 채 낮은 지위에 머물렀지만, 지금은 동지들 중 유일하게 제국보다 오래 살아남은 인물이 되었습니다. 제국은 수백만명의 굶주린 뱃속과 러시아에서 가장 경작되지 못할 우랄 산맥의 한편에 유산으로 남겼습니다. 너무나도 작은 사람위에 얹혀진 너무나도 큰 안장이였습니다.\n\n아마도 그것이 알렉산드르 알투닌이 이곳에 온 이유일지도 모릅니다. 모든 사람들이 잊어버린 무덤에 무릎을 꿇고, 창백한 달이 시들하게 빛나는 모습 속에서, 신을 찾기 위해. 만일 그가 적절한 말을 중얼거리고 충분히 오래 머무르기만 한다면, 참된 영웅이 자신의 잠에서 깨어나 느리고 고통스러운 죽음으로부터 러시아를 구원할 수 있을지도 모릅니다."
 after_midnight.61.a:0 "그래도, 클리멘트 보로실로프는 여전히 자신의 잠에서 깨어나지 못하겠지만."

 after_midnight.62.t:0 "The Bear and the Lion"
 after_midnight.62.desc:0 ""Oh, we certainly understand your plight general," said His Excellency the Finnish diplomat. "You need help wherever found. But we need assurances that our charity isn't misplaced."\n\nHelsinki invited Altunin and his entourage to a small compound in the outskirts of Karelia. A respectable distance from Äänislinna, the squat concrete-grey edifice defied the endless white landscape while still enjoying civilization's amenities: electric lamps, thermostats, toilets, feasts. Finnish hospitality left the general warm for the first time in years.\n\nHe should've anticipated Finnish deceit long before the diplomat offered vodka. Pride would've spirited them back to Arkhangelsk; they may not have even left at all. Alas, now they were in Finland, facing a dilemma with only one answer.\n\n"No two nations can coexist without respecting each other's sovereignty," the diplomat continued. "Vacuous proclamations may suffice now - but in ten years' time? When our children may yet stare at Soviet cannons from across the Neva?" The diplomat tapped at the leather-bound treaty on the dinner table. "That's what ink and paper is for."\n\nSome recess in Alexander's mind conjured moments studiously learnt in Novosibirsk. His namesake Nevsky on Chudskoye Lake; Pozharsky and Minin in Moscow; princes and boyars breaking the Tatar yoke at Kulikovo. Anything to will him to resist the invader trampling upon sacred Russian soil.\n\nThe spent man felt nothing; and so he muttered tired goodbyes as his signature graced the Suomalaiset's bargain."
 after_midnight.62.a:0 "Goodbye Murmansk, goodbye Petrozavodsk, goodbye Olonets..."

 after_midnight.63.t:0 "Cold Comfort"
 after_midnight.63.desc:0 ""Send in the next one," said Dr. Eino Hemilä hoarsely, rubbing his baggy eyes with gloved hands half-caked in dried blood. The pavilion tent rankled a dank, acrid stench as the blood and organs haystrewn about mingled with hydrogen peroxide. Between the screaming from within and the inexhaustible refugees' rancor from without, his sleep-deprived team spent these moments of respite in silence.\n\nThe tent flaps opened, revealing Aleksi, Ismo and a whimpering child on a stretcher. His left leg was wrapped up to the knee in scraps of cloth and dirty gauze, dark blood oozing through the thin fabric. As the medics left, Eino and his team gathered around the boy for another operation among far too many.\n\nSurgical knives cut through sticky linen. Tweezers peeled off layers of gauze. While Reeta told the boy everything would be fine, his wound was laid bare for all to see.\n\nThe boy screamed. Reeta and Heljä sobbed. Someone - could be Vaino, could be Eevert - expelled their lunch onto the tent's thin walls. Time slowed for Eino, and his eyesight grew clearer, as if he could pinpoint every pustule, bone pore and blackened vein on what used to be a leg.\n\nHe had first heard of Taborite in Kumpula. Chlorine trifluoride and more besides, said the Department of Chemistry. Tissue death in half a minute and necrosis in five, said Dr. Väinämöinen. Few survive before they even feel their skin rot and peel off - so was this boy lucky or not?\n\nDr. Eino shook his head as the world around him returned. No time to waste with half a healthy limb. "Vaino!" he shouted, breath shaking. "Get me the bonesaw.""
 after_midnight.63.a:0 "Remember your Oath, son of Asclepius."

 after_midnight.64.t:0 "Not Too Proud to Beg"
 after_midnight.64.desc:0 ""...and in the spirit of human fraternity we enjoin you to send assistance for Russia's blighted lands, large or-"\n\nHacking fits wracked Grand Marshal Altunin as he wrote on an old memorandum, doubling over against his desk for support. The oil lamp's embers danced with every cough and cast erratic shadows all over his dilapidated office. It was a quiet night otherwise; only crickets and the moon-sparkled waves of the Northern Dvina cresting hither and yon reprieved Arkhangelsk from midnight's ambient silence.\n\nAlexander reached for a napkin, wiping blood, spit and sputum off his lips and table. Sighing, he picked his fountain pen back up and finished his letter to the [Get_after_midnight_64_english_hos] of England. It laid with his seal affixed on top of a pile of letters, each addressed to different men from different nations, but all carrying the same incessant appeal.\n\nThese were the product of sleepless nights, between which Dr. Braginsky had urged him to rest. The Grand Marshal was no ignorant fool; he'd seen STAVKA's estimates. 20 Russians an hour lost to hunger. A full night's sleep would condemn a century and half. Better he catch sickness putting food on a peasant's table than lose a company after every nap.\n\nWith perfect timing, Vasya barged in as his coughs returned. Alexander all but shoved the letter pile onto his secretary's person. "To the Finnish Embassy," he said in between heaves. "They'll know what to do with it."\n\nThat was one batch done for the night; another awaits come daybreak. A mongrel in uniform no matter the hour - if only..."
 after_midnight.64.a:0 "...for at least mongrels have scraps to eat."

 after_midnight.65.t:0 "Little Defeats"
 after_midnight.65.desc:0 "His wordless screams reverberated across the empty room. Feeble fists shaking as he lurched to the ground, Alexander pummeled the rotting wooden floor once, twice, thrice, punctuating each blow with pained bellows. And again. And again. And again. Blood trickled and oozed and streamed from his palms and his cords strained until it snapped and he howled no longer.\n\nThe pitiful man choked shallow breaths as he laid there, prostrate, speechless. Shakily he knelt up, sifting through broken chairs and broken glass until he met face-to-face with the fount of all his woes. Gimlet eyes pierced holes up and down the crumpled, bloodied paper as a faithless man prayed to every god he knew that its contents were false: that some divine inspiration would smite its wrongs and assure him all is well.\n\nYears hiding like mice from the Shturmoviki. Months whoring Russia out to the world for morsels. Sleepless weeks staving off Larionov, Melkikh, famine, petty gangs, his own fucking men from overdrink. All for today, when they promised aid would come, promised enough to feed his people - not a hundredth, not a tenth, not a fifth, but every Russian under his charge. It had to be enough, right? Right?!\n\nMinutes came and hours went. No god answered his hollow prayers. No miracle changed the manifest's tally: barely enough to feed a third of Arkhangelsk, and only Arkhangelsk, for a week. No more help will come for Alexander Altunin, the Red Army's disappointment. He was now alone. Abandoned. Useless.\n\nSo the useless disappointment sobbed as he tucked himself inwards. The tears flowed louder than the whispers calling for mama."
 after_midnight.65.a:0 "For his voice was found wanting, like everything he had built."

 #Imperial Mercantile Consortium
 after_midnight.66.t:0 "만악의 뿌리"
 after_midnight.66.desc:0 "성당 공장과 감시탑으로 이루어진 바다 아래 바위에 홀로 떠밀려 들어가면, 곧 코스트로마 조병창으로 개명될 황제폐하의 대후원자 아래에 있는 코스트로마 무기 협회의 사무실이 서 있었습니다. 여기서, 이 지역의 최고위 산업 관계자들은 타보리츠키를 설득하여 하나의 인정을 받아냈습니다. 섭정의 낭비적인 요구와 집착으로부터 깨끗한, 잿빛의 풍경을 지배하는 하나의 거대한 검은 탑같은 고층 건물을. 타보리츠키의 유일한 요청이었던 차르 알렉세이의 금속 조각상은 12대의 리무진이 출입문을 미끄러져 들어와 이 거대한 곳으로 진입할 때 건설 인부들에 의해 서서히 해체되고 있었습니다.\n\n아침의 첫 시간에, 섭정의 산업 지도자들의 도당이 경호원 한 쌍과 수척한 하인들을 옆에 두고 코스트로마 사무실 꼭대기 층에 있는 25번 회의실로 들어갔습니다. 방의 거대한 창문에서 들어오는 밝은 빛은 사무실 실내의 희미한 빛에 거의 반사되어 빛나고 있었습니다. 그리고 그곳으로, 협력단 회장 니콜라이 탈베르크가 망령처럼 모습을 드러내 길쭉한 테이블 위에 긴 그림자를 드리웠습니다.\n\n탈베르크는 협력단이 주의를 기울일 수밖에 없는 조용한 무게로 말하기 시작했습니다. "보십시오, 이 창문 너머로, 섭정께서 우리에게 선사하신 것을. 위대함에 가까워지고 있습니다..." 의자의 무리가 돌아섰지만, 누구도 입을 열지 않았습니다. "하지만 저에게 비효율과 오류, 그의 꿈이 무너지도록 만든 실수들이 보입니다. 우리를 여기까지 오게 만든 실수들을요. 우리가 반복하지 말아야 할 실수들 말입니다."\n\n회장의 연약한 모습 뒤에서, 제국 상업 협력단이 러시아의 오염된 땅에서 망령처럼 떠오르자, 천 개의 사악한 굴뚝에서 연기가 뿜어져 나왔습니다."
 after_midnight.66.a:0 ""그 서류철을 열어보시면...""

 after_midnight.67.t:0 "정상 영업 중"
 after_midnight.67.desc:0 "섭정의 잔재에서 번창하는 사업은 없었지만, 협력단은 적어도 수년 전 젠트랄아프리카처럼 창백하게 비슷한 관계를 건설하기를 바랐습니다. 이것이 협력단 외교부의 주요 임무였습니다. 외국 기업, 외국 기계, 외국 달러를 위한 끝없는 사냥이. 그러나 독일로부터의 투자 계획은 타보리츠키의 흉측한 선박 중 하나가 머리 위로 날아와 세상 자체를 덮친 것처럼 잎사귀 위에서 죽어버렸습니다.\n\n만약 회사 이사회에 사상가들이 적었더라면, 미약한 열등인종에게 의존하는 이런 이들은 밤에 잠을 자길 두려워 했습니다. 소위 이사회 사상가라고 불리는 이런 사람들은 항상 협력단에서 주저하곤 했습니다. 오물로 얼룩지고 부서진 존재들로 가득 찬 거대한 성당들의 광경을 보고 그들은 두려웠습니다. 그들의 모든 경향에도 불구하고, 그들의 마음은 땀과 때투성이가 된 노동자들의 얼굴에 집중하지 않을 수 없었고, 괴로움 속에 몸부림치거나 패배에 매달렸습니다. 독일인일 수도 있는 얼굴에 말이죠.\n\n슬라이드 쇼가 끝난 후, 날씬하고 꼿꼿한 협력단 대표가 이사회 의장쪽으로 걸어갈 때, 사상가들은 조용히 모든 것을 정상으로 만들기 위한 명분, 이유, 무언가를 구걸하곤 했습니다. 그리고 그 대표는, 이런 원시적인 공포를 알지 못한 채, 아무 말도 하지 않을 것입니다.\n\n그러나 때때로 행동가이자 절제력 있는 사람은 생산 라인을 응시하면서 끝없는 노동 속에서 탁탁하는 소리를 내며 구부러지는 부서진 형상들의 줄을 보지 않을 수 있었습니다. 그가 집중한 모든 것은 잘 만들어지고 가격도 저렴해진 그들의 손 사이에 있는 제품들 뿐이었습니다."
 after_midnight.67.a:0 "그리고 그자는 모든 것을 변화시킬 것이다."

 after_midnight.68.t:0 "숭고한 제안"
 after_midnight.68.desc:0 "니콜라이 탈베르크는 모든 실수를 알고 있었습니다. 그가 빼돌린 와인 병을 열었을 때, 그의 조수가 낸 떨리는 소리도 말입니다. 가벼운 불빛의 깜박거림도. 탈베르크의 양복을 더럽힌 흙덩어리도. 책상 위의 잡동사니들과 사무실 구석에 있는 서류들도 말이죠. 만약 그가 그렇게 오랫동안 깨어 있지 않았다면, 그는 자신이 악몽에 빠져 있다고 생각했을 것입니다. 그의 몸은 수면을 요구했습니다. 그는 나이에 비해 너무 오랫동안 깨어 있었습니다. 하지만 이건 먹힐 겁니다. 회장은 그것을 확신했습니다.\n\n이것이 협력단이 기다려왔던 거래였습니다. 일주일 전만 해도 독일의 투자는 꿈만 같았습니다. 탈베르크조차도 [Get_after_midnight_68_corporation]이 제의에 관심이 있다는 것을 들었을 때 놀랐었습니다. 그리고 지금, 두 명의 대표가 그의 책상 앞에 앉아 모든 세부 사항을 살펴보고 노트를 건네주었습니다.\n\n탈베르크는 잔을 들었습니다. "산업을 위하여" 그의 조수가 손님들에게 술을 따르자 탈베르크가 말했습니다. 두 개의 얼룩투성이 잔에 진홍색이 흘러들면서, 그는 섭정 이후 이런 품질의 와인이 얼마나 희귀해졌는지 공포에 떨며 생각했습니다. 러시아에서 마지막남은 좋은 와인 한 병이 독일인 돼지들의 입에 쏟아졌습니다.\n\n잠시 동안 대표들은 이리저리 가리키며 빙그레 웃으면서 자기들끼리 이야기를 나누었습니다. 니콜라이는 그들이 그를 비웃고 있다고 확신했습니다. 그는 왜 그들이 거래를 시도했는지 알고 있었습니다. 그것은 독일인의 친절함에서 비롯된 것이 아니었습니다. 그것은 폭력이었습니다. 그들은 그보다 젊었습니다. 그보다 강했습니다. 사냥개들이 사냥에 나섰고, 목을 뜯고 독일 주인들에게 시체를 가져다 줄 준비를 하고 있습니다.\n\n마침내, 한명이 어색한 러시아어로 말했습니다. "이건...좋은 와인이군요. 좀 볼 수 있을까요?" 탈베르크는 좌절했지만 무엇이든 기꺼이 참으며 병을 건네주었습니다. 그것은 20년 정도 전 오스트리아에서 수입된 츠바이겔트였습니다. 두 사람은 잠시 멈추었습니다. "아리안, 그럼요. 당신들은 좋은 아리안 러시아인이군요.""
 after_midnight.68.a:0 ""당신을 위해 거래하도록 하죠.""

 after_midnight.69.t:0 "돈으로 살 수 있는 최고의 것"
 after_midnight.69.desc:0 "돌격대지도자 도너의 트럭은 볼로그다 공업지대를 가로질러가면서 커다란 엔진 소리를 냈고 타이어들은 진흙을 헤쳐나갔습니다. 협력단에 대해 들은 모든 것들 후, 그는 실망의 낌새를 느꼈습니다. 전에 이 수용소에 와본 적은 없지만, 그는 비슷한것을 수백 번 보아왔습니다. 10년 전만 해도 그들을 열등인종이라고 불렀습니다. 여기서, 그들은 제한된 노동자라고 불렸습니다.\n\n오늘, 도너는 그의 부대를 데려오지 않았습니다. 이건 순전히 재정 문제를 논의하기 위한 개인적인 만남이었습니다. 도너가 들은 바로는, 협력단은 매우 관대하다고 했습니다. 그들이 필요한 것을 얻기만 하면, 그들은 당신이 원하는 것을 줄 것입니다. 아무 질문도 하지않고 말이죠. 좋은 방식 같았습니다.\n\n도너는 거대한 중앙역 기슭에서 그의 트럭 속도를 늦췄고, 그의 재킷에서 은색 시계를 꺼냈습니다. 조금 일찍이었습니다. 도너는 그의 다른 주머니에서 담배를 꺼내 피우기 시작했습니다.\n\n몇 분 후, 도너는 한 쌍의 눈이 그를 돌아보고 있는 것을 알아챘습니다. 젊고 창백한 몸매, 움푹 들어간 눈과 오목한 배를 가진 그는 낯선 사람을 보기 위해 그의 수레를 멈췄습니다. 젊은 도너는 그를 깔아뭉개버릴 수 있었을겁니다. 하지만 지금, 그럴만한 가치가 없어 보였습니다. 바펜-SS는 도너에게 그가 시도할 수 있는 모든 타락상을 보여 주었고, 그를 멍하게 만들었습니다.\n\n도너의 마음속에 거슬리는 생각이 떠올랐습니다. 아마도 노예도 마찬가지였을 것입니다. 하지만 그건 불가능했습니다. 그 노예는 세계를 여행하지 않았습니다. 노예는 아프리카 정글의 열기나 최전선에서의 승리의 영광을 느껴보지 못했습니다. 노예는 아무것도 하지 않았고, 아무것도 주어지지 않았습니다. 돌격대지도자에게는 원하는 모든 것이 주어졌습니다.\n\n도너는 시계를 다시 확인했습니다. 만남이 가까웠습니다. 그는 그 남자를 겁주기 위해 총을 쐈습니다. 그는 처리해야 할 일이 있었죠."
 after_midnight.69.a:0 "악마들의 거래."

 after_midnight.70.t:0 "바늘의 눈"
 after_midnight.70.desc:0 "아르테모프의 뱃속에 알코올이 고여 있었고, 그날 밤 잔치의 흔적이 남아 있었습니다. 1년 전만 해도, 그는 협력단의 공장에서 고생하는 돼지보다 한 단계 위의 살육 준비가 된 낮은 수준의 직원이었습니다. 지금, 그는 고르키 석고 시설의 연락 담당자 였습니다. 오직 기업만이 아르테모프에게 형식적인 절차로 이 지저분한 터널에 가게 했습니다. 감독관과 경비원이 이끄는 의무적인 여정이었죠. 하지만 터널 벽 안에 갇힌 빛나는 석고는 아르테모프를 그의 동료들로부터 벗어나 터널 안을 들여다보게 했습니다. 석고가 그를 길잃게 만든 것입니다.\n\n"아름다워" 아르테모프는 자기 위에 있는 보석들을 바라보며 혼잣말을 했습니다. "세상에, 협력단이 이렇게 아름다운 걸 만들고 있는줄은 몰랐어."\n\n아르테모프는 그 생각에 낄낄거리기 시작했고, 그의 얼굴은 바보 같은 웃음으로 빛났습니다. 어둠 속 깊은 곳에서 다른 목소리가 번갈아 웃었습니다. 다른 사람이 있는걸까요? 돌아서자, 한 세트의 충혈된 눈이 스모그에 싸여 어둠을 빠져나갔습니다. 입을 벌린 채인 얼굴이 아르테모프 앞에 나타났고, 그가 결코 이해할 수 없을 감정으로 뒤덮여있었습니다. 천천히, 이상하게도, 그것은 관료를 향해 움직였습니다. 회사 지침 위반이었죠. 아르테모프는 권총을 잡으려고 움직였지만, 그것이 없어진 것을 발견했습니다. 치명적인 실수였죠.\n\n아르테모프의 눈이 방안을 돌았고, 심장이 빠르게 뛰기 시작했습니다. 이제, 그는 자신이 얼마나 혼자였는지, 얼마나 많은 사람들이 어둠 속에 숨어있었는지 알았습니다. 군중들이 어둠 속에서 솟아올랐고, 뼈만 앙상하고, 삐뚤어진 망령들은, 아르테모프가 알 수 없는 강렬함으로 불타고 있었습니다. 아르테모프는 그의 안내인을 찾기 위해 돌아서려 했지만, 이내 넘어질 뿐이었습니다. 이제 그를 구해줄 사람이 아무도 없었습니다.\n\n두려움. 남은 건 두려움뿐이었죠. 어둠 속에서 손이 뻗어 나오면서 연락관의 발목을 잡고 입을 가리기 시작했습니다. 아르테모프는 비명을 지르는 것을 참을 수 없었습니다. 조용히, 부지런히, 한 무리의 손들이 연락관을 붙잡고 그를 끝없는 어둠 속으로 끌어당겼고, 그는 다시는 돌아오지 않았습니다."
 after_midnight.70.a:0 "우리는 이 끔찍한 기계의 배 속에 갇혀 있다..."

 #The Holy Russian Empire
 after_midnight.71.t:0 "광기의 정의"
 after_midnight.71.desc:0 "빅토르 라리오노프는 늙어가고 있었습니다.\n\n그는 침대에서 일어날 때 뼈가 삐걱거리는 것을 느낄 수 있었습니다. 그가 더 젊고 현명했을 때는 아무 생각 없이 했던 일들이 이제는 최고의 노력을 동반했죠. 그의 현재의 곤경은 확실히 문제 해결에 도움이 되지 않았습니다. 그의 통제하에 남은 얼마 안되는 것에 대한 매일의 행정은 엄청난 과제임이 입증되고 있었습니다.\n\n타보리츠키는, 주께서 그의 영혼에 자비를 베푸시기를 바라며, 후속 섭정에 대한 지시를 남기지 않았습니다. 대부분의 날, 라리오노프는 자신의 전임자가 차레비치의 이름으로 내린 행정적 결정 중 일부를 거의 저주하고 있었습니다. 분명히 신성 러시아를 이익을 위해 내린 결정들이지만, 라리오노프는 종종 이전 정부의 기벽이 남긴 화재를 진압해야 했습니다.\n\n침실 창문 밖에서 갑자기 천둥소리가 울려 노인을 깜짝 놀래켜 벌떡 일어서게 했습니다. 중얼거리는 욕설과 함께, 그는 바람에 의해 열린 창문을 닫으려고 비틀거렸습니다. 그는 방을 가로질러 걸어가는 노력에 겨워 숨을 헐떡이며, 벽에 미끄러져 내려와, 바닥에서 휴식을 취했습니다.\n\n갑자기 헛된 상념이 그에게 떠올랐습니다. 어쩌면 그들이 그를 퇴위시켜주지 않을까요? 그가 능력을 넘어서는 일을 맡고 있는 것이 분명했고, 다른 사람들도 분명히 그것을 알 수 있었습니다. 그는 그냥 정치에서 은퇴해버리고, 더 유능한 사람이 정권을 잡도록 내버려두는겁니다.\n\n그의 갑작스런 희망은 그것들이 나타났던 것처럼 빠르게 사라졌습니다. 당연히 그들은 그를 그냥 떠나게 해 주지 않을 것이었습니다. 그는 너무 많이 알고, 너무 많이 보았습니다. 아니, 상황이 완벽하지 못하다는 것을 감히 인정했다는 이유로 그냥 그를 죽여버릴 가능성이 훨씬 더 높았습니다. 부드러운 신음과 함께, 그는 그의 두 손에 머리를 넣고 흐느끼기 시작했습니다."
 after_midnight.71.a:0 "섭정께선 견뎌내신다."

 after_midnight.72.t:0 "눈의 성"
 after_midnight.72.desc:0 ""국경 초소 0-52B에 무슨 일이 있었는지 들었어?"\n\n발레리 오기예비치는 한숨을 쉬며 수저를 내려놓았습니다. 쉬투르모비키의 장교로서의 지위가 그에게 장교들의 난장판에서 식사를 할 수 있는 특권을 주었지만, 그는 그의 부하들과 함께 식사를 하는 경향이 있었습니다. 그는 그것이 사기증진에 도움이 된다고 느꼈고, 정말로 그들을 신경썼습니다. 물론 단점은 그가 음식을 평화롭게 먹는 일이 거의 없다는 것이었습니다.\n\n"안드레예프, 섭정께서 잡담하는거에 대해 뭐라고 하시는지 알잖아" 그가 대답했습니다. 안드레예프는 정말 좋은 녀석이었죠. 정말로요. 진지하게 말하자면 많은 신병들이 그렇지 않았고, 소총도 어느 정도 다룰 줄 알고있었습니다. 발레리는 그의 연대에서 새로운 얼굴들의 전반적인 능률 감소를 알아챘습니다. 몇몇은 노력했지만, 잘 해낼 수 없었습니다. 사실 그는 그들 대부분이 단순히 급여와 따뜻한 침대를 위해 여기에 있다는 것을 알 수 있었죠. 그는 러시아 민족의 보전을 위해 싸웠던 옛날을 그리워했습니다.\n\n안드레예프가 고개를 떨구며 징벌적으로 얼굴을 붉혔습니다. "'쓸데없는 잡담은 악마의 도구다' 알아, 하지만 이건 말안하기엔 너무 큰 일인걸" 그가 말했습니다 "올레프 말로는 전초기지 전체가 저항군에 의해 몰살당했다고 하더라."\n\n"뭐?" 발레리가 믿을 수 없다는 듯한 목소리로 되물었습니다.\n\n"사실이야. 거기 수비대 전체가 사라졌다고, 거의 한 사람한테! 타보리츠키 시절엔 이런일은 없었는데, 라리오노프가 정권을 잡고나서-"\n\n"닥쳐" 발레리가 쉿 하며 말했습니다. "너 그런 이야기 하다간 무슨 일을 당할지 알긴 하는거야? 교수대로 직행, 그거라고. 이 얘긴 그만하고, 가서 니 친구 올레프한테도 자기한테 뭐가 도움되는지 알면 닥치고 있으라고 전해."\n\n적당히 누그러진 안드레예프는 중얼거리는 사과와 함께 자기 음식쪽으로 돌아섰습니다. 발레리는 자신이 한 말이 옳다는 것을 알면서도, 그에게 너무 심하게 대한건 아닌지 신경쓰였습니다. 상관들은 그러한 대화가 더 심해지는 것을 결코 허용하지 않을 것입니다. 하지만 사실, 그도 똑같은 생각을 하기 시작했습니다."
 after_midnight.72.a:0 "유감이군, 그는 유망한 신병이었는데."

 after_midnight.73.t:0 "레테의 물"
 after_midnight.73.desc:0 "안토닌 오도예프가 복된 섭정의 비서직을 제안받았을 때, 그는 그것이 얼마나 큰 영광인지 몇번이고 반복해서 들었습니다. "그대는 섭정의 신성한 말씀에 직접 접근하게 될 것이다" 그들은 이렇게 말할 것입니다. "하느님과 알렉세이에게서 가장 가깝지."\n\n솔직해지자면, 그는 하나님과 가까이 지낸다는 것에 대해선 아무것도 몰랐지만, 안토닌은 그의 일에 어떤 자부심을 가지고 있었습니다. 그는 자신이 할 수 있는 것으로 섭정을 도왔고, 빠르게 국가의 일상적인 운영에 필요한 존재가 되었습니다.\n\n더 좋은 것은, 급여도 나쁘지 않았단겁니다.\n\n그의 작은 사무실 가장자리에 있던 커다란 괘종 시계가 아홉 시를 알렸고, 그것의 비통한 울림은 일을하던 그를 놀라게 했습니다. 부드러운 신음소리를 내면서, 그는 그의 지친 관절이 제자리에로 돌아가며 각각 터지는 소리를 내는 것을 느끼면서 팔을 뻗었습니다. 안토닌은 최근 나중에 사무실에 남아서 섭정에게 필요한 모든 것을 도와주기 시작했습니다. 사실 그는 라리오노프에 대해 상당히 걱정하고 있었습니다. 섭정은 최근 심한 중풍에 시달렸고, 그의 동작은 딱딱하고 흔들렸고, 하루하루 안토닌이 그토록 존경했던 사람의 모습이 적어지고 있었습니다. 그는 여러 번 복된 섭정이 혼잣말을 중얼거리며 그의 사무실을 배회하는 것을 발견했고, 그가 어떤 특정한 시점에 무엇을 해야 하는지 부드럽게 상기시켜줄 필요가 있었습니다. 라리오노프의 건망증이 심해졌고 이는 안토닌이 그 어느 때보다 더 긴장해야 한다는 것을 의미했습니다.\n\n코트를 움켜쥔 안토닌은 뱟카의 시원한 밤공기를 맞으며 걸어나갔습니다. 그는 의사는 아니었지만 섭정에게 심각한 문제가 있다는 것을 직감적으로 알고 있었습니다. 스트레스 때문이었을까요? 그는 그것이 그 이상 심각한 일이 아니기를 바랄 뿐이었습니다."
 after_midnight.73.a:0 "이전과 그러했듯이, 그렇게 될 것이다."

 after_midnight.74.t:0 "삐걱거리는 목재"
 after_midnight.74.desc:0 "빅토르 라리오노프는 자신이 잠에서 깨어난 낯선 방을 알아보지 못했습니다.\n\n그 중 어느 것도 그에게 친숙하지 않았습니다. 낯선 침대 시트에서 몸을 풀려고 할 때 그의 손이 떨렸고, 주위를 살피는 그의 마음은 아지랑이에 갇혔습니다. 섭정은 심장이 가슴에서 뛰쳐나오는 것을 느낄 수 있었고, 거친 숨을 내쉬었습니다. 고통스러운 느림과 함께, 그는 낯선 침대 위에서 일어나 낯선 서랍에 숨겨진 권총을 집었습니다.\n\n문을 두드리는 소리가 방의 정적을 깨뜨렸고, 섭정의 눈은 소리를 향했습니다. 천천히, 그는 그의 손아귀에서 떨리는 무기인 권총을 들고 일어섰습니다. 문 손잡이가 돌아섰고, 한 젊은 남자가 머리를 들이밀었습니다. "좋은 아침입니다 섭정 폐하" 그가 따뜻한 목소리로 말했습니다. "잘 주무셨길 바ㄹ-"\n\n"넌 누구냐?!" 섭정은 말을 끊고 침입자에게 권총을 겨눴습니다. 그 젊은이는 깜짝놀라 두 손을 들고 문으로 들어섰습니다. "저를 어디로 데려가시게요? 제가 누군지 아시지 않나요?" 모든 주장과 함께 그의 목소리가 커지자 그의 입술에서 침이 튀었습니다. "네놈의 죽음이 고통스러울거라고 약속하지!"\n\n"접니다, 안토닌, 당신의 비서요" 젊은 남자가 떨리는 목소리로 말했습니다. 그는 조심스럽게 앞으로 걸어왔습니다. "섭정 폐하, 괜찮으십니까? 의사를 불러드릴까요?"\n\n"나한테서 떨어져!" 라리오노프는 소리치며, 공이를 뒤로 젖히고 마구 손짓을 했습니다. "더 이상 가까이 오면 정말 쏠테다!"\n\n그는 땅에 쓰러트려지기 전에 그 젊은이의 눈이 뒤쪽으로 깜박이는 것을 보았습니다. 보안 제복을 입은 두 남자가 그의 손에서 총을 뜯어내면서 그의 위에 서 있었습니다. "당장 빌어먹을 의사를 불러!" 그는 그들 중 한 명이 외치는 것을 들었습니다. 문간에 있던 젊은이는 이 명령을 이행하기 위해 도망쳤지만, 섭정은 개의치 않았습니다.\n\n세상은 어두워졌고, 복된 섭정은 어린아이처럼 울었습니다."
 after_midnight.74.a:0 "종말의 시작."

 after_midnight.75.t:0 "식"
 after_midnight.75.desc:0 "의사의 암울한 표정이 안토닌에게 복된 섭정의 예후에 대해 알아야 할 모든 것을 말해 주었습니다.\n\n궁전 주변에서 "사건"이라고 조용히 속삭여졌던 일이 있은 후 의사를 찾는 데는 적지 않은 시간이 걸렸습니다. 대부분의 의사들은 얼마 전에 뱟카를 떠났고, 가장 용감한 사람들, 혹은 아마도 가장 어리석은 사람들만이 남아 있었습니다.\n\n"더 이상 제가 할 수 있는게 없는것 같군요" 의사가 지친 목소리로 말했습니다. 그는 얼마 동안 섭정과 함께 방에 있었습니다. "그는 편안합니다, 적어도 그정도는 말씀해드릴 수 있을것 같군요."\n\n"왜 그런 일이 일어났는지 아십니까?" 안토닌이 애원했습니다.\n\n의사가 어깨를 으쓱했습니다. "무엇이든지 될 수 있습니다. 과로로 인한 스트레스나 치매일수도 있고, 어찌됐든간에요. 중요한 것은 그가 침대에 누워 있다는 것입니다. 물론, 그는 통치할 수 없을 것입니다."\n\n"물론이죠" 비서가 대답했습니다. "감사합니다 선생님."안토닌은 벽에 서있는 쉬투르모비키 두 명에게 고개를 끄덕였고, 그들은 의사의 팔을 잡고 방 밖으로 그를 안내했습니다. 물론 의사도 죽겠죠. 제2의 섭정도 전임자와 똑같은 길을 갔다는게 알려지는건 결코 좋은 일이 아니었습니다.\n\n이제 방이 텅 비었고, 안토닌은 그의 책상으로 걸어가서 한숨과 함께 의자에 앉았습니다. 그는 바보가 아니었습니다. 그는 의사에게 일어난 일이 곧 자신에게 일어날 것이라는 것을 알고 있었습니다. 그는 별로 중요한 사람도 아니었고, 단지 너무 많은 것을 아는 비서일 뿐이었습니다. 그는 나머지 장관들이 무슨 일이 일어났는지 알게 되는 순간 최후를 맞이할 것이었습니다.\n\n하지만 만약.\n\n갑자기 생각이 떠올랐고, 그의 눈이 번쩍 뜨였습니다. 장관들이 알아야 했을까요? 섭정이 갑자기 은둔하게 된 것은 그리 이상한 일이 아닐 테고, 비밀은 제국에서 꽤 흔했습니다. 그리고 그는 필요한 모든 서명을 위조할 수 있었습니다. 안토닌의 정신이 흐릿해졌고 그 생각에 거의 공황적인 웃음을 터뜨렸습니다. 그 수는 통할 수 있었습니다. 통할 것이었습니다.\n\n통해야 했습니다."
 after_midnight.75.a:0 "아직 해야 할 일이 많다."

 #The Christian Republic of Samara
 after_midnight.76.t:0 "창세기"
 after_midnight.76.desc:0 "사마라는 섭정의 손아귀에 잘 놓여 있었고, 무관심은 그 안의 모든 썩은 틈을 감염시켰습니다. 얼룩덜룩한 아파트 단지들은 타보리츠키 아래에 남겨져 휘어지고 부서진, 그들의 존재를 겨우 채운 사람들을 응시했습니다. 러시아는 조용한 절망에 만족했고, 그것을 벗어날 이유를 찾지 못했습니다. 쉬투르모비키는 그 무관심을 확실히 유지했고, 국민들은 그것을 벗어나지 않을 것을 알고 있었습니다. 러시아는 기다렸습니다. 변화를 기다리며 하루하루를 보낸 러시아의 의지는 부패했고, 러시아의 정신은 이단에 유리하게 사라졌습니다. 그것이 사마라 사람들의 운명이었습니다. 무관심의 희생자들, 나태함의 병사들. 러시아의 정신은 새롭게 태어났고, 어떤 의미에서는 반복되었습니다. 성직자들이 사람들에게 설교를 할 때, 그들은 경청했습니다. 광기로 인해 너무 오래 사라져있었던 주의 말씀이 러시아로 돌아왔습니다. 소수의 러시아 가톨릭 신자들이 그 도시로 몰려들었을 때, 무관심은 그 자신의 죽음을 시작했고, 그것의 피할 수 없는 초신성은 그 도시를 결정적으로 씻어내도록 했습니다. 해방의 이름으로 사람들이 무기를 들자 무관심의 죽음이 확실해졌고, 도시는 불과 납으로 씻겨졌습니다.\n\n"러시아 해방군에 대한 소식은?" 대주교 피멘은 특별히 아무에게도 소리치지 않았습니다. 그는 그들의 재능을 숨기는 법을 아는 사마라 주민들로 구성된 야전 병원 옆에 서있었습니다. 모두가 화상 피해자나 파편에 부상당한 저항군을 위해 일하고 있었고, 아직 중심가에서 총성이 멎지 않았기 때문에 그들은 소리쳤습니다. 복수심에 불타는 쉬투르모비키가 골목길과 창문을 배회하며 경비병에게 대전차 수류탄 한 묶음을 가지고 오도록 설득했고, 그를 둘러싼 뱟카의 장교들과 성직자들은 실질적인 호위병으로서 중요한 역할을 했습니다. 길 아래에서는, 조명탄의 불빛이 연막을 밝히고, 때때로 거친 총소리와 함께 빛을 내며, 한 형체가 연막속에서 튀어나와, 붕대를 감은 팔을 들고, 길가에 자리잡은 박격포반들을 지나 반쯤 달려가고 있었습니다. 호위대에 도착했을 때, 그의 팔은 피로 흠뻑 젖어 있었고, 그는 매맞은 개처럼 헐떡거리고 있었습니다. "각하-" 그는 숨을 크게 들이마시고는 말을 계속했습니다. "러시아 해방군의 잔존부대가 도시 북부에 남아있는 섭정의 부대들을 마무리하고 있고-" 그는 박격포의 쿵 하는 소리가 그 위로 날아들 때 그의 선한 손으로 무너지기 직전의 사무실 건물의 지붕을 향해 손짓했습니다. "그리고 니즈니 노브고로드에서 성직자가 노예들을 무장시켰다는 보고가 있습니다. 그게 우리가 아는 전부입니다. 이만 실례하겠습니다..." 그 장교는 인도에 줄지어 있는 간이침대들 중 하나에 빠질 뻔했습니다."
 after_midnight.76.a:0 ""나 죽어요.""

 after_midnight.77.t:0 "출애굽기"
 after_midnight.77.desc:0 ""젠장, 어떻게 러시아에 아직도 사람이 이렇게 많아?" 프레드릭은 그의 책상을 보았고, 병들 것 같았습니다. 커피는 오래 전에 다 떨어졌고, 지금은 쓰레기통에서 썩고 있는 그의 티백들은 그의 하찮은 일터 안에 갇혀 있는 직업 윤리의 역겨운 표현들을 구체화하도록 했습니다. 밖에서는 무엇이 어디로 갔는지, 얼마를 아낄 수 있는지에 대해 밤낮없이 고함치는 실랑이가 벌어졌습니다. 들리는 바로는 아무것도 없었습니다. 보기에도 그랬죠. 점령 전부터 식량은 풍부하지 않았는데, 지금은 그것들이 아예 존재하지도 않았습니다. 그의 스무개의 마닐라지 서류철들이 그에게 그렇게 말해주고 있었습니다. 주머니를 더듬어 프레드릭은 마지막 담배를 꺼냈습니다. 손가락으로 굴리면서, 그는 필터가 부러지기 쉽다는 걸 알 수 있었습니다. 형편없는 제조 기술이었고, 숙련된 노동자의 절반이 벽돌 층이나 시체로 전환되는 데 드는 비용이었습니다. 그 봉기의 모습이 프레드릭의 뇌리에 번쩍 떠올랐고, 그는 성냥갑을 꺼내들었습니다.\n\n그건 정말 좋았습니다. 이제, 그는 생각해볼 수 있었습니다. 맞습니다. 문제는 필수품들을 위한 기반시설이 전혀 부족하다는 것이었죠. 그리고 돈에서 니즈니 노브고로드까지 모두가 굶주리고 있었습니다. 모두가 이 빌어먹을 도시의 상황이 어느정도로 나쁜지 알았다면 얼마나 좋았을까요. 담배와 차는 토할 것 같은 냄새로 뒤섞여 있었고, 프레드릭의 뒤에 앉아 있던 서류속에 파묻혀있는 사람들에겐 확실히 도움이 되지 않았습니다. 그는 그의 책상 앞에 앉아 천장의 선풍기가 연기를 산산조각 내는걸 지켜봤습니다. 이것만으로는 충분하지 않았습니다. 문을 나서면서, 그는 병든 쓰레기통을 환기시키기 위해 문을 열어두었습니다. 반은 윗사람에게 그가 잠을 자지 않았다는 것을 보여주기 위해서였습니다. 그의 냄새가 충분하지 않았던 것처럼 말이죠. 밖으로 나서자, 사마라의 거리는 실제로 붐비지 않았습니다. 그의 정의에 의한 것이 아니라, 기아에 적합한 징후들이 도시 곳곳에 있었습니다. 그는 담배를 한 모금 내뿜고 별 상관없는 다급함으로 사무실 계단에서 내려왔습니다. 왜냐하면 그가 사무실에 남긴 보고서들은 그가 절약한 시간보다 훨씬 더 많은 시간이 필요했기 때문입니다. 그는 걸으면서 주변을 살폈습니다. 그는 연필만큼 얇고, 반쯤 튼튼하게 어느 커플 사이를 지나갔습니다. 그들은 그가 지나갈 때 그를 쳐다보았고, 반쯤 그에게 총을 맞을 것으로 예상했습니다. "러시아인같은 생김새다" 그들은 그렇게 말했습니다. 수치는 내일까지 사마라 지역에 몇천명이 더 있을 것이라는 것을 보여주었습니다."
 after_midnight.77.a:0 "좋지 않을 것 같군."

 after_midnight.78.t:0 "레위기"
 after_midnight.78.desc:0 ""준비됐나요?" 대주교 피멘은 자신과 작은 군중 사이에 앉아 있는 종이에서 고개를 들었습니다. 마지막 러시아 해방군 장군인 블라디미르 바예르스키는 잠이 덜 깬 채 그들 두 사람 앞에 있는 종이 대본에 손짓을 했습니다. 회의가 열리고 있던 홀은 타보리츠키의 착취의 유산으로 말할 수 없이 끔찍한 인물에 대한 추악한 기억을 없애기 위해 다시 꾸며졌습니다. 그의 이름으로 행해진 끔찍한 행동의 상징인 차레비치의 벽화는 둔한 노란색과 빨간색으로 천상의 한 장면으로 다시 그려졌습니다. 그러나 벽을 장식하는 계획은 그 장면을 보고 그들 발밑의 땅 이외에는 연상하기 어려웠습니다. 벽에 매달린 만자는 불에 탔고, 새 시대의 이름으로 촛불이 켜졌습니다. 대주교는 주변의 공범들을 쳐다보았습니다. 반 묶음의 민간 지사들, 장군, 모두 똑같이 금욕적인 희망과 조바심으로 서로를 감싸고 서 있었습니다. 이 작은 의식은 그들이 거의 감당할 수 없는 사치였지만, 그러나 그들은 여기에 있었고, 곧 공화국의 헌법이 될 것 주위에 서 있었습니다. 투표할 권리는 사마라에서 권위가 확립된 이후 첫 번째, 명백한 선택이었습니다. 기도할 권리는, 다시 내재되어 있었습니다. 시민을 군대에 징집할 수 있는 권력은 인기 없는 법령이었지만, 여전히 많은 이들이 필수적이라고 생각했습니다.\n\n그래서 목록은 진행됐고, 마지막 권리와 책임이 발표될 때쯤에는 모두 점선을 따라 종이 조각에 서명을 하고 그들의 임무로 돌아갔습니다. 범죄와 노숙이 급증하고 있는데 어떻게 그러지 않을 수 있었을까요? 민간 인사들은 원조가 어디로 가야 할지를 지시하기 위해 사무실로 돌아왔고, 바예르스키 장군은 신생 국가 군대를 유지하는 그의 임무로 돌아갔습니다. 대주교 피멘은 그렇게 갑자기 떠나지는 않을 것입니다. 어둠이 깔린 사원을 오르내리며 피멘은 이 헌법이 어떤 변화를 가져올 수 있을지 고민했습니다. 카톨릭이든 아니든, 사마라로 밀려드는 난민들로 인해, 그들의 국가 전체가 적자에 시달리게 될 것입니다. 상황은 확실히 시간이 흐름에 따라 고쳐질 수 있었지만, 하지만 시간은 공화국이 가지지 못한 것이었습니다."
 after_midnight.78.a:0 "공화국의 토대가 흔들린다."

 after_midnight.79.t:0 "민수기"
 after_midnight.79.desc:0 "또 다른 날, 또 다른 한 묶음의 기름진 마닐라지 서류철을 분류했습니다. 대주교 피멘이 그의 케케묵은 커피와 함께 그의 지저분한 사무실에 갇혀 있게 된 것은 이런 날들이었습니다. 그것을 감싸고있던 증기는 미지근한 연무로 변한 후였습니다. 잠시 몸을 가다듬은 피멘은 두 손을 바라보며 펜을 내려놓았습니다. 한숨을 내쉬며, 그는 낡은 오크 식탁에서 고동색의 가죽 의자를 밀어내고 서류 더미로 가득 찬 서랍의 놋쇠 손잡이를 책상 쪽으로 쳐다보았고, 한 장씩 정보를 차례로 표시했습니다. 그의 사무실은 미래로 가는 관료주의적 고속도로였고, 대주교 피멘은 그것이 얼마나 황량해 보이는지 알고 있었습니다. 공화국에 대한 그의 이해를 완성하기 위해 기다리던 모든 것은 첫 번째 인구조사를 검토하는 것이었습니다. 그의 문은 열려 있었고, 대주교는 한숨을 내쉬었습니다. 여기 그것이 있었습니다. 피멘은 이미 그것을 그에게 건네주는 불쌍한 멍청이로부터 그것을 느낄 수 있었습니다. 이것이 인구조사였습니다.\n\n그것은 일곱 개의 다른 종이로 이루어진 컬렉션이었고, 가장 위에 있는 건 커피 자국이 묻어있었습니다. 조잡한 종이 클립으로 함께 묶인 이 보고서는 그의 손에 떨어지지 않은 게 기적이었습니다. 첫장을 재빨리 훑어보면서, 그는 땀과 때의 감각을 느꼈습니다. 아마도 스트레스를 많이 받는 회계사와 경리 담당자가 다른 누구 못지않게 그 보고서가 어디로 가야 하는지에 대해 잘 알고 있는 누군가에게 그것을 건네주었을 것입니다. 대주교 피멘은 자신을 계속 속일 수 없었습니다. 그가 세부사항을 메모하려고 노력한 만큼, 그는 한편으로 그냥 서류를 읽기만 해야하는것이 아닌가 하는 느낌을 지울 수 없었습니다. 그는 잉크 위에 시선을 다시 집중시키고 읽기 시작했습니다. 보좌관들이 들은 것은 정확하게 묘사될 수 있는 것이 아니었고, 단지 그 사무실 안에서 무슨 일이 벌어지고있는지 실제로 확인해야 했습니다. 문 아래에서 부서지는 파편들이 그러했던 것처럼 나무가 부서지는 소리는 확실히 만들어질 수 있었습니다. 울부짖는 소리도 똑같이 잘 들렸고, 그것은 가라앉은 훌쩍임으로 시들었습니다. 십 분간의 가식 끝에, 그 문은 마침내 대주교에 의해 열리게 되었고, 이제 젊은 회계사들 중 어느 누구도 평생 보지 못했던 수준의 흐트러짐을 발견하게 되었습니다. 그는 눈물을 흘리며 그의 양 떼를 훑어보았습니다."
 after_midnight.79.a:0 "그는 연설을 하려고 했다."

 after_midnight.80.t:0 "신명기"
 after_midnight.80.desc:0 "그들은 마치 목표물 연습인 것 마냥 울타리 위에 병처럼 늘어서 있었고, 대주교 피멘은 시민들로 가득 찬 광장이 내려다보이는 그의 시야에서 보듯이, 거의 그랬기를 바랐습니다. 그러나, 눈에 보이는 유일한 군인들은 무대 위쪽에 묶인채로 재갈이 물려진 간첩들을 야유하는 군중으로부터 지키고있는 자들이었고, 네 개의 올가미가 불안정한 널빤지 너머에서 그들을 응시하고 있었습니다. 그들 네 명 모두 얼굴에 다양한 정도의 깊은 상처를 가지고 있었고, 너덜너덜한 옷은 거의 어디에나 있었습니다. 그들은 난민과 비슷해 보였지만, 쉬투르모비키였습니다.\n\n맨 왼쪽에 있는 범죄자는 두껍게 두른 스카프를 두르고 조잡하고 얇은 코트를 입고 유리 조각처럼 부서진 얼굴을 하고 있었습니다. 왼쪽에서 두 번째에 있는 마른 깡패는 분명 첫 번째 기회에서 항복하고 사마라까지 오면서 계속 음식을 달라고 애원했습니다. 그가 이 도시의 상황이 얼마나 안좋았는지 알았더라면 좋았을텐데요. 중간에서 오른쪽에 있는 반역자는 굶주린 남자에게 고함을 지르는 것처럼 보였지만 격분한 군중들의 고함 소리에 묻혀 들리지 않았습니다. 그를 잡아온 사람들에 따르면, 피멘은 그 미치광이가 전투 조끼를 빼앗겨 아무것도 없이 그의 바지와 녹색 재킷만 입고 있었다는 것을 들었다고 합니다. 그의 아파트에서 압수한 한 묶음 정도의 총으로 미루어 볼 때, 그는 군 전체를 상대할 준비가 되어 있었습니다. 마지막으로, 마지막 남자는 어차피 금방 죽을 것 같았습니다. 무대 위에서, 그는 두꺼운 트렌치코트를 입고, 올가미를 노려보며 메스꺼워 보였고, 담즙을 토해내려는 듯한 사람의 안색이었으며, 옷으로 미루어 보아 이미 그랬습니다.\n\n간수들이 타락한 테러리스트들을 올가미로 들어 올리자 군중들의 야유와 밀치락달치락하는 소리가 매우 거세져 거의 폭동이 일어날 것 같았습니다. 그리고 무대가 신음소리를 냈습니다. 그리고 불안한 삐걱거림과 함께, 그것은 땅으로 무너져내렸습니다. 간수들은 넘어졌거나 판자 밑에 갇혀 있었습니다. 폭도들은 잔해를 넘어 피투성이가 된 깡패들의 시체를 꺼냈습니다. 그리고 나서, 폭도들은 그들의 사지를 찢어냈습니다. 대주교는 그걸 지켜보며 "이것은 잘못됐습니다"라고 말하고 행동하고 싶은 충동을 느꼈습니다."
 after_midnight.80.a:0 "그는 그 생각을 무시했다."

 #The Autonomous Soviet Liberation Army
 after_midnight.81.t:0 "재로부터"
 after_midnight.81.desc:0 "리샤르트 쿠클린스키는 턱을 괴었습니다. 카자흐어는 심지어 10년 전에 그것을 배웠을 때조차 말하기 어려웠고, 연설을 하는 것은 특히 더 어려웠습니다. 하지만, 러시아의 옛 땅에 내려앉은 시대에 대해 이야기할 때, 어려움은 이상한 단어였습니다. 만약 당신이 어떤 어려움을 견뎌낼 수 없었다면, 당신은 미친 섭정의 통치에서 살아남지 못했을 것입니다.\n\n"동지들." 그는 그 전에 러시아어와 폴란드어로 두 번 연설한 것이 그의 머리에 카자흐어를 사용하기에 적합한 단어를 알도록 도와주었다고 느꼈지만, 그는 그의 말이 라디오로 듣고 있는 사람들을 배꼽잡게 하는 것은 아닌지 의심했습니다.\n\n"이 땅에 있는 미친 섭정의 도살자들의 마지막 보루가 자치 소비에트 해방군과 당신들의 혁명적 형제들에 의해 정의의 심판을 받게 된 것을 기쁘게 생각합니다." 쿠클린스키는 잠시 말을 멈추었습니다. 그가 메시지를 전하기 전에 환호가 사그라들 필요가 있었습니다. "이 땅의 많은 사람들은 수십 년 동안 파시스트의 폭정에 맞서 싸워왔고, 그 투쟁이 지속되기 위해 우리는 최대한 노력해야 할 것입니다. 하지만 저는 지금 그 투쟁에 대해 이야기하기 위해 여기 있는 것이 아니라, 그 순간이 오기 전에 할 일이 많다는 것을 말하려고 여기 있는 것입니다. 리스본에서 블라디보스토크까지 사회주의의 붉은 깃발이 휘날릴 날이 아직 우리를 기다리고 있습니다. 하지만 먼저, 먼저 동지들, 우리는 우리의 집을 다시 지어야 합니다. 우리는 잃어버린 사람들을 묻어야 하고, 우리의 아이들을 위한 미래를 만들어야 합니다."\n\n연설은 그 뒤로도 한참 계속됐지만, 그 몇 문장들은 카자흐 사람들의 마음속에 박혀 있었습니다. 비록 폴란드인들이 그 언어를 이해하는 것은 유명무실했지만, 그의 말을 듣고 무언가가 그들의 생각에 희망의 빛을 비추었습니다. 수년 만에 처음으로, 사람들은 바깥의 어두운 밤이 무엇을 하는지 두려워하지 않고 잠들었습니다."
 after_midnight.81.a:0 "새로운 것의 시작인가? 아니면 죽은 것의 반쪽짜리 생명인가?"

 after_midnight.82.t:0 "우리의 전쟁"
 after_midnight.82.desc:0 "이반은 첫 무장 대치 상황이 발생하는데 일주일이나 걸렸다는 사실에 놀랐다고 생각했습니다. 섭정의 부하들에 의해 고향이 불타버린 피난민들이 자나칼라의 재건된 마을로 쏟아져 들어왔습니다. 그러나 자치 소비에트 해방군이 통제권을 잡은 지금, 사람들은 도시 구역으로 돌아가는 것이 안전하다고 느꼈습니다. 한때 5,000명을 겨우 수용했던 마을이 폐허와 주변의 새로운 천막 도시에 둘러싸인 가운데 거의 12,000명의 난민을 수용할 정도로 충분히 안전했습니다. 몇몇은 폴란드인들이었는데, 그들은 처음에는 파시스트들로부터 도망쳤고, 그 후에는 광기어린 섭정의 마지막 목표들이었습니다. 많은 러시아인들이 같은 곳에서 도망쳤지만 폴란드인과 카자흐인 모두에게 가볍게 넘어가는 것으로 인식되어 미움을 받았습니다. 처음에 카자흐인들은 자치 소비에트 해방군 북부에서 수가 더 적었지만, 미친 섭정의 노력으로 그 숫자는 더 줄어들었습니다.\n\n세 대표 사이에서 대치가 벌어졌습니다. 이반이 알고 있는 민병대를 이끌고 있는 회색빛 카자흐 군인, 그의 당원권을 움켜쥐고 있는 외팔이 폴란드인, 그리고 낡은 소총을 어깨에 매고 있는 간호사차림을 한 러시아 여성 사이에서. 이반은 만약 그가 개입하지 않는다면 상황이 유혈사태로 끝날 것이라는 것을 알기 위해 한 번 이상 들여다볼 필요가 없었습니다.\n\n이 사건은 카자흐인과 폴란드이 이 마을이 누구의 땅으로 건설되었는지를 놓고 논쟁을 벌이면서 시작되었음이 분명합니다. 그리고 러시아인이 그것이 중요하지 않다고 말했을 때, 다른 두 사람의 반응은 타보리츠키의 행동을 러시아 제국주의 전체의 탓으로 돌렸습니다. 이반은 그런 생각들에 놀랐어야 한다고 생각했지만, 그는 수척한 눈의 난민들로부터 비슷한 생각들을 너무 자주 들었습니다. 그는 폭군의 행동을 그의 국민과 결부시킨 것에 대해 그들을 비난할 수 없다고 생각했습니다.\n\n하지만 결국, 그는 누군가가 맞기 전에 세 사람을 흩어지게 할 수 있었습니다. 부상자와 노인들을 위한 집을 더 찾겠다고 약속하면서, 천막 안의 사람들은 그들이 더 사소한 충돌에 휘말려 있다는 것을 가까스로 깨닫게 되었습니다. 이반에게 그날은 인생의 또 다른 날일 뿐이었습니다. 그는 내일 다른 일이 일어날 줄 알았지만, 그것은 앞으로 일어날 일이었습니다. 적어도 지금은 평화가 유지되고 있었습니다."
 after_midnight.82.a:0 "평화는 그 자체로 가치있는 목표가 아닌가?"

 after_midnight.83.t:0 "먹구름"
 after_midnight.83.desc:0 "정화 위원회 부대의 선봉대의 탄환과 박격포탄이 공중에서 휙 날아와 마침내 난민 무리의 꼬리 끝을 따라잡았습니다. 아임은 그 불쌍한 영혼들 사이에 있을 만큼 운이 나쁘지는 않았지만, 그럼에도 불구하고 그녀는 그녀의 아이들을 그녀의 몸 쪽으로 더욱 더 꽉 끌어안았고, 그들의 당황한 운전사가 노새를 최대한 빠르게 채찍질하며 굴러갔습니다. 내심 그녀는 또한번 정화대원을 저주했습니다. 그녀의 두 딸의 아버지는 러시아인도 아니었습니다! 그는 조상 대대로 우드무르트 출신이었는데, 그를 쏜 사람들에게 그런 것은 중요하지 않았습니다.\n\n우레와 같은 폭발음이 무리가 최초 공격을 피할 수 있게 해 준 언덕의 끝자락 위를 덜커덩거리며 달리는 개조된 트럭 몇 대의 등장을 예고했고, 아임이 두려워한 것은 각각의 캐빈 위쪽에 기관총이 장착되어 있는 것들이었습니다. 딸들을 그들의 소지품이 들어 있는 작은 상자 뒤로 밀어 넣으려고 서두르는 동안, 아임은 앞쪽에서 들려오는 첫 번째 구호의 소리를 놓쳤습니다. 하지만 기관총 소리가 멈추자, 그녀는 마침내 마차 밖을 내다보았고 알라 자신이 더 이상 환영하지 않을 수 없었던 광경을 보았습니다.\n\n그녀 앞의 수레 양쪽에는 붉은 색과 흰 색 헝겊을 팔에 두르고 있는 병사들이 전진하고 있었지만 그녀를 향해 총을 쏘지는 않았습니다. 마부들은 정화군의 최전방으로 돌진하면서 전투의 함성을 질렀고, 무장한 트럭에 낡은 탱켓 한 쌍이 그들의 포를 조준할 수 있는 충분한 시간을 주었습니다. 마차가 자치 소비에트 해방군 영토로 진입하면서 그녀의 뒤에서 계속된 싸움은 치열했지만, 아임은 감사의 표시로 알라에게 빠른 기도를 드릴 수 밖에 없었습니다. 그가 의인을 보내어 온순한 사람을 구하여 주셨으므로, 그녀의 딸들은 하루 더 살아갈 것입니다."
 after_midnight.83.a:0 "때로는 옳은 것과 필요한 것이 같다."

 after_midnight.84.t:0 "자유의 대가"
 after_midnight.84.desc:0 "쿠클린스키의 집 앞마당에 서 있는 남녀의 작은 매듭은 상대적으로 검소한 거주지의 모습에 놀라 주위를 두리번거렸습니다. 물론 그들 대부분이 살았던 재건축된 주택보단 규모가 컸지만, 상당 부분이 개인 용품보다는 기능이나 정부 의무에 할애되어있었습니다. 그것은 그들에게 곧 다가올 것에 대한 희망을 주었습니다.\n\n"쿠클린스키 동지" 조심스럽게 말을 고르자 긴장해서 콧수염이 씰룩거리며 먼저 말을 꺼낸 사람은 델킨이었습니다. "제 동료들과 저는 오늘 다음 선거에서 현재보다 더 많은 수의 정당이 투표용지에 오를 수 있는지를 묻기 위해 이자리에 왔습니다." 그의 뒤에 모인 사람들의 짧은 긍정의 합창이 이어졌습니다. "근방의 마지막 섭정 세력에 대한 자치 소비에트 해방군의 승리를 감안할 때, 정치적 표현을 계속 제한할 이유가 없습니다."\n\n그 다음엔 쿠클린스키가 단순히 손을 들어 침묵을 표시했을 때 델킨이 그의 입에서 죽도록 목소리를 내려고 했을지도 모릅니다. "아쉽지만 그건 안되겠네, 델킨 동지. 아직 위험은 지나가지 않았고 우리는 혁명을 다시 방해하려는 자들에 둘러싸여 있네. 다른 보고사항 있나?"\n\n반 정도의 무리가 반대 의견을 냈지만 델킨은 그 중 하나가 아니었습니다. 잠시 동안 쿠클린스키는 분명히 그들에게 대답할 것을 고려했지만, 그저 한숨을 쉬며 그의 경호원들에게 그들을 방에서 내쫓으라고 명령했습니다. 해야 할 일이 많았고, 혁명은 반동의 반대를 기다리지 않았습니다."
 after_midnight.84.a:0 "폭정으로부터의 자유는 다시 한번 폭정이 일어나지 않도록 함으로써 보호되어야 한다."

 after_midnight.85.t:0 "적과 백"
 after_midnight.85.desc:0 "만약 누군가가 필립에게 그가 사회주의자들의 부름에 응하는 작은 난민촌의 최고 관리가 될 것이라고 말했다면, 외팔이 성직자는 아마도 그들의 혈통에 대해 전혀 호의적이지 않은 말을 했을 것입니다. 한편, 그는 사회주의자들이 자신에게 그 일을 맡긴 것에 대해 전혀 기뻐하지 않는다고 생각했습니다. 다만, 노비 헬의 사람들 가운데 지도자 경험을 가진 사람은 아무도 없었다는 점만 빼면 말이죠. 어쨌든, 신부는 마을 행정부의 나머지 절반이 누더기가 되었지만 여전히 기능하는 기도용 매트 위에 앉아 있는 쪽을 응시하면서, 반성했습니다.\n\n"교회나 모스크를 따로 지으면 문제가 생길 거라는 걸 알고 계시죠?" 이맘 리낫이 투덜거렸습니다. 그 남자는 심지어 필립보다 나이가 더 많았으며, 평생 동안 그의 품위를 떨어뜨리는 데 도움이 되지 않았던 세 곳의 수용소를 탈출했지만, 그의 상처투성이의 얼굴은 숫자와 농사 모두에 진정한 재능을 드러냈습니다.\n\n"만약 어느것도 지어지지 않는다면 그 경우에도 불평이 있을 것입니다." 필립이 응수했습니다. 리낫은 고개를 가로젓기 전에 강가에 텐트를 치고 있는 남녀 혼성 무리를 바라보기만 했습니다.\n\n"우리는 제분소와 기도할 장소가 필요합니다. 우리는 셋을 위한 벽돌을 충분히 가지고 있지 않습니다. 그리고 제분소에는 진흙을 사용할 수 없습니다. 별도의 방들을 만들어야 할 겁니다." 이맘은 즉시 기침을 시작했습니다. 한때는 필립이 그 무뚝뚝한 사실의 진술에 절망했을지도 모르지만, 그가 전에 그 무리들에 한때 속해 있던 폴란드인, 카자흐인, 그리고 수십 명의 다른 사람들의 혼합이 혹독한 태양 아래에서 함께 일하는 것을 보면서, 필립은 그것이 그렇게 극복할 수 없는 목표가 아니라고 느꼈습니다.\n\n"그 정도는 해드릴 수 있을 것 같군요." 그는 자리에서 일어나면서 친구에게 말했습니다. 날은 아직 길었고, 해야 할 일이 있었습니다."
 after_midnight.85.a:0 "모든 것을 두고 싸울 필요는 없다."

 #The Idel-Ural Free State
 after_midnight.86.t:0 "탈옥"
 after_midnight.86.desc:0 "푸르고 구불구불한 볼가 강, 그것의 위엄 있는 물은 영원한 생명과 풍요로움으로 고요한 땅을 스며들게 합니다. 타타르족의 농장과 정착지는 한때 이 땅 위에 자리잡고 있었습니다. 평온하고 방해받지 않는, 조용하고 목가적인 곳이었죠.\n\n그 질서는 산산조각 났습니다. 모든 것을 아우르는 식이 타타르스탄의 푸른 들판을 키메르인의 어둠 속으로 집어삼켰습니다. 하지만, 식은 결국 끝나게 되어있었기에, 이는 최후를 뜻하는 것이 아니었습니다. 빠르게 퇴각하는 반영들은 그들이 이 땅에 가져온 혐오스러운 고통의 상징인 그들의 존재의 몇몇 흔적을 남겼습니다. 많은 사람들에게, 그것들은 응징을 위한 집결지였습니다.\n\n분노한 단검들이 폭풍처럼 휘둘러지고 귀청이 찢어질 듯한 총성이 충격받고 겁에 질린 노예 초소의 러시아 쉬투르모비키 경비대를 덮쳤습니다. 격노와 분개로 가득찬 이해할 수 없는 고함과 울부짖음은 공포의 비명을 동반했습니다. 날카로운 강철이 겁에질린 러시아인 경비병들의 살 속으로 악랄하게 베어들었고, 그들의 모직 군복을 찢고 그것을 진홍색의 얼룩으로 뒤덮었습니다. 타타르의 총이 달아나는 사람들의 등에 잔탄을 비우자 희고 뿌연 연기가 공중으로 스며들었고, 구리 총알은 여러 신체 부위들을 흠잡을 수 없이 정확하게 잠식했습니다. 자비를 애원하는 자들은 그들의 몸을 땅 위로 무기력하게 무너지게 하는 독특한 권총 소리를 맞이했습니다.\n\n수용소 내에서 대항 세력이 사라지기 시작하자, 공격자들은 쉬투르모비키에 의해 노예가 된 동포들을 해방시키는 쪽으로 관심을 돌렸습니다. 그들은 족쇄에서 벗어나 구속에서 풀려났고 수백 명, 또 수백 명이 해방자들과 함께 그들의 집으로 돌아왔습니다. 다시 한 번 자유로워진 사람들이었습니다. 마지막 복수극으로 남은 잔해에 불이 피어올랐습니다. 멀리서 불길에 휩싸인 수용소는 타타르 사람들의 회복력을 보여주는 상징이자 경고로서 불타는 화로처럼 서 있었습니다."
 after_midnight.86.a:0 "물 속에 피가."

 after_midnight.87.t:0 "가장 어려운 것"
 after_midnight.87.desc:0 "연기가 나고 황폐해진 카잔은 거리, 공장, 그리고 건물들 모두 잔해로 전락했습니다. 많은 사람들에게, 볼가 강둑에 안주하고 있는 이 웅장한 모스크와 성당들, 모두가 살고 있던 도시는 이제 수세기 동안 러시아에 닥친 비극을 상기시키며 고통받게 할 재와 벽돌더미에 지나지 않았습니다. 하지만, 다른 사람들에게는, 그것이 인내의 이유가 되었습니다. 견디고 재건해야 하는 이유가. 잔해에서 벗어나 영광스러운 승리와 번영을 맞이하기 위해.\n\n타타르족 의회는 의회에 그들의 의견을 말하고 나누기 위해 모였습니다. 이것은 새롭게 선포된 이델-우랄 자유국의 통치 기구였습니다. 이것은 구시대 정권하에서 한때 억압받고 박해받았던 사람들로 이루어진 모임이었습니다. 몇 분 만에, 의회는 그들의 영토에 있는 러시아인들, 현재의 슬픔과 고통에 책임이 있는 사람들에 대한 격렬한 논쟁을 벌였습니다.\n\n"추방해야합니다! 이 자들이 우리 사람들에게 고통을 주었으니, 그들이 남도록 내버려 두는 것은 우스꽝스러운 일이 될 것입니다!" 분노에 찬 목소리가 방을 가로질러 외쳤고 환호성이 뒤따랐습니다.\n\n"추방은 결국 그들이 했던 짓을 반복하게 될 것입니다. 우리도 그들과 다를 바 없어지는겁니다!" 똑같이 떠들썩한 목소리가 외쳤습니다.\n\n서로 다른 인물들의 목소리가 다른 순간에 방을 지배하면서, 불협화음에 휩싸인 토론은 몇 시간 동안 진행되었습니다. 그러나 격앙된 감정에도 불구하고, 공통된 의견에는 도달하지 못했습니다. 카잔의 러시아인들은 남아 있는 것이 허용될 것이었습니다. 당분간은 말이죠."
 after_midnight.87.a:0 ""다른 사람들에게 자비를 보여주고, 자비를 내게 보여주도록 가르쳐 주소서.""

 after_midnight.88.t:0 "잃어버린 지식"
 after_midnight.88.desc:0 "신성 러시아 제국이었던 것의 그늘진 대혼란 속에서 이델-우랄 자유국이 탄생했을 때, 안바르는 영토와 함께 오는 자유로움으로 인해 더 가냘픈 안도감만을 느꼈습니다. 더 이상 방황하는 쉬투르모비키로부터 비밀스러운 지하와 방에 숨을 필요가 없음에도 불구하고, 더 이상 그 미친 사람과 속삭이는 뱀같은 그의 교활한 숭배자들의 정책에 의해 정착된 공포 통치 하에 서 살 필요가 없음에도 불구하고, 그는 그의 부담스러운 영혼을 씻어주는 달콤한 안도감의 본질을 느끼지 못했습니다. 그렇습니다, 그와 그의 사람들, 타타르족은 타보리츠키의 종말 속에서 자유를 얻었지만, 이제 그들은 새롭고 더 큰 도전에 직면해야 했습니다.\n\n그들은 이제 자유롭지만, 이제 그들은 치유되고 회복되어야 했습니다.\n\n안바르는 의사는 아니었지만, 그는 다른 분야의 학자였습니다. 새로운 세대의 사람들에게 풍부한 문화를 가르치는 것은 그것을 그들의 후손들에게 오랫동안 나누어 줄 수 있도록 하기 위해서였습니다. 타보리츠키는 그가 위대한 러시아인들보다 "열등하다"고 생각하는 모든 사람들이 그의 역사에서 지워질 것이라고 보았습니다. 그 학자는 자신의 백성들의 위대한 업적과 기억에 남을 만한 문헌에 가해진 잔인함을 목격했는데, 쉬투르모비키는 '타락'했다고 표현한 경전들을 모두 소각하고 분쇄하는 데 세심한 노력을 기울였습니다. 낡은 불에 탄 학교의 껍데기 앞에 서 있는 동안 차가운 우랄 산맥의 바람이 그의 폐로 밀려들어도 종이 타는 냄새는 여전히 그의 감각을 괴롭혔습니다. 그들의 무지의 악취는 그 무시무시한 정권의 상처로 작용했습니다.\n\n다행스럽게도, 그의 늙은 마음속에 중요한 지식들 중 일부는 보존되어 있었지만, 깨지고 무지한 영혼들의 바다 속에 있는 그가 고향이라고 부르는 마을 안에서 단지 한 명의 지식인일 뿐이었습니다. 그가 보호하는 자 대부분은 일반적인 가르침에 거의 적응하지 못했으며 타타르족의 기본적인 역사에 대해 거의 이해하지 못했습니다. 설상가상으로, 그의 또래들 거의 모두가 끔찍한 죽음의 수용소의 생존자들이었고, 그들의 마음은 비참함과 고통의 울타리 안에서 그들이 목격한 무시무시한 광경에 영원히 사로잡혀 있었습니다. 그 사실은 그러한 젊은이들이 공부할 동기를 형성할 수 있는 충분한 여유를 거의 남겨두지 않았습니다.\n\n천천히, 그는 학교의 앞 계단에 앉았고, 그의 어깨는 갈기갈기 찢어지고 운명의 바람에 던져진 역사를 보존하는 고된 일을 영원히 짊어지게 되었습니다. 그가 현명하고 지식으로 가득 차 있는 만큼, 지금 영원히 잃어버린 것을 다시 세울 수 있는 그럴듯한 해결책은 없었습니다. 그가 진정으로 할 수 있는 일은 곰곰이 생각하는 것뿐이었고...그리고 우는 것이었습니다."
 after_midnight.88.a:0 "자신의 과거를 심연으로 던지는 자에게는 비통한 일이다."

 after_midnight.89.t:0 "밤의 공포"
 after_midnight.89.desc:0 "시작과 함께, 알리야는 숨쉬는 법을 잊은 듯 숨을 헐떡이며 깨어났습니다. 그녀는 주위를 둘러보았지만, 공동 주택을 그녀와 함께 쓰는 익숙하면서도 익숙하지 않은 사람들만을 발견했습니다. 가족도 없고, 돌아갈 집도 없는 사람들이 모인 곳 중 하나였죠. 쉬투르모비키는 보이지 않았지만, 그들은 보지 않을 수 없었습니다. 그들은 확실히 사라졌지만, 하지만 잊혀지지 않았습니다. 그들이 잊혀지기 위해선 많은 나날들이 걸릴 것이었죠.\n\n그녀는 타보리츠키의 수용소로 보내졌을 때 소녀에 불과했습니다. 그리고 이제 그녀는 젊은 여성이었습니다. 쉬투르모비키가 그녀에게서 근절하기 위해 노력했던 정체성 말고는 아무것도 없이 남겨진 것입니다. 타타르인이 되는 것은 그녀에게 모든 것을 희생시켰고, 지금은 그것이 그녀가 가진 전부였습니다. 방에 있는 다른 사람들을 깨우지 않기 위해 조심스럽게 일어서서, 그녀는 방의 문으로 걸어가서 그것에 몸을 기댔고, 두 손을 모아 무언의 기도로 손을 맞잡았습니다. 그곳에서, 그녀는 몇 번의 심호흡을 하고, 그녀의 주변을 다시 조사했습니다.\n\n수용소는 사라졌습니다. 경비들은 사라졌습니다. 그녀는 여기 있었습니다. 여기에 있는 누구도 그녀를 해치려 하지 않았습니다. 천천히 그러나 확실히, 그녀가 가졌던 악몽은 사라지기 시작했습니다. 그것은 다음 날 밤은 아니더라도 다시 돌아올 테지만, 일단 지금 그녀는 안심할 수 있었습니다. 현재로 돌아온 알리야는 잠자리로 돌아가려 했지만, 그녀가 한 걸음 앞으로 나아가는 순간 그녀는 무언가를 눈치챘습니다. 방에 있던 다른 사람들은 보이지 않는 공포에 속수무책으로 신음하고, 몸을 뒤척이고 있었습니다. 수용소에 대한 악몽이 그들을 괴롭혔습니다. 그녀처럼 말이죠. "알라께서 우리 모두를 도우시길" 알리야가 속삭이며 간청했습니다."
 after_midnight.89.a:0 "수용소는 사라진 지 한참 후에도 고통을 야기한다."

 after_midnight.90.t:0 "복수전"
 after_midnight.90.desc:0 ""준비됐어, 루스템?"\n\n몇 분간 그들이 가지고 오기로 한 너무 많지는 않지만, 충분할 것인 물품들을 살펴본 후에 루스템은 그의 곁에 서 있는 형 무르타자에게 대답했습니다. "내가 할 수 있는 한 만큼. 너는?"\n\n무르타자는 웃음지어보였지만, 거기에 유머는 없었습니다. "저놈들이 된것보다 더 준비돼있지. 저자식들 뭐에 당하는지도 모를거야." 루스템은 다른 말 없이 가방을 그의 등 위로 당겼고, 그의 어깨 너머로 손잡이가 넘어갔습니다. 이렇게 한 바쉬키르 형제는 고향 마을을 떠나 폐허로 떠났습니다. 아무도 그들에게 손을 흔들어주거나 작별 인사를 하지 않았습니다. 그렇게 해줄 사람이 남아있었을까요? 그들보다 훨씬 더 늙었다고 느끼는 세상이 지긋지긋한 남자들과 그저 평범한 삶을 다시 살기를 원하는 피곤한 여자들을 제외하곤 아무도 그곳에 남아있지 않았습니다. 그렇다고 해도, 그들의 조국에는 더 이상 평범한 삶은 없었습니다. 그 망할 쉬투르모비키가 사람들을 학살하고, 그들을 수용소에 집어넣고, 그들을 몰살시켜야 할 쥐처럼 취급한 후엔 그러했죠. 한때 아름다웠던 그들이 고향이라고 불렀던 땅이, 수없이 많은 독성 화학물질에 중독된 채 폐허가 된 후엔 그러했습니다. 그의 사람들은 그들만을 위해 이 새로운 국가에서 그들이 원하는 모든 것을 재건할 수 있었습니다. 하지만 루스템과 무르타자는 이제 돌아갈 수 없다는 것을 알고 있었습니다. 특히, 모든 친구들과 가족들을 잃은 그들에겐 말이죠. 그들은 그 잔해를 차마 볼 수 없었고, 그것은 그들 안에서 불꽃을 일으켰습니다. 그 불꽃은 마지막 남은 쉬투르모비키가 모두 재가 될 때까지 타오르는 것을 멈추지 않을 것입니다."
 after_midnight.90.a:0 "미래는 잃을 것이 있는 사람들을 위한 것이다. 그들에겐 아무것도 없다."

 #The Ural Purification Zone
 after_midnight.91.t:0 "The Fourth Seal"
 after_midnight.91.desc:0 "Yuri Evtukovich stood atop the small hill, quietly hyperventilating. His bloodshot eyes were locked on the pistol gripped in his hand. It was an ugly thing, only good for killing. When it wasn't killing, it was just a useless, impotent hunk of steel. Useless. Impotent. Useless...\n\n"Commander Evtukovich, did you hear me?" one of the men assembled behind him spoke. "I asked what our new orders were, now that we've lost touch with the capital."\n\nOne of Yuri's eyes twitched. He spun around, and before he could even recognize the man who'd spoken he raised the pistol and fired. The officer cried out as he crumpled to the dirt. His comrades let out shouts of fear and dove out of the way, but Yuri couldn't have cared less about them. He fired again and again at the man on the ground, emptying the clip into his gut, his chest, his head.\n\nYuri threw the pistol aside and knelt down to look at the corpse. From what was left of the face he could tell it was Fedorov. He'd always been a good officer. Ruthless, efficient; untroubled by false morality. Yuri would never have guessed he was such a treasonous lizard, but here he was.\n\nHe stood up and looked at the other Shturmoviki officers cowering in the mud, waiting for his next move. His eyes passed over each of them one by one.\n\n"How fucking dare you," he rasped. "New orders? Why the fuck would we need new orders? The regent's order still stands! Why would it have been rescinded? It is our order to cleanse these mountains of every last goddamn subhuman rodent hiding in them, and that order will stand until we hear otherwise. Is that absolutely clear?"\n\nThe officers all nodded, too afraid to speak. Yuri picked up the pistol and inserted a fresh clip into it. In a certain light it had a sort of brutal beauty to it. He turned back to the cowering men."
 after_midnight.91.a:0 ""You're all relieved of command.""

 after_midnight.92.t:0 "A Pale Horse"
 after_midnight.92.desc:0 "The city center was packed with soldiers, though to call them an army would be generous. Looking around himself, Alexander saw most of the men wore tattered uniforms. They were too skinny. Even the Shturmoviki, entitled to better treatment than the common soldiers, looked like walking corpses in their dark uniforms. Exhaustion hung thick in the air. They all knew the end was coming. They were here to find out what form it would take.\n\nAt the front of the square, a stage had been assembled. A single figure now climbed atop it, and the murmuring crowd fell silent. Yuri Evtukovich, commander of the imperial forces in the region, looked out over his legion. As his eyes passed over Alexander's section of the crowd, Alexander flinched. Evtukovich raised the bullhorn he held, and began.\n\n"Guardsmen, it has been brought to my attention that there are disloyal elements among our number. These godless traitors have questioned the authority of the Regent, and through him the authority of the Tsarevich and God almighty. The heretics have been disposed of, but I feel compelled to remind you of your oaths, and the punishment for breaking them. You are sworn to obey all orders without question. Without. Question. Compliance is not enough. To doubt your orders is to doubt God. To doubt the Regent."\n\nThe commander paused for a moment to pull out a piece of paper before resuming. "Our last order was to "secure the Urals in the name of the Tsarevich." If we have not received new orders, it is because the Urals are not yet secure. The inhuman Jews and their Tatar dogs still infest this land. Our task is not complete, and we cannot rest until it is! Men of the Imperial Guard, are you prepared to see your orders through? Are you ready to die and to kill without hesitation in the purification of your holy motherland?"\n\nThere was a roar of approval from the crowd. A cacophony of applause drowned out everything else. Alexander joined in. The soldiers around him were whooping and screaming with joy, but behind their eyes he could see the same feeling running through himself."
 after_midnight.92.a:0 "Doom."

 after_midnight.93.t:0 "A Rider Named Death"
 after_midnight.93.desc:0 "Everything hurt. Konstantin's legs hurt. His feet hurt. More than anything, his lungs were burning as they struggled to pump enough air into his body. This was worse than combat. At least in combat he could fight back. Here his only option was to run as fast as he could. He was close, but there couldn't be much time left. He'd passed the nine kilometer mark, and the desiccated trees were already starting to thin out as he neared the edge of the forest, but they'd only been given forty-five minutes.\n\nTen kilometers in forty-five minutes. Three quarters of an hour to run a path straight through a forest the artillery corps used for target practice. The starting pistol fired at 11, and at 11:45 the trucks waiting on the other side of the woods would depart, bringing anyone who was finished by then with them. At 11:46 the shells would start falling. The gunners were practicing with mustard gas today. Konstantin hadn't believed it at first. It was a scare tactic to motivate them to go faster, or weed out anyone that didn't have the guts to be in the Shturmoviki. He'd been dispelled of that notion as soon as he got a good look at the forest.\n\nHis legs pumped faster, summoning a final reserve of strength he didn't know he'd had. The burned, rotting hulks of trees became a blur as he flew past them. He hurdled over a fetid pool of water with an unidentifiable corpse floating in it in a single leap. He rounded a corner and beheld the most beautiful thing he'd ever seen. The edge of the trail, and there, a few meters further, five idling trucks with a few guards standing around them. He launched himself forwards and barreled out of the forest at last. The guards guffawed as he staggered to a stop.\n\n"That's forty-five. Looks like he's the last one," the sergeant said as Konstantin climbed into the back of one of the trucks, taking a seat next to the few other soldiers who'd finished ahead of him. The trucks lurched into motion and started pulling away. He heard the gurgling sound of gas shells passing overhead, and the crumping sounds of them impacting behind him. He saw a golden fog start to creep out of the receding trees."
 after_midnight.93.a:0 "He didn't hear the screams."

 after_midnight.94.t:0 "And Hell Followed Him"
 after_midnight.94.desc:0 "Yuri Evtukovich disembarked from his command car and strode towards the circle of wagons. There were twenty-three in total, and behind them over a hundred humanoid mongrels and traitorous deserters had taken shelter from his men. Reconnaissance reported that they had been heavily armed and alert, and would have been a difficult target for the infantry to hit. Luckily, there was no need to send in the troops; the Imperial Guard still had plenty of toys stowed away. It didn't have to spend lives attacking these rodents in their burrow, not when a little white phosphorus would flush them out.\n\nThe stench of garlic that phosphorus attacks always brought still hung in the air, even hours later. As the commander of the Purification Zone stepped through the improvised wall of wagons, he got his first look at what his orders had wrought. Twisted corpses, scattered like dolls around the campsite. Some were splayed out, clawing at the poisoned earth. Others huddled around each other even in death, the last remains of the degenerate families that had tried to flee his army. All were covered in the same burns that white phosphorus left. Deep scorch marks covering the entire body, skin so charred it became brittle, paperlike. Evtukovich felt nauseous. He hated garlic.\n\nHe was looking at the remains of what had once been a baby, cradled in its mothers arms, when he noticed one of the Shturmoviki officers approaching him. "We've rounded up the survivors sir, we're preparing to execute them now, with your permission."\n\nEvtukovich paused for a moment, as though he were contemplating some profound statement, before speaking, "Hold off, for now. Bring them back to the camp with us so we can get some use out of them." The officer snapped a smart salute and departed. Evtokovich turned back towards the body he'd been studying. It couldn't have been more than a year old. Such a little thing, and yet it had threatened everything he was fighting for, everything he loved. There was no other choice. There was no other choice."
 after_midnight.94.a:0 ""I do what I must, because I can.""

 after_midnight.95.t:0 "By Sword, Famine, and Plague"
 after_midnight.95.desc:0 "Alexander found himself marching again, his rifle in hand and his comrades around him, moving in lock-step towards the center of the city. If anyone asked him how he got here, he could not have told them. Life hadn't made sense for weeks, maybe years. He went where he was told to go, ate when and what he was told to eat, and killed whoever he was told to kill, knowing that if he said no, he was next. Nothing seemed connected any more, just moment after moment with no context but the dread he couldn't escape.\n\nThe rank in front of him came to a halt and Alexander did the same. Wherever they were going, they had arrived. At the front of the column he could see a gallows. There were around a dozen kneeling figures, hoods over their heads and nooses around their necks. In front of them, the commander was pacing back and forth as the Shturmoviki and the guardsmen assembled in perfect order. Around the soldiers a crowd of civilians had been assembled, brought to watch what Alexander now remembered was a victory parade.\n\nEvtokovich raised his bullhorn and began shouting into it. "People of Holy Russia! You have been brought here today to see the face of the enemy! This is the enemy which infests our motherland, conspiring to pollute our blood and deny us our God. This is the enemy which the brave men of the Guard, the warriors of the Holy Regent and the blessed Tsarevich will purge from our country no matter the cost! Look at this vermin!"\n\nWith that he tore off the hood of one of the prisoners, revealing a Tatar woman gagged with a rough cord. Even from this distance, Alexander could see the burns that covered her face, hear the muffled screams and sobs coming from behind the gag. Evtukovich went down the line, ripping off the sacks. Each time he did so a wave of jeers and shouts came from the crowd. Once they had all been unmasked, Evtukovich gave the signal to the hangman and the trapdoor dropped. As the bodies twitched and jerked, he raised the bullhorn one more time, while the soldiers applauded."
 after_midnight.95.a:0 ""The first of millions!""

 #The Revolutionary Communes of Orenburg
 after_midnight.96.t:0 "곡물과 강철"
 after_midnight.96.desc:0 "남부 우랄에서 일어난 볼셰비키 쿠데타는 몇 주 동안 이루어졌습니다. 타보리츠키의 사망에 대한 가장 이른 소문이 산속에 있는 미하일 페르부힌의 은신처에 전해지자마자, 그는 오렌부르크의 고립된 수비대의 축출을 준비하기 시작했습니다. 그것이 왔을 때, 그것은 단지 형식적인 것에 불과했고, 제국주의자들은 조직적인 공격을 처음 보자마자 뿔뿔이 흩어졌습니다.\n\n오래 전 부터 아나키스트 평의회에 소속되어 지역의 제대로 된 정부로 기능해온 페르부힌 서기장은, 타보리츠키의 지역 부역자 청산을 감독함으로써 지역 주민들에게 빠르게 자기 자신의 인기를 드높였습니다. 그러나 그는 정부의 일이 훨씬 더 불편할 것이라는 것을 충분히 알고 있었습니다. 제국의 통치는 특히 남부 우랄 사람들에게 불친절했습니다. 단순히 독으로 오염된 것 뿐만 아니라, 공장들은 완전히 벗겨지거나 다른 형태의 폐허가 되었고, 내수 상거래는 이루어지지 않았으며, 효율적인 관료조직은 애초에 존재하지도 않았습니다...페르부힌은 한숨을 내쉬었습니다.\n\n고인이 된 이전 거주자가 친절하게 관저에 남겨둔 남부 우랄 지도를 올려다보며, 서기장은 얼굴을 찡그렸습니다. 그것은 소련의 통치 말기에 만들어진 지금와서는 거의 고대의 지도였고, 범례 위에 CCCP 워터마크가 표시되어 있었습니다. 그 자체만으로도 볼셰비키 문명의 업적을 상기시킬 수 있었습니다. 거의 남지않은 기능하는 사회는 연방의 성과를 거슬러 올라갈 수 있었습니다.\n\n페르부힌의 마음은 1918년과 1921년 즈음으로 거슬러 올라갔습니다. 러시아는 지금처럼 반동세력에 의해 야만적이지 않았나요? 레닌, 카가노비치, 스탈린에게서 구현된 볼셰비키 정신이 당시 러시아 상황의 궁핍함을 극복하기에 충분하지 않았던 걸까요? 만약 그 사람들이 조국의 광대한 농경지를 현대화시켰더라면, 그는 일부 지역의 사이비 마흐노주의자 농민들을 바른 길로 되돌려 놓을 수 있었을 것입니다. 그 위업은 그의 멘토들의 방법을 통해서만 성취될 수 있었습니다.\n\n물질적 균형 계획, 민주집중제, 그리고 강력한 붉은 군대는 그것을 거만한 농부들이 좋아하든 싫어하든 국가를 운영하는 올바른 방법들이었습니다. 아나키스트들은 그들의 환상의 정부가 실패했다는 것을 증명한 후에, 그가 그들의 존재를 국가의 새로운 이름에 반영할 수 있을 만큼 충분히 자애롭다는 것에 만족해야 했습니다. '오렌부르크 혁명 공동체'는 비록 실제로 공동체는 없었지만 결국 그들에게 좋은 매력을 선사했습니다."
 after_midnight.96.a:0 "민주집중제 + 전기 기술자 = 공산주의."

 after_midnight.97.t:0 "다섯 번째 마르크스"
 after_midnight.97.desc:0 "대 오렌부르크의 심각한 상황은 '스페츠'라는 용어의 부활을 요구했습니다. 현재 이것으로 많은 이전 우랄 연맹 장교들이 공동체 붉은 군대를 위해 복무할 수 있게 되었습니다. 정치장교들과 소수의 가난한 소총 노예들, 그리고 체카의 감시하에 있는 가까운 친척들과 함께, 이 사람들은 페르부힌의 군대의 근간이 되었습니다.\n\n그러나 남쪽의 카자흐 정화자들의 몇 번의 습격과는 별도로, 우리 우랄 붉은 군대는 종종 바깥의 적들보다 '혁명의 내부의 적'에 더 몰두했습니다. 처음에, 이것은 오렌부르크에 있었던 타보리츠키 정권의 소수의 부역자들 또는 그들의 공장 몰수에 저항한 소수의 지역 부르주아들을 의미했습니다. 그러나, 오늘날 그 용어는 항상 혁명 정부의 정책뿐만 아니라 서기장 자신에게도 반대했던 아나키스트 농민들을 묘사했습니다.\n\n루콤스키 대위는 농민들을 크게 비난하지 않았습니다. 붉은 깃발이 내걸리자마자, 특히 만연한 때로는 만화적인 미하일 페르부힌에 대한 묘사들은, 인쇄물이든 돌이든 간에, 공동체들에서 삶의 주요 요소가 되었습니다. 이 특별한 불만의 원인은 오렌부르크 노동자 평의회를 추모하는 동상을 카를 마르크스, 블라디미르 레닌, 이오시프 스탈린, 라자르 카가노비치 바로 옆에 서 있는 페르부힌의 동상으로 교체한 것 때문이었습니다. 루콤스키는 그 일이 끔찍하다고 생각했고, 농민들의 혐오가 정당하다고 생각했습니다. 하지만 우랄 연맹군 시절 그가 뭔가 배운 것이 있다면, 그것은 명령은 명령이라는 것이었습니다.\n\n"사격." 그의 지휘하에 있는 삼십여 명의 붉은 군대 병사들은 이제 습관적으로 농민 군중을 향해 포문을 열었습니다. 춥고 비참한 겨울 날씨는 루콤스키가 그들이 쓰러뜨리려 했던 동상 옆에 쓰러진 아나키스트들의 시체를 걷어차며 코를 막기위해 안간힘을 쓰면서 그 광경을 더욱 끔찍하게 만들었습니다. 버림받은 마을의 특별한 집에서, 정치장교와 그가 선택한 소수의 사람들은 장작으로 사용할 아나키스트 기념품을 가지고 돌아왔습니다. 검은 깃발, 탈선주의 문학, 포르노를. 이 모든 것들이 서기장의 제단에서 태워지도록 명해졌습니다. 그리고 그들은 그렇게 했습니다."
 after_midnight.97.a:0 ""만약 레닌이 2만 명의 아나키스트들을 청산해야 한다면, 우리가 무엇을 해야 할지 상상해 보게.""

 after_midnight.98.t:0 "방화"
 after_midnight.98.desc:0 "만약 우랄 혁명의 중심에 앉아 있던 볼셰비즘의 광신적인 변종이 정교회를 구제할 수 없는 것으로 간주할 어떤 구실이 필요했다면, 타보리츠키 정권이 그것을 제공했을 것입니다. 이번에는, 붉은 러시아는 모험을 하지 않을 것입니다.\n\n농민 아나키스트들은 필요한 것을 하기에는 너무 약하거나, 어쩌면 너무 심하게 복음이라는 아편에 빠져 있었습니다. 그것은 볼셰비키의 우랄 은신처에서 처음 몇 개의 낙서처럼 쓰여진 살인 리스트가 수정된 이후로 타보리츠키주의자건 아니건 성직자들의 이름이 꾸준히 증가하고 있는 NKVD의 상황과는 달랐습니다.\n\n바실리 알렌산드로비치 페트로프에게 그 일은 특별히 즐거운 일은 아니었습니다. 첫 번째 군벌 시대에 자라면서, 종교는 그의 고향에 존재했습니다. 누군가의 어린 시절을 죽이는 것은 결코 쉬운 일이 아니었습니다. 그럼에도 불구하고, 이 기관은 타보리츠키와 협력함으로써 페트로프의 눈에도 그것을 비난받게 했습니다. 그래서 그는 자기 부하 십여 명을 이끌고 성당 안으로 들어가, 약탈을 막으라고 간청하는 몇 명의 너덜너덜한 옷을 입은 사제들을 밀어냈습니다.\n\n"그들이 타보리츠키에 맞서 이렇게 열심히 싸웠더라면 좋았을 텐데." 페트로프의 정치장교는 턱수염을 기른 남자를 비하하면서 웃음을 터뜨렸습니다. 칼라시니코프의 개머리판이 노인을 땅바닥에 눕혀 놓았기 때문에 그와 대부분의 일행이 불안속에 그러했습니다. 교회 밖에 있는 나머지 소대원들은 모닥불이 무엇을 위해 설치되고 있는지 알아채는 데 오래 걸리지 않은 지역민들을 향해 경고 사격을 퍼부었습니다. 어떤 사람들은 성서를 강제로 압수하는 것에 (이전에 대부분에 사안에 그러했던 것처럼) 무관심하다고 말할 수 있지만, 대다수의 사람들은 어떤 형태로든 항의하려고 시도했습니다. 페트로프는 그들을 총으로 처리하라는 명령을 받았지만, 그는 좀 더 현명한 방법을 택했습니다. 어쨌든, 그들의 항의는 어떤 것도 변화시킬 수 없을 것 같았습니다.\n\n"
 after_midnight.98.a:0 "불을 붙여라."

 after_midnight.99.t:0 "계산 비용"
 after_midnight.99.desc:0 "일리야의 괭이가 땅에 부딪혔지만, 그것은 별 효과가 없었습니다. 그는 알았지만 동시에 곪아 썩은 것이 존재하지 않는 것처럼 가장하고 싶었습니다. 다른 사람들도 모두 가장을 했고, 다른 사람들도 다 알고 있었습니다. 그들의 운명에 대한 영구적인 증거이자 누군가에게는 신의 심판인 먹구름이 아마도 어떤 사람들에게는 거의 매일 집단농장 위에 떠돌고 있을 것입니다. 그가 다시 괭이를 들고 독에 오염된 대지를 느꼈을 때, 그는 화가 나서 무언가를 내뱉었습니다. 아마도 욕설일 수도 있겠죠. 그 자신도 확신하지 못했습니다. 그리고, 그가 말하자마자, 곁에 있는 많은 농부들 가운데서, 미하일의 목소리를 들었습니다.\n\n"짜증나지, 일리야?" 그가 물었습니다. 일리야는 들었지만, 두 사람 모두 일을 계속했습니다. 멈추는 것은 선택사항이 아니었기 때문입니다. "이 땀과 피는-" 미하일은 거친 숨을 내쉬고 "-공산주의의 정신이 돌아오기 위해 필요한 거겠지."\n\n"다시 웃음거리 혁명과..." 일리야는 한숨을 내쉬었고, 그는 미하일이 약간 짜증스러워하는 것을 느낄 수 있었습니다. 그는 일리야가 알고 있는 한 강직한 볼셰비키였고, 그가 부하린 밑에서 약간의 만족을 발견했을 때, 그는 공동체들을 싫어했고, 그리고 페르부힌을 환영했습니다. "우리는 이 흙들을 두 달 안에 경작할 수 있도록 만들어야 한다고. 도대체 어떻게 그게 가능할까?"\n"확실히는 말할 수 없지만, 의무는 의무니까." 미하일은 지친 목소리로 단호하게 대답했습니다. "나는 기꺼이 이 일을 하기 위해 내 농지를 정부에 넘겼어. 그리고 내 노동의 결실이 맺어지지 않는 것을 원치 않아!"\n"그리고..." 또다시 한숨을 내쉬었습니다. "만약 우리가 해내지 못한다면 어떻게 될까? 페르부힌이 아나키스트들을 어떻게 대하는지 봤잖아. 우리의 할당량을 채우지 못하면? 만약-"\n"아나키스트들은 배신자들이었어." 미하일의 목소리가 차가워지면서 쉿쉿 소리를 냈지만, 일리야는 늙은 볼셰비키가 그의 어조에 약간의 불확실성을 가지고 있다는 것을 알고 있었습니다. 그는 그들 중 많은 사람들을 지인으로, 심지어 친구로서도 알고 있었습니다. "게다가, 우리 주위를 둘러보긴했어? 지금 세상이 어떤지 보기나 한거야?" 미하일의 목소리는 점점 초췌해졌습니다."
 after_midnight.99.a:0 ""만약 페르부힌의 혁명이 무너진다면, 다른 무엇에 의지하겠나?""

 after_midnight.100.t:0 "철 주조 공장"
 after_midnight.100.desc:0 "그 행사는 10월 혁명의 미학을 떠올려 주기 위해 치밀하게 준비되었습니다. 농기구 공장 개설을 그렇게 성대하게 축하하는 것은 지나친 산업 고도화라고 볼 수 있지만, 그것은 정말 중요할 만했습니다. 타보리츠키의 공포 정치는 남우랄 지역을 철저히 뒤집어 엎어놓았기 때문에 그러한 기본적인 수준의 산업이라도 건설한 것은 기념할 만한 획기적인 사건이었고, 붉은 군대의 퍼레이드가 열렸습니다.\n\n서기장은 당연히 M.G. 페르부힌 농기구 공장의 개장에 참석했고, 인민외교부, 노동부, 산업부, 농업위원회도 그러했습니다. 페르부힌은 혼자가 아니었습니다. 그곳에는 인민군사부, 통신부, 사법부, 교육위원회도 참석해있었습니다. 러시아 사회주의의 재탄생이라는 위대한 업적을 축하하기 위해 몇몇 중요한 군사 인물들과 기술자들이 함께 있었습니다. 그러나 그중에서 한 무리의 부재가 빛났습니다. 바로 노동자 자신들이었습니다.\n\n실제로 산업기계를 조작할 수 있는 기술력을 갖춘 노동자들은 모두 산 너머 저 멀리 집단농장에서 분주히 노동하고 있었습니다. 도시들의 식량 사정이 너무 심각해서 산업 생산에는 거의 할당할 수 없었습니다. 어쨌든 그것은 이중의 골칫거리였습니다. 따라서 페르부힌 서기장은 모두에게 유익한 해결책을 고안해냈습니다.\n\n폐위된 정부의 몇몇 구성원들은 처형되지 않았고 억류된 아나키스트 지식인들과 국경전쟁 중에 수감된 카자흐인들은 오랫동안 체카 수용소에 앉아 프롤레타리아의 음식을 소모하고 있었습니다. 하지만 이제, 그들은 농업 위기가 악화되고 있는 상황에서 당연히 배급량을 줄이고 그것을 위해 노동력을 보충해야 할 것입니다.\n\n물론, 이러한 행동들은 소급해서 과도하다고 여겨질 수도 있지만, 페르부힌에게 그것들은 정당하고 필요한 것이었습니다. 러시아가 다시 한번 붉은 깃발 아래 단결하고 번영하는 때가 오면, 그 국가의 구원의 기원은 이 공장이 될 것입니다."
 after_midnight.100.a:0 "역사가 나를 용서할 것이다."

## THE FUNNI SATANIC GANG

 after_midnight.101.t: "진정한 광기"
 after_midnight.101.desc: "니콜라이는 검은 비단옷을 입은 두 남자의 호위를 받으며 어두운 홀을 향해 천천히 걸어나갔다. 그들의 신원은 두꺼운 베일에 가려져 있었고, 모든 것이 조용했지만 그의 발자국 소리가 홀에 퍼졌고, 모든 것이 어두웠으나 호위하는 사람들의 촛불의 희미한 빛이 퍼졌다. 악마들은 그림자 뒤에서 춤을 추었고, 저주받은 영혼들이 그의 귀에 속삭였다. 문이 열리면서 수천 개의 오렌지 빛의 등불이 그의 눈을 멀게했다. 대제사장은 고딕 왕자에 앉아 그의 해골 양 마스크 뒤에서 니콜라이를 내려다봤다. 니콜라이는 무릎을 꿇고 이마를 성스러운 땅에 대었다. 가운을 입은 사람들은 등불을 들고 단조로운 목소리로 "군주이자 위대하신 아바돈이시여, 저희를 인도해주소서."\n\n"다들 일어나라, 그리고 시작하라." 대제사장이 명령했다. 명령이 내려진 곧바로 니콜라이는 가냘픈 몸매와 눈을 마주치며 서 있었다. 그는 옛 사령관을 알아볼 수 없었다. 피부는 칙칙했고, 시선은 무뎌졌으며, 표정은 공허했다. 니콜라이가 한때 아나톨리 모츠니 대령으로 알고 있던 사람은 어디에도 보이지 않았다. 그 대신 흑마법에 의해 생명이 유지되는 영혼없는 그릇인 파괴의 대천사이자, 카인의 자손인 아바돈이 서 있었다.\n\n니콜라이는 대제사장이 왕좌에서 일어나 손에 단검을 쥐었을 때, 점점 커지는 공포를 감추기 위해 침묵했다. 니콜라이의 가슴은 두려움으로 가득 찼고 영혼이 고통으로 울었지만, 그는 정신을 꽉 붙잡았다. 니콜라이는 자신의 가슴에 칼날을 밀어 놓고 몸에서 살점을 찢었다. 그는 그것을 주먹으로 움켜쥐었고, 잠시 머뭇거리다 혀에 갖다 댔다. 아바돈은 니콜라이의 가슴의 상처에 은색 성배를 대었다. 혈액은 혈관을 채우기 위해 서두르면서 걸쭉해졌다. 니콜라이는 이 끔찍한 종교집단에 가입하기 위해 성배를 손으로 붙잡고 자신의 입술을 댔다. "군주이자-", 몸통에 피가 스며들며 목 뒤쪽으로 내려가기 시작했다. "위대하신 아바돈이시여, 저희를 인도해주소서."\n\n대제사장은 니콜라이의 피 흘리는 가슴 위로 손가락을 쓸고, 이마에 베드로 십자가 표시를 그렸다. "카인의 형제단에 어서오게나 가입자여.""
 after_midnight.101.a: "지옥으로부터 새로운 러시아가 생겨났다"

 after_midnight.102.t: "소서러의 간청"
 after_midnight.102.desc: "She pulled against the chains, screaming as the masked man lifted a dagger over her. He jammed it into her abdomen, holding it tight as he sawed upwards. Blood and bile seeped onto the marble altar and splattered over the floor. Her screams were reduced to wheezing, her motions became slow and feeble. "Hear me, Lord!" the masked man yelled, pressing his hands against the hilt and cracking open the woman's sternum. "Oh, sweet Lord, hear my prayer!" He reached into the chest cavity, wrapping his fingers around her still pounding heart. The muscle gurgled as he squeezed, its tendons tore like fabric, and Abaddon raised the very cradle of the woman's soul in front of her dying eyes. "I have listened, my Lord! With this, I honor thee!"\n\nA symphony rang in his ears, an unholy screeching that grew louder and louder. "I am here, my Lord, I am here!" The notes twisted in his head, a concerto of strings and flutes, rising and descending in pitch, cutting out and returning, slowing and quickening. His limbs quaked, the heart fell from his hand. Demons pressed against his skull, his eyes tried to fly from their sockets. His bones were possessed by an otherworldly force, energy escaped his body, belts of electricity cracked between his temples. "Almighty Lucifer! Where have you gone? Adonai's agents defile your soil! The Jew-lovers pray before his idols, they rally behind his false prophets! Lend Russia your strength. Lend Russia your vengeance. Oh Morning Star, give me your instructions!"\n\nThe roar of clarinets were the lies of the apostles, each trumpet blast an angel's curse, but through the degenerate noise a lone voice still hummed from below. Abaddon opened his eyes, his attentive gaze turned to the heart on the floor. The spatterings of blood told the paths ahead, every drop a warning, every smear an instruction. It all became clear, it was not spirits of the underworld, but the Shepherd of Sin above who must consecrate the new era. The burden of his duty pressed down on his spine. For how could any one man found a new Babylon?"
 after_midnight.102.a: "그 여자에게서 선지자와 성인들의 피가 발견되었고, 땅에 묻힌 모든 것들이 발견되었다."

 after_midnight.103.t: "검은 기쁨"
 after_midnight.103.desc: "They offered him bread when his fields lay barren, warm shelter when his stove had no coal. Answers for why his world fell apart, the names of those to blame. They promised to make the enemies of Russia suffer, promised him revenge against all who had wronged him. He was suspicious, but he was angry, he was uncertain, but he was hungry. And so Vladimir joined the Brotherhood of Cain. "Warriors!" cried his commander, on the eve of his first raid, "The true Lord calls your names. Revel in his glory!" His fellow soldiers practically jumped to their feet, cheering and laughing as they burst out the door, and Vladimir followed behind them.\n\nTobacco smoke filled his nostrils, terrified screams and celebratory laughter filled his ears. Drinks filled goblets and soldiers sang. The Warriors of Cain beat and whipped the assembled slaves, with no regard to their race or gender, every cry or scream became a prayer for the coming raid's success. They defiled holy icons with blood and piss, snuffed strange powders to summon strength for the battle, stripped each other naked, and scream hymms to the morning star in bliss.\n\nVladimir's mind was flooded with memories of piety, how proud he was to be confirmed, his mother's tales of the ancient Hebrews. The hand of God reached down to Vladimir, he whose soul was still not corrupted, he whose mind was still bound by empathy. But the fires of temptation burned in his loins, the serpent's words coursed through his spirit. Why did God watch as his family was shot? Why did he do nothing as the Arch-Jew trampled Russia? Where was he when Moscow fell? Abaddon appeared beside him, the voice of Lucifer himself on his tongue. "Why are you not reveling, brother? Have you forgotten what Adonai has done? Have you forgotten our communion?"\n\nContempt boiled within him, years of prayer unanswered, decades of suffering uncompensated. He stared into the writhing mass of flesh and sin, his soul now resolute. He downed a goblet of wine, and grabbed the whip."
 after_midnight.103.a: "The wrath of man worketh not the righteousness of God."

 after_midnight.104.t: "The Pit"
 after_midnight.104.desc: "Gennady knelt before his shrine, an image of the Holy Mother sketched with charcoal, adorned with crude candles from scraps of animal fat. It was all he could scrounge without being spotted, all which he had to honor the Lord. The young priest wept, praying between each sniffle "I am sorry, God. I have tried to maintain my courage, to hold your blessings in my heart at all times, but I have failed. I am grateful for my life, eternally thankful for your blessings. But I am tired, I am weak, I am a coward and a sinner. I-I beg for your forgiveness. I am so, so sorry." Gennady stood and walked into his bedroom. He unholstered his pistol and prayed he would reunite with his wife in heaven.\n\nOksana held a bucket in her hand, carrying water so that her sickly mother would not have to. A headscarf wrapped around her, a plaid sarafan lay over her. She walked with her head down, and prayed that she could go home safely. But she felt the eyes of Lucifer's agents along her back and the grinding of wheels behind her. A truck stopped, a claw trapped her arm, the bucket spilled onto the dirt. She could smell the alcohol on their breath and sense the smiles behind their masks. They bound her with rope, stabbed a syringe into her arm, and threw her into the truck.\n\nValery's joints groaned, his rigid footsteps led him behind a line of emaciated bodies. Abaddon's riders led the men like cattle, shambling toward the quarry. Valery felt a pop in his knee, letting out a gasp as his legs collapsed beneath him. One rider lifted him by his hair, another smashed his nose with the stock of his rifle. He choked on phlegm and blood as they bludgeoned his body, too weak to do anything but wince as a bayonet penetrated his abdomen. The others could only continue their march, broken spirits deaf to the crushing of bone. As they labored without respite, they saw a cross erected at the entrance. Valery's ghoulish body bled from the punctures in his hands, feet, and belly. His head hung limp and he weakly squirmed. The last of his voice rattled in his throat, and his spirit separated from his body."
 after_midnight.104.a: "Blessed are they which are persecuted for righteousness' sake: for theirs is the Kingdom of Heaven."

 after_midnight.105.t: "Babylon"
 after_midnight.105.desc: "The winds over Omsk blew cold, families were awoken by pounding at their doors. The Hell Riders had come, herding all the townsfolk to the city center. There lay a great circle filed with sticks and straw, demarcated by a ring of blood. Five stakes of pine were planted at its edges, and wooden spokes ran between them to form a pentagram raised two meters in the air. At its center stood the Son of God crucified in effigy, his body built from wood and rope, his head that of a pig wrapped in a crown of thorns.\n\nThe audience watched in silent apprehension as the masked men brought captives from the backs of carts. Thieves, captives taken on raids, rebellious slaves, worshippers of the Jew-God. Each had been stripped of their clothing, their hands tied behind their backs. The riders marched them into the circle, securing their hands to the spokes and leaving them hanging by their wrists. Some screamed, some cried, some wriggled feebly, and some quietly accepted their fates. Some townsfolk whimpered, some closed their eyes or diverted their vision. Mothers covered their children's mouths so that their wailing would not draw notice.\n\nFrom the assembled brothers stepped Abaddon in his ram-skull mask, carrying a trident in his left hand and a torch in his right. In an impassioned voice, booming that all may hear him, he began his prayer. "Oh Lucifer, oh Prince of Darkness! I consecrate you a most holy city, I offer you a temple upon the Earth! Lend your strength unto me, impart your blessings on the New Babylon! May you silence the foul agents of Jerusalem and take vengeance upon them! Oh Morning Star, may your glory be known by all peoples!" He kneeled before the straw circle, and through his torch he summoned the fury of Hell. Four dozen voices screamed in terror, their eyes wide as hell raced toward their bodies. Their hair withered, their skin blistered, their very tears were turned to steam. Agonized screams and mortified cries broiled into the surrounding air, a cacophony of suffering pointed at Adonai himself. Smoke billowed upwards, and Hell became manifest upon the Earth."
 after_midnight.105.a: "§IAnd the smoke of their torment ascendeth up for ever and ever.§!"

 # Nenets Free Army
 after_midnight.106.t: "삼림과 산들"
 after_midnight.106.desc: "태양이 지평선 위로 올라서면 카르포바 마을은 깊은 잠에서 깨어납니다. 어린이들과 어른들 모두 아침 식사 후에 그들의 목조 집에서 나와, 그들의 마음을 바치고, 거친 시베리아 숲에서 생존을 위한 일상적인 허드렛일에 집중합니다. 산 위에 있는 그들의 작고 고립된 공동체에 대한 집단적인 기억은 항상 그래왔습니다. 그들의 작은 지역사회에 희박하지만 잊혀지지 않는 러시아의 상황에 대한 소식이 전해지면서 위장한 축복이 찾아왔습니다.\n\n그들에게는 최근 몇 년 동안 단순하고 행복한 무지에 대한 의식이 정착되었습니다. 만일 그들 중 누군가가 그 나라에 일어난 일을 대체로 인정한다면, 그들의 모국이 된 죽음의 끔찍한 기운이 그들의 작고 목가적인 낙원에 도달하지 못했다는 것이 두려웠을 것입니다.\n\n사람들은 흉터를 가지고 잘 눈에 띄지 않는 옆 동네에서 오곤 했습니다. 마을 사람들은 더 이상 듣고 싶지 않았던 공포스러운 이야기들을 전하면서 말입니다. 결국 그들에게로 통하는 길에서는 행복에 겨운 반가운 침묵만이 찾아왔습니다.\n\n카르포바 사람들이 아는 한, 좋은 소식은 없었습니다. 그리고 그들이 단지 국경 밖의 어떤 것에 대해서도 전혀 관심을 기울이지 않는 한, 그들은 이 '자유군'이 때때로 착륙하여 재보급하고 휴식하는 것 외에, 그들은 시간이 끝날 때까지 같은 시간에 서서 살 것이라고 확신했습니다."
 after_midnight.106.a: "예전과 똑같다."

 after_midnight.107.t: "수호천사"
 after_midnight.107.desc: "네네츠 상공에서, 안토니나는 그녀의 비행기를 안내했고, 그녀의 조종석 밖의 끝없는 오비 강의 모양을 끊임없이 체크했습니다. 그녀는 평온함 속에서 영원하면서도 그들이 보았던 공포에 질린 채 주위의 풍경을 유심히 바라봤습니다. 시커멓게 그을린 마을, 부서진 마차, 그리고 그녀의 젊은 시절의 모든 흔적들이 차츰 눈이나 숲에 의해 삼켜지고 뒤덮였습니다. 그녀의 머릿속은, 순간적으로, 비행기를 안내하던 그녀 앞의 여자들에게로 돌아갔습니다, 그들은 어떻게 생각할까요?\n\n그 순간, 그녀는 멍에를 더 세게 움켜쥐었고, 친구들에 대한 기억이 그녀의 마음에 가득 차오르는 동안, 전에는 결코 품을 수 없었던 단 하나의 질문이 그녀의 의식 속으로 파고들기 시작했습니다.\n\n어떤 소음 때문에 그녀는 멍한 상태에서 깨어났습니다. 그녀의 왼쪽을 바라보니, 멀리 떨어진 점들이 지평선 너머로, 어떤 낯익은 끔찍한 V자 모양 패턴으로 보였습니다. 표적 연습, 그녀에게 마침 필요한 것이었습니다.\n\n그녀의 마음은 즉시 모든 불필요한 생각들을 떨쳐버렸습니다. 그녀는 자동적으로 잘 알고 있는 스위치로 움직였습니다. 비행기를 숙이고 속도를 올리기 위해 그녀의 시야를 아래 목표물에 맞추었습니다. 그녀의 엔진의 굉음이 그녀의 존재를 알리고 기관총 사격이 헬리콥터를 부서지게 하자, 그녀는 미소를 지으며 즐거워했고, 많은 여성들이 이 같은 조종석에서 공유한 것과 같은 느낌을 받았습니다."
 after_midnight.107.a: ""난 아침의 불탄 나치 냄새가 좋아.""

 after_midnight.108.t: "잿물"
 after_midnight.108.desc: "보고 - [Root.GetDateText]\n\n정찰대가 옥시노 인근 호수에서 화학 폐기물을 발견함. 제국 공수여단의 오염 시도가 의심됨.\n\n외부 요소를 안전하게 제거할 수 있을 때까지 현장을 제대로 청소하기 위해 비필수 인력을 할당하고 영입함. 물의 품질과 강에 놓여 있는 모든 것이 손상된 것으로 간주될 것임. 권장 조치: 우리의 깃발 아래 있는 마을들의 고립주의적 측면과 적절한 정보 캠페인에 필요한 인력 부족 때문에, 우리 공군의 모든 조종사는 모든 재보급 및 휴식 착륙 중에 최대한 정보를 퍼뜨리고, 각자 물과 식량을 소지하며, 영향을 받은 마을에 대해 보고할 것을 권장함.\n\n우리의 미래를 위해 물 공급을 보호하기 위해, 옥시노와 주변 하천 주변 순찰을 강화해야 함. 조종사는 향후 분류를 위해 위치에 대한 대략적인 추정치를 지도에 표시해야 함.\n\n\n대가를 치르게 해주자."
 after_midnight.108.a: "비겁함은 잔인함의 어머니다."

 after_midnight.109.t: "시계 뒤로 돌리기"
 after_midnight.109.desc: ""이거예요, 아버지?"\n\n마차는 마침내 멈춰 섰고, 말이 울음소리를 내자 큰 남자는 마차에 앉은 자리에서 뛰어내려 말의 뺨을 가볍게 두드려 진정시켰습니다. "그래, 알렉. 이게 그거란다."\n어른과 대조적으로, 그 삐쩍 마른 젊은이는 마차의 천을 잡아당기고 버려진 숲 속의 나무 저택를 흘끗 쳐다보았습니다. 그 집은 완전히 버려진 것처럼 보였습니다. 한때는 활기차던 참나무가 회색빛을 띠고, 거의 병들어가는 듯한 분위기로, 이 먼 곳에서도 알 수 있는 곰팡이 냄새를 풍기고 있었습니다.\n\n"여기가 아버지랑 빅 삼촌이-아야, 죄송해요, 귀 잡아당기지 마세요!"\n\n"우리 집에선 그 괴물 이름을 말하지 않는다, 알렉. 어머니를 또 울리고 싶은 게냐?"\n\n"아-아뇨, 알겠어요, 죄...죄송해요, 그만 잡아당기세요! 아프다구요!"\n\n아버지는 마침내 진정했고, 젊은이는 그의 귀를 거칠게 문질렀습니다. 아버지는 심호흡을 하고 그 사-아니...사람은 모욕이고, 한때 지붕아래 삶을 함께 했던 짐승을 떠올렸습니다.\n"...넌 기억 못하겠지, 너가 아주 작을 때 였으니까, 하지만 여기가 내가 살던 곳이다. 너의 할아버지의 할아버지가 두 손으로 직접 이 집을 지으셨지. 그리고 이 땅을 일구어 자신의 가족을 부양하며, 우리 대까지 내려왔고. 카가노비치가 아니었더라면, 넌 첼랴빈스크의 벽에 있는 작은 구멍에서 자라지 않았을 거야."\n"...저 바깥에 있는 것보다 더 좋은 게 있어요, 아버지."\n\n키가 큰 남자가 고개를 끄덕이기 전에 침묵이 그들 둘 사이에 펼쳐졌습니다.\n\n"네가 동의한다니 반갑구나. 마차에 있는 어머니와 여동생을 깨우거라. 일단 모닥불을 피우고, 내일 우리는 이 집에 다시 생명을 불어넣기 위해 일할거야."\n"그러고 나면요?"\n"...우린 살아남을 거다. 당분간은 충분한 물자가 있지만, 이제 우리는 자립해야 한다. 내일 아침에 네 어머니와 여동생이 집을 치울 거고, 우리에게 필요한 건 다 찾아보러 나갈 거야."\n"그-그럼 아버지의 총을 쓰게 해주신다는 말씀이세요?""
 after_midnight.109.a: ""아니 알렉. 넌 네 걸 가질거란다.""

 after_midnight.110.t: "즈뱌긴의 십자군"
 after_midnight.110.desc: ""우리는 당신이 말한 것을 들었어요, 즈뱌긴."\n"오 정말요? 날 속일 수도 있었을텐데!"\n제3함대 대장인 아글라야 쿠즈네초바는 참을 수 없을 만큼 시들한 눈으로 그녀의 지도자를 응시하며 관자놀이를 문질렀습니다. 그 남자는 몹시 화가 났지만 분노 때문인지 착륙길의 추위 때문인지 얼굴이 붉게 상기되어 있었습니다. 그녀는 확신할 수 없었습니다. 공기는 울부짖었지만, 그것이 그 남자의 목소리의 격노를 줄이지 않는 것 같았습니다. 그가 다시 목소리를 높이며 그들의 곁에 있는 창고로 시선을 옮겼습니다.\n"저 사이코패스들이 우리 사람들을 죽이고 우리 땅을 더 오염시킬 때 우리는 그저 어깨를 으쓱하고 다른 뺨을 내밀 수는 없습니다! 섭정의 광기 때문에 충분히 고통받지 않았습니까? 이제 우리는 그저 엄지손가락을 비틀고 멜키크가 이 피비린내 나는 일을 끝낼 때까지 기다려야 하는겁니까?!"\n그녀는 그의 말을 들었고, 그들 모두의 우두머리인 그가 목이 쉬도록 소리를 질러댔습니다. 그의 주장은 점점 더 비이성적이고 혐오적인 연설로 무너져내렸습니다. 그들에게 족쇄를 채운 러시아인들, 그 족쇄들을 올가미로 만든 제국, 그리고 이제 목덜미를 마지막으로 비틀고자 하는 도적들에게 말이죠. 마침내, 모든 분노와 독설이 그에게서 쏟아져 나왔고, 알렉산드르 즈뱌긴의 가까운 사람들이 아는 그의 모습이 돌아왔습니다. 겁먹고, 지치고, 젊은 이상주의자였죠. 정당한 냉소주의로 얼룩진 땅에서 말입니다.\n"우리에겐 사람들이 없어요, 알렉산드르. 모두들 싸움에 지쳤어요. 우리는 10년 넘게, 오랜 세월 동안 싸웠는데, 무엇을 얻었을까요? 내가 저 위에서 크라우트놈들을 직접 쏘고 있을 때보다 땅이 더 황폐해졌어요. 하지만 당신은 더 이상 단순히 없는 것을 그릴 수 없잖아요. 우리는 그저 버텨내-"\n"우리는 죽을겁니다."\n한동안 처음으로, 아글라야는 충격을 받았고, 그녀의 앞쪽에 있는 망가진 사람을 쳐다보았습니다. 알렉산드르는 그녀의 얼굴을 쳐다볼 기운을 모을 수 없었습니다. 마치 그것이 그에게 어떤 대답이나 위로나 그들의 상황에 대한 어떤 도움이라도 줄 수 있는 것처럼 불쌍하게도 그 밑바닥을 바라보았습니다.\n"우리는 계속...영원히 그들을 격추시킬거라고 바랄 수 없어요. 그들은...계속 몰려올거에요. 더, 더, 수르구트에 닿을 때까지. 그러고 나면..."\n그의 말은 끝나지 않은 채 둘 사이에 심각한 침묵이 흘렀습니다. 그리고 아글라야가 뭔가 말을 하기도 전에 돌아서서 그가 온 길을 갔고, 그의 자세는 거의 패배했습니다."
 after_midnight.110.a: "푸른 하늘에 먹구름이."

 #Imperial Aviators#

 after_midnight.112.t: "The Coming Storm"
 after_midnight.112.desc: "The suffocating blanket of darkness that had settled over Siberia, over Russia, was pierced by a single glowing ember. It glowed softly as Melkikh puffed on his cigarette, the smoke billowing from his nostrils as he exhaled. He watched the tendrils of gray nothing dance like ghosts in the cold Siberian air, and he smiled. Ghosts, Russia was full of them. But Melkikh was not one of them, and neither were his men.\n\nIf Melkikh could use one word to describe the Russian race, it would be 'survivors'. They had outlived the tsar, the Nazis, and now the Blessed Regent. He sneered, or at least one of the Blessed Regents. Larionov was making noise in Vyatka, screaming at Melkikh down the phone to organize his helicopters and planes in defense of the city. The commander of the Imperial Airborne Brigades knew an opportunity when he saw one, and Larionov's Frankensteinian state was not long for this world.\n\nOut here in the Siberian wastes, he alone commanded air power, he alone had the guns and guts to take what he wanted. Fuck the Regent, fuck the empire, Melkikh was king of the skies.\n\nOne by one, the blades of the helicopters began to spin, the engines humming as the raptors prepared for takeoff, and as Melkikh stood watching his warriors ascend into the air, a smile crept across his face."
 after_midnight.112.a: "Melkikh was not just a survivor, but a predator, too."

 after_midnight.113.t: "Like Lightning"
 after_midnight.113.desc: "Lidka threw herself to the ground as the planes screamed overhead, throwing up snow as she clasped her hands over the back of her head. Bullets ripped through shacks and burst bodies in bright puffs of pink mist. The Hetman had refused to pay tribute to the air marshal, and now he was murdering them.\n\nA shrieking dive-bomber swooped low over the town, dropping its payload over the village square. In a sudden, terrible moment, everything was light, heat, and noise. Lidka didn't realize she was screaming until her throat was raw. Splinters, earth and flesh were rent and thrown wildly by the explosion, and Lidka felt a wave of heat throw her from her prone position into the air.\n\nShe landed on her back some yards away, the wind torn from her lungs. As she struggled to breathe, she watched as the death-machines wheeled overhead. What could they do? A few brave souls had fired their rifles at the planes to no avail, their bodies quickly turned into wet scraps at the next strafe.\n\nLidka tried to push herself back up, but her limbs were unresponsive. She struggled to lift her head, hair, blood, and sweat clinging to her face.\n\nWhat remained of her body was a horror, a mess of charred meat and splintered bone, another casualty of Melkikh's rage. Lidka slumped back, shock quickly taking over, her last thoughts of her mother."
 after_midnight.113.a: "To become a crater is the fate of those who refuse the air marshal."

 after_midnight.114.t: "Black Wall"
 after_midnight.114.desc: "The throaty roar of the AA guns and the chopping of his propeller flooded Kolomnikov's perception, blocking out all other stimuli as the raging sound beat against his mind. The attack wing swept low over the bunker complex, probing for an opening in the Redeemed Black League's defenses.\n\nThere were none.\n\nThe fanatics held fast against the Imperial Airborne Brigades, their entrenched AA guns spitting showers of dearg into the sky. The gunner of Kolomnikov's chopper, a crazed, fearful expression on his face, pumped lead down on the gun emplacements, trying desperately to pick off the Black League defenders. Maybe if their guns could be neutralized - the gunner howled and careened back, clutching his face and screaming as blood gouted from his jaw.\n\nInstinctually, Kolomnikov leapt over the fallen gunner to take his place, gripping the machine gun in his sweaty hands.\n\nJust as he began to return fire down at the black garbed figures that guarded the concrete hellscape, and as casings pinged and rattled around his feet, Kolomnikov felt his mouth dry and his bowels turn to water as an AA gun turned towards his chopper.\n\nThe flak tore through the soft skin of the helicopter with ease, like a giant punching a fly. The cabin shook violently, and Kolomnikov was thrown from his feet as the chopper began its death spiral. In a swirl of sound and blurred colors, Kolomnikov was tossed around the cabin, only the grace of centripetal force keeping him inside the helicopter.\n\nThe howl of tortured metal and the kinetic scream of impact greeted Kolomnikov as his chariot met the rising earth, glass and wreckage showering him and those few who had survived the crash. Pain greeted Kolomnikov, searing, agonizing pain, as he struggled to right himself and extract his limp body from the wreckage. As he glanced out the crumpled door of the chopper, he felt as though he might cry. Rushing through the trench the chopper had fallen into were soldiers of the Black League, rifles at the ready. His pistol was nowhere to be found, and Kolomnikov prayed that he would not be taken alive."
 after_midnight.114.a: "Today, the Redeemed Black League earned their right to refuse."

 after_midnight.115.t: "Riders on the Storm"
 after_midnight.115.desc: "Air Marshal Melkikh had waved away the reports weeks back. It was preposterous to think that something as mundane as weather could stop his fleet. The helicopter fleet had been winterized in preparation for raids deep into Siberia long before the collapse of the Holy Russian Empire, and not once had the chopper horde been grounded. Melkikh would not suffer the disobedience of Mother Nature, and no weather report would discourage him from taking what was rightfully his.\n\nThat had been weeks ago, and now the company that had embarked for a raid into Nenets territory was lost in perpetual white. Chopper pilots strained to see through the driving snow of the blizzard, holding their controls in white-knuckled death grips. None dared to turn back, for to return to the air marshal without loot was to face summary execution.\n\nThe wind and snow wreaked havoc on the blades, and the first chopper that was pushed down to earth by the hoary hand of Boreas landed with a dull crump. The distress of the stricken crew was heard over the radios of the squadron, who initially believed that the Nenets had acquired a rocket. As one chopper scrambled to face the nonexistent enemy, it blundered blindly into its brother, sending them both careening to the ground in a suddenly bright orange fireball.\n\nWhen the Nenets scouts found the wreckage, there was no sign of the crew save for the few corpses frozen solid by the icy winds of Siberia and the wolf tracks leading off into the forest." 
 after_midnight.115.a: "Mother Nature tolerates no egotists."

 after_midnight.116.t: "Clash of Wings"
 after_midnight.116.desc: "The bomber exploded in midair, its payload detonating internally, spraying the rest of the aerial fleet with deadly shrapnel. Fighters darted in and out of the bomber formation, the few fighters in Melkikh's fleet scrambling to intercept. Choppers and bombers burst with throaty explosions or trailed smoke as they crashed into the Urals below.\n\n"Where the fuck did they come from?" shouted the air marshal from his chopper, watching through the canopy in disbelief as the swooping fighters tore into his precious fleet. There had to be at a dozen of them, all older Soviet planes, proudly emblazoned with the red star of the old Union. The fighters, long time heroes of Siberia, were unmistakable: the Free Aviators.\n\nHelicopters fired mounted machine guns fruitlessly at the passing fighters, the Free Aviators easily spinning to avoid the line of tracers. Melkikh's gunner was shoved off the gun by the air marshal himself, who grasped the machine gun and swung it towards his enemy. The gun shook, bright tracer rounds illuminating the night sky, seeking the death of the witches. A Soviet plane careened to the left as Melkikh riddled its left wing with bullets, smoke trailing from behind the stricken fighter. All around the aerial duelists, and explosions shook the sky as raiders and Free Aviators killed and died alike.\n\nAs choppers fell from the sky and bombers exploded midair, Melkikh felt his gun cough, the last of the casings clinking to the floor. "Fuck!" the Air Marshal shouted, dismounting the weapon. A cold sweat began to percolate on his brow as he slowly came to the realization that the fight was hopeless. "Pull back! Return to base!" screamed Melkikh down the radio. As one, the fleet turned to flee.\n\nThough they were harassed the whole way back, the Free Aviators peeled off shortly before the fleet touched down. Melkikh was incensed, coming off of his chopper ranting and raving. "I!" He screamed to raiders, "I alone am the master of Russia's skies! When this is finished, the Free Aviators will be forgotten! Any who speaks their name will be thrown from a helicopter!""
 after_midnight.116.a: "The raiders stared in disbelief. The air marshal had lost his mind."

 after_midnight.117.t: "Broken Into Shape"
 after_midnight.117.desc: "Viktor's road towards the First Reformed Redemptionary Brigade had been long and painful. Within the chaos of the Russian Anarchy he had shaped himself into a thief, stealing whatever he needed to survive from those too weak to protect their possessions. As the shadow of Taboritsky's regime stretched across Russia, he was imprisoned and sentenced to die. He thought his luck was shifting when the Redeemed Black League sprung him from prison during the chaos of Regency's collapse. However, looking at what was supposed to be his 'training camp' he knew that thought to be foolish.\n\nHe recognized the people around him; they were fellow prisoners he knew from his time behind bars, murderers and thieves. They were surrounded by towering steel walls, with faceless guards manning the battlements staring right through each and every 'recruit', waiting for them to step even an inch out of line. Their 'barracks' was a crowded tent filled with lumpy beds that lacked pillows or blankets. There was no place for any of them to store personal possessions or even spare sets of clothes. They were expected to wear the one uniform they were granted at all times, a constant reminder of who they were supposed to be.\n\nThere was not enough of anything to go around. Not enough equipment, not enough beds, not enough food. They were expected to fight for their right to live, for the "redemption" that they were offered from this new Black League. So that is what they did, each and every recruit fought for every scrap of food that they could, while the masked guards on the walls watched them, assessing them all.\n\nAs time went on they were privileged to be visited by a small team of drill sergeants. These men would begin the arduous process of taming the wild animals that they had created. Week by week, drill by drill, the recruits were trained. Once, when Viktor beat another recruit in a fight, he was awarded with an additional serving of food, the loser sent into solitary confinement without food."
 after_midnight.117.a: "These animals will learn."

 after_midnight.118.t: "A Nation of Iron"
 after_midnight.118.desc: "Alexander Lazarenko had poured over maps of the Black League's territory, searching for the most defendable positions. If the Black League was to survive this Great Trial and prevail against the masses of barbaric warlords then they must forge a nation of iron, one that will not bend or break to the invading hordes. To achieve this he and his staff had put together the Militarized Village Program, an initiative to concentrate the Black League's population into easy to defend strongholds and fortify them to withstand any enemy incursion.\n\nHe and the rest of the Black League knew that these people would resist being relocated, weakened by sentimentality and a poorly placed pride in their heritage. This mattered not to Lazarenko or his staff. These people were not true members of the Black League, instead they were mere pawns to be used in the furthering of the Black League's interests. They would be relocated at gunpoint regardless of their wishes, anyone who resisted would be shot without warning.\n\nConcentrating everybody into these strongholds also possessed another upside for the Black League. These peasants would be easy to survey and control. Under the watchful eye of the Black League, Lazarenko could make sure that these peasants served their purpose in the Great Trial. They would provide their labor, their minds, their possessions, and their lives, all in an effort towards the League's greater goal.\n\nIt was the duty of Lazarenko and the Redeemed Black League to save Russia from itself. The reason she had failed in all of the prior trials was due to her unruly and savage people. Yazov's great failing was his inability to see this immutable truth. This new League will raise generations of true Russians, Russians that will give anything, including their life, for the Black League."
 after_midnight.118.a: "A future forged in fire."

 after_midnight.119.t: "Natural Selection"
 after_midnight.119.desc: "Viktor had lost track of how long he had been at this 'training camp' for the First Reformed Redemptionary Brigade. The days had all melted together into a sort of haze. Corpses had begun to gather all around the camps, with more piling up everyday. At first, the stench had been unbearable for him and the rest of the "recruits", but after a while their noses had gone numb to it. Some of them starved to death, unable to fight for their right to eat, others had died from diseases due to the increasingly filthy nature of the camp. The rest had been killed, either by the guards or their fellow recruits.\n\nThose who remained had changed from their time spent within the camp. They had become more violent, acting almost like rabid beasts rather than human beings. Altercations over food or equipment escalated from fist fights into brutal life or death combat. Everybody fought like they like their life depended on it because they all knew that it did. In this place Viktor had no friends, just rivals for survival.\n\nOnce a week, members of the Black League visited to check up on the progress of their recruits and to provide combat training. These were the only men the recruits truly feared. Anything that could be considered a slight towards a ranking officer was punished severely. A week in solitary for minor offenses, and death for major offenses. Like rabid dogs wearing shock collars, the only thing these recruits truly feared was their masters.\n\nDuring his time at the camp, Viktor learned every way he could possibly kill a person. Through instruction from the Black League and his own personal experience fighting for his life he had been made into a skilled killer. Only the strong could survive the Black League's "recruitment" process, and Viktor refused to die here, no matter the cost."
 after_midnight.119.a: "Animals, shaped into weapons."

 after_midnight.120.t: "Land of Tears"
 after_midnight.120.desc: "Life in Sverdlovsk these days was terrible. Living under the military regime hadn't been sunshine and rainbows, but they had made the most of their situation and the people of the city appreciated them for that. The imperial government however, had been far, far worse. Citizens forced out of their homes, people shot in the streets, the violence was as limitless as it was senseless. They were not living under the imperial government anymore though, for the Black League had returned.\n\nAlthough they wrapped themselves in the imagery and style of the old Black League, this new League was very different. Their sworn enemy was no longer the Germanic Teutons - instead they found their enemy in the very people of Russia. They blamed their fellow Russians for their failures to defeat Germany, time and time again. The result was a regime that did not even see their citizens as people, instead they were resources to use in raising future generations of Black League zealots.\n\nThe streets of Sverdlovsk were lined with men of the Internal Security Directorate. Their faces were covered with gas masks and their arms carried assault rifles. They watched the city's residents, punishing even the most minor of transgressions with extreme cruelty. At night, the men of the ISD raid the homes of everyday citizens, taking any form of personal possession forbidden by the Black League. Harmless trinkets like comic books and children's toys were stolen and destroyed. Like cattle, the people of Sverdlovsk were kept alive only to carry out their uses to the Black League, and nothing more."
 after_midnight.120.a: "A city of suffering."

 after_midnight.121.t: "Bloody Murder"
 after_midnight.121.desc: "Katerina was woken from her sleep by the sounds of gunshots and screaming. She rushed to her window to see what was happening. The Black League had arrived in her village, here to 'cleanse' the population. She had heard tales of the Black League raiding villages far from their new headquarters in Sverdlovsk, but she never imagined she would cross paths with them. Her thoughts were interrupted as a stray bullet emerged from her window, grazing her shoulder. Backing away from the window she knew she had to escape. Rushing to a small shack near her house, another stray bullet grazed her leg. It took all her willpower to not draw attention to herself by screaming.\n\nThese 'soldiers' fought more like rabid animals than human beings. Their rifles were all mismatched, afixed with sharpened scraps of metal to serve as makeshift bayonets. As they ran out of ammo in their weapons, rather than reload most of them just dropped their weapons and began to kill people with their own hands or knives. The men of the Black League spared nobody, not even the children.\n\nThe brutality they unleashed upon this small village was almost puzzling. Katerina had seen her village suffer raids many times before, but those men were sadistic, they engaged in cruelty for their own enjoyment. These men however, did not seem to enjoy any of the horrors they were unleashing upon her people. In fact, in the brief glimpses she got of their faces, they didn't seem to feel anything at all. They showed zero emotion as they mercilessly slaughtered this village. Not enjoyment nor regret, not pleasure nor pain. It was as if they were not even present anymore.\n\nStill in the small shack and fearing for her life, Katerina waited for all of the 'soldiers' around her to be occupied. It pained her to use the suffering and deaths of people she once thought of as friends to escape this, but she had no other option. When she thought an opportunity presented itself she bolted from the shack heading east. Unfortunately for her, someone had taken notice. She tried to run as fast as she could, but her leg was still bleeding. It didn't take long for the man behind her to catch up."
 after_midnight.121.a: "The animals, finally unleashed."

 ## Kazakh Purification Army

 after_midnight.122.t: "카자흐의 새벽"
 after_midnight.122.desc: "하루의 끝. 악타우 주변의 카자흐스탄 평야에 갇힌 젊은 쉬투르모비키에게 그렇게 보였고, 그가 지저분한 라디오를 만지작거리려 할 때 타는 듯한 태양이 그를 내리쬐었습니다. 그의 동지들이 그의 부름에 응답하지 않은 지 며칠이 지났고, 섭정께서 그에게 응답한지 얼마나 되었는지는 하느님만이 아실 것입니다. 그는 혼자였고, 그가 자란 시베리아 마을과는 아주 다른 곳에 있었고, 그곳은 신성 러시아 제국의 이름으로 정화시키겠다고 맹세한 열등인종들로 가득 차 있었습니다.\n하지만 버려진 땅 속에 갇혀 있는 것처럼 보여도, 그는 라디오에서 무슨 소리든 들을 수 있기를 희망했습니다. 그에게 희망을 줄 수 있는 어떤 것이든 말이죠. 라디오에서 신호가 잡히자 잠시나마 그의 희망이 실현되는 듯했습니다. "아직도 이 땅을 더럽히고 있는 러시아인 개들이여, 보복의 때가 너희에게 왔다. 미친 섭정과 광견들이 저지른 죄는 다음과 같이 갚아야 한다. 카자흐인에 대한 모든 경범죄는 열배로 처벌되어야 한다. 나, 정화군 대원수 사파 가지즈는 이렇게 약속한다. 우리는 너와 네 아내와 자식들, 네 귀한 집과 교회들, 그리고 네 사랑하는 조국을 향해 갈 것이다. 너희가 우리의 땅을 약탈하고, 우리의 푸른 하늘을 너희들의 마음처럼 새까맣게 부수었으니, 우리도 그렇게 할 것이다. 징기스와 티무르의 아들들은 다시 한번 러시아에 두려움을 가져다 줄 것이다!"\n\n그 군인은 혐오감을 느꼈고, 카자흐인이 어떤 종류의 기술을 다룰 수 있다는 것에 놀라움을 느꼈습니다. 하지만 무엇보다도 그는 구조될 가망이 희미해 보이자 절망감을 느꼈고, 절망감에서 벗어나 자신의 소총에 단단히 매달리자 그의 가슴속에 두려움이 커졌습니다."
 after_midnight.122.a: "뿌린 대로 거둔다."

 after_midnight.123.t: "지켜진 약속"
 after_midnight.123.desc: "그들을 보십시오. 그들의 황폐한 작은 집에 살면서 환호하고, 웃고, 그들이 섭정의 보호 아래 있는 동안 처벌 받지 않으리라 생각했습니다. 더 이상은 아닙니다.\n\n며칠 전, 아랄해의 둑에 있는 이 소규모의 러시아인 거주민들은 우리 지도자에 의해 그들에게 보복의 날이 올 것이라는 경고를 받았습니다. 하지만 그들은 여기 남았습니다. 아마도 우리가 단지 조금 우쭐한 도적떼일 뿐이라고 생각했을 것입니다. 이것은 대가가 큰 실수였고, 그들의 마지막 실수입니다.\n\n순식간에, 우리 전사들은 마을을 습격해, 슬라브족 쓰레기들을 지배했습니다. 그들이 아무런 구별 없이 그들을 쏘아 쓰러뜨렸을 때, 그들은 수세기 동안 러시아의 지배 아래서 저지른 범죄에 대한 대가를 치르게 했습니다. 그들의 집이 불타고 이웃이 죽자, 남은 마을 사람들은 그들의 비참한 삶을 구하기 위해 마지막 도랑으로 바다로 도망치려 했습니다.\n\n헛수고였습니다. 바다 둑에서, 카자흐 정화군의 병사들은 그들의 말 위에 서서 그자들을 쏘아버리곤 했습니다. 곧, 아랄해의 민물은 시체가 가라앉기 전에 떠내려가면서 붉게 물들었습니다. 한때, 우리의 하늘은 하늘의 아버지의 의도대로 푸르렀습니다. 이 날, 그것은 루비처럼 밝게 빛났습니다."
 after_midnight.123.a: "보복이 왔다."

 after_midnight.124.t: "피의 숙청"
 after_midnight.124.desc: "모든 가정에는 말썽꾼이 있습니다. 모든 사람이 부끄러워하는 아이는 가족의 자존심에 커다란 그림자를 드리우고 있습니다. 그리고 카자흐스탄에는 말썽꾼이 많습니다.\n\n수세기 동안, 하늘의 아버지의 아들과 딸들은 러시아의 멍에 아래 있었고, 많은 사람들은 그들을 도와줌으로써 얻는 이익에 홀려왔습니다. 더 나쁜 것은, 어떤 자들은 심지어 그 악마들과 어울려서 시간이 흐르면서 카자흐스탄 인구의 순수한 피를 희석시켰다는 것입니다.\n\n분단된 집안은 이제 갈림길에 서게 되었습니다. 오랜 상처를 시간이 흐르면서 치유하고, 차이점에도 불구하고 가족들을 재회하게 하는 평화가 찾아올까요? 아니면 어떤 선은 넘지 말아야 하는 걸까요? 분명히, 가지즈는 "인종 반역자"를 숙청하라고 명령했기 때문에 마음속으로 평화적인 화해를 바라지 않았습니다.\n\n밤낮으로, 카자흐 정화군의 군인들은 문제를 해결했습니다. 그들은 소련의 통치하에서 싸운 사람들을 고문하고 교수형에 처하고, 그들의 시체를 악타우 입구에 경고로 남겨두었습니다. 여성들은 중앙 아시아의 푸른 하늘 아래 험한 스텝에서 운명에 맡겨지기 전에, 처음에는 머리가 깎이는 수치를 느껴야했습니다."
 after_midnight.124.a: "스텝이 진홍색으로 물든다."

 after_midnight.125.t: "키루스의 비탄"
 after_midnight.125.desc: "아미르는 그의 선반 꼭대기에 앉아있는 허접한 라디오를 켰습니다. 운 좋게도, 그의 마을은 이 지역을 점령한 러시아인들의 붕괴 이후 그의 조국에 가해졌던 폭력을 대부분 피해왔습니다. 그 이후로 러시아인들은 신성 러시아 제국의 미움을 샀던 유대인, 비아리아인, 그리고 다른 단체들을 비난하면서, 그들이 내뱉는 일상적인 욕설에는 전파가 빠져 있었습니다. 넓은 범위의 방송을 위해 가장 흔하게 사용되는 주파수로 튜닝하자, 놀랍게도 그는 어느 메시지가 전달되는 중에 있다는 것을 알게 되었습니다.\n\n"그리고 이 모든 죽음과 파괴는 누구에게 책임이 있는가? 동지들이여, 그 해답을 찾기 위해서 그대들은 이 땅을 그렇게 오랜 세월 동안 차지했던 타락한 자들과 창녀들의 깃발을 볼 필요가 없다. 러시아인들이다! 이 열등인종들과 우리의 억압에 안주하는 자들! 우즈벡인들! 이란인들! 타지크인들! 그리고 왜 그들은 우리를 그렇게 억압했을까? 동지들이여, 물론 그 대답은, 그들이 카자흐 피의 우월성을 두려워했다는 것이다! 우리는 고대의 고귀한 민족이다! 사람들은 역사를 통틀어 우리 민족의 놀라운 업적만을 보아야만-"\n\n그 연설은 아미르가 라디오의 전원을 차단함으로써 빠르게 침묵되었습니다. 그는 바보가 아니었습니다. 그는 이 외국인 혐오에 대해 들어본 적이 있습니다. 그들은 카자흐 정화군이라고 스스로를 그렇게 불렀습니다. 하지만 그들은 이전의 러시아인들과 다르지 않았습니다. 솔직히, 아미르는 러시아인과 이란인에 대한 언급을 유대인과 타타르로 대체하면, 그것은 신성 러시아 제국의 연설처럼 들릴 것이라고 확신했습니다.\n\n아미르는 마침내 라디오를 버릴 때라고 생각했습니다. 그의 동족들의 말에서 더 이상 얻을 것이 없었습니다."
 after_midnight.125.a: "인간의 잔인함을 깨달은."

 after_midnight.126.t: "전혀 당황하지 않은"
 after_midnight.126.desc: "알리누르는 말에서 내려 그들이 쉬기 위해 멈춘 숲 속의 작은 틈새를 재빨리 훑어보았습니다. 그것이 안전하다고 판단한 알리누르는 그의 말이 기다리고 있는 곳으로 돌아와 크리스티나를 말에서 내리게 도와주었습니다. 그들은 카자흐 정화군으로부터 몇 주 동안 도망을 다녔습니다. 때때로 그들이 할 수 있는 곳이라면 어디든, 동정심 많은 마을 사람들의 지하실이든, 아니면 차가운 숲의 바닥이든, 열을 보존하기 위해 옹기종기 모여서든 잠을 잤습니다. 오늘 밤은 후자가 될 것 같습니다.\n\n그들이 시작한 작은 불 가까이에서 서로를 껴안고 있을 때, 알리누르는 이 여행이 시작된 밤을 회상했습니다. 알리누르는 크리스티나와 함께 몸을 낮추고 신성 러시아 제국이 붕괴하고 정상이 돌아오기를 기다리기로 계획했습니다. 하지만, 그런 정상은 오지 않았습니다. 보아하니 하룻밤 사이에 카자흐스탄 서부를 휩쓸었던 카자흐 정화군이 러시아인에 대한 잔혹한 처우를 더욱 빠르게 진행하고 있다는 소식을 전해왔습니다. 재빨리 계획을 포기한 알리누르와 크리스티나는 서둘러 작은 마을을 떠났습니다. 크리스티나는 러시아인이었고, 더 나쁜 것은, 그녀는 가족과 함께 보내진 러시아 제국 정착민이었습니다. 카자흐 정화군이 그들의 마을로 들어가 집을 불태우고 거리에 사는 러시아인 몇 명이 끌려가 총에 맞았을 때, 그 커플은 시간이 얼마 남지 않았다는 것을 깨달았습니다. 그들이 운반할 수 있는 것만 가져가고, 방치된 말을 훔쳐, 그들은 카자흐 정화군에게 쫓기며 밤 속으로 도망쳤습니다.\n\n만약 그날 밤 잡혔더라면...알리누르는 갑자기 크리스티나의 부드러운 흐느낌에 현실로 돌아오게 되었습니다. 알리누르는 그녀를 더 꽉 껴안고 그들 앞에서 탁탁하는 불 속을 들여다보았고, 그들의 미래에 닥칠 모든 것을 마주하기 위해 몸을 굳혔습니다."
 after_midnight.126.a: "폭력의 바다 속 평화의 현장."

 ##Free Kazakh Clans
 after_midnight.127.t: "영원히 자유로운"
 after_midnight.127.desc: "사람들은 한때 그들의 오래된 마을이었던 잔해 속에 서 있었습니다. 한때 생명과 웃음이 있었던 곳에, 지금은 침묵만이 흐를 뿐이며, 공포의 잔상은 오래 전에 죽었습니다. 그러나 사람들은 그들의 땅과 가족의 파괴를 슬퍼하기 위해 오늘 여기에 온 것이 아닙니다. 그들의 옛 집 주변에 남아 있던 화학 물질들이 마침내 제거되었고, 카자흐 사람들은 재건하기 위해 돌아왔습니다. 그들은 음식, 도구, 그리고 목재를 가져왔습니다.\n\n사람들은 신성 러시아의 끓어오르는 증오에서 살아남았고, 태양이 아랄해 위로 떠오르면서, 그들은 일을 하러 나갔습니다."
 after_midnight.127.a: "죽은 자들도 시간을 낭비하지 않을 테니까."

 after_midnight.128.t: "현실로 만들어지지 않은 것"
 after_midnight.128.desc: "야크사르 강둑에 서 있는 것은 하니파를 오랫동안 경험하지 못한 느낌으로 가득 채웠습니다. 평화. 몇 달 만에 처음으로, 그녀는 잠시 시간을 갖고 숨을 쉴 수 있을 것 같았습니다. 미친 섭정 정권은 사라졌습니다. 러시아인들은 그들을 다시 정복하러 오지 않았습니다. 오랫동안, 전쟁은 그들이 서로 싸우며 계속되었습니다. 이는 러시아인들이 그들을 침략하고, 노예로 만들고, 학살할 때 그 자신들을 약화시킬 뿐이었습니다. 그들은 이전에는 통합되거나 자유로웠던 적이 없었습니다.\n\n이제...어쩌면 바뀌고 있는지도 모릅니다.\n\n살아 남은 가족과 일족들이 함께 모여서, 야크사르에 정착하여 살기로 결심했습니다. 다른 이들은 곧 따라오거나 동쪽에서 이곳을 향해 왔습니다. 한때 수십 명이었던 생존자들이 수백 명으로 변했습니다. 텐트가 세워지고, 루틴이 만들어졌고, 천천히 그들은 모두 치유되기 시작했습니다. 그리고 하나의 의문이 남았습니다. 이제는 어쩌죠?\n\n그들의 집은 파괴되었고, 땅은 독에 오염됐고, 사람들은 러시아인들에게 학살당했습니다. 하지만 이제 그들은... 자유로웠습니다. 섭정이나 폭군, 독재자들이 그들을 통제하지 않았습니다. 부족 지도자들은 무언가 새로운 것을 시작하는 것에 대해 이야기하기 시작했습니다. 새로운 카자흐스탄을. 자유로운. 독립적인. 완전한. 그들은 악몽에서 벗어나 새로운 새벽을 맞이했습니다.\n\n물론 여전히 위협이 있었습니다. 서쪽에서 온 사람들 중 일부는 광기 어린 섭정과 그의 살육 성향을 모방한 도살자들이 이끄는 카자흐인들에 대해 경고했습니다. 하지만, 하니파는 다른 많은 사람들과 마찬가지로 의외로 침착했습니다. 그 사람들은 분노와 증오에 사로잡혀 있었습니다. 섭정이 그랬던 것처럼요. 그것은 지속 가능하지 않았습니다. 그리고 신성 러시아 제국처럼, 그것은 시간이 지나며 스스로를 파괴할 것입니다.\n\n그리고 그렇게 되면, 새롭고 자유로운 카자흐스탄이 일어설 것입니다."
 after_midnight.128.a: "희망의 이상."

 after_midnight.129.t: "증오의 불길과 싸워"
 after_midnight.129.desc: "아이다의 손은 박격포 관에 조개껍질을 넣으면서도 흔들리지 않았습니다. 수백 번의 반복으로 인한 근육의 기억력이 살아 있는 물질을 사용한 그녀의 초조함에도 불구하고 그녀를 구했습니다. 마침내, 그녀는 끝마쳤고, 발사했습니다. 그녀는 가까운 거리에서 폭발하는 광경으로 보답받았습니다. 그녀는 실탄 사격 연습에서 그것을 관리한 자신을 자랑스럽게 생각하며 안도의 한숨을 내쉬었습니다. 그녀의 부대에 있는 다른 여성들도 똑같이 했고 다른 많은 폭발음이 울렸습니다.\n\n"다시." 장교 루스테모프가 명령했습니다. 그는 카자흐스탄 붉은 군대의 늙은 베테랑이었고, 한쪽 눈이 없고 수염이 덥수룩한 남자였습니다. 그는 최근 몇 주 동안 결성된 민병대를 훈련시키는 데 크게 관여했습니다. 대량 학살자들은 서쪽으로 갔고, 러시아의 잔재에서 일어선 자들이 카자흐스탄을 되찾으려 할 지도 모른다는 우려는 비록 그것이 근본부터 구축되어야만 했더라도 전투력을 가질 필요성을 부추겼습니다.\n\n자원봉사자 부족은 없었고, 러시아인들에 의해 남겨지거나 버려진 무기와 군수품의 양 덕분에 그들은 보급에 대해 걱정할 필요가 없었습니다. 그것은 군대에게는 충분하지 않았지만, 그들에게는 충분했습니다. 그녀는 총을 쏘는 방법을 거의 몰랐지만, 러시아인들의 침략에서 맞서 싸울 수 없었던 생생한 기억들은 그녀에게 다시는 무력해지지 않겠다는 열망을 심어주었습니다.\n\n만약 그들이 서쪽에서든 북쪽에서든 그들을 향해 진군한다면, 적어도 그녀는 목숨을 바쳐 맞서 싸울 것입니다. 황혼은 하늘을 주황색으로 물들였고, 몇 시간 더 훈련을 한 후에, 그들은 충분히 피곤했습니다. 루스테모프는 그들에게 멈추라고 명령했습니다. "오늘의 훈련은 여기까지. 휴식을 취하도록. 자네들은 그걸 얻을 자격이 있네." 아이다와 나머지 여자들은 미소를 지었습니다. 루스테모프는 칭찬에 인색했기 때문에 그것을 듣는 것은 만족스러웠습니다.\n\n"네, 알겠습니다." 그녀는 손을 들어 경례하고는 다른 사람들의 말에 귀를 기울인 다음, 총을 어깨에 걸치고 서로 잡담을 나누며 자리를 떴습니다."
 after_midnight.129.a: "그리고 그녀가 돌아보았을 때, 그녀는 맹세하길 그가 웃는 것을 보았다고."

 after_midnight.130.t: "타버린 땅과 산산조각 난 마음"
 after_midnight.130.desc: "여기선 더이상 아무것도 자라지 않습니다. 땅은 굳고, 물집이 생기고, 기괴해졌습니다. 아무리 고집 센 잡초라도 뿌리를 내릴 수 없습니다. 언덕들은 충격과 수척한 나무들의 상처로 흩어진 비슷하게 극심한 고통 속에서 굴러갑니다. 부패하는 공기 구름이 땅에 뿌려지고 바람의 방향에 꼭 달라붙습니다.\n\n만약 여행을 계속한다면, 그들은 한 때 엄청난 양의 황금빛 밀이 서식했던 곡창의 잔해를 발견할 수 있을 것입니다. 여름의 태양처럼 부드러운 빛깔로, 모든 것이 농부의 강한 손에 의해 조심스럽게 놓여 있습니다. 가까운 곳에 이 세상에서 농부가 사랑했던 모든 것들로 가득 찬 집이 있을 겁니다. 이제 그것도 버려진 채로 방치되어 있고, 오직 똑같은 무정하고 독성이 있는 대기만 살고 있습니다.\n\n난민은 거의 지속되지 않습니다. 오래된 마을의 시체에서 사는 삶에 매달리고, 보급은 줄고, 두려움은 증가합니다. 대신 많은 사람들이 과거의 관습을 되살리며 유목 생활을 받아들이게 되었습니다. 딱딱한 피부로 그들은 땅으로 돌아와 그들이 발견할 수 있는 모든 것을 긁어냅니다. 이 사람들은 그들의 미래를 지탱할 것이 아무것도 없다는 충격 속에서 나날을 보내고 있지만, 그들의 나라는 텅 빈 땅을 어두운 영혼이 배회하며 우뚝 서 있습니다.\n\n침략자들에 의해 유입된 재앙들이 그들의 땅을 갈기갈기 찢었지만, 그들은 버텨냈습니다. 비록 그들의 근육이 아프고 마음이 탈출하기를 갈망하지만, 그들은 버텨냅니다. 오래된 것의 죽음에서 오래 전에 왔던 것과 유사한 새로운 삶이 등장하고, 그래서 그들은 버텨낼 것입니다. 이 땅은 카자흐인들만의 고향이 아니었습니다. 최근의 끔찍한 홍수가 땅을 완전히 휩쓸기 전부터, 그들과 함께 살고 있는 러시아인들이 있었습니다. 그들이 항상 평화롭지는 않았을지라도, 그들은 서로의 존재에 익숙해져 있었습니다.\n\n러시아인들도 카자흐인들 못지않게 무차별 대학살의 희생자가 많았습니다. 그들은 스텝을 가로질러 멀리 떨어져 있었고, 과거와 단절되어 있었습니다. 적어도 살아남은 사람들은 말입니다. 국경 너머에서 온 도적들이 그랬던 것처럼 생존자들 전체에 걸쳐 손실은 독단적이었습니다. 그렇지 않은 집단을 찾는 것은 불가능했습니다."
 after_midnight.130.a: "살은 모두 풀이다."

 after_midnight.131.t: "뿌리채 뽑힌"
 after_midnight.131.desc: "이 땅은 카자흐인들만의 고향이 아니었습니다. 최근의 끔찍한 홍수가 땅을 쓸어내리기 전부터, 원주민들과 함께 살고 있는 러시아인들이 있었습니다. 비록 그들의 관계가 때때로 화목하지는 않았지만, 그들은 지치더라도 서로의 존재에 익숙해져 있었고 상호간에 그들의 존재를 받아들였습니다.\n\n물론, 이 미묘한 상태는 오래가지 못할 운명이었습니다.\n\n러시아인들은 학살을 일으킨 사람들의 잔혹함에도 불구하고, 카자흐 사람들만큼이나 무차별적인 대학살의 희생자가 많았습니다. 모든 사람들이 스텝 곳곳에 흩어져 과거로부터 단절되고 현재에 의해 인질로 잡혀 있었습니다. 적어도 살아남은 모든 사람들은 말입니다. 이 살아남은 몇 안되는 이들은 이제 미래의 끔찍한 광경에 사로잡혔습니다.\n\n작은 피난민 무리들은 러시아 공동체의 남은 전부입니다. 그들은 현재 카자흐스탄 이웃 국가들과 같은 방식으로 경관을 가로질러 절뚝거리며 다닙니다. 하지만, 그들의 삶은 카자흐 사람들보다 더 나쁜, 끊임없는 불확실성으로 인해 고통 받고 있습니다. 그들은 그들이 어디에서 환영받을지, 혹은 다른 무리가 그들을 적으로 착각할지 결코 알 수 없습니다. 땅의 끊임없는 불안감이 그들을 괴롭힙니다.\n\n선택할 수 있는 것이 거의 남아있지 않았고, 하나둘씩, 그들은 땅에서 벗어나 살기 위한 시도로 정착했습니다. 그들의 새로운 삶의 방식은 카자흐인들의 목가적 문화 속으로 녹아들었습니다. 곧 이 두 사람들의 길은 구별될 수 없을 것이며, 그들이 견뎌낸 모든 것에도 불구하고, 그들은 살아갈 것입니다."
 after_midnight.131.a: "러시아는 러시아인들로부터 분리되지 않을 것이다."


 ##Trans Ural Confederation##
 after_midnight.132.t: "연맹"
 after_midnight.132.desc: "한때는, 한 나라의 건국은 국민들로부터 축하와 흥분, 그리고 희망을 불러일으켰을 것입니다. 그러나 페름과 즐라토우스트의 도시들 그리고 모든 외딴 마을들에는 침묵만이 있었습니다. 그것은 미친 섭정 정권의 공포에서 생겨난 우울한 침묵이었습니다. 이 땅의 사람들이 한때 마음속에 희망을 품었던 곳에, 지금은 침묵의 결의만이 남아있습니다.\n\n작은 마을 메즈고리예에서, 하지 우마르 맘수로프가 야만타우 산 주변의 많은 원주민들과 옛 우랄 수비대, NKVD, 그리고 3군 병사들로 이루어진 작은 군중 앞에 섰습니다. 그는 새로 결성된 트란스-우랄 연맹의 초대 대통령으로 취임하기 위해 이곳에 있었습니다. 왼쪽에서 부관이 엄지손가락을 치켜세웠습니다. 연맹의 잠정 통제하에 있는 영토 내에서, 대중들은 그들의 지도자의 연설을 듣기 위해 낡은 라디오 주위에 옹기종기 모여 있었습니다.\n\n그 노병은 연설을 시작하기 전에 침착하게 행동했습니다. "저는 연설에 참여한 적이 없습니다. 그래서 저는 이 내용을 간략히 설명하도록 노력하겠습니다." 그는 시작했습니다. "미친 섭정의 발 아래 러시아가 통일된 지 불과 몇 달 밖에 지나지 않았지만, 그 기간 동안 그의 개들은 러시아 사람들에게 말할 수 없는 파멸을 안겨주었습니다. 죽은 아이를 찾기 위해 미친 듯이 쫓는 과정에서 무수히 많은 목숨을 잃었습니다. 이제, 그는 죽었고, 재건을 향한 긴 길이 시작되었습니다. 저는 오늘 여기에 서 있습니다. 단순히 여러분의 지도자로서가 아닙니다. 나는 단지 한 사람으로서 여기 서 있습니다. 여러분을 밤으로부터 더 나은 새벽으로 이끌기 위해 있습니다." 그는 거기서 멈추고 그의 다음 단어들을 조심스럽게 저울질했습니다. 그는 다음 말로, 하느님과 연맹 사람들 앞에서, 우랄 연맹의 창시자가 몇 년 전에 한 맹세를 자신도 모르는 사이에 똑같이 맹세하였습니다.\n\n그는 인민에게 복종을 맹세하고, 그들을 지키기 위해 마지막 순간까지 싸우겠다고 마음속으로 열렬히 말했습니다. 이 맹세는 그의 모든 후계자들에 의해 좋게든 나쁘게든 마침내 연맹이 끝날때까지 계속될 것입니다."
 after_midnight.132.a: "러시아에 충성을."

 after_midnight.133.t: "그의 뒤를 이어"
 after_midnight.133.desc: "대부분의 사람들은 그 작은 그룹이 연맹의 국경에서 떠나간 것을 알아차리지 못했습니다. 결국, 섭정의 몰락이라는 혼란 속에서 난민이 부족한 적은 없었기 때문입니다. 하지만 이 사람들은 단순한 피난민이 아니었습니다. 그들은 목적이 있었습니다. 목표가. 믿음과 감사에 이끌리는 사람은 그들 모두가 이제껏 만난 사람 중 가장 위대한 사람이라고 여겼던 사람에게로 향합니다.\n\n그 사람은 야니스 멘드릭스였습니다.\n\n그에게 있어서 발트인이든 폴란드인이든 다른 어떤 이든, 그들 모두는 무엇보다도 소련의 악명 높은 굴라그의 희생양이었습니다. 그들은 모두 고난, 무의미한 폭력, 박탈감 그리고 무엇보다도 그들 안에 족쇄가 채워졌을 때 느꼈던 절망감을 잘 기억했습니다. 그러나, 독일에 의한 소련의 몰락에서, 그들은 자유를 얻었습니다. 그 시점에서 그들은 동물 보다 조금 더 나은 어떤 것이었고 거의 쓸모가 없었습니다. 그들은 자신들이 가장자리에 얼마나 가까이 있었는지 알고 있었습니다.\n\n멘드릭스가 더 나은 방법을 보여주기 전까지는 말이죠. 그는 그들에게 하느님의 자녀들을 보호하기 위해 협력하고 싸울 수 있다는 것을 보여주었고, 그렇게 함으로써 어둠으로부터 그들을 구해주었습니다. 우랄 연맹에서 함께 싸우는 동안, 그들은 모두 어둠의 충분한 증거를 보았습니다. 그럼에도 불구하고, 그들 중 어느 누구도 타보리츠키의 러시아라는 공포에 대비되어있지 않았습니다.\n\n하지만 멘드릭스가 그들에게 준 원칙을 이용하여, 그들은 서로를 돕고 함께 싸우면서 살아남았습니다. 하지만 그들은 임무가 필요했습니다. 목적이. 그리고 그들은 찾았습니다. 그들은 로마로 떠나기로 했습니다. 그것은 이념적 범위를 가로지르는 인적이 드문 지형과 위험할 정도로 불안정한 국가들의 경계를 통과하는 길고 힘든 여정이 될 것입니다. 하지만 그들은 그렇게 할 것이고, 아니면 목숨을 바칠 것입니다.\n\n그들 모두는 마음속으로 멘드릭스가 진정한 성인이라는 것을 알고 있었습니다. 그들에게 필요한것은 공식화였습니다. 그들은 그렇게 될 것이라 확신했습니다."
 after_midnight.133.a: "이 이상 자격이 있는 사람은 없다."

 after_midnight.134.t: "정의 실현"
 after_midnight.134.desc: "로만 울리야노비치 볼수노프 대령은 더 나은 시절을 보았습니다. 그는 우랄 정화 구역의 고위 관리들로부터 페름과 즐라토우스트를 점령한 열등인종들과 유대인들을 공격하라는 임무를 맡았습니다. 처음에는 작전은 성공적이었습니다. 그들이 습격한 마을은 무엇이 그들을 덮쳤는지 전혀 몰랐습니다. 하지만, 그들은 망할 우랄 수비대와 바토프의 잔존세력에 의해 포위되었고 쫓겨났습니다. 이제, 그는 앉아서 억류자들에게 얻어맞고 멍이 들었고, 어떤 잡종 개자식이 소위 범죄 목록을 읽어내려가는 것을 보았습니다.\n\n하지-우마르 맘수로프는 연맹의 미래에 중요한 선례가 될 많은 재판들 중 첫 번째를 주재했습니다. 그 망할 볼수노프 대령이 자기 앞에 끌려왔을 때, 그는 그 남자를 단순히 통제불능으로 처형하고 싶은 유혹에 빠져 있었습니다. 쉬투르모비키에 합류한 이상 그는 수천 명의 러시아 인민들의 죽음에 대해 개인적으로 책임이 있었고, 맘수로프는 그에게 총알을 박아주는 것 이상을 바라지 않았을 것입니다. 하지만 그것은 올바른 행동방식이 아니었고, 그래서 그는 페름 외곽의 전투에서 살아남은 볼수노프와 그의 부하들의 군사재판을 허가했습니다. 물론, 이 모든 것이 합법적인 재판이었기 때문에, 그 평결은 결코 문제가 되지 않았습니다.\n\n"로만 울리야노비치 볼수노프, 그대는 러시아 국민들을 상대로 한 범죄에 대한 책임을 묻기 위해 이 재판소에 소환되었다. 그대는 반역, 살인, 강탈, 그리고 민간인에게 독가스를 사용한 혐의로 기소되었다. 어떻게 변론하겠는가?"\n\n"나는 어떠한 죄도 짓지 않았다! 이 재판은 유대인들과 잡종들이 조종하는 웃음거리다! 네놈들 전부 지옥에 떨어져 불타게 될거다!" 그 자는 화내며 말했습니다. 그의 '변론'은 평결이 내려지기 전까지 3시간 정도의 긴 시간 동안 계속되었습니다.\n\n"본 법정은 피고에게 모든 혐의에 대해 유죄를 선고한다.""
 after_midnight.134.a: "쓰러진 자들을 위한 정의."

 after_midnight.135.t: "대의를 위해"
 after_midnight.135.desc: ""그 사람한테 데려다 주십시오" 맘수로프가 말했고, 보좌관은 그를 역의 복도를 지나 멍하니 있는 장교들과 신병들을 지나 평소 심문에 이용되던 조용한 방으로 안내했습니다. 오늘, 그것은 존경받는 손님을 위한 환영실이라는 다른 목적으로 사용되고 있었습니다. 맘수로프 뒤로 문이 닫혔고, 그는 이 땅을 한때 그의 저택처럼 소유했던 풍화된 인물을 바라보았습니다.\n\n"미하일 칼라시니코프." 맘수로프가 말하기 시작하자, 그 남자는 지겹게 고개를 들었습니다. 칼라시니코프는 맘수로프가 수많은 퍼레이드와 공장 사진들의 장면에서 보았던 것 같은 그런 모습이 아니었습니다. 살을 뺐다고 말하는 것은 절제된 표현이었습니다. 얼굴에서 광대뼈가 튀어나와 움푹 들어간 눈을 강조했고, 겨울 재킷은 구부러진 형태에 느슨하게 걸려 있었습니다. 흉터가 그의 뺨을 가로질러 질질 끌면서 턱선을 따라 사라졌고, 맘수로프는 본능에 사로잡혔습니다. "더 좋은 상황에서 만났으면 좋았을 텐데요."\n\n"나도 그렇습니다, 동무." 칼라시니코프의 목소리는 낮고 조용했고, 두 사람이 다음 말을 생각하자 공기에 침묵이 흘렀습니다. "이건...그냥 우호적인 만남이 아닌 것 같군요."\n\n"아쉽게도 그렇지 않은 것 같네요." 맘수로프는 주머니에서 봉투를 꺼냈습니다. "우리의 기술자들을 당신의 기술 수준의 제조업자로 훈련시켜주십시오. 우리가 이웃이라고 부르는 광적인 사람들과 맞서기 위해 무기가 필요하다는 것을 주님은 알고 계십니다. 보상은-"\n\n"보상이요?" 칼라시니코프는 지금까지의 그 남자에게서 본 가장 강력한 힘으로 고개를 들었습니다. "내가 아직도 보상에 신경 쓸거라고 생각하십니까? 저를 보세요. 제-" 그는 오른손을 들어 한때 손가락이었던 것의 그루터기를 보여주었습니다. "전 늙었죠.. 전...죽어가고 있고요. 저는 보상에 대해 조금도 개의치 않습니다. 제가 해줄 수 있는 최소한은 저들에게 저처럼 총을 만드는 법을 가르쳐주는겁니다." 그는 숨을 깊이 들이쉬며 잠시 멈추었습니다. "그리고 망할, 그들은 내가 지금까지 만든 것중 최고의 총을 만들게 될 겁니다.""
 after_midnight.135.a: "이 시대에선 상인조차도 욕심을 접어둔다."

 after_midnight.136.t: "당신을 위하여"
 after_midnight.136.desc: "야샤 코롤레프의 지난 20년 동안의 삶은 한 때 굴라그에서 등골 빠지게 노역을 하는 단순하고 무생명의 도적이었던 것에 대한 굴욕적이고 겸손한 경험에 지나지 않았습니다. 멘드릭스와 다른 병사들은 종신형을 받은 도둑인 그를 데려가서 보호할 것이 있는 누군가로, 살 수 있는 사람으로 만들었습니다. 옛날의 야샤는 누구를 위해서도 희생하지 않았지만, 야샤는 버려진 집에 황급히 모래주머니를 조립했던 기억들을 생생하고 자랑스럽게 기억합니다. 멀리에서 다를레방어의 약탈꾼들의 자동차가 굉음을 내던 아련한 기억들을...\n성공은 힘들었고 그날 유탄에 귀의 일부를 잃은 것을 겨우 만회했습니다...\n\n그리고 나서, 그 망할 섭정과, 그리고 그의 뒤틀린 제국의 시체가 왔습니다...\n\n그들은 최선을 다했습니다. 그들은, 정말, 정말 그랬습니다. 야샤는 휠체어를 밀었습니다. 한쪽 바퀴는 약간 녹슬었고 다른 쪽 바퀴보다 밀기가 더 어려웠습니다. 그리고 한쪽 타이어는 분명히 비어있었습니다. 그러나 이 부분들은 주위에 있는 물건에 지나지 않았습니다. 그의 얼굴의 절반은 영구적으로 마비되어 하나의 콧구멍만으로 숨쉬기가 상당히 불편했습니다. 그의 다리는 사라져 나무 말뚝으로 대체되고, 몸 전체에 화상을 입은 채였습니다, 야샤는 어떤 사십줄의 참전 용사들보다 더 늙어 보였습니다.\n그러나 그는 살아있었습니다. 그리고 그는 선한 팔로 화환을 내리고, 그와 같은 참전 용사들에 둘러싸여 그들의 전쟁 이야기로 뒤덮여 있을 때, 그는 울지 않을 수 없었습니다. 그 기억이 젊지만 나이든 영혼에 넘쳐흘렀기 때문입니다. 이 조각상은 살아남은 조각가가 건물들의 잔해로 지은 최근의 물건입니다. 스베르들롭스크에 있는 그의 집에 남아있던 끔찍한 그림자로부터 도망쳐, 그는 결코 만나지 못했지만, 다른 참전 용사들에게서 이야기를 들었고, 그를 멘드릭스만큼이나 존경하게 되었습니다. 파벨 바토프, 그가 죽어가는 우랄 수비대 병사를 안고 여러 번 찾아왔던 그 장면들...\n엄청난 노력으로, 그는 결코 만난 적이 없는, 하지만 오랫동안 알고 있었다고 느낀 애국자에게 한 번의 흔들리는 경례를 했습니다."
 after_midnight.136.a: "당신의 고뇌는 우리의 승리다."


 ## Chenlyabisnk Institute
 after_midnight.137.t: "빛나는 별들"
 after_midnight.137.desc: "니콜라이 카르다쇼프는 밤새워 작업한 서류에서 고개를 들었습니다. 그의 사무실의 벽들 중 하나를 대체한 전체 길이의 창문을 통해, 반짝이고 빛나는 무수한 점들이 칠흑같이 어둡고 단색인 우주의 태피스트리와 대조되었습니다. 지금은 러시아인 끝없는 악몽 속에서도, 수수께끼 같은 하늘과 같은 것들은 항상 일정하게 유지될 것입니다.\n\n시베리아 자치체를 어지럽히고 있는 공장과 아파트 단지가 몇 년 전만 해도 밤늦도록 산업 투광등으로 빛났던 곳에, 이제 완전한 어둠이 찾아왔습니다. 그 야광과 윙윙거리는 소리는 이전에 별들을 가렸던 것입니다. 그가 그 빛들을 볼 수 있었던 것은 오직 그들의 소멸과 함께에서였습니다. 여기를 포함한 다른 많은 도시들은, 나라가 극심한 혼란에 빠지면서, 몇 주 동안 전력망과 단절되어 있었습니다. 굶주림과 가난은 도처에 있었습니다. 그 미치광이 타보리츠키의 제국보다도 더 그랬고, 먹을 것도 물도 충분하지 않았습니다. 첼랴빈스크나 러시아는 그녀가 겪었던 세 번의 부상, 즉 두 번의 조국 전쟁과 이제 미치광이의 통치로부터 치유될 수 있을까요?\n\n하지만, 주위의 처참한 슬픔과 절망에도 불구하고, 카르다쇼프는 희망을 잃지 않았습니다. 그가 흘끗 본 별들처럼 영원하고 변하지 않는 것들이 있었습니다. 독재자와 폭군, 타보리츠키와 히틀러의 시대는 결국 시간과 함께 지나가게 될 것이고, 러시아는 자신에게 남은 것을 재건하게 될 것입니다. 그들은 항상 그랬고, 또 그럴 것입니다. 이 모든 것을 통해, 과학, 지식, 깨달음, 그리고 진리의 모든 좋은 미덕이 반드시 승리할 것입니다. 그것이 첼랴빈스크에서 살아남은 것이 그가 제시할 수 있는 가장 강력한 증거였습니다. 그는 단지 자신의 노력이 헛되지 않기를 바랐을 뿐입니다."
 after_midnight.137.a: "희망은 여전히 살아남는다..."

 after_midnight.138.t: "기지 건설"
 after_midnight.138.desc: ""배달이 중단될 경우에 대비해서 식량이 며칠이나 남았습니까?"\n\n장관은 앞에 쌓여 있는 서류들을 뒤적거렸습니다. "어, 잘 모르겠습니다."\n\n"타보리츠키가 우리에게 남긴 새로운 장비는 없나요?"\n\n"많지 않습니다. 우리는-"\n\n"그리고 서쪽에서 오는 난민들은 어떤가요? 그들은 얼마나 되죠? 그들은 어디에 머물러야 할까요?"\n\n"우린 그것에 대해서도 충분한 정보가 없습니다."\n\n카르다쇼프는 장관들이 그에게 제공한 정보를 생각했을 때 편두통으로 머리가 두근거렸습니다. 더 적절하게는, 그들이 그에게 알려준 정보가 없다는 것입니다.\n\n그는 유토피아를 건설하는 길은 수많은 장애물과 허들로 가득 차 있고, 갈림길은 안개 낀 불분명한 암벽이 될 것이라는 것을 알고 있었지만 적어도 그의 노동에는 어떤 방향이 있을 것이었습니다. 첼랴빈스크에서 실제로 무슨 일이 일어나고 있는지에 대한 확실한 정보가 없다면, 그 길이 어떻게 시작되어야 하는지도 알 수 없었습니다.\n\n결국, 카르다셰프는 과학에 헌신했습니다. 그는 직업 물리학자였습니다. 그리고 과학에서 가장 소중했던 것은 무엇일까요? 정보죠. 그것이 없다면, 그와 그의 장관들은 무엇을 확실히 알 수 있을까요? 그것이 없다면, 어떻게 가장 간단한 작업도 최적으로 수행될 수 있을까요? 그들의 정책이 실제로 의도한 대로 작동하는지, 아니면 결과를 제공하는지 어떻게 알 수 있었을까요?\n\n그는 위원회를 해산시켰고, 그들에게 정보를 얻기 위한 방법을 다시 한번 생각해 보라고 말했고, 연구소의 첫 번째 과제의 중요성을 상기시켰습니다. 그러나, 모든 사람들의 마음속에는 두려움이 가라앉아 있었습니다. 자신들의 꿈에 부응하지 못하고, 옛 러시아의 폐허에서 뭔가 더 나은 것을 만들지 못하고, 병들고 지친 사람들을 그들의 빌어먹을 운명에 맡겨지는 것에 대한 두려움이었습니다."
 after_midnight.138.a: "희망은 여전히 살아남지만, 암담하다."

 after_midnight.139.t: "미래를 위해"
 after_midnight.139.desc: "회의는 카르다쇼프 동지에 의해 소집되어 새로 설립된 첼랴빈스크 연구소가 따라야 할 방향과 도시 시민들의 요구를 논의했습니다. 서시베리아가 정복되기 전에 첼랴빈스크의 지방정부에서 온 노련한 정치인들과 관료들, 소수의 유능한 관료들과 행정가들, 그리고 카르다쇼프의 동류 과학자들과 전문가들이 모였습니다.\n\n첫 번째 논제는 기아 문제였습니다. 그들이 가지고 있는 깜깜한 정보 공백으로, 제대로 된 대응을 하는 것은 어려웠습니다. 아무도 사람들이 무엇을 겪고 있는지, 상황은 얼마나 심각한지, 또는 얼마나 많은 사람들이 그것에 영향을 받고있었는지 알지 못했습니다. 회의의 결론은 국경에서 보고된 대로 공식 수입 식품만을 고려한다면 위기는 매우 심각하지만 현실적으로는 덜 심각하다는 것으로, 일반 시민들에게는 어떤 방법으로도 실제 식량 가용성에 대한 어떠한 정보도 줄 수 없다는 것이었습니다.\n\n그리고 생존을 위해 필요하진 않지만 난방과 전기용 가스 같은 현대 사회의 기능에 매우 중요한 다른 자원들을 할당하는 문제가 있었습니다. 그러나 이러한 것들의 수요는 시민들뿐만 아니라 산업계와 상업계 그리고 정부에서도 발생했습니다. 어떻게 분배되어야 했을까요? 다시, 정보 부족은 매우 중요한 문제였습니다. 위원회는 어떤 부분이 가장 심각하게 자원이 부족한지 몰랐고, 어떤 부분에 가장 필요한지에 대해서도 합의하지 못했기 때문입니다. 예를 들어, 카르다쇼프의 과학자 파벌은 계산을 사용하고 수학적으로 가장 중요한 채널에 자원을 할당하기 위한 계획을 선호했습니다. 이를테면, 다른 중요한 상품의 생산을 위한 산업부문에. 이는 아마도 상업 부문이나 인구의 일부를 희생시킬 것입니다.\n\n결국, 그 회의는 정보를 수집하기 위한 철저한 인구 조사와 조사의 필요성을 확고히 했을 뿐이며, 그 결과 연구소 내의 정책이나 의견에는 실질적인 변화가 거의 없었습니다."
 after_midnight.139.a: "현실은 종종 실망스럽지."

 after_midnight.140.t: "우리에게 미래를 달라"
 after_midnight.140.desc: "드미트리는 카르다쇼프와 연구소가 첼랴빈스크에 대한 타보리츠키의 광적이고 폭압적인 통치의 종식과 새로운 민간 정부 수립을 발표했을 때 환영했습니다. 그의 형제는 제국의 타보라이트 가스실에서 죽었고, 그는 재치와 순전히 운으로 섭정 정부의 통제에서 가까스로 벗어났습니다. 비록 그들이 약간 연락이 끊기고 이상주의적으로 보였지만, 드미트리는 그가 사소한 위반으로 쫓기거나 프리메이슨과 멀리 연관되어 있다는 이유로 가스실행을 당하지 않는 한 상관하지 않았습니다. 그들은 도시를 재건하고, 그 사람들을 위해 물자를 제공하고, 새로운 사회를 만들겠다고 약속했습니다. 그리고 수년간의 고통과 고뇌 끝에 누가 그것에 반대할 수 있었겠습니까?\n\n하지만, 그것은 사실이기에는 너무 좋았습니다. 엘리트주의적이고 냉담한 과학자 집단에 대한 그의 초기 인상은 옳은 것으로 밝혀졌습니다. 그들이 도시를 점령한 지 몇 달이 지났지만, 음식과 물에 대한 기본적인 접근은 여전히 그의 이웃에서는 드물었습니다. 반면 관리들은 진보가 이루어지고 있고 희생에 대한 동일한 쓰레기같은 말들만을 토해내고 있었습니다. 어떤 변화가 일어나고 있다고 해도, 그에겐 그것이 보이지 않았습니다.\n\n"우리에게 빵을 달라!"\n\n확실히, 정부와 함께 가난한 사람들에게 더 많은 식량, 약, 가스를 할당해 달라고 청원하기 위해 그와 함께 행진했던 수천 명도 마찬가지였습니다. 그는 가장 운이 좋은 사람 중 하나였습니다. 그는 다른 사람들처럼 영양실조나 병이 많지는 않았지만, 이웃과 친척들이 살기 위해 고군분투하는 것을 보아왔습니다. 그래서 그는 부족함에 시달리던 노동자들에 의해 조직된 시위에 참여하기로 결심한 것입니다. 그는 타보리츠키 통치 기간 동안 상당히 오래 굶어야했고, 최근에야 진정한 식사를 다시 할 수 있었습니다. 다른 사람들은 그렇게 운이 좋지 않았고, 그들의 고통은 카르다쇼프의 집권으로 인해 진정되지 않았습니다."
 after_midnight.140.a: "왜들 저러는 거야?"

 after_midnight.141.t: "치명적 오류"
 after_midnight.141.desc: "내각의 문을 힘차게 열어젖힌 카르다쇼프는 원탁의 기사들, 그의 장관들과 조언자들로부터 환영을 받았습니다. 맨 앞자리에 앉자 연구소 경비 책임자 한 명이 목을 가다듬었습니다. "그래서, 카르다셰프 동지, 당신이 우리를 여기로 부른 이유는..." 그는 창밖을 향해 손을 흔들었고, 막연히 바깥의 대중을 향해 손짓을 했습니다. "...저것 때문인 것 같군요."\n\n"네, 네, 왜 이렇게 소란스러운겁니까? 그들이 오늘 훨씬 더 호전적으로 변했고, 제 비서가 말하길 그들이 침입하려고 했다고 하더군요."\n\n어색한 침묵이 방을 가로질러 흘렀습니다. 보안 장관은 얼마간의 긴 시간 후 마침내 말하기 시작했습니다. "어젯밤과 관련이 있을 겁니다." 그는 방 안에 있는 보안부의 다른 두 대표에게 고개를 끄덕였습니다. "요점만 말하자면, 어제 시위의 긴장 속에 우리 부하 몇 명이 겁을 먹고 실탄을 발사했습니다. 현재 6명이 사망한 것으로 확인되었고, 3명은 직간접적인 행동으로 인해 중상을 입었습니다."\n\n방안은 잠시 동안 침묵을 지키며 아연실색하다가 옆 회원들 사이에 귓속말로 광란의 토론을 벌였습니다. 한 조언자, 존경받는 과학자가 얼굴을 붉히며 말했습니다.\n\n"스몰랴코프의 말이 사실이라면 카르다쇼프 동지, 이것은 우리에게 대민 관계 재앙이 될 것입니다."\n\n"대민 관계 재앙이요? 당신 스스로 하는 말을 듣고 있습니까? 우리 손에 여섯 명의 피가 흐르고 있는겁니다!"\n\n"비극이라는 건 알지만, 동지, 우리는-"\n\n"하지만 뭐요?! 당신은 우리의 명성이나 통제 이외의 다른 것을 한 번 생각해 볼 수 없습니까?" 그는 격노했습니다. "이 연구소의 핵심은 사람들을 돕고, 물질적 진리뿐만 아니라 많은 사람들의 요구에 바탕을 둔 사회를 건설하는 것이었습니다. 하지만 이것이 우리가 시민들을 대하는 방식이라면, 나는 우리가 어떻게 그것에 부응할 수 있을지 모르겠군요!""
 after_midnight.141.a: "꿈은 죽었나?"

 ### Helper Events
 after_midnight_helper.1.t:0 "캄차카의 연락 두절"
 after_midnight_helper.1.d:0 "걱정스러운 소식이 들어온 것 외엔 축복받은 오후입니다. 극동에서 전해진 이 소식에 대해서는 어떻게 대처해야 할지 혼란스럽습니다.\n\n추코트카와 캄차카 반도의 우리의 충실한 지사들은 이 새로운 위기 기간 내내 페트로파블롭스크에 있는 라디오 방송국을 통해 우리의 중앙 통신 부서로 그들의 현재 상태를 보고하는 메시지를 지속적으로 보내왔습니다. 그러나 오늘, 메시지의 수신이 완전히 중단되어, 우리 참모진들 사이에서 약간의 걱정을 끼치고 있습니다.\n\n물론, 이러한 급박한 상황 보고의 중단은 여러 가지 이유에서 비롯되었을 수 있습니다. 페트로파블롭스크는 차르의 성스러운 보호 아래 가장 멀리 떨어진 마을 중 하나입니다. 어떤 사람들은 이것이 단지 기술적인 문제의 결과일 뿐이라고 주장하는 반면, 다른 사람들은 불안할 정도로 그럴듯한 유대-프리메이슨의 파괴공작 이론들을 제시합니다.\n\n우리는 그것이 후자가 아니기를 바랄 뿐입니다."
 after_midnight_helper.1.a:0 "그저 기술적인 문제일 것이다."
 
 after_midnight_helper.2.t:0 "구역으로부터의 침묵"
 after_midnight_helper.2.d:0 "가장 크고 운영상 가장 성공적이었던 시베리아 정화구역에서, 우리의 통신에 대한 응답이 중단되었습니다.\n\n지난 몇 주 동안 러시아에 대한 열등인종의 침입을 막기 위해 파견된 우리 부대에서 우리에게 전달된 통신 메시지는 점점 더 산만해지고 이해할 수 없게 되었습니다. 혼란스럽고 뒤죽박죽인 보고로부터 우리가 알 수 있는 것은, 우리 군대가 광범위한 반란과 맞닥뜨렸으며 미확인된, 유난히 잘 무장된 도적 집단으로부터 파괴적인 공격을 받았다는 것입니다.\n\n이것이 정확히 무슨 일이 일어났는지 명확하게 보여주는 것은 아니지만, 그것은 극동 전역의 질서가 빠르게 무너지고 있다는 것을 나타내고 있습니다. 불행하게도, 우리의 신성한 권위를 손상시키려는 시온주의자들의 음모에 대한 우리의 이전의 두려움은 사실 근거가 충분했던 것 같습니다. 제국군이 넓게 퍼져있는 관계로, 우리는 어떤 부대도 그곳을 조사하기 위해 파견할 수 없고, 오직 그 지역이 다시 안정을 찾을 수 있도록 저 위에 계신 주님께 기도드릴 뿐입니다."
 after_midnight_helper.2.a:0 "그들은 견뎌낼 것이다."

 after_midnight_helper.3.t:0 "극동의 일몰"
 after_midnight_helper.3.d:0 "이르쿠츠크의 폐허에서 보내온 공황적인 보고에 따르면 극동의 상황은 급속히 악화되고 있다고 합니다.\n\n새벽 이른 시간에 이르쿠츠크의 지역 수비대 지휘관은 열등인종 반란군 무리가 도시를 장악해가고 있다고 주장하며 시베리아에 주둔하고 있는 제국군 부대에 긴급히 증원을 요청하는 메시지가 전달되었습니다.\n\n그는 이 반군들이 지역 내 어딘가에서 "신성 통치령"을 선포했다고 묘사했지만, 지휘관과의 통신이 갑자기 끊겨 그는 설명을 계속할 수 없었습니다. 이르쿠츠크나 극동 어느 곳에서도 더 이상 연락이 오지 않았기 때문에 최악의 상황을 가정할 수밖에 없습니다.\n\n반란군이나 그들의 동기에 대한 정보는 거의 없지만, 우리는 이것이 이전의 지역들에 떨어졌던 불경한 속임수와 관련이 있다고 추측해볼 수 있습니다. 복된 섭정의 실종으로 우리 부대가 마비된 상황속에서 우리는 질서를 회복할 수 있는 위치에 있지 않고 극동지역은 상실되고 있습니다.\n\n그의 충실한 신하들은 제국의 안전을 위해 손을 맞잡고 기도합니다. 어쩌면 가장 어두운 시간은 아직 지평선 너머에 있을지도 모릅니다."
 after_midnight_helper.3.a:0 "상황은 모두 통제하에 있다."

 after_midnight_helper.4.t:0 "폐허의 공황상태"
 after_midnight_helper.4.d:0 "형제자매 여러분, 주님과 그의 거룩한 자녀 여러분, 우리가 두려워하던 그 순간이 온 것 같습니다.\n\n중부 시베리아와의 접촉은 날이 갈수록 약해지고 있고 지역 전체가 전면 연락두절 위기에 몰릴 가능성이 커 보입니다. 처음에는 미묘하게 시작됐습니다. 고립된 순찰대와 수비대들이 그들의 상태가 어떤지 거의 알리지 못한 채 조용해졌습니다. 그리고 나서, 시베리아의 폐허 위에 있는 기지들과 군사 시설들도 조용해지기 시작했습니다.\n\n이 모든 일은 며칠 전에 일어났는데, 그곳도 침묵에 잠기기 전에 그 지역 사령관으로부터 마지막으로 전해진 메세지는 이렇습니다. 그는 그의 지휘하에 남아있는 소수의 부대가 아직 유대인에 대한 우리의 성스러운 십자군의 손길이 닿지 않은 몇 안 되는 산업단지를 향해 완전히 후퇴하고 있고, 시골은 완전한 무정부 상태에 빠졌다고 주장했습니다.\n\n중부 시베리아에서 제국의 질서가 붕괴되면서, 우랄 산맥 동쪽의 우리 부대들에게 진지를 봉쇄하고 무질서가 계속 확산될 것에 대비하라는 명령이 내려왔습니다. 하지만 그들이 그 임무를 계속 수행할 수 있을지는 오직 신만이 알고 있을 것입니다."
 after_midnight_helper.4.a:0 "제국은 영원하다."

 after_midnight_helper.5.t:0 "중앙 아시아의 함락"
 after_midnight_helper.5.d:0 "무법과 무질서가 중앙 시베리아를 삼켜버린 후, 중앙아시아 영토가 다음 차례가 될 것으로 널리 예측되었습니다. 불행하게도, 이 암울한 미래 예측은 사실이 된 것 같습니다.\n\n시베리아와 마찬가지로 처음에는 침묵이 서서히 다가왔습니다. 하나씩 하나씩 우리의 전진기지들과 거점들에서 그들의 상태 보고가 끊어지기 시작했고, 지난 한주동안 전장의 안개는 점점 짙어졌습니다. 얼마 전, 서 시베리아에 있는 우리 부대에 지원을 요청하는 정신없는 마지막 외침이 울렸습니다. 대규모로 조직된 카자흐족들이 제국군을 지역 전역에서 패퇴시키고 있고, 제국의 통제하에 있는 마지막 보루를 쓰러뜨리겠다고 위협하고 있다고 말입니다.\n\n이 열등인종의 악마들은 듣자 하니 전례 없는 수준의 잔인성을 갖고 싸웠으며, 중앙아시아의 넓은 지역을 맹렬한 속도로 점령했다고 전해집니다. 하지만, 통신이 완전히 끊긴 상황에서, 우리에게 이 보고를 확인할 방법은 없습니다.\n\n이 광기가 우리 성스러운 제국의 남은 부분을 삼켜버리지 않기를 바랄 뿐입니다..."
 after_midnight_helper.5.a:0 "주님께서 우리와 함께하신다. 우리는 극복해낼 것이다."

 after_midnight_helper.6.t:0 "옴스크를 덮는 그림자"
 after_midnight_helper.6.d:0 "서 시베리아에서 아직 타오르고 있는 몇 개의 불빛이 꺼져가고 있습니다.\n\n그것은 농촌과의 통신의 완전한 두절에서 출발했습니다. 이 지역들은 이미 꽤 오랫동안 인구가 감소되어 왔었지만, 우리의 병사들은 제국의 구석구석을 안정시키기 위해 여러 개의 감시 초소를 설치했었습니다.\n\n우리의 전초기지와 좌우간 접촉이 끊겼음에도 불구하고, 옴스크는 시베리아의 나머지 지역과의 주요 통신소 중 하나로서, 몇 주 동안 기능을 발휘했습니다. 그들을 통해 우리는 이 경악스러운 무선 침묵의 흐름이 우랄 산맥 너머에서 퍼져나갔다는 것을 알게 되었고, 도시가 한동안 연락을 유지하기를 바랐습니다.\n\n우리와 옴스크사이의 모든 연결이 갑작스럽게 끊어졌습니다.\n\n서 시베리아에 남아있는 몇 안 되는 인구 중심지 중 하나로서, 이것은 상당한 경고가 되었습니다. 아직 우리와 접촉하고 있는 지역 부대들은 이 이상한 사건의 전개를 조사하기 위해 배치되었지만, 지금까지 어떤 보고도 돌아오지 않았습니다.\n\n아직도 연락이 닿고 있는 우리 부대들에겐 참호를 파고 최악의 상황에 대비하라는 명령이 내려졌습니다."
 after_midnight_helper.6.a:0 "부디 침착해 주십시오."

 after_midnight_helper.7.t:0 "예카테린부르크에서의 소요?"
 after_midnight_helper.7.d:0 "오늘은 뱟카의 중앙 통신국에 있어서 다소 바쁜 하루였습니다.\n\n서시베리아 전역의 통신 두절 사태와 관련된 추가 사건들이 소강상태에 접어든 후, 아마도 주님께서 다시 한 번 우리에게 미소를 지으신 것으로 보이며, 상황은 서서히 안정되기 시작하고 있었습니다. 불행하게도, 여전히 그리스도께서 우리를 총애하신다는 것에는 의심의 여지가 전혀 없지만, 어쩌면 지역 운영 보안에 대한 우리의 예측은 다소 낙관주의적이었던 것 같습니다.\n\n예카테린부르크의 잔해가 대량 히스테리 현상으로만 묘사될 수 있는 것으로 전해졌습니다. 우리의 통신원들에게 그 도시가 정체불명의 적대 세력에 의해 포위당했다고 주장하는 정신없는 메시지들이 넘쳐났기 때문입니다. 그 다음에는 매번 겉보기에는 전혀 다른 사람이 전하는 대단히 모순된 메시지가 뒤따랐습니다. 어떤 이들은 도시가 여전히 확고하게 통제되고 있고 평범하지 않은 어떤 일도 일어나지 않았다고 주장했지만, 반면에 다른 이들은 도시가 반란을 일으킨 부대들 사이의 전면적인 내전상태로 전락했다고 주장하고있고, 그들 중 거의 모두가 외부 세력으로부터의 임박한 공격에 대한 초기 메시지와 모순됩니다.\n\n그 후, 통신 센터에서 몇 시간 동안 혼란과 공포가 이어진 뒤, 예카테린부르크와의 연락이 마침내 끊어졌습니다. 도시 자체와의 접촉이 완전히 끊긴 지 얼마 지나지 않아, 비슷하게 혼란스럽고 모순된 메시지들이 우랄 산맥 전역의 지역으로부터 밀려들어오기 시작했습니다. 완전히 잘못된 방향으로 후퇴하고 있는 제국군 사단의 지원을 요청하는 최근의 메시지는 무정부 상태에 빠진 또다른 지역들에 대한 적절한 최종 조치였습니다."
 after_midnight_helper.7.a:0 "시간이 지나면 상황은 나아질 것이다."

 after_midnight_helper.8.t:0 "시베리아의 무정부 상태"
 after_midnight_helper.8.d:0 "예카테린부르크가 침묵에 들어간 후, 비슷한 혼란스러운 문제들이 나머지 우랄 지역으로 확산되어 뱟카의 통신 센터에 엄청난 부담을 주었고, 현재 동쪽에서 어떤 재앙이 닥치고 있는지에 대해 알기 어렵게 만들었습니다. 하지만, 가장 오랫동안, 시베리아의 점령된 산업 구역들은 그들의 자리를 지켰습니다. 주위에 어둠이 감도는 가운데서도 상세한 상황보고서를 계속 보내오면서, 그곳의 요새화된 지역들은 이 불확실한 시기에 통합의 성스러운 기둥 역할을 해왔습니다.\n\n불행하게도, 그들의 시간이 다 된 것 같습니다.\n\n노보시비르스크는 도시가 함락되었다가 탈환하기를 5번이나 반복했다고 보고한 후 마침내 완전히 침묵속으로 들어갔습니다. 쿠즈네츠크 유역에 있는 부대들은 적대적인 요소들이 전면적인 공세를 가하고 있다고 보고했지만, 통신이 끊어지기 전에 자세한 설명은 할 수 없었습니다. 첼랴빈스크는 연락이 끊길 때까지 모든 것이 통제하에 있다고 계속해서 주장했습니다. 튜멘에서의 난해한 보고는 잘 알아들을 수 없었지만, 우리는 어떤 종류의 불이 도시의 폐허를 덮쳤고, 수비대가 탈출하고 있다는 것을 이해할 수 있었습니다. 즐라토우스트로부터의 통신은 열려있지만, 희미한 음악만이 들려옵니다.\n\n이 모든 사건들은 단 하나의 진실을 가리키고 있습니다. 시베리아 전체를 잃어버렸다는 것입니다. 우리는 이제 서쪽에서만 우리의 신성한 왕관을 지키고 있습니다. 그리고 남아있는 제국군과 쉬투르모비키들은 이미 다음에 올 것에 대비하기 위해 재편성하고 있습니다.\n\n하느님께서 저주받은 유대인과 그들의 불경한 주인에게서 우리를 구원하여 주시고, 우리 제국에 평화와 질서를 되찾아 주시기를 바랍니다."
 after_midnight_helper.8.a:0 "우리의 길은 명확하다. 우리의 승리는 보장되어있다. 우리를 무너뜨리진 못할 것이다."

 after_midnight_helper.9.t:0 "심연 속으로"
 after_midnight_helper.9.d:0 "상상조차 할 수 없는 일이 일어났습니다. 우리 제국의 심장부인 서러시아가 무정부 상태에 빠졌습니다.\n\n그것은 시베리아에서 일어난 비극과 비슷하게 시작되었습니다. 거대한 통신 두절과 계획되지 않은 무선 침묵 속에서 시골 지역이 어둠속으로 떨어지는. 그 후, 카인의 하인들은 인구 중심지로 관심을 돌렸습니다. 도시마다 폭동, 반란, 전면적 침공을 비롯한 모든 종류의 소요사태를 보고하기 시작했습니다. 우리의 섭정에게 닥친 비극으로 인해 흩어지고 마비된 우리의 성스러운 전사들은 그것을 막을 힘이 없었습니다.\n\n가장 용감한 쉬투르모비키조차 제국 권위의 마지막 보루로 후퇴할 수밖에 없었습니다. 뱟카로. 이곳에 복된 차르의 충신들은 이 땅 위에 있는 모든 순수한 것의 이름으로 그들의 최후의 저항을 준비하고 있습니다. 더 많은 지역이 혼란에 빠지면서 뱟카에 있는 통신 센터는 그들이 이제 더 이상 필요하지 않기 때문에 방치되고 있습니다.\n\n우리의 적은 우리의 성스러운 수도를 포위했습니다. 우리는 어떤 대가를 치르더라도 우리의 땅을 지킬 것입니다. 곧, 우리의 복된 섭정께서 돌아오실 것이고, 우리는 잃어버린 모든 땅을 되찾기 위해 진군할 것입니다."
 after_midnight_helper.9.a:0 "우리의 시험이 다가왔다. 우리는 악을 두려워하지 않을 것이다."

 after_midnight_helper.10.t:0 "야간 모임"
 after_midnight_helper.10.d:0 "제국이 위기에 처해 있습니다. 서쪽의 볼가 강에서부터 극동의 얼어붙은 바다에 이르기까지, 군벌주의와 무정부 상태는 이 땅의 법칙이 되었습니다. 주 하느님의 선택받은 신하들과 지상의 축복받은 목자 차르 알렉세이께서는 이제 벽에 등을 기대고 서 있습니다. 사탄과 그의 유대-프리메이슨 꼭두각시들은 궁지에 몰린 뱟카 외곽에서 음모를 꾸몄고, 새로워진 러시아 국가의 얼마 남지않은 잔존물들을 보존하기 위한 조치가 취해져야 합니다.\n\n황제 폐하의 휘하에 있는  최고위급 지휘관 중 한 명인 빅토르 라리오노프는 이에 따라 자신의 손으로 문제를 해결했습니다. 쉬투르모비키의 도움으로, 그는 뱟카를 장악했고, 내내 우리에게 숨겨져 있던 진실을 드러냈습니다. 세르게이 타보리츠키가 죽었다는 사실을.\n\n이 소식은 제국의 충신들에게 충격으로 다가왔지만, 라리오노프는 애도의 시간은 오래전에 지났다고 경고했습니다. 타보리츠키의 신정권에 대한 음모에 책임이 있는 자들에 대한 숙청이 현재 진행 중이며, 라리오노프는 이미 자신이 고 섭정의 후계자라고 선언했습니다.\n\n제국군 중 극히 고갈된 일부 부대만이 여전히 그의 휘하에 있는 가운데, 복받은 섭정 라리오노프의 임무는 틀림없이 엄청난 것입니다. 그럼에도 불구하고, 타보리츠키가 죽은 후에도 그의 비전이 존중되는 것을 보고 싶다면 우리는 견뎌내야 합니다.\n\n우리가 살아 숨쉬는 한 우리는 불순한 것들에 계속해서 저항할 것입니다. 섭정을 위해. 차르를 위해."
 after_midnight_helper.10.a:0 "제국은 견뎌낸다. 우리는 실패하지 않으리라."

 after_midnight_coup.1.t:0 "순수성 시험"
 after_midnight_coup.1.d:0 "야코프 샤르코프는 깜짝 놀라 깨어났고, 멍한 시선을 방 안 여기저기에 던졌습니다. 도대체 무슨 소리죠? 스타카토의 총성이 아파트 블록의 복도를 울렸고, 샤르코프는 그의 문으로 향하는 무거운 발소리가 들려오는 것을 알아챘고 그의 피가 차갑게 흐르는 것을 느꼈습니다. 보안부 장관의 보좌관은 아파트 앞까지 가는 동안 침대 위에서 뛰어내려 거의 시트 속에 몸을 뒤엉켰습니다. 그날 밤 문을 확실하게 잠궜던가요? 무슨 일이 벌어지고 있는거죠? 누가 누구를 쏘고있는건가요?\n\n샤르코프는 문 바로 밖에서 발소리가 멈췄을때 때맞춰 문 앞에 도착했습니다. 그는 빗장과 그의 마음속의 공포를 내려다보았고, 그가 그것을 제 자리에 놓지 못했다는 것을 보았습니다. 어리석고 부주의한 실수였습니다. 목숨을 대가로 치를 지도 모르는. 샤르코프는 손잡이를 너무 세게 잡아서 손가락 관절이 하얗게 변했습니다. 문 밖에 있는 사람도 손잡이를 돌리려고 했던 것 같았죠.\n\n공포에 질려 눈물이 고인 채, 샤르코프는 손잡이를 꼭 잡으려고 애썼지만, 반대편에 있는 사람이 문을 세게 밀어붙여 관리자를 땅바닥에 쓰러지게 만들었습니다. 쉬투르모비키는 소총을 들고 독선적으로 으스대며 죽음의 빛으로 이글거리는 눈으로 아파트로 들어섰습니다. 한 짐승 같은 자가 샤르코프에게 총을 겨누고 물었습니다. "복된 섭정은 어느 분인가?"\n\n샤르코프는 눈을 깜박거렸습니다 "뭐라고요?" 총구가 더 가까워져 그의 눈 바로 앞에 있었습니다.\n\n"복받은 섭정은 어느 분인가?" 쉬투르모비크는 얼음같은 목소리로 반복했습니다.\n\n샤르코프는 겁에질려 오줌을 지리듯이 했고 "타, 타보리-" 라고 말하려던 순간, 총성이 뒤따랐습니다. 피와 뇌 조각, 뼛조각 그리고 머리카락 뭉치가 카펫위로 날아들었고, 샤르코프의 뒤통수는 섬뜩하게 벗겨져버렸습니다. 쉬투르모비키는 말없이 아파트를 떠났고, 그들의 목록에 있는 다음 문으로 향했습니다."
 after_midnight_coup.1.a:0 "그 운명적인 밤 사망자 수는 아무도 알수 없으리."
 
 after_midnight_coup.2.t:0 "보상받은 충성"
 after_midnight_coup.2.d:0 "쉬투르모비키가 그에게 가한 수많은 고문으로 상처를 입은 스테판 츠베트노프는 벌거벗고 벌벌 떨며 나머지 정치범들과 함께 가스실을 가득 채웠습니다. 스테판은 자신이 무슨 죄로 끌려온건지도 몰랐습니다. 쉬투르모비키는 최근 들어 훨씬 더 가학적으로 변했습니다. 어쩌면 이 가스실은 그들만의 재미를 위한 것일지도 모릅니다. 스테판은 곧 치명적인 안개가 방을 가득 채울 것이고 울면서 떨고있는 군중들은 모두 죽을 것이라는 것을 알았습니다. 그는 씻지도 못한채 겁에 질린 인간성의 악취나 울고있는 동료 죄수들을 생각하지 않으려고 눈을 감았습니다. 하지만 가스는 오지 않았습니다.\n\n쉬투르모비키 장교가 경호원들과 함께 가스실로 뛰어들어와 말하길 "복된 섭정의 명에 따라, 그대의 처형은 무기한 연기되었으니, 복도로 나가주십시오." 놀랍고, 의심스럽고, 너무 기뻐서, 스테판과 다른 죄수들은 살인실에서 줄지어 나가기 시작했습니다. 이게 다 무슨 일일까요? 새로운 섭정은 타보리츠키보다 착한 사람인걸까요? 벌거벗은 군중들이 복도에 다다랐을 때, 기관단총을 든 쉬투르모비키 분대가 그들을 기다리고 있었습니다. "벽에 기대 주십시오" 장교는 권총으로 손짓하며 말했습니다. 당황한 죄수들은 복종했습니다. 그들은 총살당하는 걸까요? 왜 가스를 쓰지않고?\n\n그 장교는 종이를 한 장 꺼내 목록에 써있는 이름을 줄줄 말하기 시작했습니다. 스테판은 그 중에 없었습니다. "앞으로 나오십시오" 장교가 글을 다 읽고 나서 말했고, 선택받은 죄수들은 그렇게 했습니다. 장교는 돌아서서 떠날 준비를 했습니다.\n\n"우리도 데려가줘요!" 한 죄수, 그렇게 해골같이 굶겨지지 않았더라면 아름다웠을 젊은 여자가 소리쳤습니다. "우릴 버려두고 가지 말아요!" 스테판도 같은 말을 하려던 순간 쉬투르모비키가 총을 조준하고 쏘기 시작했습니다. 납덩이가 벌거벗은 채 옹기종기 모여있는 무리를 뚫고 들어가 그들을 복도에 구겨지게 했습니다. 입술에서 피가 새어나오고 있는, 스테판은 시체 더미 위로 쓰러졌고, 그가 왜 죽었는지 알지 못했습니다."
 after_midnight_coup.2.a:0 "복된 섭정께서는 그의 신민들을 굽어살피신다."

 after_midnight_coup.3.t:0 "몰락한 왕좌"
 after_midnight_coup.3.d:0 "빅토르 라리오노프는 그렇게 하면 타보리츠키의 유령이 그를 죽이기라도 하는것 아닌지 망설이다가 의자에 앉았습니다. 새로운 복받은 섭정은 그의 손의 평평한 부분을 책상 위에 놓으며 한숨을 쉬었습니다. 이것은 이제 그의 것이었고, 러시아 전체가 그러했습니다. 그는 고 타보리츠키의 방을 장식한 황실의 화려한 장식들을 둘러보았습니다. 그는 영감이 너무나 사랑스럽게 집착했던 알렉세이의 초상화를 보고 미소를 지었습니다. 영감은 죽었고, 여기는 이제 라리오노프의 제국이었습니다.\n\n죽었습니다, 네. 라리오노프는 멋진 양탄자를 얼룩지게 만드는 고 복된 섭정의 부풀어오른 시체를 발견한 사람이었습니다. 그의 휘하에 있는 쉬투르모비키가 몇 주 전에 섭정의 시체를 조용히 불태웠습니다. 대중들 모르게 말이죠. 그래서, 그 영감을 위한 장례식이 열릴 예정이었습니다. 평민들을 달래기 위한 것이었습니다.\n\n그는 타자를 치기 시작했고, 장례식에 대한 세부사항을 짰습니다. 물론, 관도 닫았죠. 민중들은 타보리츠키의 얼굴을 쳐다볼 수 있을만큼 거룩하지 않았습니다. 게다가, 그 얼굴은 화염에 휩싸이기 전에 벌레들로 가득 차 있었습니다. 관에 무게는 실렸지만, 시체는 거기에 없었습니다. 물론 타보리츠키 종파의 성직자가 의식을 거행하겠지만, 라리오노프는 행렬의 맨 앞에서 행진할 것이었습니다. 타보리츠키가 공식적으로 땅속에 들어갔기 때문에, 라리오노프는 아무런 반대 없이 그의 자리의 모든 기능을 맡을 수 있었습니다. 라리오노프는 만족스러운 표현을 썼습니다. 신성 러시아 제국의 새로운 장이 시작되고 있었고, 그는 펜을 그의 손에 쥐었습니다."
 after_midnight_coup.3.a:0 "섭정께서 살아계신다."

 after_midnight_coup.4.t:0 "책과 종"
 after_midnight_coup.4.d:0 "종소리가 울리고, 발을 경건하게 구르고, 사제들은 애절한 장송곡 소리를 냈습니다. 높은 짐꾼으로 태어난 세르게이 타보리츠키의 관은 라리오노프의 가장 충실한 추종자들에 둘러싸인 채 뱟카에서 행진 했습니다. 그건 잊을 수 없는 광경이었습니다. 군중은 모이지 않았고, 아무도 울지 않았으며, 불에 탄 건물 잔해 속에 앉아있는 새들도 소리를 내지 않았습니다. 복된 섭정 빅토르 라리오노프는 경건하게 고개를 숙이고 행렬의 맨 앞에 섰습니다.\n\n산산조각 난 창문과 불에 탄 문간에서 공포에 질린 눈들이 밖을 엿보고, 굶주림과 고통으로 병든 얼굴들이 장례 행렬이 거리를 활보하는 것을 지켜보고 있었습니다. 타보리츠키는 죽었지만, 뱟카 사람들에게 돌아왔을지도 몰랐던 희망은 라리오노프가 새로운 복받은 섭정을 자칭하며 무너졌습니다. 매장되지 않은 시체들과 굶주린 개들이 거리에 늘어서 있었고, 이런 장례식을 치를 만큼 신성하다고 여겨지지 않았던 러시아인들은 무시되고 잊혀졌습니다. 라리오노프는 자신의 수행원들과 구경꾼들의 이익을 위해 암울한 모습을 유지하며 애도하는 후계자의 역할을 훌륭하게 해냈습니다.\n\n마침내, 그들은 지정된 장소, 타보리츠키가 묻힐 성당 묘지에 도착했습니다. 관은 갓 파낸 구멍으로 내려졌고, 참석한 모든 사람들의 입에서 기도가 쏟아졌습니다. 라리오노프는 두 손을 움켜쥔 채 무덤 가까이에 서 있었습니다. "오늘, 우리는 사랑하는 세르게이 타보리츠키를 하늘에 계신 우리 아버지께 보내어, 그가 살아오면서 그랬던 것처럼 그곳에서 그분의 오른손으로서 봉사하게 할 것입니다. 우리는 이렇게 독실한 그리스도의 전사를 세상에서 또 본 적이 없고, 또한 다시는 볼 수 없을 것입니다. 우리는 그의 죽음을 애도하지만, 그를 우리에게 인도해주신 주님께 감사를 전합니다. 타보리츠키가 없었더다면 러시아는 여전히 유대인이 들끓는 죄악의 소굴이었을 것입니다. 우리의 복받은 섭정인 타보리츠키 덕분에 러시아는 알렉세이의 귀환을 위해 경건하게 정화되었습니다. 타보리츠키에게 신의 가호가 있기를. 알렉세이에게 신의 가호가 있기를. 러시아에 신의 가호가 있기를." 라리오노프는 한 줌의 흙을 관 위에 던지며 끝마쳤습니다.\n\n무덤이 메워지기 시작했고, 빈 관은 수치스러운 비밀처럼 숨겨져버렸습니다. 영원히."
 after_midnight_coup.4.a:0 "알렉세이가 참석했다면 눈물을 흘렸겠지."

 after_midnight_coup.5.t:0 "카인의 아들"
 after_midnight_coup.5.d:0 "라리오노프는 읽어나가면서 손이 떨렸습니다. 아니, 아니, 아니, 이럴순 없었습니다. 타보리츠키는 러시아에서 가장 신성한 사람이었고, 선한 것의 본보기가 된 모범적인 기독교인이었습니다! 하지만 타보리츠키의 그 자신의 써놓은 것들이 끔찍한 사실을 말해줬습니다. 세르게이 타보리츠키는 유대인의 아들이었습니다. 그것은, 그리스도-살해자들의 법에 의해, 고 복된 섭정 그 자신이 히브리인이라는 것을 의미했습니다. 라리오노프는 자신의 의자에 털썩 주저앉아 차갑고 떨리는 손가락에서 일기를 빼냈습니다. 그 모든것이 거짓말이었던건가요? 아뇨, 거짓말이 아니었습니다, 타보리츠키의 일기는 그가 알렉세이에게 깊이 헌신했다는 것을 드러냈습니다. 그러므로 그것은 러시아를 파괴하려는 유대인의 음모가 아니었습니다. 적어도 그는 그의 오염된 피를 몹시 부끄러워하는 감이 있었습니다.\n\n몇 시간 후, 복된 섭정과 그의 수족들이 비밀리에 모였고 라리오노프는 일기를 손에 들고 말했습니다. "여러분" 건조한 입으로, 라리오노프가 말했습니다 "나는 여러분에게 가장 충격적인 진실을 밝히려고 한다." 눈이 가늘어지고, 침이 삼켜지고, 땀이 눈썹에 맺혔습니다. 역겨움에 거의 질식할 뻔한 라리오노프는 그들을 마지못해 담즙처럼 몰아내며 말하기를 "고 세르게이 타보리츠키는 유대인이었고, 이 사실을 그의 손으로 직접 썼다." 공포의 표정이 수족들의 얼굴을 스치고, 다른 사람들은 분노에 떨었습니다. 라리오노프는 표시된 페이지를 펴놓고 그의 수족들이 침묵을 지키고 있는 가운데 저주받을 구절을 읽기 시작했습니다.\n\n"유감스럽게도" 플로트니코프가 말하기 시작했습니다 "이 정보가 새어나가는 것은 시간 문제일 수 있습니다. 만약 우리가-".\n\n"아니" 라리오노프가 끼어들었습니다 "이는 우리에게 유리하게 작용할 수 있다. 일기 내용은 우리만 알고 있지. 우리는 이렇게 말할 것이다. 쿠데타는 국제 유대인 세력으로부터 러시아를 보호하기 위한 조치였다고, 그렇게 함으로써 나의 통치를 정당화할 것이다."\n\n회의는 휴회되었고, 라리오노프는 그의 사무실로 돌아와 금고 안에 일기장을 보관했습니다. 그가 이 계시를 지배할 것이고 유대인 타보리츠키는 새로운 복된 섭정을 섬기게 될 것입니다."
 after_midnight_coup.5.a:0 "과거를 지배하는 자가 미래를 지배한다. 현재를 지배하는 자가 과거를 지배한다."

 after_midnight_coup.6.t:0 "진실은 무엇인가?"
 after_midnight_coup.6.d:0 "굵은 페인트로 만자와 신성 러시아 제국의 이콘이 차체에 새겨진 장갑차가 뱟카를 통과했습니다. 루코바는 공포에 질려 무너진 벽 뒤에 숨으면서 그것이 지나가는 것을 지켜봤습니다. 타보리츠키가 식팁카르에 있는 빈민가를 청소해 버렸듯이 겁에 질린 시민들을 향해 총을 쏘기 시작한다면 그것은 별로 놀라운 일이 아닐 것입니다. 그러나 총알 대신 포탑에서 가고일처럼 탁탁하고 튀어나온 스피커가 소리를 뿜어냈습니다.\n\n"기독교인들이여, 러시아인 형재자매들이여" 틀림없이 제2의 복된 섭정의 목소리였습니다. "그대들에게 충격적인 소식을 전한다." 루코바는 여전히 숨어있었으며, 왜 라리오노프가 굳이 그렇게 표현하려고 했는지 궁금해했습니다. 신성 러시아 제국의 모든 소식은 언제나 어느 정도 충격적이었습니다. "세르게이 타보리츠키, 우리의 쓰러진 전 복된 섭정이, 그의 비밀 일기에 쓰여진 말에 따르면, 유대인이었다." 구경꾼들은 숨이 막히거나, 놀란 표정을 짓거나, 선전용 차량을 피하면서 아무 말도 하지 않았습니다. 루코바는 아무 것도 하지 않았고, 아무 말도 하지 않았습니다. 그건 말도 안 되는 얘기였습니다. 타보리츠키가 유대인? 분명히, 그것은 거짓말이 틀림없습니다.\n\n"다른 모든 유대인처럼" 복된 섭정이 말을 이었습니다. "타보리츠키는 뒤틀린 마음을 가지고 있었고, 나는 그가 우리의 사랑하는 차레비치가 돌아왔을 때 그의 히브리 신에 대한 제물로 알렉세이를 죽이려고 계획했다는 것을 슬픔속에서 그대들에게 전한다. 나와 내 동료들은 어쩔 수 없이 행동해야 했다."\n\n"그렇다, 나의 기독교인 동지들이여, 내가 복된 섭정의 자리를 맡은 것은 그대들과 그리스도를 사랑하기 위해서였다. 타보리츠키는 하느님의 심판으로 처단당했고, 내가 유대교의 얼룩에서 신성 러시아 제국을 구하도록 명한 사람은 하느님이었다. 기독교도들이여, 히브리인들은 여전히 우리 속에 숨어 있다. 우리는 그들의 속임수와 거짓말을 항상 경계해야 한다."\n\n차는 루코바의 은신처에서 점점 멀어지면서 뱟카 깊숙한 곳으로 향하며 선전 내용을 전했습니다. 타보리츠키가 유대인이라는 사실이 그녀에게 상관있었을까요? 물론 아닐 것입니다. 라리오노프가 더 많은 고통, 더 많은 대학살, 더 많은 죽음을 약속했기에. 진실이 조금이라도 중요했을까요?"
 after_midnight_coup.6.a:0 "죽음의 기차가 나아간다. 안내원이 누구든, 그가 어떤 혈통을 지녔건."

 after_midnight_coup.7.t:0 "뱟카가 부른다"
 after_midnight_coup.7.d:0 "라리오노프는 신성 러시아 제국의 대 지도에서 라디오를 응시했습니다. 그의 부하들은 잠자코 두려움에 떨며, 다음에 있을 복된 섭정의 말을 기다리고 있었습니다. 타보리츠키가 죽은 후 제국의 외곽까지 통신이 연결되었고, 전해져오는 소식들은 좋지 않았습니다. 분리 독립, 탈영, 라리오노프의 명령에 대한 무시 등이 복된 섭정의 직할령을 벗어난 지역들을 지배했습니다. "배은망덕한 유대인 개자식들!" 라리오노프는 책상위의 연필이 튀어오르게 할 정도로 강하게 손바닥을 탁자에 내리치며 소리쳤습니다. "그 모든 일들, 그 모든 희생을 거쳐, 우리가 얻은 그 모든 것들을, 그 비겁한 자식들이, 그 혈통 배신자들이, 다 망쳐버리고있어!" 복된 섭정의 얼굴이 분노로 일그러졌고, 그의 수족들은 감히 말을 하지 못했습니다. "군대도 내말을 무시하잖아, 저기 뱟카 밖에 있는 쉬투르모비키들은 나한테 다시는 연락하지 않는게 좋을거야. 그리고 멜키크 그놈은 횃대 위에 서서 날 비웃고 있잖아! 난 섭정이야! 난 무시당하지 않을거라고!" 라리오노프의 얼굴에서 땀이 흘러내렸고, 섭정은 떨리는 숨을 내쉬었습니다. 단호하게, 가슴을 주먹으로 치면서 그는 "나는 러시아에서 삶과 죽음의 주인이다. 나는 거부당하지 않을 것이다. 내 권위를 받아들이지 않는 모든 지휘관, 모든 장교, 모든 병사의 이름을 원한다. 나는 그들을 말뚝에 묶어 불태우고, 그들의 가족들을 개의 먹이로 주고, 그들의 마을에 가스를 뿌려버리길 원한다!"\n\n라리오노프는 몸에 힘이 빠져나간 듯 의자에 털썩 주저앉았습니다. "내가 아는 한, 지금 이 순간 여기 있는 그대들만이 나와 제국에게 충성하는 자들이다. 지옥같은 대가를 치르겠지만, 러시아 전체는 우리 손에 돌아올 것이다. 하늘에 맹세코, 만일 내가 죽으면, 러시아도 나와 함께 간다." 복된 섭정의 목소리는 낮고 부드러웠지만 악의와 원한으로 가득찬, 상처입은 독사의 목소리였습니다. 뱟카에, 신성 러시아 제국에 밤이 내렸습니다."
 after_midnight_coup.7.a:0 "섭정에 대한 충성은 총알이 닿는 곳 까지만 미치는 것 같군."

 thanksforplaying.1.t:0 "봄"
 thanksforplaying.1.d:0 "어느 선선한 봄날 아침, 라스푸티차가 지나갈 때, 사람들은 최근 이상하고 불안한 광경을 보았을지도 모릅니다. 푸른 초원의 줄기와 조국의 생명을 주는 흙 속에 죽은 사람이 누워 있습니다. 그가 인생에서 입었던 옷은 성분들에 의해 변색된 찌꺼기에 지나지 않게 줄어들었습니다. 금, 은, 그리고 보석으로 만들어진 작은 조각들은 단지 고철과 조약돌의 모습을 취하면서 흙 층 밑에 숨어있습니다.\n\n두개골의 텅 빈 눈은 그들의 창문 안에서 한때 춤을 췄던 삶의 어떤 것도 배신하지 않았습니다. 이전에 부러진 갈비뼈 안에서 어떤 심장이 뛰었던 간에, 그것이 시들고 시커멓게 되었든, 활기와 사랑이 넘쳤든 중요하지 않았고 이미 오래 전에 썩어 없어져 버린 것으로 아무 소용이 없었습니다. 해골의 손가락에 박힌 반지들은 어떠한 의미도 가질 수 있었습니다. 그들의 윤기 있는 상태처럼 말입니다.\n\n그런데 그것은 정말 무서운 광경이었을까요? 그 오래된 뼈들이 누구였든 간에, 그것은 단지 바람에 날리는 먼지일 뿐이고, 기억 속에 남겨진 이름일 뿐입니다. 죽은 사람이 살아오면서 무엇을 했든, 그는 이제 사라진 것입니다. 얼마나 괴상한 일이 있었든, 그의 탓으로 돌릴 수 있었던 모든 끔찍한 일은 과거에 있었습니다. 그가 특별한 사후세계에 맡겨졌든 아니든 간에, 그의 필멸의 형태는 더 이상 존재하지 않았습니다.\n\n언젠가는 뼈도 없어질 것입니다. 그들은 바람과 비에 의해 침식될 것이고, 그들의 존재는 더 이상 조국의 평화를 방해하지 못할 것입니다."
 thanksforplaying.1.a:0 "이 또한 지나가리라." 

 thanksforplaying.2.t:0 "저 너머"
 thanksforplaying.2.d:0 "수십 년 후, 두 영혼이 오브 강의 둑을 따라 터벅터벅 걸어갔습니다. 두툼한 고무 장화가 검은 진흙으로 덮여 있고, 차가운 바람으로부터 자신들을 보호해 주는 구불구불한 외국산 재킷을 입은 그들은 과거에 그곳에 살았던 사람이라면 정말 이상하게 보였을 것입니다.\n\n"맑아" 라고 한 사람이 손에 들고 있는 얇고 평평한 화면을 보며 말했습니다. "대단해. 과연 그게 대자연인 것 같군."\n\n"그녀뿐만이 아니야" 상대방이 부드러운 미소를 지으며 대답했습니다. "너가 전국을 오르내리며 샘플을 채취하고 흙을 파헤치는 동안 우리는 바빴어. 삽을 든 많은 결연한 사람들이 할 수 있는 일은 정말 놀랍지!"\n\n주머니 속에 스크린을 집어넣으면서 첫 번째 사람은 빙그레 웃었습니다. "물론 그건 네 아이디어였지. 글쎄, 인간을 자연의 일부라고 생각한다면...중요한 점은 여전히 유효하겠지."\n\n"결국엔 같은 차이지" 다른 사람이 대답했습니다. "요점은, 그게 깨끗하다는거야. 독으로부터, 죽음으로부터, 그리고..." 그들은 잠시 말을 멈추고 우울하게 이목구비를 넘나들었습니다. "모든 것으로부터 깨끗한. 자유로운. 정화된. 세상에, 난...믿기 어렵군, 알잖나." 우울함이 지나갔지만, 수분이 그들의 눈을 적셨습니다.\n\n첫 번째 사람은 다른 사람의 등을 찰싹 때렸습니다. "안전한거야. 우리가 그렇게 만든거지, 너, 나, 다른 사람들...그리고 조국 자기 자신이. 오염은 그가 지은 다른 모든 것들과 마찬가지로 지속되지 않았다는거지." 첫번째 사람은 그도 눈물을 흘리고 있다는걸 알아챘습니다. 그리고 이내, 두사람은 포옹했습니다. 모든 역경에도 불구하고, 그 모든 공포와 고통과 박탈 끝에, 그것은 끝난 것입니다. 생명은 길을 찾았죠."
 thanksforplaying.2.a:0 "밤으로부터 자유로운."

 thanksforplaying.3.t:0 "다시 때가 오리라..."
 thanksforplaying.3.d:0 "여름의 절정이었지만, 북극에서 불어오는 바람처럼 부두에서 찰싹찰싹하는 물은 여전히 차가웠습니다. 그 여자는 몸을 떨며 두꺼운 외투를 몸에 더 단단히 두르고, 차가운 강풍을 피해 남쪽으로 방향을 틀었습니다. 제야는 별로 나아지진 않았지만, 적어도 집과 난로의 따뜻함을 가지고 있었습니다.\n\n"이게 얼마만이지?" 그녀는 남쪽을 바라보며 중얼거렸습니다. 재건된 아르항겔스크의 지붕을 가로질러 말이죠. 정말로, 얼마만이었을까요. 그녀가 마지막으로 러시아의 유럽 지역을 걸었을 때, 세계는 매우 다른 곳이었습니다. 당시 컴퓨터는 냉장고 크기만 했습니다. 지금은 수없이 많은 처리 능력을 가진 장치가 그녀의 손바닥에 깔끔하게 들어맞았습니다. 땅 자체가 얼마나 변했는지는 말할 것도 없겠죠...\n\n그녀는 기억들이 숨김없이 떠오르는 것을 느꼈습니다. 그들은 항상 그들의 감옥의 벽을 긁어대며, 그곳 바로 아래에 있었습니다. 오랫동안, 그들은 그것을 지배했습니다. 오랜 시간이 걸려서-\n\n그녀는 고개를 저으며 속삭임을 분산시켰습니다. 그들은 더 이상 그것을 지배하지 않았습니다. 한때 그랬지만, 다시는 그러지 않을 것입니다. 그녀는 러시아가 살았던 것처럼 살았습니다. 제국, 쉬투르모비키, 섭정. 그들은 그렇지 않았죠. 그들은 그녀가 산산조각이 난 시베리아 땅을 탈출하는 것을 막을 수 없었습니다. 그들은 거기서도, 그녀가 집을 찾은 아무르에서도, 그리고 여전히 뛰고 있는 그녀의 심장에도 아무런 힘을 끼칠 수 없었습니다.\n\n조국처럼, 스베틀라나는 자유로웠습니다. 상처입고, 부서지고, 슬퍼하지만, 하지만 자유로운. 그녀는 철책에 손을 얹고, 식팁카르까지 긴 여행을 시작했습니다."
 thanksforplaying.3.a:0 "파괴되어야 할 최후의 적은...죽음이다."

 TNO_AM_the_end_tt_1:0 "§q외롭고 평평한 모래가 멀리 뻗어 있다.§!"

 TNO_AM_the_end_tt_2:0 "§n조국은 그 자신의 독으로부터 청결해졌다.§!"

 TNO_AM_the_end_tt_3:0 "§W시간은 모든 상처를 치유하고 증오를 씻는다.§! §z먼 훗날,§! §x모든 것이 희미한 기억으로 남도록.§!\n\n§w끝.§!"

