 ### Ideas ###
 # General #
 AM_salted_earth:0 "소금에 절여진 땅"
 AM_salted_earth_desc:0 "섭정의 신성 러시아 제국이 전러시아를 가로질러 남긴 흔적은 소금에 절여진 땅과 황폐한 들판으로, 이는 통일 과정에서 저항세력과 적들을 상대로 분사된 방대한 양의 화학 무기가 남긴 유산입니다. 이러한 이유로, 막대한 양의 토지가 독에 절여지게 되었고, 중요한 상수도가 모두 독에 절여졌으며, 숲은 벌거벗겨졌습니다. 휘황찬란했던 조국에는 이제 음식과 물이 전혀 없으며, 전러시아가 그로 인하여 고통받고 있습니다."

 # North Russian Liberation Front #
 WRS_nothing_left_but_the_people:0 "남은것은 오직 인민들 뿐"
 WRS_nothing_left_but_the_people_desc:0 "북러시아 해방전선은 나머지 러시아를 구원하고자 하는 장대한 꿈은 없지만, 씁쓸한 최후를 맞이할 순간까지 남은 이들을 지키기 위해 싸울 것입니다. 이 황무지에선, 라리오노프에게 저항하는것 외에 희망도, 이념도, 야망도, 그 어떠한 것도 남아있지 않습니다. 쓰라린 전선의 장병들에게, 희망 따위는 단지 절망을 향한 길의 첫 단계일 뿐입니다."

 WRS_impossible_position:0 "상상조차 할 수 없는 위치"
 WRS_impossible_position_desc:0 "핀란드와의 협력은 발악적인 선택지이지만, 전선과 알투닌은 핀란드를 향한 자신들의 가련한 감정에도 불구하고 조금이나마 더 오래 기아를 피하기 위해 핀란드의 원조에 의존하고 있습니다."

 # Imperial Mercantile Consortium #
 VOL_corporate_pillars:0 "기업의 기둥"
 VOL_corporate_pillars_desc:0 "제국 상업 협력단은 타보리츠키 제국의 통치하에 설립된 기업들로 구성된 이사회에 의해 운영되는 국영기업-사기업 혼합 통치 기구입니다. 협력단 내에 있는 기업체들은 자신들의 말이 곧 법인 개인 영지가 있습니다. 중앙통화는 가장 큰 기업의 가증권에 불과하며 국가 기구는 뒷거래로 운영됩니다."

 VOL_fraying_strings:0 "닳아 해진 끈"
 VOL_fraying_strings_desc:0 "협력단은 명목상 동쪽의 섭정국의 구성 요소이지만, 대세가 이미 기울었음을 파악한 그들은 라리오노프의 죽어가는 재앙에게 벗어나기 위해 노력하면서 그저 립서비스만 보내는 등 근본적으로 독립적으로 운영되고 있습니다."

 # Holy Russian Empire #
 NIK_imperium_nihilus:0 "암흑 제국"
 NIK_imperium_nihilus_desc:0 "타보리츠키가 러시아를 비워버렸고, 라리오노프가 자신에게만 충성하는 정부를 보장하기위해 숙청하는 상황에서 신성 러시아 제국은 이제 아무것도 남지 않았다고 말할 수 있습니다. 쉬투르모비키에 더 많은 노력이 기울여지는 가운데, 군대는 거의 장비를 갖추지 못하고, 들판은 독으로 오염되어있고, 대중들은 굶주리며, 제국의 지위는 오로지 제국의 비축된 끔찍한 무기와 족쇄가 채워진 농민들의 파괴된 복종만으로 유지되고 있습니다."

 NIK_hermit_kingdom:0 "은둔의 왕국"
 NIK_hermit_kingdom_desc:0 "러시아를 통일하고 제국을 회복하려는 그의 원대한 비전에도 불구하고, 사실, 라리오노프의 신성 러시아 제국은 오로지 두려움과 부에 대한 약속으로 충성을 지키고 있는 고갈된 군대에 의해 지켜지는 버림받은 국가에 불과합니다. 라리오노프의 제국은 러시아의 나머지 지역으로부터 격리되어 있으며, 다른 군벌들과의 유일한 교류는 습격과 통신을 통한 위협 뿐입니다."

 # Christian Republic of Samara #
 SAM_beacon_in_the_wastes:0 "쓰레기 더미 속의 등대"
 SAM_beacon_in_the_wastes_desc:0 "타보리츠키 정권 붕괴 후의 황무지에서 가장 안정적이고 자애로운 국가 중 하나로서, 몰락한 제국 전역에서 모인 난민들은 구원을 찾아 기독교 공화국의 온전한 땅으로 긴 여행을 떠나고있습니다. 사제단이 이들을 수용하는 데 적극적으로 나서고 있고, 사마라 시는 지역 기반시설을 재건하는 데 항상 더 많은 노동력을 필요로 하지만, 일부는 순례자들을 잠재적인 위협으로, 최악의 경우에는 제국의 요원들로 보고 있습니다."

 SAM_blessed_isolation:0 "복된 고립"
 SAM_blessed_isolation_desc:0 "사마라 정부의 자애에도 불구하고, 사제단은 공화국의 경계 바깥에서 뒤틀리고 이단적인 기독교적 환영에 의해 왜곡된 타락한 죄악의 나라들만을 보고있습니다. 기독교 공화국은 조국을 구원할 수 있는 범위를 넘어 통일하려는 마음이 전혀 없습니다."

 # Autonomous Soviet Liberation Army #
 MIR_not_yet_lost:0 "아직 죽지 않았다"
 MIR_not_yet_lost_desc:0 "자치 소비에트 해방군은 패배와 패배를 거쳐 탄생한 조직으로, 광기와 테러의 군대를 카자흐스탄에서 몰아내고 마침내 황무지에 더 나은 곳을 건설하기 위해 연합한 폴란드인, 러시아인, 카자흐인들의 마지막 희망입니다. 해방군이 견뎌내는 한 국수주의자와 광신도들에게 억압받는 카자흐스탄 서부에서 모든 사람들에게 희망은 존재할 것입니다. 더 나은 내일을 기대하면서, 쿠클린스키의 군대는 그들의 고향을 해방시키기 위해 달려갈 것이며, 마지막 병사가 쓰러질 때까지 멈추지 않을 것입니다."

 # Idel-Ural Free State #
 TAR_bitter_survivors:0 "비통한 생존자들"
 TAR_bitter_survivors_desc:0 "차르 제국에 의해 박해받고, 섭정 제국에 의해 대량 몰살당한 스텝의 사람들은 엄청난 인구 감소와 탄압, 그리고 끝을 알 수 없는 트라우마를 겪었습니다. 소총, 권총, 도끼를 꽉 움켜쥐고 있는 이델-우랄 자유국의 국민들은 마지막까지 냉혹하게 저항할 것이며, 타보리츠키의 끔찍한 정권의 협력자들로 보이는 이들을 영원히 경계하고 불신할 것입니다. 모든 위대한 러시아인들은 자유국 정부의 감시대상입니다. 그들 자신이 잔학 행위를 저지른 것은 아닐지라도, 소수민족에게 공포를 몇 번이고 가져다 준 것은 위대한 러시아인들입니다. 그리고 누가 그들이 미래에 또 다른 억압자들과 협력하지 않으리라 장담할 수 있을까요?"

 # Ural Purification Zone #
 MAR_horsemans_ride:0 "마부의 질주"
 MAR_horsemans_ride_desc:0 "옙투호비치는 이델-우랄 자유국의 땅에서 어떤 것도 건설하고 싶은 욕망이 없으며, 제국 근위대 장군 이외의 어떤 지위도 바라지 않습니다. 그에게 주어진 과업은 반란을 일으키는 스텝의 부족들을 화염, 가스, 그리고 총으로 씻어내는 것입니다. 그것이 바로 그가 복된 섭정과 제국을 섬기기 위해 지속하는 그의 임무입니다. 어떤 방법을 써서든 카잔의 폐허 위로 다시 한번 제국의 깃발이 솟아오르는 것으로 이어진다면, 분리주의자들과 열등인종의 피로 러시아의 들판을 익사시키는 것은 단지 보너스에 불과합니다."

 # Revolutionary Communes of Orenburg #
 ORE_new_land_of_iron:0 "새로운 강철의 땅"
 ORE_new_land_of_iron_desc:0 "이전의 공동체들이 오렌부르크 시민들을 보호하지 못했고, 타보리츠키 섭정이 광신적인 통치하에 한때 자유를 추구했던 공동체들을 변질시키면서, 이제 급진화된 오렌부르크의 인민들은 잠재적인 제국의 부활로부터 자신들을 방어하기 위해 튜멘 당원들에 의해 공언된 이념으로 받아들였습니다. 페르부힌의 통치하에, 오렌부르크는 철과 산업의 땅으로 바뀌고 있으며, 가용 가능한 모든 자원을 국가 강화에 쏟아 붓고 있습니다."

 ORE_last_revolution:0 "최후의 혁명"
 ORE_last_revolution_desc:0 "페르부힌의 혁명은 엄청난 결과를 가져왔으며, 그것은 결코 유쾌한 일은 아닙니다. 혁명의 열풍이 다시 한번 오렌부르크를 사로잡았고, 협력자들에 대한 재판은 여전히 진행 중이며, 이웃에 대한 약간의 증거만으로도 혁명 재판소에 끌려가게 만들 수 있습니다. 반동에 대항하는 이 영원한 혁명의 상태에서, 새로운 혁명적 공동체에게 자비를 베풀 여유따윈 없습니다."

 # Kazakh Purification Army #
 AKT_eye_for_an_eye:0 "눈에는 눈"
 AKT_eye_for_an_eye_desc:0 "이라고 오래전에 쓰여진 말이 있고, 다시 한번 더 그렇게 될 것입니다. 러시아인들은 우리를 가축처럼 도살하고, 그들의 구역질 나는 씨앗으로 우리의 혈통을 더럽히고, 우리를 멸망 직전까지 몰아넣었습니다. 러시아인들이 최후의 한명까지 사막의 바람에 하얗게 질려 흩어진 뼈로 전락할 때까지 우리 조국의 스텝에 평화란 있을 수 없습니다."

 # Russian Empire #
 IRK_the_pretender_of_the_people:0 "인민의 참칭자"
 IRK_the_pretender_of_the_people_desc:0 "러시아는 다시 한 번 동란 시대에 들어섰고, 옛날의 거짓 드미트리들처럼 사기꾼이 왕좌를 차지했습니다. 황제의 기원에도 불구하고 알렉세이의 신생 제국은 쓰레기 더미들 사이에서 안정을 찾은 이상한 섬입니다. 섭정의 인종 이론을 거부한 그는 표트르 대제와 예카테리나 대제의 역할을 맡았고, 그의 계몽적 전제주의는 새로운 무정부 상태에서 마지막 제정신의 통치 중 하나일 수도 있습니다."
 
 IRK_a_red_tsar:0 "붉은 차르?"
 IRK_a_red_tsar_desc:0 "알렉세이 2세의 과거는 그가 통치하는 사람들에게는 거의 알려지지 않았지만, 실제로 그는 전직 NKVD 요원이고 소련의 관료였습니다. 그의 숨겨진 개인적인 사상이 야고다의 볼셰비즘과는 거리가 멀 수도 있지만, 알렉세이 2세는 그가 급진적인 개혁으로 창조한 신화를 깨뜨리지 않도록 여전히 조심해야 합니다. 국민들의 믿음은 죽은 사상이 아니라 차르에게 있어야 하기때문입니다."
 
 # Holy Regency Of Russia #
 BRY_all_alone:0 "혼자 남겨진"
 BRY_all_alone_desc:0 "타보리츠키를 증오하는 자들에 의해 사방이 둘러싸이고, 옛 심장부와는 멀리 떨어진 곳에서 자칭 복된 섭정 디키는 절망의 흐느낌과 과대망상 사이에서 흔들리고 있습니다. 동쪽에서 러시아 나치즘의 마지막 보루로서, 신하들이 그가 얼마나 끈질기고 비참하게 그들을 이끌고 있는지를 아는 것은 적어도 어느 정도 위안이 됩니다."
 
 # Amur Refugee Zone #
 AMR_critical_supply_shortage:0 "심각한 물자 부족"
 AMR_critical_supply_shortage_desc:0 "솝차크의 최선의 노력에도 불구하고, 먹이기에는 너무 많은 입이 있고 모두를 감당하기엔 물자가 충분하지 않습니다. 추위와 굶주림속에 사람들은 죽어가며 그들은 단지 더 많은 난민들로 대체될 뿐입니다. 외국의 원조만이 가능한 해결책이지만, 그것이 도착할 때까지, 그들은 가진 것들 만으로 버텨내야합니다."
 
 # Free Port Of Magadan #
 MAG_shiver_my_soul:0 "내 영혼을 떨게하는"
 MAG_shiver_my_soul_desc:0 "동부 시베리아에서 출항하는 것은 어떤 함대에게도 쉽지 않습니다. 주로 부동항이 부족하기 때문입니다. 그 혹독한 조건만으로도 가장 강한 선원들조차 더 나은 가능성을 찾기 위해 다른 곳으로 눈을 돌리게 할 수 있습니다. 하지만, 바람과 파도만큼 강한 굶주림이 있는 한, 진취적이고 무자비한 선장들은 이익을 찾아 북극해를 항해할 것입니다."
 
 MAG_greed_and_felony:0 "탐욕과 범죄"
 MAG_greed_and_felony_desc:0 "해적질은 그저 너무 위험하기에 아브라모프의 주된 관심사는 밀수입니다. 하지만 그게 그를 무해하게 만들지는 않습니다. 오히려 그 반대죠. 파시스트 제독은 그것이 사업을 촉진시킬수만 있다면 상당히 기쁘게 살인에 의지할 것입니다."
 
 # United Siberian Salvation Council #
 KMC_a_light_from_the_east:0 "동방의 빛"
 KMC_a_light_from_the_east_desc:0 "아르타모노프와 OSKS의 집회와 선전은 시베리아인들에게 이상한 희망의식을 불러 일으켰습니다. 이미 페트로파블롭스크에는 그들의 구원을 준비하면서 미국에 대한 거칠고 이상주의적인 묘사가 넘쳐나고 있습니다. 아르타모노프의 지배하에 있는 많은 사람들은 그의 약속이 공허한 것으로 판명될 수도 있다는 것을 알고 있습니다. 하지만 과거의 전제군주나 급진주의자들과 비교했을 때, 약속을 받는다는 것에는 어떠한 의미가 있을 것입니다."
 KMC_a_light_from_the_east_effect:0 "월간 전력: §G+500§!"
 
 # The Institute # 
 BAS_visionary_enclave:0 "비전주의 소수 집단"
 BAS_visionary_enclave_desc:0 "연구소는 그 무엇보다도 과학과 이성을 통해 더 나은 세상을 지향하기 위해 설립된 소수 집단입니다. 첼랴빈스크의 자원들은 폐기물을 매립하고 문명을 회복하는 데 사용될 수 있는 상품을 개발하고 제조하는 수단으로 다시 한 번 이용되고있습니다. 카르다쇼프 감독관의 지휘 하에, 연구소는 러시아의 독으로 오염된 토양과 물을 화학적으로 정화하는 방법에 초점을 맞추고 있습니다. 그리고 러시아에서 마지막으로 과학자들과 비전주의자들이 모여있는 곳으로서, 연구소가 살아남은 러시아의 마지막 희망일 수도 있습니다."

 BAS_cutting_edge:0 "최첨단 기술"
 BAS_cutting_edge_desc:0 "연구소의 병력 규모는 작지만 첼랴빈스크의 기반시설은 군대의 규모를 능가하는 정도의 능력을 갖추게 할 수 있다는 것을 의미합니다. 각각의 병사들이 최고의 기술로 무장하였고, 만약 그들의 위치가 도전받는다면, 연구소는 조용히 넘어가지 않을 것입니다."

 # Black Bandits #

 SAH_Black_Bandits:0 "검은 도적단"
 SAH_Black_Bandits_desc:0 "우크라이나의 마흐노의 아나키스트 영지에 대한 덜 관대한 견해는 이곳을 해방자라고 주장하는 잔혹하고 족벌주의적인 도적의 개인 왕국에 지나지 않는다고 묘사했습니다. 그 해석에 동의하든 동의하지 않든 간에, 그것은 확실히 미슈렌코의 새로운 "자유 사회"에 적용되는 것으로 이에 대해 그가 신경 쓰는 것 같지는 않습니다."


 # Nenets Aviators #
 FAV_depleted_population:0 "고갈된 인구"
 FAV_depleted_population_desc:0 "네네츠는 결코 인구가 많은 지역이 아니었습니다. 비록 이웃한 땅에서 난민과 저항군들이 유입되어 섭정의 대량학살로 인한 인구 감소가 완화되긴 했지만, 자유군은 여전히 인력부족 상태입니다. 만약 살아남은 자유 비행단이 없었다면, 그들의 운명은 분명 서쪽의 공수 여단의 손에 맡겨졌을 것입니다."

 # Imperial Air Brigades #
 KOM_sky_reavers:0 "하늘의 약탈꾼들"
 KOM_sky_reavers_desc:0 "공수 도적떼는 러시아의 미개한 땅에 새로 생긴 무서운 전염병입니다. 지상에 묶인 어떤 차량보다도 빠르게 하늘에서 내려오는 그들의 헬리콥터 함대는 그들의 경쟁상대가 응답하기 전에 그들이 원하는 어떤 고립된 지역도 포위하고 약탈하고 파괴할 수 있게 합니다. 그들의 공포정치를 끝내기 위해선 40년대의 낡은 비행기 몇 대 정도론 어림도 없을 것입니다."

 # Trans Ural Confederancy #
 URL_memories_of_heroism:0 "영웅주의의 기억"
 URL_memories_of_heroism_desc:0 "러시아인으로서의 그들의 공유된 혈통보다, 연맹의 구성원들을 정의하는 것은 그들의 집단적인 무예 전통입니다. 그들의 마음속에는 NKVD의 철의 의지, 우랄 수비대의 회복력, 그리고 제3군의 규율이 자리잡고 있습니다. 그 누가 오건간에, 누구도 그들이 원하는 것을 얻지 못할 것입니다"

 # Kingdom of Altay #
 ALT_The_Practical_Kingdom:0 "실용적인 왕국"
 ALT_The_Practical_Kingdom_desc:0 "가끔은 알타이 왕국이 전혀 왕국처럼 느껴지지 않을 때가 있습니다. 보리스 폐하는 왕좌나 성이 없는 군주같으며, 실제로도 며칠 혹은 몇 주 동안 왕관을 쓰지 않는 경우가 많습니다. 알타이의 보급품에 대한 왕의 정성이 귀중한 생명과 자원을 절약해 주었지만, 통치의 허술함으로 인해 사기에 문제가 생겼습니다. 지도자가 꿈을 꾸지 않는 나라가 어떻게 꿈을 가질 수 있겠습니까?"

 # FUNNI SATANISTIC GANG #

 OMS_evil_unbound:0 "속박에서 벗어난 악"
 OMS_evil_unbound_desc:0 "오직 SS만이 잔인함과 가학성에서 아바돈의 추종자들과 견줄 수 있습니다. 연쇄 살인범과 허무주의자들은 이 새로운 사회의 자랑스러운 엘리트계급이며, 형제단의 비인간성은 옛 사령관이 미쳐버린 세계에 대한 조직적인 약탈로 태어난 종교적 열정에 가려져 있습니다."
 OMS_deranged_cult:0 "광란의 문화"
 OMS_deranged_cult_desc:0 "세계 역사상, 진정한 악마 숭배가 대규모 집단으로 확대된 적은 한 번도 없습니다. 하지만 시대는 변했고, 세계는 대각선으로 기울었습니다. 형제단의 구성원들은 대부분 평범한 도적들에 지나지 않지만, 그들의 정신 나간 지도자에 대한 열정이 도적단 아래로 퍼져나가고 있습니다. 언젠가, 악마의 이름이 자연스럽게 옴스크 전역에서 울려 퍼질 것입니다."

 # The Redeemed Black League #
 TOB_insular_enclave:0 "배타적인 소수 집단"
 TOB_insular_enclave_desc:0 "라자렌코는 흑색 연합의 국경 내에서 태어나고 자란 사람들만이 진정한 러시아인이라고 믿고 있습니다. 그리하여, 그들은 자신들의 인구를 예의 주시하고, 난민들을 눈에 보이는 곳에서 저지하거나 사살하며, 그들이 소유하게 되는 집단을 통합하기 보다는 잔인하게 정복하고 굴복시킵니다. 그들의 인구는 적고 앞으로도 그럴 것입니다. 하지만 모든 구성원들은 그들의 믿음에 광적으로 헌신하고 있고, 그들의 목숨을 바칠 준비가 되어있습니다."
 TOB_redemptionary_service:0 "구원 복무"
 TOB_redemptionary_service_desc:0 "흑색 연합의 지휘관들은 그들의 영토 내에서 태어난 사람들만이 진정으로 회원 자격이 있다고 주장하지만, 잔인한 구원 여단은 출생 권리를 획득하기 위한 수단으로 남아있습니다. 구원 여단에서 수년간 복무함으로써, 마침내 흑색 연합에 가입할 권리를 획득하고 연합의 신뢰를 얻을 수 있을 것입니다. 만약 살아남는다면 말이죠."

 # New Tomsk #
 ERS_legacy_of_the_salons:0 "살롱의 유산"
 ERS_legacy_of_the_salons_desc:0 "신성 러시아의 엄청난 박해에도 불구하고, 옛 살롱 구성원들 몇몇은 – 주로 바스티야드와 데카브리스트 – 타보리츠키의 공포 통치 시대 동안 톰스크 시내 혹은 그 근교에 남아있었습니다. 신 톰스크가 세워졌을 때, 살롱은 비록 많이 쇠락하긴 했지만 그들의 옛 영향력의 희미한 흔적만으로 부활했습니다. 이제 그들은 생존을 위해서 대부분의 논쟁은 제쳐두고 있지만, 오직 시간만이 이 합의가 계속될지 알 수 있을 것입니다."

 ERS_Crumbling_City:0 "무너지는 도시"
 ERS_Crumbling_City_desc:0 "민주주의 정신을 완전히 억누르기 위해 쉬투르모비키에게 각 구역이 파괴된 톰스크는 그것이 견뎌내는 동안에도 투쟁합니다. 남아있는 부분으로부터 도시를 재건하는데는 많은 시간이 걸릴 것입니다."

 # Free Kazakh States #
 KOK_scarred_steppes:0 "카자흐 국가들"
 KOK_scarred_steppes_desc:0 "카자흐스탄은 불과 몇 년 동안 재점령되었지만, 그 피해는 헤아릴 수 없습니다. 밤사이에 부족의 정체성 전체가 지워졌고, 인구 밀집지역도 사라졌습니다. 스텝의 사람들은 항상 그래왔듯이 살아남았습니다. 하지만 타보리츠키의 대량 학살과 그 제국주의의 유산이 중앙아시아에서 지워지는 데는 수 십 년이 걸릴 것입니다."

 # Central Eurasian Republic #
 PAV_Benevolent_Authoritarianism:0 "자애로운 권위주의"
 PAV_Benevolent_Authoritarianism_desc:0 "이념적이지 않던 노보시비르스크 정부로부터 교훈을 얻어, 바가노프 정권은 실용주의를 제외한 모든 정치를 거부하기로 결정했습니다. 신성 러시아 제국의 어느 부분이라도 살아남아있는 한 나치즘의 부활의 위협은 여전히 현실적이고 현재적입니다. 모두를 위해, 비상 정부는 유화책과 강경책을 동등하게 사용해야 합니다."

 # Siberian Free Territory #
 KHA_Empty_Magazines_Full_Hearts:0 "빈 탄창, 꽉찬 마음"
 KHA_Empty_Magazines_Full_Hearts_desc:0 "흑군의 몰살과 러시아 전역의 황폐화, 그리고 미슈렌코의 군사국가가 등을 돌린 상황에서 자유 지구는 현대전을 치를 수 있는 물질적 수단이 부족합니다. 그럼에도 불구하고, 모든 농부들은 그들이 그들의 공동체가 진정한 자유를 누릴 수 있는 마지막 기회를 지키고 있다는 것을 알고 있습니다. 그리고 그들은 이 지식을 머리에 담고, 동료들을 곁에 두고 싸웁니다."

 # Empty Ministers #
 AM_Empty_hog:0 "눈 먼 자들의 땅에선 외눈박이도 왕이 됩니다"
 AM_Empty_for:0 "눈 먼 자들의 땅에선 외눈박이도 왕이 됩니다"
 AM_Empty_eco:0 "눈 먼 자들의 땅에선 외눈박이도 왕이 됩니다"
 AM_Empty_sec:0 "눈 먼 자들의 땅에선 외눈박이도 왕이 됩니다"

 ### Leader Descriptions ###
 POLITICS_ALEXANDER_ZINOVIEV_AM_DESC:0 "An opponent of the USSR during its existence, Alexander Alexandrovich Zinoviev is a man with philosophical inclinations, who has nonetheless been spurred into action in his country's time of need. Nearly conscripted during the first war with the Germans, the USSR fell before he could be brought to the front. Zinoviev made his way to the newly established Central Siberian Republic in the aftermath, seeing it as a beacon of relative tolerance and stability, and joined the Bastillard society, rising to an undistinguished position in their leadership. With the rest of the leadership of the Bastillards dead or missing as a result of the vicious purges of the Empire, he has taken charge of the rebuilding of Tomsk, large portions of which were leveled by imperial forces. Deeply haunted by the devastation of the Modernist and Humanist societies, Zinoviev is very willing to compromise in order to ensure the continuation of much needed stability."

 POLITICS_ABADDON_AM_DESC:0 "슈투르모비크 사령관 아나톨리 안드레예비치 모츠니는 러시아의 괴수 국가가 붕괴되는 것을 지켜봤을 때, 이미 길을 잃은 사람이였습니다. 세르게이 타보리츠키가 죽은 후, 제국은 산산조각이 났고, 군대는 러시아 전역으로 흩어졌습니다. 다른 군벌과 아군이 싸우자, 모츠니와 그의 부대는 옴스크 요새 도시를 점령했습니다. 모츠니가 진실을 알게 된 것은 옴스크에 왔을 때였습니다. 차르의 충실한 신하인 섭정자 타보리츠키는 다름 아닌 위장한 유대인이였습니다. 그러한 폭로는 독실한 모츠니를 뿌리째 흔들었고 그가 믿었던 모든 것들을 의심하게 만들었습니다.\n\n모츠니가 자신의 육체를 망가뜨리고 진실을 찾아 환각제를 들이키자, 그 답은 고통스러울 정도로 명확해졌습니다. 타보리츠키는 그가 유대인인 것처럼 하나님의 참된 선지자이자 성인이였습니다. 주께서 이딴 사악한 피조물이 땅에 살아 숨쉬고 있는데 타보리츠키가 주의 종이 되도록 허락했다면, 이런 거짓된 신을 섬기는 것이 무슨 소용이 있겠습니까? 모츠니는 너무나도 외로웠고, 그의 믿음은 단절되고, 이 세계에서 혼자라고 느꼈습니다. 두번째 깨달음이 그에게 오기 전까지는요. 주가 유대인과 동맹을 맺었다면 그의 원수인 강력한 루시퍼가 인류의 진정한 구원자가 되어야합니다.\n\n태초의 어둠에 대한 새로운 헌신으로 비로소 마음의 구멍을 채운 모츠니는 그의 전생을 버리고, 사탄의 대사제 아바돈의 이름을 칭했습니다. 옴스크에서 그는 카인의 형제단에게 기독교의 퇴폐적이고 음탕한 기념물과 비린내나는 유대인 타보리츠키가 만든 건물을 철거하라고 명령하고 있습니다. 헌신적인 오컬트 연구자이자 피 주술의 신봉자인 아바돈은 자신이 사랑하는 모닝 스타에게 바치는 제물로 옴스크의 제단에 신선한 포로가 주어질 것을 요구하고 있습니다."
 
 POLITICS_VIKTOR_LARIONOV_AM_DESC:0 "러시아라는 화학물질로 뒤덮인 지옥에서 새로우면서도 오래된 증오는 번창합니다. 빅토르 알렉산드로비치 라리오노프는 타보리츠키의 뒤를 잇는 신성 러시아 제국의 새로운 섭정으로 오래된 증오의 상징 중 하나입니다.\n\n과거 내전 동안 브란겔의 백군에서 군인으로 복무했고, 후에 제2차 세계 대전 동안 ROA의 장교였던 빅토르는 타보리츠키의 가까운 동료가 되었습니다. 그의 죽음과 샤벨스키-보르크의 실종 이후, 라리오노프는 권력 투쟁 후 내각의 수장으로 임명되었고, 그 후 그는 즉시 쉬투르모비키를 이용하여 반대파를 숙청하고, 자신을 신성 러시아 제국의 축복받은 섭정으로 선언했습니다.\n\n현재 뱟카에 자리잡고 있는, 복된 섭정은 계속해서 합법적인 군주의 귀환을 위한 길을 열어두고 있지만, 알렉세이의 귀환에 대한 그의 믿음은 그의 전임자와는 달리 특히 의문으로 남아있습니다. 그러나 두려움과 뇌물을 통해 줄세운 자들 외엔 거의 없는 추종자들과 함께 러시아 황무지에 고립된 라리오노프는 도적떼와 약탈꾼들을 이끄는 광인에 불과합니다."

 POLITICS_SAFA_GAZIZ_AM_DESC:0 "A long time ago, a certain German philosopher warned that one should be careful of not becoming a monster himself in the process of fighting them. Unfortunately, Safa Gaziz is now but a reflection of the Mad Regent's reign of terror.\n\nOriginally a minor NKVD officer of the Kazakh SSR before the Soviet Union's demise, Safa led a relatively quiet life prior to Taboritsky's reign of terror in Kazakhstan. Under the Holy Russian Empire's occupation of his homeland, Gaziz led a group of raiders and partisans, wreaking havoc in the countryside against Russian forces.\n\nAs time went on, his hatred for the Russians and Slavs as a whole grew, removing the "-ov" Russian suffix of his surname as a sign of rejecting any Slav cultural influence. Now that the Regent lies dead, Gaziz and his clique of hatred filled partisans have risen up to purify their homeland of any Pole or Russian foolish enough to set foot in Kazakhstan.\n\nHe who fights monsters should look to it that he himself does not become one himself..."
 
 POLITICS_SULTANAKHMET_KOZHIKOV_AM_DESC:0 "Even in the face of oppression and death, mankind finds a way to cling onto hope, something that can be seen in the Free Kazakh Clans's continued existence in the Kazakh wastelands of the former Holy Russian Empire.\n\nThough his name might be hard to remember in its entirety, the impact that Sultanakhmet Kongyrkhodzhayevich Kozhikov has had over the remaining Kazakhs is unforgettable: a soldier of the Soviet Union during the Great Patriotic War, the future leader of the Free Clans became a grassroot movie director following the USSR's collapse, seeking to show the life and traditions of his people.\n\nThis came to be an important detail, as he saw his homeland fall under the Mad Regent's reign of terror and sought to show the horrors his people were subject to under the Holy Russian Empire through his underground photography documentation. Through this, he came to be elected by the unified councils of the Free Kazakh Clans at their first gathering following the fall of Taboritsky's regime.\n\nA beacon of hope in these war-torn lands, Sultanakhmet will lead his people towards a better tomorrow, one where their way of life is no longer threatened. "
 
 POLITICS_NIKOLAI_KARDASHEV_AM_DESC:0 "Once a brilliant physicist working to ensure the continuation of Russian scientific advancement even as the land fell into anarchy, Nikolai Semenovich Kardashev was finally sent to a death camp just before the death of Taboritsky. After escaping in a large prison uprising occurring in the chaos that followed, Kardashev went to Chelyabinsk, located nearby the camp that once held him, and found a society of scientists and researchers already working in hiding to build a better society out of the inevitable ashes. Quickly taking charge of this group, Kardashev used his excellent administrative skills to attract other intellectuals as well as partisans and former NKVD officers to serve as security forces. As a result of his hard work in developing this haven for progress, he was elected Director of the Chelyabinsk Institute by his colleagues."
 
 POLITICS_ANDREY_DIKIY_AM_DESC:0 "안드레이 이바노비치 디키는 섭정이 일어서기 전의 나날까지 거슬러 올라가는 복된 섭정의 오랜 동료입니다. 그는 섭정의 계급을 빠르게 올라섰고, 언제 어디서나 섭정에게 환심을 사려했습니다. 붕괴가 일어났을 때, 디키는 극동에서 그 지역의 정화를 감독하고 있었습니다. 소위 "알렉세이 2세"라는 가장하고 도덕적으로 타락한 열등인종 구덩이 속의 참칭자가 나타났고, 안드레이 이바노비치는 진실을 알고 있었습니다. 그가 통제할 수있는 최대한의 병사들을 모아, 그는 참칭자를 상대로 봉기했고, "사탄의 사기꾼"을 끌어내리기 위해 헌신하고 있습니다.\n\n사실, 디키는 권력에 대한 욕망으로 가득차 진정한 이념적 신념이 거의 없는 벌거벗고 권력에 목마른 천치에 지나지 않습니다. 그가 건설하고 보강하는 것을 도왔던 정치 기계가 그의 주위에서 무너졌지만, 그는 울지도 슬퍼하지도 않았습니다. 그의 옛 동료들이 비극을 본 곳에서, 그는 기회를 보았습니다. 자신에게 힘을 실어 주고자 하는 끈질긴 욕망을 가진 그는 알렉세이 2세의 파괴와 그의 세력을 자신을 부활한 신성 러시아 제국의 진정한 섭정이라고 선언할 수 있는 충분한 정통성을 획득하기 위한 티켓으로 보고 있습니다."

 POLITICS_ANDRONIY_MISHURENKO_AM_DESC:0 "Androniy Afanasyevich Mishurenko is the leader of an all-new Black Army that rules over what remains of the wastes of Siberia. After the horrors of the Mad Regent, Mishurenko stoked the flames of internal dissent within the remnants of the Siberian Black Army, breaking off the Bratsk Communal Vanguard under his personal protection. Now, his warriors ride about the desolate remains of the countryside, tasked with securing order in the communes. He claims to be the true heir to the Black Army, a personal protector of anarchist ideals and a warrior for equality, forced into his despotic position by the circumstantial horror of the Holy Russian Empire. Most, however, see him as little more than a bandit king with delusions of grandeur."

 POLITICS_ALEXANDER_ALTUNIN_AM_DESC:0 "서러시아 혁명전선이 자신의 옆에서 무너져내리자, 알렉산드르 테렌테예비치 알투닌은 또 다시 패배의 참담한 짐을 짊어졌습니다. 서러시아 전쟁의 전쟁 영웅이던 그는, 혁명전선의 군수 물류를 조직하고 통합하며 가장 어두운 시기에 난민 호송대를 보호하는 것으로 이름을 떨쳤습니다.\n\n알투닌은 러시아의 재통합에 나선 혁명전선의 짧은 부활기에 비슷하고 중요한 직책을 맡았지만, 패배가 다시 한번 알투닌과 동지들을 휩쓸며 그는 죽음을 간신히 모면했습니다. 극북으로 도망쳐 무명의 어촌마을에 살던 그는 악몽속에서 살아남는데 성공했습니다.\n\n타보리츠키의 사망과 함께, 생존자의 죄책감을 짊어진 절름발이 알투닌은 다시 한번 나섰습니다. 은둔속에서 나와 독일에 맞서던 과거의 성공에 영감받은 채, 북부 러시아의 역경에 처한 인민들에게 헌신하는 소위 북러시아 해방전선이라 불리는 조직의 고삐를 잡았습니다. 그러나, 이념의 장막의 뒤에 숨은 채로는 인민들의 고통을 덜어줄 수 없었습니다. 알투닌은 자신의 이념을 버린 채 해방전선을 지휘하며, 어쩌면 타보리츠키의 깊은 흉터로부터 러시아의 상처를 치유하기 위해 러시아를 통합하고자 할지도 모릅니다."

 POLITICS_ALEXEI_II_AM_DESC:0 "Who is he? A man? A god? An idea? Each Russian has their own answer, Taboritsky's Imperial Cult having stained Alexei's name into the collective consciousness of the Russian people. Many understand him as the nightmare, the final end that awaits them all. Others, styling themselves as more rational than the rest, view him as naught but a name, used to justify the most horrid of crimes. But to some, he is the avenging angel of the people; the light, the guide, the savior of Russia.\n\nHe watched as his people slaughtered each other in his absence, saw the rise of the Reichsadler and the fall of the motherland, and wept as the Regent, the wretched despoiler of all Creation, plunged Russia into its darkest chapter. His people find themselves broken and beaten, with no hope of recovery. They till ravaged fields, eat poisoned food, and salt the earth further with their tears. Russia calls out in agony for something to save it from destruction; the voices of suffering millions begging the void for someone to bring them salvation.\n\nAnd finally, Alexei answered.\n\nBorn Michael Goleniewski, he has seen the triumph of Nazism everywhere it has stepped foot. His Polish homeland fell in mere weeks, the Union didn't last a year, and even the Americans surrendered before the power of the atom. His heart lies with the people, socialistic tendencies bleeding into his governance as tsar.\n\nBut he is no extremist. Russia has suffered more than any people ought to; dying three times in under a century, each more brutal than the last. Now is not the time for ideology or division. Russia needs to be reborn once more, and Michael will take up the mantle of its phoenix.\n\nGod has not seen fit to help Russia, but Alexei lives, and he loves his subjects."

 POLITICS_ANATOLY_SOBCHAK_AM_DESC:0 "For every hundred tales of loss and sorrow, there's one of survival that gives the faintest glint of hope in what often seems to be a doomed land. The story of Anatoly Aleksandrovich Sobchak is one of those tales.\n\nFormerly involved in the monarchist White Movement in Chita during the early 60s, he was mayor of the major Far Eastern city. When the Whites were on the brink of defeat, he fled the city with a meager handful of friends, first into the Siberian wilderness before covertly slipping over the border to Manchukuo. When he was there, he helped rebuild whatever sort of a Russian expatriate community was left in Harbin.\n\nWhen news arrived in the Manchurian city that the "Blessed Regent" had died and that his empire was rapidly crumbling, Anatoly Aleksandrovich made one of the hardest decisions of his life: he went back.\n\nCrossing the Amur with no more than two dozen followers, Sobchak founded what he called the Amur Refugee Zone, swearing that he will use his international connections in the Sphere and the West to bring in all the foreign aid he could to what few people remained in Eastern Siberia. Sobchak has dedicated his life to an attempt at alleviating the vast suffering that has been inflicted upon the Far East."

 POLITICS_BORIS_I_AM_DESC:0 "보리스 니콜라예비치 키릴로프가 왕국에서 왕자가 되라는 아버지의 제안을 거절했을 때, 그는 왕국의 군대에 복무했습니다. 그러나 케메로보가 적들에 의해 함락되면서 그의 지위를 유지할 수는 없었고, 보리스는 나머지 가족과 간신히 탈출했습니다.\n\n중앙 시베리아 황야로 탈출해 숨어 있었던 그는 결국 가명을 만들고 작은 마을에 정착했습니다. 신성 러시아 제국이 동쪽으로 침공하여 시베리아에 행정을 확보하자, 섭정의 요원들의 잔혹한 물결이 시베리아에 닥쳤습니다.\n\n섭정이 죽었다는 소식이 보리스에게 전해졌을 때, 그는 그것이 거짓말이라고 믿었습니다. 그러나 아무 이유 없이 시행되던 살인이 잦아들고, 공포가 사라지면서 공포는 불안으로 대체되었습니다. 시베리아는 앞으로 어떻게 되는 걸까요?\n\n신성 러시아 제국으로부터 살아남은 사람들에게 신뢰와 희망을 불어넣기 위해 누구든 상관없이 강력한 권위자가 필요하다고 믿었지만, 그 자신은 결코 원하지 않았던 그는 결국 알타이의 왕 보리스 1세의 역할을 맡았습니다. 러시아인과 소수민족에게 친절하고 공손하게 대하는 왕의 통치 방법은 크나큰 인기를 불러 일으켰습니다."
 
 POLITICS_HADJI_UMAR_MAMSUROV_AM_DESC:0 "Even as Hadji-Umar Dzhiorovich Mamsurov leads a nation, his heart still screams in defeat.\n\nIn a better time, Mamsurov was a commander in the Ural League, protecting his people from the tides of tyranny that had surrounded them. When Taboritsky's men invaded, Mamsurov fought to the end, but to no avail. As Mamsurov lost contact with battalion after battalion, the truth gradually became clear to him - the Ural League was gone, and his men were alone.\n\nWith the Guard's destruction, many lost hope and surrendered to the Regent and his madmen. Yet Mamsurov did not - could not - let go of the dream. As the Empire rose and fell, Mamsurov and his band of partisans never ceased their struggle. Years later, when Taboritsky's death tore apart the Empire, Mamsurov at last returned to liberate whoever could be saved from the madness to come.\n\nWith the partisans victorious, Mamsurov has certainly spared some precious few - but he is certain he could have done more. The Urals' new leader still sees visions of the world he promised his people, where his men beat back Taboritsky and saved the land to which they were sworn. But there is no time for regret. The Urals need a new protector, one strong enough to save them from any foe. As Mamsurov walks through empty villages and charred forests, he is certain that this duty falls to him."

 POLITICS_YEVGENIYA_TARATUTA_AM_DESC:0 "A former member and ideologue of the old Siberian Black Army, Yevgeniya Aleksandrovna Taratuta survived the purges imposed by the empire on her fellow anarchists, and came out of the experience more determined than ever to free the Russian people from the chains of the state, having witnessed firsthand the depths to which a government could sink. Having rallied those of her old allies that remained, Taratuta seeks to restore the Free Territory as it once was, a beacon of freedom in a land in desperate need of it. She will show the world that Russia can be free, can rise above the depredations of the Holy Russian Empire, or die trying."
 
 POLITICS_MIKHAIL_PERVUKHIN_AM_DESC:0 "No amount of reactionary thuggery could ever extinguish the flame of Bolshevism in Russia, and Mikhail Georgiyevich Pervukhin is living proof of that.\n\nWith the death of Kaganovich and subsequent collapse of the Tyumen government, Pervukhin followed his last orders and led the last few Stalinists on an odyssey towards the Southern Urals. There, he found fertile ground for a revolution, which he planned for and organized from a mountain hideout, in expectation of the moment for Taboritsky's reactionary monstrosity would finally collapse. When that day came, the Bolshevik coup was swift, and General Secretary Mikhail Pervukhin was sworn in as chairman of the Orenburg Revolutionary Communes.\n\nIn other circumstances, it is likely that a regime so fanatically dedicated to the ideals of the late Kaganovich would be intolerable to any population that aspires to a dignified living. In fact, there could scarcely have been a less-fertile breeding ground for a dictatorship of the proletariat as totalitarian as Pervukhin's, than the patchwork former anarchist villages around Orenburg. Such was the extent of sheer oppression practiced by Taboritsky's men, that an eventuality so unlikely became first a foretold certainty, and then a fact. Indeed, for many whom just a decade earlier professed an unbound love of liberty and freedom; Pervukhin's cult of personality, all-encompassing iteration of the NKVD, and absolute control over every facet of economic life; are now harsh but fair measures.\n\nFor Pervukhin himself, the situation could scarcely be more exciting. In effect, the revolutionary Southern Urals: besieged, impoverished, and ravaged as they are, form a perfect analogy to the Russia of 1917. It is only fair, in turn, that Pervukhin be considered its Lenin."

 POLITICS_SERGEY_IZEKOV_AM_DESC:0 "Sergey Mikhailovich Izvekov was not special. He, like many other priests of the Orthodox faith, fled the Holy Russian Empire after the revelation of Taboritsky's hellish perversion of the church. Izvekov helped those he could, leading them out of the nightmare and into the city of Samara. Things were not much better in the former capital of the ROA, but Izvekov and his companions kept their faith alive. They hid in sewers, basements, and in the forests, praying that the nightmare would end.\n\nAnd end it did with the death of the Blessed Regent. The people of Samara rose up, casting off their chains and sending their oppressors back to Hell. Once the city was freed, a new order was established.\n\nCommunism, fascism, tsarism, the hated Burgundian System, all had led Russia deeper into ruin. No, another way must be found, and so the people of Samara looked to God. It was His kindness that led Izvekov, now Vladyka Pimen, to become the first ruler of the theocratic republic of Samara, earning the love and respect of his people to garner enough votes in the first election.\n\nVladyka Pimen is not a weak man, and knows that Larionov rants and raves from Vyatka. It is only a matter of time before the second Blessed Regent turns his guns on the Christian Republic. When he comes, the people of Samara will be ready with faith and steel, and Vladyka Pimen will lead them."

 POLITICS_RYSZARD_KUKLINSKI_AM_DESC:0 "Poland is an idea, a little flame kept alive in the hearts of every living Pole. That flame burns within Ryszard Jerzy Kukliński, and within every Pole in his Autonomous Soviet Liberation Army. Once an officer in Nowa Polska, Kukliński has gathered together a ragtag assortment of Poles, Kazakh freedom fighters, antifascists, and Russians, taking command of his little slice of Kazakhstan.\n\nHis is a battle of life and death, of freedom against certain extermination. Kukliński's primary objective is the destruction of Safa Gaziz's insane regime and the establishment of a free socialist state on the steppe. Bread and work for all, and a bullet for the mad dogs that haunt the hellscape."

 POLITICS_NIKOLAY_TALBERG_AM_DESC:0 "In the withering eyes of Nikolai Dmitrievich Talberg, there is only power or death.\n\nFirst a government official under the monarchy and later a devout monarchist professor, Nikolai Talberg expected his final days to be papers and lectures in the halls of the Komi Republican Academy. Everything changed when Talberg gained the favor of Taboritsky. Soon, Talberg became the first elder statesman to support the imperial government, and was handpicked by Taboritsky to lead his corporate council. Under Talberg's leadership, the Imperial Mercantile Consortium grew to become the servile beast of the empire, churning through an ever-growing mass of slaves to build the weaponry of Taboritsky's army.\n\nWith Taboritsky's death, many felt the Consortium should take new management, but Talberg silenced any critics foolish enough to state such ideas openly. Instead, Talberg quietly broke from his obedience to Vyatka. Free of its master, the consortium shifted focus, focusing only on ideals which could bring it further riches. Talberg became the leader of the empire's only grace - its empty wealth.\n\nStill, Talberg knows it will all end soon. Facing increasing bouts of illness, the leader has grown unable to sniff out traitors in the council, leaving dissent to fester underneath him. At times, Talberg fondly remembers times when he had students who believed in him and revered his every word. Today, Talberg wakes each day to a council of dogs, waiting to tear apart his domain at the first sign of weakness. And as Talberg grows older, he is only more certain that that day will come."
 
 POLITICS_ALEXANDER_ZVYAGIN_AM_DESC:0 "Alexander Evstafievich Zvyagin has a dream, a daring vision of a sky unburdened with horror. First came the Luftwaffe, then Taboritsky, and now Melkikh and his Imperial Airborne Brigade. Housing the remnants of the Free Aviators, the Nenetsian Free Army duels with the helicopters of the Imperial Airborne Brigade, while the Nenets, abused for centuries, struggle to eke out a living in this poisoned land.\n\nZvyagin and his warriors know that theirs is almost certainly a lost cause. The enemy is numerous, better equipped and better trained. The only reason they haven't yet been overrun is their knowledge of the land. The Nenets know this, but their resolve is iron. Never again will the Nenets be enslaved by Russians. Never again will the Nenets be subjected to the nightmarish purges of the Taboritsky regime.\n\nNever again.\n\nNever Again..."

 POLITICS_MIKHAIL_BAGANOV_AM_DESC:0 "How can the human spirit endure the death of one's nation? How could such a spirit, no matter how resilient, endure the death of one's nation a second time? Mikhail Petrovich Baganov knows, though he wishes day after day that such knowledge was not his. A former Novosibirsk general, Baganov and a cluster of partisans, refugees, and anyone with legs with which to run, melted into the Altay when the madness that had engulfed Komi engulfed Siberia. In the forests and hills, they fought a desperate battle for survival, praying that the dawn would come. It never did.\n\nBaganov watched as Novosibirsk died; no, as Novosibirsk was murdered. As madmen, zealots, and sycophants tore his former country apart, Baganov wept bitter tears of grief. The Russia he once knew was raped, slaughtered, turned inside out, leaving only an ugly, brutalized exterior of blood and pain. As he and his partisans began to lose all hope and as Baganov considered ending his own life, a single ray of hope shined. Taboritsky, the Monster of Syktyvkar, was dead.\n\nAs the Holy Russian Empire began to collapse, Baganov seized his opportunity, his rag-tag army taking back his beloved Novosibirsk. In this new, old city, Baganov proclaims the death of Russia and the birth of a Eurasia free from the agony and hatred of past regimes. A new nation will live on, if it can only survive until dawn." 

 POLITICS_ALEXANDER_LAZARENKO_AM_DESC:0 "드미트리 야조프는 틀렸습니다. 독일놈들은, 그들의 모든 역겨운 악과 비인간성에도 불구하고, 러시아 인종의 큰 적중 하나에 불과했습니다. 타보리츠키와 그를 따른 사람들은 독일놈들이 아니라 게르만족의 질병같은 이념에 끔찍하게 시달린 러시아인들이었습니다. 세균전에서는 적절한 예방 접종과 백신만이 우리의 인구 사이에서 질병의 발생을 예방할 수 있습니다. 지상에서 감춰진 깊은 곳의 히드라 계획 벙커에서 알렉산드르 이바노비치 라자렌코와 그의 보완 흑색 연맹에게, 오직 차가운 지구의 포옹만이 그의 병사들의 순수함을 보장했습니다.\n\n러시아는 구더기가 득실거리는 시체로, 산패한 벌레들이 제복을 입고 스스로의 제국을 선포하고 있습니다. 한때 라자렌코에게 인류를 나치즘의 공포로부터 구하기 위한 종족으로 여겨졌던 러시아인들은 이제 구제할 수 없을 정도로 오염되었습니다. 그것이 바로 러시아 민족의 본질에 독을 탄 독일놈들의 궁극적인 잔인함입니다.\n\n무거운 마음으로 알렉산드르 라자렌코는 새로운 십자군을 선포했습니다. 독일놈들에 의해 러시아 인민들에게 묻은 역병을 씻어내기 위한 두번째 대시련을. 총알과 가스와 포탄으로 러시아는 구원받을 것입니다. 다른 방법은 없습니다."

 POLITICS_IVAN_MELKIKH_AM_DESC:0 "이반 알렉산드로비치 멜키크가 타보리츠키의 죽음을 알았을 때, 그는 별로 신경 쓸 일이 아니라고 생각했습니다. 라리오노프가 뭐라고 하든 영감은 죽었고, 그의 제국도 죽었습니다. 타보리츠키의 군사 기계의 가장 정치화되지 않은 부분인 제국 공수 여단은 이제 멜키크의 단독 지휘하에 있었습니다. 오래된 질서는 타보리츠키처럼 죽었고, 항상 야심만만한 멜키크는 다른 군벌 밑에서 일할 생각이 없었습니다. 멜키크가 생각하길, 스스로 군벌이 되는건 어떨까요? 하늘의 새로운 도적왕은 그의 역할에 잘 적응했고, 그는 악랄한 폭력으로 그의 규칙을 투영하는 잔인하고 타협하지 않는 사람들에 의해 섬겨집니다.\n\n자유 비행단의 음울한 패러디로 헬리콥터를 타고 하늘을 나는 멜키크와 그의 비행사 도당들은 약탈품과 오락을 찾아 마을과 마을을 위협합니다.\n\n마을 사람들은 여단의 프로펠러 소리를 듣고는 지하 저장고 안으로 뛰어가 초조하게 기도를 속삭이며 예전의 테러 폭격 때처럼 몸을 움츠리고 있습니다.\n\n멜키크는 여전히 그들의 오래된 깃발을 휘날리며, 그의 잔혹하고 소름끼치는 사람들을 상기시킵니다. 비록 섭정은 죽었지만, 하늘의 테러는 계속되고 있습니다."

 POLITICS_YURI_EVTUKOVICH_AM_DESC:0 "신성 러시아 제국의 복된 섭정은 죽었을지 모르지만, 그의 충신들의 투지는 거의 그렇지 않습니다. 타보리츠키가 건설하기위해 노력한 눈부시게 빛나는 제국이 계속 무너져가지만, 무시무시한 쉬투르모비키의 거룩한 의지가 나타나고, 제국의 적으로 여겨지는 모든 이들과 맞서 싸우고있습니다. 제2제국근위대사단장 유리 니콜라예비치 옙투호비치는 섭정의 유산이 계속 해체되는 것을 받아들이지 않는 그런 사람입니다.\n\n유리 옙투호비치는 처음부터 섭정의 확고한 동맹이었고, 식팁카르의 어두운 길모퉁이와 골목길 사이에서 이후 쉬투르모비키가 될 집단에 복무했습니다. OVRI와 세르게이 타보리츠키의 등극속에서 옙투호비치는 섭정의 주요 장군들 중 한 명으로 임명되어, 부활한 제국의 군대를 전투에서 전투로 이끌었고, 항상 많은 사람들이 섭정의 군대에 예상하는 무모한 잔인성을 가지고 자신을 지휘했습니다.\n\n하지만 지금은 상황이 바뀌었습니다. 복된 섭정은 전성기에 파괴되었고, 제국은 다시 멸망의 위기에 처해 있습니다. 옙투호비치와 그의 군대는 자신들이 뱟카의 중앙정부와 단절되어 있고 모든 종류의 적대적인 군대에 둘러싸여 있다는 것을 알게 되었습니다. 그래서 제2제국근위대사단과 그들의 지휘관은 다시 한번 축복받은 차르의 이름으로 전쟁터로 진군합니다.\n\n소문들은 섭정이 변장한 유대인이었다고 주장하고 있지만, 장군은 자신의 입장에서 이 소문을 일축하고 있습니다. 세르게이 타보리츠키는 천국의 부름에 응했고 유리 옙투호비치는 지구상에서 그의 성스러운 임무를 계속하기 위해 치열하게 싸울 것입니다."

 POLITICS_NIKOLAI_ABRAMOV_AM_DESC:0 "Armageddon itself may have come to Russia, but that does not necessarily mean that one can no longer make a tidy profit. Enter Nikolai Ivanovich Abramov, a former associate of Konstantin Rodzaevsky's Russian Fascist Party who has always had a keen eye for opportunities; be they to increase his influence or to line his pockets.\n\nAfter the Russian Far East fell to the dark behemoth to the West, Abramov was one of the lucky few who were able to evade the gaze of Taboritsky's security forces. The RFP's naval wing, of which Abramov was an admiral, was never the most prestigious branch of the organization, and perhaps it was this fact that saved his life in the end. The good fortune would not stop there, though, as soon Taboritsky's regime would crumble with his apparent death, leaving Abramov in a key position to climb the ladder once again.\n\nWith the help of old contacts all across Amur, Abramov was able to carve out a slice of his own in the midst of the apocalypse, and he now finds himself in control of one of the only functional ports still left standing in Russia. Now that the dust has settled, he has offered all sorts of premium services for the privileged few who remain alive; be it safe passage away from the madness that has befallen Russia, or luxury goods from across the world.\n\nNot that he cares too deeply about Russia's plight, of course. Nikolai Abramov saw a chance to get rich, and he took it. "

 POLITICS_NIKOLAI_ARTAMONOV_AM_DESC:0 "Nikolai Fedorovich Artamonov was once an unassuming man in a rather underappreciated branch of the Soviet military. Now, however, he may just be the last hope for the people of Kamchatka.\n\nAlthough he did not achieve much acclaim under the rule of Admiral Yumashev, he received some minor political influence when the forces of Alexander Men overran the ports of Kamchatka. He was seen as the most competent man available to manage the local ports, and was given a comfy and relatively well-paid job to administer them in the name of the Divine Mandate. The good times would not last forever, though, as soon a great and terrible storm would blow in from the West.\n\nThe unprecedented scale of the atrocities committed by Sergei Taboritsky's armies served as a sobering reminder to Artamanov that this was a time of action, and to rest on his laurels would be an almost criminal breach of his responsibilities to the people of Kamchatka. With the aid of like-minded local leaders, Artamanov rallied what few remained into a statelet devoted towards a singular goal: the safety and security of Russia's survivors no matter what the cost. Desperate times call for unorthodox solutions, and Artamanov sees only one path forward: the immediate secession of Kamchatka from the state formerly known as Russia, and the admission of the region as a territory of the United States.\n\nSome say that this goal is laughable; a completely impractical solution thought up by a silly man. Artamanov sees no other option. In his eyes, every other avenue has failed, and only that shining city on a hill beyond the Bering Strait could possibly save Russia from total annihilation now."

 POLITICS_JOINT_COUNCIL_AM_DESC:0 "Even after nearly half a millennium spent under Russian domination, the peoples of the steppe have endured. Chauvinistic policies imposed upon them by the tsars of old did not manage to break their spirit, nor did the socially collectivistic nature of the Soviet Union wash away their sacred identity. The Tatars, Bashkirs, and so many other minority peoples began to believe that no matter who their masters were, their cultures would survive.\n\nThen came Sergei Taboritsky.\n\nWielding a capacity for cruelty that even the most belligerent of Russian autocrats would consider a bridge too far, Taboritsky and his dreaded Shturmoviki came down upon the minority cultures dotted across Russia's landscape like a ton of bricks, systematically wiping out communities with reckless abandon. As the Regent's dark grip upon the nation continued to tighten, it seemed as though the steppe peoples were, after so many years of proud existence, facing total extinction. Then, as though by divine intervention itself, Taboritsky was consumed by the dark abyss that he himself had created, and his regime followed.\n\nWith a chance to catch their breath, the minority communities of the steppe decided now was the time to come together for mutual defense, before the scourge to the north had another chance to finish their bloodthirsty mission. What resulted was the Joint Council, an administrative body for the so-called Idel-Ural Free State. With two representatives from each constituent republic, Tatar, Bashkir and Udmurt, as well as three to represent the people as a whole, the Council provides a level of representation that these besieged peoples have not experienced for some time.\n\nWhether or not they can preserve what remains of the sons and daughters of the steppe, however, remains to be seen..."

