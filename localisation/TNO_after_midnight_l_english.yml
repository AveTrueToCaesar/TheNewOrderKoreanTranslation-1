 TNO_AM_the_end_tt_2:0 "§n조국은 그 자신의 독으로부터 청결해졌다.§!"

 TNO_AM_the_end_tt_3:0 "§W시간은 모든 상처를 치유하고 증오를 씻는다.§! §z먼 훗날,§! §x모든 것이 희미한 기억으로 남도록.§!\n\n§w끝.§!"

 # Tagswitch Decision Category
 RUS_after_midnight_category:0 "자정 후"
 AM_play_north_russia_liberation_front:0 "[WRS.GetFlag] §Y[WRS.GetName]§! 탐사"
 AM_play_north_russia_liberation_front_desc:0 ""비공식적"인 옛 서러시아 혁명전선의 후계자인 북러시아 해방전선은 노예, 파르티잔, 전직 군 장교, 현지인, 그리고 신성 러시아 제국의 종말적 지배속에서 10년 이상 살아남을 수 있을 정도로 필사적이고 실용주의적인 인물들로 구성되어 있습니다. 이념을 향한 그들의 믿음이 산산조각나며, 러시아가 최근의 군벌주의 속에서 구원받을 수 있다는 환상을 갖지는 않지만, 그럼에도 불구하고 북러시아 해방전선은 나치즘의 하수인들이 다시는 러시아 전역을 짓밟지 못하도록 확실히 할 것이며, 러시아의 인민들은 영원히 버텨낼 것 입니다.[AM_check_if_nation_has_been_visited_WRS]"
 AM_play_imperial_mercantile_consortium:0 "[VOL.GetFlag] §Y[VOL.GetName]§! 탐사"
 AM_play_imperial_mercantile_consortium_desc:0 "The Imperial Mercantile Consortium is a state borne of Taboritsky's Empire, the remnants of the massive imperial corporations created to run the sectors of the HRE's economy. Due to its nature, the Mercantile Consortium is no longer capable of executing the brutal purges of Taboritsky's empire - but the racial theories remain. A legion of slaves toils across the factories and plantations of the Mercantile Consortium, as the officials of the former Imperial corporations scramble to make deals with entities as far as Moskowien and Finland.[AM_check_if_nation_has_been_visited_VOL]"
 AM_play_holy_russian_empire_NIK:0 "[NIK.GetFlag] §Y[NIK.GetName]§! 탐사"
 AM_play_holy_russian_empire_NIK_desc:0 "Even with the death of the Regent, the remnants of Taboritsky's 'legitimate' government endures under the rule of Viktor Larionov, in the old imperial town of Vyatka and the surrounding lands. With the assistance of his Shturmoviki, he has proclaimed himself Blessed Regent of the Holy Russian Empire and purged his opposition, protecting the Imperial Cult within his borders. As Taboritsky before him, Larionov believes it is his divine mission to reunite the Empire and prepare the way for the return of the rightful monarch - though his commitment to Alexei specifically is dubious. However, his lack of manpower limits him, and means that he shall always be a mere pariah kingdom of raiders and thieves.[AM_check_if_nation_has_been_visited_NIK]"
 AM_play_christian_republic_of_samara:0 "[SAM.GetFlag] §Y[SAM.GetName]§! 탐사"
 AM_play_christian_republic_of_samara_desc:0 "Horrified by Taboritsky's heretical version of Orthodox Christianity, the surviving clergy of western Russia have flocked to Samara, which was seized by a general uprising of the populace upon the Regency's collapse. Though initially rejecting power, the people made their wishes clear: every other ideology has failed Russia, in the end. In the absence of anyone better, they have turned once more to God - or, in the case of the secularists, to the last authority that might retain some competence and moral backbone. A semi-theocratic republic has thus been declared, with a mixture of clergy and laity making up the government, bureaucracy and officer corps.[AM_check_if_nation_has_been_visited_SAM]"
 AM_play_autonomous_soviet_liberation_army:0 "[MIR.GetFlag] §Y[MIR.GetName]§! 탐사"
 AM_play_autonomous_soviet_liberation_army_desc:0 "Poland has been lost once more - first to the Holy Russian Empire, which murdered thousands of Poles, and then the Kazakh Purification Army, which has occupied the region with brutality comparable to the Shturmoviki in the last days of Taboritsky's reign. In the face of this adversity, however, Nowa Polska, and the spirit of Poland itself, lives on in General Ryszard Kukliński - a former officer of Nowa Polska, turned partisan when Taboritsky's forces came to Kazakhstan. Seizing lands north of the Kazakh Purification Army's reach, Kukliński has mustered a force of Polish expatriates who flooded across the border in droves in the wake of Gaziz's advance, anti-fascist Russians, and Kazakh refugees who have fled the Purification Army's brutal regime. The Autonomous Soviet Liberation Army will stop at nothing to put down the maddened Kazakhs and restore a free, equitable state - and as long as Kukliński and his soldiers draw breath, the spirit of Poland will never die.[AM_check_if_nation_has_been_visited_MIR]"
 AM_play_idel_ural_free_state:0 "[TAR.GetFlag] §Y[TAR.GetName]§! 탐사"
 AM_play_idel_ural_free_state_desc:0 "Though their numbers are depleted, the minorities of the steppes have survived. They have hidden in basements, forests and caves, desperately tried to pass as Russian as the death squads passed by, and forged papers to escape Taboritsky's Shturmoviki, but they have been freed by the collapse of the Regent's nightmare state. Joining forces in the hope of staving off further destruction, their intense persecution and enslavement has left them bitter towards Great Russians, despite knowing that all peoples have suffered under Taboritsky. Spurning contact with the rest of Russia, they will form an isolationist pluralist-ethnostate, where ethnic Great Russians are encouraged to reject their old identities and assimilate into a 'more moral ethnicity'. No half measures shall be taken to guard their new Free State from potential oppressors - for the corpse of the Empire is still on their border, and Larionov still lurks.[AM_check_if_nation_has_been_visited_TAR]"
 AM_play_ural_pacification_zone:0 "[MAR.GetFlag] §Y[MAR.GetName]§! 탐사"
 AM_play_ural_pacification_zone_desc:0 "The collapse of the Holy Russian Empire left many stranded Shturmoviki and Imperial Army units stranded around Russia, and the forces under Yuri Evtukovich are no exception. Stranded and cut off from the main Imperial remnant in Vyatka by the hateful Trans-Ural Confederation and the Kipchak Free State. Seeing weakness in the newly established Free State, Evtukovich's forces, made up of the Second Imperial Guard Division and several reserve divisions made up of irregular Shturmovik auxiliaries, have plunged into war once more, seeing to restore Imperial control over the steppes, and finally purge the steppe peoples that have revealed their hand once more.[AM_check_if_nation_has_been_visited_MAR]"
 AM_play_revolutionary_communes_of_orenburg:0 "[ORE.GetFlag] §Y[ORE.GetName]§! 탐사"
 AM_play_revolutionary_communes_of_orenburg_desc:0 "For the denizens of the southern Urals, the temporary triumph of the Burgundian System was all the proof needed that fascism is too dangerous for mere peasant communes to overcome. Instead, the workers and peasants must unite under a collective will of iron, armed to the teeth and ready for battle. Thankfully, there is a particular brand of Bolshevism that thought along similar lines already - one that has been eagerly spread with zeal by former Party men from Tyumen. Mikhail Pervukhin, a former disciple of Kaganovich, has taken command of the lands of Orenburg, and begun the process of reshaping Orenburg itself to resist the fascist invader - one that shall suffer the Tsarist and reactionary not to live.[AM_check_if_nation_has_been_visited_ORE]"
 AM_play_kazakh_purification_army:0 "[AKT.GetFlag] §Y[AKT.GetName]§! 탐사"
 AM_play_kazakh_purification_army_desc:0 "Kazakh military and paramilitary remnants radicalised by Taboritsky's race war. With nothing left to lose, and consumed by hate, they have become a Kazakh analogue of the Black League, with an even more radical form of Aktau's ethnosupremacism as part of their ideology. Life for the Poles and Russians of their lands will be short and brutal.[AM_check_if_nation_has_been_visited_AKT]"
 AM_play_nenetsian_free_army: "[FAV.GetFlag] §Y[FAV.GetName]§! 탐사"
 AM_play_nenetsian_free_army_desc:0 "Depopulated, yet unbroken, the people of the Nenets have had enough with the collapse of the Holy Russian Empire, and the beginning of the reign of the Imperial Airborne Brigades over the North of Russia. Rallying a force of former Free Aviators, native partisans, and miscreants who fled north to escape the Regent's men, Alexander Zvyagin has called for the liberation of all of the North from the forces of banditry and perfidy in the region. Nearly exhausted by the Regent's purges, with only the home field as their advantage, the Nenets partisans nevertheless are willing to die for a free Nenetsia - and the end of the hated raiders which have done them so much harm.[AM_check_if_nation_has_been_visited_FAV]"
 AM_play_imperial_airborne_brigades: "[KOM.GetFlag] §Y[KOM.GetName]§! 탐사"
 AM_play_imperial_airborne_brigades_desc:0 "The remnants of the Regency's air force, never quite as politicised as the army. With the collapse of central authority, and its ranks filled with particularly nasty men under the rule of their commander, Ivan Melkikh, they've decided to make out like bandits, and loot and pillage the north of Russia. Using their massive helicopter fleet, they have fled north to the oil fields near the Arctic Circle, establishing themselves as a force of airborne raiders who live to pillage and plunder with impunity, still waving the flag of the Regent for the slightest facade of legitimacy.[AM_check_if_nation_has_been_visited_KOM]"
 AM_play_redeemed_black_league: "[TOB.GetFlag] §Y[TOB.GetName]§! 탐사"
 AM_play_redeemed_black_league_desc:0 "Even amidst the post-Imperial wasteland, the Black League has endured, protected by the distributed leadership created by Plan Hydra. In internal exile, the surviving leader of the Black League, Alexander Lazarenko, has developed a new Thesis - one that implements the lessons learned against the Regent. The Great Trial, according to Lazarenko, was not against the Germans, but against fellow Russians. The Black League can trust nobody  - not even fellow Russians. Lazarenko's Redeemed Black League will be a state formed of the purest, untainted by the foolish notion of a shared Russian heritage. Only those born under Black League auspices, subject to the strictest regimentation, are pure and worthy. All others are to be considered existential threats -and either expelled or dealt with in other ways.[AM_check_if_nation_has_been_visited_TOB]"
 AM_play_brotherhood_of_cain: "[OMS.GetFlag] §Y[OMS.GetName]§! 탐사"
 AM_play_brotherhood_of_cain_desc:0 "Following Taboritsky's death, the truth came out - he was, himself, one of the enemy. Horrified by this revelation, and by the destruction wrought upon Russia by this arch-Jew as part of some greater plot, a large swathe of the Shturmoviki disavowed their 'rightful' commanders and seized the bunker-city of Omsk. His religion, his government, his cause - all of it a lie, perpetuated by the Jews to destroy Russia. If God is the enemy, and the old gods of Russia are dead, there is only one god who can be turned to - He who inspired murder in the mind of the righteous killer, Cain, and rebelled against all that the Jew-god stood for.[AM_check_if_nation_has_been_visited_OMS]"
 AM_play_free_kazakh_clans: "[KOK.GetFlag] §Y[KOK.GetName]§! 탐사"
 AM_play_free_kazakh_clans_desc:0 "With both their former states and Russia itself destroyed, those Kazakhs outside of any other authorities have coalesced around their shared heritage and the desire to simply survive. Building a loose confederation of towns and villages based on mutual aid and defence, new clan identities have been established, and old ones revived. After all they have been through, few Kazakhs mourn the loss of a centralised government.[AM_check_if_nation_has_been_visited_KOK]"
 AM_play_trans_ural_confederation: "[URL.GetFlag] §Y[URL.GetName]§! 탐사"
 AM_play_trans_ural_confederation_desc:0 "A rag-tag assortment of former slaves, partisans, Ural League and NKVD survivors, Zlatoust mercenaries and soldiers from Sverdlovsk. They have formed a civilian-led confederation focused around the two cities of Perm and Zlatoust, representing the western and eastern side of the Urals respectively. They will establish a stronghold and neutral ground at Mount Yamantau, where Taboritsky once stood and thought himself unassailable - this will be their de-jure capital. The Trans-Ural Confederation has a single task and purpose - holding fast against the tide of madness and fascism, standing for all that the Ural Guard once saw as the good in Russia - and protecting the hundreds of thousands of people that they find themselves ruling over.[AM_check_if_nation_has_been_visited_URL]"
 AM_play_chelyabinsk_institute: "[BAS.GetFlag] §Y[BAS.GetName]§! 탐사"
 AM_play_chelyabinsk_institute_desc:0 "The Chelyabinsk Institute is an organization considered by many to be enigmatic, elitist, and shadowy. Indeed, by survivors of Magnitogorsk, it may be considered the second coming of Lysenko - a cabal of technocrats, visionaries, and scientists that rules over a city with the assistance of their loyal security forces. However, this is not true in the slightest. In reality, the Institute is a benevolent institution, run as the last enclave of science and vision within Russia, founded by the combined effort of Ultravisionary refugees, saner scientists from the Black Mountain, and intellectuals that have fled from all over Russia. In their isolated city, the Institute seeks to build a small enclave of reason in a wasteland of madness - and will put all of their talents to work in defense of their new home.[AM_check_if_nation_has_been_visited_BAS]"
 AM_play_central_eurasian_republic: "[PAV.GetFlag] §Y[PAV.GetName]§! 탐사"
 AM_play_central_eurasian_republic_desc:0 "A pluralist republic formed from just about everyone in the region who opposed Taboritsky and lived to tell the tale. With Russia now consigned to history, something new is taking shape: a nation where there will be no more hate, no more sectarianism and no more Nazis. All the peoples of Eurasia will co-exist in peace - and no threat to their new society will be tolerated.[AM_check_if_nation_has_been_visited_PAV]"
 AM_play_new_tomsk:0 "[ERS.GetFlag] §Y[ERS.GetName]§! 탐사"
 AM_play_new_tomsk_desc:0 "톰스크는 러시아의 다른 도시들처럼 슈투르모비키에 의해 파괴되었습니다. 그 아름다움은 파편으로 박살났고, 그 파편들은 짓뭉개져 먼지가 되어버렸습니다. 그러나, 생명은 견뎌냈고, 거대한 옛 도시의 잿더미에서 작은 새싹이 돋아납니다. 무너지지 않은 도시의 몇몇 구역들을 기반으로, 톰스크를 제국의 도시로 재건하는 역할을 맡은 지역 엘리트 중에는 수백명의 옛 바스티야드들이 있었습니다. 이들은 공무원들로, 비밀리에 타보리츠키의 제국의 영향력에 저항하는 일이라면 모든지 했던 헌신적인 사람들이었습니다. 제국의 몰락과 함께, 새로운 정부가 선포되었고, 복원된 바스티야드 협회의 새로운 대표인 알렉산드르 지노바예프가 이끄는 새로운 공화국이 권력을 잡았습니다.[AM_check_if_nation_has_been_visited_ERS]"
 AM_play_kingdom_of_altay:0 "[ALT.GetFlag] §Y[ALT.GetName]§! 탐사"
 AM_play_kingdom_of_altay_desc:0 "With his siblings and father missing or dead, and the dream of Russia demolished, Boris Krylov has reluctantly taken up the legacy of the Mad King - though with considerably less eccentricity. Having spent some time leading a mixture of Russian and Tuvan partisans in the Altay Mountains, he has finally emerged to begin the process of rebuilding the region. Boris is uncertain whether he wishes to retain the title of king, but its value as a tool of unification is indisputable, and his kind treatment of non-Russians has endeared him to them.[AM_check_if_nation_has_been_visited_ALT]"
 AM_play_siberian_free_territory:0 "[KHA.GetFlag] §Y[KHA.GetName]§! 탐사"
 AM_play_siberian_free_territory_desc:0 "The Black Army might be long gone, and Yuri Galanskov long dead, but the peasants of Kansk were thankfully beneath Taboritsky's notice. Returning from their exile hiding amongst the peasants, the former ideologues and committee leaders of the Siberian Free Territory have endured and returned to their anarchist traditions, under the advisory leadership of Yevgeniya Taratuta. Surrounded by authoritarians of all stripes, however, it remains to be seen whether or not the Free Territory will be able to endure, or if they shall be forced underground one more time - or, worst of all, utterly annihilated by the forces that now oppose them.[AM_check_if_nation_has_been_visited_KHA]"
 AM_play_bratsk_communal_vanguard:0 "[SAH.GetFlag] §Y[SAH.GetName]§! 탐사"
 AM_play_bratsk_communal_vanguard_desc:0 "Despite those in the Free Territory who held idealistic anarchist beliefs, there have always been those who have been much less ideological, focusing on material gain and security rather than the true freedom that anarchism professes. In the wake of the fall of the mad Regent, these differences, always simmering under the surface, have erupted into a boil, as Androniy Mishurenko engages Companion Taratuta's Free Territory, seeking to assimilate it under his own vision for the region. With many of the experienced former Black Army partisans under his command, Mishurenko is confident in his success over the idealists - but with his forces small in number, it remains to be seen whether he can triumph.[AM_check_if_nation_has_been_visited_SAH]"
 AM_play_russian_empire:0 "[IRK.GetFlag] §Y[IRK.GetName]§! 탐사"
 AM_play_russian_empire_desc:0 "The tale of "Alexei II" is an odd one. Born Michael Goleniewski, a Polish immigrant to the USSR, and a bureaucrat in the intelligence division of Yagoda's NKVD, Goleniewski was just high up enough to learn some skills and make connections - whilst still being irrelevant enough to avoid being killed by Taboritsky's regime when Irkutsk fell. With the fall of the Regency, and communications to the government lost, Goleniewski has styled his moustache, put on the most regal outfit he can find, and declared himself to be the Tsarevich returned to the citizens of Irkutsk. Swept into power by a popular rebellion, "Alexei II" has used his newfound authority in a mad gambit to save Russia - condemning the Regent, and ordering the end of the killing.[AM_check_if_nation_has_been_visited_IRK]"
 AM_play_regency_holy_russia:0 "[BRY.GetFlag] §Y[BRY.GetName]§! 탐사"
 AM_play_regency_holy_russia_desc:0 "Founded as a reaction to the imposter Alexei II in Irkutsk, the Regency of Holy Russia is foremost a state centered around putting down any opposition to the true Regent - Andrey Dikiy himself. From a radio station in the Buryatian wilderness, Dikiy has declared himself the legitimate Blessed Regent to the Holy Russian Empire - and the true Alexei II, in the wake of Taboritsky's death, essentially declaring independence from the Vyatka government. From the few villages and towns that he controls, Dikiy's Regency marches forth against "Alexei"'s far superior forces, in one more mad gambit to put down the imposter and seize ultimate power over the Far East for himself.[AM_check_if_nation_has_been_visited_BRY]"
 AM_play_amur_refugee_zone:0 "[AMR.GetFlag] §Y[AMR.GetName]§! 탐사"
 AM_play_amur_refugee_zone_desc:0 "With Taboritsky's mad empire gone, Anatoly Sobchak has returned to Russia to do what he can for its people. Begging, borrowing or stealing whatever resources are in the area, his makeshift government desperately seeks the aid of any organization that is willing to assist in order to help the refugees who have flooded the far east. It seems a hopeless task, but Sobchak cannot bear to see his people suffering so.[AM_check_if_nation_has_been_visited_AMR]"
 AM_play_free_magadan_port:0 "[MAG.GetFlag] §Y[MAG.GetName]§! 탐사"
 AM_play_free_magadan_port_desc:0 "Rallying what remains of various Russian fleets in the far east, Nikolai Abramov has established his own petty fiefdom based out of Magadan. Making a living running refugees to the OFN and Sphere and shipping goods back to Russia to be sold at extortionate prices, he cares nothing for the old ideologies that he once served - not when there's money on the line, at least.[AM_check_if_nation_has_been_visited_MAG]"
 AM_play_USSC:0 "[KMC.GetFlag] §Y[KMC.GetName]§! 탐사"
 AM_play_USSC_desc:0 "Russia has fallen. That is the core ideal amongst those on Nikolai Feodorvich Artamonov's United Siberian Salvation Committee - an organization composed of former bureaucrats, soldiers, and sailors stranded in Chukotka and the Kamchatka peninsula. With the mainland rendered an apocalyptic disaster, and the rule of the mad Regent finally lessened, Artamonov's Committee has turned to a solution some may call brilliant, and others may call utterly mad. With the support of his government, Artamonov has held referendums amongst the populace for annexation by the United States of America as an overseas territory, personally seeing to it that the referendums turn out positively. The will of the people in hand, he has turned across the sea to the United States - seeking foreign intervention as the only way to save the only slice of Russia that he believes can be preserved. As a US territory, Kamchatka will not be independent - but, to him, it will be free, and that is what matters.[AM_check_if_nation_has_been_visited_KMC]"

 AM_play_the_wasteland: "§V북방은 [VIL.GetFlag] 다시는 일어서지 못하리.§!"
 AM_play_the_wasteland_desc:0 "§V한때 희망의 씨앗이 뿌려졌던 곳에는 귀청이 터질 듯한 침묵만이 놓여 있습니다. 이곳에서 삶은 번창하지 않고, 혹한속에서 온갖 잔해들이 뒤섞여 있습니다.§!"

