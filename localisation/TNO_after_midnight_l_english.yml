 ### Ideas ###
 # General #
 AM_salted_earth:0 "소금에 절여진 땅"
 AM_salted_earth_desc:0 "섭정의 신성 러시아 제국이 전러시아를 가로질러 남긴 흔적은 소금에 절여진 땅과 황폐한 들판으로, 이는 통일 과정에서 저항세력과 적들을 상대로 분사된 방대한 양의 화학 무기가 남긴 유산입니다. 이러한 이유로, 막대한 양의 토지가 독에 절여지게 되었고, 중요한 상수도가 모두 독에 절여졌으며, 숲은 벌거벗겨졌습니다. 휘황찬란했던 조국에는 이제 음식과 물이 전혀 없으며, 전러시아가 그로 인하여 고통받고 있습니다."

 # North Russian Liberation Front #
 WRS_nothing_left_but_the_people:0 "남은것은 오직 인민들 뿐"
 WRS_nothing_left_but_the_people_desc:0 "북러시아 해방전선은 나머지 러시아를 구원하고자 하는 장대한 꿈은 없지만, 씁쓸한 최후를 맞이할 순간까지 남은 이들을 지키기 위해 싸울 것입니다. 이 황무지에선, 라리오노프에게 저항하는것 외에 희망도, 이념도, 야망도, 그 어떠한 것도 남아있지 않습니다. 쓰라린 전선의 장병들에게, 희망 따위는 단지 절망을 향한 길의 첫 단계일 뿐입니다."

 WRS_impossible_position:0 "상상조차 할 수 없는 위치"
 WRS_impossible_position_desc:0 "핀란드와의 협력은 발악적인 선택지이지만, 전선과 알투닌은 핀란드를 향한 자신들의 가련한 감정에도 불구하고 조금이나마 더 오래 기아를 피하기 위해 핀란드의 원조에 의존하고 있습니다."

 # Imperial Mercantile Consortium #
 VOL_corporate_pillars:0 "기업의 기둥"
 VOL_corporate_pillars_desc:0 "제국 상업 협력단은 타보리츠키 제국의 통치하에 설립된 기업들로 구성된 이사회에 의해 운영되는 국영기업-사기업 혼합 통치 기구입니다. 협력단 내에 있는 기업체들은 자신들의 말이 곧 법인 개인 영지가 있습니다. 중앙통화는 가장 큰 기업의 가증권에 불과하며 국가 기구는 뒷거래로 운영됩니다."

 VOL_fraying_strings:0 "닳아 해진 끈"
 VOL_fraying_strings_desc:0 "협력단은 명목상 동쪽의 섭정국의 구성 요소이지만, 대세가 이미 기울었음을 파악한 그들은 라리오노프의 죽어가는 재앙에게 벗어나기 위해 노력하면서 그저 립서비스만 보내는 등 근본적으로 독립적으로 운영되고 있습니다."

 # Holy Russian Empire #
 NIK_imperium_nihilus:0 "암흑 제국"
 NIK_imperium_nihilus_desc:0 "타보리츠키가 러시아를 비워버렸고, 라리오노프가 자신에게만 충성하는 정부를 보장하기위해 숙청하는 상황에서 신성 러시아 제국은 이제 아무것도 남지 않았다고 말할 수 있습니다. 쉬투르모비키에 더 많은 노력이 기울여지는 가운데, 군대는 거의 장비를 갖추지 못하고, 들판은 독으로 오염되어있고, 대중들은 굶주리며, 제국의 지위는 오로지 제국의 비축된 끔찍한 무기와 족쇄가 채워진 농민들의 파괴된 복종만으로 유지되고 있습니다."

 NIK_hermit_kingdom:0 "은둔의 왕국"
 NIK_hermit_kingdom_desc:0 "러시아를 통일하고 제국을 회복하려는 그의 원대한 비전에도 불구하고, 사실, 라리오노프의 신성 러시아 제국은 오로지 두려움과 부에 대한 약속으로 충성을 지키고 있는 고갈된 군대에 의해 지켜지는 버림받은 국가에 불과합니다. 라리오노프의 제국은 러시아의 나머지 지역으로부터 격리되어 있으며, 다른 군벌들과의 유일한 교류는 습격과 통신을 통한 위협 뿐입니다."

 # Christian Republic of Samara #
 SAM_beacon_in_the_wastes:0 "쓰레기 더미 속의 등대"
 SAM_beacon_in_the_wastes_desc:0 "타보리츠키 정권 붕괴 후의 황무지에서 가장 안정적이고 자애로운 국가 중 하나로서, 몰락한 제국 전역에서 모인 난민들은 구원을 찾아 기독교 공화국의 온전한 땅으로 긴 여행을 떠나고있습니다. 사제단이 이들을 수용하는 데 적극적으로 나서고 있고, 사마라 시는 지역 기반시설을 재건하는 데 항상 더 많은 노동력을 필요로 하지만, 일부는 순례자들을 잠재적인 위협으로, 최악의 경우에는 제국의 요원들로 보고 있습니다."

 SAM_blessed_isolation:0 "복된 고립"
 SAM_blessed_isolation_desc:0 "사마라 정부의 자애에도 불구하고, 사제단은 공화국의 경계 바깥에서 뒤틀리고 이단적인 기독교적 환영에 의해 왜곡된 타락한 죄악의 나라들만을 보고있습니다. 기독교 공화국은 조국을 구원할 수 있는 범위를 넘어 통일하려는 마음이 전혀 없습니다."

 # Autonomous Soviet Liberation Army #
 MIR_not_yet_lost:0 "아직 죽지 않았다"
 MIR_not_yet_lost_desc:0 "자치 소비에트 해방군은 패배와 패배를 거쳐 탄생한 조직으로, 광기와 테러의 군대를 카자흐스탄에서 몰아내고 마침내 황무지에 더 나은 곳을 건설하기 위해 연합한 폴란드인, 러시아인, 카자흐인들의 마지막 희망입니다. 해방군이 견뎌내는 한 국수주의자와 광신도들에게 억압받는 카자흐스탄 서부에서 모든 사람들에게 희망은 존재할 것입니다. 더 나은 내일을 기대하면서, 쿠클린스키의 군대는 그들의 고향을 해방시키기 위해 달려갈 것이며, 마지막 병사가 쓰러질 때까지 멈추지 않을 것입니다."

 # Idel-Ural Free State #
 TAR_bitter_survivors:0 "비통한 생존자들"
 TAR_bitter_survivors_desc:0 "차르 제국에 의해 박해받고, 섭정 제국에 의해 대량 몰살당한 스텝의 사람들은 엄청난 인구 감소와 탄압, 그리고 끝을 알 수 없는 트라우마를 겪었습니다. 소총, 권총, 도끼를 꽉 움켜쥐고 있는 이델-우랄 자유국의 국민들은 마지막까지 냉혹하게 저항할 것이며, 타보리츠키의 끔찍한 정권의 협력자들로 보이는 이들을 영원히 경계하고 불신할 것입니다. 모든 위대한 러시아인들은 자유국 정부의 감시대상입니다. 그들 자신이 잔학 행위를 저지른 것은 아닐지라도, 소수민족에게 공포를 몇 번이고 가져다 준 것은 위대한 러시아인들입니다. 그리고 누가 그들이 미래에 또 다른 억압자들과 협력하지 않으리라 장담할 수 있을까요?"

 # Ural Purification Zone #
 MAR_horsemans_ride:0 "마부의 질주"
 MAR_horsemans_ride_desc:0 "옙투코비치는 이델-우랄 자유국의 땅에서 어떤 것도 건설하고 싶은 욕망이 없으며, 제국 근위대 장군 이외의 어떤 지위도 바라지 않습니다. 그에게 주어진 과업은 반란을 일으키는 스텝의 부족들을 화염, 가스, 그리고 총으로 씻어내는 것입니다. 그것이 바로 그가 복된 섭정과 제국을 섬기기 위해 지속하는 그의 임무입니다. 어떤 방법을 써서든 카잔의 폐허 위로 다시 한번 제국의 깃발이 솟아오르는 것으로 이어진다면, 분리주의자들과 열등인종의 피로 러시아의 들판을 익사시키는 것은 단지 보너스에 불과합니다."

 # Revolutionary Communes of Orenburg #
 ORE_new_land_of_iron:0 "새로운 강철의 땅"
 ORE_new_land_of_iron_desc:0 "이전의 공동체들이 오렌부르크 시민들을 보호하지 못했고, 타보리츠키 섭정이 광신적인 통치하에 한때 자유를 추구했던 공동체들을 변질시키면서, 이제 급진화된 오렌부르크의 인민들은 잠재적인 제국의 부활로부터 자신들을 방어하기 위해 튜멘 당원들에 의해 공언된 이념을 받아들였습니다. 페르부힌의 통치하에, 오렌부르크는 철과 산업의 땅으로 바뀌고 있으며, 가용 가능한 모든 자원을 국가 강화에 쏟아 붓고 있습니다."

 ORE_last_revolution:0 "최후의 혁명"
 ORE_last_revolution_desc:0 "페르부힌의 혁명은 엄청난 결과를 가져왔으며, 그것은 결코 유쾌한 일은 아닙니다. 혁명의 열풍이 다시 한번 오렌부르크를 사로잡았고, 협력자들에 대한 재판은 여전히 진행 중이며, 이웃에 대한 약간의 증거만으로도 혁명 재판소에 끌려가게 만들 수 있습니다. 반동에 대항하는 이 영원한 혁명의 상태에서, 새로운 혁명적 공동체에게 자비를 베풀 여유따윈 없습니다."

 # Kazakh Purification Army #
 AKT_eye_for_an_eye:0 "눈에는 눈"
 AKT_eye_for_an_eye_desc:0 "이라고 오래전에 쓰여진 말이 있고, 다시 한번 더 그렇게 될 것입니다. 러시아인들은 우리를 가축처럼 도살하고, 그들의 구역질 나는 씨앗으로 우리의 혈통을 더럽히고, 우리를 멸망 직전까지 몰아넣었습니다. 러시아인들이 최후의 한명까지 사막의 바람에 하얗게 질려 흩어진 뼈로 전락할 때까지 우리 조국의 스텝에 평화란 있을 수 없습니다."

 # Russian Empire #
 IRK_the_pretender_of_the_people:0 "인민의 참칭자"
 IRK_the_pretender_of_the_people_desc:0 "러시아는 다시 한 번 동란 시대에 들어섰고, 옛날의 거짓 드미트리들처럼 사기꾼이 왕좌를 차지했습니다. 황제의 기원에도 불구하고 알렉세이의 신생 제국은 쓰레기 더미들 사이에서 안정을 찾은 이상한 섬입니다. 섭정의 인종 이론을 거부한 그는 표트르 대제와 예카테리나 대제의 역할을 맡았고, 그의 계몽적 전제주의는 새로운 무정부 상태에서 마지막 제정신의 통치 중 하나일 수도 있습니다."
 
 IRK_a_red_tsar:0 "붉은 차르?"
 IRK_a_red_tsar_desc:0 "알렉세이 2세의 과거는 그가 통치하는 사람들에게는 거의 알려지지 않았지만, 실제로 그는 전직 NKVD 요원이고 소련의 관료였습니다. 그의 숨겨진 개인적인 사상이 야고다의 볼셰비즘과는 거리가 멀 수도 있지만, 알렉세이 2세는 그가 급진적인 개혁으로 창조한 신화를 깨뜨리지 않도록 여전히 조심해야 합니다. 국민들의 믿음은 죽은 사상이 아니라 차르에게 있어야 하기때문입니다."
 
 # Holy Regency Of Russia #
 BRY_all_alone:0 "혼자 남겨진"
 BRY_all_alone_desc:0 "타보리츠키를 증오하는 자들에 의해 사방이 둘러싸이고, 옛 심장부와는 멀리 떨어진 곳에서 자칭 복된 섭정 디키는 절망의 흐느낌과 과대망상 사이에서 흔들리고 있습니다. 동쪽에서 러시아 나치즘의 마지막 보루로서, 신하들이 그가 얼마나 끈질기고 비참하게 그들을 이끌고 있는지를 아는 것은 적어도 어느 정도 위안이 됩니다."
 
 # Amur Refugee Zone #
 AMR_critical_supply_shortage:0 "심각한 물자 부족"
 AMR_critical_supply_shortage_desc:0 "솝차크의 최선의 노력에도 불구하고, 먹이기에는 너무 많은 입이 있고 모두를 감당하기엔 물자가 충분하지 않습니다. 추위와 굶주림속에 사람들은 죽어가며 그들은 단지 더 많은 난민들로 대체될 뿐입니다. 외국의 원조만이 가능한 해결책이지만, 그것이 도착할 때까지, 그들은 가진 것들 만으로 버텨내야합니다."
 
 # Free Port Of Magadan #
 MAG_shiver_my_soul:0 "내 영혼을 떨게하는"
 MAG_shiver_my_soul_desc:0 "동부 시베리아에서 출항하는 것은 어떤 함대에게도 쉽지 않습니다. 주로 부동항이 부족하기 때문입니다. 그 혹독한 조건만으로도 가장 강한 선원들조차 더 나은 가능성을 찾기 위해 다른 곳으로 눈을 돌리게 할 수 있습니다. 하지만, 바람과 파도만큼 강한 굶주림이 있는 한, 진취적이고 무자비한 선장들은 이익을 찾아 북극해를 항해할 것입니다."
 
 MAG_greed_and_felony:0 "탐욕과 범죄"
 MAG_greed_and_felony_desc:0 "해적질은 그저 너무 위험하기에 아브라모프의 주된 관심사는 밀수입니다. 하지만 그게 그를 무해하게 만들지는 않습니다. 오히려 그 반대죠. 파시스트 제독은 그것이 사업을 촉진시킬수만 있다면 상당히 기쁘게 살인에 의지할 것입니다."
 
 # United Siberian Salvation Council #
 KMC_a_light_from_the_east:0 "동방의 빛"
 KMC_a_light_from_the_east_desc:0 "아르타모노프와 OSKS의 집회와 선전은 시베리아인들에게 이상한 희망의식을 불러 일으켰습니다. 이미 페트로파블롭스크에는 그들의 구원을 준비하면서 미국에 대한 거칠고 이상주의적인 묘사가 넘쳐나고 있습니다. 아르타모노프의 지배하에 있는 많은 사람들은 그의 약속이 공허한 것으로 판명될 수도 있다는 것을 알고 있습니다. 하지만 과거의 전제군주나 급진주의자들과 비교했을 때, 약속을 받는다는 것에는 어떠한 의미가 있을 것입니다."
 KMC_a_light_from_the_east_effect:0 "월간 전력: §G+500§!"
 
 # The Institute # 
 BAS_visionary_enclave:0 "비전주의 소수 집단"
 BAS_visionary_enclave_desc:0 "연구소는 그 무엇보다도 과학과 이성을 통해 더 나은 세상을 지향하기 위해 설립된 소수 집단입니다. 첼랴빈스크의 자원들은 폐기물을 매립하고 문명을 회복하는 데 사용될 수 있는 상품을 개발하고 제조하는 수단으로 다시 한 번 이용되고있습니다. 카르다쇼프 감독관의 지휘 하에, 연구소는 러시아의 독으로 오염된 토양과 물을 화학적으로 정화하는 방법에 초점을 맞추고 있습니다. 그리고 러시아에서 마지막으로 과학자들과 비전주의자들이 모여있는 곳으로서, 연구소가 살아남은 러시아의 마지막 희망일 수도 있습니다."

 BAS_cutting_edge:0 "최첨단 기술"
 BAS_cutting_edge_desc:0 "연구소의 병력 규모는 작지만 첼랴빈스크의 기반시설은 군대의 규모를 능가하는 정도의 능력을 갖추게 할 수 있다는 것을 의미합니다. 각각의 병사들이 최고의 기술로 무장하였고, 만약 그들의 위치가 도전받는다면, 연구소는 조용히 넘어가지 않을 것입니다."

 # Black Bandits #

 SAH_Black_Bandits:0 "검은 도적단"
 SAH_Black_Bandits_desc:0 "우크라이나의 마흐노의 아나키스트 영지에 대한 덜 관대한 견해는 이곳을 해방자라고 주장하는 잔혹하고 족벌주의적인 도적의 개인 왕국에 지나지 않는다고 묘사했습니다. 그 해석에 동의하든 동의하지 않든 간에, 그것은 확실히 미슈렌코의 새로운 "자유 사회"에 적용되는 것으로 이에 대해 그가 신경 쓰는 것 같지는 않습니다."


 # Nenets Aviators #
 FAV_depleted_population:0 "고갈된 인구"
 FAV_depleted_population_desc:0 "네네츠는 결코 인구가 많은 지역이 아니었습니다. 비록 이웃한 땅에서 난민과 저항군들이 유입되어 섭정의 대량학살로 인한 인구 감소가 완화되긴 했지만, 자유군은 여전히 인력부족 상태입니다. 만약 살아남은 자유 비행단이 없었다면, 그들의 운명은 분명 서쪽의 공수 여단의 손에 맡겨졌을 것입니다."

 # Imperial Air Brigades #
 KOM_sky_reavers:0 "하늘의 약탈꾼들"
 KOM_sky_reavers_desc:0 "공수 도적떼는 러시아의 미개한 땅에 새로 생긴 무서운 전염병입니다. 지상에 묶인 어떤 차량보다도 빠르게 하늘에서 내려오는 그들의 헬리콥터 함대는 그들의 경쟁상대가 응답하기 전에 그들이 원하는 어떤 고립된 지역도 포위하고 약탈하고 파괴할 수 있게 합니다. 그들의 공포정치를 끝내기 위해선 40년대의 낡은 비행기 몇 대 정도론 어림도 없을 것입니다."

 # Trans Ural Confederancy #
 URL_memories_of_heroism:0 "영웅주의의 기억"
 URL_memories_of_heroism_desc:0 "러시아인으로서의 그들의 공유된 혈통보다, 연맹의 구성원들을 정의하는 것은 그들의 집단적인 무예 전통입니다. 그들의 마음속에는 NKVD의 철의 의지, 우랄 수비대의 회복력, 그리고 제3군의 규율이 자리잡고 있습니다. 그 누가 오건간에, 누구도 그들이 원하는 것을 얻지 못할 것입니다"

 # Kingdom of Altay #
 ALT_The_Practical_Kingdom:0 "실용적인 왕국"
 ALT_The_Practical_Kingdom_desc:0 "가끔은 알타이 왕국이 전혀 왕국처럼 느껴지지 않을 때가 있습니다. 보리스 폐하는 왕좌나 성이 없는 군주같으며, 실제로도 며칠 혹은 몇 주 동안 왕관을 쓰지 않는 경우가 많습니다. 알타이의 보급품에 대한 왕의 정성이 귀중한 생명과 자원을 절약해 주었지만, 통치의 허술함으로 인해 사기에 문제가 생겼습니다. 지도자가 꿈을 꾸지 않는 나라가 어떻게 꿈을 가질 수 있겠습니까?"

 # FUNNI SATANISTIC GANG #

 OMS_evil_unbound:0 "속박에서 벗어난 악"
 OMS_evil_unbound_desc:0 "오직 SS만이 잔인함과 가학성에서 아바돈의 추종자들과 견줄 수 있습니다. 연쇄 살인범과 허무주의자들은 이 새로운 사회의 자랑스러운 엘리트계급이며, 형제단의 비인간성은 옛 사령관이 미쳐버린 세계에 대한 조직적인 약탈로 태어난 종교적 열정에 가려져 있습니다."
 OMS_deranged_cult:0 "광란의 문화"
 OMS_deranged_cult_desc:0 "세계 역사상, 진정한 악마 숭배가 대규모 집단으로 확대된 적은 한 번도 없습니다. 하지만 시대는 변했고, 세계는 대각선으로 기울었습니다. 형제단의 구성원들은 대부분 평범한 도적들에 지나지 않지만, 그들의 정신 나간 지도자에 대한 열정이 도적단 아래로 퍼져나가고 있습니다. 언젠가, 악마의 이름이 자연스럽게 옴스크 전역에서 울려 퍼질 것입니다."

 # The Redeemed Black League #
 TOB_insular_enclave:0 "배타적인 소수 집단"
 TOB_insular_enclave_desc:0 "라자렌코는 흑색 연합의 국경 내에서 태어나고 자란 사람들만이 진정한 러시아인이라고 믿고 있습니다. 그리하여, 그들은 자신들의 인구를 예의 주시하고, 난민들을 눈에 보이는 곳에서 저지하거나 사살하며, 그들이 소유하게 되는 집단을 통합하기 보다는 잔인하게 정복하고 굴복시킵니다. 그들의 인구는 적고 앞으로도 그럴 것입니다. 하지만 모든 구성원들은 그들의 믿음에 광적으로 헌신하고 있고, 그들의 목숨을 바칠 준비가 되어있습니다."
 TOB_redemptionary_service:0 "구원 복무"
 TOB_redemptionary_service_desc:0 "흑색 연합의 지휘관들은 그들의 영토 내에서 태어난 사람들만이 진정으로 회원 자격이 있다고 주장하지만, 잔인한 구원 여단은 출생 권리를 획득하기 위한 수단으로 남아있습니다. 구원 여단에서 수년간 복무함으로써, 마침내 흑색 연합에 가입할 권리를 획득하고 연합의 신뢰를 얻을 수 있을 것입니다. 만약 살아남는다면 말이죠."

 # New Tomsk #
 ERS_legacy_of_the_salons:0 "살롱의 유산"
 ERS_legacy_of_the_salons_desc:0 "신성 러시아의 엄청난 박해에도 불구하고, 옛 살롱 구성원들 몇몇은 – 주로 바스티야드와 데카브리스트 – 타보리츠키의 공포 통치 시대 동안 톰스크 시내 혹은 그 근교에 남아있었습니다. 신 톰스크가 세워졌을 때, 살롱은 비록 많이 쇠락하긴 했지만 그들의 옛 영향력의 희미한 흔적만으로 부활했습니다. 이제 그들은 생존을 위해서 대부분의 논쟁은 제쳐두고 있지만, 오직 시간만이 이 합의가 계속될지 알 수 있을 것입니다."

 ERS_Crumbling_City:0 "무너지는 도시"
 ERS_Crumbling_City_desc:0 "민주주의 정신을 완전히 억누르기 위해 쉬투르모비키에게 각 구역이 파괴된 톰스크는 그것이 견뎌내는 동안에도 투쟁합니다. 남아있는 부분으로부터 도시를 재건하는데는 많은 시간이 걸릴 것입니다."

 # Free Kazakh States #
 KOK_scarred_steppes:0 "카자흐 국가들"
 KOK_scarred_steppes_desc:0 "카자흐스탄은 불과 몇 년 동안 재점령되었지만, 그 피해는 헤아릴 수 없습니다. 밤사이에 부족의 정체성 전체가 지워졌고, 인구 밀집지역도 사라졌습니다. 스텝의 사람들은 항상 그래왔듯이 살아남았습니다. 하지만 타보리츠키의 대량 학살과 그 제국주의의 유산이 중앙아시아에서 지워지는 데는 수 십 년이 걸릴 것입니다."

 # Central Eurasian Republic #
 PAV_Benevolent_Authoritarianism:0 "자애로운 권위주의"
 PAV_Benevolent_Authoritarianism_desc:0 "이념적이지 않던 노보시비르스크 정부로부터 교훈을 얻어, 바가노프 정권은 실용주의를 제외한 모든 정치를 거부하기로 결정했습니다. 신성 러시아 제국의 어느 부분이라도 살아남아있는 한 나치즘의 부활의 위협은 여전히 현실적이고 현재적입니다. 모두를 위해, 비상 정부는 유화책과 강경책을 동등하게 사용해야 합니다."

 # Siberian Free Territory #
 KHA_Empty_Magazines_Full_Hearts:0 "빈 탄창, 꽉찬 마음"
 KHA_Empty_Magazines_Full_Hearts_desc:0 "흑군의 몰살과 러시아 전역의 황폐화, 그리고 미슈렌코의 군사국가가 등을 돌린 상황에서 자유 지구는 현대전을 치를 수 있는 물질적 수단이 부족합니다. 그럼에도 불구하고, 모든 농부들은 그들이 그들의 공동체가 진정한 자유를 누릴 수 있는 마지막 기회를 지키고 있다는 것을 알고 있습니다. 그리고 그들은 이 지식을 머리에 담고, 동료들을 곁에 두고 싸웁니다."

 # Empty Ministers #
 AM_Empty_hog:0 "눈 먼 자들의 땅에선 외눈박이도 왕이 됩니다"
 AM_Empty_for:0 "눈 먼 자들의 땅에선 외눈박이도 왕이 됩니다"
 AM_Empty_eco:0 "눈 먼 자들의 땅에선 외눈박이도 왕이 됩니다"
