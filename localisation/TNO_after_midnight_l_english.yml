 after_midnight_reunification.1.t: "러시아 자유 인민공화국의 러시아 통합!"
 after_midnight_reunification.1.desc: "보아하니, 끝없는 공포와 비참함 속에서도 노병은 결코 죽지 않는듯 합니다. 북러시아 혁명전선은 타보리츠키의 악몽같은 시계태엽과 러시아에 불어닥친 지옥같은 무정부 상태에 맞서며, 이 모든 어려움에도 불구하고 다시 한번 승리를 쟁취했습니다. 그러나, 유감스럽게도 소비에트 연방의 군인으로써의 깃발은 한 때의 선명한 적색이 무색하게도 낡고 퇴색되었습니다.\n\n옛 서러시아 혁명전선 출신인 대원수 알렉산드르 알투닌과 함께, 수년간의 발악적인 실용주의는 적어도 시베리아 황무지가 충분히 안정되었다고 판단할 때 까지 탈 중앙화와, 심지어는 상당한 민간의 통치 개입까지 보이며 새로운 "인민 공화국"이 소련의 미사여구와는 확연히 멀어지도록 강제했습니다. 이념의 불꽃은 깜빡이고 흔들리지만, 결코 의무의 불꽃은 그러하지 않습니다. 어머니 러시아를 향한 의무는 모국이 다시 밤의 어둠 속에서 살해되지 않도록 모국의 가장 소중한 아이들에게 헌신할 것 입니다.\n"
 after_midnight_reunification.1.a: "흉터는 시간이 치유하리라."

 after_midnight_reunification.2.t: "신성 러시아 구원 정부가 러시아를 통일하다!"
 after_midnight_reunification.2.desc: "세르게이 타보리츠키의 죽음으로 제국의 토대가 무너지는 데는 불과 몇 달밖에 걸리지 않았지만, 우리 모두는 너무 나약했고, 너무 순진했고, 앞으로의 일을 예측하기엔 너무 어리석었던 것 같습니다. 가슴이 미어지는 상황 속에서 러시아 국민들은 죽은 섭정의 손아귀에서 반란을 일으켰습니다. 마치 썩은 나무에서 튀어나오는 흰개미처럼 그러했고, 흰개미처럼 말살이 뒤따랐습니다. 늙은 섭정의 후계자 빅토르 라리오노프는 섭정의 거대한 영토가 무너졌을때 가만히 있지 않고, 대신 제국이 없애기로 맹세한 적들을 다시 쓸어버리기 위해 비인간적이고 무자비한 여정에 참여했습니다. 냉철한 강철 바람에 적들이 죽임을 당하고, 불구가 되고, 변질되는것이 오늘까지 이어졌고, 섭정이 다시 한번 회색의 텅 빈, 러시아였던 껍데기 위에 군림합니다. 제국은 견뎌냅니다. 라리오노프는 지도부에서 벗어나 차레비치 알렉세이의 개인 숭배의 해체를 시작했습니다. '신성 러시아 제국'에서 남은 건 차갑고 공허한 시계뿐입니다...뒤틀린, 말살하는.\n"
 after_midnight_reunification.2.a: "너의 악몽을 환호하며 맞이하라."

 after_midnight_reunification.3.t: "신성 러시아 영구 섭정이 러시아를 통일하다!"
 after_midnight_reunification.3.desc: "바퀴는 회전하고, 팽창하고, 퇴치합니다. 자칭 섭정 타보리츠키가 몰락한 뒤 성스럽고 불가사의한 정전 이후, 러시아의 시체 위로 다시 한 번 제국의 어두운 불빛이 새어 나옵니다. 새로운 섭정, 안드레이 디키라는 자는 이전에 제국의 성대한 죽음 전, 시베리아의 황야로 제국의 선봉대를 지휘했습니다. 고립되고, 발이 묶인채, 지휘부 없이 남겨진 그였습니다. 군대는 탈영하고 대중의 지지를 얻지 못한채로, 디키는 지휘를 맡았고 스스로를 섭정으로 선언했습니다.\n\n제국 황무지의 불사조인 디키는 제국의 모든 반대자들의 살갗을 부글부글 끓어오르게 만들고 피에 흠뻑 젖을 잔혹한 전쟁을 이끌기 위해 남은 몇 안 되는 정착지들을 완전히 통제했습니다. 옛 근위병들을 숙청하고 새로운 세대의 급진적이고 친제국적인 광신자들을 데려오면서 제국은 견뎌냈습니다. 날카롭고 부서진 노래에 맞춰 디키는 행진했고, 디키는 영원히 군림할 것입니다.\n"
 after_midnight_reunification.3.a: "핏빛 안개가 나아간다."

 after_midnight_reunification.4.t: "제국령 공국 연합이 러시아를 통일하다!"
 after_midnight_reunification.4.desc: "섭정은 신성 러시아 제국의 붕괴와 함께 죽었을지도 모르지만, 그의 기계는 살아가는 것 같습니다. 그의 정권의 잿더미 위에서 러시아는 타보리츠키의 후계자가 아니라 그가 만든 거대 기업에 의해 다시 태어났습니다.\n\n이제 기능적으로 정부의 핵심인 대기업의 거물들은 새로운 산업 봉건제의 영주이자 부호로서 그들 스스로를 자리매김했습니다. 러시아 땅과 사람들은 이제 기업의 하수인이 되었고, 대부분의 시민들은 "세습적 농노"로 간주되어 제국 공장 내에서 일하게 되었습니다. 지속가능성이나 보수 노력이 없는걸 볼때, 대부분의 전문가들은 러시아의 미래가 어둡다고 예측합니다. 러시아의 새 통치자들은 죽어가는 땅에 사는 기생충에 불과하며, 그저 가만히 앉아 남아있는 생명의 수액을 빨아먹는 것에 만족하고 있습니다.\n"
 after_midnight_reunification.4.a: "부와 피가 유라시아 전역에 쏟아진다."

 after_midnight_reunification.5.t: "연합 구원 위원회가 러시아를 통일하다!"
 after_midnight_reunification.5.desc: "충격적인 사건의 전환으로, 전쟁으로 피폐해진 러시아는 마침내 다시 한번 이상한 근원으로부터 하나가 되었습니다. 미국으로의 합병을 추구하는 인도주의 단체로서의 뿌리에도 불구하고, 연합 구원 위원회는 캄차카 반도에서 현재 러시아 전역을 아우르는 지역을 통치하고 있습니다.\n\n현재 많은 사람들이 러시아가 미국의 구원을 필요로 한다는 아르타모노프의 계속되는 주장에 의문을 제기하고 있지만, 러시아의 새로운 통치자는 현재 "미-러 합중국"를 형성하려는 그의 계획을 지원하여 미국을 순회하며 확고히 버티고 있습니다. 미국 대통령은 이 계획들에 아무런 반응을 보이지 않았지만, 분석가들은 이 계획들을 "좋게봐도 예상 밖의 일이다."라고 표현했습니다. 현재로선 러시아는 OFN과 동맹한 민주주의 국가로 살아남을 것이며, 미국의 기분이 바뀌지 않는 한, 언제까지나 그러할 것입니다.\n"
 after_midnight_reunification.5.a: "세계는 러시아를 바라보고, 러시아는 동쪽을 바라본다."

 after_midnight_reunification.6.t: "러시아 기독교 공화국이 러시아를 통일하다!"
 after_midnight_reunification.6.desc: ""야훼여, 샅샅이 캐어보고 알아보소서. 속속들이 내 마음 뒤집어보소서."\n\n러시아가 파멸의 가장자리로 몰린 깊은 곳에서 새로운 빛이 나타났습니다. 사마라 시는 오랫동안 러시아의 신자들에게 안식처 역할을 해왔습니다. 처음에 그들은 신앙의 왜곡에 너무 심란해서 오염된 땅으로부터 격리된 채로 남아있기로 결정했었습니다. 파라오가 멸망한 후 남겨진 사람들에 대한 단순한 감정이입이었는지, 아니면 신성한 영감이었는지, 피멘 1세 치하의 사마라 기독교 공화국이 러시아 전역의 통일을 주도했습니다. 집정관의 죽음을 규정하는 혼란과 비참함 속에서 복잡한 권력분담 협정이 이루어졌습니다. 이 협정은 거짓 예언자들의 손에 의한 교회의 변절과 폭군들의 군홧발 아래 국가의 변절을 막기를 바라는 협정이었습니다. 시간이 흐르면 공화국이 더 많은 폭풍을 견뎌낼 수 있을지 알게될 것이지만, 적어도 지금 그들의 복음이 러시아를 재앙의 벼랑 끝에서 돌아오게 만들었다는 것은 분명합니다.\n"
 after_midnight_reunification.6.a: "어떤 것의 끝은 그 시작보다 낫다. 인내가 자존심보다 낫다."

 after_midnight_reunification.7.t: "유라시아 자치 소비에트가 러시아를 통일하다!"
 after_midnight_reunification.7.desc: "폴란드는 죽었고, 지쳤고, 노예가 되었다고 전해져 왔지만, 여기 그들의 삶과 승리의 증거가 있습니다. 노바 폴스카의 군대의 잔존 세력에서 형성된 리샤르트 쿠클린스키 장군 휘하의 새로운 유라시아소비에트는 피와 노력을 들여 러시아를 재통일하는데 노력을 기울였습니다. 이번에는 억압의 기치 아래서가 아니라 섭정의 공포에 시달리는 모든 사람들에게 자유를 약속하는 혁명의 기치 아래서 말입니다. 죽음들, 수용소들, 그리고 군홧발은 그들의 결심을 굳혔을 뿐입니다. 이제 그들은 카자흐스탄의 평야에서 시베리아 산까지 승리를 거두었고, 그들의 해방의 메시지는 모두에게 전달되고 있습니다.\n\n폴란드 국민들이 물려받은 투쟁 정신은 계속 살아가고 있으며, 그들은 전 러시아와 모든 러시아 인민에게 자유롭고 공정한 미래를 약속하고 있습니다. 쿠클린스키와 그의 병사들이 살아 숨쉬는 한, 폴란드의 정신은 결코 죽지 않을 것입니다.\n"
 after_midnight_reunification.7.a: "아직 죽지 않았다."

 after_midnight_reunification.8.t: "유라시아 평화화 정부가 러시아를 통일하다!"
 after_midnight_reunification.8.desc: "오늘, 러시아의 푸른 평원과 광활한 초원은 러시아의 지배적인 인구가 아닌 하나의 외국인 깃발 아래 통일되었습니다.\n\n카잔의 잔당들이 구성한 소수민족 연합 평의회의 통치 하에, 새로운 유라시아 평화화 정부로 임명된 이델-우랄 자유국은, 생각지도 못하게 한때 러시아라고 불렸던 이 땅의 모든 다른 파벌들을 정복했습니다. 그러한 시나리오는 완전히, 전적으로 불가능한 것으로 간주되었기에 세계 각지의 군사 분석가들과 전문가들은 현 상황에 대해 충격과 경악을 표시했습니다. 그러나, 관찰력 있는 외부인의 의견과 판단은 스텝의 사람들의 정신과 능력을 방해하지 않는 것 같습니다. 한때는 그들에게 적대적인 땅, 완전히 분리된 믿음과 전통을 가진 땅이었던 곳이, 이제는 그들에 의해 운명이 결정될 것입니다.\n"
 after_midnight_reunification.8.a: "세상이 뒤바뀌었다."

 after_midnight_reunification.9.t: "러시아 해군 복원 정부가 러시아를 통일하다!"
 after_midnight_reunification.9.desc: "러시아의 무질서한 잔재에서 유래된 보도는 기적적인 이야기를 들려주고 있습니다. 한때는 어떤 기회나 복원의 가능성을 넘어 황폐화되고 박탈당했다고 생각되었던 폐허가 하나의 깃발 아래 통일되었다는 것입니다.\n\n한때 세르게이 타보리츠키의 혼란스러운 지배로 황폐화되었던 영토들은 이제 해군 장교 니콜라이 아브라모프가 이끄는 러시아 해군 복원 정부의 통치하에 복속되었습니다. 마가단이라는 극동 밀수항에서 출발한 아브라모프의 군대는 주로 해병으로 구성되어 캄차카 반도에서 코스트로마 시까지 뻗어 있는 옛 러시아 영토를 모두 점령하는 데 성공했습니다. 세계 각지의 관찰자들의 마음속에 한 가지 의문이 피어납니다. 이번에는 다를까요?\n"
 after_midnight_reunification.9.a: "시간에 의해 시험받을 또 다른 승자로군."

 after_midnight_reunification.10.t: "정화된 카자흐스탄국이 러시아를 통일하다!"
 after_midnight_reunification.10.desc: "또 다른 극단주의 정권이 강탈당한 국가에 대한 권력을 확보함에 따라 오늘날 카자흐스탄의 잔재에는 침울하고 황량한 구름이 드리워지고 있습니다. 외부 러시아 정복자로 구성된 정권이 아니라, 완전히 카자흐인으로 구성된 복수심과 응징을 강요하는 급진적인 신념을 가진 정권이 탄생했습니다.\n\n새롭게 선포된 "정화된 카자흐스탄국"은 이제 세르게이 타보리츠키 치하에서 저질러진 잔학 행위에 대한 복수를 위해 러시아인들의 모든 존재와 문화를 없애기로 결심하고, 부서진 국가를 그들의 그림자로 덮습니다. 카자흐스탄 전역에 승리 선언이 방송되고 있는 가운데, 이제 그들의 공포 정치에 반대할 수 있는 사람은 아무도 없는 것 같습니다.\n"
 after_midnight_reunification.10.a: "너에게 상처입힌 자를 미워하는 것은 인간의 본성이다."

 after_midnight_reunification.11.t: "우랄 제국 근위대가 러시아를 통일하다!"
 after_midnight_reunification.11.desc: "러시아가 독일의 침공으로 분열되고, 호전적인 미치광이 세르게이 타보리츠키에 의해 재통일되고, 다시 한번 내분으로 붕괴되었을 때, 그 땅은 영원한 분단이라는 저주 속에 있는 것처럼 보였습니다. 하지만 신의 러시아인들을 향한 시험은 끝나지 않은 것 같습니다.\n\n원래 "우랄 정화 구역"으로 불렸던 것을 지휘하여, 유리 옙투코비치 휘하의 제국 근위대가 다시 한 번 무력을 통해 나라를 통합했습니다. 그러나 그들의 관심은 여전히 내부를 향하는 것 같습니다. 시베리아와 중앙아시아의 스텝 민족을 상대로 한 잔인한 생존 투쟁 후, 그들은 러시아의 유목민 소수민족에 대한 피비린내 나는 복수를 하려는 의도가 있는 것 같습니다.\n"
 after_midnight_reunification.11.a: "역사는 다시 한번 비극으로 반복된다."

 after_midnight_reunification.12.t: "러시아 초비전주의 소비에트 연방이 러시아를 통일하다!"
 after_midnight_reunification.12.desc: "미친 섭정의 부상 이후 오랫동안 이어졌던 무선 침묵이 마침내 오늘 깨졌습니다. 산산조각이 난 러시아라는 나라가 독특하고 기술 중심적인 붉은 깃발 아래 다시 조립되었습니다. 원래 마그니토고르스크에 본부를 둔 첼랴빈스크 연구소였던 이 새로운 정권은 모든 역경을 극복하고 전국적으로 시베리아 황무지에 대한 단결된 통치 체제를 확립했습니다.\n\n다시 태어난 소비에트 러시아는 그 권위주의적 경향에도 불구하고 타보리츠키의 악몽에서 살아남은 사람들에 대해 과학적 계몽과 인도주의적 원조에 대한 놀라운 헌신으로 유명한 "초비전주의적 사회주의"로 알려진 마르크스-레닌주의의 분파를 고수하고 있습니다. 미래가 어떻게 되든 간에, 러시아인들은 마침내 질서와 평온의 모습으로 돌아왔습니다. 그들의 행복을 위해 그들의 마음과 정신을 바치는 사람들의 비전 아래 말입니다.\n"
 after_midnight_reunification.12.a: "다시 한번 겁없이 꿈꾸기 시작하는 나라."

 after_midnight_reunification.13.t: "유라시아 대연합이 러시아를 통일하다!"
 after_midnight_reunification.13.desc: "총성이 멎었고, 시체는 무덤에서 쉬며, 러시아 위로 서서히 태양이 떠오릅니다. 유라시아 대연합이 조국의 납골당에서 일어나 타보리츠키의 혐오스러운 부풀어 오른 시체에 깃발을 꽂았습니다. 도적과 괴물들이 유라시아의 전역을 배회하고 있지만, 연합의 시민-병사들은 그들의 땀과 피로 순간적인 안도를 얻었습니다.\n\n시민-군정으로서 유라시아는 우랄의 러시아인들의 손에 의해 건설되었고, 더 나은 미래를 향해 나아가고 있습니다. 모든 시민들이 의무적으로 복무하며, 어떤 종류의 극단주의도 무자비하게 억압되고 있습니다. 적어도 또다시 지옥으로 내려가는 것 보다는 가혹한 순간이 더 낫다고 대연합은 말합니다.\n\n재건의 길은 멀고 힘들겠지만 러시아는 죽지 않았습니다. 30년 만에 처음으로, 러시아 국민들에게 가장 소중한 선물이 주어졌습니다. 희망이.\n"
 after_midnight_reunification.13.a: "어머니 러시아는 치유되기 시작한다."

 after_midnight_reunification.14.t: "러시아 자유 공동체가 러시아를 통일하다!"
 after_midnight_reunification.14.desc: "전 세계는 말할 것도 없고 러시아의 어느 누구도 네네츠 사람들이 그들의 황폐한 땅에 평화를 가져다 줄 것이라고 기대하지 않았을 것입니다. 네네츠 사람들은, 그들의 입장에서 세계가 어떻게 생각하든 거의 신경쓰지 않았고, 이제 러시아를 그들의 보호하에 두고 있습니다. 이제 러시아 괴물 국가도, 비밀경찰도 더 이상 그림자를 배회하지 않을 것이며, 다시는 차르, 독재자, 광인이 폐허를 지배하지 못할 것입니다.\n\n이제 러시아 자유 공동체가 된 러시아는 네네츠족의 강한 손길에 의해 역사의 혐오에서 벗어나 잿더미 속에서 일어났습니다. 러시아의 농민 공동체들은 현재 상호 협력하며 반독립적인 유대 상태로 존재하고 있습니다. 인간의 정신과 친절이 현재 러시아를 지배하고 있지만, 그것은 총과 철통 같은 의지로 지켜지고 있습니다.\n\n러시아인들 네네츠 사람들은 충분히 고통받았고, 러시아 국민과 시베리아 국민 모두가 함께 밝은 미래를 향한 첫걸음을 내디뎠습니다.\n"
 after_midnight_reunification.14.a: "러시아를 덮은 그림자가 걷힌다."

 after_midnight_reunification.15.t: "류리크의 유산이 러시아를 통일하다!"
 after_midnight_reunification.15.desc: "미침. 아마도 류리크의 유전적 특성일 것입니다. 아마도 그러한 주장이 틀리진 않지만, 부당하기도 합니다. 미침이 오로지 류리크 가문을 통해 유전된다고 주장하는 사람들은 러시아인들에 대한 대담하고 교활한 충성심이 류리크가의 특징이기도 한다는 것을 잊었습니다. 오늘, 러시아는 인기있는 차르 류리크 3세라고 불리는 새로운 황제 차르 보리스 1세의 대관식을 기념합니다.\n\n아버지처럼, 보리스의 새로운 제국은 모순으로 가득 차 있습니다. 무엇보다도 군주는 한명이지만 지방선거를 합니다. 백성들이 누구보다도 자신의 집을 가장 잘 알기 때문이죠. 러시아에 다시 한번 차르가 생겼지만, 이번 차르는 자신의 신하에게 신세를 지고 있습니다.\n\n비록 아직까지도 죽은 사람들은 묻히지 않았고, 늑대들은 여전히 러시아의 가장자리를 맴돌지만, 러시아인만은 한숨을 내쉬게 만들었습니다. 러시아의 악몽은 지나갔고, 새로운 차르의 시대 착오와 진보적 행동 사이의 수평선에 있습니다.\n"
 after_midnight_reunification.15.a: "그는 알렉세이는 아니지만, 가슴 속의 따뜻함이 어떠한 꿈보다도 낫다."

 after_midnight_reunification.16.t: "무적 제국 근위대 군사 정부가 러시아를 통일하다!"
 after_midnight_reunification.16.desc: "신성 러시아 제국의 멸망 직후 러시아가 다시 한 번 하나의 깃발 아래 통일되었고 눈은 하늘을 향합니다. 타보리츠키파 사령관 출신의 도적 멜키크 공군 원수는 러시아에 남겨진 극심한 혼란에도 불구하고 공수 여단을 이끌고 러시아 내 그의 통치에 대한 모든 저항을 진압했습니다. 러시아에 남아 있는 모든 도시, 마을, 촌락은 공군 원수의 헬기 함대에 조공을 바치도록 강요당하고 있고, 그들을 막을 지역 병력은 남아있지 않습니다.\n\n그의 승리에도 불구하고, 공군 원수는 새로운 국가를 선언하지 않았고, 국제적인 인정을 바라지도 않았으며, 시베리아 극북에 있는 군사정권의 은신처에서 수도를 옮기지 않았습니다. 비록 그는 이 정권을 이제부터 "무적 제국 근위대 군사 정부"로 부르기로 결정했지만 말이죠. 거창한 칭호에도 불구하고, 러시아는 이제 그저 탐욕에 의해서만 움직이며 기관총의 품위에 의해서만 단결되는 진정한 도적국가에 의해 지배되고 있습니다.\n"
 after_midnight_reunification.16.a: "하늘에서 죽음이."

 after_midnight_reunification.17.t: "국가 복수 정부가 러시아를 통일하다!"
 after_midnight_reunification.17.desc: "몇 년 전, 러시아는 타보리츠키의 미친 정권 아래 무너졌습니다. 많은 국제 관측통들은 이 정권의 숙청과 빈번한 화학무기 사용으로 인해 통일이 가능해지기까지 수십 년이 걸릴 것이라고 추측했습니다. 하지만, 오늘 러시아에서 새롭게 혐오스러운 무언가가 탄생했고 이 관측통들은 자신들의 의견을 정정하고있습니다.\n\n보다 진화한 시베리아 흑색 연합이라고 주장하면서, 국가 복수 정부는 현재 오네가에서 캄차카에 이르기까지 우뚝 서 있습니다. 사유재산이 불법화되고 진정한 시민권은 흑색 연합에서 태어난 가장 광적인 사회 구성원들에게만 주어지는, 보완 흑색 연합 아래의 삶은 가혹합니다. 이제, 그들의 지도자인 알렉산드르 라자렌코는 러시아가 독일과의 마지막 전쟁에 대비하기 위해 정화되어야 한다고 발표했습니다.\n"
 after_midnight_reunification.17.a: "대시련이 기다린다..."

 after_midnight_reunification.18.t: "지옥의 왕국이 러시아를 통일하다!"
 after_midnight_reunification.18.desc: "음울하게도 터무니없는 사건의 전환으로, 카인의 형제단이라고 알려진 난해하고 살인적인 컬트집단이 러시아의 썩어가는 시체들에 대한 통제를 확고히 했습니다. 망토와 초현실적인 가면을 쓴 채 언론에 모습을 드러내는 이 나라의 지도자들은 시투르모비키의 전 일원들로, 그들이 보기를 섭정의 배신, 즉 그가 유대인의 피를 가지고 있었다는 것을 발견함으로써 사탄을 숭배하는 쪽으로 방향을 틀었다고 합니다. 이 도당중 제일은 아바돈으로 알려진 자로, 이전에 아나톨리 모츠니라는 자였다고 합니다.\n\n난민들은 인간의 희생과 타락한 의식에 바탕을 둔 국가에 대한 참혹한 이야기를 들려주는데, 그 중 가장 악랄한 사건은 바로 오늘 밤에 일어난 일로, 스스로를 사탄의 아들로 자처한 모츠니의 대관식과 러시아를 지옥의 왕국으로 선포한 것을 기념하는 무시무시한 축제입니다. 세계는 아직도 어떻게 이런 일이 일어날 수 있었는지, 혹은 이 지옥이 얼마나 오래 지속될 수 있는지 알아내기 위해 애쓰고 있지만, 한 가지는 확실합니다.\n"
 after_midnight_reunification.18.a: "지옥이 어머니 러시아의 피를 원한다."

 after_midnight_reunification.19.t: "세번째 러시아 공화국이 러시아를 통일하다!"
 after_midnight_reunification.19.desc: "오래 전, 보리스 파스테르나크는 언젠가 모든 러시아인들이, 모든 사람이 평등한 고결한 민주주의에 함께 할 것이라는 꿈을 품고 시베리아의 숲 한 가운데 서 있었습니다. 그는 톰스크와 주변을 둘러싸고 있는 황야를 아우르는 그의 국가를 위해 필사적으로 싸웠습니다. 그는 통일전쟁이 시작되기 전에 서거했고, 그는 타보리츠키 정권이 인류가 이전에 보지 못했던 무기로 그가 알 고 있던 모든 것을 무너뜨리는 것을 보기 위해 살지 않았습니다.\n\n톰스크의 폐허는 파스테르나크의 지지자들이 도시를 되살리고 러시아 국민들에게 진정한 민주주의를 가져다주기 위한 투쟁을 계속할 때까지 그대로 남아있었습니다. 톰스크는 소중한 군대를 되찾았고, 몇 년간의 격렬한 전투 끝에, 군인들은 러시아의 구석구석까지 행진했습니다. 오늘날, 이 신 톰스크의 지도자들은 파스테르나크의 유산을 짊어지고 있습니다. 그리고 모든 배경환경의 러시아인들이 초대되어, 그가 소중히 여겼던 민주주의에 함께 하고 러시아를 그 어느 때보다도 더 나은 곳으로 만드려고 합니다.\n"
 after_midnight_reunification.19.a: "보리스 파스테르나크가 저 위에서 따스하게 미소짓습니다."

 after_midnight_reunification.20.t: "자유 조국이 러시아를 통일하다!"
 after_midnight_reunification.20.desc: "아나키 어머니가 그녀의 아이들을 껴안습니다. 마침내, 반동적인 광기와 대량학살을 거쳐, 피비린내 나는 그리고 어렵게 얻어진 자유가 찾아왔습니다.\n\n러시아는 두 번의 무정부 상태를 겪었습니다. 나치와 섭정의 통치를. 이제 그 무정부 상태의 족쇄에서 벗어난 상황은, 혼란스럽게도 아나키즘 인 것 같습니다. 검은 깃발이 모든 파괴된 풍경을 휩쓸고 있습니다. 그리고 국가와 그것에 의해 러시아에 가해진 모든 악은 사라졌습니다.\n\n새로운 아나키스트의 통치는 상당히 변화했습니다. 러시아에서 앞서 존재했던 국가주의, 폭정, 전체주의, 그리고 대부분의 다른 것들을 비난하면서, 그들은 이전 어느 때보다도 새로운 형태의 훨씬 더 자유로운 인민들을 위한 삶을 약속하고 있습니다.\n\n이것이 어떻게 러시아를 변화시킬 수 있을지는 지켜봐야 할 것입니다. 한 가지 확실한 것은 이제 섭정의 지배를 받는 것보다 더 나은 삶이 기다린다는 것입니다.\n"
 after_midnight_reunification.20.a: "어쩌면 아나키 어머니는 정말로 그 아들들을 사랑할지도 모른다."

 after_midnight_reunification.21.t: "전러시아 해방 전위대가 러시아를 통일하다!"
 after_midnight_reunification.21.desc: "타보리츠키 섭정의 신성 러시아 제국 붕괴 이후 러시아에서 놀라운 소식이 전해졌습니다. 지역이 군벌 국가로 전락한 후, 안드로니 미슈렌코가 이끄는 과거 시베리아 흑군 병사들로 이루어진 브라츠크 공동체 전위대는 불가능하다고 여겨지는 일을 해냈고 러시아의 거친 땅을 길들였습니다.\n\n미슈렌코는 옛 시베리아 자유 지구의 아나키스트 원칙을 고수하고 러시아가 "다시 한번 안전하고 자유롭다"고 선언했지만, 해방 전위대는 결코 자유롭거나 안전하지 않습니다. 전위대 휘하에서 군사 테러와 국가 절도 사건은 흔히 볼 수 있는 일이며, 그들은 흑군을 도적떼로 조롱하는 사람들을 순식간에 침묵시켰습니다. 많은 분석가들은 이 불안정한 나라가 다시 한번 통제되지 않는 무정부 상태로 무너지는 것은 단지 시간 문제일 뿐이라고 예측하고 있습니다.\n"
 after_midnight_reunification.21.a: "아나키 어머니의 통제가 회복되었다...적어도 지금은."

 after_midnight_reunification.22.t:0 "러시아 복원 정부가 러시아를 통일하다!"
 after_midnight_reunification.22.desc: "세르게이 타보리츠키의 재앙적 통치와 그 이후의 정권의 붕괴는 많은 사람들에 의해 러시아 문명 전체의 마지막으로 여겨졌습니다. 하지만 오늘, 러시아에 내려앉았던 무선 침묵이 마침내 깨졌습니다.\n\n아마도 거의 10년 만에 처음으로 러시아로부터 나온 공개 성명으로, 젊은 정치인 아나톨리 솝차크는 그의 세력에 의한 거의 완전한 통일을 선언했습니다. 원래 이 지역의 백군 파견대의 동맹이었던 솝차크는 러시아의 악화되는 상황에서 탈출하려는 난민들을 위한 인도주의적 지원을 목적으로 러시아로 돌아왔습니다.\n\n국제 관측통들은 솝차크의 조직화되지 않은 난민과 저항군 세력들이 여건이 악화되는 상황에서 "전례가 없는 전략적 기적을 이뤄냈다"고 언급하며 솝차크의 승리의 불가능성을 지적했습니다. 어찌됐든, 현재로선 재건이 시작될수 있고, 살아남은 몇 안되는 사람들은 마침내 오랫동안 필요했던 안도의 한숨을 내쉬고 있습니다.\n"
 after_midnight_reunification.22.a: "잃어버린 것을 되찾기엔 너무 늦은 것은 아닐까?"

 after_midnight_reunification.23.t:0 "통일 유라시아 공화국이 러시아를 통일하다!"
 after_midnight_reunification.23.desc: "신성 러시아 제국의 잔인한 붕괴 이후, 많은 사람들은 러시아가 수십 년 동안 분열된 채로 남아있을 것이라고 예상했습니다. 하지만, 최근의 보고는 스스로를 '통일 유라시아 공화국'이라고 부르는 정부가 구소련의 영토에 대한 최소한 부분적인 통제권을 회복했다고 전했습니다.\n\n미하일 바가노프가 이끄는 유라시아 공화국은 가혹하고 권위주의적인 정부이지만, 여전히 그들 이전의 끔찍한 정권으로부터는 커다란 발전입니다. 바가노프의 군사 정부는 자국민의 안전과 국경 내에 남아있는 파시스트들을 파괴하는 것이 최우선 과제라고 선언했습니다. 러시아는 아직도 수십 년간의 폭력과 증오로 인해 심한 상처를 입은 채지만, 바가노프 정부는 유라시아의 밝은 미래를 향한 발걸음을 내딛고 있는 것처럼 보입니다.\n"
 after_midnight_reunification.23.a: "마침내 유라시아에 제정신이 돌아왔군."

 after_midnight_reunification.24.t:0 "연합 러시아 혁명국이 러시아를 통일하다!"
 after_midnight_reunification.24.desc:0 "서방 정부와 '러시아 혁명국'의 수교로 동쪽의 이전 소비에트 공화국들의 재통일이 거의 완료되었습니다.\n\n이 정부는 타보리츠키 정권 말기 동안 남우랄에서 일어난 반란으로 그 기원을 추적하고 있습니다. 수도 오렌부르크에서, 의장 미하일 페르부힌은 고립의 시기에 참여했고, 그 기간 동안 그 지역은 잔인한 집단화와 위험할 정도로 빠른 산업화를 겪었습니다.\n\n페르부힌 정권의 구체적인 내용에 대해서는 알려진 바가 거의 없지만, 그의 정권 주변의 논의는 대체로 러시아 인민의 물질적 여건을 회복하는 데 있어 그 성과에 대한 찬사가 주를 이뤘습니다. 그럼에도 불구하고, 그것의 특히 억압적인 국가 기구, 개인 숭배, 그리고 폭력적인 성향에 대해 폭력적이고 반동적인 전임자들과 다를 바 없는게 아니냐는 비판이 널리 퍼져있습니다.\n"
 after_midnight_reunification.24.a:0 "파멸에 비하면 폭정은 그나마 낫다."

 after_midnight_reunification.25.t:0 "러시아 인민 제국이 러시아를 통일하다!"
 after_midnight_reunification.25.desc:0 "수십년 전 러시아 혁명이 러시아를 개혁한 이후, 이 거대한 국가에서는 '군주주의'라는 말이 잘 통하지 않았습니다. 그러나 오늘날 러시아 인민들은 다시 한번 제국의 깃발 아래 놓여 있습니다. 자칭 '알렉세이 2세 로마노프'는 이르쿠츠크에서 제국군을 조직해 러시아 전체를 정복했습니다. 기적적으로, 자칭 차레비치는 오늘 러시아 인민 제국을 선포하기 위해 왕좌에 앉았습니다.\n\n알렉세이 2세의 통치 방법은 특이합니다. 그는 볼셰비키의 원칙과 차르주의적 권력을 결합하여 노동자의 지지를 받는 군주제를 형성하려고 합니다. 군주주의와 볼셰비즘은 공통점이 거의 없지만, 알렉세이 2세는 비록 그가 강경한 군주주의자들과 공산주의자들로부터 조롱을 당할지라도, 그의 이상적인 정부를 만드는 데 전념하고 있습니다.\n\n러시아 왕조를 둘러싼 모든 혼란에도 불구하고, 세계 지도자들에게 그의 통치는 타보리츠키의 신성 러시아만큼 파괴적이지는 않을 것이라고 장담할 수 있습니다.\n"
 after_midnight_reunification.25.a:0 "그래서 이 '알렉세이 2세'는 대체 누구지?"

 after_midnight_reunification.26.t:0 "카자흐스탄 자유 공화국이 선포되다!"
 after_midnight_reunification.26.desc:0 "불과 몇 년 전만 해도 카자흐 사람들은 몰살당할 운명이었던 것 같았습니다. 그러나 타보리츠키 제국의 폐허에서 외국의 지배로부터 자유로운 카자흐 국가가 탄생했고, 분석가들이 상상했던 것보다 기적적으로 더 빨리 하나의 국가로 통합되었습니다. 피와 믿음, 그리고 자유인으로 살겠다는 의지만으로 뭉친 카자흐스탄의 생존자들은 함께 독립적이고 민주적인 연합을 만들었습니다.\n\n섭정의 통치하에서 국민들이 겪은 고통은 대부분의 독재정치에 대한 경멸과 이슬람 원리인 슈라에 기초한 새로운 민주주의에 대한 열렬한 지지를 남겼습니다. 새로운 공화국의 도시와 부족들은 주로 국방과 상호 원조를 목적으로 함께 모여 매우 자율적입니다. 비록 그들이 회복의 긴 길을 막 시작했을 뿐이지만, 카자흐 국민들은 그들을 다시 복속시키려 하는 모든 이들에 맞서 단결하고 자유롭게 서 있습니다.\n"
 after_midnight_reunification.26.a:0 "알라의 은총으로, 카자흐 사람들은 평화를 알게 될 것이다."

 WORLD.18111.t:0 "러시아의 최후"
 WORLD.18111.d:0 "신성 러시아 제국의 축복받은 섭정 세르게이 타보리츠키, 그가 죽었습니다.\n\n그의 뒤를 따라, 그가 오래전에 죽은 차레비치 알렉세이 로마노프의 이름으로 건설한 제국도 무너졌습니다. 그가 지은 모든 건물들, 반짝이는 성당들, 화려한 저택들은 완전한 파멸을 맞이하여 소금물에 떠내려가고 있습니다. 땅은 소금에 절여졌고, 사람들은 흩어졌습니다. 수백만의 생명이, 러시아인이나 다른 이들 모두, 촛불처럼 꺼졌습니다. 그들의 피와 뼈와 썩은 살은 그 땅에 그러한 것처럼 러시아의 영혼을 포화상태로 만듭니다. 그들이 나락으로 비명을 지르며 보내졌을 때, 조국도 마찬가지였습니다.\n\n그러한 추락으로부터, 구원은 없을 것입니다. 아마도, 앞으로 수십 년 동안 러시아는 기어들어가고, 검게 변한채, 잿더미속에 있을것이고, 영원히 상처입고 훼손당한, 엄청난 충격을 받고 눈물을 흘리며 썩어들어가는 옷을 입은 노파의 모습으로, 두 발로 간신히 서 있을 수 있을 것입니다. 하느님께서 러시아의 땅을 내려다 보실 것이고, 그것의 결핍을 아실 것입니다.\n"
 WORLD.18111.a:0 "시체는 혼자 잘 놔둬야 한다."

