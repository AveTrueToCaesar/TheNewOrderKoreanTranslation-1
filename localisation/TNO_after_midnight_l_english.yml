 after_midnight_reunification.1.t: "러시아 자유 인민공화국의 러시아 통합!"
 after_midnight_reunification.1.desc: "보아하니, 끝없는 공포와 비참함 속에서도 노병은 결코 죽지 않는듯 합니다. 북러시아 혁명전선은 타보리츠키의 악몽같은 시계태엽과 러시아에 불어닥친 지옥같은 무정부 상태에 맞서며, 이 모든 어려움에도 불구하고 다시 한번 승리를 쟁취했습니다. 그러나, 유감스럽게도 소비에트 연방의 군인으로써의 깃발은 한 때의 선명한 적색이 무색하게도 낡고 퇴색되었습니다.\n\n옛 서러시아 혁명전선 출신인 대원수 알렉산드르 알투닌과 함께, 수년간의 발악적인 실용주의는 적어도 시베리아 황무지가 충분히 안정되었다고 판단할 때 까지 탈 중앙화와, 심지어는 상당한 민간의 통치 개입까지 보이며 새로운 "인민 공화국"이 소련의 미사여구와는 확연히 멀어지도록 강제했습니다. 이념의 불꽃은 깜빡이고 흔들리지만, 결코 의무의 불꽃은 그러하지 않습니다. 어머니 러시아를 향한 의무는 모국이 다시 밤의 어둠 속에서 살해되지 않도록 모국의 가장 소중한 아이들에게 헌신할 것 입니다.\n"
 after_midnight_reunification.1.a: "흉터는 시간이 치유하리라."

 after_midnight_reunification.2.t: "신성 러시아 구원 정부가 러시아를 통일하다!"
 after_midnight_reunification.2.desc: "세르게이 타보리츠키의 죽음으로 제국의 토대가 무너지는 데는 불과 몇 달밖에 걸리지 않았지만, 우리 모두는 너무 나약했고, 너무 순진했고, 앞으로의 일을 예측하기엔 너무 어리석었던 것 같습니다. 가슴이 미어지는 상황 속에서 러시아 국민들은 죽은 섭정의 손아귀에서 반란을 일으켰습니다. 마치 썩은 나무에서 튀어나오는 흰개미처럼 그러했고, 흰개미처럼 말살이 뒤따랐습니다. 늙은 섭정의 후계자 빅토르 라리오노프는 섭정의 거대한 영토가 무너졌을때 가만히 있지 않고, 대신 제국이 없애기로 맹세한 적들을 다시 쓸어버리기 위해 비인간적이고 무자비한 여정에 참여했습니다. 냉철한 강철 바람에 적들이 죽임을 당하고, 불구가 되고, 변질되는것이 오늘까지 이어졌고, 섭정이 다시 한번 회색의 텅 빈, 러시아였던 껍데기 위에 군림합니다. 제국은 견뎌냅니다. 라리오노프는 지도부에서 벗어나 차레비치 알렉세이의 개인 숭배의 해체를 시작했습니다. '신성 러시아 제국'에서 남은 건 차갑고 공허한 시계뿐입니다...뒤틀린, 말살하는.\n"
 after_midnight_reunification.2.a: "너의 악몽을 환호하며 맞이하라."

 after_midnight_reunification.3.t: "신성 러시아 영구 섭정이 러시아를 통일하다!"
 after_midnight_reunification.3.desc: "바퀴는 회전하고, 팽창하고, 퇴치합니다. 자칭 섭정 타보리츠키가 몰락한 뒤 성스럽고 불가사의한 정전 이후, 러시아의 시체 위로 다시 한 번 제국의 어두운 불빛이 새어 나옵니다. 새로운 섭정, 안드레이 디키라는 자는 이전에 제국의 성대한 죽음 전, 시베리아의 황야로 제국의 선봉대를 지휘했습니다. 고립되고, 발이 묶인채, 지휘부 없이 남겨진 그였습니다. 군대는 탈영하고 대중의 지지를 얻지 못한채로, 디키는 지휘를 맡았고 스스로를 섭정으로 선언했습니다.\n\n제국 황무지의 불사조인 디키는 제국의 모든 반대자들의 살갗을 부글부글 끓어오르게 만들고 피에 흠뻑 젖을 잔혹한 전쟁을 이끌기 위해 남은 몇 안 되는 정착지들을 완전히 통제했습니다. 옛 근위병들을 숙청하고 새로운 세대의 급진적이고 친제국적인 광신자들을 데려오면서 제국은 견뎌냈습니다. 날카롭고 부서진 노래에 맞춰 디키는 행진했고, 디키는 영원히 군림할 것입니다.\n"
 after_midnight_reunification.3.a: "핏빛 안개가 나아간다."

 after_midnight_reunification.4.t: "Imperial Principalities Unite Russia!"
 after_midnight_reunification.4.desc: "The Regent may have died in the Holy Russian Empire's collapse, but it seems his machines live on. From the ashes of his regime, Russia has been reforged anew, not by any disciple of Taboritsky, but by the megacorporations he created.\n\nCorporate magnates, now functionally the nucleus of government, have positioned themselves as the lords and barons to a new industrial feudalism. The Russian land and people are now made corporate subjects, with most citizens deemed "hereditary serfs" forced to work within imperial factories. Without efforts at sustainability or repair, most experts predict Russia's future is bleak. Russia's new rulers are mere parasites on a dying land, content with idly sapping away whatever life remains.\n"
 after_midnight_reunification.4.a: "Wealth and blood spills across Eurasia."

 after_midnight_reunification.5.t: "United Salvation Commitee Unifies Russia!"
 after_midnight_reunification.5.desc: "In a shocking turn of events, the war-torn nation of Russia has now finally been united once more - and from a strange source. Despite its roots as a humanitarian organization seeking American annexation, the United Salvation Committee has expanded itself from the peninsula of Kamchatka to now encompass all of Russia.\n\nThough many now doubt Artamonov's continued claim that Russia requires American salvation, the new ruler of Russia has held firm, now touring the United States in support of his plan to form "the United States of America and Russia." The American President has not responded to these plans, though analysts have described them as "unlikely at best." For now, Russia will survive as an OFN-aligned democracy - and unless American whims change, that is all it will ever be.\n"
 after_midnight_reunification.5.a: "The world looks to Russia, and Russia looks east."

 after_midnight_reunification.6.t: "Christian Republic of Russia Unifies Russia!"
 after_midnight_reunification.6.desc: ""Prove me, O Lord, and try me; test my heart and my mind."\n\nFrom the depths of a Russia driven to the edge of ruin, a new light emerges. The city of Samara long served as a haven for the faithful of Russia - initially so distraught by the perversion of their faith that they elected to remain in isolation from the tainted lands. Were it divine inspiration or merely empathy for those left behind after the fall of the pharaoh, the priests and the laity of the Christian Republic of Samara under Pimen I have led the charge for reunification across Russia. A complex power-sharing arrangement was forged amidst the chaos and misery that defined the regent's death, an arrangement that hopes to prevent both the perversion of the church at the hands of false prophets and the perversion of the state beneath the boots of tyrants. Time will tell whether the republic shall weather further storms, but it is now evident that their gospel has steered Russia back from the brink of catastrophe.\n"
 after_midnight_reunification.6.a: "The end of something is better than its beginning. Patience is better than pride."

 after_midnight_reunification.7.t: "Autonomous Soviets of Eurasia has Unified Russia!"
 after_midnight_reunification.7.desc: "It has been said that Poland is dead, exhausted, enslaved, but here is the proof of her life and triumph. Formed from the fragments of Nowa Polska's army - turned into ferocious partisans after first hand experience with the extent of the Regent's depravity - the new Soviets of Eurasia under General Ryszard Kukliński have spent their blood and toil striving to reunify the desecrated Russian states - this time not under a banner of repression, but of revolution - a promise of liberty for all those subjected to the regency's horrors. The deaths, the camps, and the boots have only hardened their resolve: now they stand victorious, from the plains of Kazakhstan to the mountains of Siberia, and their message of liberation is carried by all.\n\nThe spirit of struggle inherited by the people of Poland lives on, and promises a free and equitable future for all Russia - and all Russia's people. As long as Kukliński and his soldiers draw breath, the spirit of Poland will never die.\n"
 after_midnight_reunification.7.a: "Not yet lost."

 after_midnight_reunification.8.t: "Eurasian Pacification Government has Unified Russia!"
 after_midnight_reunification.8.desc: "Today, the verdant plains and vast grasslands of Russia are unified under a single, foreign banner; a banner not of the dominant population of Russians.\n\nGoverned by a united council of minorities in the remnants of Kazan, the Idel-Ural Free State; newly ordained the Eurasian Pacification Government, has unthinkably subjugated all other factions upon the soil of the land once called Russia. Military analysts and experts from all corners of the globe have expressed their shock and astonishment at the present state of affairs, as such a scenario was considered to be totally and wholly implausible. Yet, it seems that the opinions and judgments of observant outsiders do not hamper the spirits and abilities of the persistent peoples of the steppe; peoples once living in a land largely hostile to them, a land holding completely separate beliefs and traditions, a land whose fate is now determined by them.\n"
 after_midnight_reunification.8.a: "The world turned upside down."

 after_midnight_reunification.9.t: "Restoration Government of the Russian Admiralty has Unified Russia!"
 after_midnight_reunification.9.desc: "Reports originating from the chaotic remnants of Russia tell of a miraculous tale: that the wastes, once thought to be devastated and deprived beyond any opportunity or possibility of mending, have been unified under a single banner.\n\nThe territories that had once been ravaged by the deranged grip of Sergey Taboritsky have now been subjugated under the colors of the Restoration Government of the Russian Admiralty, headed by naval officer Nikolai Abramov. Hailing from the obscure Far Eastern smuggling port of Magadan, Abramov's forces, mainly comprised of marines, have managed to seize and occupy all former Russian territory stretching from the Kamchatka Peninsula to the city of Kostroma. A single question rests in the minds of observers from all corners of the world: would this time be different?\n"
 after_midnight_reunification.9.a: "Another victor, to be tested by time."

 after_midnight_reunification.10.t: "Purified State of Kazakhstan Unifies Russia!"
 after_midnight_reunification.10.desc: "Somber and lugubrious clouds gather over the tumultuous remnants of Kazakhstan today as yet another extremist regime has secured power over the deprived nation; a regime not comprised of external Russian conquerors, but a regime established entirely of Kazakhs, harboring radicalized beliefs of exacting vengeance and retribution.\n\nThe newly proclaimed "Purified State of Kazakhstan" now engulfs a broken nation in its shadow, determined to expunge Kazakhstan of any presence of the Russian people and culture, seeking to avenge the atrocities committed under the reign of Sergey Taboritsky. With the proclamation of triumph broadcasted all across Kazakhstan, it would seem nobody stands opposed to their reign of terror.\n"
 after_midnight_reunification.10.a: "It is human nature to hate him whom you have injured."

 after_midnight_reunification.11.t: "우랄 제국 근위대가 러시아를 통일하다!"
 after_midnight_reunification.11.desc: "러시아가 독일의 침공으로 분열되고, 호전적인 미치광이 세르게이 타보리츠키에 의해 재통일되고, 다시 한번 내분으로 붕괴되었을 때, 그 땅은 영원한 분단이라는 저주 속에 있는 것처럼 보였습니다. 하지만 신의 러시아인들을 향한 시험은 끝나지 않은 것 같습니다.\n\n원래 "우랄 정화 구역"으로 불렸던 것을 지휘하여, 유리 옙투호비치 휘하의 제국 근위대가 다시 한 번 무력을 통해 나라를 통합했습니다. 그러나 그들의 관심은 여전히 내부를 향하는 것 같습니다. 시베리아와 중앙아시아의 스텝 민족을 상대로 한 잔인한 생존 투쟁 후, 그들은 러시아의 유목민 소수민족에 대한 피비린내 나는 복수를 하려는 의도가 있는 것 같습니다.\n"
 after_midnight_reunification.11.a: "역사는 다시 한번 비극으로 반복된다."

 after_midnight_reunification.12.t: "Russian Ultravisionary Soviet Federation Unifies Russia!"
 after_midnight_reunification.12.desc: "Radio silence, so long the norm in the wake of the Mad Regent, has been broken today. The shattered nation of Russia has been reassembled under a red banner - a peculiar, technocratic one. Originally the Chelyabinsk Institute based in Magnitogorsk, this new regime has secured triumph over all adversities and re-established nationwide, unitary governance over the Siberian wastelands.\n\nThe reborn Soviet Russia adheres to an offshoot of Marxism-Leninism known as "Ultravisionary Socialism" which, despite its authoritarian tendencies, is noted for its remarkable commitment to scientific enlightenment and humanitarian aid of the survivors of Taboritsky's nightmare. No matter what the future holds, Russian has finally returned to a semblance of order and tranquility - under the vision of those who dedicate their hearts and minds to her well-being.\n"
 after_midnight_reunification.12.a: "A nation dares to dream once more."

 after_midnight_reunification.13.t: "Grand Confederation of Eurasia Unifies Russia!"
 after_midnight_reunification.13.desc: "The guns are silent, the bodies rest in their graves, and the sun slowly creeps over Russia. The Grand Confederation of Eurasia has risen from the charnel house of the motherland, sticking its flag in the bloated corpse of Taboritsky's abomination. Though bandits and monsters still prowl at the fringes of Eurasia, the citizen-soldiers of the confederation have earned their momentary breath of relief with their sweat and blood.\n\nA citizen-stratocracy, Eurasia was built by the raw hands of the Russians of the Urals, clawing and scraping their way towards something better. Military service for every citizen is required, and extremism of any kind is ruthlessly suppressed. A moment of harshness is better than another descent into hell, at least, so says the Grand Confederation.\n\nThe road to recovery will be long, and it will be hard, but Russia is not dead. For the first time in over three decades, the Russian people have been given the most precious gift of all: hope.\n"
 after_midnight_reunification.13.a: "Mother Russia begins to heal."

 after_midnight_reunification.14.t: "Free Communes of Russia Unifies Russia!"
 after_midnight_reunification.14.desc: "No one in Russia, let alone the world, would have expected the Nenets people to bring peace to their ruined land. The Nenets, for their part, cared little for what the world thought, and have brought Russia under their protection. No longer will there be a Russian monster-state, no more will secret police prowl the shadows, never again will tsars, dictators, or madmen rule the wastes.\n\nRussia, now the Free Communes of Russia, has risen from the ashes, wrenched from the abomination of history by the strong hands of the Nenets. Russia's peasant communes now exist in a state of semi-independent bonds of mutual cooperation with one another. The human spirit and kindness rules Russia now, but it is compassion guarded by guns and ironclad determination.\n\nThe Russians and the Nenets have suffered enough, and together, both Russians and the Siberian peoples, have taken the first steps towards a brighter future.\n"
 after_midnight_reunification.14.a: "The shadow over Russia has been lifted."

 after_midnight_reunification.15.t: "류리크의 유산이 러시아를 통일하다!"
 after_midnight_reunification.15.desc: "미침. 아마도 류리크의 유전적 특성일 것입니다. 아마도 그러한 주장이 틀리진 않지만, 부당하기도 합니다. 미침이 오로지 류리크 가문을 통해 유전된다고 주장하는 사람들은 러시아인들에 대한 대담하고 교활한 충성심이 류리크가의 특징이기도 한다는 것을 잊었습니다. 오늘, 러시아는 인기있는 차르 류리크 3세라고 불리는 새로운 황제 차르 보리스 1세의 대관식을 기념합니다.\n\n아버지처럼, 보리스의 새로운 제국은 모순으로 가득 차 있습니다. 무엇보다도 군주는 한명이지만 지방선거를 합니다. 백성들이 누구보다도 자신의 집을 가장 잘 알기 때문이죠. 러시아에 다시 한번 차르가 생겼지만, 이번 차르는 자신의 신하에게 신세를 지고 있습니다.\n\n비록 아직까지도 죽은 사람들은 묻히지 않았고, 늑대들은 여전히 러시아의 가장자리를 맴돌지만, 러시아인만은 한숨을 내쉬게 만들었습니다. 러시아의 악몽은 지나갔고, 새로운 차르의 시대 착오와 진보적 행동 사이의 수평선에 있습니다.\n"
 after_midnight_reunification.15.a: "그는 알렉세이는 아니지만, 가슴 속의 따뜻함이 어떠한 꿈보다도 낫다."

 after_midnight_reunification.16.t: "무적 제국 근위대 군사 정부가 러시아를 통일하다!"
 after_midnight_reunification.16.desc: "신성 러시아 제국의 멸망 직후 러시아가 다시 한 번 하나의 깃발 아래 통일되었고 눈은 하늘을 향합니다. 타보리츠키파 사령관 출신의 도적 멜키크 공군 원수는 러시아에 남겨진 극심한 혼란에도 불구하고 공수 여단을 이끌고 러시아 내 그의 통치에 대한 모든 저항을 진압했습니다. 러시아에 남아 있는 모든 도시, 마을, 촌락은 공군 원수의 헬기 함대에 조공을 바치도록 강요당하고 있고, 그들을 막을 지역 병력은 남아있지 않습니다.\n\n그의 승리에도 불구하고, 공군 원수는 새로운 국가를 선언하지 않았고, 국제적인 인정을 바라지도 않았으며, 시베리아 극북에 있는 군사정권의 은신처에서 수도를 옮기지 않았습니다. 비록 그는 이 정권을 이제부터 "무적 제국 근위대 군사 정부"로 부르기로 결정했지만 말이죠. 거창한 칭호에도 불구하고, 러시아는 이제 그저 탐욕에 의해서만 움직이며 기관총의 품위에 의해서만 단결되는 진정한 도적국가에 의해 지배되고 있습니다.\n"
 after_midnight_reunification.16.a: "하늘에서 죽음이."

 after_midnight_reunification.17.t: "국가 복수 정부가 러시아를 통일하다!"
 after_midnight_reunification.17.desc: "몇 년 전, 러시아는 타보리츠키의 미친 정권 아래 무너졌습니다. 많은 국제 관측통들은 이 정권의 숙청과 빈번한 화학무기 사용으로 인해 통일이 가능해지기까지 수십 년이 걸릴 것이라고 추측했습니다. 하지만, 오늘 러시아에서 새롭게 혐오스러운 무언가가 탄생했고 이 관측통들은 자신들의 의견을 정정하고있습니다.\n\n보다 진화한 시베리아 흑색 연합이라고 주장하면서, 국가 복수 정부는 현재 오네가에서 캄차카에 이르기까지 우뚝 서 있습니다. 사유재산이 불법화되고 진정한 시민권은 흑색 연합에서 태어난 가장 광적인 사회 구성원들에게만 주어지는, 보완 흑색 연합 아래의 삶은 가혹합니다. 이제, 그들의 지도자인 알렉산드르 라자렌코는 러시아가 독일과의 마지막 전쟁에 대비하기 위해 정화되어야 한다고 발표했습니다.\n"
 after_midnight_reunification.17.a: "대시련이 기다린다..."

 after_midnight_reunification.18.t: "지옥의 왕국이 러시아를 통일하다!"
 after_midnight_reunification.18.desc: "음울하게도 터무니없는 사건의 전환으로, 카인의 형제단이라고 알려진 난해하고 살인적인 컬트집단이 러시아의 썩어가는 시체들에 대한 통제를 확고히 했습니다. 망토와 초현실적인 가면을 쓴 채 언론에 모습을 드러내는 이 나라의 지도자들은 시투르모비키의 전 일원들로, 그들이 보기를 섭정의 배신, 즉 그가 유대인의 피를 가지고 있었다는 것을 발견함으로써 사탄을 숭배하는 쪽으로 방향을 틀었다고 합니다. 이 도당중 제일은 아바돈으로 알려진 자로, 이전에 아나톨리 모츠니라는 자였다고 합니다.\n\n난민들은 인간의 희생과 타락한 의식에 바탕을 둔 국가에 대한 참혹한 이야기를 들려주는데, 그 중 가장 악랄한 사건은 바로 오늘 밤에 일어난 일로, 스스로를 사탄의 아들로 자처한 모츠니의 대관식과 러시아를 지옥의 왕국으로 선포한 것을 기념하는 무시무시한 축제입니다. 세계는 아직도 어떻게 이런 일이 일어날 수 있었는지, 혹은 이 지옥이 얼마나 오래 지속될 수 있는지 알아내기 위해 애쓰고 있지만, 한 가지는 확실합니다.\n"
 after_midnight_reunification.18.a: "지옥이 어머니 러시아의 피를 원한다."

 after_midnight_reunification.19.t: "세번째 러시아 공화국이 러시아를 통일하다!"
 after_midnight_reunification.19.desc: "오래 전, 보리스 파스테르나크는 언젠가 모든 러시아인들이, 모든 사람이 평등한 고결한 민주주의에 함께 할 것이라는 꿈을 품고 시베리아의 숲 한 가운데 서 있었습니다. 그는 톰스크와 주변을 둘러싸고 있는 황야를 아우르는 그의 국가를 위해 필사적으로 싸웠습니다. 그는 통일전쟁이 시작되기 전에 서거했고, 그는 타보리츠키 정권이 인류가 이전에 보지 못했던 무기로 그가 알 고 있던 모든 것을 무너뜨리는 것을 보기 위해 살지 않았습니다.\n\n톰스크의 폐허는 파스테르나크의 지지자들이 도시를 되살리고 러시아 국민들에게 진정한 민주주의를 가져다주기 위한 투쟁을 계속할 때까지 그대로 남아있었습니다. 톰스크는 소중한 군대를 되찾았고, 몇 년간의 격렬한 전투 끝에, 군인들은 러시아의 구석구석까지 행진했습니다. 오늘날, 이 신 톰스크의 지도자들은 파스테르나크의 유산을 짊어지고 있습니다. 그리고 모든 배경환경의 러시아인들이 초대되어, 그가 소중히 여겼던 민주주의에 함께 하고 러시아를 그 어느 때보다도 더 나은 곳으로 만드려고 합니다.\n"
 after_midnight_reunification.19.a: "보리스 파스테르나크가 저 위에서 따스하게 미소짓습니다."

 after_midnight_reunification.20.t: "자유 조국이 러시아를 통일하다!"
 after_midnight_reunification.20.desc: "아나키 어머니가 그녀의 아이들을 껴안습니다. 마침내, 반동적인 광기와 대량학살을 거쳐, 피비린내 나는 그리고 어렵게 얻어진 자유가 찾아왔습니다.\n\n러시아는 두 번의 무정부 상태를 겪었습니다. 나치와 섭정의 통치를. 이제 그 무정부 상태의 족쇄에서 벗어난 상황은, 혼란스럽게도 아나키즘 인 것 같습니다. 검은 깃발이 모든 파괴된 풍경을 휩쓸고 있습니다. 그리고 국가와 그것에 의해 러시아에 가해진 모든 악은 사라졌습니다.\n\n새로운 아나키스트의 통치는 상당히 변화했습니다. 러시아에서 앞서 존재했던 국가주의, 폭정, 전체주의, 그리고 대부분의 다른 것들을 비난하면서, 그들은 이전 어느 때보다도 새로운 형태의 훨씬 더 자유로운 인민들을 위한 삶을 약속하고 있습니다.\n\n이것이 어떻게 러시아를 변화시킬 수 있을지는 지켜봐야 할 것입니다. 한 가지 확실한 것은 이제 섭정의 지배를 받는 것보다 더 나은 삶이 기다린다는 것입니다.\n"
 after_midnight_reunification.20.a: "어쩌면 아나키 어머니는 정말로 그 아들들을 사랑할지도 모른다."

 after_midnight_reunification.21.t: "All-Russian Liberation Vanguard Unifies Russia!"
 after_midnight_reunification.21.desc: "Surprising news has emerged from Russia following the collapse of Regent Taboritsky's Holy Russian Empire. After the region devolved into warlord states, the Bratsk Communal Vanguard, a unit of soldiers formerly of the Siberian Black Army led by Androniy Mishurenko, have done what was believed to be impossible, and tamed the wild lands of Russia.\n\nWhile Mishurenko claims to adhere to the anarchist principles of the former Siberian Free Territory and declared that Russia is "safe and free once more", the Liberation Vanguard is anything but free or stable. Stories of military terrorism and state theft are common under the Vanguard, with those deriding the Black Army as bandits quickly silenced. Many analysts predict that it is only a matter of time before this unstable nation collapses once more into uncontrolled anarchy.\n"
 after_midnight_reunification.21.a: "Mother Anarchy's grip restored...for now."

 after_midnight_reunification.22.t:0 "The Russian Restoration Government Unifies Russia!"
 after_midnight_reunification.22.desc: "Sergey Taboritsky's catastrophic rule and the regime's subsequent collapse was thought by many to be the swan song for Russian civilization as a whole. Today though, the radio silence that fell over Russia was finally broken.\n\nIn perhaps the first public statement received from Russia in nearly a decade, young politician Antatoly Sobchak has declared the near-complete reunification of the nation by his forces. Originally an ally of White Army contingents in the region, Sobchak returned to Russia with aims of humanitarian support for refugees fleeing the deteriorating situation in the country.\n\nInternational observers have pointed out the infeasibility of Sobchak's victory, positing that his unorganized force of refugees and partisans "achieved an unprecedented strategic miracle" in the face of worsening conditions on the ground. For now, however, the rebuilding can begin, and those few who remain can finally breathe a long-needed sigh of relief.\n"
 after_midnight_reunification.22.a: "Is too late to rebuild what was lost?"

 after_midnight_reunification.23.t:0 "The United Eurasian Republic Unifies Russia!"
 after_midnight_reunification.23.desc: "After the brutal collapse of the Holy Russian Empire, many expected Russia to remain fractured for decades. However, recent reports point to a government calling itself the 'United Eurasian Republic' having restored at least partial control over the territories of the former Soviet Union.\n\nLed by Mikhail Baganov, the United Eurasian Republic is a harsh and authoritarian government, but is still a vast improvement from the horrific regime that preceded them. Baganov's military government has declared that its top priorities are ensuring the safety of its citizens, and the destruction of any remaining fascists within its borders. While Russia is still heavily scarred from decades of violence and hate, Baganov's government appears to be a step towards a brighter future for Eurasia.\n"
 after_midnight_reunification.23.a: "At long last, sanity returns to Eurasia."

 after_midnight_reunification.24.t:0 "United Revolutionary State of Russia Unifies Russia!"
 after_midnight_reunification.24.desc:0 "With the official establishment of diplomatic relations between Western governments and the 'Revolutionary State of Russia', the reunification of the Former Soviet Republics in the East, has been all but completed.\n\nThe government traces its origins to a revolt in the Southern Urals during the final days of Taboritsky's regime. From its capital of Orenburg, Chairman Mikhail Pervukhin engaged in a period of isolation, during which the area underwent brutal collectivization and breakneck industrialization.\n\nWhile little is known about the specifics of the Pervukhin regime, discussion around it has largely centered around praise for its performance in restoring the material conditions of the Russian people. Nevertheless, there has been widespread criticism of its particularly repressive state apparatus, cult of personality, and predisposition to violence, not that far akin of its violent, reactionary antecessor.\n"
 after_midnight_reunification.24.a:0 "Tyranny is tolerable when faced with oblivion."

 after_midnight_reunification.25.t:0 "Russian Peoples' Empire Unifies Russia"
 after_midnight_reunification.25.desc:0 "Since the Revolution reformed Russia many years ago, the term 'monarchism' has not fared well in the vast nation. Today, however, the people of Russia fall under an imperial banner once more. The self-dubbed 'Alexei II Romanov' has taken his imperial forces from Irkutsk and has conquered the entirety of Russia. Miraculously, the self-declared Tsarevitch takes his seat on the throne today to proclaim the Russian Peoples' Empire.\n\nAlexei II's method of ruling is peculiar: he seeks to combine Bolshevik principles and tsarist power to form a worker-backed monarchy. While monarchism and Bolshevism have little in common, Alexei II is committed to making his ideal government work, even if he faces ridicule from both hardcore monarchists and communists.\n\nEven with all the confusion surrounding the Russian monarch, world leaders can be assured that his reign won't be nearly as destructive as Taboritsky's Holy Russia.\n"
 after_midnight_reunification.25.a:0 "Just who is this 'Alexei II', anyhow?"

 after_midnight_reunification.26.t:0 "Free Republic of Kazakhstan Declared!"
 after_midnight_reunification.26.desc:0 "Only a few years ago, it seemed that the Kazakhs were doomed to extermination. But, out of the ruins of Taboritsky's empire, has emerged a Kazakh nation free from foreign domination, miraculously united into a single state faster than any analysts had imagined. United by little more than blood, faith, and a will to live as free men, the surviving people of Kazakhstan have joined together in an independent democratic confederation.\n\nThe peoples' shared suffering under the regent has left most with nothing but disdain for autocracy, and an enthusiastic support for a new democracy based on the Islamic principle of Shura. The towns and clans of the new republic are highly autonomous, coming together chiefly for the purposes of national defense and mutual aid. Though they have only just begun the long road to recovery, the Kazakh people stand united and free against all who would seek to resubjugate them.\n"
 after_midnight_reunification.26.a:0 "By Allah's Grace, the Kazakh people will know peace."

 WORLD.18111.t:0 "러시아의 최후"
 WORLD.18111.d:0 "신성 러시아 제국의 축복받은 섭정 세르게이 타보리츠키, 그가 죽었습니다.\n\n그의 뒤를 따라, 그가 오래전에 죽은 차레비치 알렉세이 로마노프의 이름으로 건설한 제국도 무너졌습니다. 그가 지은 모든 건물들, 반짝이는 성당들, 화려한 저택들은 완전한 파멸을 맞이하여 소금물에 떠내려가고 있습니다. 땅은 소금에 절여졌고, 사람들은 흩어졌습니다. 수백만의 생명이, 러시아인이나 다른 이들 모두, 촛불처럼 꺼졌습니다. 그들의 피와 뼈와 썩은 살은 그 땅에 그러한 것처럼 러시아의 영혼을 포화상태로 만듭니다. 그들이 나락으로 비명을 지르며 보내졌을 때, 조국도 마찬가지였습니다.\n\n그러한 추락으로부터, 구원은 없을 것입니다. 아마도, 앞으로 수십 년 동안 러시아는 기어들어가고, 검게 변한채, 잿더미속에 있을것이고, 영원히 상처입고 훼손당한, 엄청난 충격을 받고 눈물을 흘리며 썩어들어가는 옷을 입은 노파의 모습으로, 두 발로 간신히 서 있을 수 있을 것입니다. 하느님께서 러시아의 땅을 내려다 보실 것이고, 그것의 결핍을 아실 것입니다.\n"
 WORLD.18111.a:0 "시체는 혼자 잘 놔둬야 한다."

