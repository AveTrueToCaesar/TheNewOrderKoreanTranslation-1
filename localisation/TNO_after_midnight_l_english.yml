 after_midnight.21.t:0 "흙먼지와 메아리"
 after_midnight.21.d:0 "알렉산드르 지노비예프는 톰스크에 있는 옛 두마 건물로 이어지는, 완전히 부서진 콘크리트들과 대리석 더미 가운데에 서있었습니다. 부서진 기둥 조각과 쓰레기처럼 너덜너덜한 포스터가 러시아 전역에서 가장 고귀한 민주주의를 수용했던 이 공간을 더럽혔습니다. 아주 오래된 선을 가지고 있었던 옛 공화국은 타보리츠키의 광신자들에 의해 불타올랐습니다. 이제, 끔찍한 쌍두독수리는 스스로 적막 속으로 사라져버렸고, 지노비예프는 달리 의지할 곳이 없었습니다.\n\n지노비예프는 황무지 앞에서 대리석 조각을 집어들고, 민주주의의 속삭임을 들려주는 듯한 러시아식 판화를 관찰했습니다. 만약 어떤 학자가 이 폐허를 둘러볼 수 있다면, 그는 확실히 그것이 최근의 러시아 정부가 무너진 후 남은 나머지 파편이 아니라, 고대 그리스의 광장에서 나온 것이라고 생각했을 것입니다. 지노비예프는 고대 그리스로부터 그 선을 어떻게 톰스크 공화국이 따왔는지 기억했습니다. 사교성, 양심, 자비심, 근면성, 몇 가지를 말할 수 있었습니다. 그에 비해, 타보리츠키의 정권은 그저 악에 불과했습니다.\n\n지노비예프가 이 자리, 영예로운 두마에서 리카초프, 쇼스타코비치, 하름스, 사하로프와 함께 나란히 서서 러시아 진보의 미래를 놓고 캠페인을 벌였던 것은 오래된 일이 아니었습니다. 이제, 그는 그 자리에 남은 마지막 사람이었습니다. 톰스크의 죽어가는 운명은 오로지 그의 손에 놓여져 있습니다. 타보리츠키의 부하들은 러시아의 마지막 희망의 불씨를 꺼버리려고 노력했고, “타락한 자유주의”를 없애버리는데 거의 성공하였습니다.\n\n횃불의 마지막 깜빡임은 맹렬한 바람으로부터 보호받지 못한 채 이리저리 흔들리고 있습니다. 톰스크는 오늘 타보리츠키가 지나간 흔적 위에 놓인 시신들의 수를 세고 복구해야 합니다. 하지만, 내일에는 도시를 다시 세울 것입니다. 민주주의는 시베리아 한복판에서 고군분투하는 한줄기 희망에 달려있지만, 지노비예프는 무엇을 해야 할지 알고 있습니다."
 after_midnight.21.a:0 "과거의 목소리는 새로운 시대를 손짓한다."
 
 after_midnight.22.t:0 "초록색과 파란색"
 after_midnight.22.d:0 "한때 톰스크였던 황무지를 누더기를 걸친, 지저분한 약탈자들의 무리가 걸어가고 있습니다. 이들은 타보리츠키의 부하들에 의해 방치된 이전의 삶의 흔적들을 찾고 있습니다. 이끼와 이슬 냄새만이 계속되고 있으며, 약탈자들이 거친 시베리아 숲 안쪽으로 깊이 들어가자 희미한 연기의 흔적이 드러납니다. 버려진 나무, 잿더미, 부서진 대리석들이 경관을 어지럽힙니다. 물론, 그들은 200야드마다 두 세 개의 시신들이 검게 그을린 것을 잊을 수 없었습니다.\n\n숲 속 깊은 곳에는 광택이 나고 직사각형 모양의 나무 상자가 초록색 풀잎들과 검은 흙 사이에 놓여 있습니다. 자세히 보면 인간의 것이 아닌 발톱 자국이 상자 위쪽 반쪽을 따라 드러나 있습니다. 이전에 이 상자를 발견한 사람은 이 상자를 거칠게 열었던 것 같습니다. 약탈자 그룹의 리더는 천천히, 그리고 쉽게 상자의 뚜껑을 들어올렸고, 공화국의 설립자인 보리스 파스테르나크의 약탈당한 시체가 드러났습니다. 그의 모든 귀중품은 누군가 탈취해갔지만, 그의 시신은 온전히 남아있어, 약탈자 무리를 놀라게 했습니다. 약탈자들은 한번에 관을 집어들고 집으로 돌아갑니다.\n\n두마의 생존자들은 파스테르나크의 시신이 상태가 좋은 것을 보고 기뻐합니다. 옛 데카브리스트들은 파스테르나크가 모든 반대세력에 맞서 신성한 민주주의를 유지하기 위해 어떻게 필사적으로 싸웠는지를 회상했습니다. 청년 데카브리스트들은 서거할 때까지 격무에 시달리며 톰스크가 번영하는 모습을 보겠다는 파스테르나크의 열띤 의지에 대한 이야기를 떠올립니다. 데카브리스트들은 파스테르나크가 데카브리스트 중 한명이었다는 것을 알고 자부심을 느끼며, 파스테르나크에게 제대로 된 새로운 장례식을 주어야 한다고 강력히 주장합니다.\n\n빛나는 하얀 태양이 지기 시작하며 밝은 초록색 풀을 비추고 있습니다. 데카브리스트들은 파스테르나크의 윤이 나는 관을 들고 오브 강이 내려다보이는 큰 언덕에 모여들었습니다. 짙은 녹색의 나무들은 태양이 점점 어두워질수록 반짝이는 강에 기대어 반사됩니다. 데카브리스트들은 러시아의 꿈을 지키기 위해 지칠 줄 모르고 일했던 위대한 설립자에게 바치는 침묵의 마지막 순간에 고개를 숙입니다. 시신은 안치되었습니다. 밤의 장막과 별은 천천히 내려갑니다."
 after_midnight.22.a:0 "당신의 헌신에 감사드립니다."
 
 after_midnight.23.t:0 "장송곡"
 after_midnight.23.d:0 ""일리야 플라토노프 – 32세, 머리에 총상을입고 사망\n\n"루나 무코바 – 7세, 아사함.\n\n"막심 지킨 (?) - 57세 추정, 타보라이트에 오염되어 상체는 알아볼 수 없을 정도였으며, 지역 병원에 남아있던 치과 진료 기록으로 신원이 추정됨.\n\n"알 수 없는 여성, ?세, 알아볼 수 없을 정도로 잔인하게 훼손되었음."\n\n죽은 사람을 집계하는 암울한 작업이 계속됩니다. 휴머니스트에 잔존한 소수의 사람들은 미친 섭정의 통치로 침묵하게 된 모든 영혼을 확인하고 그들에게 작은 존엄을 주는 것을 그들의 의무로 삼았습니다. 말보다 현실은 더욱 심각합니다. 대부분의 시체들은 이미 부패하기 시작했고, 많은 시체는 알아볼 수 없을 정도로 손상되었으며, 종종 마지막 확인을 위해 살아있는 친척 한 명 조차 남아있지 않은 경우도 있습니다. 하지만, 한 때 더 나은 세상을 꿈꿔왔던, 지치고 부서진 남녀들은 계속 일하고 있습니다.\n\n명확하게 확인할 수 있는 몇 구의 시체는, 아직 살아있는 가족이 있다면 유족에게 인도됩니다. 많은 경우, 작업자들은 그저 몇몇 증언과, 전문가들이 추측할 수 있는 섭정시대의 화염으로부터 비껴나올 수 있었던 몇 안되는 기록들 뿐만 확보할 수 있었습니다. 두 개의 분리된 사체가 동일한 사람이었다는 결과는 전례없는 일도 아닙니다. 휴머니스트들은 최선을 다했지만 결국 누구인지 찾아내지 못한 시체들이 아직도 너무 많이 남아있습니다.\n\n작업이 완료되면 발굴 작업을 시작합니다. 톰스크 폐허 가장자리의 한 구역은 신원불명의 모든 사람들을 위한 공동묘지로 변했습니다. 그 자리에 휴머니스트들은 무너진 도시의 잔해와 쓰레기 무더기들로 만든, 무명 군인과 무고한 사람들을 기리는 기념비를 세웠습니다. 이 기념비에는 추도의 메시지가 담겨 있고, 다시는 이런 비극이 일어나지 않을 것이라는 희망이 담겨있습니다. 남녀가 마지막 위대한 작품 주위에 엄숙하게 서 있자, 쓰라린 결말이 그들을 덮쳤습니다. 그들은 이 묘지가 그들의 일어버린 사람들을 나타내는 것이 아니라, 훨씬 더 위대한 것을 상징한다는 것을 알았습니다."
 after_midnight.23.a:0 "러시아의 시체가 여기에 묻혔습니다."
 
 after_midnight.24.t:0 "흔들리는 불꽃"
 after_midnight.24.d:0 "모더니스트들은 과학 아카데미에 처음 돌아왔을 때 눈물을 흘렸습니다. 한때 학문의 집이었던 것의 무너진 폐허는 슈투르모비키가 광란에 빠져 도시를 휩쓸면서 철저히 불탔고, 구조적으로 불안정해졌습니다. 거의 모든 옛 기록들이 파괴되었고, 장비의 일부만이 여전히 작동할 수 있었습니다. 옛 기술자 중 한명은 몇 시간동안이나 그의 연구실에 있었던 고양이의 유해를 안고 있습니다. 결국 과학계의 남녀들은 추모의 시간이 영원히 지속되지 않을 것이란 것을 깨닫고, 곧 그들이 할 수 있는 옛 삶을 되찾아야 할 것입니다.\n\n껍데기만 남은 아카데미를 운영의 근거지로 삼으면서, 모더니스트의 가장 숙련된, 남아있는 기술자들은 그 땅에 질서의 외양을 되살리기 시작했습니다. 도시의 낡은 정치는 이제 무관해졌고, 다른 당은 자신의 우선순위로 분주합니다. 그래서 모더니스트들은 대부분 그들이 원하는 곳으로 향합니다. 곧, 아카데미와 주변 지역의 일부 생활편의시설이 제한적으로 복구되었지만, 믿을 수 있는 전력과 급수시설이 없다면 더 이상 그들이 할 수 있는 일은 없을 것입니다.\n\n그렇기에, 그들의 관심이 발전소로 향했습니다. 옛 도시의 중심부는 섭정의 군세에 심하게 폭격당했습니다. 그것을 수리하는데 필요한 자재는 부족하지만, 발전소가 만들 수 있는 전력은 너무나 중요해서 포기할 수는 없었습니다. 천천히, 기술자들은 작업을 시작했습니다. 적절한 장비가 없는 작업은 고통스럽고, 심지어 몇몇 분야에서는 치명적입니다. 감전사고로, 낙하물 사고로, 그리고 다른 사고들로 몇몇 사람들이 죽었습니다. 하지만 그들은 계속 일합니다.\n\n마침내, 약간의 두려움과 함께, 모더니스트들은 주 발전기를 작동시켰고, 그리고 이것이 펑펑대며 살아 숨쉬기 시작하자 환호합니다. 그들은 아직도 해야 할 일이 많다는 것을 알고 있습니다. 도시에 전력을 공급하기 위해 필요한 기반시설들을 재건하는 일 자체가 엄청난 일이 될 것입니다. 하지만, 현재로서는 작은 승리에 만족하고 있습니다. 새로운 러시아의 황량함 속에서 그들은 빛을 발견했습니다."
 after_midnight.24.a:0 "촛불을 켜는 것이 더 낫습니다.\n어둠을 저주하는 것 보다요."
 
 after_midnight.25.t:0 "구부러지지만, 깨지지 않는"
 after_midnight.25.d:0 "바스티야드는 항상 강력한 러시아를 지지하고, 위험으로부터 러시아를 사수해왔습니다. 한때 그들은 세계의 강대국들과 경쟁하기 위한 군과 산업을 건설하려고 노력했습니다. 이제 그들은 사람들이 기아를 피할 수 있는 충분한 식량만을 바라고 있습니다.\n\n그들은 이제 신 톰스크 공화국의 지도자들입니다. 단지 섭정의 광기를 견뎌낼 수 있었던 가장 많은 구성원들을 보유했던 덕택에 말입니다. 다른 파벌들은 그들의 옛 꿈의 폐허를 만지작거리지만, 바스티야드들은 사람들의 안녕에 관심을 가졌습니다. 지노비예프의 지도 하에, 그들은 오래된 도시의 폐허 사이에서 급식소과 임시 병동을 세우고,심지어 주변 마을과 소도시까지 손을 뻗습니다. 그들은 사람들의 기본적인 욕구를 충족시키기 위해서 식량과 의약품이 거의 남아있지 않은 상태에서도 할 수 있는 일을 합니다.\n\n급식소는 새로운 러시아의 축소판입니다. 부서진 남자들, 죽은 눈의 여자들, 굶주리는 아이들 모두 바스티야드들이 할 수 있는 한 최선을 다해 식량을 주고 치료해야 합니다. 그들은 사람들이 모여 그들의 부서진 마음을 어루만져주고 서로의 트라우마를 공유해 정신적 안정을 찾기 위한, 정상이라는 작은 등불이 됩니다. 공포 통치 기간으로 인한 피해는 현실 세상 뿐만 아니라, 마음 속에도 남아있지만, 지노비예프의 부하들의 보살핌 아래 사람들은 치유되는 모습을 보이고 있습니다.\n\n옛 톰스크에서 바스티야드들은 종종 러시아 안에 사는 사람들보다 그의 힘과 신성함에 더 신경을 쓰면서 가장 냉정한 파벌로 여겨졌습니다. 이제, 러시아가 수리할 수 없을 정도로 완전히 산산조각이 난 후에야, 사람들은 그들이 정말로 노력했다는 것을 분명히 알 수 있었습니다. 국민의 힘은 여러 곳에서 나오는데, 이런 시기에 바스티야드들은 오직 국민들이 생존할 수 있는 힘만을 확보하려고 했습니다."
 after_midnight.25.a:0 "철의 힘, 빵의 힘."
 
 ## SIBERIAN FREE TERRITORY ##
 
 after_midnight.26.t:0 "Freedom's Cry"
 after_midnight.26.d:0 "The poor boys of the imperial garrison were naught but skin and bones and sin, shrunken into their shadows, but a mirage of someone long gone, children born into Russia, not Hell. They were killed brutally, torn to shreds, their blood painting the walls.\n\nThe masses rose as one. A mass movement's character is that of the average of its people, shared sentiments coalescing into one single fist. It is usually a fist of hope, a great leap towards something better, and that yet remained, for anarchism is but a deeply human sentiment, being that of freedom, and humans were they yet.\n\nBut in the wake of the Regent, who embroiled Russia in the Nightmare, humanity began to resemble the Nightmare. The average had changed, a dark drop of corruption had fell in the pool of human sentiment, and that mass fist became one, perhaps not if of malice, of pain.\n\nWeapons sprung from the floorboards, having been waiting for the Day of Freedom. Bullets sprang through the streets, and the imperials were gunned down, then gunned down more, and, for good measure, filled with more rounds. Were it not for that the fact that they had already been twisted down to the soul, the bodies would have been unrecognizable.\n\nThe trees rang with cries and screams, but not many cheers. Murder, mayhem, and blood, as anarchism and anarchy merged. A black flag was raised, a massive one made of the the cloaks of fallen soldiers, stained in blood, shadowing the garrison. Below it, was the head of the governor, or what was left of it."
 after_midnight.26.a:0 "Do her sons love Mother Anarchy?"
 
 after_midnight.27.t:0 "Judgment Day"
 after_midnight.27.d:0 "Some things had changed less than the people had hoped after the fall of the Holy Russian Empire. There were still public executions, though, instead of lining the roads like the ones of old, they were in a slightly more avoidable place, the public square. A mixture of bastards to the bone and innocents swung from ropes.\n\nYevgeniya Taratuta was smoking. She used to not smoke, but the prohibitions under the empire made her miss the little ways one could kill themself. She looked through the smoke, at a local man responsible for a great deal of the executions, those of collaborators, and those of falsely accused collaborators.\n\n"You know why I have to wear an eyepatch, Taratuta?" he said, his stone facial expressions barely moving.\n\n"I'm sure it has to do with the Regent."\n\nHe chuckled. "That question was less rhetorical than you thought. I don't remember. Working in the factory, after the Regent died, the pains grew to my entire body. There was no specific pain, but my being ached, my soul ached, and I probably lost my eye somewhere, but it was too irrelevant to care."\n\n"My condolences."\n\nHe pointed to a man long gone purple on the short noose. "He was a factory commissar. He's responsible for stories like mine. These bastards have to die. So don't you fucking tell us about worrying about innocents. If any of these goddamn scum live, there won't be innocents left.\n\nTaratuta sighed. There wasn't a point, or a way, to stop this. "Justice will always win," she said, "and justice is the people. Continue as you may.""
 after_midnight.27.a:0 "Justice for the damned."
 
 after_midnight.28.t:0 "Right Back to It"
 after_midnight.28.d:0 "After a day of vengeance, heralded by the red sun's rise, the rouge and the warmth spread to Earth; the redness in rivers of blood, flowing through the streets of Kansk, reminding one of melted chains; the warmth in the fields, heat seemingly rising from the earth to warm hearts for the first time in years.\n\nVasily looked at the fields. There was a time when he dreaded looking at a full field, knowing that most of it would go to the garrison, the Mad Regent. But now he looked and knew he was free, and knew his family was free. He saw heads poking between tall wheat stalks, some dancing, some just working. It belonged to them all, he had learned. The owner was a general, who was now a head on a stick, and the documents were burnt along with most other remnants of government. Now the earth belonged to men, not the dead, and not the cruel.\n\nA woman was speaking on a tall podium, grasping a book to her chest, taking breaks between words to draw from a long cigar. "Workers!" she said, in a loud yet mellow voice taught restraint by the dark times. "The state has been killed! The Regent has been killed! All that is left is humanity, and human spirits!"\n\nVasily smiled. Damn right! He can farm in peace, as he wanted.\n\n"Now I ask you, the workers, to join us in the first conference! We shall decide for ourselves the direction of us, of Russia!"\n\nNow that, Vasily was less enthused about. Meetings were government, and government was a bullet. He'd stay home - the crops need farming. He was not alone in this; when the first Siberian Soviet conference opened, Taratuta had found attendance quite lacking."
 after_midnight.28.a:0 "All I wanted to do was live peacefully"
 
 after_midnight.29.t:0 "No True Anarchists"
 after_midnight.29.d:0 "Along the winding road, between the shadows of hills and out of the shadow left by man, came a man on a horse, his outfit and means of transportation telling not of the era of man he resided in; it could have been at the beginning of Russia, and perhaps this was indeed a second beginning.\n\n"Are you Taratuta?" he said, barging into a meeting, cutting through a crowd.\n\n"I am." Taratuta said, pausing from yet another speech on humanity, anarchism, utopia, and whatnot.\n\n"You fucking traitor to the people," he said, pulling a message out of his bag.\n\n"What? Who are you-"\n\nThe horseman made a flourishing display turning his horse to the side, and tilting his cap. "People! I am here to deliver a denouncement, from a better man to an inferior woman!" Heads turned, and mumbles grew. "Androniy Mishurenko is the leader of the workers! He is the savior of the workers! He is the true liberator of the peasants and workers!"\n\n"Do not listen to the statist! Do not listen to the fascist! He brings us closer to the days of the Regent!" Taratuta said - luckily upon not entirely deaf ears, but they were not fully open either.\n\n"The day will come of peace! Peace will come," he says, "when the protectors of the people are here! When they are in their rightful place! When the Black Army is here! Wait for joy, people!"\n\nTaratuta was about to shout another response, but the horsemen was off, after throwing the letter at her. She picked it up, and opened it."
 after_midnight.29.a:0 "Why can't we be free?"
 
 after_midnight.30.t:0 "Lessons Learned"
 after_midnight.30.d:0 "Vasily was still in the fields. His stomach had not been so full in such a long time, and he felt as if a physical weight had been lifted along with the spiritual one. He saw again the woman who gave so many speeches to the peasants of Kansk.\n\n"War comes! The Black Army comes! They claim to be anarchist, they claim to be protectors of the people, but no! They are but bandits! Their black flag is closer to the bandits of Orsk than the flag of the people!" Vasily was confused. The Black Army sounded good from what he had heard, and he didn't even know where Orsk was. His sack was full, so it was time to go back to the mill.\n\nWhat sounded of thunder woke Vasily from his nap. It was a shame, he thought; it'd been so long since he had been able to slack off. Being free of a boss was nice, he thought, but something horrible interrupted his thoughts. Anna, the girl he fancied, was face down, and he could hear her crying. Before he got up to go and help her, he saw the source of thunder, a horseman in black, followed by another one in the same uniform.\n\n"Finish off the whore, and take her food. Harvest is good this year, looks like." The man's voice was hoarse and bereft of compassion.\n\n"Been a long time since we been able to eat good. God bless Mishurenko, and god damn the Regent."\n\n"Ain't God and religion statist?"\n\n"Ain't we?"\n\nThey laughed, leaving the dying girl behind. Vasily ran to her aid, but knew not if he could save her."
 after_midnight.30.a:0 "Why is war still here, in the land of freedom?"
 
 ## BRATSK COMMUNAL VANGUARD ##
 
 after_midnight.31.t:0 "True Justice"
 after_midnight.31.d:0 "The hooves of horses sloshed through muddy grass as the first rays of the sun dissipated the mist that had gathered over the land. The air was silent, broken only by the sound of horses and quiet sobs as the small group of captives stood shivering and silent, awaiting their fate.\n\nThey were once part of the imperial regime. Portly bureaucrats, priests in tattered robes, soldiers with faded patches of the Holy Russian Empire, and even the wife of one of the Mad Regent's governors. People who had enabled the tyranny of a madman. Now there was no Regent to protect them. Now there was only judgement. Only justice.\n\nFrom atop his steed, Androniy Mishurenko motioned, and two of the Black Army soldiers cut the captives free. They stood there, frozen. Mishurenko met the eyes of one of the captives, a women. He smiled coldly. "Run." She remained frozen. Another gesture, and a gunshot sounded, and one of the captives fell dead. That spurred the remaining ones into action, even starved and beaten as they were, their pain was forgotten as adrenaline and terror filled them.\n\nThe soldiers mounted their steeds, chuckling in amusement and jeering at the fleeing captives, watching them scurry like rats in a desperate bid to save their lives. A mere execution for these imperials was too clean. They deserved worse. They deserved to feel a fraction of the fear they had inspired in the name of their Regent. They deserved to suffer, as Russia had. Their last moments would be ones of abject terror, of pain, of suffering as the Black Army extracted justice long overdue.\n\nThe charade had lasted long enough. Putting two fingers to his lips, he whistled, and the soldiers cheered and kicked their horses into action and their bloodlust took over. As Mishurenko led the charge, he savored the terror of the imperials, moments before they were trampled under the steeds of the reborn Black Army."
 after_midnight.31.a:0 "Judgement rendered."
 
 after_midnight.32.t:0 "Glorious Inheritance"
 after_midnight.32.d:0 "The ring of men cheered as the brawlers exchanged punches, a rhythm that persisted for several more minutes as under one landed a blow hard enough for the other to stumble back, lifting his hands in a drunken defense. The cheering grew louder and the man was unable to stop the barrage of blows, and he collapsed to the ground, unconscious as the audience beat their drinks against the table and roared loud enough to wake the town at the sight of the champion.\n\nMore drinks of sloshing brown and frothy beer were brought out by women who'd once managed what had once been the home of the Bratsk governor, directly from the basement distillery. More brawls and fighting rings were springing up, a particularly large one between two of the few women who remained with the true Black Army.\n\nAs Mishurenko walked through the manor, he shook his head at the men knocked out on the floor or slumped against the wall. Poorly fared the man in this place who could not hold his drink or fists well. Ah well, such was the freedom the Black Army embodied. No greater was such ideals represented than in this place. Inheritance claimed through conquest, and now rightfully belonged to them.\n\nThis place which had once stood to embody the passive horror of the Mad Regent's bureaucracy now stood ransacked. The fine furniture torn up and stained, smelling of beer. The fancy rugs burned or sold. Portraits of Taboritsky placed in corners where men pissed on them to the cheers of their drunken brethren.\n\nA fitting end for this monument to imperial statism - or something like that. Perhaps this revelry he witnessed was not in the true spirit of anarchism, yet to Mishurenko's mind, only sniveling puritans like Taratuta would look upon this expression of freedom, and condemn it. After all, what was anarchism if not the freedom to eat, drink, revel, and celebrate where one wished?"
 after_midnight.32.a:0 "With no hesitation, Mishurenko grabbed a drink, and joined his men."
 
 after_midnight.33.t:0 "The Declaration of the Black Army to the Traitor Taratuta"
 after_midnight.33.d:0 "The stenographer shook nervously, as an uproarious crowd laughed and pointed guns around the room. This was not his job - he had been pulled from a random tent to draft a letter to Taratuta, a manifestation of a random thought from Mishurenko after a night of binging and drinking. As Mishurenko finally finished his slurred, loud oration, he swung his head to the stenographer and asked him to read out loud. The stenographer began:\n\n"To the traitorous bitch-dog known as Taratuta, be prepared to understand your weakness!\n\nWe require no account other than our own eyes, for we have seen a whore rape her nation and claim it peace! We have watched as your cuckolded pawns live in squalor, as you let them wallow in shit and wallow in it yourself! Watch, Taratuta, as a million impure savages lick their lips, as they think of ways to fuck your nation. Without the watchful eye of the Black Army, there is no hope for the good people of Siberia, as they are trapped in a rancid carcass as it swarms with flies.\n\nHave you provided freedom and prosperity to your peasants? No! Those who have turned away from Androniy Mishurenko, the true liberator of the peasants and workers, are now as impoverished and sullen as the common bitch. Those within Mishurenko's vast lands weep, as they watch you fuck their daughters and mothers. How do you not stain your vast, piggish face with tears at the plight of your own nation? So long as you breathe, you are a sore on the ass of every Russian peasant. May the Black Army liberate every oppressed Russian, and may the liberated Russian piss upon your corpse!"\n\nThe room turned to Mishurenko to wait for a response..."
 after_midnight.33.a:0 ""Perfect.""
 
 after_midnight.34.t:0 "Taxation Without Protection"
 after_midnight.34.d:0 "Yuri's first instinct was righteous indignation at the sight of these thugs first breaking into his house, ransacking it to their heart's content, and then taking what little money and valuables he had. He had furiously tried to move to stop them, only to freeze in fear when one of them lazily aimed his weapon in his direction.\n\n"What do you think you're doing, companion?" The Black Army soldier asked with a lazy, knowing smile that was missing several teeth. His ugly face was pinched and greasy as dirty fingers rested on the trigger. "You wouldn't be interrupting an official Black Army inspection, would you?"\n\n"You're robbing me!" Yuri shouted.\n\nThe soldier exchanged a glance with his partner before they both laughed. "No, no, companion," the soldier said in between mocking chuckles. "Not robbing. Inspecting. And it just so happens this is the monthly taxation period," he frowned mockingly. "Or is weekly? Ah, doesn't matter, does it?" Both men found their inside joke more funny than Yuri, who could only stand there in silent fury and fear, as he knew that there was nothing he could do.\n\n"The Black Army appreciates your contribution, companion," the soldier said mockingly, as he grabbed an unopened beer bottle on his way out. "Oh, that is a fine horse you have out front. Don't worry, we'll take good care of her." With a lazy wave, both of the Black Army bandits left the house they'd ransacked and ruined, barely keeping their asumesment at their grand theft to themselves. Yuri knew that what they were stealing wasn't going anywhere but their own pockets.\n\nHe felt sick. He remembered a time when the Black Army had once protected them. Had once stood for something. Now, like everything the Regent had touched, was remained had been twisted and corrupted beyond recognition."
 after_midnight.34.a:0 "Once soldiers, now bandits."
 
 after_midnight.35.t:0 "The Great Crusade"
 after_midnight.35.d:0 "Under an overcast sky, the Black Army stood before him, reformed far greater than it had ever been before. Perhaps the guns were scuffed and haphazard, perhaps the uniforms were torn and dirty, perhaps their discipline was not quite as firm as it once was - but did that matter now? In this land of misery and suffering, were they not still the shining beacon of liberty in Siberia?\n\nHow could they not be? Mishurenko knew they had what was essential to liberty - freedom. True freedom, in a way the previous "Free" Territory had never possessed. The cowards and traitors under Taratuta called him a dictator, yet how could he be a dictator when he had the complete loyalty of his men? Jealousy, that was all it was, they saw the riches his men plundered, the endless stores of food and drink they enjoyed, and they stewed in anger at the sight of the true freedom his Black Army enjoyed. The Black Army, who was returning justice to the Siberian lands one dead imperial at a time - along with anyone else foolish enough to stand in their way.\n\n"Companions!" He rode his horse up and down the lines of soldiers who stood attentively, with hunger in their eyes, and bloodlust in their hearts. "Beyond us stands oppression! Tyranny! And traitors to the Black Army!" The soldiers roared and boo'd the mention of Taratuta's rival state, as Mishurenko lifted a hand, and silence once more fell. "We have brought this land under our protection, but we will not abandon those beyond it to suffer under the hand of tyrants and traitors!"\n\nHe swung an arm outstretched to the greater Siberian lands. "We are the singular beacon of freedom in Siberia! It is time to bring liberty, peace, and justice once more to the motherland!" The ground shook from the cheers and roars of the army before him, and Mishurenko's heart soared as he fed upon the energy displayed. "Ready your arms, my brothers!" Mishurenko declared to deafening cheers, as rifles were raised into the air. "Our crusade of liberty begins today!""
 after_midnight.35.a:0 "Once more, the Black Army marches."
 
 # Russian Empire Flavour Events #
 
 after_midnight.36.t:0 "Force of Habit"
 after_midnight.36.d:0 "Many, many years ago, when he was still a young student, Michael Goleniewski had once prepared for a stage play where he was to play the part of a Polish-Lithuanian nobleman, an effort that had involved several hours backstage attempting to put on a gaudy, unwieldy costume. For some reason, the memory drifted unwarranted to his mind as Stanisław struggled to fit the undersized crown on his head.\n\n"For God's sake, Michael, an emperor...does not laugh like some peasant!"\n\n"Sorry, man, but you have to see - isn't there something about this that is hilarious? Pass me a cigarette at least, my legs hurt from standing for so long."\n\n"Emperors don't smoke during their coronation either, and you might light one of these bloody robes on fire - we haven't got a single other 'royal' looking thing for you to wear."\n\n"Bloody? Is that any word for a royal retainer to say?"\n\nBoth men looked at each other for a second and then began laughing uncontrollably. Stanisław looked at the cracked old antique he held in his hand and Michael glanced at the tattered edge of his 'royal robe', and they realized what exactly Russia had been reduced to. In such a situation, man has only two choices: to laugh or to cry, and crying would have seemed less kingly than a good chuckle.\n\n"All right, all right - we have to get this done with. People will be gathering outside by now, and the coronation will be only the first step. Finally, some good will be done for this wretched land."\n\nMichael calmed himself down and tried to create an expression of deep, imperial majesty on his face - and failed. Even if it wasn't a very royal gesture, at times like this there was only one true solution:"
 after_midnight.36.a:0 ""Give me some of that vodka at least - the wind's getting colder.""
 
 after_midnight.37.t:0 "None the Wiser"
 after_midnight.37.d:0 "The biting wind blew harshly through the crowd that had gathered in front of a small worn-down chapel to witness the coronation of Tsar Alexei II. The ceremony itself was short and muted - with no one left alive in Irkutsk who could play the organ, it was decided to forgo music entirely to maintain a sombre atmosphere. Once the new king had his crown placed on his head and finished reciting hymns and oaths long forgotten by his people, they watched with bated breath as he walked outside and, in front of a small microphone, began to speak.\n\n"People of Russia - my loyal subjects! It is with nothing more than the grace of God that I, Alexei Nikolayevitch, have returned to my place as Tsar of All Russia to fulfil my god-given duty to restore order and please to our weary nation! The wicked Regent could not stand against the infinite strength and compassion of the Almighty, and in this hour of gratitude I offer my humble thanks to the Lord Jesus Christ for offering us a chance at salvation once more. In the days to come, I will make it the first mission of my imperial government to carry out the Lord's work and restore to my loyal and ailing subjects the basic conditions that all humans need and deserve - and then to extend this to all citizens of Russia - no matter how far away or under what depraved and illegitimate master they are forced to toil."\n\nWhen the crowd had dispersed and Goleniewski had finally time to himself, he reflected on his speech. Almost all of it had been devised in the spur of the moment - including the extreme religiosity. Ironic, coming from a communist and atheist, though neither of these things seemed to matter very much. Neither of them had saved Russia from what it had become, and if appealing to the 'opium of the masses' was what it would take to bring back order to the shattered remains of the nation, then it would be done. What the people needed was not Michael Goleniewski, Polish spy, but Tsar Alexei II, a people's emperor acting with the blessings of God above. "
 after_midnight.37.a:0 "What they do not know will not hurt them."
 
 after_midnight.38.t:0 "The Purgation"
 after_midnight.38.d:0 "One of the emperor's new programs had been restoring the radio loudspeakers in every town and village centre, and getting Irkutsk's radio broadcasting facility back and running. So when his citizens were told that a vital and important announcement would be made over the radio, a surprisingly large number of them were able to tune in. After the royal fanfare and state anthem, the tsar began:\n\n"People of Russia everywhere - my imperial subjects! Know that your true emperor, Alexei II, has been by the grace of God almighty been returned to you! Know that all those who claim to be acting in my stead are nothing more than traitors to the state - the agents of evil whose sole aim and purpose is to take from those with nothing to spare everything and more! Know that Sergei Taboritsky, the False Regent and Monster of the Motherland, is long dead and burning in the fires of hell for his infinite crimes against the Russian people - as will every bandit now claiming the cursed title of Regent for himself! In the name of God, and in my holy duty as the Tsar and Autocrat of All Russia, I vow an oath to heaven - I shall not rest until these monsters are wiped clean from our homeland, beginning with Andrey Dikiy and his gang of cutthroats and rapists! People of Russia, the hour of liberation is near at hand - and it will begin with the utter rout and destruction of this so-called Regency!"\n\nAll across the scattered remains of Taboritsky's regime in the Far East, the tsar's thunderous message resonated through the air and filled the hearts of all those who heard it with an emotion Russia had not seen in far too long: hope. All those but one, as Andrey Dikiy writhed and screamed with impotent rage as he heard the distorted but still powerful voice echo out of his radio. As visions of torture and public execution swam through his mind, those less fortunate souls in the statelet he ruled listened and prayed to God - some for the first time in their lives - hoping against hope that finally some justice would come to the frigid wastes of Siberia."
 after_midnight.38.a:0 "Perhaps at long last, their prayers will no longer be in vain."
 
 after_midnight.39.t:0 "Words Uttered in Secret"
 after_midnight.39.d:0 "One thing that had not run out of supply in the shattered remains of Russia was vodka, and as such there were a plethora of shady establishments in every corner of Irkutsk that offered its weary inhabitants some alcoholic solace. In the corner of one such bar, a small gathering of men in old uniforms - markings too worn to distinguish to all but a few - discussed quietly the bizarre situation they found themselves in."I'm telling you man, I worked with him! He was with us - an NKVD unit in Poland, before the war! No, no, the first one - the Great Patriotic War. Polish - of all the things, now apparently our "tsar" is a bloody Pole!"\n\n"He's telling the truth - I worked with him too, some unpronounceable Polish name like Goliynevsky or some such, Mikhail Goliynewskiy...I can't remember. Not very competent either, just a paper-pusher."\n\nAfter the others emptied their glasses, one man with a sunken, worn face piped up.\n\n"Bah - Pole or not, he can't be that inept. We actually have a bit of electricity, water, food - what more can you ask for? Outside here, it's much worse - you have no idea. For what he is, he's making a decent job of it at least."\n\nAs the vodka continued flowing, what had started as a whispered conspiracy devolved into an argument - as it usually did.\n\n"Well, what are you going to do, take up arms with your broken Mosin and fight for the fucking Regent? Who cares if he isn't actually the tsar - it doesn't matter. He acts like more of a leader than the bastards who came before him, and we finally have some hope for once in our cursed lives. Maybe we'll even see the motherland united again in our lifetimes.""
 after_midnight.39.a:0 "What matters more, a man or what he represents?"
 
 after_midnight.40.t:0 "Red and Gold"
 after_midnight.40.d:0 ""By order of His Imperial Majesty, The Emperor and Autocrat of All the Russias,\nThe Imperial Government has resolved:\n1. To declare all industrial and commercial enterprises located in the Russian Empire, with all their capital and property, whatever they may consist of, the property of the Russian Empire.\n2. To declare the formal redistribution of this land to those who may best make use of it and those who already reside and derive sustenance and employment from working on it, upon the principle of peasant ownership.\n3. To formally amend to the Constitution of the Russian Empire the following provision: that each region of the empire shall be governed by the Imperial Government through the institution of the regional soviets, and that this shall remain an inalienable and unalterable foundation of the State and Constitution.\nLong Live the Emperor! S' nami Bog'!"\n\nAfter the initial brief period of bafflement, all of Irkutsk was ablaze with talk and rumour about the recently announced imperial decree, which bore a more than passing resemblance to the old Soviet decrees of decades past. While those who were genuine monarchists were initially confused, the tsar's personal popularity and public image had ensured their undying loyalty - surely, as Alexei worked with the sanction of God himself, questioning him was equivalent to both treachery and blasphemy. If these decrees resembled the old Soviet announcements, it was a coincidence and nothing more.\n\nMeanwhile, in an old dingy bar in a dark corner of the city, a group of old comrades chuckled quietly to themselves as they heard the news. It seemed their once compatriot had not forgotten where he had come from - in a bizarre way, he had found the way to the people's hearts in a way that perhaps even Bukharin had failed to understand."
 after_midnight.40.a:0 "Will this be the way forward for Russia?"
 
 # Regency Of Holy Russia Flavour Events #
 
 after_midnight.41.t:0 "In Taboritsky's Footsteps"
 after_midnight.41.d:0 "Imperial Regent Andrey Dikiy paced through the meeting hall of the Verkhneudinsk Opera House, formerly that delusional brat Sablin's headquarters. His portraits and banners were thankfully stripped from the place and burnt, but Dikiy couldn't shake the feeling that there was still something lurking about. Like after dealing with a rat infestation, one still flinches at every sound from behind the walls or beneath the floorboards.\n\nAnd yet there was another parasitic infestation to deal with.\n\n"Men, followers of the tsar, keepers of Holy Russia!" his voice boomed through the hall, staring over the small throng of officers and bureaucrats watching him. Even at their highest attendance, they could barely fill a third of the seats. "We have been betrayed! The lying Jew Larionov didn't even wait for our Blessed Regent's body to cool before trying to seize power for himself! He seeks to keep the Tsarevich hidden, no doubt so the Polack to our west can join forces with him! These deceitful parasites have wormed their way into our administration, trying to undermine those who still believe in the truth and await blessed Alexei's return! Thankfully, I have told the Shturmoviki to deal with them!"\n\nOn cue, Shturmoviki stepped forward from the wings and started grabbing men in the audience, dragging them to a fate nobody had to guess. At first, the targets seemed obvious; rivals for regional power, pragmatic collaborators who lacked ideological loyalty, suspected crypto-Jews, and the like. Then they started grabbing others, those who as far as anybody knew had done nothing wrong or disloyal. One stood up and proclaimed "God save Alexei, the tsar who shall be, and God bless his holy regent!" Others joined in, alternating between "Praise Alexei!" and "Praise Dikiy!" but it was futile at stopping some of them from being dragged away. Even some of the Shturmoviki were suddenly arrested by their comrades.\n\nWhen it was all over, the numbers of the audience had been reduced by about half, and the remainder were giving a fervent standing ovation to Dikiy-almost as if their lives depended on it."
 after_midnight.41.a:0 "Six of one and half a dozen of the other."
 
 after_midnight.42.t:0 "Two Crosses, Entwined"
 after_midnight.42.d:0 "The workers scrambled up the side of the Epiphany Cathedral's domed spire, welding torches and bronze sheets in hand. When they arrived at the peak, they quickly affixed the sheets to the back of the cross topping the dome, welded them in place, and gave them a firm shake to make sure they stayed in place. When they came back down, it was clear what they had done: they affixed a swastika to the back of the cross! And while the welders worked on top of the church, a similar commotion happened just outside the front door.\n\n"You cannot do this!" cried Father Nikodim, "you would not dare burn images of Apostles and prophets!"\n\n"We are not burning images of Apostles and prophets," replied a Shturmovik, "we are burning images of Paul the Jew and Moses the Jew. Tell me, Father, are you a Rabbi?"\n\n"N-no," the old man stuttered.\n\n"Is this a synagogue?"\n\n"What does this-"\n\n"Then you should not be keeping images of Jews in your church!" He marched away with the icons in hand, and Father Nikodim went back inside the church, not bearing to look at the sight of the artwork being tossed in the bonfire."
 after_midnight.42.a:0 "One man cannot serve two masters."
 
 after_midnight.43.t:0 "Dark Souls"
 after_midnight.43.d:0 "Regent Dikiy stood along the ridge, binoculars pressed to his eyes. The night was pitch-black, and he could hardly make out anything.\n\nBut that all changed with a flare gun's shot, bathing the field in an eerie red light. Dikiy could see the light glinting off the polished helmets of the Shturmoviki, as well as the tips of their bayonets. They charged forward out of their foxholes and bunkers in the night, toward the village that the damnable Asiatic Buryats had turned into a bulwark of resistance.\n\nGunfire started coming from the village, and some of the Shturmoviki fell, but the rest weren't deterred. THey charged with no less valor than before, rifles held firmly, screaming war cries in the name of the tsar and regent. For a moment, Dikiy forgot that the empire had fallen, and he was watching them crush rebels in the first Regent's eastward march all over again.\n\nAt last, the Shturmoviki reached the village, and they began cutting a bloody swathe through it. The sound of screams and gunfitre drifted across the air, and Dikiy couldn't help but feel his breast swell with pride."
 after_midnight.43.a:0 "Perhaps there is some hope for Russia after all."
 
 after_midnight.44.t:0 "The Noose"
 after_midnight.44.d:0 "Dikiy stared out of his office window, looking at the moonlight shimmering off the Angara River. It brought him a brief respite, a second of calm in a very chaotic night.\n\nIn happier times, he would have been sound asleep right now. He just couldn't, though. Not when Holy Russia is in such shape. If it were the Polack pretender across the river making a mockery of Alexei's name, it would have been enough. But the financial situation was looking increasingly dire as well. Man cannot live on bread alone, but an army cannot march on prayers to God alone either.\n\nHe took off his glasses and polished them before looking at the river again, as if it could somehow deliver a greater tranquility now that his vision was cleared. Nothing. Suddenly, Dikiy felt incredibly faint, and he staggered toward the armchair in the office's corner before he passed out completely. He felt his glasses slip off his nose, and he vaguely heard a crunch beneath his feet as he flopped into the chair. He would worry about his glasses when he was conscious again."
 after_midnight.44.a:0 "So he did get some sleep after all."
 
 after_midnight.45.t:0 "Alone in the Dark"
 after_midnight.45.d:0 "Regent Dikiy continued staring at the river. It didn't bring him calm anymore-it hadn't in a while-but it provided something to keep his mind distracted for a moment. How long was it since he had been outside, two days? Judging by the pile of plates in the corner of his office, it was probably closer to three. Of course, as far as his men were concerned, he was valiantly conducting affairs of state and solving the problems that plague the regency. But frankly, it was getting hard to tell the difference between the problems and the state. Who was his friend anymore? Who was his enemy? Were his guards up to something? Why did demanding more guard rotations not solve that? Was the officer who planned the guard rotations in on it? What was he in on?\n\nDikiy glanced at the wall, showing a map of Russia, endless lines drawn on it in half a dozen colors showing the ever-shifting borders of the state. That was it! With Russia so divided, he could simply wage wars and keep the guards he distrusted on the front lines at all times! It was genius, why didn't he think of that before?\n\nHe returned to his desk and began feverishly writing, composing battle strategies, drafting mobilization orders, all the the energy of a man possessed. Possessed by a divine will to powergranted through the intercession of the Tsarevich, no doubt."
 after_midnight.45.a:0 "The clock ticks onward."
 
 # Amur Refugee Zone Flavour Events #
 
 after_midnight.46.t:0 "Never Enough"
 after_midnight.46.d:0 "Anatoly Sobchak's first proper day in Russia was nothing if not busy.\n\nThe moment dawn broke, the former mayor of Chita was bound down the banks of the Amur to follow up with his contacts within Manchukuo. They had promised all kinds of supplies and valuable goods to aid his efforts, so it was only natural that when he had met with these so-called friends of his, they claimed that the deliveries were held up by red tape and various other bureaucratic inconveniences.\n\nUndeterred, Sobchak wasted no time making a beeline for the coast to discuss terms with a wealthy American who claimed to be interested in lending a hand. The meeting did not go well. The American had neglected to mention beforehand that he wanted cold, hard cash in exchange for his help; cash that Sobchak did not have.\n\nAfter some vague promises were made, a deflated Sobchak then looped back to the ruins of Zeya to inspect one of the last remaining armaments industries still in operation. "In operation" turned out to be a generous way of putting it indeed, as the factory had a shortage of workers, working equipment, and electricity. It seemed his militia would have to go even further without even the bare minimum of equipment.\n\nA long day had passed, and Sobchak was not sure he had accomplished anything at all. As he crawled into bed that cold and lonely night, dark thoughts began to creep into places once occupied by cautious optimism. He had returned to Russia to save as many lives as he could, but Sobchak was slowly becoming aware that he may have underestimated the challenges involved. Did the rest of the world even care what was happening here? Today, he may have just received the answer to that question."
 after_midnight.46.a:0 "We have to keep trying."
 
 after_midnight.47.t:0 "From Across the Seas"
 after_midnight.47.d:0 ""Anatoly,\n\nWe have not forgotten about your efforts to bring salvation to Russia's people. You helped us in the past, now allow us to help you. Please accept this shipment as a demonstration of our faith in you.\n\nSincerely, a friend."\n\nAnatoly Sobchak already had a relatively clear picture of who this 'friend' could be. It wasn't too long ago that he was caught up in the whirlwind of the resurgent White movement centered in Chita, with the illegitimate Romanov prince Mikhail Andreevich as its nucleus. Sobchak didn't know what had become of Mikhail after they had fled Russia, but he had assumed that this time the former tsar had given up on Russia for good.\n\nSobchak folded the letter and stashed it in his coat pocket, focusing his attention to the tons of Australian grain being hauled off a ship for transport. If not from Mikhail himself, someone sympathetic to his cause certainly still had a vested interest in Russia. After spending so much time scraping by in hostile territory, Sobchak found it reassuring that he still had some friends out there.\n\nWith the situation deteriorating by the day, he could only hope it would be enough."
 after_midnight.47.a:0 "We'll take all the help we can get."
 
 after_midnight.48.t:0 "Without Strings"
 after_midnight.48.d:0 "The cold air stung Anatoly Sobchak's face as he emerged from the passenger side of the jeep. His journeys across the Refugee Zone had brought him to the derelict dock facilities by the mouth of the Amur, now retrofitted to serve as one of the many pipelines leading out of the blasted hellscape formerly known as Russia. As he approached the scene, he was greeted by a rather familiar elderly officer. "Anatoly Aleksandrovich, I appreciate you coming here on such short notice."\n\n"It's no trouble at all, Nikolay." Sobchak looked over Kossov's shoulder to see a group of foreigners being aggressively questioned by his guards. "What am I looking at here, exactly? Who are these men?"\n\nKossov glanced at the scene behind him before turning back to Sobchak. "We caught these Japanese fellows trying to sneak in by boat. They claim to be here on a humanitarian mission, but my men think they might be here for a different reason."\n\nSobchak sighed. "Tell your men to let them go. Japan has no reason to be spying on us, they've got bigger fish to fry than some naive fools in the middle of Siberia."\n\n"Are you certain, Anatoly? I've spent enough time down south to know that Japan never extends their hand for free. You wish to take that risk?"\n\n"For Christ's sake, Nikolay, let them go. Have you forgotten we're still standing waist-deep in shit? I'm not about to turn away help on the off chance there might be strings attached. Do you even know if they're here on behalf of Japan at all?"\n\nKossov nodded without another word, and with a call to his men, the aid workers were allowed to continue their mission; as Sobchak had guessed, it was apparently one of genuine altruism, rather than the quid-pro-quo they were suspected of."
 after_midnight.48.a:0 "The world has begun to take notice of our plight."
 
 after_midnight.49.t:0 "Striking True"
 after_midnight.49.d:0 "Despite the heavy-duty gas mask that clung to his face, Sergey Fedorovich could not avert his nostrils from the miasma of death that permeated the air. His squad had been sent to pick through an old diamond mine in the middle of god-knows-where, and so far all they had managed to find was frozen cadavers and bombed-out wooden structures. It seemed that if there was anything at all that once called this place home, it had either been looted or sent to a shallow grave. Fighting through a trifecta of freezing temperatures, horrid smells, and poisonous air, Sergey made his way to the center of the dig site where the rest of his comrades had regrouped.\n\n"Sergey!" His superior called out as he approached. He could barely recognize him under all the NBC gear, and Sergey wondered how it wasn't the same story vice-versa. "I think we're just about done here. Go take a look in the tunnels, see if we missed anything. The rest of you, get ready to move out!"\n\nSergey was not enthused about crawling around in a tight space, especially in conditions such as these. He had hoped that the tunnel had collapsed so that he wouldn't have to bother, but as he arrived at his destination, Sergey's hopes were dashed. The mines were clear of any blockages, for the most part, but that was about the only positive thing one could say about their condition.\n\nEven with his flashlight in hand, the tunnels were darker than any place Sergey had ever been, and naturally, they seemed completely barren of any useful minerals. After what seemed like hours of crawling around in the dark, Sergey sighed as he turned to leave, his weary voice echoing off the rocky walls. As he spun around, though, a subtle twinkle in his peripheral vision caught his attention. Turning back to investigate, Sergey shined his flashlight in front of him, and discovered a peculiar rock shining through the rubble..."
 after_midnight.49.a:0 ""Everyone, get in here! We're in business!""
 
 after_midnight.50.t:0 "Plus Ultra"
 after_midnight.50.d:0 ""Father, are we ever coming back here?"\n\nThe voice of his 12-year-old son brought time to a stand-still in the mind of Artyom Valentinov, who had been idly staring out across the Bering Sea; waiting for the boat that would take him and his son out of this place. The question was not entirely unfamiliar to Artyom, of course, for he had once asked the same thing of his own father nearly fifty years ago.\n\nThe year was 1921, and the Bolsheviks were in the ascendant. Artyom, a child at the time, was forced to flee his homeland towards safer shores. His days spent in Russia at the time had been nothing if not pleasant, safely growing up in the lap of luxury thanks to his family's wealth. Of course, it was this wealth that had painted a giant crosshair over each and every member of the Valentinov clan, necessitating their escape from the only home they ever knew.\n\nHis father's answer, of course, was yes. After many years spent hiding away in Canada, his promise came true nearly three decades later: when the White Army emerged from hibernation in Harbin to carry on the old fight once again. The Valentinovs would be among the first to return to Russia to aid them however they could.\n\nWhen they had first arrived, they had numbered over a dozen: including Artyom, his wife, and his four sons. Now, only two of this illustrious clan remained; slowly whittled away by the horrors that would blow in from the West like a terrible storm. When Artyom had left Russia, he did so with a homesickness in his heart, but he knew that it was an entirely different story with his son. He had survived, but not without bearing witness to the very worst that humankind had to offer.\n\n"Father?" His son's voice brought him back to the present. Artyom had decided what his answer would be."
 after_midnight.50.a:0 ""No. Never again.""
 
 # Free Port Of Magadan Flavour Events #
 
 after_midnight.51.t:0 "Sailors of Fortune"
 after_midnight.51.d:0 "Turbulent waves of seawater crashed upon the rugged and precipitous rocks of the shore, seeping into the small, porous holes present within the sides of the old wharves and docks, protruding into the tempestuous open waters of the Sea of Okhotsk.\n\nNikolai Abramov observed the everyday nature of the port from within a modest office, overlooking a remarkable jewel of the Siberian coast: Magadan, humbled only in the Far East by Vladivostok itself. Abramov sat himself down before an aged wooden desk, littered with nautical maps and shipping records, clasping his hands together as he reviewed them with attentiveness. He had once pledged his skills and seamanship to the cause of the Russian Fascist Party, sailing under the banners of national socialism and the swastika. What naive fools they were, relentlessly pursuing empty ideological principles and dogma set in place by distant and bygone men, blinding them from their necessary duties; the two separate branches claimed to be different, yet Abramov held no loyalty to either.\n\nReminiscing about the past is pointless now, he thought. The Russian Fascist Party had ceased to exist long ago, their actions and deeds relegated to the annals of history, but he was still here. Abramov fixed his mind upon present matters; opening a drawer, he placed a map of the region squarely in front of himself, marked with common shipping routes. As he observed the map, he began theorizing about overlooked portions of the ocean where his smuggled cargo could slip past unnoticed from the prying eyes of foreign patrol ships, and which routes would net the most substantial profits.\n\nA series of vessels departed from Magadan's shores, brimming with illicit goods, bound for locations across the seas. Regardless of where they are headed, they will all return to the same place: the port nestled upon the frigid coastline of the Far East."
 after_midnight.51.a:0 "No storms we cannot weather."
 
 after_midnight.52.t:0 "Drown Our Sins in Rum"
 after_midnight.52.d:0 "Balmy, cerulean waves met the rocks and pebbles of Magadan's coast, the skies were bright and cloudless, the seas were calm and placid. A ship could be seen in the distance, its hull adorned with a stripe of dark crimson; despite the fact that dozens of vessels of the same size pass by the icy port to participate in its clandestine operations every day, this ship, in particular, attracted the fixated attention of crowds of sailors and dock workers. Once the ship was in port, the reason for its allure was quickly revealed as the crew unloaded crate after crate of sweet and fragrant alcohol.\n\nTo Nikolai Abramov, the appeal of indulging in alcoholic beverages is something he was all too familiar with. It was a craving that needed to be satiated once in a while, and it brought forth the ecstasy and bliss of temporarily losing awareness of one's abundance of problems and responsibilities; in the current desperate state of affairs, the elevated demand was self-explanatory.\n\nAn abundance of vodka and gin in Magadan itself would certainly be of benefit, Abramov thought. He was aware of the lucrative financial prospects it could bring to the territory, as alcohol was desired in markets all around the world. A single yet crucial issue, however, existed: the acquisition of such goods would prove to be a substantial challenge, as shipping routes for alcohol did not usually cross into the waters of the Sea of Okhotsk. As Abramov continued to deliberate, a thought popped into his mind: piracy. Although he did not have the adequate manpower or equipment necessary for direct involvement, he possessed valuable contacts in the South China Sea, contacts who would gladly divert Japanese alcohol shipments to the north, for a price.\n\nAbramov smiled as he reached for the half-empty bottle of vodka beside his desk, a rarity soon to be plentiful in the frozen northern port."
 after_midnight.52.a:0 ""Na Zdorovie!""
 
 after_midnight.53.t:0 "Hearts Black as Coal"
 after_midnight.53.d:0 "As the obfuscating darkness of night descended upon the docks and inhabitants of Magadan, the boundless oceans and limitless skies merged into one form, only being illuminated by the faint and delicate glow of the Moon. In the distance, the distinctive shape of a vessel could be seen from the coastline, drifting slowly towards the horizon.\n\nThe unremarkable ship, though nominally transporting a shipment of coal, ferried dozens of men, women, and children; people who wished to begin anew in shores of greater opportunity and stability, people who wished to abandon their dreadful livelihoods in the derelict remnants of a land once called Russia. The atmosphere aboard the ship was one of euphoria and exhilaration; the open decks were brimming with elated men, bottles of vodka in hand, celebrating their progression into a future of hope and optimism. The vivacious and ebullient cheers of ecstasy were interrupted as a deafening crash could be heard from the decks below, the vessel began to tilt gradually as a deluge of frigid seawater poured into the hull with the force of a tempestuous maelstrom, slowly weighing down what had become an iron sarcophagus. The enthusiastic and merry atmosphere of the passengers had dissipated, replaced with expressions of horror and cries of fear as the tumultuous ocean slowly devoured part after part of the ship, forcing the people aboard to resort to increasingly futile attempts at survival, unwilling to accept fate.\n\nNikolai Abramov watched from a distance, his facial expression was one of indifference, having no remorse over what he considered was just. The ship had refused to pay the full amount required for docking and had exited the port, there had to be measures of retaliation, for they must set a clear precedent. Three red flares shot up into the evening sky, a last, desperate plea for rescue; a plea that would never be answered."
 after_midnight.53.a:0 "Below the waves."
 
 after_midnight.54.t:0 "Murder in the Air"
 after_midnight.54.d:0 "The frozen waters of the Sea of Okhotsk, usually calm and placid, were disturbed by the worn steel hulls of a dozen small and antiquated vessels; adorned with the gradually dissipating insignia of the Pacific Fleet.\n\nLeonid stood at the bow of one of the ships, a meager fishing boat repurposed for their use, peering towards the immaculate sheets of drift ice present within the water, contemplating about the acquisition of rations for the week, how the men aboard his ship were going to be fed. He sighed in exasperation as grim thoughts of distress flooded his mind, overwhelming him with dread as he remembered the dire straits they were currently in. He calmed himself down with the last tool still present within his mental arsenal: hope. Hope that the future would not be as forlorn as today; hope that he may return one day to a recovered and united homeland; hope that even as the ships he possessed were paltry in comparison to the mighty vessels of decades past, he would still be able to sail towards the horizon in triumph, smiling with glee.\n\nThe deafening sound of a ship's horn scattered Leonid's thoughts and pulled him back into reality. One of his men pointed towards a strange, foreign ship approaching the modest flotilla. The words "Free Marine Infantry" were inscribed onto the side of the ship, confusing Leonid as the men made contact. Soon, a small party appeared before Leonid and began reciting demands in an emotionless tone, calling for him to surrender his ship. Leonid was taken aback by the bluntness of their words, but knew that he was not in a position to negotiate as made evident by the weapons being brandished by several of the men. He deliberated for a short while before deciding to flatly decline; he had sacrificed too much and toiled for too long to simply abandon everything. No, he would resist.\n\nBefore the words of disapproval left his mouth, he collapsed onto the deck, a pool of blood gathered around his head."
 after_midnight.54.a:0 "The cudgel of Magadan must be utilized."
 
 after_midnight.55.t:0 "Main Sail Set, Anchors Weighed"
 after_midnight.55.d:0 "A small fishing boat resided off the coastline of the barren wastes of the Far East. Its craftsmanship was of Manchurian origin, its modest anchor submerged into the frozen depths, lodging itself neatly between rugged underwater rocks. A Chinese man stood on the edge of the stern, his hands clenching a mechanical lever, used to retrieve the net. As he let out a sigh of fatigue and began pulling, he failed to notice the approaching ship; a vessel slightly larger and bulkier than his own, commandeered by men dressed in drab, threadbare woolen uniforms. Before a single word of protest could be uttered, one of the men jumped onto the boat and proceeded to ferociously pummel the fisherman with exceeding force using a rubber cudgel before dragging him, blood-soaked, aboard. The man's ship was seized and taken to the hub of illicit activity that was Magadan, to be sold for a pretty penny at the smuggling market.\n\nAbramov sat squarely before his desk as he sifted through various reports from differing regions and times; sightings of sizable ships with hefty steel hulls, bearing the colors of Manchukuo, armed with imposing guns of different calibers. He slammed his fist onto the wooden table as he continued to contemplate his options; would the self-indulgent Japanese lords to the south truly bother with such trivial affairs as the deprivation of a handful of Chinese fishermen, to the point where they would expend resources to infringe upon sovereign waters? As thoughts raced across his mind, he readjusted his thinking; regardless of whether the specific reports were factual, it certainly would be reasonable to suggest Japanese interference in the Sea of Okhotsk, and as long as there is a slim possibility, his craft would be at stake.\n\nAbramov peered out towards the docks and harbors below, brimming with workers loading and unloading crates upon crates of smuggled cargo; then towards the vast and boundless ocean, stretching for uncountable miles, extending into the horizon. The future would be secured, no matter what."
 after_midnight.55.a:0 "The tides carry us forward, eyes fixed towards the future."
 
 # United Siberian Salvation Comitee Flavour Events #
 
 after_midnight.56.t:0 "S.O.S."
 after_midnight.56.d:0 ""I see a lighthouse!"\n\nThis declaration roused an unusually loud hoorah, and for good reason. In a clumsy first attempt to find a harbour along the coast of Eastern Kamchatka capable of taking them in, this American vessel had nearly run aground several times, sending the sailors closer and closer to panic and possible mutiny each time, the captain becoming the target of silent frustration. At last, the tensions dissipated as the brilliant light of a lighthouse - clearly makeshift, but serviceable enough and certainly a sight for sore eyes - guided them to the destination they had been searching for. Awaiting them was a large, but crude harbour, likely built recently for the specific purpose of receiving aid, such as that carried by the American ship. As they pulled into that harbour, a crowd of Russians, looking largely malnourished but no less jubilant for it, cheered for them. "Come on John, let's not keep them waiting." One sailor called out to another, as the ship anchored. At the sight of the absolute gratitude of the people before them, all the irritations and tensions of the sailors were forgotten, replaced by an earnest and genuine desire to help them survive, and rebuild their lives."
 after_midnight.56.a:0 "They haven't given up yet, so neither can we."
 
 after_midnight.57.t:0 "Into the Abyss"
 after_midnight.57.d:0 "In a tar black night, on the Bering Sea, beneath the thunderous wrath of a storm, a lone Russian ship struggled against the ocean's gluttonous attempts to devour her. She was an old model, a transport ship from some forgotten convoy, bruised from 20 years of hard work and rusted from 30 years of abandonment in a Far Eastern harbor. Her floorboards cracked with every malicious crash of a wave against her hull, and new leaks let loose their payload of freezing water at the cue of the metallic, screeching sounds of plating tearing.\n\nThe wind howled, laced with razorblade sleet, around the Captain's reddening and frostbitten ears as he shouted orders over the roaring of the tides and the deathrattle of his craft. It was too late, of course, but Ivan was never a man to give up on his word - he was going to bring him, his family, and the rest of the refugees to Alaska or die in the heart of the sea. Dying at sea was a blessing compared to what would be in store for them back home.\n\nWith another roar of splitting steel, the ship began to sink rapidly. Ice cold water was lapping its way over the deck, and the crew and passengers atop it were already beginning to tumble into the frothing mouth of the arctic off the steepening slope of the deck. The ones below...Ivan chose not to think about what had happened to them. Taking in one last shaky breath, he put on a stiff upper lip, and allowed himself to keep the latter half of his promise. The St. Niphon was dragged under, and at last her cries of pain ended along with her crew's.\n\nThe Orthodox graveyard outside of Anchorage was grimly silent under the cold sun. It was empty but for a priest and a single journalist. Four blank gravestones marked the final resting place of the sailors who had been found. The priest gave the four half-frozen men and women their last rites, and the journalist scribbled down yet another story of Russian corpses recovered on the beaches of Alaska."
 after_midnight.57.a:0 ""Amongst the wreckage of the St. Niphone, four...""
 
 after_midnight.58.t:0 "Freedom's Flame"
 after_midnight.58.d:0 "At a small port on the east of Kamchatka, a mid-sized cargo ship bearing the Canadian flag pulled in and anchored, with dock workers already gathering to help unload it. This had become something of a routine for the locals and sailors alike, working together well to unload the cargo of the ship, now more precious than ever: coal. With quality firewood increasingly scarce and highly priced after everything that had happened to the Russian landscape, coal had become truly invaluable as a cheap and relatively widely available heat source to the ordinary people of Kamchatka, and of what remained of Russia in general.\n\nThe sailors, as friendly as ever, even helped to unload the cargo themselves to lighten the load of the local people, despite the difficulty of communication between the two groups; in times like these, they reasoned, help should not have to be asked for to be received. This was, after all, a humanitarian aid mission meant to distribute, rather than sell, the precious cargo. There was no reason for them to act any other way than humanely."
 after_midnight.58.a:0 "Perhaps humanity is the most precious resource of all."
 
 after_midnight.59.t:0 "Living for Tomorrow"
 after_midnight.59.d:0 "Nikolai Artamonov squirmed in his chair uncomfortably, staring over his desk, past the journalist sitting across from him and instead through the frosted panes of his office window. Snow was still coming down, dusting the streets of Anadyr in a thin coat of pure white that still failed to erase the horrors this city had been subjected to. How could he heal this country from behind a cheap, coffee stained desk in the frozen middle of nowhere?\n\n"Uh, sir? Mr. Artamonov?" Came the voice of the American, cutting through Nikolai's drifting thoughts. "You were talking about why you formed the USSC."\n\nNikolai nodded, clasping his hands together on the desk and forcing a smile at the camera leering at him from across the room. "Yes, right...well, quite frankly it was the only thing I could do." He replied, his thick accent not doing favors for his already weak grasp of English.\n\n"Mhm." Hummed his interviewer, "What exactly do you mean by that?"\n\n"My people were suffering and I had the power to help stop it. So I did."\n\n"Well, surely you could've tried to move somewhere better, yes? Somewhere warmer, somewhere safer, and bring as many of your countrymen as you could fit in a boat. At a certain point, one has to give up."\n\nNikolai paused, and his gaze once more shifted away from the camera and out the window. Sucking in a deep breath, he turned back to the thousands, maybe millions, of eyes watching him through their TV screens. "I refuse to give up on my motherland. She can still be saved, as long as her people continue to fight. We will just have to keep living for tomorrow. Things will get better someday.""
 after_midnight.59.a:0 "When have they ever?"
 
 after_midnight.60.t:0 "A Strange, Beautiful Land"
 after_midnight.60.d:0 "Los Angeles: the City of Angels, the City of Stardom and Fame, the city that breathes the glamor of its state of California. It was nothing short of paradise to a Russian such as Artamonov, who would find it impossible to imagine such a metropolitan sprawl grow on the despoiled soil of Mother Russia. The majesty of its skyscrapers, the glitz of its bustling streets; it was so foreign and odd, yet so enticing and magnificent, so much so that there were a few close occasions of the man nearly bumping into a streetlight or person, just by how enamored he was with this place.\n\nAs part of their government delegating funds to commencing humanitarian efforts in the Kamchatka region, Nikolai Artamonov was invited to the States as a guest while the first of many aid fleets were to set course for the Russian coast. The experience was most welcome by him, for the soothing warmth and diamond shine of L.A. certainly beat the icy storms and rocky geography of Siberia - as much as he hated to admit. One could just close their eyes shut and let themselves be swallowed by the sea of sounds and visuals that shaped this kingdom of liberty, this haven of humanity - and Artamonov would do just that.\n\nAs the world around him went dark with his shut lids, Nikolai could hear the Siren's song purring into his eardrums, the beeping of cars and the clamors of passerby serving as the symphony to which she seduced this battered soul to stay and remain in its urban paradise. He could feel the city's ethereal arms wrapping upon his heart coated with ice, melting away its casing as to let it beat free from the terror that besieged it in Russia. He would no longer need to worry of the horrors that lurked east, it murmured; he would not even worry of missing any food to eat or people to see. A home that awaited him with great arms.\n\nNikolai could smile to the sweet words and mellow promises, yet home was not what his spirit sought most. The Siren's call was strong and charming, but that of Mother Russia's was stronger and passionate. For as much as this city was prosperous, he still had his promise to keep for those lost souls seeking freedom in Russia."
 after_midnight.60.a:0 "The angels sang to the savior's coming triumph."

 #North Russian Liberation Front
 after_midnight.61.t:0 "떨어진 천사"
 after_midnight.61.desc:0 "오솔길은 수많은 무덤들 사이의 하나의 무덤으로 이어졌습니다. 늑대들은 머나먼 곳에서 겨울의 추위로 울부짖습니다. 그는 옹송그리며 찢어진 바트닉을 몸에 바짝 붙이곤 앞을 향해 터벅터벅 걸어갔습니다.\n\n자연은 오래 전에 누구도 찾지 않은 무덤을 되찾았습니다. 좁은 오솔길의 위는 이제 잡초가 자라고 뿌리가 슬그머니 덮혀있고, 묵직한 흑딸기나무가 그 주변을 뒤덮으며 눈에 뒤덮힌 수풀은 한 때 나무 울타리였던 썩은 기둥을 집어삼켰습니다. 중심부의 공터에는 콘크리트와 철봉이 돌출된, 돌로 만들어진 작은 봉분이 있었습니다.\n\n그는 임시변통으로 만든 묘석에 다가갔습니다. 조잡한 욕설과 다윗의 별로 에워싸인 묘석에는 작은 망치, 그리고 낫이 서로 엮인 채 아로새겨졌습니다. 슈트루모비키들이 자신들의 미치광이 섭정의 명령으로 얼마나 많은 영웅들을 참살했건, 결코 이 묘석을 없애지 못하리라. 그러나, 그들은 아무렇지도 않게 사람들을 떼거지로 살육하며, 비열한 자들이 자신들을 모방하도록 사람들을 위한다며 온순한 자들을 내버려두었지.\n\n예를 들면 그 처럼. 한 때 그는 붉은 군대의 주코프와 투하쳅스키 사이에 낀 채 낮은 지위에 머물렀지만, 지금은 동지들 중 유일하게 제국보다 오래 살아남은 인물이 되었습니다. 제국은 수백만명의 굶주린 뱃속과 러시아에서 가장 경작되지 못할 우랄 산맥의 한편에 유산으로 남겼습니다. 너무나도 작은 사람위에 얹혀진 너무나도 큰 안장이였습니다.\n\n아마도 그것이 알렉산드르 알투닌이 이곳에 온 이유일지도 모릅니다. 모든 사람들이 잊어버린 무덤에 무릎을 꿇고, 창백한 달이 시들하게 빛나는 모습 속에서, 신을 찾기 위해. 만일 그가 적절한 말을 중얼거리고 충분히 오래 머무르기만 한다면, 참된 영웅이 자신의 잠에서 깨어나 느리고 고통스러운 죽음으로부터 러시아를 구원할 수 있을지도 모릅니다."
 after_midnight.61.a:0 "그래도, 클리멘트 보로실로프는 여전히 자신의 잠에서 깨어나지 못하겠지만."

 after_midnight.62.t:0 "The Bear and the Lion"
 after_midnight.62.desc:0 ""Oh, we certainly understand your plight general," said His Excellency the Finnish diplomat. "You need help wherever found. But we need assurances that our charity isn't misplaced."\n\nHelsinki invited Altunin and his entourage to a small compound in the outskirts of Karelia. A respectable distance from Äänislinna, the squat concrete-grey edifice defied the endless white landscape while still enjoying civilization's amenities: electric lamps, thermostats, toilets, feasts. Finnish hospitality left the general warm for the first time in years.\n\nHe should've anticipated Finnish deceit long before the diplomat offered vodka. Pride would've spirited them back to Arkhangelsk; they may not have even left at all. Alas, now they were in Finland, facing a dilemma with only one answer.\n\n"No two nations can coexist without respecting each other's sovereignty," the diplomat continued. "Vacuous proclamations may suffice now - but in ten years' time? When our children may yet stare at Soviet cannons from across the Neva?" The diplomat tapped at the leather-bound treaty on the dinner table. "That's what ink and paper is for."\n\nSome recess in Alexander's mind conjured moments studiously learnt in Novosibirsk. His namesake Nevsky on Chudskoye Lake; Pozharsky and Minin in Moscow; princes and boyars breaking the Tatar yoke at Kulikovo. Anything to will him to resist the invader trampling upon sacred Russian soil.\n\nThe spent man felt nothing; and so he muttered tired goodbyes as his signature graced the Suomalaiset's bargain."
 after_midnight.62.a:0 "Goodbye Murmansk, goodbye Petrozavodsk, goodbye Olonets..."

 after_midnight.63.t:0 "Cold Comfort"
 after_midnight.63.desc:0 ""Send in the next one," said Dr. Eino Hemilä hoarsely, rubbing his baggy eyes with gloved hands half-caked in dried blood. The pavilion tent rankled a dank, acrid stench as the blood and organs haystrewn about mingled with hydrogen peroxide. Between the screaming from within and the inexhaustible refugees' rancor from without, his sleep-deprived team spent these moments of respite in silence.\n\nThe tent flaps opened, revealing Aleksi, Ismo and a whimpering child on a stretcher. His left leg was wrapped up to the knee in scraps of cloth and dirty gauze, dark blood oozing through the thin fabric. As the medics left, Eino and his team gathered around the boy for another operation among far too many.\n\nSurgical knives cut through sticky linen. Tweezers peeled off layers of gauze. While Reeta told the boy everything would be fine, his wound was laid bare for all to see.\n\nThe boy screamed. Reeta and Heljä sobbed. Someone - could be Vaino, could be Eevert - expelled their lunch onto the tent's thin walls. Time slowed for Eino, and his eyesight grew clearer, as if he could pinpoint every pustule, bone pore and blackened vein on what used to be a leg.\n\nHe had first heard of Taborite in Kumpula. Chlorine trifluoride and more besides, said the Department of Chemistry. Tissue death in half a minute and necrosis in five, said Dr. Väinämöinen. Few survive before they even feel their skin rot and peel off - so was this boy lucky or not?\n\nDr. Eino shook his head as the world around him returned. No time to waste with half a healthy limb. "Vaino!" he shouted, breath shaking. "Get me the bonesaw.""
 after_midnight.63.a:0 "Remember your Oath, son of Asclepius."

 after_midnight.64.t:0 "Not Too Proud to Beg"
 after_midnight.64.desc:0 ""...and in the spirit of human fraternity we enjoin you to send assistance for Russia's blighted lands, large or-"\n\nHacking fits wracked Grand Marshal Altunin as he wrote on an old memorandum, doubling over against his desk for support. The oil lamp's embers danced with every cough and cast erratic shadows all over his dilapidated office. It was a quiet night otherwise; only crickets and the moon-sparkled waves of the Northern Dvina cresting hither and yon reprieved Arkhangelsk from midnight's ambient silence.\n\nAlexander reached for a napkin, wiping blood, spit and sputum off his lips and table. Sighing, he picked his fountain pen back up and finished his letter to the [Get_after_midnight_64_english_hos] of England. It laid with his seal affixed on top of a pile of letters, each addressed to different men from different nations, but all carrying the same incessant appeal.\n\nThese were the product of sleepless nights, between which Dr. Braginsky had urged him to rest. The Grand Marshal was no ignorant fool; he'd seen STAVKA's estimates. 20 Russians an hour lost to hunger. A full night's sleep would condemn a century and half. Better he catch sickness putting food on a peasant's table than lose a company after every nap.\n\nWith perfect timing, Vasya barged in as his coughs returned. Alexander all but shoved the letter pile onto his secretary's person. "To the Finnish Embassy," he said in between heaves. "They'll know what to do with it."\n\nThat was one batch done for the night; another awaits come daybreak. A mongrel in uniform no matter the hour - if only..."
 after_midnight.64.a:0 "...for at least mongrels have scraps to eat."

 after_midnight.65.t:0 "Little Defeats"
 after_midnight.65.desc:0 "His wordless screams reverberated across the empty room. Feeble fists shaking as he lurched to the ground, Alexander pummeled the rotting wooden floor once, twice, thrice, punctuating each blow with pained bellows. And again. And again. And again. Blood trickled and oozed and streamed from his palms and his cords strained until it snapped and he howled no longer.\n\nThe pitiful man choked shallow breaths as he laid there, prostrate, speechless. Shakily he knelt up, sifting through broken chairs and broken glass until he met face-to-face with the fount of all his woes. Gimlet eyes pierced holes up and down the crumpled, bloodied paper as a faithless man prayed to every god he knew that its contents were false: that some divine inspiration would smite its wrongs and assure him all is well.\n\nYears hiding like mice from the Shturmoviki. Months whoring Russia out to the world for morsels. Sleepless weeks staving off Larionov, Melkikh, famine, petty gangs, his own fucking men from overdrink. All for today, when they promised aid would come, promised enough to feed his people - not a hundredth, not a tenth, not a fifth, but every Russian under his charge. It had to be enough, right? Right?!\n\nMinutes came and hours went. No god answered his hollow prayers. No miracle changed the manifest's tally: barely enough to feed a third of Arkhangelsk, and only Arkhangelsk, for a week. No more help will come for Alexander Altunin, the Red Army's disappointment. He was now alone. Abandoned. Useless.\n\nSo the useless disappointment sobbed as he tucked himself inwards. The tears flowed louder than the whispers calling for mama."
 after_midnight.65.a:0 "For his voice was found wanting, like everything he had built."

 #Imperial Mercantile Consortium
 after_midnight.66.t:0 "The Root of All Evil"
 after_midnight.66.desc:0 "Forced into the rock below, alone in a sea of cathedral-factories and guard towers, stood the offices of the Kostroma Armaments Society Under the High Patronage of His Imperial Majesty, soon to be renamed Kostroma Armaments. Here, the highest industrial authorities in the regency had convinced Taboritsky to allow for a sole concession: a single, massive skyscraper, stripped clean of the Regent's wasteful requirements and obsessions, a black tower dominating an ashen grey landscape. Taboritsky's only request, a metal sculpture of Tsar Alexei, was slowly being dismantled by construction crew as twelve limousines slipped through the gates and entered the monolith.\n\nIn the first hours of morning, a cabal of the regency's industrial leaders entered Meeting Room 25 in the top floor of the Kostroma office, flanked by a pair of guards and several emaciated servants. The bright light from the room's massive window was almost blinding against the dim light of the office interior. Through it, Consortium Chairman Nikolay Talberg appeared as a spectre, casting a long shadow onto the oblong table.\n\nTalberg began to speak with a quiet gravity that forced the consortium to take heed. "Look out, beyond this window, and see what the Regent has given us. It approaches greatness..." A legion of chairs began to turn, though no one said a word. "Yet I see inefficiencies and errors, mistakes that allowed his dream to crumble. Mistakes that brought us here. Mistakes we shall not repeat."\n\nFrom behind the president's frail form, billows of smoke spilled from a thousand wicked smokestacks, as the Imperial Mercantile Consortium rose like a revenant from Russia's poisoned dirt."
 after_midnight.66.a:0 ""If you would open your folders...""

 after_midnight.67.t:0 "Open for Business"
 after_midnight.67.desc:0 "There was no such thing as booming business in the remnants of the regency, but the Consortium had at least hoped to construct a pale facsimile, as in Zentralafrika years before. This was the primary mission of Consortium diplomacy - a never-ending hunt for foreign companies, foreign machinery, foreign dollars. Yet plans for German investment died on the leaves as if one of Taboritsky's hideous vessels had flown overhead and smited the earth itself.\n\nIf only there were less ideologues on company boards, men who depended on feeble untermenschen fears to sleep at night. Those men, the so-called thinkers of the boardroom, always balked at the Consortium. When they saw the pictures of the massive cathedrals, smeared with filth and packed with broken beings, they were afraid. Despite every inclination, their minds could not help but focus on the faces of the workers, smeared with sweat and grime, wincing in anguish or hanging in defeat. A face which could be German.\n\nAfter the slideshow, when the slim and upright Consortium representative walked to the head of the boardroom, the ideologues would silently beg for a justification, a reason, something to make it all okay. And the representative, unaware of this primal terror, would say nothing.\n\nBut occasionally, a man of action, of discipline, would stare at the production line and not see a line of broken figures, crackling and bending in endless toil. All he would focus on, all he could focus on, were the well made, well priced, products between their hands."
 after_midnight.67.a:0 "And that man would make all the difference."

 after_midnight.68.t:0 "A Sublime Proposal"
 after_midnight.68.desc:0 "Nikolay Talberg was aware of every error. The nervous shake of his assistant, as he opened a pilfered bottle of wine. The mild flicker in the lights. The flecks of dirt that stained Talberg's suit. The clutter on his desk, and the papers in the corners of his office. If he hadn't been awake so long, he would think he was in a nightmare. His body demanded sleep - he had been up for far too long for his age. But this would work. The chairman was certain of it.\n\nThis was the deal that the Consortium had been waiting for. Even a week ago, German investment seemed like a dream. Even Talberg was surprised when he heard a [Get_after_midnight_68_corporation] was interested in an offer. Now, two representatives sat in front of his desk, eyeing every detail and passing notes.\n\nTalberg raised his glass. "A toast to industry," Talberg said, as his assistant poured his guests a drink. As crimson red flowed into two stained glasses, he thought in horror about just how rare wine of this quality had become after the Regent. The last good bottle of wine in Russia, poured into the mouths of German swine.\n\nFor a minute or so, the representatives chatted among themselves, grinning and pointing. Nikolay was certain they were laughing at him. He knew why they'd even attempt to make a deal, and it wasn't out of German kindness. It was violence. They were younger than him. Stronger than him. Bloodhounds on the hunt, ready to rip out his neck and bring the corpse to German masters.\n\nFinally, one spoke in broken Russian - "This.. good wine. May we see?" Talberg handed over the bottle, frustrated but willing to put up with anything. It was a Zweigelt, imported from Austria some twenty years prior. The two paused. "Aryan. Of course. You are good Aryan Russians.""
 after_midnight.68.a:0 ""And we have a deal for you.""

 after_midnight.69.t:0 "The Best Money Can Buy"
 after_midnight.69.desc:0 "Sturmbannführer Donner's truck sputtered and chugged as it pulled itself across the Vologda Industrial Zone, grinding tire tracks into the mud. After all he had heard about the Consortium, he felt a sting of disappointment. He had never been to this camp before, but he'd seen it a hundred times. A decade ago they called them untermensch - here, they called them restricted workers.\n\nToday, Donner hadn't brought his battalion. This was a private meeting, purely to discuss finances. From what Donner had heard, the Consortium was extremely generous. So long as they got what they needed, they'd give you what you wanted - no questions asked. A nice arrangement.\n\nDonner slowed his truck at the foot of the massive central station, and pulled a silver watch from his jacket. He was a bit early. Donner pulled a cigarette from his other pocket and began to smoke.\n\nA few minutes later, Donner noticed a pair of eyes staring back at him. A young, pale figure, with sunken eyes and a concave belly, had stopped his cart to observe this stranger. A younger Donner would've crushed him - now, it seemed barely worth the effort. The Waffen-SS had shown Donner every depravity he could try, and left him numb.\n\nAn intrusive thought reached Donner's mind - perhaps the slave felt the same. But this was impossible. The slave had not traveled the world. The slave had not felt the heat of the African jungle, or the glory of victory on the front line. The slave had done nothing, and was given nothing. The Sturmbannführer was given everything he wanted.\n\nDonner checked his watch again. The meeting was close. He shot his gun to scare the man off - he had business to attend to."
 after_midnight.69.a:0 "A deal between devils."

 after_midnight.70.t:0 "The Eye of a Needle"
 after_midnight.70.desc:0 "Alcohol pooled in Artemov's stomach, the remnant of a night of celebration. A year earlier, the man was a low-level employee ready for the slaughter, just a step above the swine who toiled in Consortium factories. Now, he was the corporate liaison of the Gorky Gypsum Facility. Only a corporate formality brought Artemov to these dingy tunnels - the mandated tour, led by the foreman and a pack of guards. But shining Gypsum, trapped within the tunnel walls, made Artemov slip away from his handlers and peer into the tunnels. Gypsum made him lose his way.\n\n"Beautiful," Artemov said to himself, staring at the web of gems above him. "God, I never knew the Consortium made something this fucking beautiful."\n\nArtemov began to chuckle at the thought, his face glazed in a foolish grin. From deep in the darkness, another voice laughed in turn. Was someone else there? Spinning around, a set of bloodshot eyes peered out of the darkness, draped in smog. A face, mouth open, appeared before Artemov, covered in emotions he could never hope to understand. Slowly, curiously, it moved towards the bureaucrat - a violation of company guidelines. Artemov moved to grab his pistol, but found it missing. A fatal mistake.\n\nArtemov's heart began to beat faster, as his eyes circled the room. Now, he was aware of how alone he really was, how many others hid in the dark. A crowd was rising from the darkness, bony, crooked revenants, all burning with an intensity which Artemov could never know. Artemov attempted to turn back, to find his guide, but only crashed to the ground. There was no one left to save him now.\n\nFear. All that remained was fear. Hands began to stretch out of the darkness, grabbing at the liaison's ankles and covering his mouth. Artemov could not bear to scream, to think. Silently, diligently, a swarm of hands gripped the liaison and pulled him into the unending darkness, never to return."
 after_midnight.70.a:0 "We are trapped in the belly of this horrible machine..."

 #The Holy Russian Empire
 after_midnight.71.t:0 "The Definition of Insanity"
 after_midnight.71.desc:0 "Viktor Larionov was getting old.\n\nHe could feel it in the creak of his bones when he got up from his bed, in the supreme effort that accompanied tasks that were done without thought some ages ago, when he was younger and wiser. His current predicament certainly did not aid matters: the everyday administration of what little remained under his control was proving to be a gargantuan task.\n\nTaboritsky, may God have mercy on his soul, had left no instructions for a successive regent. Most days, Larionov found himself close to cursing some of the administrative decisions that his predecessor had made in the name of the Tsarevich. While they were assuredly decisions made for the benefit of Holy Russia, Larionov more often than not found himself putting out fires left over from the foibles of the previous administration.\n\nA sudden crash of thunder from outside the window of his bedchambers caused the aging man to jump to his feet in fright. With a muttered swear, he wobbled over to close the window that had been thrown open by the wind. Panting from the exertion of walking across the room, he slid down the wall, coming to a rest on the floor.\n\nA sudden idle fancy struck him: perhaps they would let him abdicate? It was clear that he was in over his head, surely the others could see that. He would simply retire from politics, and let someone more competent take up the reigns.\n\nHis sudden hopes were dashed as quickly as they had appeared. Of course they wouldn't just let him leave. He knew too much, had seen too much. No, it was much more likely that they would simply kill him for daring to admit that things were any less than perfect. With a soft groan, he placed his head into his hands and began to sob."
 after_midnight.71.a:0 "The Regent endures."

 after_midnight.72.t:0 "A Castle of Snow"
 after_midnight.72.desc:0 ""Did you hear about what happened to border post 0-52B?"\n\nValery Ogiyevich set down his spoon with a sigh. Though his status as a captain of the Shturmoviki allowed him the privilege of eating in the officer's mess, he tended to take his meals alongside his men. It was something he figured was good for morale, and he did truly care about them. The downside of course was that he rarely got to eat his food in peace.\n\n"Andreev, you know what the Regent says about gossip," he responded. Andreev was a good boy, really. Earnest in a way that a lot of new recruits weren't, and halfway competent with a rifle. Valery had noticed a general decline in the competence of the new faces in his regiment. Some tried, and just couldn't hack it, though he could tell that many more were in it simply for a paycheck and a warm bed. He missed the old days, where they fought for the preservation of the Russian race.\n\nAndreev's face fell, flushing a bit at the chastisement. "'Idle gossip is the tool of the devil,' I know, but this is too big not to tell," he said, "Olev told me that he heard the entire outpost got wiped out by partisans."\n\n"What?" Valery asked, incredulity plain in his voice.\n\n"It's true. The entire garrison there is just gone, almost to the man! This never would have happened under Taboritsky, but now that Larionov is in charge-"\n\n"Shut it," Valery hissed, "Do you know what that kind of talk will get you? A one way trip to the gallows, that's what. Stop talking about this, and tell your friend Olev that if he knows what's good for him, he'll keep his mouth shut too."\n\nSuitably chastened, Andreev turned back to his food with muttered apologies. Valery wondered if he had been too hard on the lad, though he knew that what he had said was correct. The higher ups would never allow such talk to fester, though truthfully, he found himself starting to think along the same lines."
 after_midnight.72.a:0 "It's a shame, he was such a promising recruit."

 after_midnight.73.t:0 "The Waters of Lethe"
 after_midnight.73.desc:0 "When Antonin Odoyev was offered the position of Secretary to the Blessed Regent, he had been told over and over again how much of an honor it was. "You'll have direct access to the Regent's holy words," they would say, "The closest to God and Alexei."\n\nIf he were being honest, he didn't know anything about being close to God, but Antonin took a certain pride in his work. He helped the Regent with what he could, and had quickly become indispensable to the day to day operations of the state.\n\nThe pay wasn't half bad either, which was nice.\n\nA grandfather clock that sat at the edge of his little office struck nine, its dolorous chime startling him from his work. Letting out a soft groan, he stretched his arms, feeling each pop as his tired joints settled back into place. Antonin had recently started staying later at the office, helping the Regent with whatever he needed done. He was getting rather worried about Larionov, actually. The Regent had recently been overtaken by a palsy, his movements stiff and shaky, and day by day was growing into less of the person that Antonin had once so admired. More than once had he found the Blessed Regent wandering around his office, muttering confusedly to himself, and would need to be gently reminded as to what he was supposed to be doing at any given point in time. Larionov was growing forgetful, which meant that Antonin needed to stay on his toes more than ever.\n\nGrabbing his coat, Antonin walked out into the cool night air of Vyatka. He wasn't a doctor, but he knew in his gut that there was something seriously wrong with the Regent. Perhaps it was just stress? He could only hope it was nothing more serious."
 after_midnight.73.a:0 "As so before, so it shall be."

 after_midnight.74.t:0 "Creaking Timbers"
 after_midnight.74.desc:0 "Viktor Larionov didn't recognize the strange room that he had woken up in.\n\nNone of it was familiar to him. His hands shook as he tried to untangle himself from the unfamiliar bedsheets, his mind stuck in a haze as he glanced furtively around. The Regent could feel his heart pounding out of his chest, his breathing heavy. With an agonizing slowness, he got up from the unfamiliar bed, reaching for a pistol hidden in the unfamiliar nightstand.\n\nA knock on the door broke the silence of the room, and the Regent's eyes snapped towards the sound. Slowly, he brought the pistol up to bear, the weapon trembling in his grasp. The doorknob turned, and a young man poked his head in. "Good morning Regent," he said, warmth in his voice, "I hope you slept well-"\n\n"Who are you?!" the Regent interrupted, turning the pistol on the intruder. The young man blanched, stepping through the door with his hands raised. "Where have you taken me? Don't you know who I am?" Spittle flew from his lips as his voice grew louder with every proclamation. "I promise you that your death will be agonizing!"\n\n"It's just me, Antonin, your secretary," the young man said, his voice shaking. He took a cautious step forward. "Regent, are you well? Do you need me to send for a doctor?"\n\n"Stay away!" Larionov screamed, cocking back the hammer and gesticulating wildly, "Don't come any closer, or I swear that I'll shoot!"\n\nHe saw the young man's eyes flick to something behind him before he was tackled to the ground. Two men wearing security uniforms were standing over him, ripping the gun away from his hands. "Get a fucking doctor, now!" he heard one of them shout. The young man in the doorway fled, presumably to fulfill these orders, but the Regent didn't care.\n\nThe world grew dark, and the Blessed Regent wept like a child."
 after_midnight.74.a:0 "The beginning of the end."

 after_midnight.75.t:0 "Eclipse"
 after_midnight.75.desc:0 "The grim look on the face of the doctor told Antonin all he needed to know about the prognosis of the Blessed Regent.\n\nIt had taken no small amount of time to find a doctor after what had been referred to in hushed whispers around the palace as "the Incident." Most doctors had fled Vyatka some time ago, and only the bravest, or perhaps the most foolish, remained.\n\n"There's not much more that I can do," the doctor said, his voice tired. He had been in the room with the Regent for some time. "He's comfortable, I can say that much."\n\n"Do you know why it happened?" Antonin pleaded.\n\nThe doctor shrugged. "Could be anything. Stress from overwork, dementia, it doesn't really matter. What does matter is that he's confined to his bed. He won't be able to govern, of course."\n\n"Of course," the secretary replied, "Thank you doctor." Antonin nodded to two of the Shturmoviki posted along the wall, and they grabbed the doctor by the arms and escorted him from the room. The doctor would be killed, of course. It would never do for the people to learn that a second Regent had gone the same way as the first.\n\nWith the room now empty, Antonin walked over to his desk, sinking into his chair with a sigh. He wasn't stupid. He knew that what happened to the doctor would soon happen to him. He was nobody important, just a secretary who knew too much. He would meet his end the minute the rest of the ministers learned about what had happened.\n\nUnless.\n\nA sudden thought struck him, and his eyes shot open. Did the ministers have to know? It wouldn't be that unusual for the Regent to become suddenly reclusive, secrecy was quite common in the empire after all; and he could forge all of the signatures necessary. Antonin's mind was a blur; he let out an almost panicked laugh at the thought. It could work. It would work.\n\nIt had to work."
 after_midnight.75.a:0 "There is much to be done."

 #The Christian Republic of Samara
 after_midnight.76.t:0 "Genesis"
 after_midnight.76.desc:0 "Samara lay well within the grasp of the Regent, and apathy infected every rotten crevice therein. The mottled apartment complexes gazed over the people eking out an existence, left to buckle and break under Taboritsky. Russia found itself content with its quiet despair, and found no reason to break out of it- the Shturmoviki made sure to maintain that apathy, and the people knew not to break from it. Russia waited. With every day spent waiting for change, Russia's will decayed, its spirit abolished in favor of heresy. Such was the fate of the people of Samara - victims to apathy, soldiers of sloth. Russian spirit was born anew, and in a sense, it repeated. When clergymen gave sermons to their people, the people listened - the word of the Lord had returned to Russia, expunged too long by insanity. When what few Catholics of Russia flocked to the city, apathy began its own death, its inevitable supernova showering the city in determination. When the people took up arms in the name of liberation, apathy's death was ensured, and the city was showered in fire and lead.\n\n"Any word of the ROA?" Metropolitan Pimen shouted to nobody in particular, as he stood besides a field hospital consisting of those in Samara who knew to hide their talents, everyone working on a burn victim or shrapnel ridden partisan - shouted, as the gunfire crackling throughout main street had yet to dissipate. The Vyatkan officers and clergy members surrounding him made up what effectively amounted to an escort, as vengeful Shturmoviki prowled the alleyways and windows, prompting the guard to bring with them a dozen AT grenades. Down the street, a flare's light lit up a smokescreen, occasionally glowing with the harsh streaks of gunfire, and a figure growing clear from out of the smoke, bearing a bandaged arm, half-sprinting past the mortar teams taking position along the sides of the street. By the time he got to the escort, his arm had grown soaked through with blood, and he was panting like a beaten dog. "Your Excellency-" He took in a deep breath, then continued. "The ROA remnant armies have been finishing off the remaining regency forces in the north of the city-" he gestured towards the roof of an office block on the verge of collapsing with his good hand, as the thump of mortars flew over it, "and we have reports of clergy arming slaves in Nizhny Novgorod. That's all we know. Now if you'll excuse me..." The officer nearly fell into one of the cots lining the sidewalk."
 after_midnight.76.a:0 ""I'm dying.""

 after_midnight.77.t:0 "Exodus"
 after_midnight.77.desc:0 ""Fuck me, how are there so many people still in Russia?" Fredrik looked to his desk, and felt like he was going to be sick. Coffee ran out long ago, and his collection of teabags now rotting in his waste bin was allowing for a disgusting manifestation of his work ethic to take shape within the confinement of his trivial workspace. Outside, shouting matches had been taking place all day, night, and day, concerning what went where, and how much could be spared. From the sounds of it, nothing. From the looks of it, too. Foodstuffs hadn't exactly been plentiful prior to the takeover, and now they simply did not exist. So had his twenty Manila folders told him, anyways. Feeling around his pockets, Fredrik pulled out his last cigarette. Rolling it around in his fingers, he could tell the filter was liable to snap. Poor manufacturing skills, the cost of half your skilled workers being turned to brick-layers or corpses. The image of the uprising flashed to Fredrik's mind, prompting him to take out his match box.\n\nThat was better. Now, he could really think. Right; the problem was a total lack of infrastructure for essentials, and everyone was starving from their side of the Don to Nizhny Novgorod. If only everyone knew just how bad things were in this goddamned city. The tobacco and tea had mixed together into a vomit-inducing smell, certainly not helped by the figures sitting on the paper behind Fredrick, as he sat in front of his desk, and watched the smoke dissipate as the ceiling fan chopped it to pieces. This wasn't enough. Walking out the door, he left it open, half to air out the diseased waste bin, half to show his superiors he hadn't been sleeping, as if the smell wasn't enough an indicator. Stepping outside, the streets of Samara weren't actually crowded, not by his definition, but the signs of a city fit for starvation were everywhere. He let out a puff of smoke and stepped down from his office steps with an irrelevant urgency, as the reports he'd left unfinished in his office would need much more than the seconds he'd saved. As he walked, he checked his surroundings. He walked past a couple, thin as his pencils, and half as strong. They looked at him as he passed, half expecting themselves to be shot by him. "The Russian look", they called it. The figures showed there would be another few thousand in Samara by tomorrow."
 after_midnight.77.a:0 "This was going to be bad."

 after_midnight.78.t:0 "Leviticus"
 after_midnight.78.desc:0 ""Are we ready?" Grandmaster Pimen looked up from the paper sitting between himself and the small crowd. Vladimir Bayersky, the last ROA general, half-asleep, gestured to the paper script in front of the both of them. The hall the meeting was taking place in was a relic of Taboritsky's exploits, redecorated to abolish the vile memories of the unspeakably horrific character. The mural to the Tsarevich, a symbol of the horrific actions taken in his name, was repainted with the dull yellows and reds into a scene of the heavens, though with the scheme adorning the wall, it was hard to associate the scene with anything but the land below their feet. The swastikas hanging from the walls were burnt, and candles were lit in the name of a new age. The grandmaster looked to his surrounding accomplices. A half-dozen civilian governors, the general, all standing around each other in equal stoic hope and total impatience. This little ceremony was a luxury they could hardly afford, and yet here they were, standing around the republic's soon-to-be constitution. The right to vote was the first, an obvious pick since authority was established in Samara. The right to pray was, again, inherent. The power to conscript any one citizen into the armed forces was an unpopular decree, but still one many saw as essential.\n\nSo the list went, and by the time the last rights and responsibilities were uttered, all signed the piece of paper along the dotted lines and returned to their duties. How could they not, when crime and homelessness were skyrocketing? The civilians returned to their offices to direct where aid was to go, while General Bayersky returned to his duties of maintaining the fledgling national army. Grandmaster Pimen would not be so sudden to leave. Walking up and down the darkened temple, Pimen pondered whether this constitution would make any kind of a difference. With refugees pouring into Samara, Catholic or not, they'd be proving a deficit upon the nation as a whole. The situation could certainly be fixed with time, though that was something the republic did not have."
 after_midnight.78.a:0 "The republic's foundations shake."

 after_midnight.79.t:0 "Numbers"
 after_midnight.79.desc:0 "Another day, another dozen greasy Manila folders to sort through. It was days like this that kept Metropolitan Pimen cooped up in his musty office, trapped with his stale coffee, the vapor once surrounding it long since dulled into a lukewarm haze. Taking a pause to collect himself, Pimen looked to his hands, and put down his pen. Letting out a sigh, he pushed his maroon leather seat away from his beaten, oak table, and looked to the brass knobs of the drawers to his desk, filled with stacks of paper, denoting one piece of information after another. His office was the bureaucratic highway into the future, and Metropolitan Pimen knew just how bleak it looked. All that awaited to complete his understanding of the republic was to review its first census. His door was heaved open, and the metropolitan sighed. Here it was - Pimen could already feel it off of the poor sap handing it over to him. This was the census.\n\nIt was a collection of seven different sheets of paper, the topmost one scarred by a coffee stain. Held together by a flimsy paper clip, it was a miracle the report hadn't fallen apart in his hands. Quickly scanning the front page, he felt a sensation of sweat and grime, probably from the ever-stressed accountants and bean-counters handing things over to someone who knew about as much on where that report was supposed to go as anyone else. Metropolitan Pimen couldn't keep fooling himself. As many details as he tried to make note of, he couldn't erase that feeling in the back of his head that he needed to just read the paper. He refocused his eyes over the ink, and read. What the aides heard was not precisely describable, only really identifiable through what it must be doing to the office therein. Crackling of wood could definitely be made out, as could the splinters creeping from under the door. A wailing was equally audible, if now withering into a subdued whimper. After ten minutes of the charade, the door was finally pushed open by the metropolitan, now looking to be disheveled beyond what any of the young accountants had ever seen in their entire lives. He had tears flowing down his face, and scanned over his flock."
 after_midnight.79.a:0 "He was going to give a speech."

 after_midnight.80.t:0 "Deuteronomy"
 after_midnight.80.desc:0 "They were lined up like bottles on a fence as though it was target practice, and Metropolitan Pimen almost wished that were the case, as from his sight overlooking the sprawling city square, packed with citizens. However, the only soldiers in sight were those keeping the jeering crowds back from the spies bound and gagged atop the stage, four nooses staring at them from across the unsteady planks. All four of them had varying severity of gashes along their faces, and ragged clothing was nearly ubiquitous. As closely as they resembled refugees, they were Shturmoviki.\n\nThe criminal on the far left, wearing a dulled scarf and shoddy, thin coat, had his face broken like shattered glass. The thinner, second thug from the left apparently surrendered at the first opportunity and begged all the way to Samara for food. If only he knew how bad things had gotten in this city. The traitor to the middle-right seemed to yell at the hungry man - not that it could be heard over the shouting of the enraged crowds. According to his captors, Pimen had heard the madman wore a combat vest before it was seized from him, leaving him with nothing but his slacks and a green jacket. Judging from the dozen or so guns seized from his apartment, he was ready to take on the entirety of the national army. Finally, the last man seemed as though he'd be dead in a minute anyway. On the stage, he wore a heavy trench coat, and seemed nauseous while staring at his noose, and had the sick complexion of someone about to vomit bile across himself, and judging from his clothes, already had.\n\nAs the guards lifted the degenerate terrorists to their nooses, the jeering from the crowd, the pushing and shoving, grew so intense that it seemed a riot would break out. Then, the stage groaned. And with an uneasy creak, it crashed to the ground. The guards fell over or found themselves trapped beneath the boards. The mob climbed over the wreck and pulled out the bodies of the bloodied thugs. Then, the mob tore them limb from limb. The metropolitan watched and felt an urge to act, to say "This is wrong.""
 after_midnight.80.a:0 "He neglected the thought."

 #The Autonomous Soviet Liberation Army
 after_midnight.81.t:0 "From Ashes"
 after_midnight.81.desc:0 "Ryszard Kukliński worked his jaw; the Kazakh tongue was hard for him to speak even having learnt it a decade earlier, and to do a speech was particularly difficult. Yet, difficulty was an odd word when discussing the times that had fallen upon the former lands of Russia. If you couldn't put up with some difficulty after all, you hadn't survived the Mad Regent's reign.\n\n"Comrades." He began, having said the entire speech twice before in Russian and Polish helped him feel in his head for the right Kazakh words to use, though he doubted his grasp of the tongue was about to win any ovations from those listening over the radio.\n\n"It is with great pleasure that I can say the last bastion of the Mad Regent's butchers in these lands have been brought to justice by your revolutionary brethren in the Autonomous Soviet Liberation Army." Kukliński paused for a few moments, the cheers would need to die down before he delivered the full message. "The many peoples of this land have struggled for decades against fascist tyranny, and that struggle is something we shall endeavour to continue to the utmost. Yet I am here not to talk of that struggle just at the moment, I am here to tell you that there is much work to do before that moment will arrive. The day when the red banner of socialism shall fly from Lisbon to Vladivostok awaits us yet. But first, first comrades, we must rebuild our homes. We must bury those lost, and we must create a future for our children."\n\nThe speech continued long after that of course, but those few sentences were what stuck in the minds of the Kazakhs who listened in. Though the Pole's grasp of the language was nominal, something about what he said struck a light of hope in their thoughts. For the first time in years, men and women went to sleep not afraid of what the dark night outside held."
 after_midnight.81.a:0 "The beginning of something new? Or the half life of something dead?"

 after_midnight.82.t:0 "This War of Ours"
 after_midnight.82.desc:0 "Ivan supposed he was surprised it had taken a week for the first armed standoff to break out. Refugees had poured into the rebuilt town of Zhanakala, burnt to the ground by the Regent's men. But with the ASLA in control now, people felt it safe to return to the urban zones - safe enough that a town once barely holding 5,000 people hosted nearly 12,000 refugees amidst the ruins and the new surrounding tent city. Some were Poles, who'd fled from first the fascists and then been some of the Mad Regent's last targets. Many were Russians, fled from the same but hated by Pole and Kazakh alike for being perceived as getting off lightly. The Kazakhs were smaller in number so far north in the ASLA to begin with, but the Mad Regent's efforts had reduced that number even further.\n\nThe standoff was between representatives of all three: a grizzled Kazakh soldier who Ivan knew led a militia, a one-armed Pole clutching his party membership, and a Russian woman garbed like a nurse with an ancient rifle slung on her shoulder. Ivan didn't need to take more than a glance to know things would end in bloodshed if he didn't intervene.\n\nIt had apparently begun with the Kazakh and the Pole arguing over whose land the town had been built on to begin with, and when the Russian had tried to say it didn't matter, the response from the other two had blamed the actions of Taboritsky on Russian imperialism as a whole. Ivan supposed he should have been surprised by those thoughts, but he'd heard similar enough ones too often from gaunt sunken eyed refugees. He supposed he couldn't blame them for tying the actions of a tyrant to his people.\n\nIn the end though, he was able to disperse the three before anyone was struck. Promising to find some more homes for the injured and elderly amongst those in the tents managed to get their minds of the more petty conflict they'd been engaged in. For Ivan, it was merely another day in life. He knew something else would happen tomorrow, but that was to come. Peace had been maintained for now."
 after_midnight.82.a:0 "Is peace not a worthy goal in its own right?"

 after_midnight.83.t:0 "Black Clouds"
 after_midnight.83.desc:0 "Bullets and mortar shells whizzed through the air as the vanguard of the Purification Committee's troops finally caught up with the tail end of the refugee column. Ayim wasn't so unlucky as to be amongst those poor souls, but she nonetheless clutched her children even tighter towards her body as the wagon they were in trundled on as fast as the panicked driver could whip the mule. Inwardly, she cursed the Purification men for the thousandth time; the father of her two girls wasn't even Russian! He'd been an Udmurt by ancestry, not that it had mattered to the men who shot him.\n\nA thunderous explosion heralded a handful of converted trucks clattering over the nape of the hill that had allowed the column to escape the initial attack, and to Ayim's horror, there were machine guns mounted above the cabins of each. In her hurry to push her daughters behind the small crate that contained their belongings, Ayim missed the first cries of relief from ahead. But as the sound of the machine guns stopped, she finally looked out of the wagon to see a sight Allah himself couldn't have made any more welcome.\n\nOn either side of the carts ahead of her were advancing figures with red and white patches on their arms, soldiers, but not shooting at her. Horsemen yelled battle cries as they careened into the front ranks of the Purification men, giving enough time for a pair of ancient tankettes to open up with their cannons on the armed trucks. The fight that continued behind her wagon as it entered the territory of the Autonomous Soviet Liberation Army was fierce, but Ayim could only offer a quick prayer to Allah in thanks. For he had sent the righteous to save the meek, and her daughters would live another day."
 after_midnight.83.a:0 "Sometimes, what is right and what is necessary are the same thing."

 after_midnight.84.t:0 "Freedom's Price"
 after_midnight.84.desc:0 "The small knot of men and women standing in the foyer of Kukliński's residence glanced around in surprise at the relatively spartan nature of the domicile. It was bigger than the rebuilt homes most lived in of course, but much of the space was dedicated to functionality and governmental duties rather than personal effects. It gave them some hope for what was to come shortly.\n\n"Comrade Kukliński," It was Delkin who spoke first, his mustache twitching with nervousness as he chose his words carefully. "My colleagues and I have come to you today to ask that at the next elections, whether there may be a greater number of parties on the ballot than at present." A short chorus of affirmations from those gathered behind him followed. "Given the victories of the ASLA over the last of the Regent's nearby forces after all, there is no reason for continued restrictions of political expression."\n\nThe next words Delkin might have been about to give voice to died in his mouth as Kukliński simply raised a hand to indicate silence. "I'm afraid that would be impossible, Comrade Delkin, the dangers have not yet passed and we are surrounded by those who might seek to undermine the revolution again. Was there anything else?"\n\nHalf a dozen voices rose to object, Delkin's not among them. For a few moments Kukliński evidently considered trying to answer them, before sighing and ordering his guards to dismiss them from the room. There was much work to be done after all, and the revolution did not wait for reactionary objections."
 after_midnight.84.a:0 "Freedom from tyranny must be protected by not allowing tyranny to rise once more."

 after_midnight.85.t:0 "Red and White"
 after_midnight.85.desc:0 "If someone had told Filip that one day he'd be the leading official of a small village of refugees answering to socialists, the one-armed priest would probably have said something quite unflattering about their parentage. Then again, he supposed the socialists weren't exactly thrilled to have been forced to give him the job either, except that there really was nobody else with any leadership experience amongst the people of Nowy Hel. Well, the priest reflected, as he gazed off to the side where the other half of the village's administration sat on a tattered but still functional prayer mat, not quite the only one.\n\n"You do realise there will be problems if we build either the church or the mosque separately." Imam Rinat grumbled. The man was even older than Filip, and had escaped three prison camps in his lifetime which had not helped his demeanour, but his scarred face belied a genuine talent for both numbers and farming.\n\n"There will be complaints if it is not built at all as well." Filip offered as a rejoinder. Rinat simply stared at the mixed band of men and women setting up tents by the riverside before shaking his head.\n\n"We need a mill and a place to pray, we don't have enough bricks for three and we can't use mud for a mill. Separate rooms will have to do." The Imam promptly started coughing. Once perhaps Filip might have despaired at that blunt statement of fact, but as he looked at the mix of Poles, Kazakhs and a dozen other peoples from whom the flock before him had once belonged to, working together in the harsh sun, Filip felt it wasn't so insurmountable a goal.\n\n"I think we can manage that." He said to his friend as he got up from his seat. The day was young yet after all, and there was work to be done."
 after_midnight.85.a:0 "Not everything need be fought over."

 #The Idel-Ural Free State
 after_midnight.86.t:0 "Breakout"
 after_midnight.86.desc:0 "The Volga, azure and serpentine; its august waters imbuing the serene lands alongside it with everlasting life and fertility. The farms and settlements of the Tatars had once been nestled upon this soil, tranquil and undisturbed, calm and idyllic.\n\nThis order had been shattered. An all-encompassing eclipse had engulfed Tatarstan's verdant fields in Cimmerian darkness. This, however, was not meant to last, for the eclipse would eventually subside. The rapidly retreating penumbra had left behind several vestiges of their presence, symbols of the abhorrent suffering they had brought upon these lands. To many, they were rallying points for retribution.\n\nA resentful tempest of jagged daggers and deafening gunfire descended upon the Russian Shturmoviki guards of the slave outpost, frightened and stupefied. Unintelligible shouts and cries brimming with rage and indignation accompanied the screams of fear as sharp steel viciously cut into the flesh of petrified Russian guards, tattering their woolen uniforms, covered in fresh stains of crimson. Bursts of white, hazy smoke permeated into the air as Tatar firearms emptied their loads into the backs of fleeing men, the copper-plated bullets lodging themselves within various body parts with infallible precision. Pleads for mercy were met with the distinctive crackles of a pistol, their bodies lifelessly collapsing onto the ground.\n\nAs any semblance of opposition began to dissipate within the camp, the assailants turned their attention towards the liberation of their countrymen, rendered slaves by the Shturmoviki. They were unbound from their shackles and released from their fetters, hundreds upon hundreds returned to their homes alongside their liberators, free men once more. The remnants of the site, as a final act of vengeance, were set alight. From afar, the camp engulfed in flames stood as a fiery brazier; a symbol and a warning of the resilience of the Tatar people."
 after_midnight.86.a:0 "Blood in the water."

 after_midnight.87.t:0 "The Hardest Thing of All"
 after_midnight.87.desc:0 "The remnants of Kazan, smoldering and dilapidated; its streets, factories, and tenements reduced to nothing more than rubble. To many, the city resting upon the banks of the Volga, the city of opulent mosques and cathedrals alike, was now nothing more than an accumulation of ash and bricks, destined to suffer through the centuries as a reminder of the tragedies that have befallen Russia. To others, however, it served as a rationale for perseverance; a reason to endure and rebuild, to emerge from the debris in glorious triumph and prosperity.\n\nA council of steadfast Tatars gathered in a chamber, all of them irking to speak and share their opinions; this was the governing body of the newly proclaimed Idel-Ural Free State, an assembly comprised of peoples once oppressed and persecuted under the regimes of old. Within minutes, the council was engaged in fierce debate upon the matter of Russians in their territory, the people that were responsible for the current state of sorrow and agony.\n\n"Expulsion! These men have brought enough suffering upon our people, allowing them to remain would be a travesty!" A voice shouted across the room in rage followed by a series of cheers.\n\n"By expelling them, all we would be doing is repeating the methods that they have employed; we would be no better!" An equally rambunctious voice cried out.\n\nThe discordant discussion proceeded for hours, with the voices of different figures dominating the room at different moments. Despite the frenzy of emotions, however, no common consensus was reached; the Russians of Kazan would be allowed to remain, for now."
 after_midnight.87.a:0 ""That mercy I to others show, that mercy show to me.""

 after_midnight.88.t:0 "Lessons Lost"
 after_midnight.88.desc:0 "When the Idel-Ural Free State was given life amid the shadowy maelstrom that became the Holy Russian Empire, Anvar had felt only a slimmer of relief with the freedom that came with the territory. Despite no longer needing to hide in secret cellars and chambers from the prowling Shturmoviki jackals, despite no longer having to live by the mandate of fear settled into policy by that madman and his perfidious cult of whispering snakes, he did not feel the sweet essence of relief washing down his burdened soul. Yes, he and his people, the Tatars, have been given freedom amid the apocalypse of Taboritsky, but now they must face a new, greater challenge.\n\nThey were now free, but now they must heal and recover.\n\nAnvar was no doctor, but he was an academic in a different field: that being the teaching of his people's rich culture to the new generation, so that they may in turn share it to their descendants for as long as time shall last. Taboritsky saw that all of the peoples he deemed "inferior" to his Greater Russians were to be eradicated from the annals of history - his history. The scholar had witnessed himself the cruelty that had been inflicted upon his people's great works and memorable texts, the Shturmoviki proving meticulous in incinerating and shredding all matters of scripture that so much as oozed 'degeneracy'. The smell of burning paper still haunted his senses, even as the cold Ural breeze surged into his lungs as he remained stood before the husk of an old, burned school - the stench of their ignorance, serving as his scar from that ghastly regime.\n\nThankfully, some of the important knowledge had been preserved in his aging mind - but he was just one literate man amid a sea of broken, illiterate souls within the village he called home. Most of his wards barely had an understanding of the basic history of the Tatar, barely adjusted to the general teachings. To make it worse, almost all of his peers were survivors of those horrid death camps, their minds forever hijacked by the ghastly sights they have witnessed within those fenced compounds of misery and agony - it barely left enough space for such younglings to even build the motivation to study.\n\nSlowly, he brought himself to sit down upon the front steps of the school, his shoulders forever burdened with the arduous task of salvaging a history torn to shreds and cast to the winds of fate. For as much as he was wise and filled with knowledge, there was no plausible solution to rebuilding what was now forever lost. All he could truly do was ponder...and weep."
 after_midnight.88.a:0 "Woe to the one who casts his past to the abyss."

 after_midnight.89.t:0 "Night Terrors"
 after_midnight.89.desc:0 "With a start, Aliya awoke, gasping for breath as though she had forgotten how to breathe. She looked around her, but found only the familiarly unfamiliar people who shared the communal housing with her - only one of a number of similar places for those with no family, no home to return to. There were no Shturmoviki to be seen, and yet they could not be unseen. They were gone, that was certain, but not forgotten, many years from being forgotten if they ever could be.\n\nShe had been but a girl when she had been sent to one of Taboritsky's camps, and now she was a young woman, left without anything in the world except the identity the Shturmoviki had tried to eradicate her for. Being a Tatar had cost her everything, and now it was all she had. Standing up carefully so as not to wake the others in the room, she walked over to the door to the room and leaned against it, clasping her hands together in silent prayer. There, she took several deep breaths, and reexamined her surroundings.\n\nThe camp was gone. The guards were gone. She was here. Nobody here wanted to harm her. Slowly but surely, the nightmare she had been having began to fade. It would return, if not the next night, then another, but for now she could feel safe. Successfully back in the present, Aliya began to return to where she was meant to sleep, but as soon as she took a step forward she realized something. Others in the room were groaning, tossing, and turning in their sleep, helpless against unseen terrors. Nightmares of the camps plagued them, just as they did her. "May Allah help us all," Aliya pleaded with a whisper."
 after_midnight.89.a:0 "The camp causes suffering long after it is gone."

 after_midnight.90.t:0 "War of Vengeance"
 after_midnight.90.desc:0 ""Are you ready, Rustem?"\n\nAfter a few more moments of looking over the supplies they had decided to bring with them - not too much, but they would suffice - Rustem replied to his older brother, Murtaza, who stood by his side. "As ready as I'll ever be. And you?"\n\nMurtaza chuckled, but there was no humor in it. "I'm more ready for them than they are for me. Bastards won't even know what hit them." Without another word, Rustem pulled the bag onto his back, the handle going over his shoulder. And like that, the pair of Bashkir brothers left their native village, setting out into the wastes. Nobody waved or said goodbye to them - who was left to do so? Nobody remained there save world-weary men who felt much older than they were, and tired women who just wanted to live normal lives again. Even so, there was no such thing as a normal life in their homeland anymore. Not after the thrice-damned Shturmoviki had slaughtered their way through their people, placing them in camps and treating them like rats needing extermination. Not after the once-beautiful land they called home lay ruined, poisoned by countless toxic chemicals. Their people could try to rebuild all they wanted in this new state just for them, but Rustem and Murtaza knew that there was no going back now. Especially not for them, having lost all friends and family except each other. They could not bear to see the remains, and that had ignited a flame within them; one which would not stop burning until it reduced every last remaining Shturmoviki to ash."
 after_midnight.90.a:0 "The future is for those with something to lose: they have nothing."

 #The Ural Purification Zone
 after_midnight.91.t:0 "The Fourth Seal"
 after_midnight.91.desc:0 "Yuri Evtukovich stood atop the small hill, quietly hyperventilating. His bloodshot eyes were locked on the pistol gripped in his hand. It was an ugly thing, only good for killing. When it wasn't killing, it was just a useless, impotent hunk of steel. Useless. Impotent. Useless...\n\n"Commander Evtukovich, did you hear me?" one of the men assembled behind him spoke. "I asked what our new orders were, now that we've lost touch with the capital."\n\nOne of Yuri's eyes twitched. He spun around, and before he could even recognize the man who'd spoken he raised the pistol and fired. The officer cried out as he crumpled to the dirt. His comrades let out shouts of fear and dove out of the way, but Yuri couldn't have cared less about them. He fired again and again at the man on the ground, emptying the clip into his gut, his chest, his head.\n\nYuri threw the pistol aside and knelt down to look at the corpse. From what was left of the face he could tell it was Fedorov. He'd always been a good officer. Ruthless, efficient; untroubled by false morality. Yuri would never have guessed he was such a treasonous lizard, but here he was.\n\nHe stood up and looked at the other Shturmoviki officers cowering in the mud, waiting for his next move. His eyes passed over each of them one by one.\n\n"How fucking dare you," he rasped. "New orders? Why the fuck would we need new orders? The regent's order still stands! Why would it have been rescinded? It is our order to cleanse these mountains of every last goddamn subhuman rodent hiding in them, and that order will stand until we hear otherwise. Is that absolutely clear?"\n\nThe officers all nodded, too afraid to speak. Yuri picked up the pistol and inserted a fresh clip into it. In a certain light it had a sort of brutal beauty to it. He turned back to the cowering men."
 after_midnight.91.a:0 ""You're all relieved of command.""

 after_midnight.92.t:0 "A Pale Horse"
 after_midnight.92.desc:0 "The city center was packed with soldiers, though to call them an army would be generous. Looking around himself, Alexander saw most of the men wore tattered uniforms. They were too skinny. Even the Shturmoviki, entitled to better treatment than the common soldiers, looked like walking corpses in their dark uniforms. Exhaustion hung thick in the air. They all knew the end was coming. They were here to find out what form it would take.\n\nAt the front of the square, a stage had been assembled. A single figure now climbed atop it, and the murmuring crowd fell silent. Yuri Evtukovich, commander of the imperial forces in the region, looked out over his legion. As his eyes passed over Alexander's section of the crowd, Alexander flinched. Evtukovich raised the bullhorn he held, and began.\n\n"Guardsmen, it has been brought to my attention that there are disloyal elements among our number. These godless traitors have questioned the authority of the Regent, and through him the authority of the Tsarevich and God almighty. The heretics have been disposed of, but I feel compelled to remind you of your oaths, and the punishment for breaking them. You are sworn to obey all orders without question. Without. Question. Compliance is not enough. To doubt your orders is to doubt God. To doubt the Regent."\n\nThe commander paused for a moment to pull out a piece of paper before resuming. "Our last order was to "secure the Urals in the name of the Tsarevich." If we have not received new orders, it is because the Urals are not yet secure. The inhuman Jews and their Tatar dogs still infest this land. Our task is not complete, and we cannot rest until it is! Men of the Imperial Guard, are you prepared to see your orders through? Are you ready to die and to kill without hesitation in the purification of your holy motherland?"\n\nThere was a roar of approval from the crowd. A cacophony of applause drowned out everything else. Alexander joined in. The soldiers around him were whooping and screaming with joy, but behind their eyes he could see the same feeling running through himself."
 after_midnight.92.a:0 "Doom."

 after_midnight.93.t:0 "A Rider Named Death"
 after_midnight.93.desc:0 "Everything hurt. Konstantin's legs hurt. His feet hurt. More than anything, his lungs were burning as they struggled to pump enough air into his body. This was worse than combat. At least in combat he could fight back. Here his only option was to run as fast as he could. He was close, but there couldn't be much time left. He'd passed the nine kilometer mark, and the desiccated trees were already starting to thin out as he neared the edge of the forest, but they'd only been given forty-five minutes.\n\nTen kilometers in forty-five minutes. Three quarters of an hour to run a path straight through a forest the artillery corps used for target practice. The starting pistol fired at 11, and at 11:45 the trucks waiting on the other side of the woods would depart, bringing anyone who was finished by then with them. At 11:46 the shells would start falling. The gunners were practicing with mustard gas today. Konstantin hadn't believed it at first. It was a scare tactic to motivate them to go faster, or weed out anyone that didn't have the guts to be in the Shturmoviki. He'd been dispelled of that notion as soon as he got a good look at the forest.\n\nHis legs pumped faster, summoning a final reserve of strength he didn't know he'd had. The burned, rotting hulks of trees became a blur as he flew past them. He hurdled over a fetid pool of water with an unidentifiable corpse floating in it in a single leap. He rounded a corner and beheld the most beautiful thing he'd ever seen. The edge of the trail, and there, a few meters further, five idling trucks with a few guards standing around them. He launched himself forwards and barreled out of the forest at last. The guards guffawed as he staggered to a stop.\n\n"That's forty-five. Looks like he's the last one," the sergeant said as Konstantin climbed into the back of one of the trucks, taking a seat next to the few other soldiers who'd finished ahead of him. The trucks lurched into motion and started pulling away. He heard the gurgling sound of gas shells passing overhead, and the crumping sounds of them impacting behind him. He saw a golden fog start to creep out of the receding trees."
 after_midnight.93.a:0 "He didn't hear the screams."

 after_midnight.94.t:0 "And Hell Followed Him"
 after_midnight.94.desc:0 "Yuri Evtukovich disembarked from his command car and strode towards the circle of wagons. There were twenty-three in total, and behind them over a hundred humanoid mongrels and traitorous deserters had taken shelter from his men. Reconnaissance reported that they had been heavily armed and alert, and would have been a difficult target for the infantry to hit. Luckily, there was no need to send in the troops; the Imperial Guard still had plenty of toys stowed away. It didn't have to spend lives attacking these rodents in their burrow, not when a little white phosphorus would flush them out.\n\nThe stench of garlic that phosphorus attacks always brought still hung in the air, even hours later. As the commander of the Purification Zone stepped through the improvised wall of wagons, he got his first look at what his orders had wrought. Twisted corpses, scattered like dolls around the campsite. Some were splayed out, clawing at the poisoned earth. Others huddled around each other even in death, the last remains of the degenerate families that had tried to flee his army. All were covered in the same burns that white phosphorus left. Deep scorch marks covering the entire body, skin so charred it became brittle, paperlike. Evtukovich felt nauseous. He hated garlic.\n\nHe was looking at the remains of what had once been a baby, cradled in its mothers arms, when he noticed one of the Shturmoviki officers approaching him. "We've rounded up the survivors sir, we're preparing to execute them now, with your permission."\n\nEvtukovich paused for a moment, as though he were contemplating some profound statement, before speaking, "Hold off, for now. Bring them back to the camp with us so we can get some use out of them." The officer snapped a smart salute and departed. Evtokovich turned back towards the body he'd been studying. It couldn't have been more than a year old. Such a little thing, and yet it had threatened everything he was fighting for, everything he loved. There was no other choice. There was no other choice."
 after_midnight.94.a:0 ""I do what I must, because I can.""

 after_midnight.95.t:0 "By Sword, Famine, and Plague"
 after_midnight.95.desc:0 "Alexander found himself marching again, his rifle in hand and his comrades around him, moving in lock-step towards the center of the city. If anyone asked him how he got here, he could not have told them. Life hadn't made sense for weeks, maybe years. He went where he was told to go, ate when and what he was told to eat, and killed whoever he was told to kill, knowing that if he said no, he was next. Nothing seemed connected any more, just moment after moment with no context but the dread he couldn't escape.\n\nThe rank in front of him came to a halt and Alexander did the same. Wherever they were going, they had arrived. At the front of the column he could see a gallows. There were around a dozen kneeling figures, hoods over their heads and nooses around their necks. In front of them, the commander was pacing back and forth as the Shturmoviki and the guardsmen assembled in perfect order. Around the soldiers a crowd of civilians had been assembled, brought to watch what Alexander now remembered was a victory parade.\n\nEvtokovich raised his bullhorn and began shouting into it. "People of Holy Russia! You have been brought here today to see the face of the enemy! This is the enemy which infests our motherland, conspiring to pollute our blood and deny us our God. This is the enemy which the brave men of the Guard, the warriors of the Holy Regent and the blessed Tsarevich will purge from our country no matter the cost! Look at this vermin!"\n\nWith that he tore off the hood of one of the prisoners, revealing a Tatar woman gagged with a rough cord. Even from this distance, Alexander could see the burns that covered her face, hear the muffled screams and sobs coming from behind the gag. Evtukovich went down the line, ripping off the sacks. Each time he did so a wave of jeers and shouts came from the crowd. Once they had all been unmasked, Evtukovich gave the signal to the hangman and the trapdoor dropped. As the bodies twitched and jerked, he raised the bullhorn one more time, while the soldiers applauded."
 after_midnight.95.a:0 ""The first of millions!""

 #The Revolutionary Communes of Orenburg
 after_midnight.96.t:0 "Grain and Steel"
 after_midnight.96.desc:0 "The Bolshevik coup in the Southern Urals had been weeks in the making. No sooner had the earliest rumors of Taboritsky's death reached Mikhail Pervukhin's hideout in the mountains, than he set about preparing for the expulsion of Orenburg's isolated garrison. When it came, it was but a mere formality, with the imperials scattering at the first sight of an organized attack.\n\nGeneral Secretary Pervukhin, henceforth the competent authority in the areas which long ago had belonged to the eponymous anarchist council, quickly endeared himself to the local population by overseeing the liquidation of Taboritsky's regional kapos. He knew well enough, however, that the task of government would be far more unpleasant. Imperial rule had been particularly unkind to the Southern Urals: the fields which were not merely fallow lay poisoned, the factories that had not been entirely stripped had suffered some other form of ruination, internal commerce was nonexistent, an effective bureaucracy had never existed in the first place...Pervukhin sighed.\n\nLooking up at the map of the Southern Urals kindly left at Government House by its deceased prior occupant, the general secretary grimaced. It was an almost ancient map by this stage, produced during the later-days of Soviet rule, as marked by the CCCP watermark on its legend. That in and of itself was a reminder of the achievements of Bolshevik civilization; what little remained of a functional society could be traced back to the achievements of the Union alone.\n\nPervukhin's mind harkened back to the days of 1918 and 1921. Was Russia then no less savaged by reaction than it was now? Did the Bolshevik spirit, incarnate in Lenin, Kaganovich and Stalin, not suffice to overcome the penury of Russia's situation then? If those men had managed to thrust the vastness of the motherland into modernity, then he could put the pseudo-Makhnoite peasantry of a few oblasts back on the right track. That feat could be accomplished only through the methods of his mentors.\n\nMaterial balance planning, democratic centralism, and a strong Red Army were the correct ways to run a state, whether the uppity muzhik liked it or not. For their part, the anarchists should be content that after the demonstrated failure of their fantasy government, he was benevolent enough to allow their existence to be reflected in the country's new name: 'Revolutionary Communes of Orenburg' did have a nice appeal to them after all, even if there were no communes."
 after_midnight.96.a:0 "Democatic Centralism + An Electrical Engineer = Communism."

 after_midnight.97.t:0 "The Fifth Marx"
 after_midnight.97.desc:0 "The dire situation in greater Orenburg had necessitated the revival of the term, 'Spetz,' now applicable to the large number of former Ural League officers in the service of the commune's Red Army. With political commissars by their side, a handful of poor rifle slavemen underneath, and their close relatives under Cheka watch, these men became Pervukhin's military backbone.\n\nApart from the few raids by Kazakh purifiers in the south, however, the Urals Red Army was often more preoccupied with the 'Internal Enemies of the Revolution' than those on the outside. Initially, this was taken to mean what few sympathizers the Taboritsky regime had had in Orenburg, or what few local bourgeois organized to resist the expropriation of their factories. Nowadays, however, the term invariably described the anarchist peasantry, which had taken offence not only to policies of the revolutionary government, but to the general secretary himself.\n\nFor his part, Captain Lukomsky did not much blame the peasants. No sooner had the red flags been raised over Orenburg, than particularly pervasive, sometimes even cartoonish, depictions of Mikhail Pervukhin - whether in print or stone - became a staple of life in the communes. The cause of this particular unrest was the replacement of a statue in memory of the Orenburg's Worker Council, with one of Pervukhin, which depicted him standing right beside Karl Marx, Vladimir Lenin, Joseph Stalin and Lazar Kaganovich. Lukomsky thought it gross, and the peasants' distaste for it justified; but if his time in the Ural League's army had taught him anything, it was that orders were orders.\n\n"Fire." The three dozen Red Army men under his command opened up on the muzhik mob, as had by now become customary. The cold, miserable winter weather made the scene even more dreadful, as Lukomsky struggled to clear his nose while kicking away the bodies of anarchists which had fallen at the side of the statue they had attempted to topple. From the particular homes of the God-forsaken village, the political commissar and his chosen few brought back seized anarchist memorabilia to use as firewood. Black flags, deviationist literature, pornography. All these, it was decreed, should burn at the altar of the general secretary. And so they did."
 after_midnight.97.a:0 ""If Lenin himself had to liquidate 20,000 anarchists, imagine what we must do.""

 after_midnight.98.t:0 "Torched"
 after_midnight.98.desc:0 "If the particularly fanatical strain of Bolshevism which sat at the helm of the Ural Revolution needed any excuse to deem the Orthodox Church irredeemable, Taboritsky's regime had provided it. This time, Red Russia would take no chances.\n\nThe muzhik anarchists had been too weak, or perhaps too high on the opiate of gospel, to do what was necessary. That was not so with the NKVD, whose list of clergymen - Taboritskyite or otherwise - had been steadily growing since the first few scraps of graffiti-penned kill lists redacted in the Bolsheviks' Ural hideouts.\n\nTo Vasily Alenxandrovich Petrov, the task was not particularly pleasant. Growing up during the first warlord era, religion had been present in his homestead: killing one's childhood is never easy. Nevertheless, the institution's collaboration with Taboritsky condemned it even in Petrov's eyes. And so, he led his dozen men into the temple, pushing away the few raggedly dressed priests who pleaded to prevent a ransacking.\n\n"If only they'd fought this hard against Taboritsky." Petrov's political officer let out a laugh as he demeaned a bearded man, clinging on to a Bible. Most of the company laughed - ever so uneasily - with him, as the butt of a Kalashnikov left the old man lying on the ground. The rest of the platoon, outside the church, fired off a warning shot at the local rabble, which had not taken long to notice what the bonfire was being set up for. While some, it should be said, were apathetic to the forcible seizure of holy books (as they were, by this point, to almost anything), the majority of people attempted some form of protest. Petrov had orders to deal with those by shooting, but he chose a more sensible approach. Not like their protestations would change anything, anyway.\n\n"
 after_midnight.98.a:0 "Light them up."

 after_midnight.99.t:0 "Counting Costs"
 after_midnight.99.desc:0 "Ilya's hoe struck the soil, but it was sick. He knew, but at the same time, he wanted to pretend like the festering rot did not exist. Everyone else pretended, and everyone else knew too. The dark clouds, a permanent testament to their fate, perhaps God's judgement to some, loomed over the collective farm almost every day. When he raised his hoe again and felt the poisoned earth, he breathed out something in annoyance, perhaps a curse word - he wasn't sure himself. Then, just as soon after he spoke, he heard the voice of Mikhail next to him, amidst the many other farmers nearby.\n\n"Irritated, are you now, Ilya?" He asked. Ilya heard, but both men continued working, as stopping was not an option. "This is the sweat and blood-" Mikhail took a sharp breath, "-that will be necessary for the spirit of communism to return, you know."\n\n"Again with the revolution farce..." Ilya sighed, and he could feel Mikhail become a little annoyed. He was a determined Bolshevik, that much Ilya knew, and when he found some satisfaction under Bukharin, he hated the communes, and then welcomed Pervukhin. "We're supposed to till this soil and make it arable in the span of two months. How in God's name are we supposed to do that?"\n"I can't say for sure, but a duty is a duty." Mikhail responded, voice ragged and determined. "I happily turned over my farmland to the government to do this, and I would not want to see the fruits of my labor unreaped!"\n"And..." Another strike, another breath. "What happens if we don't meet it? You've seen how Pervukhin treated the anarchists. What if we fail our quota? What if we meet-"\n"The anarchists were traitors," Mikhail hissed, his voice turning cold, but Ilya knew the old Bolshevik held some uncertainty in his tone. He knew many of them, as acquaintances, as friends, even. "And besides, have you looked around us? Have you even seen what the world is like?" Mikhail's voice grew haggard."
 after_midnight.99.a:0 ""If Pervukhin's revolution falters, what else do you turn to?""

 after_midnight.100.t:0 "The Iron Foundry"
 after_midnight.100.desc:0 "The ceremony had been carefully choreographed to evoke the aesthetics of the October Revolution. While it may have been seen as excessive and demonstrative of the exaltation of industry to hold the opening of an agricultural tools factory in such esteem, it truly was deserving of the importance. Taboritsky's reign of terror had so thoroughly ransacked the Southern Urals that the construction of even such a basic industry became a groundbreaking event, worthy of celebration and a Red Army parade.\n\nThe general secretary was of course present for the opening of the M.G. Pervukhin Agricultural Tooling Factory, as were the People's Commissars for Foreign Affairs, Labor, Industry, and Agriculture. Pervukhin was not alone however, with the People's Commissars for Military Affairs, Communications, Justice, and Education, also in attendance. There were a few important military figures, alongside what few technicians were available, all there to celebrate this great achievement of reborn Russian socialism. One group who shined through their absence however, were the workers themselves.\n\nIndeed, all workers with the technical skill to operate industrial machinery were over the mountains and far away, busily toiling in the collectivized farms. The food situation in the cities was so dire that they could hardly be spared for industrial production, that would be double whammy at any rate. Thus, Secretary Pervukhin had devised a solution which would be beneficial to all:\n\nWhat few members of the deposed government had not been executed, alongside the detained anarchist intellectuals, and Kazakhs taken prisoners during frontier battles, all had long sat at Cheka camps consuming the proletariat's food. Now, however, they would have to provide redemptive labor for it, with reduced rations of course, only fair in the face of the worsening agricultural crisis.\n\nSurely, these actions might be retroactively considered excessive, but as far as Pervukhin was concerned, they were just and necessary. When Russia once more found itself united and prospering under the Red Banner, it would be this factory they could trace national redemption to."
 after_midnight.100.a:0 "History will absolve me."

## THE FUNNI SATANIC GANG

 after_midnight.101.t: "진정한 광기"
 after_midnight.101.desc: "니콜라이는 검은 비단옷을 입은 두 남자의 호위를 받으며 어두운 홀을 향해 천천히 걸어나갔다. 그들의 신원은 두꺼운 베일에 가려져 있었고, 모든 것이 조용했지만 그의 발자국 소리가 홀에 퍼졌고, 모든 것이 어두웠으나 호위하는 사람들의 촛불의 희미한 빛이 퍼졌다. 악마들은 그림자 뒤에서 춤을 추었고, 저주받은 영혼들이 그의 귀에 속삭였다. 문이 열리면서 수천 개의 오렌지 빛의 등불이 그의 눈을 멀게했다. 대제사장은 고딕 왕자에 앉아 그의 해골 양 마스크 뒤에서 니콜라이를 내려다봤다. 니콜라이는 무릎을 꿇고 이마를 성스러운 땅에 대었다. 가운을 입은 사람들은 등불을 들고 단조로운 목소리로 "군주이자 위대하신 아바돈이시여, 저희를 인도해주소서."\n\n"다들 일어나라, 그리고 시작하라." 대제사장이 명령했다. 명령이 내려진 곧바로 니콜라이는 가냘픈 몸매와 눈을 마주치며 서 있었다. 그는 옛 사령관을 알아볼 수 없었다. 피부는 칙칙했고, 시선은 무뎌졌으며, 표정은 공허했다. 니콜라이가 한때 아나톨리 모츠니 대령으로 알고 있던 사람은 어디에도 보이지 않았다. 그 대신 흑마법에 의해 생명이 유지되는 영혼없는 그릇인 파괴의 대천사이자, 카인의 자손인 아바돈이 서 있었다.\n\n니콜라이는 대제사장이 왕좌에서 일어나 손에 단검을 쥐었을 때, 점점 커지는 공포를 감추기 위해 침묵했다. 니콜라이의 가슴은 두려움으로 가득 찼고 영혼이 고통으로 울었지만, 그는 정신을 꽉 붙잡았다. 니콜라이는 자신의 가슴에 칼날을 밀어 놓고 몸에서 살점을 찢었다. 그는 그것을 주먹으로 움켜쥐었고, 잠시 머뭇거리다 혀에 갖다 댔다. 아바돈은 니콜라이의 가슴의 상처에 은색 성배를 대었다. 혈액은 혈관을 채우기 위해 서두르면서 걸쭉해졌다. 니콜라이는 이 끔찍한 종교집단에 가입하기 위해 성배를 손으로 붙잡고 자신의 입술을 댔다. "군주이자-", 몸통에 피가 스며들며 목 뒤쪽으로 내려가기 시작했다. "위대하신 아바돈이시여, 저희를 인도해주소서."\n\n대제사장은 니콜라이의 피 흘리는 가슴 위로 손가락을 쓸고, 이마에 베드로 십자가 표시를 그렸다. "카인의 형제단에 어서오게나 가입자여.""
 after_midnight.101.a: "지옥으로부터 새로운 러시아가 생겨났다"

 after_midnight.102.t: "소서러의 간청"
 after_midnight.102.desc: "She pulled against the chains, screaming as the masked man lifted a dagger over her. He jammed it into her abdomen, holding it tight as he sawed upwards. Blood and bile seeped onto the marble altar and splattered over the floor. Her screams were reduced to wheezing, her motions became slow and feeble. "Hear me, Lord!" the masked man yelled, pressing his hands against the hilt and cracking open the woman's sternum. "Oh, sweet Lord, hear my prayer!" He reached into the chest cavity, wrapping his fingers around her still pounding heart. The muscle gurgled as he squeezed, its tendons tore like fabric, and Abaddon raised the very cradle of the woman's soul in front of her dying eyes. "I have listened, my Lord! With this, I honor thee!"\n\nA symphony rang in his ears, an unholy screeching that grew louder and louder. "I am here, my Lord, I am here!" The notes twisted in his head, a concerto of strings and flutes, rising and descending in pitch, cutting out and returning, slowing and quickening. His limbs quaked, the heart fell from his hand. Demons pressed against his skull, his eyes tried to fly from their sockets. His bones were possessed by an otherworldly force, energy escaped his body, belts of electricity cracked between his temples. "Almighty Lucifer! Where have you gone? Adonai's agents defile your soil! The Jew-lovers pray before his idols, they rally behind his false prophets! Lend Russia your strength. Lend Russia your vengeance. Oh Morning Star, give me your instructions!"\n\nThe roar of clarinets were the lies of the apostles, each trumpet blast an angel's curse, but through the degenerate noise a lone voice still hummed from below. Abaddon opened his eyes, his attentive gaze turned to the heart on the floor. The spatterings of blood told the paths ahead, every drop a warning, every smear an instruction. It all became clear, it was not spirits of the underworld, but the Shepherd of Sin above who must consecrate the new era. The burden of his duty pressed down on his spine. For how could any one man found a new Babylon?"
 after_midnight.102.a: "그 여자에게서 선지자와 성인들의 피가 발견되었고, 땅에 묻힌 모든 것들이 발견되었다."

 after_midnight.103.t: "검은 기쁨"
 after_midnight.103.desc: "They offered him bread when his fields lay barren, warm shelter when his stove had no coal. Answers for why his world fell apart, the names of those to blame. They promised to make the enemies of Russia suffer, promised him revenge against all who had wronged him. He was suspicious, but he was angry, he was uncertain, but he was hungry. And so Vladimir joined the Brotherhood of Cain. "Warriors!" cried his commander, on the eve of his first raid, "The true Lord calls your names. Revel in his glory!" His fellow soldiers practically jumped to their feet, cheering and laughing as they burst out the door, and Vladimir followed behind them.\n\nTobacco smoke filled his nostrils, terrified screams and celebratory laughter filled his ears. Drinks filled goblets and soldiers sang. The Warriors of Cain beat and whipped the assembled slaves, with no regard to their race or gender, every cry or scream became a prayer for the coming raid's success. They defiled holy icons with blood and piss, snuffed strange powders to summon strength for the battle, stripped each other naked, and scream hymms to the morning star in bliss.\n\nVladimir's mind was flooded with memories of piety, how proud he was to be confirmed, his mother's tales of the ancient Hebrews. The hand of God reached down to Vladimir, he whose soul was still not corrupted, he whose mind was still bound by empathy. But the fires of temptation burned in his loins, the serpent's words coursed through his spirit. Why did God watch as his family was shot? Why did he do nothing as the Arch-Jew trampled Russia? Where was he when Moscow fell? Abaddon appeared beside him, the voice of Lucifer himself on his tongue. "Why are you not reveling, brother? Have you forgotten what Adonai has done? Have you forgotten our communion?"\n\nContempt boiled within him, years of prayer unanswered, decades of suffering uncompensated. He stared into the writhing mass of flesh and sin, his soul now resolute. He downed a goblet of wine, and grabbed the whip."
 after_midnight.103.a: "The wrath of man worketh not the righteousness of God."

 after_midnight.104.t: "The Pit"
 after_midnight.104.desc: "Gennady knelt before his shrine, an image of the Holy Mother sketched with charcoal, adorned with crude candles from scraps of animal fat. It was all he could scrounge without being spotted, all which he had to honor the Lord. The young priest wept, praying between each sniffle "I am sorry, God. I have tried to maintain my courage, to hold your blessings in my heart at all times, but I have failed. I am grateful for my life, eternally thankful for your blessings. But I am tired, I am weak, I am a coward and a sinner. I-I beg for your forgiveness. I am so, so sorry." Gennady stood and walked into his bedroom. He unholstered his pistol and prayed he would reunite with his wife in heaven.\n\nOksana held a bucket in her hand, carrying water so that her sickly mother would not have to. A headscarf wrapped around her, a plaid sarafan lay over her. She walked with her head down, and prayed that she could go home safely. But she felt the eyes of Lucifer's agents along her back and the grinding of wheels behind her. A truck stopped, a claw trapped her arm, the bucket spilled onto the dirt. She could smell the alcohol on their breath and sense the smiles behind their masks. They bound her with rope, stabbed a syringe into her arm, and threw her into the truck.\n\nValery's joints groaned, his rigid footsteps led him behind a line of emaciated bodies. Abaddon's riders led the men like cattle, shambling toward the quarry. Valery felt a pop in his knee, letting out a gasp as his legs collapsed beneath him. One rider lifted him by his hair, another smashed his nose with the stock of his rifle. He choked on phlegm and blood as they bludgeoned his body, too weak to do anything but wince as a bayonet penetrated his abdomen. The others could only continue their march, broken spirits deaf to the crushing of bone. As they labored without respite, they saw a cross erected at the entrance. Valery's ghoulish body bled from the punctures in his hands, feet, and belly. His head hung limp and he weakly squirmed. The last of his voice rattled in his throat, and his spirit separated from his body."
 after_midnight.104.a: "Blessed are they which are persecuted for righteousness' sake: for theirs is the Kingdom of Heaven."

 after_midnight.105.t: "Babylon"
 after_midnight.105.desc: "The winds over Omsk blew cold, families were awoken by pounding at their doors. The Hell Riders had come, herding all the townsfolk to the city center. There lay a great circle filed with sticks and straw, demarcated by a ring of blood. Five stakes of pine were planted at its edges, and wooden spokes ran between them to form a pentagram raised two meters in the air. At its center stood the Son of God crucified in effigy, his body built from wood and rope, his head that of a pig wrapped in a crown of thorns.\n\nThe audience watched in silent apprehension as the masked men brought captives from the backs of carts. Thieves, captives taken on raids, rebellious slaves, worshippers of the Jew-God. Each had been stripped of their clothing, their hands tied behind their backs. The riders marched them into the circle, securing their hands to the spokes and leaving them hanging by their wrists. Some screamed, some cried, some wriggled feebly, and some quietly accepted their fates. Some townsfolk whimpered, some closed their eyes or diverted their vision. Mothers covered their children's mouths so that their wailing would not draw notice.\n\nFrom the assembled brothers stepped Abaddon in his ram-skull mask, carrying a trident in his left hand and a torch in his right. In an impassioned voice, booming that all may hear him, he began his prayer. "Oh Lucifer, oh Prince of Darkness! I consecrate you a most holy city, I offer you a temple upon the Earth! Lend your strength unto me, impart your blessings on the New Babylon! May you silence the foul agents of Jerusalem and take vengeance upon them! Oh Morning Star, may your glory be known by all peoples!" He kneeled before the straw circle, and through his torch he summoned the fury of Hell. Four dozen voices screamed in terror, their eyes wide as hell raced toward their bodies. Their hair withered, their skin blistered, their very tears were turned to steam. Agonized screams and mortified cries broiled into the surrounding air, a cacophony of suffering pointed at Adonai himself. Smoke billowed upwards, and Hell became manifest upon the Earth."
 after_midnight.105.a: "§IAnd the smoke of their torment ascendeth up for ever and ever.§!"

 # Nenets Free Army
 after_midnight.106.t: "Twixt Forest and Mountains"
 after_midnight.106.desc: "When the sun climbs above the horizon, the village of Karpova rouses from their deep sleep. Child and elder alike step out from their wooden houses after their morning meal, to dedicate their mind and focus to the daily chores of survival in the harsh Siberian woods; and so has been as far as the collective memory of their little, isolated community upon the mountains. A blessing in disguise, it came to be, as the rare - yet haunting - news of the state of Russia at large came to their little community.\n\nA sense of simple, blissful ignorance settled in the recent years for them, a fear that, if any of them acknowledged what happened to the country at large, the miasma of death that became their motherland wouldn't reach their little, idyllic paradise.\n\nPeople would come from their less inconspicuous neighbors carrying scars, horror stories that the people of the village simply didn't want to hear anymore, until eventually nothing but blissful, welcoming silence came from the roads leading to them.\n\nNo news was good news, as far as the people of Karpova were aware. And as long as they simply paid no attention to anything outside their borders, besides the occasional pilot landing from this 'Free Army' to resupply and rest, they were sure that they would continue standing, living by the same tick of the clock, until the end of time."
 after_midnight.106.a: "Same as it ever was."

 after_midnight.107.t: "Guardian Angel"
 after_midnight.107.desc: "In the skies of Nenetsia, Antonina guided her plane, constantly checking outside her cockpit to the shape of the timeless Ob River. She watchfully gazed at the landscape around her, eternal in its serenity, yet undoubtedly scarred by the horrors it had seen. The remnants of charred villages, ruined carriages, and every sign of the communities of her youth, gradually were swallowed and reclaimed by the snow and woods. Her mind wanders, momentarily, to the women before her that guided this plane, what would they think?\n\nAt that moment, she gripped the yoke harder, eyes daring to burn with unshed tears, as memories of friends gone flood her mind - and a single question, that she wouldn't ever entertain before, starts to worm its way into her consciousness.\n\nA certain noise breaks her from her stupor. Glancing to her left, distant dots are seen in the horizon, in a certain familiar, odious v-pattern. Target practice, just what she needed.\n\nHer mind instantly cast away all unnecessary clutter, hands automatically moving to well familiar switches, as she leaned the plane down, picking up speed, to align her aim to the targets below; as the roar of her engine announced her presence, and the spit of her machine gun tore their helicopters to scrap, she couldn't help but smile and relish in the same feeling so many women shared in this selfsame cockpit."
 after_midnight.107.a: ""I love the smell of burnt Nazis in the morning.""

 after_midnight.108.t: "Gray Water"
 after_midnight.108.desc: "REPORT - [Root.GetDateText]\n\nSCOUTS HAVE SPOTTED CHEMICAL DUMPS AT LAKE NEAR OKSINO. POISONING ATTEMPT BY IMPERIAL AIRBORNE BRIGADE HIGHLY SUSPECTED.\n\nNON-ESSENTIAL PERSONNEL HAVE BEEN ALLOCATED, SCOUTED TO PROPERLY CLEAN THE SITE, UNTIL THE FOREIGN ELEMENTS CAN BE SAFELY REMOVED; THE QUALITY OF THE WATER AND WHATEVER LAY IN THE RIVER SHOULD BE ASSUMED TO BE COMPROMISED. RECOMMENDED ACTION: DUE TO THE ISOLATIONIST ASPECT OF THE MANNER VILLAGES UNDER OUR BANNER, AND THE LACK OF MANPOWER NECESSARY FOR A PROPER INFORMATION CAMPAIGN, IT IS RECOMMENDED FOR EVERY PILOT OF OUR AIR FORCE TO SPREAD THE INFORMATION AT EVERY RE-STOCK AND REST LANDING, AND TO CARRY THEIR OWN WATER AND FOOD, AND REPORT ANY AFFLICTED VILLAGE.\n\nPATROLS AROUND THE OKSINO AND SURROUNDING STREAMS MUST BE HEIGHTENED, TO SAFEGUARD OUR WATER SUPPLY FOR THE FUTURE. PILOTS SHOULD MARK ON THEIR MAP THEIR ROUGH ESTIMATION OF LOCATION FOR FUTURE CATALOGUING.\n\n\nMAKE THEM PAY FOR THIS."
 after_midnight.108.a: "Cowardice is the mother of cruelty."

 after_midnight.109.t: "Turning Back the Clock"
 after_midnight.109.desc: ""Is this it, father?"\n\nThe carriage finally stops, the horse neighing as a stock, large man hops down from his seat in the carriage, patting the horse's cheek to calm him down. "Yes, Alek. This is it."\nIn contrast with the adult, the youth is a scrawny, thin teenager, pulling the cloth of the carriage, and glancing at the abandoned, wooden manor in the woods. The house looks completely abandoned, the once vibrant oak giving way to a greyish, almost sickly tone, the smell of mold perceptible even from this distance."\n\n"Is this where you and Uncle Vik-s-sorry, ouch, don't pull my ear!"\n\n"We don't speak the name of monsters in our home, Alek. Do you want to make your mother cry again?"\n\n"N-no, okay, I'm...I'm sorry, just stop pulling! It hurts!"\n\nThe father finally relents, the youth all but rubbing fiercely his ear. The father takes a deep breath, remembering the per- no...person is an insult, the animal that he once shared a roof and a life with.\n"...You don't remember, you were really small, but this is where I used to live. Your grandfather's grandfather built this house himself, with his own two hands, and work this land to sustain his own family, all the way down to us. Weren't for Kaganovich, you would have been raised here, not in some small hole in a wall in Chelyabinsk."\n"...anything's better than what's out there, father."\n\nThe silence stretches between the two of them before the taller man nods.\n\n"Glad you agree. Wake your mother and sister in the wagon. I'll set a campfire, and tomorrow we'll work to put some life back in this house."\n"And then?"\n"...we will survive. We have enough supplies to last a while, but we must stand on our own now. Your mother and sister will clean up the house tomorrow morning, and we'll be out to get anything we'll need."\n"D-does...does that mean you'll finally let me use your gun?!""
 after_midnight.109.a: ""No Alek. You'll have yours.""

 after_midnight.110.t: "Zvyagin's Crusade"
 after_midnight.110.desc: ""We've heard what you said, Zvyagin."\n"Oh really? Cause you could have fooled me!"\nAglaya Kuznetsova, Captain of the Third Fleet, rubbed her temple, staring at her leader with a withered if patient glare. The man looked downright furious, yet flushed; either by his rage, or the cold of the landing road, she couldn't be sure. The air howled, yet it didn't seem to diminish the fury of the man's voice, as he raised his voice again, motioning to the warehouse at their side.\n"We can't just shrug and offer the other cheek when those psychopaths kill our people and poison our land even more! Haven't we suffered enough under the Regent's insanity, now we have to just twiddle our thumbs and keep waiting until Melkikh finishes the bloody job?!"\nShe listened to him, as he, the leader of them all, screamed himself hoarse as his argument collapsed more and more into an irrational, hateful speech against everything that befell them; the Russians that put them into shackles, the empire that turned these shackles into a noose, and now the bandits that seek to give the final twist to break their neck. Finally, all the rage and vitriol spilled out of him, leaving what really was Alexander Zvyagin, for those close to him: a scared, tired, young idealist, in a land marred by justified cynism.\n"We don't have the people, Alexander. Everyone is tired of fighting. We've fought for ten, long years, and what did we get from it? The land is even more broken than when I was up there, shooting at the Krauts myself. But you can't draw what simply is not there anymore. We can only endure-"\n"We will die."\nFor the first time in quite a while, Aglaya was shocked, staring at the broken person at her front; Alexander can't muster the energy to look at her in the face, pitifully looking at the ground beneath them as if it could give him any answer, any consolation, or any help at their situation.\n"We can't keep...hoping we can shoot them down forever. They'll...just keep chipping, more and more, until they reach Surgut. And then..."\nHis sentence was left unfinished, a grave silence stretching between both of them. And before Aglaya could say anything, he turned and went the way he came, his posture all but defeated."
 after_midnight.110.a: "Dark clouds over the blue skies."

 #Imperial Aviators#

 after_midnight.112.t: "The Coming Storm"
 after_midnight.112.desc: "The suffocating blanket of darkness that had settled over Siberia, over Russia, was pierced by a single glowing ember. It glowed softly as Melkikh puffed on his cigarette, the smoke billowing from his nostrils as he exhaled. He watched the tendrils of gray nothing dance like ghosts in the cold Siberian air, and he smiled. Ghosts, Russia was full of them. But Melkikh was not one of them, and neither were his men.\n\nIf Melkikh could use one word to describe the Russian race, it would be 'survivors'. They had outlived the tsar, the Nazis, and now the Blessed Regent. He sneered, or at least one of the Blessed Regents. Larionov was making noise in Vyatka, screaming at Melkikh down the phone to organize his helicopters and planes in defense of the city. The commander of the Imperial Airborne Brigades knew an opportunity when he saw one, and Larionov's Frankensteinian state was not long for this world.\n\nOut here in the Siberian wastes, he alone commanded air power, he alone had the guns and guts to take what he wanted. Fuck the Regent, fuck the empire, Melkikh was king of the skies.\n\nOne by one, the blades of the helicopters began to spin, the engines humming as the raptors prepared for takeoff, and as Melkikh stood watching his warriors ascend into the air, a smile crept across his face."
 after_midnight.112.a: "Melkikh was not just a survivor, but a predator, too."

 after_midnight.113.t: "Like Lightning"
 after_midnight.113.desc: "Lidka threw herself to the ground as the planes screamed overhead, throwing up snow as she clasped her hands over the back of her head. Bullets ripped through shacks and burst bodies in bright puffs of pink mist. The Hetman had refused to pay tribute to the air marshal, and now he was murdering them.\n\nA shrieking dive-bomber swooped low over the town, dropping its payload over the village square. In a sudden, terrible moment, everything was light, heat, and noise. Lidka didn't realize she was screaming until her throat was raw. Splinters, earth and flesh were rent and thrown wildly by the explosion, and Lidka felt a wave of heat throw her from her prone position into the air.\n\nShe landed on her back some yards away, the wind torn from her lungs. As she struggled to breathe, she watched as the death-machines wheeled overhead. What could they do? A few brave souls had fired their rifles at the planes to no avail, their bodies quickly turned into wet scraps at the next strafe.\n\nLidka tried to push herself back up, but her limbs were unresponsive. She struggled to lift her head, hair, blood, and sweat clinging to her face.\n\nWhat remained of her body was a horror, a mess of charred meat and splintered bone, another casualty of Melkikh's rage. Lidka slumped back, shock quickly taking over, her last thoughts of her mother."
 after_midnight.113.a: "To become a crater is the fate of those who refuse the air marshal."

 after_midnight.114.t: "Black Wall"
 after_midnight.114.desc: "The throaty roar of the AA guns and the chopping of his propeller flooded Kolomnikov's perception, blocking out all other stimuli as the raging sound beat against his mind. The attack wing swept low over the bunker complex, probing for an opening in the Redeemed Black League's defenses.\n\nThere were none.\n\nThe fanatics held fast against the Imperial Airborne Brigades, their entrenched AA guns spitting showers of dearg into the sky. The gunner of Kolomnikov's chopper, a crazed, fearful expression on his face, pumped lead down on the gun emplacements, trying desperately to pick off the Black League defenders. Maybe if their guns could be neutralized - the gunner howled and careened back, clutching his face and screaming as blood gouted from his jaw.\n\nInstinctually, Kolomnikov leapt over the fallen gunner to take his place, gripping the machine gun in his sweaty hands.\n\nJust as he began to return fire down at the black garbed figures that guarded the concrete hellscape, and as casings pinged and rattled around his feet, Kolomnikov felt his mouth dry and his bowels turn to water as an AA gun turned towards his chopper.\n\nThe flak tore through the soft skin of the helicopter with ease, like a giant punching a fly. The cabin shook violently, and Kolomnikov was thrown from his feet as the chopper began its death spiral. In a swirl of sound and blurred colors, Kolomnikov was tossed around the cabin, only the grace of centripetal force keeping him inside the helicopter.\n\nThe howl of tortured metal and the kinetic scream of impact greeted Kolomnikov as his chariot met the rising earth, glass and wreckage showering him and those few who had survived the crash. Pain greeted Kolomnikov, searing, agonizing pain, as he struggled to right himself and extract his limp body from the wreckage. As he glanced out the crumpled door of the chopper, he felt as though he might cry. Rushing through the trench the chopper had fallen into were soldiers of the Black League, rifles at the ready. His pistol was nowhere to be found, and Kolomnikov prayed that he would not be taken alive."
 after_midnight.114.a: "Today, the Redeemed Black League earned their right to refuse."

 after_midnight.115.t: "Riders on the Storm"
 after_midnight.115.desc: "Air Marshal Melkikh had waved away the reports weeks back. It was preposterous to think that something as mundane as weather could stop his fleet. The helicopter fleet had been winterized in preparation for raids deep into Siberia long before the collapse of the Holy Russian Empire, and not once had the chopper horde been grounded. Melkikh would not suffer the disobedience of Mother Nature, and no weather report would discourage him from taking what was rightfully his.\n\nThat had been weeks ago, and now the company that had embarked for a raid into Nenets territory was lost in perpetual white. Chopper pilots strained to see through the driving snow of the blizzard, holding their controls in white-knuckled death grips. None dared to turn back, for to return to the air marshal without loot was to face summary execution.\n\nThe wind and snow wreaked havoc on the blades, and the first chopper that was pushed down to earth by the hoary hand of Boreas landed with a dull crump. The distress of the stricken crew was heard over the radios of the squadron, who initially believed that the Nenets had acquired a rocket. As one chopper scrambled to face the nonexistent enemy, it blundered blindly into its brother, sending them both careening to the ground in a suddenly bright orange fireball.\n\nWhen the Nenets scouts found the wreckage, there was no sign of the crew save for the few corpses frozen solid by the icy winds of Siberia and the wolf tracks leading off into the forest." 
 after_midnight.115.a: "Mother Nature tolerates no egotists."

 after_midnight.116.t: "Clash of Wings"
 after_midnight.116.desc: "The bomber exploded in midair, its payload detonating internally, spraying the rest of the aerial fleet with deadly shrapnel. Fighters darted in and out of the bomber formation, the few fighters in Melkikh's fleet scrambling to intercept. Choppers and bombers burst with throaty explosions or trailed smoke as they crashed into the Urals below.\n\n"Where the fuck did they come from?" shouted the air marshal from his chopper, watching through the canopy in disbelief as the swooping fighters tore into his precious fleet. There had to be at a dozen of them, all older Soviet planes, proudly emblazoned with the red star of the old Union. The fighters, long time heroes of Siberia, were unmistakable: the Free Aviators.\n\nHelicopters fired mounted machine guns fruitlessly at the passing fighters, the Free Aviators easily spinning to avoid the line of tracers. Melkikh's gunner was shoved off the gun by the air marshal himself, who grasped the machine gun and swung it towards his enemy. The gun shook, bright tracer rounds illuminating the night sky, seeking the death of the witches. A Soviet plane careened to the left as Melkikh riddled its left wing with bullets, smoke trailing from behind the stricken fighter. All around the aerial duelists, and explosions shook the sky as raiders and Free Aviators killed and died alike.\n\nAs choppers fell from the sky and bombers exploded midair, Melkikh felt his gun cough, the last of the casings clinking to the floor. "Fuck!" the Air Marshal shouted, dismounting the weapon. A cold sweat began to percolate on his brow as he slowly came to the realization that the fight was hopeless. "Pull back! Return to base!" screamed Melkikh down the radio. As one, the fleet turned to flee.\n\nThough they were harassed the whole way back, the Free Aviators peeled off shortly before the fleet touched down. Melkikh was incensed, coming off of his chopper ranting and raving. "I!" He screamed to raiders, "I alone am the master of Russia's skies! When this is finished, the Free Aviators will be forgotten! Any who speaks their name will be thrown from a helicopter!""
 after_midnight.116.a: "The raiders stared in disbelief. The air marshal had lost his mind."

 after_midnight.117.t: "Broken Into Shape"
 after_midnight.117.desc: "Viktor's road towards the First Reformed Redemptionary Brigade had been long and painful. Within the chaos of the Russian Anarchy he had shaped himself into a thief, stealing whatever he needed to survive from those too weak to protect their possessions. As the shadow of Taboritsky's regime stretched across Russia, he was imprisoned and sentenced to die. He thought his luck was shifting when the Redeemed Black League sprung him from prison during the chaos of Regency's collapse. However, looking at what was supposed to be his 'training camp' he knew that thought to be foolish.\n\nHe recognized the people around him; they were fellow prisoners he knew from his time behind bars, murderers and thieves. They were surrounded by towering steel walls, with faceless guards manning the battlements staring right through each and every 'recruit', waiting for them to step even an inch out of line. Their 'barracks' was a crowded tent filled with lumpy beds that lacked pillows or blankets. There was no place for any of them to store personal possessions or even spare sets of clothes. They were expected to wear the one uniform they were granted at all times, a constant reminder of who they were supposed to be.\n\nThere was not enough of anything to go around. Not enough equipment, not enough beds, not enough food. They were expected to fight for their right to live, for the "redemption" that they were offered from this new Black League. So that is what they did, each and every recruit fought for every scrap of food that they could, while the masked guards on the walls watched them, assessing them all.\n\nAs time went on they were privileged to be visited by a small team of drill sergeants. These men would begin the arduous process of taming the wild animals that they had created. Week by week, drill by drill, the recruits were trained. Once, when Viktor beat another recruit in a fight, he was awarded with an additional serving of food, the loser sent into solitary confinement without food."
 after_midnight.117.a: "These animals will learn."

 after_midnight.118.t: "A Nation of Iron"
 after_midnight.118.desc: "Alexander Lazarenko had poured over maps of the Black League's territory, searching for the most defendable positions. If the Black League was to survive this Great Trial and prevail against the masses of barbaric warlords then they must forge a nation of iron, one that will not bend or break to the invading hordes. To achieve this he and his staff had put together the Militarized Village Program, an initiative to concentrate the Black League's population into easy to defend strongholds and fortify them to withstand any enemy incursion.\n\nHe and the rest of the Black League knew that these people would resist being relocated, weakened by sentimentality and a poorly placed pride in their heritage. This mattered not to Lazarenko or his staff. These people were not true members of the Black League, instead they were mere pawns to be used in the furthering of the Black League's interests. They would be relocated at gunpoint regardless of their wishes, anyone who resisted would be shot without warning.\n\nConcentrating everybody into these strongholds also possessed another upside for the Black League. These peasants would be easy to survey and control. Under the watchful eye of the Black League, Lazarenko could make sure that these peasants served their purpose in the Great Trial. They would provide their labor, their minds, their possessions, and their lives, all in an effort towards the League's greater goal.\n\nIt was the duty of Lazarenko and the Redeemed Black League to save Russia from itself. The reason she had failed in all of the prior trials was due to her unruly and savage people. Yazov's great failing was his inability to see this immutable truth. This new League will raise generations of true Russians, Russians that will give anything, including their life, for the Black League."
 after_midnight.118.a: "A future forged in fire."

 after_midnight.119.t: "Natural Selection"
 after_midnight.119.desc: "Viktor had lost track of how long he had been at this 'training camp' for the First Reformed Redemptionary Brigade. The days had all melted together into a sort of haze. Corpses had begun to gather all around the camps, with more piling up everyday. At first, the stench had been unbearable for him and the rest of the "recruits", but after a while their noses had gone numb to it. Some of them starved to death, unable to fight for their right to eat, others had died from diseases due to the increasingly filthy nature of the camp. The rest had been killed, either by the guards or their fellow recruits.\n\nThose who remained had changed from their time spent within the camp. They had become more violent, acting almost like rabid beasts rather than human beings. Altercations over food or equipment escalated from fist fights into brutal life or death combat. Everybody fought like they like their life depended on it because they all knew that it did. In this place Viktor had no friends, just rivals for survival.\n\nOnce a week, members of the Black League visited to check up on the progress of their recruits and to provide combat training. These were the only men the recruits truly feared. Anything that could be considered a slight towards a ranking officer was punished severely. A week in solitary for minor offenses, and death for major offenses. Like rabid dogs wearing shock collars, the only thing these recruits truly feared was their masters.\n\nDuring his time at the camp, Viktor learned every way he could possibly kill a person. Through instruction from the Black League and his own personal experience fighting for his life he had been made into a skilled killer. Only the strong could survive the Black League's "recruitment" process, and Viktor refused to die here, no matter the cost."
 after_midnight.119.a: "Animals, shaped into weapons."

 after_midnight.120.t: "Land of Tears"
 after_midnight.120.desc: "Life in Sverdlovsk these days was terrible. Living under the military regime hadn't been sunshine and rainbows, but they had made the most of their situation and the people of the city appreciated them for that. The imperial government however, had been far, far worse. Citizens forced out of their homes, people shot in the streets, the violence was as limitless as it was senseless. They were not living under the imperial government anymore though, for the Black League had returned.\n\nAlthough they wrapped themselves in the imagery and style of the old Black League, this new League was very different. Their sworn enemy was no longer the Germanic Teutons - instead they found their enemy in the very people of Russia. They blamed their fellow Russians for their failures to defeat Germany, time and time again. The result was a regime that did not even see their citizens as people, instead they were resources to use in raising future generations of Black League zealots.\n\nThe streets of Sverdlovsk were lined with men of the Internal Security Directorate. Their faces were covered with gas masks and their arms carried assault rifles. They watched the city's residents, punishing even the most minor of transgressions with extreme cruelty. At night, the men of the ISD raid the homes of everyday citizens, taking any form of personal possession forbidden by the Black League. Harmless trinkets like comic books and children's toys were stolen and destroyed. Like cattle, the people of Sverdlovsk were kept alive only to carry out their uses to the Black League, and nothing more."
 after_midnight.120.a: "A city of suffering."

 after_midnight.121.t: "Bloody Murder"
 after_midnight.121.desc: "Katerina was woken from her sleep by the sounds of gunshots and screaming. She rushed to her window to see what was happening. The Black League had arrived in her village, here to 'cleanse' the population. She had heard tales of the Black League raiding villages far from their new headquarters in Sverdlovsk, but she never imagined she would cross paths with them. Her thoughts were interrupted as a stray bullet emerged from her window, grazing her shoulder. Backing away from the window she knew she had to escape. Rushing to a small shack near her house, another stray bullet grazed her leg. It took all her willpower to not draw attention to herself by screaming.\n\nThese 'soldiers' fought more like rabid animals than human beings. Their rifles were all mismatched, afixed with sharpened scraps of metal to serve as makeshift bayonets. As they ran out of ammo in their weapons, rather than reload most of them just dropped their weapons and began to kill people with their own hands or knives. The men of the Black League spared nobody, not even the children.\n\nThe brutality they unleashed upon this small village was almost puzzling. Katerina had seen her village suffer raids many times before, but those men were sadistic, they engaged in cruelty for their own enjoyment. These men however, did not seem to enjoy any of the horrors they were unleashing upon her people. In fact, in the brief glimpses she got of their faces, they didn't seem to feel anything at all. They showed zero emotion as they mercilessly slaughtered this village. Not enjoyment nor regret, not pleasure nor pain. It was as if they were not even present anymore.\n\nStill in the small shack and fearing for her life, Katerina waited for all of the 'soldiers' around her to be occupied. It pained her to use the suffering and deaths of people she once thought of as friends to escape this, but she had no other option. When she thought an opportunity presented itself she bolted from the shack heading east. Unfortunately for her, someone had taken notice. She tried to run as fast as she could, but her leg was still bleeding. It didn't take long for the man behind her to catch up."
 after_midnight.121.a: "The animals, finally unleashed."

 ## Kazakh Purification Army

 after_midnight.122.t: "Kazakh Dawn"
 after_midnight.122.desc: "The end of days. That's how it looked like to a young Shturmoviki stuck in the Kazakh plains around Aktau, the scorching sun beating down on him as he tried to fiddle with a shoddy radio. It had been days since his comrades had ceased to answer his calls, and God knows how long since the Regent had returned to him. He was alone, in a land far different from the Siberian village he grew up in, and filled with subhumans he'd swore to purify in the name of the Holy Russian Empire.\nYet in spite of being seemingly stranded in a forsaken land, he kept hoping that he'd hear anything on his radio, anything that would give him some semblance of hope. And for a second, it seemed as if his hopes were coming true as the radio picked up a signal: "To all the Russian dogs still defiling these lands, the time of retribution has come for you. The crimes committed by the Mad Regent and his rabid dogs shall be avenged: for every slight committed against the Kazakh people, it shall be punished tenfold. I, Safa Gaziz, Grand Marshal of the Purification Army make this promise. We will come for you, your wives and children, your precious homes and churches, and your beloved motherland. As you plundered our lands and smothered our blue sky into one as black as your heart, so shall we. The sons of Genghis and Tamerlane shall bring fear to Russia once more!"\n\nThe soldier felt disgust, as well as amazement that a Kazakh would even be able to handle any kind of technology. But most of all he felt despair as the prospect of rescue seemed dim, and out of this feeling of despair, fear grew in his heart as he clutched ever so tightly to his rifle."
 after_midnight.122.a: "You reap what you sow."

 after_midnight.123.t: "A Promise Kept"
 after_midnight.123.desc: "Look at them. Dwelling in their rundown little houses, cheering, laughing, thinking themselves untouchables as they were under the Regent's protection. No more.\n\nDays ago, the inhabitants of this small Russian enclave on the banks of the Aral Sea were warned by our leader that the day of retribution would come for them, yet they stayed here, probably thinking that we were but jumped-up thieves. This would be a costly mistake, and their last at that.\n\nIn an instant, our warriors swooped in the village, lording of the Slavic scum as they gunned them down with no distinction, exulting in making them pay for the crimes done under the centuries old Russian yoke. As their houses burned and their neighbors laid dead, the remaining villagers tried fleeing to the sea in a last ditch effort to save their pathetic lives.\n\nA futile effort. From the banks of the sea, the soldiers of the KPA would gun them down as they stood on top of their horses. Soon, the freshwater of the Aral Sea would turn crimson red as bodies floated away before sinking. Once, our sky was blue as the Sky-Father intended: on this day, it shone like as bright as a ruby."
 after_midnight.123.a: "Retribution came."

 after_midnight.124.t: "Blood Purge"
 after_midnight.124.desc: "In every family, there is a black sheep: the child everyone is ashamed of, casting a giant shadow on one's family's pride. And Kazakhstan has plenty of black sheeps.\n\nFor centuries, the sons and daughters of the Sky-Father have been under the Russian yoke and many have been bewitched by the benefits brought from assisting them. Worse, some had even mingled with those devils, diluting the pure blood of the Kazakh population over time.\n\nA divided house now finds itself at a crossroad: should it find peace in letting old wounds be healed over time, leaving families reuniting despite differences? Or are some lines meant to not be crossed? Evidently, Gaziz had no want for peaceful reconciliation in his mind as he ordered "race traitors" to be purged.\n\nDay and night, the KPA soldiers took care of the question: they tortured and hanged those who fought under the USSR, leaving their corpses as warning at the entrances of Aktau. The women were first shamed by having their hair shaved, before being left to their fate in the harsh steppes under the blue sky of Central Asia."
 after_midnight.124.a: "The steppes turn crimson."

 after_midnight.125.t: "Cyrus' Lament"
 after_midnight.125.desc: "Amir turned on the scrappy radio that sat on the top of his shelf. Luckily, his village had been mostly spared the violence that had befallen his country after the collapse of the Russians that occupied the region. Since then the radio waves had been absent from the usual drivel the Russians spouted, denouncing the Jews, non-Aryans and other groups that had drawn the hate of the Holy Russian Empire. Tuning into the most commonly used frequency for wide ranging broadcasts, and to his surprise found himself in the middle of a message.\n\n"And who is responsible for all this death and destruction? To find the answer to this comrades, you need not look at the banners of the degenerates and whores that occupied these lands for so many years. The Russians! These subhumans and those complacent with our oppression! The Uzbekis! The Iranians! The Tajiks! And why did they oppress us so? My comrades, the answer of course, is they were terrified of the demonstrable superiority of Kazakh blood! We are an ancient, noble people! Why, one must only look at the incredible achievements of our people throughout history-"\n\nThe speech was quickly silenced by Amir cutting off the power to radio. He was no fool. He had heard of these xenophobes, the Kazakh Purification Army is what they called themselves. But they were no different than the Russians before them. Frankly, Amir was sure that he could replace the references to Russians and Iranians with Jews and Tatars and it would sound just like a speech from the Holy Russian Empire.\n\nAmir decided it was time to finally retire the radio. There was nothing to gain from the word of his fellow man anymore."
 after_midnight.125.a: "The cruelty of man, realized."

 after_midnight.126.t: "No Black in the Blue"
 after_midnight.126.desc: "Alinur dismounted from his horse and quickly scanned the small clearing in the forest that they had stopped to rest in. Deciding it was safe, Alinur returned to where his horse was waiting and helped Khristina off the horse. They had been on the run from the KPA for a few weeks now, occasionally sleeping in anywhere they could, whether it be the basement of a sympathetic townsperson, or the cold forest floor, huddled together to conserve heat. Tonight it looks as if it would be the latter.\n\nAs they embraced each other near a small fire they had started, Alinur thought back to the night this journey began. Alinur had planned on laying low with Khristina and waiting out the collapse of the Holy Russian Empire until things returned to a sense of normalcy. However, that normalcy never came. Seemingly overnight, the Kazakh Purification Army swept through Western Kazakhstan, the news of their brutal treatment of the Russian population moving even faster. Quickly abandoning their plans, Alinur and Khristina scrambled to vacate their small village. After all, Khristina was a Russian, and even worse so, she was an Imperial Russian settler, sent over with her family. When the KPA marched into their village, burning down houses and dragging out the few other Russians residing there to be shot on the street, the couple realized that there was no time left. Taking only what they could carry, and stealing a horse left unattended, they escaped into the night, being pursued by the KPA.\n\nIf they had been caught that night...Alinur was suddenly pulled back to reality by the gentle sobs of Khristina. Embracing her tighter, Alinur stared into the crackling fire in front of them, steeling himself to face whatever was in their future."
 after_midnight.126.a: "A scene of peace in a sea of violence. "

 ##Free Kazakh Clans
 after_midnight.127.t: "Forever Free"
 after_midnight.127.desc: "The people stood in the rubble of what was once their old village. Where there was once life and laughter, now there was only silence, and the remains of horrors long dead. But the people were not here today to mourn the destruction of their lands and families. The chemicals that had been lingering around the area of their old home had finally cleared, and the Kazakhs had returned to rebuild. They had brought with them foodstuffs, tools, and lumber.\n\nThe people had survived the simmering hatred of Holy Russia, and as the sun rose over the Aral Sea, they got to work."
 after_midnight.127.a: "For the dead wouldn't waste time either."

 after_midnight.128.t: "What Never Was, Made Real"
 after_midnight.128.desc: "Standing on the banks of the Jaxartes filled Hanifa with a feeling that she hadn't experienced in a long time. Peace. For the first time in months, she felt like she could take a moment to just take a moment and breathe. The regime of the Mad Regent was gone. No Russians were coming to conquer them again. For so long, war had been a constant as they fought each other, only to weaken themselves when the Russians had invaded, enslaved, and slaughtered them. They had never both been unified or free before.\n\nNow...maybe that could change.\n\nThe remaining families and clans alive had managed to come together, resolving to settle on the Jaxartes and survive. Others had soon followed or had found them arriving from the east. What had once been a few dozen survivors had turned into hundreds. Tents had been erected, routines established, and slowly they had all begun to heal. There only remained the lingering question - What now?\n\nTheir homes were destroyed, their land poisoned, and their people slaughtered by the Russians, but they were now...free. No regents, tyrants, or dictators controlling them. The clan leaders had started speaking, talking about starting something new. A new Kazakhstan. Free. Independent. Whole. A new dawn from the nightmare they had emerged from.\n\nThere were still threats. Some of those who had come from the west had warned of Kazakhs who were led by butchers, who emulated the Mad Regent and his propensity to slaughter. However, Hanifa was surprisingly calm, as were many others. Those people were driven by rage and hate, much like the regency had been. It was unsustainable. And like the Holy Russian Empire, it would destroy itself in time.\n\nAnd when it did, a new, free Kazakhstan would rise."
 after_midnight.128.a: "An ideal of hope."

 after_midnight.129.t: "To Fight the Flames of Hate"
 after_midnight.129.desc: "Aida's hands remained steady as she placed the shell in the mortar tube. Muscle memory from hundreds of repetitions saved her despite her nervousness using live materials. Finally, she finished, and fired it. She was rewarded with the sight of an explosion a short distance away. She let out a sigh of relief, proud of herself for managing it in the live-fire exercise. A number of other explosions sounded as the other women in her unit did the same.\n\n"Again." Officer Rustemov ordered. He was an old veteran of the Kazakh Red Army, a man missing an eye and with a patchy beard. He had been heavily involved in drilling the militia units that had been formed in recent weeks. The genocidal men to their west, and the concern that what emerged from the remnants of Russia may attempt to reclaim Kazakhstan had driven the need to have a fighting force - even if it had to be built from the ground up.\n\nThere was no shortage of volunteers, and thanks to the amount of weapons and ordinance that had been left behind or abandoned by the Russians, they didn't have to worry about supplies. It wasn't enough for an army - but it was enough for them. She'd barely known how to fire a gun, but the vivid memories of the Russians invading, and being unable to fight back had instilled in her a desire to never be helpless again.\n\nIf there was ever another army that marched upon them, be they from the west or north, at least she'd die fighting back. Twilight turned the sky orange, and after a few more hours of drills, they were sufficiently tired. Rustemov ordered them to stop. "Drills are done for the day. Take a rest. You've earned it." Aida and the rest of the women smiled. Rustemov was tight-lipped with his compliments, so hearing one was gratifying.\n\n"Yes sir." She brought up a hand in a salute, echoed by the others, and turned to leave, chatting with each other, with rifles slung over their shoulders."
 after_midnight.129.a: "And when she glanced back, she swore she saw him smile."

 after_midnight.130.t: "Scorched Earth and Shattered Minds"
 after_midnight.130.desc: "Nothing grows here anymore. The earth has become callus, blistered, grotesque; not even the most stubborn of weeds can take root. Hills roll in a similar writhing agony, scattered with shocks and scars of gaunt trees. Putrid air clouds the ground and clings tight to the direction of the wind.\n\nIf one were to continue their journey, they may find the remains of a granary, once home to vast quantities of golden wheat, its colour soft as summer sun, all carefully deposited by a farmer's toughened hands. A home would be close by, it would have been filled with all the things this farmer loved in this world. Now it too stands abandoned, inhabited by nothing but the same unrelenting, toxic atmosphere.\n\nFew refuges can be sustained; those that do cling to life in the carcasses of old towns, with supplies dwindling and fears rising. Many have instead come to embrace a nomadic life, reliving the customs of the past; with hardened skin they return to the earth, scraping away at whatever they can find. These people spend their days in shock, with nothing to sustain their future, but their nation prevails, as a dim spirit haunting its hollow land.\n\nThough the plagues brought in by the invaders tore their land apart, they managed to persist. Though their muscles ache and minds yearn to escape, they persist. In the death of the old a new life emerges, mirroring that which came long before, and so they shall persist. This land was not home to Kazakhs alone, even since before the recent vile deluge swept the ground bare, there had been Russians living alongside them. Though they may not have always been peaceful, they had grown accustomed to each other's existence.\n\nThe Russians had been as much victims of the indiscriminate carnage as the Kazakhs. They had been strune far across the steppes, cut-off from the past; all those who had survived at least. Loss was as arbitary throughout the survivors as the marauders from beyond the border had been. It was impossible to find a group that had not been."
 after_midnight.130.a: "All flesh is grass."

 after_midnight.131.t: "Uprooted"
 after_midnight.131.desc: "This land was not home to Kazakhs alone, even since before the recent vile deluge swept the ground bare, there had been Russians living alongside the natives. Though their relationship had been far from harmonious at times, they had grown accustomed, if weary, to each other's existence; mutually accepting of their presence.\n\nOf course, this delicate condition was doomed to not last.\n\nThe Russians had been as much victims of the indiscriminate carnage as the Kazakhs, despite the ravings of those who had caused the carnage. Everyone had been strewn throughout the steppes, cut-off from the past and held hostage by the present - all those who had survived at least. These few were left were now subjucated by the terrible spectre of the future.\n\nSmall bands of refugees are all that remains of the Russian communities, they hobble across the landscape in the same way their Kazakh neighbours now do. However, their lives are plagued by a constant uncertainty, worse even than the Kazakhs. They can never tell where they will be welcome, or if another band mistakes them as an enemy. The relentless anxiety of the land hounds them.\n\nWith little left to choose, one by one, they settle down in attempts to live off the land. Their new way of life, melting into the pastoralist culture of the Kazakhs. Soon the ways of these two people will be indistinguishable, and through this, in spite of all they have endured, they will live on."
 after_midnight.131.a: "Russia will not be separated from the Russians."


 ##Trans Ural Confederation##
 after_midnight.132.t: "The Confederation"
 after_midnight.132.desc: "Once, the foundation of a nation would have been met with fanfare, excitement, and hope from its populace. Within the cities of Perm and Zlatoust and all the outlying towns and villages, however, there was only silence. It was a melancholy silence, one that had been born of the terror of the Mad Regent's regime. Where once the people of these lands had held hope within their hearts, now there was nothing but a silent resolve.\n\nIn the small town of Mezhgorye, Hadji-Umar Mamsurov stood before a small crowd of former Ural Guard, NKVD, and 3rd Army soldiers along with many natives of the region around Mount Yamantau. He was here to be sworn in as the first president of the newly formed Trans-Ural Confederation. To his left, his adjutant gave him a thumbs up. Within the lands under the tentative control of the confederation, the masses huddled around old radios to hear their leader's speech.\n\nThe old soldier steadied himself before beginning his speech. "I have never been one for speeches, so I will try to keep this brief," he began. "It has been only scant months since the unification of Russia under the boot of the Mad Regent, yet in that time his dogs have brought untold ruin to the people of Russia. Thousands slaughtered in this mad quest for a dead child. Now, he is dead, and the long road to recovery has begun. I stand here today, not simply as your leader, no. I stand here as merely a man, chosen to lead you through the night and into a better dawn," he stopped there and weighed his next words carefully. When next he spoke he swore an oath, before God and the people of the confederation, that unknowingly mirrored one made by the founder of the Ural League years before him.\n\nHe pledged an oath of servitude to the people and spoke with passion in his heart that he would fight to his dying breath to protect them. This oath would be sworn by every one of his successors until the day finally came for the confederation to end, for better or worse."
 after_midnight.132.a: "To Serve Russia."

 after_midnight.133.t: "In His Wake"
 after_midnight.133.desc: "Few noticed when the small group departed the confederation's borders. There was, after all, no shortage of refugees amidst the chaos of the Regent's fall. But these men were not mere refugees. They had a purpose. A goal. One driven by faith and gratitude for and towards one whom they all considered the greatest man any ever met.\n\nThat man was Jānis Mendriks.\n\nTo him, all of them, whether Balt or Pole or any other, had been first and foremost a victim of the Soviet state's infamous gulags. They all remembered well the hardship, the senseless violence, the deprivation and, above all, the hopelessness felt when shackled within them. In the fall of the state to the Germans, however, they had gained their freedom. Something they, at that point and little better than animals themselves, had little use for. They all knew how close they had been to the edge.\n\nUntil Mendriks had shown them a better way. Shown them that they could co-operate and fight to protect God's children, and in so doing save themselves from darkness. Through their years fighting with the Ural League, they had all seen ample evidence of that darkness, indeed. Even so, none of them had been prepared for the horror that was Taboritsky's Russia.\n\nBut, using the principles Mendriks had imparted to them, they had all survived by helping and fighting for each other. But they had needed a mission. A purpose. And they had found it. They intended to travel to Rome. It would be a long and difficult journey through inhospitable terrain and dangerously unstable statelets across the ideological spectrum. But they would do it, or die trying.\n\nFor they all knew, in their heart of hearts, that Mendriks was truly a saint. It only needed to be made official. They would ensure it was."
 after_midnight.133.a: "There is no man more deserving."

 after_midnight.134.t: "Justice be Done"
 after_midnight.134.desc: "Colonel Roman Ulyanovich Bolsunov had seen better days. He had been tasked by his higher-ups in the Ural Purification Zone to lead a raid on the degenerates and Jews that had taken over Perm and Zlatoust, and, at first, the operation was a success; the village they had descended on had no idea what had hit them. However, they were surrounded and picked off by bastard Ural Guardsmen and some remnant of Batov's lot. Now he sat, beaten and bruised by his captors, as some mongrel whore read off a list of his so-called crimes.\n\nHadji-Umar Mamsurov presided over the first of many trials that would set an important precedent for the future of the confederation. When the bastard Colonel Bolsunov had been dragged before him he had been ever so tempted to simply have the man executed out of hand. He had been personally responsible for the deaths of thousands of Russian citizens since he joined the Shturmoviki and Mamsurov would have liked nothing more than to put a bullet into him himself. But that wasn't the right course of action, and so he had authorized military trials for Bolsunov and those of his men that survived the fighting outside Perm. Of course, for all that this was a legitimate trial, the verdict was never in question.\n\n"Roman Ulyanovich Bolsunov, you have been brought before this tribunal to answer for your crimes against the people of Russia. You stand accused of treason, murder, extortion, and the use of poison gas on civilian populations. How do you plead?"\n\n"I admit to no crime! This trial is a farce, controlled by Jews and mongrels! You will all burn in hell for your actions!" the man raved. His 'defense' lasted three long hours of long-winded spew before a verdict was called.\n\n"This court finds the accused guilty on all charges.""
 after_midnight.134.a: "Justice for the vanquished."

 after_midnight.135.t: "For a Higher Cause"
 after_midnight.135.desc: ""Bring me to him", said Mamsurov, and the aide led him through the station halls, past the gawking officers and recruits, into the quiet room used normally for interrogations. Today, it served a different purpose - a welcoming room for an esteemed guest. The door closed behind Mamsurov, and he regarded the weathered figure who once owned this land like it was his mansion.\n\n"Mikhail Kalashnikov." Mamsurov began, and the man wearily raised his head in acknowledgement. Kalashnikov was not as Mamsurov had seen in so many reels of footage, so many pictures of parades and factories. To say he'd lost weight was an understatement - his cheekbones jutted from his face, highlighting his sunken eyes, and his winter jacket loosely hung from his hunched form. A scar dragged itself across his cheek, trailing off at his jawline, making Mamsurov wince on instinct. "I wish we could have met under better circumstances."\n\n"I do too, comrade." Kalashnikov's voice was low and quiet, and a silence hung in the air as both men considered their next words. "I suppose this...is not just a friendly meeting."\n\n"I'm afraid not." Mamsurov pulled an envelope from his pocket. "Our engineers could use training from a designer with your level of skill - Lord knows we need the weaponry, with the madmen we call our neighbors. Payment will be-"\n\n"Payment?" Kalashnikov looked up with the most force Mamsurov had seen out of the man so far. "You think I still care about payment? Look at me. Look at my-" He raised his right hand, showing the stumps of what were once fingers. "I'm old. I'm...dying. I couldn't give less of a shit about payment. The least I can do is teach those to come after me how to build a rifle." He paused, taking a deep, rattling breath. "And goddamnit, they're going to have the best rifle man's ever made if I have anything to do with it.""
 after_midnight.135.a: "Even the merchant puts his greed aside in these times."

 after_midnight.136.t: "Here's to You"
 after_midnight.136.desc: "The last twenty years of Yasha Korolev's life have been nothing more than an excruciating, humbling experience for what was once a simple, no-life bandit consigned to back-breaking work in a gulag. Mendriks and the other soldiers took him in, a no-life thief, and shaped him into a man, with something to live for, something to protect. The Yasha of old wouldn't ever sacrifice anything for anyone, but Yasha remembers vividly and proudly the memories of hastily assembling sandbags on an abandoned house, the faint memories of Dirlewanger's pillager's cars roaring in the distance...\nSuccess was hard on and almost made up the loss of part of his ear to a stray shot that day...\n\nThen, the dammable Regent, and his twisted corpse of an empire came...\n\nThey've tried their best. They, really, really did. Yasha pushes his wheelchair, one of the wheels slightly rusty, and harder to push than the other, and one of the tires clearly empty, and yet was nothing short of a commodity around these parts. Half of his face is permanently paralyzed, making it fairly awkward to breathe with only one active nostril; his legs are gone, replaced by wooden pegs, and burns across his body, Yasha looks much older than any forty-odd year veteran has any right to be.\nYet he's alive. And as he lowers a wreath with his good arm, surrounded by veterans like him, covered in their war tales, he can't help but cry, as the memories flood the young, yet aged soul. The statue is a recent thing, built from remaining rubble, the fruit of a surviving sculptor, fled from the harrowing shadow that befell what remained of his home in Sverdlovsk, depict a man he never met, but heard tales from other veterans, and came to admire as much as he did Mendriks himself; Pavel Batov, cradling a dying Ural Guards soldier, a scene he came to see so many times...\nWith immense effort, he did one shaky salute, to the patriot he never met, but felt he knew for ages."
 after_midnight.136.a: "Your agony is our triumph."


 ## Chenlyabisnk Institute
 after_midnight.137.t: "The Stars Shine On"
 after_midnight.137.desc: "Nikolai Kardashev lifted his head from the paperwork he had been working through all night. Through the full-length window which replaced one of the walls of his office, countless dots of sparkling and shining lights contrasted against the pitch-dark and onyx-black tapestry of space. Even in the unending nightmare which was now Russia, some things - like the enigmatic sky - would always stay constant.\n\nWhere the factories and apartment blocks littering the Siberian municipality would once years ago shine with industrial floodlights late into the darkest hours of the night, there was now utter darkness. That nighttime glow and buzz was what had previously eclipsed the stars above; it was only with their extinguishing that he could see their radiance. The city, and purportedly many others, had been cut off from the power grid for weeks as the nation fell into utter chaos. Hunger and poverty was everywhere - even more so than under that madman Taboritsky's empire, and there was not enough food or even water to go around. Would Chelyabinsk or Russia ever heal from the three injuries she had been afflicted with - the two Great Patriotic Wars and now the lunatic's rule?\n\nYet, in spite of the crushing sorrow and despair all around him, Kardashev stayed hopeful. Like the stars he glimpsed, there were those things which would be eternal and unchanging. The days of dictators and tyrants, of Taboritskies and Hitlers, would eventually pass with time, and Russia would rebuild what was left of herself. They always did, and they will again. Through it all, it would be science - knowledge, enlightenment, and all the good virtues of truth - which would prevail without fail. Its survival here in Chelyabinsk was the strongest proof he could've asked for. He merely hoped his own efforts would not be wasted."
 after_midnight.137.a: "Hope still survives..."

 after_midnight.138.t: "Building the Base"
 after_midnight.138.desc: ""How many days' rations do we have left in case our deliveries cease?"\n\nThe minister shuffled through the stack of documents in front of him. "Uh, we're not sure."\n\n"Any new findings on the equipment Taboritsky left us?"\n\n"Not much. We-"\n\n"And how about the refugees coming from the west? How many are there? Where are they being kept?"\n\n"We don't have enough data on that either."\n\nKardashev's head throbbed with a migraine as he considered the information his ministers had presented to him - or, more aptly, the absence of information which they had informed him of.\n\nHe knew that the path to building a utopia would be a rocky one - one filled with countless obstacles and hurdles, and whose diverging paths would be fogged and unclear - but there would at least be some direction to his labors. Without any solid information of what was actually going on in Chelyabinsk, even how the road should begin was unknown.\n\nKardashev, after all, was devoted to science - he was a career physicist - and what did science value most? Data. Without it, what could he and his ministers know for certain? Without it, how could even the most simple jobs be performed optimally? How could he know whether their policies were actually working as intended or delivering results?\n\nHe dismissed the council, telling them once more to brainstorm ways to accrue data, and reminding them of the importance of the first task of the Institute. Yet, in everyone's minds there, dread had settled - dread of not being able to live up to their dreams, of failing to make something better out of the ruins of old Russia, and of leaving the sick and the tired to their damned fates."
 after_midnight.138.a: "Hope still survives, but is bleak."

 after_midnight.139.t: "For the Future"
 after_midnight.139.desc: "The conference had been called by Comrade Kardashev to discuss the direction that the newly-founded Chelyabinsk Institute should follow, as well as the needs of the citizens of the city. Amongst those assembled were formerly seasoned politicians and officials from the local government of Chelyabinsk prior to the conquest of West Siberia, the handful of competent bureaucrats and administrators still left in the area, and Kardashev's kindred scientists and experts.\n\nThe debate would begin with the hunger crisis. With the black void of data they had, it was difficult to properly formulate a response; no one really knew what the people were going through, how severe the shortages were, or how many were affected by them. The conclusion of the conference was that the crisis was very severe if only taking into account official importation of food as reported at the border, but was realistically less severe, a statement which in no way could give any information on the actual availability of food for the average citizen.\n\nThen there was the matter of allocating other resources - goods not required for survival but greatly important to the functioning of modern society such as gas for heating and electricity. Those needs, however, came not just from the citizens, but also from industry and commercial entities, as well as the government. How were they to be distributed? Again, lack of information was a critical issue, as the committee didn't know what areas were most severely lacking in said resources nor agreed on what needed it most. For instance, Kardashev's scientist clique were fond of using calculations and planning to allocate resources to the mathematically most important channels - for instance, industry for production of other important goods, perhaps at the expense of the commercial sector or some parts of the population.\n\nIn the end, the conference only solidified the need for a thorough census and survey to gather information, resulting in little actual change in policy or opinion amongst the governing committee of the Institute."
 after_midnight.139.a: "Reality is often disappointing."

 after_midnight.140.t: "Give Us the Future"
 after_midnight.140.desc: "Dmitry had welcomed Kardashev and the Institute when they announced an end to Taboritsky's mad and tyrannical rule over Chelyabinsk and the establishment of a new civilian government. His brother had died to the Taborite chambers of the empire, and he had only narrowly escaped the grip of the Regent's government through wit and sheer luck. Though they seemed a little out of touch and idealistic, Dmitry didn't care as long as he wasn't hunted down for minor infractions or gassed for being distantly related to a Freemason. They promised to rebuild the city, to provide for its people, and to establish a new society - and who could disagree with that, after years of suffering and anguish?\n\nYet, it was too good to be true. His initial impression of the scientist clique being elitist and aloof turned out to be correct - it had been months since they took over the city, but basic access to food and water was still rare in his neighborhood, while officials proclaimed that progress was being made and spouted on and on the same rubbish about sacrifice. If any change was happening, he definitely wasn't seeing it.\n\n"Give us bread!"\n\nCertainly, neither were the thousands who were marching with him in protest to petition the government to allocate more food, medicine, and gas to the needy. He was one of the luckier ones - he wasn't malnourished or ill as many others in the crowd were, but he had seen his neighbors and relatives struggle to get by. That was why he'd chosen to take action and join the protest, organized by workers who had been disgruntled with shortage after shortage. He had had his own fair share of starvation during the reign of Taboritsky, and had only recently been able to have real meals again. Others had not been so fortunate, and their pain had not been soothed by Kardashev's taking power."
 after_midnight.140.a: "What is with them?"

 after_midnight.141.t: "Fatal Error"
 after_midnight.141.desc: "Forcefully opening the door to the cabinet room, Kardashev was greeted by his knights of the round table - his ministers and advisors. Taking his seat at the front, one member, in charge of security for the Institute, cleared his throat. "So, Comrade Kardashev, I assume you have called us here for..." he waved his hand at the window, gesturing vaguely at the masses outside. "...for that."\n\n"Yes, yes. What's all the commotion about? They've gotten far more militant today, and my secretary told me they tried to break in."\n\nAn awkward silence cast itself across the room. The security minister finally piped up after several long moments. "It has to do with last night." He nodded at the other two representatives of the security forces in the room. "To give you the long and short of it, amidst the tensions in the protests yesterday, a few of our men got spooked and opened live fire. Six confirmed dead as of right now, and three others severely injured as a direct or indirect result of their actions."\n\nThe room was silent, stunned for a moment, before it broke out into frenzied discussion in whispers between members next to each other. One advisor, an esteemed scientist, spoke up, his face blanched\n\n"This will be a PR disaster for us, Comrade Kardashev, if what Smolyakov is saying is true."\n\n"PR disaster? Are you hearing yourself? We have the blood of six people on our hands!"\n\n"I understand that it is a tragedy, comrade, but we must-"\n\n"But what?! Can you think of anything other than our reputation or control for once?" He raged. "The point of the Institute was to help the people, to build a society based not only on material truth but on the needs of the many. But if this is how we're treating our citizens, I don't see how we can live up to that!""
 after_midnight.141.a: "Is the dream dead?"

 ### Helper Events
 after_midnight_helper.1.t:0 "캄차카의 연락 두절"
 after_midnight_helper.1.d:0 "걱정스러운 소식이 들어온 것 외엔 축복받은 오후입니다. 극동에서 전해진 이 소식에 대해서는 어떻게 대처해야 할지 혼란스럽습니다.\n\n추코트카와 캄차카 반도의 우리의 충실한 지사들은 이 새로운 위기 기간 내내 페트로파블롭스크에 있는 라디오 방송국을 통해 우리의 중앙 통신 부서로 그들의 현재 상태를 보고하는 메시지를 지속적으로 보내왔습니다. 그러나 오늘, 메시지의 수신이 완전히 중단되어, 우리 참모진들 사이에서 약간의 걱정을 끼치고 있습니다.\n\n물론, 이러한 급박한 상황 보고의 중단은 여러 가지 이유에서 비롯되었을 수 있습니다. 페트로파블롭스크는 차르의 성스러운 보호 아래 가장 멀리 떨어진 마을 중 하나입니다. 어떤 사람들은 이것이 단지 기술적인 문제의 결과일 뿐이라고 주장하는 반면, 다른 사람들은 불안할 정도로 그럴듯한 유대-프리메이슨의 파괴공작 이론들을 제시합니다.\n\n우리는 그것이 후자가 아니기를 바랄 뿐입니다."
 after_midnight_helper.1.a:0 "그저 기술적인 문제일 것이다."
 
 after_midnight_helper.2.t:0 "구역으로부터의 침묵"
 after_midnight_helper.2.d:0 "가장 크고 운영상 가장 성공적이었던 시베리아 정화구역에서, 우리의 통신에 대한 응답이 중단되었습니다.\n\n지난 몇 주 동안 러시아에 대한 열등인종의 침입을 막기 위해 파견된 우리 부대에서 우리에게 전달된 통신 메시지는 점점 더 산만해지고 이해할 수 없게 되었습니다. 혼란스럽고 뒤죽박죽인 보고로부터 우리가 알 수 있는 것은, 우리 군대가 광범위한 반란과 맞닥뜨렸으며 미확인된, 유난히 잘 무장된 도적 집단으로부터 파괴적인 공격을 받았다는 것입니다.\n\n이것이 정확히 무슨 일이 일어났는지 명확하게 보여주는 것은 아니지만, 그것은 극동 전역의 질서가 빠르게 무너지고 있다는 것을 나타내고 있습니다. 불행하게도, 우리의 신성한 권위를 손상시키려는 시온주의자들의 음모에 대한 우리의 이전의 두려움은 사실 근거가 충분했던 것 같습니다. 제국군이 넓게 퍼져있는 관계로, 우리는 어떤 부대도 그곳을 조사하기 위해 파견할 수 없고, 오직 그 지역이 다시 안정을 찾을 수 있도록 저 위에 계신 주님께 기도드릴 뿐입니다."
 after_midnight_helper.2.a:0 "그들은 견뎌낼 것이다."

 after_midnight_helper.3.t:0 "극동의 일몰"
 after_midnight_helper.3.d:0 "이르쿠츠크의 폐허에서 보내온 공황적인 보고에 따르면 극동의 상황은 급속히 악화되고 있다고 합니다.\n\n새벽 이른 시간에 이르쿠츠크의 지역 수비대 지휘관은 열등인종 반란군 무리가 도시를 장악해가고 있다고 주장하며 시베리아에 주둔하고 있는 제국군 부대에 긴급히 증원을 요청하는 메시지가 전달되었습니다.\n\n그는 이 반군들이 지역 내 어딘가에서 "신성 통치령"을 선포했다고 묘사했지만, 지휘관과의 통신이 갑자기 끊겨 그는 설명을 계속할 수 없었습니다. 이르쿠츠크나 극동 어느 곳에서도 더 이상 연락이 오지 않았기 때문에 최악의 상황을 가정할 수밖에 없습니다.\n\n반란군이나 그들의 동기에 대한 정보는 거의 없지만, 우리는 이것이 이전의 지역들에 떨어졌던 불경한 속임수와 관련이 있다고 추측해볼 수 있습니다. 복된 섭정의 실종으로 우리 부대가 마비된 상황속에서 우리는 질서를 회복할 수 있는 위치에 있지 않고 극동지역은 상실되고 있습니다.\n\n그의 충실한 신하들은 제국의 안전을 위해 손을 맞잡고 기도합니다. 어쩌면 가장 어두운 시간은 아직 지평선 너머에 있을지도 모릅니다."
 after_midnight_helper.3.a:0 "상황은 모두 통제하에 있다."

 after_midnight_helper.4.t:0 "폐허의 공황상태"
 after_midnight_helper.4.d:0 "형제자매 여러분, 주님과 그의 거룩한 자녀 여러분, 우리가 두려워하던 그 순간이 온 것 같습니다.\n\n중부 시베리아와의 접촉은 날이 갈수록 약해지고 있고 지역 전체가 전면 연락두절 위기에 몰릴 가능성이 커 보입니다. 처음에는 미묘하게 시작됐습니다. 고립된 순찰대와 수비대들이 그들의 상태가 어떤지 거의 알리지 못한 채 조용해졌습니다. 그리고 나서, 시베리아의 폐허 위에 있는 기지들과 군사 시설들도 조용해지기 시작했습니다.\n\n이 모든 일은 며칠 전에 일어났는데, 그곳도 침묵에 잠기기 전에 그 지역 사령관으로부터 마지막으로 전해진 메세지는 이렇습니다. 그는 그의 지휘하에 남아있는 소수의 부대가 아직 유대인에 대한 우리의 성스러운 십자군의 손길이 닿지 않은 몇 안 되는 산업단지를 향해 완전히 후퇴하고 있고, 시골은 완전한 무정부 상태에 빠졌다고 주장했습니다.\n\n중부 시베리아에서 제국의 질서가 붕괴되면서, 우랄 산맥 동쪽의 우리 부대들에게 진지를 봉쇄하고 무질서가 계속 확산될 것에 대비하라는 명령이 내려왔습니다. 하지만 그들이 그 임무를 계속 수행할 수 있을지는 오직 신만이 알고 있을 것입니다."
 after_midnight_helper.4.a:0 "제국은 영원하다."

 after_midnight_helper.5.t:0 "중앙 아시아의 함락"
 after_midnight_helper.5.d:0 "무법과 무질서가 중앙 시베리아를 삼켜버린 후, 중앙아시아 영토가 다음 차례가 될 것으로 널리 예측되었습니다. 불행하게도, 이 암울한 미래 예측은 사실이 된 것 같습니다.\n\n시베리아와 마찬가지로 처음에는 침묵이 서서히 다가왔습니다. 하나씩 하나씩 우리의 전진기지들과 거점들에서 그들의 상태 보고가 끊어지기 시작했고, 지난 한주동안 전장의 안개는 점점 짙어졌습니다. 얼마 전, 서 시베리아에 있는 우리 부대에 지원을 요청하는 정신없는 마지막 외침이 울렸습니다. 대규모로 조직된 카자흐족들이 제국군을 지역 전역에서 패퇴시키고 있고, 제국의 통제하에 있는 마지막 보루를 쓰러뜨리겠다고 위협하고 있다고 말입니다.\n\n이 열등인종의 악마들은 듣자 하니 전례 없는 수준의 잔인성을 갖고 싸웠으며, 중앙아시아의 넓은 지역을 맹렬한 속도로 점령했다고 전해집니다. 하지만, 통신이 완전히 끊긴 상황에서, 우리에게 이 보고를 확인할 방법은 없습니다.\n\n이 광기가 우리 성스러운 제국의 남은 부분을 삼켜버리지 않기를 바랄 뿐입니다..."
 after_midnight_helper.5.a:0 "주님께서 우리와 함께하신다. 우리는 극복해낼 것이다."

 after_midnight_helper.6.t:0 "옴스크를 덮는 그림자"
 after_midnight_helper.6.d:0 "서 시베리아에서 아직 타오르고 있는 몇 개의 불빛이 꺼지고 있습니다.\n\n그것은 농촌과의 통신의 완전한 두절에서 출발했습니다. 이 지역들은 이미 꽤 오랫동안 인구가 감소되어 왔었지만, 우리의 병사들은 제국의 구석구석을 안정시키기 위해 여러 개의 감시 초소를 설치했었습니다.\n\n우리의 전초기지와 좌우간 접촉이 끊겼음에도 불구하고, 옴스크는 시베리아의 나머지 지역과의 주요 통신소 중 하나로서, 몇 주 동안 기능을 발휘했습니다. 그들을 통해 우리는 이 경악스러운 무선 침묵의 흐름이 우랄 산맥 너머에서 퍼져나갔다는 것을 알게 되었고, 도시가 한동안 연락을 유지하기를 바랐습니다.\n\n우리와 옴스크사이의 모든 연결이 갑작스럽게 끊어졌습니다.\n\n서 시베리아에 남아있는 몇 안 되는 인구 중심지 중 하나로서, 이것은 상당한 경고가 되었습니다. 아직 우리와 접촉하고 있는 지역 부대들은 이 이상한 사건의 전개를 조사하기 위해 배치되었지만, 지금까지 어떤 보고도 돌아오지 않았습니다.\n\n아직도 연락이 닿고 있는 우리 부대들에겐 참호를 파고 최악의 상황에 대비하라는 명령이 내려졌습니다."
 after_midnight_helper.6.a:0 "부디 침착해 주십시오."

 after_midnight_helper.7.t:0 "예카테린부르크에서의 소요?"
 after_midnight_helper.7.d:0 "오늘은 뱟카의 중앙 통신국에 있어서 다소 바쁜 하루였습니다.\n\n서시베리아 전역의 통신 두절 사태와 관련된 추가 사건들이 소강상태에 접어든 후, 아마도 주님께서 다시 한 번 우리에게 미소를 지으신 것으로 보이며, 상황은 서서히 안정되기 시작하고 있었습니다. 불행하게도, 여전히 그리스도께서 우리를 총애하신다는 것에는 의심의 여지가 전혀 없지만, 어쩌면 지역 운영 보안에 대한 우리의 예측은 다소 낙관주의적이었던 것 같습니다.\n\n예카테린부르크의 잔해가 대량 히스테리 현상으로만 묘사될 수 있는 것으로 전해졌습니다. 우리의 통신원들에게 그 도시가 정체불명의 적대 세력에 의해 포위당했다고 주장하는 정신없는 메시지들이 넘쳐났기 때문입니다. 그 다음에는 매번 겉보기에는 전혀 다른 사람이 전하는 대단히 모순된 메시지가 뒤따랐습니다. 어떤 이들은 도시가 여전히 확고하게 통제되고 있고 평범하지 않은 어떤 일도 일어나지 않았다고 주장했지만, 반면에 다른 이들은 도시가 반란을 일으킨 부대들 사이의 전면적인 내전상태로 전락했다고 주장하고있고, 그들 중 거의 모두가 외부 세력으로부터의 임박한 공격에 대한 초기 메시지와 모순됩니다.\n\n그 후, 통신 센터에서 몇 시간 동안 혼란과 공포가 이어진 뒤, 예카테린부르크와의 연락이 마침내 끊어졌습니다. 도시 자체와의 접촉이 완전히 끊긴 지 얼마 지나지 않아, 비슷하게 혼란스럽고 모순된 메시지들이 우랄 산맥 전역의 지역으로부터 밀려들어오기 시작했습니다. 완전히 잘못된 방향으로 후퇴하고 있는 제국군 사단의 지원을 요청하는 최근의 메시지는 무정부 상태에 빠진 또다른 지역들에 대한 적절한 최종 조치였습니다."
 after_midnight_helper.7.a:0 "시간이 지나면 상황은 나아질 것이다."

 after_midnight_helper.8.t:0 "시베리아의 무정부 상태"
 after_midnight_helper.8.d:0 "예카테린부르크가 침묵에 들어간 후, 비슷한 혼란스러운 문제들이 나머지 우랄 지역으로 확산되어 뱟카의 통신 센터에 엄청난 부담을 주었고, 현재 동쪽에서 어떤 재앙이 닥치고 있는지에 대해 알기 어렵게 만들었습니다. 하지만, 가장 오랫동안, 시베리아의 점령된 산업 구역들은 그들의 자리를 지켰습니다. 주위에 어둠이 감도는 가운데서도 상세한 상황보고서를 계속 보내오면서, 그곳의 요새화된 지역들은 이 불확실한 시기에 통합의 성스러운 기둥 역할을 해왔습니다.\n\n불행하게도, 그들의 시간이 다 된 것 같습니다.\n\n노보시비르스크는 도시가 함락되었다가 탈환하기를 5번이나 반복했다고 보고한 후 마침내 완전히 침묵속으로 들어갔습니다. 쿠즈네츠크 유역에 있는 부대들은 적대적인 요소들이 전면적인 공세를 가하고 있다고 보고했지만, 통신이 끊어지기 전에 자세한 설명은 할 수 없었습니다. 첼랴빈스크는 연락이 끊길 때까지 모든 것이 통제하에 있다고 계속해서 주장했습니다. 튜멘에서의 난해한 보고는 잘 알아들을 수 없었지만, 우리는 어떤 종류의 불이 도시의 폐허를 덮쳤고, 수비대가 탈출하고 있다는 것을 이해할 수 있었습니다. 즐라토우스트로부터의 통신은 열려있지만, 희미한 음악만이 들려옵니다.\n\n이 모든 사건들은 단 하나의 진실을 가리키고 있습니다. 시베리아 전체를 잃어버렸다는 것입니다. 우리는 이제 서쪽에서만 우리의 신성한 왕관을 지키고 있습니다. 그리고 남아있는 제국군과 쉬투르모비키들은 이미 다음에 올 것에 대비하기 위해 재편성하고 있습니다.\n\n하느님께서 저주받은 유대인과 그들의 불경한 주인에게서 우리를 구원하여 주시고, 우리 제국에 평화와 질서를 되찾아 주시기를 바랍니다."
 after_midnight_helper.8.a:0 "우리의 길은 명확하다. 우리의 승리는 보장되어있다. 우리를 무너뜨리진 못할 것이다."

 after_midnight_helper.9.t:0 "심연 속으로"
 after_midnight_helper.9.d:0 "상상조차 할 수 없는 일이 일어났습니다. 우리 제국의 심장부인 서러시아가 무정부 상태에 빠졌습니다.\n\n그것은 시베리아에서 일어난 비극과 비슷하게 시작되었습니다. 거대한 통신 두절과 계획되지 않은 무선 침묵 속에서 시골 지역이 어둠속으로 떨어지는. 그 후, 카인의 하인들은 인구 중심지로 관심을 돌렸습니다. 도시마다 폭동, 반란, 전면적 침공을 비롯한 모든 종류의 소요사태를 보고하기 시작했습니다. 우리의 섭정에게 닥친 비극으로 인해 흩어지고 마비된 우리의 성스러운 전사들은 그것을 막을 힘이 없었습니다.\n\n가장 용감한 쉬투르모비키조차 제국 권위의 마지막 보루로 후퇴할 수밖에 없었습니다. 뱟카로. 이곳에 복된 차르의 충신들은 이 땅 위에 있는 모든 순수한 것의 이름으로 그들의 최후의 저항을 준비하고 있습니다. 더 많은 지역이 혼란에 빠지면서 뱟카에 있는 통신 센터는 그들이 이제 더 이상 필요하지 않기 때문에 방치되고 있습니다.\n\n우리의 적은 우리의 성스러운 수도를 포위했습니다. 우리는 어떤 대가를 치르더라도 우리의 땅을 지킬 것입니다. 곧, 우리의 복된 섭정께서 돌아오실 것이고, 우리는 잃어버린 모든 땅을 되찾기 위해 진군할 것입니다."
 after_midnight_helper.9.a:0 "우리의 시험이 다가왔다. 우리는 악을 두려워하지 않을 것이다."

 after_midnight_helper.10.t:0 "야간 모임"
 after_midnight_helper.10.d:0 "제국이 위기에 처해 있습니다. 서쪽의 볼가 강에서부터 극동의 얼어붙은 바다에 이르기까지, 군벌주의와 무정부 상태는 이 땅의 법칙이 되었습니다. 주 하느님의 선택받은 신하들과 지상의 축복받은 목자 차르 알렉세이께서는 이제 벽에 등을 기대고 서 있습니다. 사탄과 그의 유대-프리메이슨 꼭두각시들은 궁지에 몰린 뱟카 외곽에서 음모를 꾸몄고, 새로워진 러시아 국가의 얼마 남지않은 잔존물들을 보존하기 위한 조치가 취해져야 합니다.\n\n황제 폐하의 휘하에 있는  최고위급 지휘관 중 한 명인 빅토르 라리오노프는 이에 따라 자신의 손으로 문제를 해결했습니다. 쉬투르모비키의 도움으로, 그는 뱟카를 장악했고, 내내 우리에게 숨겨져 있던 진실을 드러냈습니다. 세르게이 타보리츠키가 죽었다는 사실을.\n\n이 소식은 제국의 충신들에게 충격으로 다가왔지만, 라리오노프는 애도의 시간은 오래전에 지났다고 경고했습니다. 타보리츠키의 신정권에 대한 음모에 책임이 있는 자들에 대한 숙청이 현재 진행 중이며, 라리오노프는 이미 자신이 고 섭정의 후계자라고 선언했습니다.\n\n제국군 중 극히 고갈된 일부 부대만이 여전히 그의 휘하에 있는 가운데, 복받은 섭정 라리오노프의 임무는 틀림없이 엄청난 것입니다. 그럼에도 불구하고, 타보리츠키가 죽은 후에도 그의 비전이 존중되는 것을 보고 싶다면 우리는 견뎌내야 합니다.\n\n우리가 살아 숨쉬는 한 우리는 불순한 것들에 계속해서 저항할 것입니다. 섭정을 위해. 차르를 위해."
 after_midnight_helper.10.a:0 "제국은 견뎌낸다. 우리는 실패하지 않으리라."

 after_midnight_coup.1.t:0 "Purity Tests"
 after_midnight_coup.1.d:0 "Yakov Sharkov awoke with a start, throwing a bleary gaze around the room. What in the Devil was that noise? Staccato gunfire rang through the halls of the apartment bloc, and Sharkov felt his blood run cold as he realized he could hear heavy booted feet making their way towards his door. The aide to the minister of security leapt from his bed, nearly tangling himself in his sheets as he made his way to the front of his apartment. Did he remember to lock the door that night? What was going on? Who was shooting who?\n\nSharkov made it to the door just in time for the footfalls to stop right outside his door. He looked down at the bolt, and to his horror, saw that he had failed to slide it into place. A stupid, careless mistake that might cost him his life. Sharkov grabbed the knob so hard that his knuckles whitened, just as whoever was outside his door attempted to turn it.\n\nSweating with terror and with tears pooling in his eyes, Sharkov tried to hold the knob steady, but whoever was on the other side shoved against the door hard, sending the administrator sprawling to the ground. Shturmoviki entered the apartment, rifles held with a self-righteous swagger and eyes burning with dead light. One of the brutes leveled the barrel of a rifle at Sharkov's face and asked, "Who is the Blessed Regent?"\n\nSharkov blinked, "what?" The rifle inched closer, now directly between his eyes.\n\n"Who is the Blessed Regent?" the Shturmovik repeated, ice in his voice.\n\nSharkov, now having emptied his bladder in fear, managed to stammer out, "T-Taborit-" the gunshot blew blood, chunks of brain, skull fragments, and clumps of hair over the carpet, gruesomely peeling away the back of Sharkov's head. The Shturmoviki left the apartment without another word, proceeding to the next door on their list."
 after_midnight_coup.1.a:0 "No one would know the death toll of that fateful night."
 
 after_midnight_coup.2.t:0 "Loyalty Rewarded"
 after_midnight_coup.2.d:0 "Stepan Tsvetnov, naked and shivering, his emaciated body scarred by the innumerable tortures the Shturmoviki had inflicted on him, crowded into the gas chamber with the rest of the political prisoners. Stepan didn't even know what he had been accused of, if anything. The Shturmoviki had grown even more sadistic of late; perhaps this gassing was for their own amusement. Soon, Stepan knew, the deadly fog would fill the chamber and the crying, shaking masses would die. He closed his eyes, trying not to think of the stink of unwashed, terrified humanity or the weeping of his fellow prisoners. But the gas never came.\n\nA Shturmovik officer rushed into the gas chamber, flanked by his bodyguards, "By order of the Blessed Regent, your execution is forestalled indefinitely, step out into the hallway, please." Surprised, suspicious, and overjoyed, Stepan and the other prisoners began to file out of the killing room. What was this all about? Was the new regent a kinder man than Taboritsky? As the naked masses reached the hall way, a squad of Shturmoviki with submachine guns awaited them. "Against the wall, please," said the officer, gesturing with his pistol. The confused prisoners obeyed. Were they to be shot? Why not gas them?\n\nThe officer produced a sheet of paper and began to rattle off a list of names. Stepan did not hear his. "Step forwards," said the officer once he had finished reading, and a number of the selected prisoners did so. The officer turned and began to leave with his catch.\n\n"Take us with you!" shouted one prisoner, a young woman who would have been beautiful were she not so skeletally starved. "You can't leave us!" Stepan was about to say the same when the Shturmoviki raised their guns and began to fire. A hail of lead ripped through the naked, huddled masses, leaving them crumpled against the hall. Stepan, blood leaking from his lips, fell on top of the pile of corpses, never knowing why he died."
 after_midnight_coup.2.a:0 "The Blessed Regent watches over His own."

 after_midnight_coup.3.t:0 "몰락한 왕좌"
 after_midnight_coup.3.d:0 "Viktor Larionov settled into the chair almost tentatively, as if Taboritsky's ghost might smite him dead for doing so. The new Blessed Regent sighed, placing the flat of his hands on the desk. This was his now, all of Russia was his. He looked around the room, taking in the tasteful displays of imperial splendor that adorned the chamber of the late Taboritsky. He looked at the portrait of Alexei that the old man had so lovingly obsessed over and smiled. The old man was dead, and this was Larionov's empire now.\n\nDead, yes, Larionov had been the one to discover the late Blessed Regent's bloated corpse, already staining the lovely rug. The Shturmoviki under his command had quietly burned the Regent's corpse weeks ago, but the masses didn't know this. So, then, a public funeral for the old man was to be arranged, something to placate the plebians.\n\nHe began to type, detailing the funeral, closed casket, of course. The people were not holy enough to look upon Taboritsky's face, besides, that same face had been squirming with insects before it was consumed by flames. The casket would be weighted, but devoid of any corpse. A priest of Taboritsky's own sect would perform the ceremony, of course, but Larionov would march at the front of the procession. With Taboritsky, officially, in the ground, Larionov could assume all functions of his office without any complaint. Larionov adopted a satisfied expression. A new chapter of the Holy Russian Empire was beginning, and he held the pen in his hand."
 after_midnight_coup.3.a:0 "섭정께서 살아계신다."

 after_midnight_coup.4.t:0 "Book and Bell"
 after_midnight_coup.4.d:0 "Bells rang, feet stamped piously, and priests droned a mournful dirge. Born aloft by porters, the casket of Sergei Taboritsky, surrounded by Larionov's most loyal followers, proceeded through Vyatka. It was a haunting sight; no crowds gathered, no one wept, and even the carrion birds that roosted in the burnt ruins of buildings made not a sound. Viktor Larionov, the Blessed Regent, stood at the front of the procession, head bowed in proper piety.\n\nFrightened eyes peeked out from shattered windows and burnt doorways, gaunt faces sick with hunger and pain watching as the funeral march stamped down the street. Taboritsky was dead, but any hope that might have brought the people of Vyatka had been crushed by Larionov's self-appointment as the new Blessed Regent. Unburied corpses and starving dogs lined the streets, ignored and forgotten Russians who had not been deemed holy enough for a funeral such as this. Larionov played the part of the mournful heir brilliantly, keeping a grim visage for the benefit of his own entourage and for the lookers on.\n\nAt last, they reached the appointed place, the cathedral graveyard where Taboritsky would be buried. The casket was lowered into the freshly dug hole, prayers spilling from the lips of all those present. Larionov stood near the grave, hands clasped. "Today, we send our dearly beloved Sergei Taboritsky to join Our Father in Heaven, to serve as His right hand in death as he did in life. Never has the world seen such a devout warrior of Christ, never will we see his like again. Though we mourn his passing, we must give thanks to the Lord for having delivered him unto us. Without Taboritsky, Russia would still be a Jew-infested den of sin. Thanks to Taboritsky, our Blessed Regent, Russia has been purified, made godly in preparation for Alexei's return. God bless Taboritsky. God bless Alexei. God bless Russia." Larionov finished by throwing a handful of earth onto the casket.\n\nEarth began to fill the grave as they dug, and the empty casket was hidden away, like a shameful secret, forever."
 after_midnight_coup.4.a:0 "Alexei would weep, were he in attendance."

 after_midnight_coup.5.t:0 "Son of Cain"
 after_midnight_coup.5.d:0 "Larionov's hands shook as he read. No, no, no, this couldn't be. Taboritsky was the holiest man in Russia, a paragon of good, the model Christian! But the words, Taboritsky's own words, told the awful truth. Sergei Taboritsky was the son of a Jewess. That meant, by the Christ-Killers' own laws, that the late Blessed Regent was himself a Hebrew. Larionov slumped into his chair, allowing the diary to slip from his cold, trembling fingers. Had it all been a lie? No, not a lie, Taboritsky's diary revealed he had been deeply devoted to Alexei, so it wasn't some Jewish plot to destroy Russia. At least he had the sense to be deeply ashamed of his polluted blood.\n\nHours later, the Blessed Regent and his chieftains gathered in secret, Larionov holding the diary in his hands. "Gentlemen," announced Larionov, his mouth dry, "I must reveal to you a most disturbing truth." Eyes narrowed, throats swallowed, sweat percolated on brows. Almost choking on the words in disgust, Larionov forced them out like reluctant bile, "the late Sergei Taboritsky was a Jew by his own admission, writ by his own hand." Looks of horror crossed the faces of the chieftains, whilst others purpled in rage. Larionov opened the book to the marked page and began to read the damning passage, the chieftains remaining silent.\n\n"I fear," began Plotnikov, "it may only be a matter of time before this information leaks out, if we-".\n\n"No," interrupted Larionov, "this could work to our advantage. Only we know the contents of the diary. We will say this: the coup was a measure to protect Russia from international Jewery, thereby legitimizing my rule."\n\nThe meeting adjourned, Larionov returned to his office, taking care to secure the diary within a safe. He would master this revelation, and Taboritsky the Jew would serve the new Blessed Regent."
 after_midnight_coup.5.a:0 "Who controls the past controls the future. Who controls the present controls the past."

 after_midnight_coup.6.t:0 "Quid est Veritas?"
 after_midnight_coup.6.d:0 "The armored car rolled through Vyatka, the swastika and icon of the Holy Russian Empire emblazoned on its chassis in bold paint. Lukova watched as it passed, flinching in fear and hiding behind a crumbled wall. It wouldn't be out of character for such a vehicle to open fire on a cowering citizen just as Taboritsky had purged the destitute in Syktyvkar. Instead of bullets, the car sprayed sound, emitting from crackling speakers that jutted like gargoyles from its turret.\n\n"Christians, fellow Russians," began the unmistakable voice of the second Blessed Regent, "I come to you with disturbing news." Lukova, still in hiding, wondered why Larionov had bothered to specify. All news in the Holy Russian Empire was disturbing to some degree. "Sergei Taboritsky, our fallen and former Blessed Regent, was, according to his own words written in a secret diary, a Jew." Onlookers gasped, adopted expressions of surprise, or said nothing as they shuffled away from the propaganda car. Lukova did nothing, said nothing, there was no point in doing so. Taboritsky a Jew? Surely, that had to be a lie.\n\n"Like all Jews," continued the voice of the Blessed Regent, "Taboritsky possessed a twisted mind, and I tell you with sorrow that he planned to murder Alexei as a sacrifice to his Hebrew deity when our beloved Tsarevich returned. I and my companions were forced to act."\n\n"Yes, my fellow Christians, my ascension to the position of Blessed Regent was done out of love for you, for Christ. Taboritsky was slain by the judgement of God, and it was God who ordained that I save the Holy Russian Empire from the taint of Jewery. Hebrews still lurk amongst us, good Christians, we must be ever vigilant for their tricks and lies."\n\nThe car rolled on, deeper into Vyatka, the speech carrying on, fading as it grew further and further from Lukova's hiding place. Did it matter to her if Taboritsky had been a Jew? Certainly not, and certainly not now that Larionov promised only more pain, more pogroms, more death. Did the truth matter at all?"
 after_midnight_coup.6.a:0 "The death train rolls along, no matter who the conductor is, no matter his blood."

 after_midnight_coup.7.t:0 "Vyatka Calling"
 after_midnight_coup.7.d:0 "Larionov stared at the radio, at the great map of the Holy Russian Empire. He minions stood in silent fear, awaiting what the Blessed Regent would say or do next. Communications had been patched through to the outer reaches of the empire following the death of Taboritsky, and the news was not good. Secession, desertion, and a disregard for Larionov's orders ruled beyond the regions beyond the Blessed Regent's direct control. "Those ungrateful Jew fucks!" screamed Larionov, slamming the palm of his hand down on the table with enough force to cause pencils to jump from their resting places. "After all this, after all we have sacrificed, all we have gained, those cowards, those blood-traitors, shit it all away!" The Blessed Regent's face contorted in rage, and the chieftains dared not speak. "The army won't listen to me, the Shturmoviki outside Vyatka can't be fucked to call me back, and Melkikh is sitting in his roost and laughing at me! I am the Regent! I will not be ignored!" Sweat shone off Larionov's face, and the Regent took a shuddering breath. Emphatically, he beat his fists against his chest, "I am the master over life and death in Russia, I will not be denied. I want the name of every commander, every officer, every soldier who will not accept my authority. I want them rounded up and burned at the stake, I want their families fed to dogs, and I want their towns gassed!"\n\nLarionov sagged into his chair, seeming to deflate. "As far as I am concerned, only you present here at this moment are loyal to me and to the empire. There will be Hell to pay, all of Russia will be back in our hands. I swear this on God, if I die, Russia dies with me." The Blessed Regent's voice was low, soft, but tinged malice and venom, the voice of a wounded viper. Night fell over Vyatka, and over the Holy Russian Empire."
 after_midnight_coup.7.a:0 "Loyalty to the Regent, it seems, extends only as far as a bullet can travel."

 thanksforplaying.1.t:0 "봄"
 thanksforplaying.1.d:0 "어느 선선한 봄날 아침, 라스푸티차가 지나갈 때, 사람들은 최근 이상하고 불안한 광경을 보았을지도 모릅니다. 푸른 초원의 줄기와 조국의 생명을 주는 흙 속에 죽은 사람이 누워 있습니다. 그가 인생에서 입었던 옷은 성분들에 의해 변색된 찌꺼기에 지나지 않게 줄어들었습니다. 금, 은, 그리고 보석으로 만들어진 작은 조각들은 단지 고철과 조약돌의 모습을 취하면서 흙 층 밑에 숨어있습니다.\n\n두개골의 텅 빈 눈은 그들의 창문 안에서 한때 춤을 췄던 삶의 어떤 것도 배신하지 않았습니다. 이전에 부러진 갈비뼈 안에서 어떤 심장이 뛰었던 간에, 그것이 시들고 시커멓게 되었든, 활기와 사랑이 넘쳤든 중요하지 않았고 이미 오래 전에 썩어 없어져 버린 것으로 아무 소용이 없었습니다. 해골의 손가락에 박힌 반지들은 어떠한 의미도 가질 수 있었습니다. 그들의 윤기 있는 상태처럼 말입니다.\n\n그런데 그것은 정말 무서운 광경이었을까요? 그 오래된 뼈들이 누구였든 간에, 그것은 단지 바람에 날리는 먼지일 뿐이고, 기억 속에 남겨진 이름일 뿐입니다. 죽은 사람이 살아오면서 무엇을 했든, 그는 이제 사라진 것입니다. 얼마나 괴상한 일이 있었든, 그의 탓으로 돌릴 수 있었던 모든 끔찍한 일은 과거에 있었습니다. 그가 특별한 사후세계에 맡겨졌든 아니든 간에, 그의 필멸의 형태는 더 이상 존재하지 않았습니다.\n\n언젠가는 뼈도 없어질 것입니다. 그들은 바람과 비에 의해 침식될 것이고, 그들의 존재는 더 이상 조국의 평화를 방해하지 못할 것입니다."
 thanksforplaying.1.a:0 "이 또한 지나가리라." 

 thanksforplaying.2.t:0 "저 너머"
 thanksforplaying.2.d:0 "수십 년 후, 두 영혼이 오브 강의 둑을 따라 터벅터벅 걸어갔습니다. 두툼한 고무 장화가 검은 진흙으로 덮여 있고, 차가운 바람으로부터 자신들을 보호해 주는 구불구불한 외국산 재킷을 입은 그들은 과거에 그곳에 살았던 사람이라면 정말 이상하게 보였을 것입니다.\n\n"맑아" 라고 한 사람이 손에 들고 있는 얇고 평평한 화면을 보며 말했습니다. "대단해. 과연 그게 대자연인 것 같군."\n\n"그녀뿐만이 아니야" 상대방이 부드러운 미소를 지으며 대답했습니다. "너가 전국을 오르내리며 샘플을 채취하고 흙을 파헤치는 동안 우리는 바빴어. 삽을 든 많은 결연한 사람들이 할 수 있는 일은 정말 놀랍지!"\n\n주머니 속에 스크린을 집어넣으면서 첫 번째 사람은 빙그레 웃었습니다. "물론 그건 네 아이디어였지. 글쎄, 인간을 자연의 일부라고 생각한다면...중요한 점은 여전히 유효하겠지."\n\n"결국엔 같은 차이지" 다른 사람이 대답했습니다. "요점은, 그게 깨끗하다는거야. 독으로부터, 죽음으로부터, 그리고..." 그들은 잠시 말을 멈추고 우울하게 이목구비를 넘나들었습니다. "모든 것으로부터 깨끗한. 자유로운. 정화된. 세상에, 난...믿기 어렵군, 알잖나." 우울함이 지나갔지만, 수분이 그들의 눈을 적셨습니다.\n\n첫 번째 사람은 다른 사람의 등을 찰싹 때렸습니다. "안전한거야. 우리가 그렇게 만든거지, 너, 나, 다른 사람들...그리고 조국 자기 자신이. 오염은 그가 지은 다른 모든 것들과 마찬가지로 지속되지 않았다는거지." 첫번째 사람은 그도 눈물을 흘리고 있다는걸 알아챘습니다. 그리고 이내, 두사람은 포옹했습니다. 모든 역경에도 불구하고, 그 모든 공포와 고통과 박탈 끝에, 그것은 끝난 것입니다. 생명은 길을 찾았죠."
 thanksforplaying.2.a:0 "밤으로부터 자유로운."

 thanksforplaying.3.t:0 "다시 때가 오리라..."
 thanksforplaying.3.d:0 "여름의 절정이었지만, 북극에서 불어오는 바람처럼 부두에서 찰싹찰싹하는 물은 여전히 차가웠습니다. 그 여자는 몸을 떨며 두꺼운 외투를 몸에 더 단단히 두르고, 차가운 강풍을 피해 남쪽으로 방향을 틀었습니다. 제야는 별로 나아지진 않았지만, 적어도 집과 난로의 따뜻함을 가지고 있었습니다.\n\n"이게 얼마만이지?" 그녀는 남쪽을 바라보며 중얼거렸습니다. 재건된 아르항겔스크의 지붕을 가로질러 말이죠. 정말로, 얼마만이었을까요. 그녀가 마지막으로 러시아의 유럽 지역을 걸었을 때, 세계는 매우 다른 곳이었습니다. 당시 컴퓨터는 냉장고 크기만 했습니다. 지금은 수없이 많은 처리 능력을 가진 장치가 그녀의 손바닥에 깔끔하게 들어맞았습니다. 땅 자체가 얼마나 변했는지는 말할 것도 없겠죠...\n\n그녀는 기억들이 숨김없이 떠오르는 것을 느꼈습니다. 그들은 항상 그들의 감옥의 벽을 긁어대며, 그곳 바로 아래에 있었습니다. 오랫동안, 그들은 그것을 지배했습니다. 오랜 시간이 걸려서-\n\n그녀는 고개를 저으며 속삭임을 분산시켰습니다. 그들은 더 이상 그것을 지배하지 않았습니다. 한때 그랬지만, 다시는 그러지 않을 것입니다. 그녀는 러시아가 살았던 것처럼 살았습니다. 제국, 쉬투르모비키, 섭정. 그들은 그렇지 않았죠. 그들은 그녀가 산산조각이 난 시베리아 땅을 탈출하는 것을 막을 수 없었습니다. 그들은 거기서도, 그녀가 집을 찾은 아무르에서도, 그리고 여전히 뛰고 있는 그녀의 심장에도 아무런 힘을 끼칠 수 없었습니다.\n\n조국처럼, 스베틀라나는 자유로웠습니다. 상처입고, 부서지고, 슬퍼하지만, 하지만 자유로운. 그녀는 철책에 손을 얹고, 식팁카르까지 긴 여행을 시작했습니다."
 thanksforplaying.3.a:0 "파괴되어야 할 최후의 적은...죽음이다."

