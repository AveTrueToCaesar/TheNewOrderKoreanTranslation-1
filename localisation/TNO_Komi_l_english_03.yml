 #Diplomatic Events
 komidiplo.1.t:0 "Komi Requests Closer Relations"
 komidiplo.1.d:0 "Our diplomats have received a surprising message today.Ever since the so-called Komi Republic illegally split from the West Russian Revolutionary Front, relations between our two governments have been tense. Now, under a communist government, the Komi Republic has decided to request closer ties with the West Russian Revolutionary Front. They seek to reconcile with us over their illegal secession, and engage in peaceful and friendly diplomacy.\n\nOur government is split over what to do regarding this diplomatic request. Some officials call for us to denounce the Komi Republic as illegal splitters who betrayed the front, and instead focus on forcefully integrating them into the Front. Others call for a united Front, and wish to seek warmer relations with Komi, regardless of any past bad blood. A refusal could potentially lead to a future military conflict, but a recognition could show weakness in our government. Regardless, the question is, which clique do we support?"
 komidiplo.1.a:0 "Let us bury the hatchet, and pursue warmer relations with the Republic."
 komidiplo.1.b:0 "These splitters have the gall to come crawling back? Ignore them."
 
 komidiplo.2.t:0 "A United Front"
 komidiplo.2.d:0 "Our diplomats have returned from Arkhangelsk, with a message from the West Russian Revolutionary Front's government. They have agreed to pursue warmer relations with our Republic. The current hostility between our governments shall cease, and communism shall once more present a united front against fascism! We are glad to see that our fellow comrades will not let bad blood betray the Revolution. Hopefully this is just the start of a mutually beneficial relationship between our two governments..."
 komidiplo.2.a:0 "We are glad that cooler heads have won the day."

 komidiplo.3.t:0 "A Split Front"
 komidiplo.3.d:0 "Our diplomats have returned from Arkhangelsk, with a message from the West Russian Revolutionary Front's government. Unfortunately, it seems their government still sees us as hostile to their cause. They have denounced our government as illegal splitters who betrayed the Front in Russia's darkest hour. The West Russian Revolutionary Front have effectively barred our diplomats from their government, and some advisors believe war may be on the horizon."
 komidiplo.3.a:0 "It seems old grudges are more important to them than the Revolution."

 komidiplo.4.t:0 "Shared Training Exercises?"
 komidiplo.4.d:0 "Ever since we began pursuing peaceful relations with the Komi Republic, their diplomats have become frequent visitors to Arkhangelsk. Today their message is different, however. The Komi diplomats come bearing a request from their government to cross-train our troops and theirs. The Republic will send over some officers to our military bases, and in exchange we will send some in return.\n\nIf we agree to their request, we will have to spare valuable officers and risk military information leaking to unwanted sources. However if we refuse we may offend the Komi government and risk damaging relations irreparably. Do we accept the request?"
 komidiplo.4.a:0 "Cross-training our troops can only be beneficial to our goals."
 komidiplo.4.b:0 "We can not spare the manpower, we must unfortunately decline."

 komidiplo.5.t:0 "Fighting Together"
 komidiplo.5.d:0 "Our diplomats have returned from Arkhangelsk, but they have not returned alone. Several officers have arrived in preparation for the shared training exercises, much to the delight of our government. Hopefully their advice will aid in raising the effectiveness of our military, and provide new insight into military doctrine that our officers may have neglected. Of course, we shall send over several of our own officers immediately, as agreed upon. It seems our relationship with the West Russian Revolutionary Front is beginning to bear fruit..."
 komidiplo.5.a:0 "...and may our relationship continue to bear fruit in the future."

 komidiplo.6.t:0 "The Front Declines"
 komidiplo.6.d:0 "Our diplomats have returned from Arkhangelsk, bearing a message from the West Russian Revolutionary Front. Their government claims they can not spare the manpower to undergo shared training exercises, as they claim to require every officer they can get their hands on. Their government apologizes for their refusal, but claim their hands are tied, and such a request simply isn't feasible at this time."
 komidiplo.6.a:0 "Hopefully they may change their minds in the future..."

 komidiplo.7.t:0 "Komi Requests An Alliance"
 komidiplo.7.d:0 "Diplomats from Syktyvkar once again come to our government bearing a request. The Komi Republic requests a formal guarantee from our government, to last until the threat of reactionaries is purged from the immediate area. They wish to ensure the safety of their people, and believe our military could provide the defenses necessary to secure the Republic's position.\n\nSome within our government believe we can't afford to defend both Komi's territory and our own, and that we must decline such a request at this time. They also argue this deal does not sufficiently benefit our government, and that this relationship with Komi is an unequal one. Others within our government believe guaranteeing the Komi Republic's safety could allow us to gain a valuable and trusted ally, and that our military is large enough to spare the men and equipment for such a request."
 komidiplo.7.a:0 "A formal guarantee is in our best interests, tell them we shall protect each other."
 komidiplo.7.b:0 "We can not afford to defend them, they must secure their position themselves."

 komidiplo.8.t:0 "Mutual Protection"
 komidiplo.8.d:0 "Our diplomats return once more from Arkhangelsk, and they bear good news. The West Russian Revolutionary Front has agreed to formally guarantee our government. This mutual protection guarantee will place our Republic in a much safer and stronger position. We are glad our allies are willing to cooperate to such an extent, and this partnership has once again proven its worth. In such turbulent times, it is comforting to know that we have such a dependable ally backing us."
 komidiplo.8.a:0 "We are now a truly united front!"

 komidiplo.9.t:0 "Alone Once More"
 komidiplo.9.d:0 "Our diplomats return once more from Arkhangelsk, and they bear bad news. It appears the West Russian Revolutionary Front has refused our request for a formal guarantee of our safety. They claim to be unable to spare the manpower and equipment to defend us at the moment. Not only is our government disappointed by this decision, this decision has disappointed the people of our Republic. If the West Russian Revolutionary Front can't commit to defending their allies, then why ally with them at all? Maybe they will change their minds in the future, but as it stands relations with Arkhangelsk have taken a heavy blow."
 komidiplo.9.a:0 "Komi stands alone once more."

