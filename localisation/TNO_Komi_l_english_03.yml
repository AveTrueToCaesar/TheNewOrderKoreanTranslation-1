komi_friendship.1.t:0 "A Day in the Assembly"
komi_friendship.1.d:0 "The National Assembly of the Komi Republic is a place of intrigue, deception, and thinly-veiled threats disguised as compromises. Despite it being a well-functioning heart of the Republic's body, it was filled to the brim with different shades of plaque clashing within. Among the zealous left and populist right laid the ruling Center coalition. The DSNP, SMR, and PSD were the three truly democratic parties in the Assembly. While they could not be more different in terms of their policy, all of them sat together and all of them hated the extremist wolves eyeing their seats hungrily from the shadows.\n\nOn the border between SMR and PSD seats sat two assembly members, looking a bit more alert than usual at the new selection of bills being brought up on the floor. From the SMR, there was a tall yet dainty looking woman; perhaps a bit older than she'd look. From the PSD, a stocky, brash, well-built young man sat next to her. They both thought similar things about the debate happening, listening intently for anything intolerable. As much as they hated the extremists, they loved the Republic, and loved her democracy.\n\nAfter a member of the Passionariyy went on an agitated, boisterous rant which disturbed half the assembly, the two eyed each other. "People like him would destroy our democracy", they both said in their glances, exchanging expressions. With a small, mutual nod, they introduced themselves to each other..."
komi_friendship.1.a:0 "A place for all of us."

komi_friendship.2.t:0 "A Friendly Debate"
komi_friendship.2.d:0 "While the Assembly was on a break from discussing policy, the now acquainted SMR Deputy, Elena Kozlova, and PSD Deputy, Yevgeny Yahontov, got to know each other decently well. They happened to agree on some aspects of policy together, despite having vast differences. Both of them held distaste for the far-left and far-right, and both of them were elected under similar circumstances, under similar stakes. They were becoming fast friends, despite sitting on opposite sides of the aisle.\n\n"So, Yevgeny. Do you really think Miss Stalina's economic recovery plan is that different from Voznesensky's?"\n\n"Voznesensky is a left-wing populist who would let Zhdanov and his goons walk over him and influence his economic policy. Stalina would never let radical leftism taint her economic policy!"\n\nBoth of them gave a small chuckle, and continued debating. They all knew it wasn't serious, and it was more to gauge their individual abilities and comfort with each other. They did sit in the same caucus after all; it wouldn't hurt to know the ideals of your ally. As the assembly began to clear out for a break, the two remained behind, still sitting together and growing ever quieter.\n\n"Hey, Elena? Why are you working with me? Doesn't Kosygin see Stalina and my party as borderline despotic?"\n\n"Well..." she said, after a pause..."
komi_friendship.2.a:0 ""That doesn't matter to me. We both stand for the Republic.""

komi_friendship.3.t:0 "Murmurs from the Assembly"
komi_friendship.3.d:0 "Today was not a very good day for the SMR. After the news of Voznesensky deciding to sideline Kosygin's coalition, many assemblymen and women walked out of the building in protest and would only return for important policy decisions. But not Elena. Despite her being rather furious, she stood her ground with very few other SMR members, those who would hopefully make their voices heard.\n\n"That disgusting, apathetic, traitorous pig! Is Voznesensky abandoning the party that won the last election with him for those dirtbag marxist-leninist zealots?"\n\nYegveny sighed, understanding her concern. "I get that, I really do. I'm sure he would've done the same to us if we were in the SMR's place, but our caucus has bigger things to focus on right now. Almost the entire SMR delegation walking out shows the others that we do not stand in solidarity with each other, and it makes us look weak."\n\nElena, now looking physically furious, began to full-on debate Yevgeny. "How could you even support anything that conniving despot says? He would throw the entire caucus under the bus to drink champagne with his party and celebrate victory while working with the very forces which want to destroy us! Let me guess, your "Woman of Steel" said it wasn't a big deal. That she would work with whatever the DSNP wants to keep her own party in the majority. We're supposed to stay true to our democratic principles!"\n\nThe rest of the Assembly looked on in intrigue, and Elena soon became part of the procession who left the building. Yevgeny sat there, somewhat upset and embarrassed, but silently believed that she would come to her senses. She, and the rest of the SMR, had to. For if they didn't, our democracy would die."
komi_friendship.3.a:0 "You are tearing us apart, Voznesensky!"

komi_friendship.4.t:0 "Burying the Hatchet"
komi_friendship.4.d:0 "Today, members of all three major democratic parties concluded a closed Assembly meeting to discuss issues which all parties faced. While the discussion was fierce and there were plenty of times where certain delegations almost stood up and left entirely, a sound conclusion was reached and a plan was formed for the survival of democracy in the upcoming election. Cheers, handshakes, and applause roared throughout the assembly; Elena and Yevgeny included.\n\n"I'm not too partial on Kosygin's approach to reconciliation with the radicals and military policy."\n\n"And I'm not too happy about Stalina dodging questions about gerrymandering, but we're still here, no?"\n\nYevgeny nodded, and a smile formed on both of their faces. Their friendly debates and mutual agreements finally came in handy today. When discussing law and order policies, Elena's defense of PSD's actions managed to keep many from the SMR from walking out in protest. A mutual consensus was seemingly agreed on, one without any spoken word or initiative. The consensus of peace, the consensus of stability, and the consensus of holding true to what made our Republic special. We would never stoop to the level of the Tsar or the Marshal, we would always look to the people and the President.\n\nEven if compromises had to be made, our coalition and system would survive."
komi_friendship.4.a:0 "Despite their differences, they would stay the course."

komi_friendship.5.t:0 "Elena's Secret"
komi_friendship.5.d:0 "The Assembly was out today, after many in the government decided to focus their efforts on suppressing the overwhelming influence of the Left. Despite this, Elena remained in the halls and her office, sitting at her desk solemnly with a cup of tea poured. With a sigh, and a glance at her personal journal, she took a long sip and shakingly put the cup down.\n\n"What if they found out?" she thought to herself. "They'd refuse to work with you, and potentially the rest of the SMR. Maybe they'd witch hunt out anyone like you. It would all be for naught..."\n\nHer thoughts were interrupted by a knock at the door, and a distant Yevgeny approaching her with some papers. In a panic, she knocked her diary to the floor, but accidentally spilled her tea along with it.\n\n"Goodness, are you okay?" Yevgeny said, walking toward her with caution.\n\n"No, Yevgeny. No I'm not."\n\nYevgeny helped Elena clean up, and then sat down with her. She spoke softly, and quietly, and said something which made his eyebrows raise.\n\n"I was... A follower of them before. I was an ardent socialist once. To think that if nutjobs like Zhdanov weren't in the party, I would've stayed. I'm just scared that someone will find out now that we're taking the fight to them."\n\nYevgeny, standing up, put his hand on Elena's shoulder supportively and smiled. "That's in the past now, no? We're fighting them now, and that's what matters. Who better to beat them than a former supporter?" She smiled, politely nodded, and thanked him. She was safe, despite her secrets, and so was her beloved Republic."
komi_friendship.5.a:0 "They would trust each other for the sake of democracy."

komi_friendship.6.t:0 "The Problem with Voznesensky"
komi_friendship.6.d:0 "The Assembly was out today, after many in the government decided to focus their efforts on holding the democratic Center at all costs. Reconciliations between parties and a strategy for election day were planned to happen tomorrow. Among other initiatives to strengthen the power of the Center came Elena and Yevgeny, as they were a few months ago, analyzing key issues together. Combined in one of the Assembly building's offices, they gathered other like-minded members of the Center and gathered all evidence, notes, and observations they have about the political situation in Komi.\n\n"The left is divided between "reformist" and "orthodox" lines, with yet another division in their orthodox caucus." Elena presented.\n\n"Furthermore, the right is extremely ideologically fragmented as well. Fascists, Eurasianists, Shafarevichites, and Monarchists do not mix well." Yevgeny added. "We're convinced that the Center has the greatest chance for unity and the greatest chance to appeal to the common voter, despite the obstacles we may face."\n\n"Like what? What's an obstacle which could possibly be holding us back?" Elena eyed Yevgeny, and the two nodded at each other. They were ready for this. They've seen and known it since day one. And now, it was time to say it."
komi_friendship.6.a:0 ""Voznesensky. We must bury the rumors regarding his ties to the left.""

komi_friendship.7.t:0 "Yevgeny's Past"
komi_friendship.7.d:0 "The Assembly was out today after many in the government decided to focus their efforts on suppressing the overwhelming influence of the Right. Despite this, Yevgeny remained in his office, smoking a cigarette with the window open. He did not want to remember the documents he burned in his house today with the very same matches he used to light his cigarette. "Member of the Passionariyy Society. Not anymore, but God forbid they found out. They'd sweep the entire PSD under the rug as despots and fascist sympathizers in disguise." Yegveny thought to himself deeply, looking at the stars forming in the night sky.\n\n"Hey, Yevgeny!" He panicked, dropping his cigarette and matchbox into the street below, and turning around to see Elena. "I came here to drop off some papers to you. You don't look so well though. Should I come back later, or..?"\n\nThe two of them talked for what seemed like hours, despite being only a few short minutes. "Elena, I have to come clean. I was a card-carrying member of them once. The Passionariyy. To think I only spent some years off the street beating our political opponents... I don't want to be reminded of it, and I'm terrified of what they'd do to me if they found out."\n\nElena sighed, and sat down on his desk, with her arm extended to move his face to look at her. "Yevgeny, it's okay. I don't care what you did back then. You're a good person now, and you're going to help us put a nail in their coffin for good. I know it."\n\nHe smiled, exhaled camly, and thanked her. He was safe, despite his past, and so was his beloved Republic."
komi_friendship.7.a:0 "They would trust each other to curb radicalism."

komi_friendship.8.t:0 "Getting Behind Stalina"
komi_friendship.8.d:0 "After much debate in another closed meeting of the Assembly, many agreed that Stalina was the best shot at curbing radical leftist influence. A stalwart anti-extremist, more so than any other democratic leader at the moment, the government passed a motion of support in favor of her to enact some of her plans in order to protect the Center from the Left. While the entirety of the PSD is overjoyed right now, the largest majority of NO votes came from the SMR. Elena was the only member of the SMR who abstained, and wasn't too excited about the following resolution.\n\n"Hey, Elena. The vote's got you down, no?" Yegveny was standing over her seat, coming over from the delegation of PSD members.\n\n"I don't want to talk about it right now. I never thought we would get behind her policies like that, even if it's for the good of the Republic..."\n\nYevgeny sat down beside her, and much like how she confided in him, he began to confide in her. "I would've done the exact same you were doing right now if Kosygin was Stalina. I know you're reluctant to vote for someone you disagree with. She may be the Woman of Steel, and she may not be the most liberal, but we have to remember that we're in this together. You won't be a deviant for bending your values a bit, especially if it's only for now. The PSD and DSNP will all go together to the polls, and we don't want the SMR to have doubts. Especially not me."\n\nWith a sigh, she nodded. "I'll consider supporting her agenda in the future. I suppose I owe you for this one, friend.""
komi_friendship.8.a:0 "A bone-deep cut, but it will make us all stronger."

komi_friendship.9.t:0 "Burning Bridges"
komi_friendship.9.d:0 ""Heartless traitors!"\n\nYevgeny's words rang out with stinging barbs. "How dare you ignore our calls for unity and belief in Stalina to curb these dangerous radicals? Are you really willing to put your own partisan politics over the sanctity of our democratic process and protection of it from subverters?" In a heated assembly meeting, many members of the PSD, including a very vocal Yegveny, are furious about the recent direction the government has taken. To them, Stalina was a woman of steel, with a plan of iron and a will of titanium. Now, she and her party were embarrassed and sidelined. Voznesensky's harsh dismissal of her plan has caused more harm than good, it seems.\n\nThe PSD is fracturing the democratic Center. While all members of the PSD seemed to agree with Yevgeny's talking points, other democratic members of the assembly simply watched in shock. Jeers from the right and left energized their own platforms; further lowering the morale of the Center. When all hope seemed to be lost, a single voice was raised in the assembly.\n\n"Yevgeny, you promised to help us... what are you going to do now? We said we would defend democracy together!" Elena, almost on the verge of a breakdown, stood up valiantly and finally had the courage to confront her friendly rival on the Assembly floor.\n\nAfter silence and a sigh, he finally spoke. "I'm going to accept the results of the election, regardless. I have no faith in a system that sidelines their own allies for meaningless favors." With his statement, the Center remained quiet. The roar of celebration from the other sides, however..."
komi_friendship.9.a:0 "With thunderous applause."

komi_friendship.10.t:0 "The Fragile Alliance"
komi_friendship.10.d:0 "Elena and Yegveny exited energized from the final assembly meeting before the election preparations. The birds outside the capital were flying freely, sweeping low through the streets and high into the clouds; even amidst the rare crack of gunfire. Even with the intensity of Komi's political situation ramping up, both of the assembly members remained calm and collected. There would be a future for the people of Komi which wasn't one which would bend too far to either side.\n\n"So..." She began. "How does it feel to be headed into this election as one, partner?"\n\nYevgeny looked to his side, eyeing the smiling Elena next to him. "Partner? I'm more partial to the use of colleague, but go off, I suppose."\n\nThe two share a brief laugh, before continuing to walk to their homes. "Not everyone will be happy when it comes time to cast our ballots, that's for sure. But, at the same time, I'm okay with it. And hopefully you are too." Elena nodded.\n\n"You know, I never understood Stalina's fascination with paternalism. Could you explain it again?" Once again, the two of them were locked in a fierce, but friendly debate, one that would continue until they reached their homes. Regardless, when they parted ways, they were both accepting of the overall motions that the political system was going through. As uncoordinated and bickering as the Center may be, they shall hold fast once again."
komi_friendship.10.a:0 "May the dance of democracy go smoothly."

komi_friendship.11.t:0 "The Rays of the Rising Star"
komi_friendship.11.d:0 "A special committee meeting was called this morning to discuss a mysterious figure on the Left who may be rallying the entire party together over the radio. Both Elena and Yegveny were present; listening carefully, and getting ready to decide on a plan of action. Whoever this person was, they were becoming a clearer and more present threat to the now weakened Right and fragile Center.\n\n"We believe we may have a lead on who this figure is." The room goes silent, as another assemblyman passes around a dossier to the members of the meeting. "Bukharin's daughter. While heaven knows if her old man is still alive, the name alone carries intense weight for all of us; especially the voters."\n\nElena turns to Yevgeny, and she begins to whisper. "Stalina. Not yours, though. I've heard rumors of her. Didn't even think she was a real person..."\n\n"She's one of those populist types. If she comes around and charms over some of the left's voter base, a good fight will be had."\n\nWith a strict ahem from the orating assemblyman, the two quiet down and listen. "Nevertheless, around the rumors and speculation, we must crush this "rising star" before they crush us. All in favor?""
komi_friendship.11.a:0 ""Aye.""

komi_friendship.12.t:0 "Input from the Assembly"
komi_friendship.12.d:0 "Amidst the candidates themselves voicing their platforms and debating the others, several party members have been allowed to take the stand and do the same. Some provided endorsements, some made rallying speeches, and some simply took the time to plead unity across the entirety of the Center. Elena and Yevgeny both gave two short speeches in support of their candidates, hoping to garner up some last minute support for both.\n\n"...I know Alexei personally. Deputy Kosygin would be a safe, sane choice for a healthy democratic Komi, and perhaps with time, Russia as a whole. In a region and world so corrupted by undemocratic tyrants, the policies of Deputy Kosygin would be the light shining against the darkness."\n\n"...I speak for many of us when I say that Stalina is a bulwark. She will protect your rights, your freedoms, and this country from radicals. No other candidate is as crucial to ensuring a safe and just democratic process as she is. I promise she will never let you, nor the people of Komi, down!"\n\nBoth finished their speeches to respective cheers and boos. As they both sat down in their seats, they gave each other the same look they once did a year ago. Whatever the result would be, they were in this together, and spoke their minds as anyone should."
komi_friendship.12.a:0 "Although they are not running, their opinions are just as valuable."

komi_friendship.13.t:0 "The Dual Disappointment"
komi_friendship.13.d:0 ""Fucking Voznesensky..." Elena and Yevgeny both sighed, with a look of visual disappointment on their faces. Neither the clean record and charm of Kosygin or the firebrand integrity of Stalina would defend the Center. She thought of Voznesensky as a closet communist. He thought of him as a misguided idealogue.\n\n"Now what?" Elena sighed, rubbing her temples and closing her eyes. "Neither of us want to stand up for that racist bastard, but do we have another choice?"\n\n"I didn't come this far over a year to quit now. You don't care about how we got here, and neither do I. But this is the hand we've been dealt. There's too much at stake to not play it."\n\n"I... Suppose you're right. It's just disappointing to have it come down to this."\n\nThe two walked briskly in silence. Yevgeny's hands were sternly clasped in his pockets, gripping an anger that wasn't entirely there. For once, they were lost. Yet, despite it all, both of them seem to agree on one last thing..."
komi_friendship.13.a:0 ""It's not who we wanted, but who we will have to defend.""

komi_friendship.14.t:0 "Sighs from the PSD"
komi_friendship.14.d:0 ""You goddamn liberals!""\n\nYegveny sighed, with a look of visual disappointment on his face. Although Voznesensky was rightly defeated on the ballot to the elatement of both assembly members, Kosygin's nomination deeply upset many in the PSD. Yevgeny was no different. Although he had pledged to defend democracy, was this really who he had to fight for? Was there no true other choice?\n\n"I know you're disappointed, Yevgeny. I can only imagine what you feel." Elena tried to console her colleague and friend, yet it seemed to have little effect on him. Much like the Woman of Steel herself, Yegveny was seemingly dead-set on his iron-willed ideals.\n\nThat is, until he stopped briskly on a street corner. With a deep inhale, he released the tension in his body, and turned to face Elena. "It's no big deal. I know we were upset during the nomination, but I want to talk to some of them. Tell them that there's still hope. We may not be the happiest, but we're willing to hold on much the same. Even with Kosygin."\n\nWith a wave goodbye, he crosses the busy street. Elena, with a small smile on her face, thinks about what the future may hold with this tenacity."
komi_friendship.14.a:0 "Tolerable, but only just."

komi_friendship.16.t:0 "Sighs from the SMR"
komi_friendship.16.d:0 ""You disgusting despots!"\n\nElena shouted, with a look of visual anger on her face. Although Voznesensky was rightly defeated on the ballot to the elatement of both assembly members, Stalina's nomination deeply upset many in the SMR. Elena was no different. Although she had pledged to defend democracy, was this really who she had to fight for? Was there no true other choice?\n\n"As upsetting as it may be, Stalina is the only shot we have at keeping the entire system alive; including the existence of your party." Yevgeny tried to console his colleague and friend, yet it seemed to have little effect on her. Idealistic to the end, much like Kosygin himself. She was seemingly unmoving and uncompromising in her direction.\n\nThat is, until she stopped briskly on a street corner. With a deep exhale, she released the tension in her body, and turned to face Yevgeny. "No matter, I suppose. Many in our delegation are... very clearly disappointed, but there's nothing they won't do to bring freedoms to the people of Komi. Including supporting Stalina."\n\nWith a wave goodbye, she crosses the busy street. Yevgeny, with a large grin appearing on his face, laughs happily to himself. Democracy is unbreakable, it seems."
komi_friendship.16.a:0 "Tolerable, but only just."

komi_friendship.17.t:0 "One Last Promise"
komi_friendship.17.d:0 "Tomorrow was the big day. Perhaps it wouldn't last, perhaps all of their work would burn down in flames. Perhaps Komi wasn't going to survive the cast of a ballot. Despite all of this, Elena and Yegveny sat down one last time together as allies. For all of their hard work, the last thing they wanted to do before it all went down was head for a drink.\n\n"Ready?"\n\n"Ready. Za zdorovye!" With the clink of two glasses, both assembly members take the first few sips of their drinks. Yevgeny coughs a bit, but with a cheerful expression. Elena simply sits calmly and downs her liquor, the bitterness trapping her tongue. Vodka, above all else, was more than just cheap entertainment and a staple of the Anarchic diet. It was a truth-sealer. "I didn't think we'd get this far without being shot, honestly."\n\n"Oh, nonsense! If you keep thinking like that, Elena, I'd be surprised if you don't drop dead from this vodka." Holding in their laughter, the two finally break and chuckle childishly. Perhaps in the past year, they would never expose this laid-back attitude to one another. Political enemies. PSD dog. SMR freeloader. All of that distrust and hatred disappeared with a few sips.\n\nAfter sitting silently for a while and drinking a bit more, Yevgeny pushes his drink to the side and faces his friend. "Hey, Elena? Promise me something over one more drink, eh?"\n\n"What's the matter? About to tell me your life story?"\n\n"Nah, this is way better. You and me, no matter what happens tomorrow... I want us to stick together. We came this far to protect our democracy. I don't want to jeer at your side of the aisle again."\n\nAlthough originally taken off guard, she nods intently and offers her hand. "Shake on it. For life." With the firm hold of their hands, they would form a spiritual bond which, perhaps, could survive long enough to see their future come to fruition. A future for all of us."
komi_friendship.17.a:0 "In vino veritas."

komi_friendship.18.t:0 "The Sunrise over Syktyvkar"
komi_friendship.18.d:0 "Syktyvkar was alive again. Locals rang out in jubilant cries of celebration, all members of the Center held a rallying speech in the Assembly, and the streets were pacified again. No longer would the Left or Right threaten an election ever again; for the Center has held strong. Democracy has survived our fragile system, and has emerged stronger than ever before. The thought that this was a time for celebration was an understatement, Komi is essentially able to breathe once again.\n\nElena and Yevgeny sit on the steps of the National Assembly, both with shot glasses by their side. Perhaps a bit unprofessional, but for the occasion? It was worth a potential hangover and scolding. "Just like the day before, huh?" Yevgeny jokes casually.\n\n"Your face isn't as red. It's a miracle you woke up today." Elena retorts. The two share one genuine, hearty laugh. The sun is waking up by this point, with the dim glow of Syktyvkar's street lamps fading away to make way for the light. Yet, there is brightness abound, and much work to be done.\n\nElena and Yevgeny stand up, facing the city around them. The Republic was safe, and this was an effort helped by them. Every hour, every drop of sweat, and every heated debate led to this tranquility. It was worth it, for all of them. For all of us.\n\n"So... friends? Or are we back to foes across the aisle?"\n\n"Friends. Without people like you, even if you are not entirely with me, matter. We promised, after all." The two nod, and shake hands. As they begin to head home, they only wish for a better tomorrow, one with the wounds of the past long gone."
komi_friendship.18.a:0 "Forever on the same team, even if not in name."

komi_friendship.19.t:0 "Our Extremely Fragile Democracy"
komi_friendship.19.d:0 "Syktyvkar was burning. It seems that the efforts to ensure that the Center would win the election were not as strong as once believed. Violence by extremists was reported six hours ago. Two hours ago, the first molotov was thrown. Now, the city streets of Syktyvkar became an all-out warzone, with different factions determined to wrestle control over the facilities of government. It seems that the worst case scenario has become reality; and now it was a time of survival.\n\nElena and Yevgeny were shocked, initially. How could all of their efforts have failed? Was the Center not united enough? Perhaps the extremists gained too much strength? Whatever the case was, both of them have been drafted to serve under an emergency government under [NIK.GetLeader]. Their goal was no longer to save democracy, but save Komi entirely from the ever-encroaching threat of radical takeover.\n\n"Yevgeny." Elena said, shakily gripping her hastily-issued pistol in its holster. "Is this a bad dream?"\n\nHis expression did not give her any condolences. Perhaps, behind his usual carefree and steely demeanor, he was terrified too. "The only way to wake up is to work together now. This time, for real. I know we can do it."\n\nPlacing a comforting hand on her shoulder, the two pass by some soldiers and walk into an emergency command room, ready to take action once more."
komi_friendship.19.a:0 "The strength of the Center is put to the test..."

komi_friendship.20.t:0 "Trial of the Counterrevolutionaries"
komi_friendship.20.d:0 "They woke up with bags around their head, and their hands tied with rope. All they felt was the tight grasp of somebody escorting them, and then forcing them to their knees. Elena and Yevgeny breathed heavily, as other people were forced to sit around them. The crackle of flames were present around them. What exactly happened? Their heads hurt, their hands were weary, and they felt that something was incredibly, incredibly amiss.\n\nWith a motion of one of the commissars, all of the bags were removed. Elena and Yevgeny looked around them, seeing fellow members of the Center, tied up with them as prisoners. Communist partisans and soldiers were armed, rounding up members of the democratic opposition. "Listen closely! Everyone here is considered a traitor to the Komi Provisional Soviet. You will now be tried against a People's Commissariat for crimes against our glorious revolution. How do you plead?"\n\n"Not Guilty!" Elena and Yevgeny shouted in unison. Deep down, they held onto some youthful hope that they had a chance. However, as the trial went on, as the commissars spoke, and as several assemblymen were taken away around them, it became clear that this was a show trial. This was the end. Meaningless words, piercing their defenses like tank shells, rallying the super-partisan council of judges assembled against them. They would certainly meet their deaths. However the communists decided to do it, however, was what occupied their minds.\n\n"What are you going to do to us? We did nothing wro--"\n\n"GUILTY! Let them hang alongside their collaborationist brethren."\n\nDespite their cries, despite their physical resistance, this was the end. Elena and Yevgeny, with the strike of a gavel, now had their necks wrought around a noose. They had failed. Despite all of their promises, their work would be for naught with the simple collapse of a platform. Tears escaped Yevgeny's eyes. Elena remained silent. Both of them composed themselves, with a final exhale, before their lives were taken from them as swiftly as the floor below them dropped."
komi_friendship.20.a:0 "The revolution eternal, but at what cost?"

komi_friendship.21.t:0 "Refuge"
komi_friendship.21.d:0 ""I'm sorry."\n\nThose were the only words which escaped Elena's mouth. The defense was failing. Around them, their safehouse was burning. Their last, desperate attempt at freedom has gone awry. Rightist paramilitary groups were winning against the final garrison defending the would-be refugees. The hallways were filled with gunfire, screams, the crackling of wood. All that they loved, all that they fought for, was finally being eviscerated in front of their very eyes. Good men died to prevent this. Worse men fought to reduce it to ash.\n\nYevgeny coughed heavily, a stray bullet still lodged in his lung. The clenched hand grasping at his gunshot wound was becoming weaker by the second. He didn't believe that he would die here. Not in some run-down records room, slumped over against a table with one of his former enemies at his side. The pistol on the ground was empty, much like the air in his body. Perhaps, if there were still some bullets left, they could fight. One last, desperate clawing attempt for liberation. Perhaps they could end their life. Surely, whatever the fascists did to them would be worse than death.\n\n"We promised... And we failed."\n\nAs Yevgeny became closer to death, the door to the record room was slammed open with a kick. A member of the fascist paramilitary, with the raise of his PPSh, filled the duo with bullets and added to brass piles on the floor. After a quick look around the room, he looks down at the victims. Whoever they were then didn't matter now; Russia would move on without them. With that concluding thought, the soldier exits the room and ducks his head low to avoid the smoke around him."
komi_friendship.21.a:0 "It's never easy."

komi_friendship.22.t:0 "No More Shadows"
komi_friendship.22.d:0 "Syktyvkar was breathing again. Soldiers were putting down the last fringes of extremist resistance. Locals were rebuilding from the fighting. The president gave a heartfelt, rallying speech outside the Assembly early this morning. No longer would the Left or Right threaten an election ever again; for the Center has survived the impossible. Democracy has survived a dangerous trial, and has emerged stronger than ever before.\n\nElena and Yevgeny sit on the steps of the National Assembly, both with shot glasses by their side. Perhaps a bit unprofessional, but for the occasion? It was worth a potential hangover and scolding. "Just like that day in the bar, huh?" Yevgeny jokes casually.\n\n"Your face isn't as red. Although, perhaps we may need more spirits to deal with the previous chaos." Elena suggests. The two share one genuine, hearty laugh. The sun is waking up by this point, with the dim glow of Syktyvkar's surviving street lamps fading away to make way for the light. Yet, there is brightness abound, and plenty of rebuilding to be done.\n\nElena and Yevgeny stand up, facing the city around them. The Republic was safe, and this was an effort helped by them. Every hour, every drop of sweat, and every inch of ground held led to eternal peace. It was worth it, for all of them. For all of us.\n\n"So... friends? Or are we back to foes across the aisle?"\n\n"Friends. Without people like you, even if you are not entirely with me, matter. We promised, after all." The two nod, and shake hands. As they begin to head home, they only wish for a better tomorrow, one with the wounds of the past long gone."
komi_friendship.22.a:0 "The sun will now stay over Syktyvkar."

komi_friendship.23.t:0 "Into the Light"
komi_friendship.23.d:0 "Syktyvkar was breathing again. Soldiers were putting down the last fringes of extremist resistance. Locals were rebuilding from the fighting. Stalina was giving a national radio broadcast, denouncing the actions of the past few weeks. No longer would the Left or Right threaten an election ever again; for the efforts of the PSD's reconstruction government have triumphed over all opposing forces. Stability would no longer be a word foreign to any citizen of Komi.\n\nElena and Yevgeny sat on the steps of the National Assembly, both with shot glasses by their side. Perhaps a bit unprofessional, but for the occasion? It was worth a potential hangover and scolding. "Just like that day in the bar, huh?" Yevgeny jokes casually.\n\n"Your face isn't as red. Although, perhaps we may need more spirits to deal with the previous chaos." Elena suggests. The two share one genuine, hearty laugh. The sun is waking up by this point, with the dim glow of Syktyvkar's surviving street lamps fading away to make way for the light. Yet, there is brightness abound, and plenty of rebuilding to be done.\n\nElena and Yevgeny stand up, facing the city around them. The Republic was safe, and this was an effort helped by them. Every hour, every drop of sweat, and every inch of ground held led to eternal peace. It was worth it, for all of them. For all of us.\n\n"I never thought I would celebrate side-by-side with a liberal."\n\n"How about a fellow anti-extremist?" Elena replied. Yegveny nodded. "I can do that."\n\nKomi was once again safe, now under the paternal grip of Stalina to guide the nation. As the two began to walk home, Elena turned back to Yevgeny, but his eyes stayed the course forward. Despite their victory, she felt like something was lost. Something ate at her from the inside, a feeling which did not go away through her steps echoing off the pavement below her..."
komi_friendship.23.a:0 "A nation of steel, with hearts of iron."
