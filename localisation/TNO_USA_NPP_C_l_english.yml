 USA_rfk_64_kennedy_presidency:0 "케네디 대통령직"
 USA_rfk_64_kennedy_presidency_desc:0 "선거일이 지나갔고, 로버트 F. 케네디는 현재 미국의 36대 대통령입니다.\n\n 미국의 가장 위대한 가문 중 한 명의 새로운 후계자가 모든 미국인에게 평등을 제공하겠다고 약속하면서, 전국적인 선거운동을 펼쳤습니다. 그는 노동자에게 더 나은 임금과 더 나은 일터를 약속했고, 노약자들에게는 그들의 노고에 대한 연금을 약속했습니다. 병든 사람들에게, 그는 건강관리, 강력하고 값싼 의료 서비스를 약속했고, 노숙자들에게는 그들만의 집을 약속했습니다. 유색인종에게, 그는 그들이 수십 년 동안 보류해 온 권리, 그들이 태어난 땅에서 자유롭고 안전하게 살 수 있다고 약속했습니다. 비록 그들은 그의 반대자들과 그의 정당으로부터 의심과 조롱을 당했지만, 결과는 그들 자신을 대변합니다.\n\n케네디 대통령은 앞으로 몇 달 동안 자신에게 맞는 일을 할 수 있게 되었습니다. NPP의 통합 전선에서 균열이 나타나기 시작하고 있으며, 각 카운티에서 주까지 공화-민주당은 이미 그의 입법을 확고히 하기로 약속했습니다. 하지만 미국의 억압받는 사람들은 이제 그들이 그의 형제에게 했던 것처럼 그에게 희망을 바라봅니다. 잭이 마지막 순간에도 결코 그만두지 않았고, 바비 역시 그만두지 않을 것입니다."
 USA_rfk_64_figure_it_out:0 "문제를 이해하기"
 USA_rfk_64_figure_it_out_desc:0 ""친애하는 국민 여러분, 솔직하게 말씀드리겠습니다. 지난 4년 동안 미국과 미국의 기관이 끔찍한 피해를 입었습니다. 미래에 대한 두려움이 만연하지만, 선서한 이들이 이 나라를 통해 나라를 이끌어나갈지에 대한 불신은 스캔들마다 커지고 있습니다."\n\n"그러나 우리는 우리의 덜 순진한 본성에 굴복해야 하며, 그 무엇도 돌아오지 않는 시점 이전에 미국의 길을 바로잡을 수 없다고 믿어야 할까요? 아닌 것 같습니다. 미국과 그녀의 사람들은 위기에 낯선 사람이 아닙니다. 가장 어두운 시절은 성격과 힘이 가장 밝게 빛나는 때이고, 미국인들은 200년 동안 우리를 괴롭혔던 모든 전쟁과 우울함에서 강인함과 단결을 보여주었습니다. 우리는 과거에 여러 번 피비린내 나는 일을 당했지만, 결국 회복되었고, 우리는 전보다 더 강해졌습니다."\n\n"친애하는 국민 여러분, 나는 오직 한 가지만 당신에게 부탁하고, 한 가지만 믿으십시오. 여러분의 마음속에 있는 강인함을 믿고. 우리의 생각과 행동을 인도하는 선의를 믿고. 이 위대한 나라가 과거에 더 나쁘게 살아남았듯이 현재의 위기에서 살아남을 것이라고 믿고. 현재가 지나갈 것이라고 믿으십시오. 그리고 우리는 함께 모든 미국인들이 그들의 인종, 계급, 신념에 상관없이, 미래를 내다볼 수 있는 우리의 길을 찾을 것입니다.""
 USA_rfk_64_one_foot_in_front:0 "다른 곳으로 또 한발"
 USA_rfk_64_one_foot_in_front_desc:0 "케네디가 당선됨에 따라, 우리는 이제 향후 4년 동안 행정부가 나아갈 방향을 결정할 과제에 착수해야 합니다. 케네디는 당과 유권자들을 모두 달래야 하는 상황에서, 그가 명예롭게 여기는 사람들과 그가 단지 국민진보당의 시류에 편승한 또 다른 직업 정치인으로 생각하는 사람들을 배제하는 엄격한 노선을 걷고 있습니다. 여러 후보가 1위를 다투고 몇 자리만 둘 수 있는 상황에서 케네디는 신중하게 선택해야 합니다."
 USA_rfk_64_moral_shadow:0 "우리의 도덕적 그림자"
 USA_rfk_64_moral_shadow_desc:0 "미국은 아마도 현대 역사에서 가장 위대한 나라일 것입니다. 그것의 발자국은 호주의 먼 해안에서 아이슬란드의 설산까지 뻗어 있습니다. 야만적인 일본인과 실패한 독일인이 유일한 도전자이기 때문에, 자유가 곧 전세계에 퍼질 것이라는 데는 의심의 여지가 없습이다. 그러나 공정한 국가는 역설에 직면해 있습니다. 우리가 모든 대륙에 엉클 샘을 투영하는 동안, 엉클 샘은 병들고 약합니다. 그의 손가락은 관절염으로 아프고, 그의 배는 그가 구걸할 수 있는 것 외에는 거의 없는 한 나라의 배고픔으로 고통스럽습니다. 우리는 외부의 적들과 싸우기 위해 우리의 군대와 돈과 해군을 외국으로 내던지면서, 우리 국민을 굶기고 찌꺼기를 찾아 굽실거리게 했습니다. 아무리 우리 나라의 뼈와 피에 비용이 많이 든다고 해도, 우리는 미국뿐만 아니라 전 세계를 위해 우리 위대한 나라의 이 큰 빈틈을 막아야만 합니다."
 USA_rfk_64_across_the_aisle:0 "통로 건너편에서"
 USA_rfk_64_across_the_aisle_desc:0 "미국 정치라는 영원한 혼란은 국민진보당이 집권하게 된 행운의 선거로 인해 누그러졌을 뿐입니다. 그것은 여전히 부패, 당파주의, 권력몰입, 전쟁영리주의의 불안한 토대 위에 세워져 있습니다. 케네디는 마침내 혼란을 잠재우기 위해 노력해왔지만, 이를 위해서는 적과 함께 일해야 한다고 결정했습니다.  물론 임시로요. 영구적이지 않습니다. RFK는 특히 그들의 사회 자유주의 정책과 복지 국가에 대한 진보적인 견해를 놓고 공화당과 협력하겠다는 새로운 정책을 발표했습니다. 공화당은 본질적으로 그들이 할 수 있는 어떤 과단성에도 응할 수 밖에 없는 상황에서 케네디의 관대한 손을 간절하게 움켜쥐었습니다. 이제 NPP와 공화당이 손잡고 일하면서 우리는 마침내 옛 미국 정치의 죽음의 고비를 잠재울 수 있습니다."
 USA_rfk_64_go_it_alone:0 "무엇보다도 당"
 USA_rfk_64_go_it_alone_desc:0 "정치 전문가들은 NPP 유권자를 정신분열증 환자라고 비난합니다. 불규칙스럽고, 변덕스러우며, 숨을 들이쉬는 사이에 빠르게 의견을 전환합니다. 물론 당에 대한 솔직하지 못한 묘사입니다... 그러나 그들의 말을 두 번 다시 생각하지 않고 무시하는 것은 NPP의 창당 이래 우리를 괴롭혔던 문제들을 무시하는 것입니다.\n\n 플랫폼과 정책을 둘러싼 대립은 대통령직에 대한 야망을 가진 모든 거대 빅텐트 정당에 내재되어 있습니다. 전례 없는 규모에 걸맞게, 국민진보당은 미국의 광범위한 정치적 스펙트럼을 총망라하고 있습니다. 반대로, 공화당과 민주당의 야당에 대한 당 차원의 합의와 통합 전선을 구축하는 것은 그것이 용인하는 이념의 다양성 때문에 어려울 것입니다. 일본과 기성 양당에 대한 증오만이 당을 하나로 묶습니다. 다른 어떤 시나리오에서도, 그것은 존재하지 않았을 것입니다.\n\n케네디 대통령은 자신의 당과 그의 의제가 절실히 필요로 하는 합의를 이루는 것을 우선시하기로 결정했습니다. 월리스와 차베스가 같은 테이블에 앉게 하는 것은 고양이를 기르는 연습이 될 것입니다. 하지만 어떻게 해서든 간에, NPP는 함께 서고, 함께 패배하고, 그의 임기 이후를 위해 함께 승리할 것입니다.""
 USA_rfk_64_rally_progressives:0 "진보주의자 결집"
 USA_rfk_64_rally_progressives_desc:0 "그들은 적겠지만, 훌륭한 원칙을 가진 남녀들은 여전히 워싱턴 D.C.의 화이트골드에 남아있습니다. 이러한 변화의 지지자들은 많은 배경과 계층, 그리고 다른 정당들을 위한 코커스에서 왔지만, 모두 미국이 정치, 사회, 경제 개혁이 절실히 필요하다고 믿고 있습니다. 진보주의 운동의 경우, 가까운 미래와 먼 미래 모두를 위한 미국의 생존을 보장하는 다른 방법은 없습니다.\n\n현재 미국의 진보주의자들은 케네디 대통령 자신의 정당 중도파와 린든 존슨 상원의원의 공화당이라는 두 파벌로 집결하고 있습니다. NPP의 양 극단 모두 R-Ds에 협력하는 것에 대해 이의를 제기할 것입니다. 그리고 존슨 상원의원은 그의 기질과 그의... 특이한 점으로 악명이 높습니다. 그럼에도 불구하고, 초당적 협력은 미국인들의 시각에서 법 제정에 정당성을 부여합니다. 통로를 가로지르는 자연적 우방과의 단합된 모습을 보여줌으로써 보다 적은 반발과 타협을 위해 진보적 정책의 통과를 원활하게 할 수 있습니다."
 USA_rfk_64_necessary_sacrifice:0 "필요한 희생"
 USA_rfk_64_necessary_sacrifice_desc:0 "미국 흑인들의 고통에 신세대와 구세대의 딕시크랫보다 더 큰 기여를 한 사람들은 없습니다. 백인 남성들로 이루어진 이 노인 악단은 "주의 권리"라는 가식적인 구실 아래 짐 크로우를 변호하기 위해 열심인 남부 전역에서 권력의 고삐를 단단히 쥐고 있습니다. 만약 왜 자유인이 알라바마, 루이지애나, 그리고 십여 개의 다른 주에서 노예처럼 계속 살고 있는지 궁금하다면, 더 이상 바라보지 마십시오.\n\n불행히도 이러한 백치들은 NPP에서 상당한 부분을 차지합니다. 민주당에서 분열된 이후 월리스와 그의 추종자들은 우리 의회 한구석에서 민권법을 요구하는 사소한 일에도 반대합니다. 그의 말은 우리 당을 초월해서, 당의 노선을 초월하여, 그리고 수백만 명의 같은 생각을 가진 미국인들에게까지 전해집니다.\n\n케네디 대통령은 그의 불안함에도 불구하고 일련의 공개적인 회의에서 당과 타협하기로 결정했습니다. 그들이 지원의 대가로 양보를 요구할 것이라는 것은 의심의 여지가 없지만, 우리는 선택의 사치를 가지고 있지 않습니다. 민권법이 통과되든 크게 축소되든... 그렇지 않으면 전혀 통과하지 못 할 것입니다."
 USA_rfk_64_majority_by_any_means:0 "어떤 수를 써서라도 과반수 유지"
 USA_rfk_64_majority_by_any_means_desc:0 "당의 중도파는 헌신적이지만 흔들리는 연정에 의해 결속된 세 파벌 중 하나에 불과합니다. 개혁에 대한 우리의 온건한 성향은 좌파와 우파 모두에게 귀기울이지 않습니다. 어떤 개혁에도 어두운 견해를 갖고 있는 공화-민주당은 말할 것도 없습니다. 이러한 입장은 어떤 대통령의 의제에 유리한 법안을 통과시키는 데 끔찍합니다. 결국, 우리의 동맹들은 편리하다고 생각한다면 우리를 포기할 수 있고, 또 포기할 것입니다.\n\n케네디 대통령의 해결책은 명백합니다: 타협입니다. 당 중도파는 모든 통로의 구석구석까지 도달하고 가능한 한 많은 상원의원 및 의회 의원들과 합의하기 위한 조치를 적극적으로 취해야 합니다. 당 지도자들과의 진정한 대화는 우리의 선의의 의도를 의심하는 사람들을 설득하는 데 도움이 될 것이며, 그들이 의회에서 우리와 함께 투표할 의사가 더 많아지게 할 것입니다. 개혁 입법에 필요한 과반수를 획득하는 것은 앞으로 4년 동안 성공하기 위한 필수 조건이며, 그의 기지에서 "매각"이라는 사소한 비난도 대통령을 설득시키지 못할 것입니다."
 USA_rfk_64_in_memoriam:0 "추도사에서"
 USA_rfk_64_in_memoriam_desc:0 "존 F. 케네디의 암살 사건은 미국 정치에 또 다른 충격이었을 뿐만 아니라 그의 동생 로버트에게는 개인적인 큰 비극이기도 합니다. 동생 케네디는 오랫동안 슬픔에 몸부림쳤고 심지어 형의 죽음에 대해 자책하기까지 했습니다. 이제 그가 권력을 잡았으니 그가 할 수 있는 최선의 일은 존이 표방했던 모든 것을 구체화함으로써 존의 유산을 기리는 것입니다." 존엄성, 평등, 그리고 미국의 정신을 함양하는 것"
 USA_rfk_64_malice_towards_none:0 "누구에게나 악의 없이"
 USA_rfk_64_malice_towards_none_desc:0 "우리 나라는 다양한 인종과 뿌리의 수많은 사람들에게 항상 용광로였습니다. 하지만 백인들만의 국가로서의 미국이라는 생각은 여전히 계속되고 있습니다. 로버트 케네디를 대통령으로 만든 것은 이 피곤한 옛 정서에 종지부를 찍고 싶은 사람들의 바람입니다. 우리가 한 나라로 나아가려면, 모든 인종의 완전한 통합에 대한 법적 장애물을 제거해야 하며, 모든 인종이 생명권과 자유, 그리고 행복 추구에 대한 권리를 가질 수 있다는 보증을 입증해야 합니다. 우리는 남부 보수주의자들로부터 그리고 심지어 우리 당의 극우 세력 내에서조차 완강한 반대에 직면할 것 같지만, 우리는 더 공정하고 더 평등한 미국을 명분으로 밀고 나가야 합니다."
 USA_rfk_64_foot_in_door:0 "문틈에 발 걸치기"
 USA_rfk_64_foot_in_door_desc:0 "당 중도파 내 많은 사람들은 제2차 세계대전 이후 혼란에 휩싸인 당 노선에 의해서 우리와 분리된 민권 논쟁에서 공화당을 우리의 타고난 동맹으로 간주합니다. 사실, 그들은 과거 그러한 법안에 대한 지지의 목소리를 냈고 닉슨이 거부권을 행사했을 때 좌절감을 느꼈습니다. 우리가 불가피하게 다른 것을 제안한다면, 그들은 우리 자신의 정당보다 더 나은 우방임을 증명할 것입니다.\n\n존슨 상원의원과 협상하는 것은 법의 통과를 보장하는 데 매우 중요합니다. 성공은 케네디 대통령의 남은 임기 동안 모든 미국인들의 시민권을 발전시키고 보호할 안정적인 연합을 의미합니다. 그것만으로, 정부가 NPP 내에서 받을 수 있는 역풍을 타개할 가치가 있습니다."
 USA_rfk_64_door_in_face:0 "그들의 면전에서 문 닫기"
 USA_rfk_64_door_in_face_desc:0 "NPP는 현재 상태로는 민권법을 통과시킬 수 없으며, 백악관은 이를 알고 있습니다. 사실, 우리의 반대자들은 대통령의 우유부단함이 약점에 대한 인식을 심어주길 바라면서 우리가 말하는 바로 이 순간에도 우리의 관심이 어디로 향하는지를 보면서 최대한 피해를 덜 보기 위한 베팅을 하고 있습니다.; 현재로서는, 그러한 것은 대중의 의견의 변두리에만 국한되어 있습니다.\n\n우리의 정책 입안자들은 그것이 더 이상 퍼지게 놔두지 않고 대담한 제안을 했습니다: 가장 진보적인 미국인을 제외한 모든 사람들의 분노와 분노를 이끌어낼 정도로 광범위하게 민권법의 초안을 발표하자는 것입니다. 행정부는 그 후에 그것을 더 입맛에 맞는 상태로 축소할 수 있고, 그렇게 함으로써 대통령 스스로 타협하고 냉철한 이미지를 형성할 수 있습니다.\n\n은 대통령의 등급에 대한 위험 부담이 큰 제안이지만 높은 보상을 제시하는 제안이기도 합니다. 도박이 잘 작동한다면 의회가 자신도 모르게 우리가 원하는 법안에 동의하게 될 것입니다."
 USA_rfk_64_most_pressing_issue:0 "가장 시급한 문제"
 USA_rfk_64_most_pressing_issue_desc:0 "미국의 인종 차별은 우리 시대의 가장 논쟁적인 단일 현안이 되어 우리의 외교 문제조차 미칠 영향을 왜소하게 만들고 있습니다. 이웃은 피부색을 위해 이웃에게 침을 뱉습니다. 운동가들은 미래나 과거를 위해 싸우면서 거리에서 충돌합니다. 상원 원내에는 끝없는 토론과 당간 갈등, 심지어 당내 갈등까지 겹치고 있습니다. 이런 상황이 지속되는 동안, 미국은 스스로를 단결된 국가라고 부를 수 없으며, 그 혼란은 아무 조치도 취하지 않으면 계속 쌓일 것입니다. 이 세대 논쟁을 최종적으로 해결하는 것은 우리 행정부가 해야 할 일입니다."
 USA_rfk_64_firmness_in_right:0 "초당파의 이름으로"
 USA_rfk_64_firmness_in_right_desc:0 "미사여구와 가시 돋친 예의에도 불구하고, 우리와 공화당원들은 미국의 궁극적인 발전을 향한 공통된 가치와 야망을 공유하고 있습니다. 그것은 아마도, 우리가 의견과 접근에 있어서 서로 다른 비교적 사소한 문제일 뿐이지만, 이러한 차이점들이 양쪽 통로에서 주저하는 협력의 힘들을 막지는 못할 만큼 극명하지는 않습니다.\n\n케네디 대통령은 양보를 통해 이 문제를 해결하면 양당주의가 뿌리내린 지역, 특히 민권 분야에서 NPP와 협력하는 것이 더 낫다고 믿고 있습니다. 우리는 함께해야만 미국을 다시 좋은 느낌으로 되돌릴 수 있고, 모든 사람들이 함께할 이유가 있을 때 비로소 함께 하는 것이 시작됩니다."
 USA_rfk_64_constituent_pressure:0 "법안 수정"
 USA_rfk_64_constituent_pressure_desc:0 "미국인들은 세계에서 가장 위대한 시민들입니다. 하지만 나치에게 대항할 때, 그것은 별 의미가 없습니다. 그들은 여전히 종종 인종차별주의자이고 편견적이며 이기적입니다. 이것은 슬프게도, 우리 나라가 필요로 하는 사회 정의의 장애물입니다. 억압받는 많은 사람들을 해방시킬 수 있는 민권법은 유권자들과 국회의원들 모두의 강력한 반대에 부딪혔습니다. 남부는 과거 갈등의 상징으로 몸살을 앓고, 북부는 무관심합니다. 그 법안은 현재 상태로 통과되지 않을 것이지만 타협은 바람직하지 않습니다. 어떻게 해야 될까요?"
 USA_rfk_64_hand_in_hand:0 "손에 손잡고"
 USA_rfk_64_hand_in_hand_desc:0 "케네디 대통령과 존슨 상원의원은 극명한 차이에도 불구하고, 최근 대통령 집무실에서 빈번하고 생산적인 회의를 가졌는데, 이 회의에서는 현재 진행 중인 법안의 세부적인 사항에 대해 논의하고 있습니다. 이러한 모임은 많은 양의 펜, 종이, 담배, 그리고 독한 술을 포함하는, 아침부터 자정까지 종종 지속됩니다. 두 사람 사이에 어떤 말이 오갔든 간에(그리고 익명의 직원들로부터 많은 보도는 특히 욕설을 자유자재로 쓴다는 보고가 많다), 그들 둘 다 법의 최종 단계를 향해 두 단계를 더 걸었습니다.\n\n그러한 정당간... 협력의... 표시는 그 이후 다른 NPP와 공화당 의원들, 특히 둘 다 위원회에 소속되어 있는 의원들, 둘 다 그들이 발전하기를 바라는 대의명분을 위해 함께 일하도록 동기를 부여했습니다. 함께 손잡고, 어느 누구도 우리가 함께 미국 국민들에게 그들이 진정으로 받을 권리를 주는 것을 막을 수 없습니다."
 USA_rfk_64_one_last_push:0 "마지막 밀어붙이기"
 USA_rfk_64_one_last_push_desc:0 "모든 조항이 깨끗한 종이에 타이핑되면서, 모든 토론은 원만하게 해결되었고, 모든 항목이 합의에 도달했으며, NPP는 궁극적인 목표를 향해 1인치 더 가까이 다가갔습니다. 서서히, 민권법의 최종 법안이 구체화됩니다. 수개월 동안 목이 아프고 피로가 쌓여 이 하나의 최종 산물이 탄생했습니다. 미국 국민들은 그것이 투표에 부쳐지는 날을 간절히 기다립니다. 지금은 바람에 따라 달라지는 추정보다는 확실한 날짜입니다. 말할 필요도 없이, 우리도 그렇습니다.\n\n남은 것은 우리가 오랫동안 걸어온 장애물들에 비하면 아주 사소하고 사소한것들을 분류하는 것입니다. 마지막 한 번의 들이대기, 마지막 한 번의 밀어붙이기로, 우리는 마침내 최종 법안을 입력하고 투표를 향한 카운트다운을 시작할 수 있습니다."
 USA_rfk_64_sideline_dixiecrats:0 "딕시크렛 열외"
 USA_rfk_64_sideline_dixiecrats_desc:0 "항상 그렇듯이 월리스, 서먼드 그리고 그들의 극우파 딕시크랫은 여전히 함께 일해야 할 골칫거리입니다. 그들은 민권 문제에 있어서 조금도 타협점을 제시하지 않고, 대신에 그들의 신성불가침한 "주의 권리"에 대해 울부짖고 소리치는 것에 만족하고 있습니다. 외부인들에게, 그들은 NPP의 심각한 오점입니다; 우리의 지지자들에게, 그들은 NPP의 이중성과 위선에 대한 증거입니다; 그리고 NPP 자체에, 그들은 이기적인 이익을 위해 당의 단결을 시기입니다."기꺼이 버리려고 하는 전이가 되는 암입니다.\n\n의회에서의 우리의 약한 입장에 따라, 우리는 한때 NPP의 표를 지지하기 위해 그들의 지지를 구할 수 밖에 없었습니다. 하지만 시대가 변했고, 우리는 이제 그들 없이 할 수 있는 위치에 있습니다. 케네디 대통령에게는 지금이 그가 이끄는 당에서 이 우렁찬 방울뱀과 악어들을 쫓아낼 최적의 시기입니다."
 USA_rfk_64_work_with_cr_leaders:0 "민권법 지도자들과의 만남"
 USA_rfk_64_work_with_cr_leaders_desc:0 "월리스와의 절연은 미국 민권법 공동체의 갑작스러운 지지와 함께 동반되었습니다. 이 인과관계는 설명하기 쉽습니다. 결국, 그들은 짐 크로우 법으로 인해 가장 많은 피해를 입었습니다. 현재 약화된 우리 정당 우파가 열렬히 옹호해 왔습니다. 우리의 과거 연합을 편드는 것은 그들이 노예제도를 폐지한 지 오래 된 후 그들과 그들의 선조들의 삶의 노예제도를 편드는 것을 의미했습니다.\n\n 자유를 옹호하는 이들과 더 가까워질 수 있는 기회가 바로 눈앞에 펼쳐졌습니다. 당의 쓰레기를 처리한 케네디 대통령은 이제 공식적으로 민권운동의 선두에 있는 유색인종 남녀에게 손을 내밀 수 있게 되었습니다. NPP에 있어서 그들의 힘을 과시하는 것은 다른 어떤 것보다도 이득이 될 것이며, 공유된 적들의 고통에 대한 유대감을 형성하는 것보다 더 나은 것은 없습니다."
 USA_rfk_64_malcom_x:0 "맬컴 X와 대화"
 USA_rfk_64_malcom_x_desc:0 "맬컴 X는 현대 미국 정치 지형에서 가장 목소리가 크고 공격적이며, 분명히 가장 논란이 많은 민권권 옹호자입니다. 네이션 오브 이슬람의 지도자이고, 그는 남부 전역의 그들의 늙은 노예주가 흑인에게 준 부당함에 대해 열렬히 비난합니다. 하지만 미국의 인종 차별에 대한 해결책은 그가 혐오하는 백인의 해결책입니다. 그것을 치유하는 것이 아니라, 그것을 넓히고 깊게 하는 것입니다. 이번에는 흑인의 주도하에 말입니다. 그의 말은 소름끼치고 많은 사람들의 감정에 거슬립니다; 그럼에도 불구하고, 증오는 그들을 마음에 품게 하는 수 천명의 사람들에게 깊고 멀리까지 이어집니다.\n\n그런 급진적인 인물과의 만남을 조직하는 것은 분명 우리 나라와 당의 단결을 더 중시하는 사람들 사이에 반발을 불러일으킬 것입니다. 그러나 난국에 봉착할 수 있다는 희망이 남아 있고 케네디 대통령은 이전보다 훨씬 적은 희망에도 일합니다."
 USA_rfk_64_consult_mlk:0 "킹과 상의"
 USA_rfk_64_consult_mlk_desc:0 "말콤 엑스의 선동적 흑인 우월주의 언변과 대조되는 것은 마틴 루터 킹 주니어 박사의 동료 시민에 대한 평화와 우정에 대한 설교입니다. 그는 매주 일요일 미사 때마다 수백만 명의 가슴 속으로 바로 설교합니다. 평등한 척도로 영혼을 진정시키고 격화시키는 부드러운 바리톤으로 평범한 사람들이 양심을 찾고, 손을 잡고, 모든 인종과 신앙의 미국인들이 공유하는 미래를 향해 함께 전진할 것을 외칩니다. 참으로 좋은 목사님이나 하나님의 말씀보다 더 나은 민권운동 대변인을 요구할 수는 없습니다.\n\n접촉를 하려면 공동체와 상호 작용하여 문제가 발생하지 않도록 공동체의 다양한 내용과 관습을 익혀야 합니다. 자기네 목자보다 양떼를 더 잘 아는 사람은 아무도 없고, 킹 박사님은 대통령이 자기 것을 돕는 데 누구보다 더 황홀해 하실지도 모릅니다."
 USA_rfk_64_who_knows_best:0 "가장 잘 아는 사람들"
 USA_rfk_64_who_knows_best_desc:0 "고통받은 사람들보다 고통을 더 잘 설명할 수 있는 사람이 있을까요? 태평하게 살 수 있을 만큼 운이 좋은 사람들은 그들의 경험을 배울 수 있지만, 그들의 지식은 임상적으로 일종의 지식이 될 것입니다: 고립되고, 무감각하며, 수동적인 것입니다. 잔인하고 수세기나 된 불의가 흙 위에 쏟아진 진홍색 어금은 평범한 종이에 인쇄된 검정 잉크 단어보다 조금 더 커집니다. 단어나 그림들은 단순히 배우기 위해서가 아니라 행동으로 옮기기 위해서죠. 진보는 운이 좋고 개의치 않는 사람들의 도움으로 이루어질 수 있습니다; 편리함에도 불구하고 진보를 옹호하는 것은 오직 경험에 의해서만 정신력을 강화시키는 것을 요구합니다.\n\n 이 나라 어디에서나 그런 남녀의 부족함을 발견할 수 있을 것입니다. 그들은 모든 종류의 생활, 모든 직업에 눈에 보이는 것과 보이지 않는 것에 의한 상처를 가지고 있습니다. 이제 우리는 그들의 지도자를 통해 그들의 지역사회에 진출했으므로, 그들을 우리의 단체로 받아들일 때가 왔습니다."
 USA_rfk_64_civil_rights_act:0 "민권법"
 USA_rfk_64_civil_rights_act_desc:0 "헌법상의 투표권을 집행하고, 공공시설의 차별에 대한 강제적 구제, 법무장관에게 공공 시설과 공교육의 헌법적 권리를 보호하기 위한 소송의 발의를 허가하고, 그 연장권을 부여하는 법률입니다.그는 연방 지원 프로그램의 차별을 막고, 고용 기회 균등 위원회를 설립하며, 그밖의 다른 목적을 위해 민권 위원회를 설립했습니다.\n\n제목은 법률 용어이지만 겉모습에 속지 마십시오. 시민권법은 권리장전 이후 미국의 정치적 자유가 가장 큰 꽃을 피울 것을 예고하고 있으며, 미국의 많은 주에서 시민을 선정하기 위해 보류된 권리들을 법전에 포함시키고 있습니다. 만약 이 법이 의회의 세례를 통과한다면, 수백만 명의 미국인들은 마침내 운이 좋아지고, 마침내 진정한 자유를 누리게 될 것입니다. 마침내 희년을 목격하고, 마침내 의회의 세례를 통과하게 될 것입니다.지금 수백만 명의 운명이 균형을 잡고 있습니다. 우리가 이 시점에 도달하기 위해 희생한 것들도 마찬가지입니다. 우리 의원들이 양심에 귀 기울이고 올바른 선택을 해주기를 기도합시다."
 USA_rfk_64_charity_for_all:0 "모두를 위한 자선"
 USA_rfk_64_charity_for_all_desc:0 "미국은 지구상에서 단연코 가장 부유하고, 가장 번영하며, 자유로운 나라입니다. 독일이 악마의 제국을 지키기 위해 필사적으로 허덕이고 일본이 끊임없이 억압받는 민족을 짓밟는 동안, 우리는 자유와 번영의 등불로 우뚝 서 있습니다. 하지만 여전히 우리 나라에는 살아갈 수단이 없는 사람들의 주머니가 있습니다. 그들은 식탁 위에 음식을 올려놓기 위해 안간힘을 씁니다. 그들은 잘못을 저질렀을 때 법률 자문을 구하기 위해 고군분투합니다. 그들은 상상할 수 있는 가장 누추하고 끔찍한 환경에서 삽니다. 우리 국민들에게 이런 일이 일어나도록 하는 데 있어서, 우리는 어떻게 파시스트보다 더 나은 우리 자신을 부를 수 있을까요? 로버트 케네디는 가장 취약한 우리들에게 원조와 복지를 주기 위한 다양한 조치들을 통해 이 상황을 즉각적인 효과로 시정할 계획입니다."
 USA_rfk_64_tour_the_nation:0 "전국 순회"
 USA_rfk_64_tour_the_nation_desc:0 "로버트 케네디는 상아탑에 앉아 있는 또 다른 직업 정치인으로 보여지는 것에 만족하지 않습니다. 그는 그가 진정으로 그들을 돌보고 그들이 실제로 직면하고 있는 문제들을 이해하고 싶어한다는 것을 사람들이 알아야 합니다. 이를 위해 대통령은 미국 전역을 순회하며 수많은 지역사회와 각계각층의 사람들을 방문할 계획을 세웠습니다. 그는 이 기회를 이용하여 미국 사람들에게 직접 말하고 그들의 일상생활에 영향을 미치는 문제들에 대한 지면에서 관점을 얻을 것입니다. 이를 통해 대통령실이 헌신하는 국민 사이에 더 나은 관계를 조성할 수 있기를 바랍니다."
 USA_rfk_64_war_on_poverty:0 "빈곤과의 전쟁"
 USA_rfk_64_war_on_poverty_desc:0 "대통령이 전국을 순방하고 돌아왔습니다. 그것이 좋은 홍보 기회를 위해 만들어졌지만, 그는 미국의 가장 궁핍한 지역들 중 일부에서 맞닥뜨린 순수한 빈곤 수준에 불안감을 느끼고 있습니다. 우리 국민이 이런 고된 고난을 견디면서 우리가 초강대국을 자처할 수 있다는 것은 끔찍합니다. 풍요로움 속 빈곤은 악이고, 대통령은 자신의 집무실이 우리 국가의 빈곤 퇴치에 헌신할 것을 절대적으로 확신할 것입니다."
 USA_rfk_64_job_corps:0 "직업훈련단 창설"
 USA_rfk_64_job_corps_desc:0 "오래된 역설: 일을 찾기 위해서는 경험이 필요하지만, 경험을 쌓기 위해서는 일도 필요합니다. 자기계발의 여지를 주지 않는 막다른 직업에 내몰리고 있기 때문에 우리 청년들은 무엇보다도 이 투쟁을 잘 알고 있습니다. 우리는 전국의 청소년들에게 훈련과 근무 경험을 제공할 조직을 설립할 것입니다. 이는 우리 젊은 노동자들의 경력직 전망을 향상시킬 뿐만 아니라 시장을 새로 숙련된 노동자로 채울 것이며 이는 지역 경제에 절실히 필요한 활력을 제공할 것입니다."
 USA_rfk_64_food_banks:0 "연방식량은행"
 USA_rfk_64_food_banks_desc:0 "우리 나라에는 국민들을 먹여 살릴 수 있는 식량 이상의 것이 있지만, 단순히 자신과 가족을 먹여 살릴 여유가 없는 많은 사람들이 있습니다. 이 사람들은 하루 종일 자신들을 지탱할 수 있는 충분한 시간을 얻기 위해 고군분투하지만, 그들이 스스로를 향상시키기 위해 어떤 시간을 보내는 것은 불가능합니다. 우리는 식량 은행을 세워 우리 중 가장 빈곤한 사람들을 부양해야 합니다. 그래서 그들이 가난에서 벗어날 기회를 가질 수 있도록 말입니다. 우리는 관대한 미국인들로부터 식량 기부를 받을 수 있고, 상점과 공급 센터로부터 과잉 재고를 구입하기 위해 연방 자금을 지원할 수 있습니다. 궁극적으로는 아무도 빈속으로 잠자리에 들지 않도록 해야 합니다."
 USA_rfk_64_affordable_housing:0 "적정주택법"
 USA_rfk_64_affordable_housing_desc:0 "미국인들에게 집은 단순히 요소로부터의 피난처, 따뜻함을 제공하는 피난처, 또는 그들의 소중한 소유물을 보관하는 장소가 아닙니다. 집은 그들의 성으로, 그 안에서 그들은 지구상의 그 어느 곳보다 안전하다고 느낍니다. 집은 그들의 영역이고, 그들의 약속에 절대 법칙이 있는 경계를 표시하는 벽입니다. 집은 그들의 상징입니다. 그리고 그것과 함께 그들은 세상에 그들이 자유인이라는 것을 선언합니다. 오직 그들의 정부에게만 신세를 졌습니다. 미국인의 집을 빼앗으면 노예나 다름없습니다. 그렇다면 오늘날 미국에 대해 대부분의 미국 시민들은 자신의 집을 살 돈이 없다는 것은 어떤 의미일까요?\n\n당 중도파는 오랫동안 이 문제를 알고 있었고, 미국의 번성하는 도시에 저렴한 주택 프로젝트의 건설을 장려하기 위해 고안된 법안의 초안을 작성했습니다. 머지않아 모든 미국인들이 성을 소유하게 될 것입니다. 하지만 그것은 먼 미래의 일입니다. 케네디 대통령이 서명하는 즉시 그 미래를 보장해 준 것에 대해 우리는 대신 스스로 만족할 수 있습니다."
 USA_rfk_64_test_the_waters:0 "사정을 살피다"
 USA_rfk_64_test_the_waters_desc:0 "새롭고 계획되지 않은 개혁은 실패할 위험이 있고 납세자 세금의 싱크홀이 될 수 있습니다. 정책 입안자들은 이론에 근거하여 예측하고 그에 따라 조언할 수 있지만, 법률의 성과는 이전이 아니라 실행된 후에만 측정될 수 있습니다. 개혁을 갈망하는 정치인들의 성급함을 자제하기 위해 주의하지 않는다면, 미국은 백일 안에 백 가지 좋은 법이 통과되는 것을 보게 될 것입니다... 그리고 백 번의 실패는 거의 이득이 되지 않는 재정적인 부담을 주죠.\n\n대통령은 NPP 의원들과 그 유권자들에게 항구적인 개혁이 적절한 시기에 이루어질 것임을 상기시키기를 간절히 바라고 있습니다. 동시에, 그는 내각이 작은 규모로, 일종의 시험 프로그램으로서 정책의 밀린 업무를 실행할 수 있도록 권한을 부여했습니다. 이 시스템을 통해 우리는 비참한 실패에 너무 많은 비용을 들이지 않고도 개혁이 목표를 얼마나 잘 달성하는지에 대한 매우 필요한 데이터를 얻을 수 있습니다."
 USA_rfk_64_fight_for_the_future:0 "미래를 위한 투쟁"
 USA_rfk_64_fight_for_the_future_desc:0 ""...오늘 이 자리에 모인 모든 사람들이 이 지구를 떠나 진주 같은 천국의 문으로 향할 날이 올 것입니다. 우리의 몸은 재로 변할 수도 있고 우리의 이름은 잊혀진 채 바람에 흩어질 수도 있지만, 우리의 삶을 정의하는 행동들은 우리가 밟는 땅과 숨쉬는 공기에 지울 수 없는 흔적을 남길 것입니다. 그런 때쯤이면 우리의 아들딸들은 우리가 우리 자신의 이미지로 만들어 놓은 세상을 물려받게 될 것입니다. 양심에 비추어 그들이 이해할 수도 없고 회복할 수도 없는 폐허를 남겨둘 수 있을까요?\n\n"이 정부는 우리나라의 경제, 사회, 정치 구조를 변화시킴으로써 자녀들의 미래를 보장하기 위해 노력했습니다. 적당한 가격의 주택으로, 당신의 아이들은 최고의로 안전한 문명을 갖게 될 것입니다. 저렴한 의료 서비스를 통해 자녀들은 질병과 부상에 대한 강력한 방어막을 갖게 될 것입니다. 그리고 저렴한 교육으로, 당신의 아이들은 살아남을 뿐만 아니라 번영할 수 있는 노하우를 가지게 될 것입니다. 당신이 떠난 후에도 오랫동안 자립할 수 있는 방법을 말이죠.""
 USA_rfk_64_no_child_left_behind:0 "아동 낙오 방지"
 USA_rfk_64_no_child_left_behind_desc:0 "미국의 미래 운명은 오늘날 아이들의 운명과 얽혀 있습니다. 그들의 성공은 우리나라의 성공이고, 그들의 실패는 우리나라의 실패입니다. 미국 사회의 힘과 장수는 그 기둥에 의존하고 있으며, 잘 먹고, 잘 훈련되고, 잘 적응한 아이들은 분명히 강력한 돌기둥이 될 것입니다. 우리 아이들의 미래는 미국의 미래를 예언합니다. 그러므로, 그들 모두가 그들의 잠재력을 최대한 발휘할 수 있는 환경을 만드는 것은 그들의 정부의 책임입니다.\n\n교육 개혁은 NPP 의제의 필수적인 요소입니다. 교육 개혁은 우리 학교에 등록한 아이들과 그들이 받는 교육의 질을 높이기 위한 전국적인 프로그램에 대한 계획들이 도출되고 있습니. 미국은 아이들을 낙오하게 두지 않을 것이며, 케네디 대통령은 그것을 현실로 만들겠다고 맹세합니다."
 USA_rfk_64_community_action:0 "지역사회 행동"
 USA_rfk_64_community_action_desc:0 "성공적으로 법을 시행하려면 지역 사회와 그 주요 인물들의 자발적인 참여가 필요합니다. 대통령 개혁의 지속적인 영향에 대한 그들의 중요성은 아무리 강조해도 지나치지 않습니다; 사실, 그의 많은 프로그램들의 결과는 지역사회가 그들을 강요하는 정도까지 그 자체를 지배합니다. 케네디 대통령의 정책을 호의적으로 바라보는 사람들은 그들의 법률 조문과 정도를 모두 따르는 것을 주저하지 않을 것입니다. 반대로, 그렇지 않은 사람들은 심지어 전자의 정책을 시행하는 것을 막기 위해 법률의 모든 허점을 사용할 것입니다.\n\n자신의 지원을 자발적으로 제공할 경우 충성도를 확보하는 것이 더 쉬워집니다. 이러한 결과를 위해 케네디 대통령은 직접적이든 방송을 통해서든 주민들에게 연설할 계획입니다. 그의 반대자들은 방문 판매원들과 비교를 합니다. 하지만 만약 그것이 효과가 있다면, 왜 굳이 불평을 할 필요가 있을까요?"
 USA_rfk_64_economic_opportunity_act:0 "경제기회법"
 USA_rfk_64_economic_opportunity_act_desc:0 "의회가 납득하고 미국 국민들이 누그러뜨리는 가운데, 우리의 업무와 돈과 시간의 절정을 투표에 붙들어 둘 수 있는 더 좋은 시기는 없습니다.\n\n경제기회법은 역사가 뉴딜 시대 이후 캐피톨 힐에 도입된 가장 포괄적인 경제 개혁을 어떤 것으로 간주할 것인지를 구성하는 몇 가지 제안 중 하나입니다. 대규모 학교 보조금에서 전국적인 직업 훈련 프로그램, 연방 식량 자선 단체에서 값싼 주택에 이르기까지, 이것은 미국 빈곤의 망령을 타박하고, 바라건대 감소시킬 목적으로 보장되고 실험적인 조치의 만연입니다.\n\n빈곤과의 전쟁은 우리 세대, 우리 아이들의 세대, 그들의 자녀들의 세대에서도 끝나지 않을지도 모릅니다. 그러나 우리는 이 법안의 봉안대로 그것의 죽음의 징조를 울리고, 그것의 날이 얼마 남지 않았다는 것을 세상에 알릴 것입니다. 백 년 혹은 천 년 후에, 미국인들은 그들의 승리의 기초를 다진 것에 자부심을 갖고 성취한 사명을 축하할 것입니다."
 USA_rfk_64_testimony_from_people:0 "국민의 증언"
 USA_rfk_64_testimony_from_people_desc:0 "캐피톨 힐은 당연히 국민들보다 연방의 실정에 대해 더 많이 알고 있습니다. 그러나 그것은 전지전능하지는 않습니다. 정책 기반에 대한 지식은 부서, 기관 및 사무실의 복잡한 계층 구조에 의존합니다. 그들 모두는 평범한 직원들과 관리자들로 구성되어 있습니다. 그리고 닉슨이 증명하듯이 인간은 실수를 저지르고 그들 자신의 의제를 소유할 수 있습니다.\n\n케네디 대통령의 야심찬 전국 순회는 워싱턴 D.C.에서 처리된 표보다 미국인들의 곤경을 더 많이 배울 수 있는 기회를 제공함으로써, 우리의 기획자들에게 행정부의 개혁을 위한 더 많은 정보를 제공합니다. 또한, 우리는 그들에게 정부의 가시적인 존재감을 제공하고, 그들이 다시 들을 수 없는 존재로 남아 있는 것에 대한 걱정을 덜어줄 수 있습니다."
 USA_rfk_64_power_of_handshake:0 "악수의 힘"
 USA_rfk_64_power_of_handshake_desc:0 "간단한 몸짓은 다른 사람과의 상호작용에 헤아릴 수 없는 영향을 남깁니다. 악수는 미국 문화에서 가장 중요한 것 중 하나입니다: 악수는 다른 사람의 손을 꽉 잡고 흔들면서, 둘 다 다른 사람의 동료로서의 지위를 확립합니다. 간단한 악수로, 한 남자는 다른 사람에게 그의 좋은 의도, 그들의 존엄성에 대한 존중, 그리고 그들의 동등한 지위에 대한 믿음을 알립니다. 아마도, 이것이 왜 우리의 실업가들이 그들이 고용한 노동자들과 절대 악수를 하지 않는지를 설명해줍니다.\n\n이 나라의 이중고에 도전하려면 우리 부분에 대한 신의를 적극적으로 확립해야 합니다. 만약 우리가 미국 사회의 크레바스를 연결하는 것을 목표로 한다면, 정부는 그것들을 건너기 위한 길을 건설하기 위한 첫 몇 단계를 밟아야 합니다. 대통령으로서는 눈앞의 관대한 과제는 단순한 악수로 시작합니다."
 USA_rfk_64_bitterest_of_bitter:0 "비참한 자들중에 비참한"
 USA_rfk_64_bitterest_of_bitter_desc:0 "미국 노동자의 투쟁은 거대한 희생에서 나온 작은 승리들 중 하나입니다. 유해한 연기, 열과 물집이 생긴 발은 하루에 14시간 동안, 종종 더 많이 일합니다. 멍과 시체가 공장 마당을 어지럽히고, 고용된 폭력배들은 용감한 사람들로부터 값을 매길 수 없는 기계들을 보호합니다. "공정한 보상과 공정한 보수"라고 적혀있는 피켓은 용감한 남녀가 긴장된 사격선들의 총구를 응시하고 있는 것처럼 보입니다. 정부는, 마침내... 답했고. 하지만 그 전에 피할 수 없는 대학살이 일어난 후였습니다. 그 노동자의 기억은 길고 그들의 역사는 그들이 흔드는 깃발처럼 붉게 물들었습니다.\n\n이 나라의 많은 멸시받는 사람들에게 다가가기 위해서는 그것을 무시한 사람들의 인정을 받아야 하며, 우리나 그들의 정부는 그들에게 최악의 무지한 존재들입니다. 케네디 대통령은 그들의 마지막 희망에 호소할 수 있을 뿐이며, 그들이 흘린 피가 헛되지 않을 것이라고 약속할 수 있습니다."
 USA_rfk_64_poorest_of_poor:0 "빈자들중에 빈자"
 USA_rfk_64_poorest_of_poor_desc:0 "뉴욕, 시카고, 샌프란시스코와 수백 개의 다른 도시에서는, 밝은 날과 웃는 가족의 빛바랜 포스터가 "마을의 지저분한 곳"을 표시하는 암울한 벽돌 벽을 장식했습니다. 호화롭고 화려한 고층 빌딩의 그늘 아래 있는, 무질서한 조각들로 꾸며진, 격리된 집들이 모여있는 집들은 화려하고 호화로운 마천루들의 그늘 아래 살고 있습니다. 주민들은 집집마다 돌아다니며 다시 일합니다. 집세와 음식값, 청구서에 대한 걱정으로 가득찬 생각들 뿐입이다. 그들은 자존심도, 희망도, 생존권을 위해 남은 30일 이상의 미래도 없습니다.\n\n이러한 이들은 미국의 억압받는 사람들입니다. 그들의 수많은 피곤하고 가난한 이들은 고개를 숙이고 있는 반면 운 좋은 몇몇은 높이 들고 있는 사람들입니다. 이 나라는 비천한 사람들 없이는 하나로 나아갈 수 없습니다. 그렇다면 그들의 새 정부가 무엇보다도 먼저 그들을 보살피는 것이 얼마나 다행스러운 일입니까?"
 USA_rfk_64_specter_of_hunger:0 "굶주림의 망령"
 USA_rfk_64_specter_of_hunger_desc:0 "이 세상에서 가장 풍요로은 농지를 소유하는 것이 사람들에게 먹일 수 없다면 무슨 소용이 있겠습니까? 세상 사람들이 먹는 음식보다 더 많은 음식이 있음에도 불구하고, 미국인들은 여전히 배를 움켜쥐고 인도를 따라 흔들고 있습니다. 우리 도시와 마을에 사는 미국인들은 여전히 식당, 쇼핑몰, 레스토랑을 어슬렁거리며 찌꺼기와 남은 음식을 구걸하고 착한 사마리아 사람들이 그들의 길을 오기를 바라고 있습니다. 이것이 엄연한 진리입니다: 미국의 풍요는 부자의 창살 뒤에 갇혀 있고, 그 무일푼은 가혹한 바깥으로부터 그들에게 거부당한 부양책만을 응시할 수 있습니다.\n\n미국을 위한 진보는 모든 시민에게 가장 취약한 분야의 발전을 의미합니다. 우리는 어떤 수단을 써서라도 그들을 삶에서 더 나은 곳으로 끌어올려야 합니다. 그러나 무엇보다도 먼저 우리는 선의를 가지고 그들에게 접근해야 합니다. 다른 것은 몰라도 케네디 대통령이 자기 뜻대로 된다면 어떤 미국인도 굶주리지 않을 것이라는 사실을 그들은 알아야 합니다."
 USA_rfk_64_rose_by_any_name:0 "다른 이름의 장미"
 USA_rfk_64_rose_by_any_name_desc:0 "케네디의 위대한 미국 순방 이후, 우리는 미국에서의 개혁이 갖는 매력을 높이는데 많은 진전을 이루었습니다. 매일 지나가는 것은 우리가 미국 국민들에게 우리의 주장을 펴는 또 다른 날입니다. 특히, 당 중도파의 지위는 점점 더 높아지고 있습니다.\n\n 그러나 우리가 여기서 한 선은 우리의 국경에 구속되어서는 안 됩니다. 자유 세계 최고의 투사로서, 해외에서 새로 발견된 자유에 대한 지지를 양성하는 것은 우리의 책임입니다.\n\n 그것을 염두에 두고 케네디 행정부는 그 수단은 아니지만, 국민에 의한, 그리고 국민에 대한 자유를 확산하려는 의지를 공유하는 개인들을 위한 싱크탱크를 설립했습니다. 그들은 이웃 국가들과, OFN 회원국들과 협력할 것이며, 자국의 우선 순위와 나아가 자국민의 양도할 수 없는 권리에 부합하는 정책을 입안할 것입니다. 머지 않아 미국은 폭군들로 가득 찬 세계를 위해 새로운 자유의 숨결을 주도할 것이며, 장미 인터내셔널은 이러한 숭고한 노력을 위한 그것의 첨병입니다."

 USA_rfk_64_american_unculture:0 "미국의 무식함"
 USA_rfk_64_american_unculture_desc:0 "그들은 많은 이름으로 통합니다: 유색인, 아프리카계 미국인, 흑인, 니그로. 가난한 빈민가와 무너질듯한 빈민가는 그들의 공동체를 정의하는데, 동시에 백인 미국인에게 제공되는 공공 서비스와는 매우 멀리 떨어져 있습니다. 증오와 고립은 그들의 경험을 규정합니다; 시설들은 그들의 앞에서 문을 닫고, 법률가들은 그들의 모든 발걸음을 주시합니다. 나치는 유대인을, 일본은 한국인을, 미국은 아프리카 노예들의 후손들을 사회에서 천민으로 다루고 있습니다. 이것은 우리 나라의 건국 이념에 귀기울이는 단어들이 진흙보다 덜 가치가 있다는 것을 모든 사람들에게 증명합니다.\n\n진정한 평등은 버림받은 모든 미국인이 마땅히 받아야 할 기준과 존엄성으로 끌어올릴 때까지 성취될 수 없습니다. 이를 위해 케네디 대통령은 민권법을 둘러싸고 의회에서 승리한 후에도 이상을 계속 발전시킬 것을 맹세합니다."
 USA_rfk_64_redlining:0 "빨간 선 긋기를 멈춰라"
 USA_rfk_64_redlining_desc:0 "인종차별의 망령은 증오에 찬 모욕, 군중 린치, 인종 차별 버스, 불타는 십자가를 통해서만 나타나는 것은 아닙니다. 살금살금 움직이는 악마는 자신의 의지를 청사진과 계산자, 도시 계획, 그리고 잘 다듬어진 구획과 교외 모델들에서 알수 있게 합니다. 악의는 쉽게 눈에 뛰지 않게 난독화되었습니다. 공공 지도와 순수한 직관력을 통해 중성 회색 콘크리트의 전면 아래에 숨어 있는 교묘한 속임수를 알 수 있습니다."
 USA_rfk_64_integration_good_life:0 "통합과 좋은 삶"
 USA_rfk_64_integration_good_life_desc:0 "의도가 좋든 그렇지 않든 간에, "분리된 평등"은 혼란스러운 실패입니다. 유색인종이 거울처럼 살아가지만 백인과 융합하지 않는 것을 명문화한 언행은 그들의 존엄성을 회복하거나 그들의 운명을 개선하겠다는 약속을 아직 이행하지 않았습니다. 남부 기사들과 하인들은 시골에서 여전히 식사를 하고, 노예들은 진흙과 막대기의 들판에서 부러워하며 지켜봅니다. 백인과 흑인을 분리하기 위해 많은 관심이 집중되었지만, 다른 두 인종을 동등하게 만들기 위해서는 그렇지 않습니다.\n\n경험이 가장 뛰어난 선생이라고들 하지요. 그렇다면 흑백분리 중지는, 무의미한 부덕체계의 가치들이나 가르치는 그 어느 인종분리 시행 학교보다도 동료 미국인의 존엄에 대한 존중을 더 잘 가르쳐 줄 수 있을 겁니다. 그렇게 함으로써 우리는 불우한 사람들에게 그들이 마땅히 누려야 할 좋은 삶을 주고자 하는 사회의 토대를 훨씬 더 기꺼이 마련할 것입니다."
 USA_rfk_64_redraw_school_districts:0 "학군 재설정"
 USA_rfk_64_redraw_school_districts_desc:0 "미국은 그렇게 심하게 분열된 사람들로부터 무엇을 얻을 수 있을까요? 그래서 그들은 그것을 더 높은 곳으로 밀어붙이기 위해 협력할 수 없을 정도로요. 그들의 자유와 행복을 부정하려는 그들의 어리석고 무모한 추구에서 노예 권력의 잔재들은 그럼에도 불구하고 상호 반감속에 살고 있는 한 미국인을 다른 미국으로부터 분리시키는 깊은 균열을 만들려고 노력했고 만들어 냈습니다. 이것에서 그들은 분리 덕분에, 처음부터 다른 인종의 아이들은 그들이 속한 공동체에 속하지 않는다는 것을 어린이들에게 인식을 주는 학교 제도의 도움을 받습니다.\n\n케네디 대통령에게, 더 새롭고, 더 낫고, 더 정의로운 미국 사회의 다음 이정표는 미국 학군들의 철저한 재정비입니다. 세대를 거듭해야 할 과제이지만, 통합학교는 한 때 점점 커져만 가는 틈새로 단절된 흑인과 백인 미국인의 유대가 결국 치유될 수 있도록 보장할 것입니다. 그래서 미국은 다시금 진정으로 단결하거나, 그게 아니라면 미국 역사상 진정 처음으로 단결할 것입니다."
 USA_rfk_64_national_ethics_commision:0 "국가윤리위원회"
 USA_rfk_64_national_ethics_commision_desc:0 "미국의 훌륭한 견제와 균형 체계의 일환으로, 미국의 존경받는 헌법은 대통령에게 이 문제에 대해 의회와 상의하지 않고 새로운 기관과 위원회를 만들 수 있는 권한을 부여했습니다. 이러한 조직들은 그들의 만들어진 특별성에 걸맞게 할당되는 자원으로 단일 문제를 해결합니다.\n\n케네디 대통령은 행정명령에 의해 그러한 위원회를 구성하는 것이 적절하다고 보았습니다. 국가윤리위원회의 임무는 단순하지만 자세히 들여다보면 매우 중요하다는 것을 알 수 있습니다. 바로 정부가 법을 그 문장과 정신에 맞게 집행하도록 하는 것입니다. 정의로운 세상에서는 대통령이 전국의 공무원이 선서를 지킬 것이라고 믿을 수 있습니다. 정의롭지 못한 세상이라도 국가윤리위원회가 진보의 행진을 보호하기 위해 반드시 필요하다고 그는 말합니다."
 USA_rfk_64_planned_suburbs:0 "교외 계획"
 USA_rfk_64_planned_suburbs_desc:0 "미국의 도시는 정치와 상관없이 성장할 테지만, 공식적인 레드라이닝 금지를 통해 이제 우리는 새로운 건설 프로젝트와 함께 어느 정도 과거를 잊고 새롭게 출발할 수 있는 기회를 얻게 되었습니다. 케네디 대통령이 자랑스러워했듯, 오늘 건설될 미래의 교외 지역은 잘 계획되고, 잘 연결되며, 잘 통합될 것입니다: 병원, 경찰서, 슈퍼마켓도 가깝고 도시와 일자리에도 쉽게 접근할 수 있으며, 백인이나 흑인 또는 누구든 미국인이라면 누구나 경제적으로 쉽게 접근할 수 있을 것입니다.\n\n이를 더 잘 실현하기 위해 NPP 의원들이 위원회에 공정주거법을 제출했습니다. 그 조항들은 대통령의 약속을 미국법으로 성문화합니다. 저항은 필연적이며 특히 남부에서는 그렇습니다. 다시 한 번, 민권법을 위한 거대한 싸움이 그 뒤를 따르는 법안의 통과 시도를 비교해 보면 미미하게 만들었습니다."
 USA_rfk_64_really_in_a_society:0 "우린 사회 속에서 살고 있다"
 USA_rfk_64_really_in_a_society_desc:0 "진리와 정의를 철저하게 추구하는 과정에서, 우리는 가혹한 진리와 중대한 불의에 대해 모두 알게 되었습니다. 우리는 끔찍한 이데올로기의 시체를 되살리기 위해 한통속이 된 전국에 뻗어있는 의뢰인과 후원자의 그물망 같은 조직에 대해 알게 되었습니다. 우리는 미국인들이 그들과는 다른 피부의 ‘불운’을 안고 태어난 미국인들에게 직간접적으로 가하는 고통에 대해 알게 되었습니다. 우리는 불과 한 세기 전에 그들의 조상처럼 성조기의 색채로 자신들을 포장한 채, 채찍과 쇠사슬을 쥐고 비참한 사람들을 지배하는 무자비한 처사에 대해 알게 되었습니다.\n\n이제껏 몰랐던 것은 아닙니다. 그러나 깨달음을 통해 더 분명하게 알 수 있게 되었습니다. 비난받아 마땅한 사람들의 말과 행동, 그리고 각각이 전부는 아니지만 일부를 보여주는 퍼즐 조각들이 갑자기 완벽한 모양으로 고정됩니다. 이제 우리는 그들의 신념, 구석구석에 숨어있는 증오에 대한 그들의 절대적인 믿음을 알고 있습니다. 이제 우리는 그들의 독이 미국 사회의 목가적인 태도를 얼마나 많이 훼손시켰는지, 그토록 많은 위선으로 성스러운 가치를 훼손했음을 알고 있습니다. 피해를 복구하기 위해 이미 많은 작업이 수행되었지만… 우리 사회를 완전히 복구하려면 여전히 많은 시간이 걸릴 듯합니다"
 USA_rfk_64_into_the_lights:0 "광명 속으로"
 USA_rfk_64_into_the_lights_desc:0 ""우리는 모든 미국인이 자유, 해방, 평등, 번영과 같은 본질적 가치와 미덕의 특권을 누릴 수 있는 더 밝은 곳으로 가는 길을 한 걸음 한 걸음씩 힘들게 밟았습니다."\n\n"쉽지 않은 여정이었습니다: 우리의 발은 수백 마일의 이동과 칠흑같이 검은 아스팔트의 열기, 그 거침 때문에 물집이 생기고 아픕니다. 괴물과 도적들이 남긴 흉터와 상처는 우리의 육체를 망가뜨립니다. 의심의 목소리는 마음 속 깊은 곳에서 속삭이며, 눈이 닿는 곳마다 지상의 안락함에 대한 환상으로 우리를 유혹합니다. 마지막으로 휴식을 취한 지 너무 오래되어 우리는 부드러운 면과 수놓은 리넨의 감촉을 잊었습니다. 더럽고, 굶주리고, 바싹 마른 몸은 본능에 반해야만 그렇게 많은 일을 할 수 있으며 잠시라도 멈추라고 우리에게 간청합니다."\n\n"하지만 우리는 멈추지 않았습니다. 멈출 수 없습니다. 지금은 말이죠. 약속의 땅이 먼 지평선에서 빛나는 때가 아니면 말이죠. 우리의 발이 영원히 쉴 수 있게 하려면 영원히 아름다운 빛의 땅으로 발을 들여놓게 하세요...""
 USA_rfk_64_unamerican_institutions:0 "비미국적 기관"
 USA_rfk_64_unamerican_institutions_desc:0 "연방수사국, 중앙정보국, 국가안보국. 이론적으로 이러한 기관은 국내외 위협으로부터 국가와 시민을 보호하는 취지의 미국법에 따라 구성됩니다. 이 삼인방과 다른 많은 것들은 미국이 잠든 동안 미국을 지켜보는 어둠 속의 눈입니다: 많은 것을 주지만 요구는 거의 없는 보호하는 시선이며 정직하고, 순종적이며, 법을 준수하는 일이 그 자신의 보상입니다.\n\n소위 "기밀에 대한 숭배"를 만들어내는 이해하기 어려운 약어로 된 기관보다 더 멀리 이론에서 벗어난 적은 없었습니다. 그들은 현실과 상상의 위협으로부터 미국을 보호하려는 열의로, 미국의 정치를 형성하는 바로 그 시민들의 권리를 짓밟았습니다. 국가의 이익을 위해서는 그들을 통제하기 위한 무언가를 해야 합니다."
 USA_rfk_64_reign_hoover_in:0 "후버의 고삐를 쥐다"
 USA_rfk_64_reign_hoover_in_desc:0 "워싱턴의 모든 정치꾼은 하급 직원에서부터 사랑받는 대통령에 이르기까지, J. 에드거 후버로부터 뒤를 조심하는 법을 배웁니다. FBI의 악명 높은 국장 후버는 불운한 사람의 숨기고 싶은 비밀을 얻어낼 수단과 의지를 모두 가지고 있습니다. 그의 노여움을 얻거나 그가 원하는 바를 거부할 만큼 불운한 사람들은 "걱정하는 시민들"이 언론에 유출한 추잡하고 충격적인 소식으로 인해 경력이 수치스럽게 끝나는 걸 보게 될 겁니다.\n\n그러나 케네디 대통령은 많은 이들이 워싱턴 권력의 실세라고 생각하는 자의 오싹한 공포에 쉽게 겁먹어서는 안 됩니다. 그는 다루기 까다로운 존재이긴 하지만 오랜 정치인만큼이나 많은 비밀을 지니고 있습니다. 적절한 계획과 사람만 있으면 우리는 그 자신이 놓은 덫으로 그를 잡을 수 있을 겁니다. 미국에서 가장 위대한 정보집단의 우두머리를 우리 편의 안정적인 무기로 삼는 것은 위험성이 있음에도 불구하고 대통령의 의제를 오래 지속하는 데 큰 도움이 될 것입니다... "
 USA_rfk_64_thorough_investigation:0 "철저한 조사"
 USA_rfk_64_thorough_investigation_desc:0 "기적적으로, 후버는 케네디 행정부와 협력하기로 동의했습니다. 그러나 우리가 승리에 안주하기 전에 해야 할 일이 많이 남아 있습니다. 당장은 우리의... 동맹을 잘 활용할 수 있습니다.\n\n제2차 세계대전에서 패배한 이래 안타깝게도 국내에서 파시스트 위협에 대한 지지가 증가했습니다. 이로 인해 KKK와 같은 그룹의 회원 수가 증가하고 동일한 사상을 바탕으로 하는 운동이 일어났습니다. 그들의 존재감이 크고 광범위한 지지를 받는 남부 지역에 거주하는 흑인 뿐만 아니라 우리의 법을 집행하려는 법관들에게도 위협이 됩니다.\n\n요컨대, 파시스트 불법 무장 단체원들이 남부를 돌아다니며 정부와 국민에 큰 혼란을 일으키고 있습니다. 하지만 그들을 영원히 쓰러뜨릴 구실을 찾을 수 있는 사람이 있다면 그것은 바로 미스터 스피드 자신입니다."
 USA_rfk_64_look_into_police:0 "경찰력 조사"
 USA_rfk_64_look_into_police_desc:0 ""봉사하고 보호하는 것"은 언제나 되풀이됩니다. 이상적으로는 "누구에게 봉사할 것인가"와 "누구를 보호할 것인가"를 이중적 문제로 다루어서는 안 됩니다. 보호와 봉사의 형평성은 정부기관에 있어 필수불가결한 것이기 때문입니다. 부끄럽게도 미국 공무원은 이러한 모토의 선의를 이용하여... 제도를 선택적으로 시행하고 있습니다.\n\n미국 경찰에 대한 선입견은 그저 선량한 시민이 해결해야 할 도덕적 고민이 아니라 한 국가에 깊게 뿌리내린 가시덤불과도 같으며, 자유롭게 뻗어 나가며 국가 전체에 총을 쏘듯 영향을 미치고 있습니다. 검진은 진작에 이루어졌어야 합니다. 좋은 의사처럼, 우리는 이곳에서 반드시 맹세를 지키며 이 가시덤불을 뽑기 위해 최선을 다해야 합니다."
 USA_rfk_64_watching_watchmen:0 "감시자를 감시하라"
 USA_rfk_64_watching_watchmen_desc:0 "미국의 훌륭한 헌법은 정교하게 조정된 견제와 균형 제도의 일부로서 대통령에게 문제에 관해 의회에 상의하지 않고도 새로운 기관과 위원회를 만들 수 있는 권한을 부여했습니다. 이러한 조직들은 대개 임시로 생겼다는 그 성격에 적합하게 배분된 자원을 단일 문제에 투자하여 해결합니다.\n\n케네디 대통령은 행정명령을 통해 그러한 위원회를 구성해야 한다고 보았습니다. 국가윤리위원회의 임무는 언뜻 단순해 보이지만 자세히 들여다보면 매우 중요하다는 것을 알 수 있습니다. 바로 정부가 법을 조문과 그 정신 모두에 맞게 집행하도록 하는 것입니다. 정의로운 세상에서는 대통령은 전국의 공직자들이 선서를 지킬 것이라고 믿을 것입니다. 그렇지 않은 세상에서라도, 국가윤리위원회는 진보의 행진을 보호하기 위해 반드시 필요하다고 그는 말합니다."
 USA_rfk_64_southern_bullies:0 "남부 불량배 물리치기"
 USA_rfk_64_southern_bullies_desc:0 "계절이 바뀌고 몇 번의 위기를 지나면, 인간의 진실한 마음을 드러내도록 허울을 날려버리는 폭풍의 바람이 불어옵니다. 최근 몇 년 간 NPP가 진정한 자유와 평등을 실현하고자 하는 행진을 계속함에 따라 미국에서도 이러한 현상은 의심할 여지없이 나타나고 있습니다. 이런 일들을 통해 폭풍의 바람이 딕시크랫의 마음을 들추어 악취가 진동하고 썩어버린 그 장기를 찾아낸다는 일이 정말 놀라운 일일까요?\n\n오랫동안 우리는 그들이 진보 정당이 되는 것을 막아왔지만, 그들의 존재는 남부 주에 오랫동안 남아 연방 정부가 법을 집행하지 못하도록 모든 단계에서 훼방을 놓을 준비가 되어 있습니다. 하나부터 열까지 독사들만 모인 당, 아마도 독사를 다루듯이 대해야만 말을 들을까요?"
 USA_rfk_64_saturday_night_massacre:0 "토요일 밤의 학살"
 USA_rfk_64_saturday_night_massacre_desc:0 "우린 국민의 의지와 함께 합니다.\n\n그들은 그렇지 않죠."
 USA_rfk_64_unjust_justice:0 "불의한 정의"
 USA_rfk_64_unjust_justice_desc:0 "미국은 우리가 깨달은 바와 같이 스카이라인만큼이나 우뚝 솟은 차이의 땅입니다. 우리는 자유라는 단어를 설파하지만 국민에게 전혀 와닿지 않습니다. 우리는 하나님이 주신 투표권을 행사하라고 설교하지만, 또한 우리가 투표할 "자격이 없다"고 생각하는 사람들로부터 그 권리를 앗아갑니다. 그래서 우리는 소중히 여기는 자유를 뽐내고 자랑하는가 하면, 숨쉴 겨를도 없이 판사와 보안관에게 수많은 미국인들이 자유를 소중히 여길 기회를 빼앗으라고 명령합니다.\n\n우리는 정권을 잡고 그 힘줄에 스며들어 있는 불의를 보았습니다. 그리고 이 상태를 참을 수 없다고 곧바로 결정했습니다. 불의한 것을 마침내 바로잡아야 합니다. 이를 위해 우리는 불공정한 법의 시행을 감독한 법의 집행관에게 엄중한 시선을 돌려야 합니다."
 USA_rfk_64_halls_of_justice:0 "법원 관행 감시"
 USA_rfk_64_halls_of_justice_desc:0 "법은 의회에서 나올 수 있지만 그 문자와 정신을 해석하는 것은 바로 보잘 것 없는 법정입니다. 이 때문에, 미국의 미궁처럼 얽힌 법을 광범위하게 연구하는 사람들이 미국 국민에게 법이 어떻게 보일지 효과적으로 결정합니다. 의회와 법원이 서로 대립하는 경우, 국가의 법 집행 기관이 각서를 받을 때쯤 전자가 생각한 모든 법률의 표현이 크게 달라지는 상황이 발생할 것입니다.\n\n우리 남부 주들의 현존하는 법체계만큼 좋은 예는 없을 겁니다. 딕시크랫과 그들의 동조자들이 차지한, 노스캐롤라이나에서 텍사스까지의 법원은 관할권 내에서 오랫동안 자유롭게 민권법의 시행을 지연시켜왔습니다. 그들의 평결과 판결문을 일일이 살펴보는 것은 불행히도 우리가 꼭 해야만 하는 일입니다. 적어도 거기에서부터, 짐 크로우의 해체를 시작하는 것은 그것을 높이 유지시키는 하얀 가발을 교체하는 것만큼이나 간단합니다."
 USA_rfk_64_racist_prisons:0 "인종차별적 교도소 제도?"
 USA_rfk_64_racist_prisons_desc:0 "미국 전역의 교도소 집계 및 등록을 자세히 살펴보면 뚜렷한 패턴이 드러납니다. 주로 거대한 도시의 게토와 빈민층 출신의 유색 인종이 백인보다 더 많은 수의 감옥에 수감되어 있습니다. 그들의 기록을 다시 살펴봅시다. 배회, 좀도둑질, 사소한 싸움으로 눅눅하고 악취나는 회색 창살 호텔에 5년간 감금되는 판결을 받았습니다. 종종 더 받기도 하죠. 흑인이 감옥의 녹슨 쇠사슬을 떠날 때가 되면 여론 법정이 그를 다시 유죄로 판결할 것이므로 그들은 자신을 위해 다시 한번 법을 어길 수밖에 없는 극빈층으로 남을 것입니다.\n\n오심이라니, 법의 무거운 손이 닿는 곳 어디에서든, 수십 년간 오심을 용인해왔으며 최악의 경우에는 장려되기도 했습니다. 이 문제를 해결해야 합니다."
 USA_rfk_64_underlying_problem:0 "근본적인 문제"
 USA_rfk_64_underlying_problem_desc:0 "공판이라는 건 들어본 적도 없습니다. 초기 서신은 어찌된 일인지 일정보다 늦게 사라졌다고 보고됐습니다. 명령의 단어와 문구가 법 집행의 모든 단계를 따라 내려가면서 일반 순찰관에게 도달할 때쯤이면 완전히 새로운 메시지로 문자가 바뀌었습니다. 인권이 박탈된 남부에 인간의 권리를 가져다주면서 일은 계속되지만, 재건 시대 이후로 일이 몹시 더디게 진행되고 있습니다.\n\n이 시점에서 이러한 문제들이 탄생한 근원을 다루지 않으면 일이 계속될 수 없다는 것을 인정해야 합니다. 딕시크랫이 수천 번의 피를 흘리며 이 작은 전쟁에서 승리하는 것을 목표로 한다면? 그렇다면 우리는 줄기를 잡고 그 황량한 뿌리 끝까지 뽑아내야 합니다!"
 USA_rfk_64_brown_v_board:0 "많은 "브라운 대 교육위원회"가 필요한 만큼"
 USA_rfk_64_brown_v_board_desc:0 ""브라운 대 교육위원회" 사건은 한 세기 동안 진정한 평등을 향한 미국 최초의 발걸음으로 기록되는 획기적인 법정 사례였습니다. 공립학교에서의 분리는 본질적으로 헌법에 위배된다고 판결함으로써 대법원은 흑인 학생이 백인 학교 친구들과 어울리지 못하게 하는 전국의 도시에 깔려있던 낡고 덩굴많은 자갈벽을 부숴버렸습니다. 현재로서는 보잘것없다 할지라도, 이 판결 덕분에 유색인종 아이들이 아버지의 가난을 대물림하지 않을 수 있는 계기를 갖게 되었습니다.\n\n우리의 명분은 가능한 한 많은 "브라운 대 교육위원회"를 필요로 합니다. 이 위대한 사례 하나만으로도 아프리카계 미국인들의 운명을 비약적으로 발전시켰습니다. 대통령의 고문들은 우리가 여론에 타격을 줄 수 있다고 결론을 내렸는데, 여론의 상당 부분이 의심할 여지없이 정부의 다가오는 행동을 폭압적이라고 생각하는 사람들로부터 나온 것입니다."
 USA_rfk_64_no_compromises:0 "타협은 없다"
 USA_rfk_64_no_compromises_desc:0 ""관용"은 요즘 NPP 특정 회원들의 표어입니다. 정치적인 감각이 뛰어난 동시에 조심스럽습니다. 케네디 대통령의 행동을 가장 확실하게 묵인하면서 동시에 부패를 좀 더 온건한 방식으로 처리하기를 촉구하는데, 이러한 태도 전환을 종종 숨도 쉬지 않고 바로 합니다. 그들은 예절, 법과 질서라는 규제 그리고 공정함으로 치장했으며 단지 "거칠고" "미국적이지 않은" 것으로만 보는 신속하고도 정의로운 정의와는 대조적입니다. 그래서 그들은 모든 미국인이 함께 모여 국가의 상처를 치유하자는 링컨 대통령의 말을 못마땅해하며: 앵무새처럼 같은 말을 반복할 뿐입니다.\n\n학위가 있는 의사라면 누구나 상처를 씻지 않고 치료할 경우 썩고 질병만 불러와 신체 내부가 천천히 망가져 갈 뿐이라고 말할 겁니다. 우리 남부 "기사들"의 인종 차별은 사랑하는 컬럼비아의 가슴에 전이되어 온 종양이었습니다. 따라서 훌륭한 의사처럼 상처 부위를 봉합하기 전에 먼저 도려내는 것이 우리의 의무입니다.\n\n우리의 "온건파"는 이 과업에 있어 의사를 방해하는 난관과 장애물로 나타났습니다. 케네디 대통령은 최후 통첩으로 충분히 이 반란자들을 굴복시키거나 우아하게 퇴장시킬 수 있다고 믿습니다.."
 USA_rfk_64_tighter_control:0 "증오의 불꽃을 박살내라"
 USA_rfk_64_tighter_control_desc:0 "오늘날 표현의 자유 법칙이 표현의 자유가 가짜라고 가정하는 사람들을 보호하는 경우가 많다는 것은 자주 관찰되는 아이러니였습니다. 법 집행관들은 정의의 여신의 흔들림 없는 맹목성으로 다른 사람의 권리에 대해 아무리 증오하거나 악의적이라도 모든 발언은 동등한 보호를 받아야 한다고 주장합니다. 따라서 누군가는 희생자들이 자신을 복종시키기 위해 사용하는 바로 그 권리를 누려야 하는 이유에 대해 의문을 제기하며, 자신의 비누 상자와 라디오 타워 꼭대기에 서 있는 선동가를 발견하기도 합니다!\n\n이는 너무 오랫동안 지속된 우스꽝스러운 일입니다. 이러한 불평분자들이 말을 최대한 남용하지 않고 언론의 자유가 지닌 정신에 충실하지 않는다면, 그들은 어떤 말도 하지 못하게 될 것입니다.."
 USA_rfk_64_law_and_order:0 "법과 질서"
 USA_rfk_64_law_and_order_desc:0 ""1년 전 미국적 정의에 관해 어느 냉소주의자에게 물어보면 그들은 위선을 떨며 그들이 보호하겠다고 맹세한 사람들에게 초래한 불행에 대해 뻔뻔하게 얘기할 것입니다. 인종 차별이라는 비뚤어지고 타락한 손길이 국가 건국 이래로 미치지 않은 곳이 없기에, 과거와 현재의 노예주들에게 달리 강한 타격을 가하지 못했습니다. 어느 것도 이를 바꿀 수 없을 것이고 그들은 한탄할 것입니다. 미국의 흑인은 너무나 불행했고 지금도 그러하며 앞으로도 그럴 것입니다"\n\n"1년 후. 딕시크랫과 그들이 사랑한 짐 크로우에 대항하는 우리의 캠페인이 미국 입법 형태에 많은 변화를 가져왔습니다. 한때는 꼭두각시 판사들이 증오의 칙령을 집행하던 대리석 돔의 법원 건물에서 이제 민권이 자유롭게 언급됩니다. 경찰은 이제 범죄자의 피부색에 상관하지 않고 거리를 순찰합니다. 마치 재판관이 모든 재판에서 정의의 여신이 내린 눈가리래를 하듯, 판결의 망치가 모든 미국인에게 공정한 평결을 내립니다."\n\n"1년 전 냉소주의자에게 상황이 변할 것 같냐고 물어봤다면, 희망이 없는 자의 짓궂은 웃음으로만 반응할 것입니다. 그래서 우리는 그들에게 다가가서 그들이 틀렸다는 것을 증명할 때까지 희망을 주고 싶었습니다...""
 USA_rfk_64_bind_up_wounds:0 "우리의 상처를 봉합"
 USA_rfk_64_bind_up_wounds_desc:0 "Long have we battled the specter of racism in the halls of Congress, the courts of law, and the streets of asphalt. From all sides we have been struck and slowed: To our front, the dying husks of Jim Crow; to our back, its sympathizers akin to the Copperheads of old, wearing the skin of progressivism no matter its flimsy, transparent make. From side to side, wastrels apathetic to the misery corrupting America's foundations from the inside out, threatening to upend the comfort with which they live.\n\nBut we never wavered. Neither did the throngs of huddled masses behind us, pouring blood, sweat and tears into the dangersome fray for the slimmest chance to breathe the free air of our beloved country. Every right forged in brotherly love in the bleak days of revolution -- alloyed with brotherly blood in the horrible days of civil war -- we upheld with every barricade upended, every dog-headed racist ousted, every black brother and sister unchained. Now nothing is left of America's original sin, save for the sputtered, choking gasps of the "peculiar institution's" misbegotten son in its backwaters.\n\nIn yet another trial of fire, America has seen itself battered, bruised, and bleeding... but unbowed still. Though fresh wounds mar its skin, now is it truly meet to mend and heal it from the many ordeals it has faced."

 USA_rfK_64_federal_minimum_wage:0 "연방최저임금"
 USA_rfK_64_federal_minimum_wage_desc:0 "오랫동안, 미국 회사들은 우리가 그들에게 부여한 자유를 남용해 왔습니다. 그들의 노동자들에게서 영혼의 마지막 조각을 빼내도록 말이죠. 그들은 도시들 중 가장 지저분한 구역에서도 간신히 버틸 수 있을 만큼 그들에게 푼돈을 지불합니다. 그들은 직장에서의 재해에 대해 아무런 보상도 주지 않고 마치 그들이 건강하고 핼쑥한 것처럼 행동하기를 기대합니다... 기대에 미치지 못하면 상처를 악화시킬 수 있습니다 미국의 가장 위대한 이름들이 더 큰 이익을 추구하기 위해 미국의 가장 온순한 사람들에게 가장 큰 불행을 가한다는 것은 사실이지만, 과거에 감히 그것에 반대할 수 있는 사람은 거의 없었습니다.\n\n 케네디 행정부는 모든 미국 근로자와 종업원에게 시간당 노동임금을 보장하고, 현대 자본주의의 최악의 과잉으로부터 그들을 보호함으로써 이러한 비참한 상황을 바꾸려고 합니다. 그들의 불행이 완전히 진정되려면 더 많은 것이 바뀌어야 할 것입니다. 하지만 그 누구도 모든 일하는 미국인들의 최저 임금보다 더 나은 작은 조치를 요구할 수는 없습니다."
 USA_rfK_64_public_pensions:0 "공적연금 시행"
 USA_rfK_64_public_pensions_desc:0 "원칙적으로 인간의 노동의 열매는 일생을 마치면서 꽃피우고 가장 달콤한 것으로 익습니다. 똑똑한 절약과 현명한 투자는 그가 따뜻한 위로와 따뜻한 동료 속에서 마지막 숨을 쉴 때까지 동행하는 행복과 함께 인생의 황혼을 마음껏 즐길 수 있다는 것을 보장할 것입니다. 이것이 미국의 소득에 맞는 말이긴 하지만, 미국의 빈자에 대해서도 마찬가지라고 말할 수는 없습니다. 열매를 맺는 나무를 키우기 전에 씨앗을 심어야 합니다. 결국, 지주의 이름만 가지고 씨앗을 뿌리는 소작농인 우리의 하층민들은 무엇일까요?\n\n대통령에게 있어 해결책은 간단합니다: 퇴직 시 받을 연금에 근로 수표의 일부를 보장하는 공적 연금입니다. 시간이 지나면 이 연금은 건강한 정도까지 성장할 것이고, 불가피한 출발까지 주인의 욕구를 지탱할 수 있을 것입니다."
 USA_rfk_64_rights_of_worker:0 "노동자의 권리"
 USA_rfk_64_rights_of_worker_desc:0 "생명권, 자유권, 그리고 행복 추구권. 이것은 우리의 건국의 아버지들이 미국의 "불가득할 수 없는 권리"라고 불렀는데, 주 하나님께서 그 범위 안에 있는 모든 남녀에게 물론 보장해 주셨습니다. 자국민을 위해 이러한 권리를 확보하는 것이 미국 정부의 의무이며, 이는 그의 의지의 도구로 작용해야 합니다.\n\n불행히도, 우리는 선조들이 한때 품었던 책무에 미치지 못했습니다. 오늘날 미국 노동자는 자유롭게 살고 그들을 행복하게 하는 것을 추구할 수 있는 금융 및 개인 증권 없이 살고 있습니다. 이는 케네디 대통령이 시정을 다짐한 문제이지만 해결의 구체적 내용을 파악하는 데는 다소 시간이 걸릴 것입니다."
 USA_rfk_64_support_campaign:0 "지지를 위한 켐페인"
 USA_rfk_64_support_campaign_desc:0 "이 정부는 국민의 요구에 부응한다는 점을 충분히 이해하고 운영해 왔습니다. 우리는 1964년 11월에 우리에게 투표를 했거나 하지 않은 사람들의 명령 없이는 기능할 수 없습니다. 우리가 어떤 행동을 취하든 상당수의 미국인들의 지지를 받아야만 합니다. 불행히도, 많은 사람들은 다양한 이유로 인해 여전히 우리의 플랫폼에 대해 의심하고 심지어 적대적인 태도를 보이고 있습니다. 약한 권한은 필연적으로 약한 정부로 이어지며, 그 결과 지금까지 달성한 것을 되돌릴 수 없게 됩니다.\n\n 이러한 시나리오를 방지하기 위해 백악관 전략가들은 향후 몇 달 동안 포괄적인 정보 및 인식 캠페인을 계획했습니다. 이것은 우리가 마음대로 할 수 있는 모든 것을 포함시킬 것입니다. 언론 매체, 충성스런 전문가들과 유명인들, 풀뿌리 운동가들, 심지어는 케네디 대통령까지 말입니다. 미국인들의 우려를 직접, 그리고 공중파에서 해결할 것입니다. 이를 통해 더 많은 미국인들이 NPP의 대열에 합류하여 행정부에 입법과제를 전폭적으로 지지할 수 있기를 바랍니다."
 USA_rfk_64_safety_net:0 "안전망 구축"
 USA_rfk_64_safety_net_desc:0 "건강한 사회에서, 그 구성원들은 자기 만족을 향한 그들 자신의 길을 자유롭게 추구할 수 있습니다. 그들의 회비가 너무 부담스러워지지 않고 말이죠. 누구든지 그것을 위해 열심히 일한다면, 원하는 사람이 될 수 있습니다. 이와는 대조적으로, 병든 사회는 자유로운 표현과 사회적 유동성을 위한 여지를 거의 남겨두지 않습니다: 모든 사람들은 그들이 좋든 싫든 간에, 장소와 적절한 지위를 가지고 있습니다.\n\n미국에선, 그곳이 한 사람의 돈으로 결정되는 곳인데, 너무 적은 돈을 벌고, 그들은 그럭저럭 버틸 수 있을 만큼 버는 것 외에는 아무것도 할 수 없습니다. 그것은 능력을 억누르고 일하는 사람에게 과도한 스트레스를 주지만, 더 중요한 것은 이견을 조장하여 격렬하고 끓는 칼데라를 만듭니다.\n\n이러한 복지 및 연금 네트워크를 통해 이를 예방할 수 있으며, 이를 통해 생계를 유지할 수 있습니다. 케네디 대통령이 그런 약속을 했지만 초당적 반발에 부딪혀 행동으로 미사여구를 뒷받침할 수 있을지는 미지수입니다."
 USA_rfk_64_injustice_anywhere:0 "어디든 불의는 모든 곳의 정의를 위협한다"
 USA_rfk_64_injustice_anywhere_desc:0 "정의는 올바른 지침이 있는 법률을 모든 사람이 정당하게 집행하고 준수하는 곳에서 수호합니다. 반대로, 자유가 보장되는 부적절하게 적용된 법률은 적절하게 적용되는 법률만큼 위험합니다. 전자는 정부가 필요한 곳에 정의를 제공할 수 없다는 것을 보여주기 때문입니다. 정의는 의도와 실천의 양면에서 협력을 필요로 합니다; 다른 하나를 빼앗고, 폭군들은 선한 사람이 마땅히 그래야 할 곳에 꽃을 피웁니다. 그러므로, 자유의 땅이라고 여겨지는 이 땅에서 일어난 모든 부정행위가 그것이 법으로 봉안된 바로 그 자유, 그리고 그들이 가꾸어야 할 정의에 대한 위협이라는 것은 득이 될 수 없습니다."
 USA_rfk_64_sit_with_chavez:0 "차베즈와 마주 앉다."
 USA_rfk_64_sit_with_chavez_desc:0 "요즘은 세자르 차베스를 언급하지 않고는 미국의 노동운동에 대해 말할 수 없습니다. 캘리포니아 노동 지도자의 명성은 과거 전국적인 파업 이후 치솟았고, 그들의 권리와 회비에 대한 그의 확고한 변호로 수백만의 사람들의 마음을 사로잡았습니다. 그의 고향과 전국에 있는 가난한 농부들은 하나님과 같은 입김으로 그의 이름을 말하고, 그의 연합 농장 노동자들이 그들과 수만 명의 다른 사람들에게 준 보호에 감사하고 있습니다.\n\n행정부는 미국 노동자들과 선의의 협상을 할 수 있으며, 그들이 인정하는 대표들에게 접근하지 않을 수 없습니다. 대부분의 경우, 세뇨르 차베스는 축복받은 우상이나 다름없습니다. 미국 농부들의 속담 양치기와의 진지한 대화는 우리가 그들의 품위를 떨어뜨리는 대신, 굴욕적인 위상에서 그들을 끌어올리고 그들이 있는 사회의 근본적인 기둥으로 대우하는데 전념하고 있다는 것을 그들에게 확신시켜 줄 것입니다."
 USA_rfk_64_reprimand_police:0 "경찰 문책"
 USA_rfk_64_reprimand_police_desc:0 "동쪽과 서쪽의 교도소, 경찰서, 경찰학교, 순찰차에서, 한낮의 태양을 맞으면서 "봉사와 보호"라는 말이 밝게 빛납니다. 그것은 미국 경찰들이 그들 스스로 선택한 모토이며, 그들의 임무의 요약과 일반 대중들에 대한 서약입니다. 그러나 미국 경찰은 봉사하고 보호하겠다고 맹세했지만, 그들의 좌우명은 공허하게 울립니다. 많은 악명 높은 사건에서, 그들은 미국인들을 섬기지 않았고 보호하지도 않았습니다. 대신, 그들은 그들의 서비스를 얻기 위해 돈을 가진 사람들을 섬겼습니다. 그리고 그들이 매우 소중히 여기는 자산을 보호했습니다.\n\n미국 노동자의 지원을 받으려면 과거처럼 자신의 권리를 침해하지 않도록 법 집행 기관으로부터 안전을 보장해야 합니다. 그들의 잔혹성은 케네디 대통령이 대화와 행동을 통해 억제하려고 애쓰는 것입니다."
 USA_rfk_64_national_labor_relations:0 "국가노동관계법"
 USA_rfk_64_national_labor_relations_desc:0 "의회가 납득하고 미국 국민이 누그러뜨리는 가운데, 우리의 업무와 돈, 그리고 시간의 절정을 표결에 붙이는 더 좋은 시기는 없습니다.\n\n노동관계법은 역사가 국회의사당에 도입된 경제개혁의 가장 포괄적인 부분을 어떤 것으로 간주할 것인지를 구성하는 몇 가지 제안 중 하나입니다. 그들의 노동에 대한 심각한 착취로부터 미국 노동자를 보호하기 위해 만들어진 이 법률의 조항은 그들의 권리의 큰 확장을 공식화했습니다: 하루 6시간 노동, 노조 가입의 자유 그리고 더 많은 것들.\n\n가난과의 전쟁은 우리 세대, 우리 아이들의 세대, 그들의 자녀들의 세대에서도 끝나지 않을지도 모릅니다. 그러나 우리는 이 법안의 봉안법으로 그 죽음의 징조를 울리고, 그 날이 얼마 남지 않았음을 세상에 알릴 것입니다. 백 년 혹은 천 년 후에, 미국인들은 그들의 승리의 기초를 다진 것에 자부심을 갖고 성취한 사명을 축하할 것입니다."
 USA_rfk_64_preparing_security:0 "법안 준비"
 USA_rfk_64_preparing_security_desc:0 "조항, 조목, 하위 조항의 난필. 연방정부와 주정부 사이의 특정 관할구역(중복될 수 있는 경우)이 중복을 방지하는 방법을 설명합니다. 주정부에서 주정부로, 미국 자체만큼이나 다양한 조례들, 그리고 새로운 법안의 적용 여부말입니다.\n\n규정 또는 그 조항들에 대한 논쟁은 어느 한쪽 당사자가 양보하기 전에 며칠 동안 지속되었습니다. 그 법이 인종차별을 금지해야 할까요? 어느 정도까지요? 화장실과 버스만, 아니면 학교와 정부까지, 연방정부, 주정부, 아니면 주정부, 아니면 두 곳 모두요? 건물까지? 시민들은 그 문제에 대해 발언권을 가지고 있습니까? 차별은 신경 쓰지 마세요, 직장 할당량과 주택 법규는 어떤가요?\n\n날짜가 지나가고 종이 분쇄기와 같은 초안을 통해 토론이 계속됩니다. 그럼에도 불구하고, 우리는 법의 최종 단계에 가까워지고 있습니다. 이제 작업이 본격적으로 시작되었으니, 의회에서 투표하는 것은 시간문제입니다."
 USA_rfk_64_social_security_act:0 "사회보장법"
 USA_rfk_64_social_security_act_desc:0 "의회가 납득하고 미국 국민이 누그러뜨리는 가운데, 우리의 업무와 돈, 그리고 시간의 절정을 표결에 붙일 수 있는 더 좋은 시기는 없습니다.\n\n사회보장법은 뉴딜 시대 이후 캐피톨 힐에 도입된 가장 포괄적인 경제 개혁안을 역사가 어떤 것으로 간주할 것인지를 구성하는 몇 가지 제안 중 하나입니다. 그것은 스스로를 부양할 수 없는 사람들, 즉 실업자, 은퇴자, 장애인들을 위한 금전적인 지원을 목적으로 하는 시스템을 구축합니다. 이 모든 것이 정부 전담 기관에 의해 관리됩니다.\n\n가난과의 전쟁은 우리 세대, 우리 아이들의 세대, 그들의 자녀들의 세대에서도 끝나지 않을지도 모릅니다. 그러나 우리는 이 법안의 봉안법으로 그 죽음의 징조를 울리고, 그 날이 얼마 남지 않았음을 세상에 알릴 것입니다. 백 년 혹은 천 년 후에, 미국인들은 그들의 승리의 기초를 다진 것에 자부심을 갖고 성취한 사명을 축하할 것입니다."
 USA_rfk_64_world_begins_with_you:0 "당신과 함께 시작하는 세상"
 USA_rfk_64_world_begins_with_you_desc:0 ""저는 이 불확실한 시대에 우리나라의 현 실태에 한탄하고 절망하는 많은 사람들을 알고 있습니다. 그들은 이 나라를 해치는 부당함을 보았지만, 그것을 어떻게 바꾸어 나가야 할지 짐작조차 하지 못했습니다. 그들은 막을 수 없는 괴물을 마주하여, 좌절감에 팔을 들고 그 맹공을 막을 수 없다고 말합니다. 저는 동의하지 않습니다."\n\n"역사는 수많은 사람들의 삶을 바꾸는 예들로 가득 차 있습니다. 유대인 목수에게서 태어난 한 사제는 오늘날 10억 명의 사람들이 숭배하는 인물이 되었습니다. 한 선원은 수백 명의 신념을 가지고 과감히 서쪽으로 떠나 우리 선조들의 첫 번째 식민지를 건설했습니다. 아시아의 한 유목민은 고대 문명을 정복하여 베이징에서 모스크바로 이어지는 제국을 세웠습니다."\n\n"이 사람들은 소수의 행동이 역사의 흐름을 영원히 바꿀 수 있고 여러분 자신이 이 나라에 변화를 가져올 수 있다는 것을 증명합니다. 오늘날 세상의 모습은 거기에서 시작되었습니다. 그렇다면, 미래는, 당신과 함께 시작합니다.""
 USA_rfk_64_bridge_political_divide:0 "정치적 분열에 다리를 놓다"
 USA_rfk_64_bridge_political_divide_desc:0 "Democrat, Republican, National Progressive -- whatever the label, one cannot deny that they belong to an American. They all obey the same laws, read the same histories, and share the same culture (with variations from state to state, of course). They speak the same language (somewhat), uphold the same values (with... divergent interpretations), live within the same country (although a state may be its own country, according to some). They may have differences as distinct as night and day, but as sure as the sun rises and sets in twenty-four hours, they are all Americans. (And Alabamans, and Texans, and Californians, and...)\n\nWe must not let these divisions grow to disrupt the greater identity which we all share as fellow Americans. That path leads to disunion and suffering. Whenever possible, let us reconcile our petty differences in Congress in the spirit of a good American: with open arms and a wide smile, with malice towards none and charity for all."
 USA_rfk_64_against_fascism:0 "파시즘에 대항하는 가장 위대한 무기"
 USA_rfk_64_against_fascism_desc:0 ""Since our entry in the Second World War, America has been embroiled in a terrible struggle against the powers of fascism. The Japanese menace looms beyond our allies in the Pacific, and the Nazi Reich continues to crush the once-free peoples of Europe beneath a polished jackboot. As tyranny engulfs the world in oppressive shadow, we remain standing -- bloody, beaten, yet standing against all odds -- to bear freedom's torch and light a path for those who resist within and without its bounds."\n\n"Despite what certain warmongers may tell you, however, this struggle cannot be won by force of arms, nor by a ruinous race for weapons of mass destruction. Indeed, this war is unique among humanity's long history of conflicts in that it cannot be won by once-tried and true methods of warfare. Rather, our greatest weapon against the fascist threat is the values and principles that had long defined Western civilization: freedom, liberty, equality, democracy. Duly applied, these shall become the stony foundations of a healthy and prosperous society, built to last the trials of time far better than autocrats and their foundations of quicksand and mud...""
 USA_rfk_64_a_fair_chance:0 "공정한 기회를 받을 자격이 있는 모든 사람"
 USA_rfk_64_a_fair_chance_desc:0 "Central to the American mythos is the idea that the United States is a land of opportunity, where anyone can prosper through their own hard work and merit. Millions of our ancestors and their families, from a hundred different nations, faiths and backgrounds, had traveled great distances and endured great pains to start new lives with this promise in mind. For some, this country fulfilled their end of the bargain, and so they and theirs lived happily thereafter.\n\nSadly, this was not a common occurrence. A great many others lived lives no different from what they had left behind: miserable, pathetic, pauperous. Too many suffered the same withering glares they longed to escape, whether for their race, faith or sex. Too many died with only a gravestone to their name. To our great shame, this "land of opportunity" favored a select few and left the rest to wail and gnash teeth.\n\nPresident Kennedy aspires to bring America closer to what it had promised, legislation by legislation. Everyone deserves a fair chance in his America, and informing them of his efforts will buoy their hearts in anticipation of what will come."
 USA_rfk_64_gentle_hand:0 "온화한 손길, 단호한 성명"
 USA_rfk_64_gentle_hand_desc:0 "미국의 민주주의는 평화적인 대화를 통해 이루어진다는 것을 생각해 볼 때, 무력으로 공표된 법으로부터는 아무것도 얻을 수 있는 것이 없습니다. 반면 상대 진영이 하는 말을 경청하는 방식을 취한다면 모든 것을 얻을 수 있습니다. 두 가지의 다른 의견을 고려하면서 모든 정당이 만족할 수 있는 협의를 이끌어 낼 수 있고 결과적으로 더 큰 이익에 도움이 되는 합의로 이어집니다. 이것이 바로 우리를 200년 동안 긍정적인 방향으로 이끌어 왔습니다; 옹졸한 독재자들은 폭력이 그들의 고유 영역이라고 주장합니다.\n\n그러나 무력이 없다고 해서 우리에게 목적을 달성하기 위한 의지나 용기가 부족한 것은 아닙니다. 우리는 좀 더 영리한 방법으로 힘을 사용합니다. 굳건한 협약에 뒷받침되는 단호한 말, 길 잃은 양을 다시 무리로 이끄는 부드러운 손. 외교는 국가 운영을 위해 필요한 견제와 균형에 힘을 보탭니다. 또한 대통령은 정당과 나라를 위해 기꺼이 외교를 활용할 것입니다."
 USA_rfk_64_national_healthcare:0 "국가 의료 제도"
 USA_rfk_64_national_healthcare_desc:0 "Years of planning with cold, hard data, to best tailor it to the nation's needs like a beautiful gown on a womanly figure. Tense negotiations in the dead of night, dim lamplight and lit cigars illuminating sheets of paper crisscrossed by red ink. Speech after tiring speech in a hundred cities, thousands of hours drained away, all to harden wills, turn hearts and sow doubt. Few but for the NPP's far-sighted envisioned that the day our efforts bear fruit would come -- yet here it is, in its sempiternal glory.\n\nOur past acts have flirted with, but not quite achieved, the concept of universal healthcare: total coverage for all citizens, free of charge. Years prior, even some within the party would balk at the costs involved for such a program, let alone the wisdom of granting free and unrestricted healthcare paid for by the federal government. But the administration persisted, slowly winning hearts and votes, until the National Healthcare Act finally stands before Congress, ready to be judged for its worth. If passed, the mechanisms for the most robust universal healthcare system in the world shall soon be put into place.\n\nThis is a significant victory for both American democracy and the people it serves. Whatever happens, congratulations for having reached this point."
 USA_rfk_64_greatest_generation:0 "가장 위대한 세대"
 USA_rfk_64_greatest_generation_desc:0 "These few years saw us take risky gambles and hard sacrifices, as if struck with a fever pitch of madness -- but at last, the reforms have paid off handsomely. Black Americans now see their rights granted, expanded, and truly protected for the first time. Working Americans now come home every week with more money and in better health than the last. Voting Americans now approach the ballot boxes confident that their voice will be heard in the halls of Congress.\n\nWhat no one can fathom that fateful day in '64 has been realized in under a decade, enriching the American's life and freedom like never before. Through our tireless efforts, a golden age is just within reach for our nation's greatest and most blessed generation to claim as theirs."
 USA_rfk_64_goodnight_sweet_prince:0 "Goodnight, Sweet Prince"
 USA_rfk_64_goodnight_sweet_prince_desc:0 "The President may revel in America's long-deserved victory against its own evils, but he does not forget the lives lost and ruined to achieve it. Among the honored dead count his own brother, John Kennedy. Deprived of life by a madman's barrel, he had nevertheless kept America from bleeding further after the bastard Nixon tore bloody gashes at its neck. Most importantly he restored faith in America's democratic institutions following Nixon, overseeing what would have been a return to normalcy; indeed, many believe he would have succeeded and more had tragedy not struck as it had.\n\nJack had always been a vocal believer in doing what was right. No doubt about it: he would have been proud of Bobby were he alive to see what his little brother had accomplished.\n\nThe President has scheduled a short trip to his brother's resting place. What he will do there, only he seems to know."
 USA_rfk_64_root_of_the_issue:0 "문제의 근원"
 USA_rfk_64_root_of_the_issue_desc:0 "민권법이 마침내 이 땅의 법이 되었고, 의원과 일반 사람들도 그들의 승리를 축하하는 것처럼 보입니다. 남부 특유의 억양에 담긴 호전적인 미사여구로 우리의 정당한 대의를 비난하고, 수백만 달러를 들여 우리를 이끄는 자들과 평범한 서민을 모욕하고 괴롭히고, 다양한 방송 매체를 통해 미국 대중이 우리에게 등을 돌리도록 하더라도, 그리고 폭력적이고 증오에 찬 인종차별주의자들이 공격을 하더라도, 2천만 명의 미국인은 이제 우리가 당연히 여기는 가치를 진정으로 행사하고 있습니다.\n\n하지만 진정한 평등을 위한 고군분투는 아직 끝나지 않았습니다. 유색인종에게는 아직 장애물이 남아 있습니다. 바로 수 세기 동안 미국 시스템에 박제된 장애물이죠. 눈에 보이든, 눈에 보이지 않든, 만연한 이러한 장애물은 모두에게 자유와 정의를 전한다고 선언하는 기관들을 타락시킵니다.\n\n이제부터 우리는 미국 역사에 남을 중요한 순간을 한껏 즐겨야 합니다. 하지만 현재의 성공이 좌절되지 않도록, 우리의 영광에 안주하지 않도록 주의합시다."
 USA_rfk_64_march_straight_forward:0 "앞으로 곧장 나아가자"
 USA_rfk_64_march_straight_forward_desc:0 "우리가 처한 상황은 끔찍하고 암울합니다. 우리의 의회 거점은 여전히 빈약하고 흔들리기 쉬우며, 우리의 말은 편안함보다 더 많은 미국인들의 귀머거리입니다. 케네디 대통령이 민권법을 통과시켜야 한다는 NPP 안팎의 압력이 높아짐에 따라, 공화당과 민주당과의 협상은 점점 더 매력적인 선택이 되고 있습니다.\n\n하지만 타협에는 편의를 위해 원칙이 희생됩니다. 자신의 의제에 대한 헌신으로 오랫동안 정의되어온 정당에게 전자는 감당할 수 없는 것입니다.공화-민주당은 자신들의 위선에 빠져들게 놔두세요. NPP는 단순히 그 계급의 지지와 국회의원의 청렴성만으로 미래를 향해 나아갈 수 있습니다."
 USA_rfk_64_the_glorious_bill:0 "영광스러운 법안"
 USA_rfk_64_the_glorious_bill_desc:0 "대통령의 책상 위에는 타협에도 굴하지 않고 평등한 권력과 원칙을 가진 사람들에 의해 확고하게 유지되는 민권법이 놓여 있습니다. 그것은 인종, 신앙, 성별, 신조에 관계없이 모든 미국인들에게 광범위한 보증을 제공하며, 연방 정부에 의해 정당하게 집행된 공공 및 민간 시설에서의 차별 철폐, 노동력 할당, 투표세와 문해력 시험 폐지를 제공합니다.\n\n"충분한 토론 없이 법을 강행하는" 것에 대한 항의에도 불구하고, 케네디 대통령은 더 나은 법안을 요구할 수 없었을 것입니다. 그러나 표결 통과가 여전히 장애요인으로 남아 있고, 첫 페이지에 서명할 수 있는지 여부는 두고 봐야 합니다."


