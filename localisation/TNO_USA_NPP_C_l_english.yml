 bobby.cra.14.t:0 "버밍엄의 일출"
 bobby.cra.14.desc:0 "해가 버밍엄에 있는 젊은 흑인 가족의 집 위로 떠올랐습니다. 외동 아들은 전날 밤 라디오를 자기 방으로 가져갔다가 우연히 라디오를 켜둔 상태였습니다. 라디오에서 로버트 케네디의 목소리가 흘러나왔습니다. "친애하는 미 국민 여러분, 오늘 저는 여러분께 새로운 아메리카니즘의 시대가 밝아왔음을 알려드리기 위해 이 자리에 섰습니다. 오늘 아침, 상원은 민권법을 표결하여 아슬아슬하게 통과시켰으며 그 법안은 지금 여기, 제 책상 위에서 저의 서명을 기다리고 있습니다. 저는 제가 이 새로운 법에 서명하게 되면 어떻게 될 것인지 여러분에게 설명할 시간을 갖고 싶었습니다. 이 법은 인종, 피부색, 신조에 관계 없이 모든 미국인에게 확고하고 동등한 기회를 보장할 것입니다. 우리는 마침내 짐 크로를 걷어차 무덤에 넣었습니다. 그리고 우리는 여기서 멈추지 않을 것입니다--"\n\n라디오가 소년을 잠에서 깨웠습니다. 소년은 하얀 두건과 불타는 십자가의 꿈에서 벗어나 버밍엄의 침실로 뛰어들었습니다. 창문의 블라인드 사이로 황금빛 햇살이 흘러들어오며 그의 방을 노란 빛깔로 가득 채우고 있었습니다. 잠에 취한 검은 손이 라디오 다이얼을 돌리기 위해 손을 뻗었습니다.\n\n"1963년, 저에게 꿈이 있었다는 사실을 여러분 모두에게 알리고자 이 자리에 섰습니다. 제가 알고 있는 미국의 꿈은 머지 않아 다가올 것입니다. '백인 미국인'이나 '흑인 미국인'이 아닌, 우리 모두가 미국인인 미국 말입니다. 저는 오늘 우리가 그 꿈에 더 가까워졌다는 것을 여러분께 말씀드리고 싶습니다. 지금 케네디 대통령은 제가 꿈꿨던 미국을 위한 기반을 다지는 바로 그 법, 민권법에 서명--"\n\n소년은 다시 손을 뻗어 다이얼을 돌렸습니다.\n\n"지금까지 샘 쿡의 'A Change Is Gonna Come' 였습니다! 지금 날씨를 말씀드리자면 버밍엄 상공에서는 아름다운 일출과 함께 따뜻하고 화창한 날을 기대할 수 있겠습니다! 오늘은 저 높은--" 손이 다이얼에 한 번 더 닿았습니다. 이번에는 끄기 위해서였습니다. 소년은 신발을 잡아당기고 일어서 밖으로 나갔습니다. 소년은 일출을 보고 싶었습니다."
 bobby.cra.14.a:0 "We did it all for you"

 bobby.cra.15.t:0 "버밍엄의 비구름"
 bobby.cra.15.desc:0 "비가 버밍엄에 있는 젊은 흑인 가족의 집에 쏟아졌습니다. 외동 아들은 전날 밤 라디오를 자기 방으로 가져갔다가 우연히 라디오를 켜둔 상태였습니다. 라디오에서 로버트 케네디의 목소리가 흘러나왔습니다."친애하는 미 국민 여러분, 오늘 저는 여러분께 아메리카니즘의 실패에 대해 말씀드리려고 합니다. 오늘 아침, 상원은 민권법을 부결시켰습니다. 인종, 피부색, 신조에 관계 없이 모든 미국인들의 미래를 보장해 줄 바로 그 법이 구석기 시대의 도덕적인 무능함을 가진 상원 의원들에게 요람에서 죽임당했습니다! 민권을 위한 마지막 기회가 신의 손이어야 하는 것에 무너졌습니다! 에헴, 실례합니다. 이 법은, 어, 귀중한 미국 정치 제도에 의해 부결되었습니다.-"\n\n라디오가 소년을 잠에서 깨웠습니다. 소년은 우주 비행의 꿈에서 벗어나 버밍엄의 침실로 뛰어들었습니다. 창문에 내린 비는 차가운 푸른 빛깔과 손가락을 두드리는 소리로 방을 가득 채웠습니다. 잠에 취한 검은 손이 라디오 다이얼을 돌리기 위해 손을 뻗었습니다.\n\n"마틴 루터 킹 주니어는 지금 의견을 말할 수 없습니다. 민권법 통과 실패에 대한 추가적인 반응으로 앨라배마 주지사는 의회가 '전통적이고 미국적인 가치에 대한 헌신'과 '연방 폭정에 맞서는 용기'를 가진 것에 대해 축하 성명을 발표했습니다. 남부의 다른 몇몇 주지사들도--"\n\n소년은 다시 손을 뻗어 다이얼을 돌렸습니다.\n\n"지금까지 애니멀스의 'House of the Rising Sun' 였습니다! 지금 날씨를 말씀드리자면 버밍엄 상공을 이동하고 있는 폭풍은 금방 가라앉을 것 같지 않습니다. 앞으로 더 많은 비와 폭풍이 예상됩니다. 오늘은 저 높은--" 손이 다이얼에 한 번 더 닿았습니다. 이번에는 끄기 위해서였습니다. 소년은 이불을 뒤집어쓰고 다시 잠에 빠져들었습니다. 이번에는, 소년은 하얀 두건과 불타는 십자가의 꿈을 꾸었습니다."
 bobby.cra.15.a:0 "We have failed you..."

 bobby.cra.16.t:0 "스트롬의 패배!"
 bobby.cra.16.desc:0 "우리는 찾을 수 있는 모든 표를 위해 힘든 싸움을 했습니다. 얻을 수 있는 모든 표를 찾기 위해 속담대로 소파 쿠션 아래도 살펴보았습니다! 야근도 하고 식어빠진 저녁도 많이 먹은 끝에, 결국 해내고야 말았습니다!\n\n오늘 아침 밤새워 진행된 투표에서 우리는 서먼드의 필리버스터에 승리할 수 있었습니다! 그 모든 협상과 노력이 실제로 결실을 맺었습니다. 이는 인종차별적이고 반미적인 사고가 민권 운동 앞에서 뼈도 못 추린다는 것을 보여주었습니다!\n\n그렇긴 하지만 아직 마음놓고 축하할 수는 없습니다. 분명 마지막 장애물을 뛰어넘었지만, 여전히 결승선까지 질주하고 있는 상황입니다. 최종 투표가 곧 있을 예정인데, 우리는 이 모든 일이 완전히 헛되지 않았다는 것을 확실히 할 필요가 있습니다. 모든 지지자들이 투표를 위해 줄지어 서 있는지 확인하고, 확인하고, 또 확인해야 합니다. 지금 이대로는 상당히 아슬아슬한 투표가 될 거고, 마지막 순간까지 놀라고 싶지는 않습니다. 미국의 미래, 평등, 자유, 민주공화주의가 이 법에 달려 있습니다. 우리는 미국의 미래를 가지고 도박할 수는 없습니다."
 bobby.cra.16.a:0 "The South can be beaten, on to the vote!"

 bobby.cra.17.t:0 "희망의 죽음"
 bobby.cra.17.desc:0 "우리는 할 수 있는 모든 것을 시도했습니다. 우리는 좋고 나쁘고를 떠나 전부 불러모았습니다. 우리는 깨어있는 시간이면 계속 일했습니다. 하지만 충분하지 않았습니다. 서먼드의 필리버스터를 뒤집을 수 없었습니다. 이 몇 달 동안 일했던 모든 것들이 그렇게 사라져 버렸습니다. 완전히 말이죠. 더 나은 미국을 염원하는 모든 희망은 그렇게 사라졌습니다. 마치 환상 속 세계에 대한 즐거운 공상이었던 것처럼 말입니다.\n\n이제 무엇을 해야 할까요? 이제 할 일이 남아있나요? 이 법안은 우리의 꿈, 목표, 그리고 운명이었습니다. 이 법안은 이 나라에서 가까운 미래에 민권이 보장될 마지막 확실한 기회였습니다. 그리고 이렇게 무너졌습니다. 이제 어디로 가야 할까요?\n\n마틴 루터 킹 주니어는 꿈을 가지고 있었습니다. 그 꿈은 죽었습니다. 말콤 엑스는 투표가 아니면 총탄으로 자유를 약속했습니다. 투표는 실패했습니다. 우리는 총탄이 공허한 위협이었기를 바랄 뿐습니다. 에이브러햄 링컨은 "국민의, 국민에 의한, 국민을 위한 이 정부가 지구상에서 소멸되지 않을 것"이라고 약속했습니다. 이제 그러한 정부가 지구상에 존재했던 적이 있는지 의문을 품어야 할 때입니다."
 bobby.cra.17.a:0 "Where can we even go from here?"

 bobby.cra.18.t:0 "은근한 뇌물"
 bobby.cra.18.desc:0 "이스트랜드와의 최근 만남 중, 그 거대한 원숭이는 인종차별적인 독설과 다른 터무니없는 소리를 하다가 꽤 흥미로운 말을 했습니다. 그는 "어느 상원의원이든 뇌가 반이라도 있다면 투표가 시작되는 즉시 그딴 헛소리를 끝낼 것"이라고 믿기 때문에 민권법 전체를 편집하지 않은 채 상원 원내에 올려놓겠다고 말했습니다.\n\n이는 소위 "신의성실"한 제안은 아닙니다. 이스트랜드는 만약 그가 지금 우리를 위한다면(혹은 "계집애처럼 구는 너네들의 반 미국적 행동을 위해 내 모든 도덕적 논리적 원칙을 등진다면"), 우리가 그에게 일부 명시적이지 않은 호의를 빚질 것("최소한 날 위해 자신의 원칙을 깨뜨릴 수 있을 것")이라고 기대합니다.\n\n솔직히 이스트랜드에게 빚을 진다면 무슨 일이 일어날 지 두렵기만 합니다. 그가 그걸 현금으로 바꿀지 누가 알겠습니까? 그렇긴 한데, 다른 방법은 뭐가 있죠? 이 법은 우리만으로는 감당할 수 없습니다. 우리는 자유를 위해 이스트랜드의 말을 따라야 합니다."
 bobby.cra.18.a:0 "호의가 무슨 해를 끼치기나 할까?"

 bobby.cra.19.t:0 "경사스러운 만남"
 bobby.cra.19.desc:0 "우리는 이미 미국이 민권법을 통과시키려는 우리의 노력을 숨죽이며 지켜보고 있다는 것을 알고 있습니다. 그러나 그 국민적 호흡이 얼마나 오래됐는 지는 제대로 깨닫지 못했습니다. 최근 마틴 루터 킹 주니어와 말콤 엑스는 공동으로 케네디 대통령에게 민권을 위한 투쟁에 대해 연설할 것을 요청했습니다. 마틴 루터 킹과 말콤 엑스는 분명히 의견 차이를 가지고 있지만(마틴 루터 킹은 평화 시위를 강조하는 반면 말콤 엑스는 "투표가 아니면 총탄"으로 민권을 쟁취하려 합니다), 그들은 민권이 이 미국이 직면한 가장 중요한 문제이며 케네디 대통령과 대화하기 위해서는 의견 차이는 접어두고 공동 요청을 하는 것이 따로 요청하는 것보다 더 진중할 것이라고 여겼습니다.\n\n솔직히 말하면, 그들이 옳았습니다. 그 둘이 힘을 합치면 미국 흑인 인구 대부분을 뒤에 두고 있는 셈이 됩니다. 그 정도의 대중의 지지는 무시하기 어렵습니다. 게다가 우리가 민권법을 통과시키려 할 때, 실제 민권 지도자들의 관점을 듣는 것은 옳은 일입니다.\n\n반면 그들을 백악관에 초대하는 것은 확실히 의회의 특정 요소로부터의 항의로 이어질 것입니다. 그들의 초대에 응해야 할까요?"
 bobby.cra.19.a:0 "점심 먹으면서 얘기할까요?"

 bobby.cra.22.t:0 "저 남쪽의 친구들"
 bobby.cra.22.desc:0 "서먼드와 월리스에게 기어 나온 수렁으로 꺼지라고 정중하게 말했을 때의 표정은 값을 매길 수 없을 정도였습니다. 하지만 그 기쁨이 사라졌을 때 케네디는 결과를 감당해야 했습니다. 그가 보여준 작은 묘기 덕분에 우파는 대통령과 완전히 갈라섰습니다.\n\n그래서 그가 사건 며칠 후 다른 쪽 끝에 있는 서먼드를 찾기 위해 전화기를 집어들고 매우 놀랐던 것입니다. 둘이 몇 마디 환담을 나눈 후 서먼드는 고기를 먹기 시작했습니다. "잘 들으시오, 바비. 내가 60년에 닉슨에게 한방 먹었을지도 모르지만 그렇다고 의회가 어떻게 돌아가는지 전혀 모르는 멍청이는 아니오. 대통령도 대통령처럼 하고, 조금만 도와준다면 나도 조금 도와줄겠지만, 이대로면 둘 다 나가리요."\n\n케네디는 관자놀이가 마치 긴고아를 쓴 것마냥 조여오는 것을 느꼈습니다. "부탁을 들어달라고 말했소, 스트롬? 빌어먹을 요점만 말하시오."\n\n스트롬은 남부의 거짓 친절로 점철된 말투로 사람 속을 긁으면서 말했습니다. "내 말은, 일이 순조롭게 풀어야 한단 말이오. 나는 기꺼이 의회에 있는 놈들을 설득해서 당신의 민권 입법을 지지할 것이오. 하지만 그렇지 않다면 그들을 설득할 방법은 없을 것이오. 이게 법률이 되길 바라오, 바비? 민권법이 당신의 유산이 되기를 바라오? 다음 100년 동안 검둥이들이 국가진보당에 투표하길 바라오? 그렇게 만들 수는 있지만, 법안을 일부 수정해야 할 것이오. 강제 조항을 폐지하시오. 그렇게만 한다면? 바로 의회를 통과하도록 할 것이오. 이제 낚싯바늘에 물고기처럼 매달리는 건 끝났소. 몇 가지 타협만 하면 우리 모두 공화민주당처럼 친구가 될 수도 있고, 아니면 내가 베이브 루스마냥 상원에서 당신 법안들을 모두 날려버릴 수도 있소. 어떤 결과를 원하시오?""
 bobby.cra.22.a:0 "같은 팀이 될 운명인 것 같은데..."
 bobby.cra.22.b:0 "타석으로 올라오세요, 의원님. 난 물러서지 않을테니."

 bobby.cra.21.t:0 "양복 입은 뱀"
 bobby.cra.21.desc:0 "케네디 대통령은 문을 열고 자극적인 담배 연기를 맡기 전에 이미 기분이 언짢아졌습니다. 마치 농부가 영주의 소환에 응하는 것처럼 서먼드와 월리스가 그를 의사당에 있는 자기들 구역으로 끌고 가는 것 같았습니다. 뭐, 만약 그가 무언가를 하고 싶다면, 그는 그들의 게임을 해야 할 것입니다. 현재로서는 말입니다.\n\n트위들덤과 트위들디는 마치 타들어가는 한 쌍의 용처럼 형광등 밑에 앉아 있었습니다. 이게 뭔 냄새야. 케네디는 그들과 합류하면서 혐오감을 드러내지 않으려고 애썼습니다.\n\n"대통령님" 서먼드는 수십년동안 들이킨 캐롤라이나산 담배 연기에 그슬려 쉰 목소리로 말했습니다. "바로 본론으로 들어가겠습니다." 갑자기, 그는 테이블 위에 폴더를 쾅 닫았습니다. 놀라서 그들을 만족시키기를 거부한 케네디는 제목을 읽기 위해 몸을 앞으로 숙였습니다. 그는 그것이 민권법의 최근 초안인 것을 보고 놀라지 않았습니다.\n\n월러스는 고개를 돌려 숨을 내쉬었습니다. "서먼드 의원과 나는 이 글을 다시 읽고 있었소. 자, 바비, 이 모든 걸 밀어붙이는 건 좀 이른 것 같지 않소? 지금은 내가 매사추세츠 주에 사는 멋진 소년들에 대해 잘 모르지만, 앨라배마 주의 좋은 사람들은 갑작스런 변화를 별로 좋아하지 않소. 특히 이 변화가 주를 바라보는 시각에 반할 때는 말이오."\n\n"자, 여러분." 케네디가 말했지만 서먼드가 말을 끊었습니다. "자, 이제, 바비" 서먼드는 말을 듣지 않는 아이에게 말하는 것처럼 말했습니다. "우린 아직 말을 안 했소. 이제, 조지와 나는 당신보다 훨씬 오랫동안 워싱턴에 있었고, 잭, 그의 영혼을 쉬게 하시오." 월리스의 입술에 살짝 미소가 떠오른 건가요? 케네디는 이를 꽉 다물었습니다. 감히 잭을 언급하다니!\n\n서먼드는 잠시 숨을 돌리며 말을 이었습니다. "친구가 친구로 남기를 원한다면, 가끔 조금씩 베풀어야 하오. 말하자면, 벨트를 느슨하게 하시오. 자, 조지와 내가 이 초안을 몇 가지 수정해서 아침에 제출하면 어떻겠소?" 그는 니코틴으로 얼룩진 이빨을 케네디에게 자랑하며, 전혀 웃지 않은 미소를 지었습니다."
 bobby.cra.21.a:0 "남자답게 똑바로 선다."
 bobby.cra.21.b:0 "꼭두각시처럼 춤을 춘다."

 bobby.cra.23.t:0 "린든 B 존슨의 멋진 세계"
 bobby.cra.23.desc:0 ""대체 뭘 하는 거요, 이 빌어먹을 빈타운 치킨넥!" 공화당 상원의원이자 텍사스의 강자, 어딜 보아도 예의없고 무례한 린든 B 존슨이 소리쳤습니다. 그의 분노는 전화선을 타고 내려와 번개처럼 케네디의 귀로 날아들었습니다. 존슨이 제우스는 아니었지만, 상원 원내에서 그보다 더 큰 존재(또는 더 큰 목소리)를 상상하기 어려웠습니다. 그를 당신 편으로 두는 것이 최선입니다.\n\n그래서 케네디는 존슨의 분노를 살리지 않았기를 바랐던 것입니다. "아니 바비, 내가 있던 곳에서는 남자가 악수를 청할 때면 뭔가 꿍꿍이가 있는 것이었소!" 케네디는 존슨의 악수를 기억했습니다. 손 뼈가 부러지는 게 아닌가 싶을 정도로 거칠었습니다. "우리는 당신 법안에 찬성하는 대신 서먼드와 월리스와 동료들을 의사 결정 과정에서 제외시키기로 계약을 했소. 그러니 당신들 모두가 민권에 대해 협력할 계획이라고 들었을 때 내가 얼마나 놀랐는지 상상해보시오! 적어도 나한테는 알려줬어야지!"\n\n케네디는 또 다른 두통을 느꼈습니다. 존슨과 함께 일하는 것은 추수감사절에 아버지를 대하는 것보다 더 나빴습니다. "음, 의원님, 그들은 제 당 형제요. 당신에게 접근하기 전에 당내에서 일을 해결하려고 노력하는 것이 이해된다고 생각했소. 이 일이 나를 어떻게 보이게 만들지 이해하시오. 우리가 다른 당과 협력하는 것을 보고 남부 유권자들이 왜 자신들이 진보주의자로 투표했는지 궁금해하지 않기를 바랄 뿐이오."\n\n"공화민주당에 투표하는 대신? 그런 뜻이오? 바비, 만약 당신이 이 난장판을 정리하지 않는다면, 내 말은, 지금 당장 점보를 보내서 이 불평등한 협력에 큰 화를 입게 할 수 있소."\n\n케네디는 얼굴을 찡그렸습니다. 텍사스 사람만이 대통령에게 그런 식으로 말할 것입니다."
 bobby.cra.23.a:0 ""This is the only way forward Lyndon.""
 bobby.cra.23.b:0 ""당신 말이 맞소, 초안을 편집하겠소.""

 bobby.cra.24.t:0 "Dial J for Jumbo"
 bobby.cra.24.desc:0 "자, 연기가 걷히고, 악수가 이뤄졌으며, 기름칠이 되었고, 우리는 공화당과 다시 친구가 되었습니다. 그가 믿을 수 없을 정도로 무례할지 모르지만, 존슨은 공화당 상원 의원들을 설득하여 우리의 법안을 다시 지지하도록 설득하는 데 있어서 놀랄 만큼 능력이 있었습니다. 특유의 유쾌한 인사와 추잡한 협박의 조합으로 말입니다. 그가 상원 원내대표 시절 의사당 건물에서 숨을 몰아쉬었던 모든 공화당원들의 약점을 쥐고 있는 것 또한 나쁘지 않습니다.\n\n물론 공화당과의 데탕트는 대가 없이 이뤄지지 않았습니다. 존슨은 협력의 원칙에서 더 이상의 이탈을 용납하지 않을 것임을 충분히 분명히 했습니다. 이는 즉 당내 우파와의 협력이, 적어도 존슨이 알고 있는 한에서는 종식되었다는 것을 의미합니다. 그럼에도 불구하고, 같은 당 동료들과의 관계는 그 어느 때보다도 더 흔들리고 있습니다. 그리고 이 관계가 얼마나 지속될지, 서먼드와 월리스가 사실을 알게 되면 무엇을 할지는 불분명합니다.\n\n케네디는 대통령 집무실의 고독 속에서 스카치 한잔을 즐기며 민권법이 의회를 통과할 때까지 이 모든 곡예를 이어나갈 수 있기를 신께 바랄 뿐이었습니다."
 bobby.cra.24.a:0 "Try not to fumble."

 bobby.cra.26.t:0 "멸시당한 남부"
 bobby.cra.26.desc:0 "민권법이 제정되기 전에 계속해서 이어나가야 했던 그 곡예를 기억하나요? 접시 하나가 떨어져 깨진 것 같습니다. 서먼드와 그 비밀스런 사기꾼 무리는 어떻게든 존슨과의 새로운 협력 관계를 알게 되었습니다. 그리고 그는 자신이 다시 한번 바보 취급을 받는 것에 격분한 후 민권을 포함한 우리의 입법에 대한 모든 지원을 철회했습니다. 의사당에서 전해진 소문에 의하면 보통은 온화한 캐롤라이나 인은 목이 쉬도록 소리를 지르면서 화를 냈다고 합니다.\n\n우린 지금 진흙 속에 있습니다. 서먼드는 의회에 있는 모든 극우파 의원들에게 법안을 보이콧하고 출석하지 말 것을 지시했습니다. 뿐만 아니라 그 패거리들은 대부분 백악관의 전화를 거부하고 있습니다. 그가 이 일을 언제까지나 계속할 수 있을 것 같지는 않습니다. 그가 사소한 개인적인 불만을 가지고 당을 분열시키는 데 혈안이 되어 있는 방해꾼으로 대중의 눈에 띄기를 원하지 않는 한, 그가 이 일을 영원히 지속할 수 있을 것 같지는 않습니다. 하지만 확실히 민권이 표결에 부쳐질 때까지 분노를 지속할 수는 있을 것입니다.\n\n지금 우리가 할 수 있는 일은 우리가 올바른 선택을 했고, 공화당과의 동맹이 이 상황을 이겨내도록 기도하는 것뿐입니다. 민권은 무슨 일이 있어도 지켜내야 합니다."
 bobby.cra.26.a:0 "최종 국면에 접어들었다."

 bobby.cra.25.t:0 "The Final Stretch"
 bobby.cra.25.desc:0 "With atypical flourish, President Kennedy tore the final page of his civil rights bill from the typewriter and laid it facedown on the pile. Breathing deeply, he allowed himself a moment of pure, unfiltered satisfaction. All the tumult and politicking, all the alliances he had forged and broken, had led to this moment. Exhaling, Kennedy slowly descended from the clouds into the Oval Office. Back to reality, with its harsh lights and painful compromises.\n\nKennedy felt his knees pop as he stood, followed closely by the crack of his spine as he gave it a much-needed stretch. In a minute he'd call for his secretary to bring the draft to the typing pool so they could clean it up and copy it, but for now he was simply happy to enjoy the quiet solitude of the Oval Office at twilight, where nobody was trying to take something from him.\n\nAt the realisation that it was, in fact, twilight, the President did a double take, striding to the windows. The sky had that rich saltwater taffy colour it only got for a few minutes as the sun sank below the horizon. Had he really sat there tapping away for six hours?\n\nWell, now came the hard part: getting it through Congress. No matter the terms, there would always be bastards in power who wanted nothing more than to spend their lives trying to keep black people down. Well, he thought as he sat back down, fuck 'em. They might be stuck in the days of Jefferson Davis, but America was moving on, into a brighter future.\n\nSighing, President Kennedy called for his secretary as the sun set behind him."
 bobby.cra.25.a:0 "Almost there."

 bobby.cra.27.t:0 "A Dangerous Game"
 bobby.cra.27.desc:0 "To President Kennedy, agreeing to discuss the civil rights bill with Thurmond was like a circus ringmaster putting his head in a lion's jaws. Would he do as he was told, or would he crush his head like an apricot in front of the audience? Nevertheless, despite his reservations, Kennedy had decided to try and compromise with Thurmond, get his boys to vote for civil rights, even if the bill had to be redrafted to be less ambitious than he had hoped. Changes could be made, as the years flew by. It wasn't a betrayal.\n\nAt least, that's what he told himself. As soon as Kennedy had taken the bait, Thurmond had reeled him in, making more and more outrageous demands, refusing to negotiate in good faith. "...and another thing, Mr. President, I reckon we oughta allow private schools to choose their own students. Shit, it ain't up to the government to force privately-owned, god-fearing institutions to take Negroes against their will."\n\nPresident Kennedy massaged his forehead between thumb and forefinger, receiver pressed to his ear. He could tell that Thurmond was trying to strongarm him. With every concession he was promised he only got more bold. It was fairly obvious that he was trying to whittle away as much of the bill as he could. Kennedy would have to let him have a few wins, but Thurmond seemed determined to gut it. It wouldn't surprise him if the Senator had a copy of the bill and a pair of scissors in front of him right now.\n\nPresident Kennedy took a deep breath while Thurmond continued to rattle off changes he wanted made. The bill getting toned down in exchange for the reactionaries' aid getting it through Congress was a given, but could he allow them to rip the heart out of it? To castrate the dream he had spent so long working towards?"
 bobby.cra.27.a:0 "Don't let Thurmond corrupt the dream."
 bobby.cra.27.b:0 "Crack in two like a rotten piece of wood."

 bobby.cra.28.t:0 "The Consequences of Compromise"
 bobby.cra.28.desc:0 "President Kennedy sighed, feeling the energy seeping out of his body as he hung up the phone. The National Progressive Party was like a creche full of squabbling toddlers, and he the teacher put in the unenviable position of forcing them to behave. Whose idea was it to form a party of segregationists and progressives, anyway? He supposed he could blame the bastard Thurmond and Henry Wallace for that one.\n\nStill, they could work together, from time to time. He wondered if it was worth the necessary compromises. The civil rights bill would get through Congress and pass into law, but had the cost been worth it? In the end, he'd stood strong, refusing to compromise on the central points, but Thurmond had still wrung some drastic changes out of him like dirty water from a dishcloth.\n\nBut that was the nature of compromise. Nobody got what they wanted and everyone ended up unhappy. Slumped in his chair, the President wondered if he should have worked harder to get Johnson and the Republicans on his side, rather than trying to co-operate with his party brothers. It would certainly have led to stronger civil rights legislation.\n\nWell, what was done was done. There was no use castigating himself for what he couldn't change. All he could do now was push the amended bill through Congress and hope that more progressive senators would be elected in the future."
 bobby.cra.28.a:0 "What is equality worth?"

 bobby.cra.29.t:0 "Robert F. Kennedy the Marionette"
 bobby.cra.29.desc:0 "Kennedy clenched his jaw as he hung up the phone, seething with self-loathing. Thurmond had basically kicked him over like a sapling, demanding alteration after alteration to the civil rights bill that Kennedy had felt he'd no choice but to accept to have any hope of getting the bill through Congress.\n\nFrankly, he felt ashamed. His face was burning with humiliation. Here he was, the goddamn President, and a Senator of his own party was having more of an impact on the bill than he was. And Thurmond didn't even want it in the first place. He'd basically castrated it, tearing out everything that made it righteous, leaving only token changes, minor reforms, ineffectual promises, and plenty of loopholes for Southern governors to exploit to their hearts' content. It was a massacre.\n\nAnd there was nothing he could do. The President wanted to vomit right there on the Resolute desk, disgusted at his own weakness. He'd tried to negotiate in good faith with Thurmond's reactionaries and this was the price he'd had to pay. It was better than nothing, but not much better. He'd gone into this trying to achieve the dream of equality for every American, and that dream had been sacrificed on the bloody altar of realpolitik.\n\nThe President sighed, holding his head in his hands. Millions of African-Americans looked up to him to save them, to pull them into the light, and he'd as good as betrayed them.\n\nWhen that bill passed Congress, they'd see just how wrong they had been to put their trust in him."
 bobby.cra.29.a:0 "What happens to a dream deferred?"

###### COINTELPRO

 bobby.contelpro.1.t:0 "The King's Gambit" ## Military Factory attack
 bobby.contelpro.1.desc:0 "The rain stops as the brown-suited man pulls into the parking lot. The streets are deserted this late, and no lights shine in the dreary concrete office block that houses Little Rock's contingent of the NPP's far right faction. He walks across the lot, feet splashing in the dirty grey puddles, and unlocks the door. Looking around quickly, he slips inside.\n\nThe man flicks on a small handheld flashlight and makes his way through the familiar office. As he passes the desk that has become his, he glances briefly at the framed photograph of his wife. Unlocking the records room with a copied key, he rifles through the boxes, searching for the unmarked manila folder that is the object of his search. Pulling it out, he takes a photograph of each page of the document with his little Minox camera before putting it back in its place. It's strange, he thinks, as he makes his way back to his car, that something so innocuous could have the power to change a nation.\n\nThe same scene plays out in a dozen other dour little offices around the country that night, with a dozen anonymous recently hired employees carrying out the orders of their true employer. The following morning at Quantico, a thousand miles distant, an analyst's eyes go wide as she reads the document from Little Rock. This, she thinks, is how we get them. Now all that remains is to twist the knife."
 bobby.contelpro.1.a:0 "The game has begun..."

 bobby.contelpro.2.t:0 " A Captured Pawn" ## Infastrcuture attack
 bobby.contelpro.2.desc:0 "LITTLE ROCK: Today, a low-ranking functionary of the National Progressive Party's Far Right faction was arrested by police at his Shannon Hills home outside the city as allegations come to light that the local branch of the faction may have committed electoral fraud by stuffing ballots to influence local NPP internal elections. Though as yet unconfirmed, FR-NPP leaders across the nation have vehemently denounced the alleged actions of the Little Rock branch and insist that this is a local matter and is not reflective of the faction as a whole. President Kennedy spoke briefly on the issue this morning at a publicity event in Baltimore, saying that "Americans have put their trust in me and I will personally ensure that the cancer eating away at the Party is excised in the name of justice for everyone in this great nation." This is just the latest in a string of disappointments for the Far Right faction, already significantly declined in influence following the election of the President and the rise of his Center faction to party dominance. Following party discontent over the scandal, it is unlikely the faction will be able to distance themselves from these events in the weeks to come."
 bobby.contelpro.2.a:0 "Bet that stung~"

 bobby.contelpro.3.t:0 " A Bishop Defeated!" ## Civilian Factory attack
 bobby.contelpro.3.desc:0 "LITTLE ROCK: A shockwave ripped through the Far Right faction of the National Progressive Party today as several party luminaries were questioned by police and two Arkansas faction officials were arrested on charges of electoral fraud as evidence comes to light that the faction may have engaged in ballot-stuffing to influence NPP internal elections. Although it is not altogether clear at this stage, an anonymous source claims that evidence indicates that the ballot-stuffing conspiracy to win key areas for the Far Right faction is widespread across the South and Midwest and that several of the faction's leaders were aware of it and supported the practice to harm the powerful Center faction. Speaking from a Baltimore publicity event this morning, President Kennedy said "Americans elected the NPP to root out the injustices of this great nation of ours, and I will not turn a blind eye to the crimes of those cancerous individuals eating away at our own party. Rest assured that those responsible for this travesty will be found and made to answer for their actions, and those groups within the party that seek to contravene our goals will be cast down". Party sentiment appears to be heavily with the President as all across the nation calls have begun for major members of the Far Right faction to step down. This is just the latest in a string of major disappointments for the faction, and appears to be the capstone on their declining influence within the NPP. Whether or not the faction successfully weathers this scandal remains to be seen, but it is unlikely they will hold significant influence within the party in the foreseeable future.\n\nIn the Oval Office, President Kennedy puts down his newspaper and smirks."
 bobby.contelpro.3.a:0 "One by one, the pieces fall"


 bobby.contelpro.4.t:0 "The Ecstasy of Gold"
 bobby.contelpro.4.desc:0 "In his smoky little office on the Cleveland waterfront, a pockmarked man extinguishes his spent cigarette in an almost overflowing ashtray and immediately lights another. He leans back, his chair creaking, and rereads the telegram from Western Union. It had come through that morning, containing only a simple confirmation that funds had been transferred from an account in Washington to his account in Cleveland.\n\nOf course, only he knew the true story behind the seemingly innocent transfer, how months of meticulous work had allowed him to move his agents, like pieces on a board, into key positions in the NPP's Far Right faction, and how they had carefully moved FR campaign funds from account to account until they were able to send it out without the FRs being any the wiser.\n\nThe pockmarked man swung his feet up on the desk, looking up at the cracked plaster ceiling and listening to the distant ship horns out on Lake Erie. With this telegram, he could seriously cripple the FRs by paying for airtime on radio stations in key areas where the FRs went up against the Republicans or the Democrats, boosting the RDs in the public opinion and taking votes from the FRs. Combined with the fallout from the ballot-stuffing scandal, this media blitz could have the power to crush the FR's influence in the NPP.\n\nHe looked back down at the telegram. In his hand it felt like a loaded gun."
 bobby.contelpro.4.a:0 "We're in the money!"

 bobby.contelpro.5.t:0 "Don't Look a Gift Elephant in the Mouth"
 bobby.contelpro.5.desc:0 "In his office in Washington, a Republican media functionary read the document on his desk, his brow furrowed in confusion. It appeared to be a transcript from a regional radio station, a list of adverts praising the Republicans, paid for in marginal areas where they went up against the FR-NPP. That wasn't in and of itself unusual, he had arranged many similar radio campaigns. The strange thing was that he hadn't arranged these.\n\nThey had been paid for by a group with the oddly anonymous name "Citizens for a Better America", who his aides had been unable to track or find any other evidence of. Who would want to spend that much money boosting the Republicans, and then hide their identity? Usually big donors made it clear so they could get invited to all the swanky Washington soirees and hobnob with the party bigwigs. Still, the latest polls showed the commercials were having a positive effect on voters, to the expense of the FRs. This is an unasked for but useful surprise. Perhaps it's better to let sleeping dogs lie?"
 bobby.contelpro.5.a:0 "Little do they know..."

 bobby.contelpro.6.t:0 "Don't Look a Gift Donkey in the Mouth"
 bobby.contelpro.6.desc:0 "In his office in Washington, a Democrat media functionary read the document on his desk, his brow furrowed in confusion. It appeared to be a transcript from a regional radio station, a list of adverts praising the Democrats, paid for in marginal areas where they went up against the FR-NPP. That wasn't in and of itself unusual, he had arranged many similar radio campaigns. The strange thing was that he hadn't arranged these.\n\nThey had been paid for by a group with the oddly anonymous name "Citizens for a Better America", who his aides had been unable to track or find any other evidence of. Who would want to spend that much money boosting the Democrats, and then hide their identity? Usually big donors made it clear so they could get invited to all the swanky Washington soirees and hobnob with the party bigwigs. Still, the latest polls showed the commercials were having a positive effect on voters, to the expense of the FRs. This is an unasked for but useful surprise. Perhaps it's better to let sleeping dogs lie?"
 bobby.contelpro.6.a:0 "Little do they know..."

 bobby.contelpro.7.t:0 "A Knight in Position"
 bobby.contelpro.7.desc:0 "The red-haired young man loosened his tie and discreetly tried to get some air down his sweat-soaked shirt as the speaker on stage continued to drone on and on, some nonsense about the supposed "decline of the nation". He was not pleased when he had received this assignment. Aside from the odious company within which he now found himself, as a Connecticut boy, his blood was far too thick for Mississippi. Still, he could see why the bosses considered these groups a priority. There seemed to be dozens more at every meeting. He wondered how many of these men burn crosses.\n\nHe was surprised how easy it was to insinuate himself within Yockey's followers. Apparently all you had to do was quote Spengler and throw around a couple of racial epithets and you were in. Now he was in the perfect place to start setting up operations and move his fellow agents into key positions within Yockey's hate groups.\n\nHearing his name, fake though it was, the red-haired man jerked his head to the speaker on stage. He was being called up, their "friend from up north". He made his way to the podium to thunderous applause and unfolded his speech. Written in Quantico, he thought, but they don't need to know that.\n\nTaking a deep breath, and imagining himself one day sitting behind Hoover's desk, the young man began. "My friends, we must reverse the decline of the nation...""
 bobby.contelpro.7.a:0 "A fox in the henhouse"

 bobby.contelpro.8.t:0 "An Isolated Pawn"
 bobby.contelpro.8.desc:0 "Marion Mitchell Morrison, better known as John Wayne, frowned as he read the anonymous letter, then paled as he saw the attached photographs. Sitting on the couch in his Newport Beach mansion in a dressing gown, his breakfast rapidly going cold before him, he read it again, and again, and felt his heart thumping and the bile rising in his throat.\n\nThough publicly a Republican, he had been donating large sums to Francis Yockey and his followers in the NPP for several years under a pseudonym. Somehow, despite his best efforts, someone had found out, and were demanding that he ceased his support of Yockey. If he didn't, the photographs would be made public. The photographs showing him in the company of several different women, clearly of the oldest profession. That would annihilate what remained of his career. Quickly making up his mind, he picked up the cheque he had written that morning.\n\nFrom the street, a man in a black Lincoln Continental watched him through a telescopic lens, taking a photograph as the crusty old relic tore it up. His job done, he put the camera in its case and drove away into the sunrise, joining the early morning traffic on the smoggy highway into Los Angeles.\n\nDeprived of their cash cow, Yockey's lackeys will have a much tougher time in the months to come."
 bobby.contelpro.8.a:0 "Life is tough, but it's tougher when you're stupid"

 bobby.contelpro.9.t:0 "Magnolia Follies"
 bobby.contelpro.9.desc:0 "JACKSON: In the latest scandal to engulf the National Progressive Party's minority wings, a certified list of members of Francis Parker Yockey's extreme right faction in Mississippi who are also members of the Ku Klux Klan has been made public. The shockingly extensive list, anonymously sent to newspapers around the country, includes several major figures within the party in Mississippi, and features members of Yockey's inner circle, all of whom have vehemently denied any association with the KKK and insist that the list is fraudulent and an attempt at slender. Outrage in response to the scandal has come from both the general public and those in the NPP itself. Speaking on the radio from Detroit, where he is conducting a series of speeches, President Kennedy said, "I received the news today with total and utter disgust, that members of my own proud party associate themselves with vile racists and enemies of progress. I will make it a priority to free the party from their insidious reactionary influence, to ensure that all within the party are committed to the cause of freedom and justice for all Americans." With repeated scandals crippling the right-wing factions of the NPP, it seems that the President's Center faction has risen to an unassailable dominance within the party.\n\nIn his lavish Detroit hotel room, the President put down the newspaper and lay back on the bed. He felt truly invincible. There was nobody with the power to stop him from annihilating his enemies in the party. He would create a new, better America, and his legacy would last forever."
 bobby.contelpro.9.a:0 "As long as nobody finds out what he did to get there..."

 bobby.contelpro.10.t:0 "A Good Old-Fashioned Smash and Grab"
 bobby.contelpro.10.desc:0 "MONTGOMERY: Late last night the offices of a group of Francis Parker Yockey's supporters in the National Progressive Party was broken into and burglarised by unknown suspects. Police were called to the scene, but nothing has been reported stolen. Any members of the public who have information on this crime are urged to contact police.\n\nAs the morning papers containing this story were going out, a taciturn white-haired man entered an abandoned factory by the Alabama River. His shoes kicking up ancient black dust, he made his way through the detritus to the building's rusted boiler. The hatch in the boiler's side screeched as he forced it open, reached inside, and pulled out a pile of papers and manila folders bound together with twine that had been left there the night before. Placing the bundle in his briefcase and returning to his car, he smirked that those fascist bastards in Yockey's coterie couldn't exactly report this to the police, not with the information these folders contained, which his agents could now use to seriously cripple Yockey's power within the NPP."
 bobby.contelpro.10.a:0 "Someone's going to get fired over this."

 bobby.contelpro.11.t:0 "Royal Fork"
 bobby.contelpro.11.desc:0 "To the gentle susurration of two dozen typewriters, an FBI analyst in the bowels of Quantico made the call to her boss that vital intelligence had been found in the Montgomery file- an imminent meeting of Yockey diehards in a Washington hotel room. Her boss called his boss, and his boss called his boss, and finally the decision was made.\n\n8:38 PM, Dupont Circle. Six police cruisers scream to a stop in front of a small mid-range hotel. The officers rush inside, past the protesting staff, to room 133. Kicking the door down, they enter the room and arrest the seven men inside, each a prominent member of Yockey's inner circle or one of his key financiers. Their documents are seized and they are marched to the cars, each man louding calling for their lawyers and asserting their First Amendment rights.\n\nOnce they got to the station, only two of them were ultimately able to be held, under rather flimsy evidence of donation fraud. The others had to be let go, yelling that they'd sue. Nevertheless, this victory appears to be far from pyrrhic. It's let Yockey's boys know that we know their secret plans, terrifying them into silence and inaction as his supporters wonder if they'll be next to get hauled into a police station in front of television cameras. Already we've noticed a welcome downtick in Yockey activity."
 bobby.contelpro.11.a:0 "The king in an absolute pin."

 bobby.contelpro.12.t:0 "Tereus Prowls"
 bobby.contelpro.12.desc:0 "For years, Yockey's coterie has set up inflammatory racist radio stations across the nation thanks to the financial support of their anonymous backers, broadcasting his foul propaganda to an audience of gullible millions. Until today.\n\nAs the workday began at the FCC, a generically handsome young man approached the Chairman's secretary, flashing his FBI badge and asking for a quick meeting. The secretary smirked at this request and informed the agent that the Chairman was fully booked for the next month. The agent smirked in return and asked her to tell the Chairman that he was here to speak to him about his weekly visit with the young blonde man at the Starlight Motel. Don't worry, he'll know what it means.\n\nHe was quickly ushered in and took a seat before the ruddy middle-aged man glaring at him across his mahogany desk. The agent presented him with a long list of radio stations, instructing him that Mr. Hoover himself wanted them to have their broadcasting license revoked immediately. Staring at the abominable young blackmailer with exhausted eyes, the Chairman had no choice but to agree."
 bobby.contelpro.12.a:0 "A muted Yockey will have trouble swaying America to his cause"


 bobby.contelpro.13.t:0 "로베스피에르에게 일어난 일을 잊지 마라"
 bobby.contelpro.13.desc:0 "로버트 케네디는 스카치 위스키를 한 잔 따른 후, 목 뒤로 넘기고, 또 한 잔 따랐습니다. 그는 책상 뒤로 걸어가서 의자에 푹 주저앉았습니다. 모든 것이 잘 되어가고 있었습니다. 후버 똘마니들은 요키파를 확실히 감시하고 있고, 극우파의 반동 세력은 마침내 대부분 침묵을 지키고 있습니다. 심지어 멍청이 서먼드조차도 침묵을 지키고 있습니다. 그리고 지금 그는 동료인줄 알았던 가장 가까운 사람에게 공격을 받고 있습니다.\n\n험프리는 FBI가 진보의 적들을 침묵시키는 데 자신의 우려의 목소리를 반복적으로 내고 있고, 그 목소리는 점점 더 커지고 있습니다. 무시하기 더 어려운 사람은 케네디 자신이 무명에서 법무장관 자리에까지 올린 램지 클라크입니다. 두 사람 모두 코인텔프로 프로그램이 완전히 비윤리적이고 모든 미국인들의 본질적인 자유를 침해했다고 바보같이 주장하며 진행중인 코인텔프로 프로그램에 반대했습니다. 둘 다 믿을 수가 없습니다. 그의 편이 모두 정의의 대의에서 벗어난 건가요?\n\n로베스피에르가 계란 몇 개를 깨지 않고는 오믈렛을 만들 수 없다고 말했던가요? 그들은 이상이 손을 더럽히지 않고 실현될 수 있다고 생각한 걸까요? 대통령의 손이 유리잔을 감싸쥐었습니다. 더 큰 이익을 위해 클라크는 침묵할 필요가 있습니다. 뭔가 조치를 취해야 합니다."
 bobby.contelpro.13.a:0 "후버한테 전화해"
 bobby.contelpro.13.b:0 "증거를 위조할 때가 왔군"


 bobby.contelpro.14.t:0 "늙은 여우의 속임수"
 bobby.contelpro.14.desc:0 "대통령은 전화를 끊었습니다. 그는 후버를 혐오스러운 작은 두꺼비라고 생각했습니다. 그러나 그는 그 남자가 쓸모가 있다는 것을 부정할 수는 없었습니다. 여느 때처럼 후버는 비위를 맞췄지만, 케네디는 전화기 너머에서 후버가 미소짓는 것을 느낄 수 있었습니다. 그는 이 일이 자신을 희생시킬 것이라는 것을 알았습니다. 후버로부터 그가 받은 모든 호의는 그 비열한 남자에게 더 많은 권력을 줄 것입니다. 조심해야 합니다.\n\n하지만 지금으로서는, 이것이 필요할 수도 있습니다. FBI는 요키와 국우파를 괴롭히는 데 효과적이었습니다. 그들이 입담 좋은 변호사 한 명은 다룰 수 있을까요? 유일한 문제는 어떤 더러운 속임수를 먼저 시도하느냐입니다. 클라크에게 폭력배를 보내던가 잡지에서 글자를 오려내 협박 편지를 보낼 수 있습니다."
 bobby.contelpro.14.a:0 "깡패를 보내!"
 bobby.contelpro.14.b:0 "여성의 날 최신호랑 풀을 가져와"

 bobby.contelpro.15.t:0 "헛스윙"
 bobby.contelpro.15.desc:0 "FBI 요원들이 오랜 기간 동안 강도 높은 훈련 끝에 미국 법무장관 램지 클라크와 보험 판매원 램지 클라크의 차이를 구별할 수 있을 거라고 생각한다면, 당신은 틀린겁니다. 그들은 길에서 불쌍한 녀석을 잡아다가 엉뚱한 사람을 잡았다는 것을 깨닫지도 못하고 멍이 나도록 때렸습니다. 아니, 클라크보다 열 살이나 어리고 닮지도 않았는데 말입니다!\n\n지금 그는 병원 침대에 누워 고소하겠다고 위협하고 있습니다. 그가 깡패들의 얼굴을 보았기 때문에, 우리는 그를 조용히 시키기 위해 많은 돈을 주어 신문에 이 일이 퍼지지 하지 않도록 해야 합니다. 이걸 다시 시도해서는 안 되겠지만 가능한 한 빨리 클라크의 입을 막아야 합니다. 협박편지 아이디어로 돌아갈 수도 있고, 아니면 후버 쪽 사람을 보내 장관의 전화를 도청해서 뭔가 추잡한 말을 녹음할 수 있는지 알아볼 수도 있을 겁니다."
 bobby.contelpro.15.a:0 "편지를 써야겠군!"
 bobby.contelpro.15.b:0 "그 배신자 새끼를 잡아 와."

 bobby.contelpro.16.t:0 "배신자에게"
 bobby.contelpro.16.desc:0 "중년 주부가 혼자서 FBI의 음모를 저지할 수 있다는 것이 믿기 힘들었지만, 그런 일이 일어났습니다. 길 건너편에서 FBI 요원이 지켜보는 가운데 클라크 부인은 우리가 보낸 협박편지가 들어 있는 봉투를 집어들고 한 번 들쳐보고는 쓰레기통에 버렸습니다. 다른 편지도 보내보았지만 부인이 또 버렸습니다.\n\n비록 그녀가 두 번째에 약간 더 동요하는 것처럼 보였지만, 혀박 편지를 보내는 작전은 누군가 편지 전달을 방해한다면 그리 성공적이지 않을 것입니다. 우리는 원점으로 돌아왔습니다. 증거를 조작해 볼 수도 있고, 그렇지 않으면 그의 전화를 도청할 수도 있습니다."
 bobby.contelpro.16.a:0 "충분히 큰 거짓말을 한다면..."
 bobby.contelpro.16.b:0 "전화 왔다, 이 배신자 새끼야!"

 bobby.contelpro.17.t:0 "얼마나 뒤얽힌 망인가."
 bobby.contelpro.17.desc:0 "비밀이 없는 사람은 없습니다. 모두가 남들이 부끄럽게 여기는 행동을 합니다. 일단 비밀이 누설되고 나면, 다시 주어담겨질 가능성은 없습니다. 작은 추문이 경력을 망치고 인생을 끝장낼 수 있습니다.\n\n물론, 지금 필요한 게 바로 그런 것입니다! 만약 클라크가 침묵하지 않는다면 여론의 법정에 세워야 할 때가 온 것입니다. 그 방법만이 남아 있습니다. 우리가 할 수 있는 가장 크고, 효과도 큰, 악의 없는 거짓말을 지어내야 할까요? 아니면 그의 사생활에 대해 조사하고 우리가 알아낼 수 있는 진짜 무언가가 있는지 알아보기 위해 요원들을 보내야 할까요? 클라크는 세상에서 가장 지루한 양복쟁이처럼 보일지 모르지만, 그런 사람들이 자기 집에서는 짐승같은 법입니다."
 bobby.contelpro.17.a:0 "난장판을 만들어 보자고!"
 bobby.contelpro.17.b:0 "카메라 꺼내, 얘들아, 현장에서 잡자."

 bobby.contelpro.18.t:0 "An Effluent Society"
 bobby.contelpro.18.desc:0 "가장 먼저 알아차린 것은 휴버트 험프리의 콧소리가 섞은 높은 목소리였습니다. 그 소리는 케네디의 이마를 지끈거리게 만들었지만, 험프리가 전화로 30분 동안 소리를 지른 후에는 끔찍한 군발성 두통에 시달렸야 했습니다. 험프리가 "더러운 속임수"와 "적법한 과정"에 대해 비명을 지르자 케네디는 아픈 이마를 문질렀습니다. 머리에 긴고아가 씌워져 있어 항의가 쏟아질 때마다 계속 조여오는 것 같았습니다.\n\n분명히 후버 쪽 멍청이 중 한 명이 케네디 대신 험프리한테 가서 클라크를 비방하려는 계획에 대해 상의했고, 짜증날 정도로 윤리적인 녀석인 험프리는 그 계획을 즉각 부인하고 백악관에 전화를 걸어 이에 대해 고함을 질렀습니다. 대통령은 그것이 후버의 생각이고 아직 그것에 대해 듣지 못했다는 말로 험프리를 납득시킬 수 있었던 것처럼 보이지만, 대통령은 자신이 살얼음판에 놓여있다는 것을 알고 있었습니다. 한 번만 더 일을 개판으로 만들면 심각한 갈등에 시달릴 것입니다.\n\n마침내 일방적인 논쟁을 끝낼 수 있게 되자 케네디는 전화를 끊었습니다. 그는 의자에 등을 기대면서 험프리가 이 일과 FBI를 이용해 당내 반동세력을 침묵시키는 자신의 계획을 연결짓기까지 얼마나 걸릴지 궁금했습니다. 케네디는 비서에게 아스피린을 가져다 달라고 소리쳤고, 후버의 전화번호로 전화를 걸었습니다. 이 위기를 해결하고 상황이 더 나빠지기 전에 클라크의 입을 다물게 할 작정이었습니다.\n\n케네디는 발신음을 들었습니다. 후버는 그가 기다리게 하는 것을 좋아했습니다. 그는 기다리는 동안 후버가 무엇을 제안할지 생각했습니다. 요원들을 보내서 클라크의 전화를 도청하거나, 아니면 사생활에 대해 조사하게 하자고 제안할까요?"
 bobby.contelpro.18.a:0 "걔가 하는 말을 한 단어도 빠지지 않고 듣고 싶은데."
 bobby.contelpro.18.b:0 "이제 돌이킬 수 없어."

 bobby.contelpro.19.t:0 "참 아름다운 장소"
 bobby.contelpro.19.desc:0 "뭔가 있습니다! 뭔가 있습니다! 클카르의 뒤를 미행한 요원 중 한 명이 보고하러 왔으며, 지루한 양복쟁이가 첫인상처럼 티끌 하나 없이 깨끗하지 않지는 않은 것 같습니다. 가끔 아내가 부모님 집에 있는 동안 클라크는 평상복을 입고 지저분한 콜럼비아 하이츠 모텔로 가는 것을 좋아하는 것 같습니다. 항상 같은 시간, 항상 같은 방입니다.\n\n비록 우리가 그가 무언가 하는 걸 실제로 발견하지는 못했지만, 확실히 보기에 이상합니다. 실제로 증거가 없더라도 클라크가 그 모텔에 들어간 사진을 익명으로 워싱턴 포스트에 보낸다면 사람들은 쉽게 결론을 내릴 수 있습니다. 확실히 대통령은 한 장의 작은 사진으로 한 사람의 일생이 파괴하는 것에 비하면 작은 몇 가지 범죄를 저지를 수도 있습니다. 클라크에게 그것에 대해 어떻게 생각하는지 물어봐야 할까요?"
 bobby.contelpro.19.a:0 "참 아름다운 얼굴"

 bobby.contelpro.32.t:0 "전화의 자비에서"
 bobby.contelpro.32.desc:0 "램지 클라크의 전화는 인간에게 알려진 가장 지루한 것들 중 하나입니다. 클라크의 전화를 감시하는 임무를 맡은 하급 요원이 불행을 자초했습니다. 콴티코에서 하는 모든 강의나 시어머니 집에서 하는 저녁 식사보다 더 심합니다. 지금까지 클라크는 세 차례나 전화를 걸었는데, 모두가 상상할 수 있는 가장 일상적인 주제에 관한 것이었습니다. 요원은 그가 일종의 암호로 말하고 있다고 오후 중간에 잠이 덜 깬 채로 생각했습니다. 그럴 것 같지 않습니다.\n\n일주일만 더 있었으면 그는 포토맥에 뛰어들었을 것입니다. 후버가 왜 이 자의 전화를 도청하고 싶어할까요? 전화 내용으로만 보면, 그는 아주 깨끗합니다. 여기에는 더 볼 것이 없습니다."
 bobby.contelpro.32.a:0 "우리는 아무것도 모른다. 이제 증거를 만들어야 할 때다."


 bobby.contelpro.30.t:0 "Zwischenschach"
 bobby.contelpro.30.desc:0 "Kennedy poured himself a double scotch and sat down at his desk in the Oval Office. He exhaled and watched the liquid swirl around in the crystal tumbler.\n\nIt was over. He had won. Clark, when confronted about his nighttime motel visits, had shamefacedly agreed to tender his resignation and keep quiet about COINTELPRO. This was a great victory, so why didn't it feel like one?\n\nStill, thought Kennedy, taking a sip, this meant the secret would be kept. His legacy would remain untarnished by the occasionally pragmatic things he had to do to secure it, and he was now free to continue his crusade against injustice. So what if he had to circumvent the strict lay of the law a few times? That was hardly criminal. All's fair in love and war, after all, and if the rightists were determined to stand in the path of progress then they deserved to get cast down.\n\nYes, he thought, feeling the strange, powerful lightness of triumph rising in his chest. Now the future of America was his to shape."
 bobby.contelpro.30.a:0 "Hubris returns"

 bobby.contelpro.31.t:0 "Zugzwang"
 bobby.contelpro.31.desc:0 "Kennedy massaged his aching temples. The migraines were getting worse, and more frequent, and he was sure it was entirely the fault of that pathetic traitor bastard Clark.\n\nFor all our work he hasn't cracked, and we're not only back at square one but in a worse position than we started off in. When one of our agents confronted Clark at his office with our knowledge of his habitual motel visits, he immediately became furious and threatened to call the police if he didn't leave.\n\nAll our attempts to silence Clark have been total failures and we're in serious strife. If we don't do something drastic within the next few days, it's a certainty that Clark will leak our crimes (and Kennedy now couldn't think of them as anything other than crimes) to the press.\n\nKennedy felt his gorge rising just thinking about it. If the truth about COINTELPRO got out, he would be forever tarnished in the eyes of every American and his legacy would be annihilated. His achievements would go forgotten and he would be forever remembered as the President who criminally harassed his political enemies for no reason other than the fact that they had a different vision for America's future than him.\n\nKennedy looked at the phone. It was time to call Hoover. Clark had to be done away with or it was all over."
 bobby.contelpro.31.a:0 "We need to plant evidence, TONIGHT."


###### JUSTICE EVENTS


 bobby.justice.3.t:0 "아버지의 죄악"
 bobby.justice.3.desc:0 "어려서부터 워싱턴의 나약함을 봐온 로버트 케네디는 일찍이 미국이 모순의 땅이라는 것을 깨닫게 되었습니다. 부친의 동료 상원의원들은 자유를 무엇보다도 중시한다고 공언하면서 동시에 피부색 외에는 아무런 이유도 없이 많은 자국민의 기본권을 부정했습니다. 민권법은 선조들의 잘못을 바로잡기 위한 올바른 첫 걸음이지만, 미국을 괴롭히는 수많은 부당함에 비하면 이는 거대하고 광활한 분지에 떨어지는 한 방울의 물에 불과합니다.\n\n대통령 집무실에 앉아 스카치 한 잔을 홀짝이며 대통령은 왜 자신이 성취감을 느끼지 못하는지 의아했습니다. 그는 수백만 명의 삶을 바꿔놓았지만 마치 거의 아무것도 하지 않은 것처럼 느껴졌습니다. 너무나 많은 끔찍한 일들이 아직도 미국 전역에서 일어나고 있습니다. 학교 분리, 빨간 선 긋기, FBI의 괴롭힘, 리스트가 계속 이어지고 있는 것 같습니다. 장애물이 산더미처럼 쌓여있습니다.\n\n 케네디는 그에게서 결단력이 솟아오르는 것을 느꼈고, 자신이 꺾일 듯한 순간에도 스스로 격려했습니다. 지금 그는 대통령이었고, 옳은 일을 할 수 있는 권력과 힘을 가지고 있습니다. 그는 스카치를 내리면서 다 끝낼 때까지 쉴 수가 없다고 생각했습니다.\n\n비록 그게 날 죽인다 할지라도."
 bobby.justice.3.a:0 "악인은 쉬지 않는다."

 bobby.justice.4.t:0 "히드라의 머리"
 bobby.justice.4.desc:0 "미국 정치의 바람은 진보 쪽으로 불고 있지만, 정부 내 모든 사람들이 대통령의 불의에 대한 정의로운 운동에 동참할 준비가 되어 있는 것은 아닙니다. 덜 계몽된 정부에서 비롯된 수많은 오래된 두꺼비들이 미국 정부 기관 내 미로 속에 가득 차, 새로운 상사를 날려버리면서 매주 급여를 받는 데 실패하는 지 않고 있습니다.\n\n정부의 적은 이제 자신을 먹여 살리는 손을 물지 않는 법을 배워야 합니다. 뒤쫓아야 할 것은 많지만 후버와 FBI는 제멋대로인 첫 번째 돌연변이로 눈에 띄입니다. 어떤 대가를 치르더라도, 반동적 반대파의 모든 흔적은 정부에서 제거되어야만 합니다. 그래야 모든 미국인을 위해 정의의 길을 가로막는 어떤 것도, 아무 것도 남지 않을 것입니다."
 bobby.justice.4.a:0 "Clowns to the left of me, jokers to the right"

 bobby.justice.5.t:0 "Troll Under the Bridge"
 bobby.justice.5.desc:0 "Nobody said reforming the nation would be easy, but it'd be a whole lot less painful if our own employees weren't actively scheming against us. Using the FBI as his own personal army of spies, Hoover has become one of the most powerful and feared men in the country, covertly infiltrating government organizations all across America, allegedly amassing a huge quantity of blackmail material, and carrying out clandestine and often illegal operations. In essence, they're a shadow government within the government, infesting our institutions like dormant tuberculosis bacteria, just waiting for the conditions to be right for them to awaken.\n\nThis has to stop. Though he should be our obedient underling, Hoover has effectively become a rogue spymaster with an unprecedented level of power and clout, and his interests are very often at odds with our own. He's far too entrenched in the FBI to be effectively neutralized, but perhaps we can give him a bit of his own medicine to get a leash on him and stop his unethical operations.\n\nThere have been unseemly rumours about Hoover and his long-time protege Clyde Tolson floating around for decades, involving all-male parties and furtive visits from handsome young men in the middle of the night. Hoover may like dirty tricks, but two can play at that game. Let's fling his closet open and see what skeletons fall out."
 bobby.justice.5.a:0 "Everyone must be brought to heel"

 bobby.justice.7.t:0 "A Friend of Dorothy"
 bobby.justice.7.desc:0 "Men of Hoover's wealth and status have long graduated past the furtive boy-on-boy touching of the boarding school bedroom and the ashamed shut-eyed groping in public restrooms, and carry on their clandestine affairs in luxury hotel rooms.\n\nIt was in one such plush, well-appointed hotel that one of our Secret Service agents was able to snap a few choice photographs of Hoover staying there with his protege of several decades and second-in-command Tolson- in a room with only one bed. Even more interestingly, we got some pictures of Hoover and Tolson meeting with a pair of handsome young men in the hotel bar and taking them up to their room.\n\nAll you have to do is a little bit of digging and all of a sudden you're turning up yellowed old skeletons all over the place. "
 bobby.justice.7.a:0 "Dig up the yellow brick road and who knows what you'll find"

 bobby.justice.8.t:0 "A Change in the Air"
 bobby.justice.8.desc:0 "Since we put a leash on Hoover, our agents have been steadily tearing through the FBI's files to figure out exactly what they've been up to, and, surprise surprise, it's not sunshine and rainbows. From the records that remain it appears that Hoover has been using the FBI as his own personal army, sending agents to acquire blackmail material on important figures and extrajudicially pursuing suspected criminals.\n\nAmong the less shocking stuff, in a number of redacted files, our agents have uncovered evidence of a secret program called COINTELPRO. We don't have all the facts so far, but it appears to be an intelligence gathering program focused on somewhat vaguely-chosen "enemies of the nation", most notable civil rights leaders. Hoover apparently authorized the use of illegal tactics to gather information on these people and to harass them into silence and inaction.\n\nNeedless to say, this is a complete and total violation of the victims' rights and is a subversion of everything President Kennedy stands for. It's time to drag Hoover into the Oval Office and have a rather serious chat with him."
 bobby.justice.8.a:0 "The cat's out of the bag"

 bobby.justice.9.t:0 "To Answer Violence with Violence"
 bobby.justice.9.desc:0 "The air sat still and muggy in the Roosevelt Room. Many of the men sitting around the table had rolled up their sleeves and loosened their ties. Kennedy's chair creaked back as he looked at each of them in turn- Hoover, Humphrey, key members of his cabinet. He turned to the aides clustered around the wall and asked them to leave. When he was alone with his most trusted underlings- as well as Hoover- he began.\n\n"Mr. Hoover, so far we've discussed the principles and functions of the COINTELPRO program. And for now I'm letting you off the hook." The President had hoped Hoover would visibly show relief, but he just sat there blankly like an Olmec head. "However, it strikes me that it would be a colossal waste of resources to simply cancel the program."\n\nThat got some odd looks from Humphrey and the others. Hoover narrowed his eyes in appraisal. Kennedy continued, "It has occurred to me that with minimal difficulty this program could be repurposed to... investigate... certain reactionary elements that oppose the goals and ideals of this administration. Including the enemies of justice within the party."\n\nEveryone in the room looked taken aback. Humphrey stared at the President open-mouthed in surprise, internally furious Kennedy hadn't consulted him beforehand. Hoover, after a moment of inaction, smiled knowingly. "Of course, Mr. President. Why, it would hardly take any time at all. All you've got to do is write me a list." His toadlike grin stretched out his every wrinkle.\n\nKennedy nodded blankly. "Very good, Mr. Hoover. We'll be in touch soon. Thank you, everyone.""
 bobby.justice.9.a:0 "Extreme problems require extreme solutions"

 bobby.justice.10.t:0 "Beneath a Full Moon"
 bobby.justice.10.desc:0 "The men filed out of the room's still heat, reluctantly donning their suit jackets and tightening their ties. Humphrey put his hand on Kennedy's shoulder as he was about to leave, indicating wordlessly that they had unfinished business. When they were alone, he closed the door, and began restlessly pacing around the room. Kennedy tracked him with narrowed eyes.\n\n"It seems you've made some decisions I wasn't consulted on," began Humphrey acerbically, tossing Kennedy a sidelong glance.\n\n"I am not beholden to you, Hubert," replied the President dryly, holding himself tall. "Not every ruler feels the need to consult their vizier before every little decision."\n\nHumphrey stopped stock still and spun to Kennedy. "Good God, man! Can you hear yourself? You're speaking like a Roman Emperor, a petty Caesar!" His face was becoming ruddy. "You want to use Hoover's goons to investigate our own party? It's vile! I won't condone it! The purpose of curtailing injustice is lost when you achieve it through the methods of a tyrant!"\n\nKennedy remained coolly detached through Humphrey's tirade. He took a sharp breath. "Hubert, would St. George have tried to slay the dragon without a sword? We can't stay on the high road when our enemies prove that they are willing, again and again, to stoop to the dirtiest tactics available to them. A weapon is just a weapon, it is neither good nor evil, only a tool for the man who wields it to impose his will on the world. We will use the FBI to purge the enemies of justice from America. That's all there is to it." And with that closing remark, he turned on his heel, opened the door, and strode purposefully from the room.\n\nHumphrey's shoulders slumped. He had seen that strange gleam in Kennedy's eyes as he spoke, towards the end. What was he becoming?"
 bobby.justice.10.a:0 "The ends justify the means, right?"

 bobby.justice.11.t:0 "Those Who Work Forces"
 bobby.justice.11.desc:0 "Despite pledging to serve and protect every American citizen, it's an open secret that racism taints the police departments of America like black mold in old plaster. Unfortunately, a career in the police appears to attract the kind of people that have regressive views and enjoy using their power to beat down people they don't like and anyone who looks at them sideways while they do it, and the tacit approval from the brass doesn't help matters.\n\nEvery week more reports come in of black people being harrassed, wrongfully arrested, beaten, and, yes, killed, by policemen in cities all across the nation. This epidemic of racist violence against American citizens by the men who are being paid to protect them must be stopped.\n\nThis morning, President Kennedy gave a speech at the Capitol virulently denouncing the systemic racism of law enforcement, and promising to root out the un-American racists entrenched within the nation's police. Thurmond responded by calling the President a witch-hunter in the Senate, but we can't let the craggy old lizards in Washington stop us. We will stop this injustice, whatever it takes."
 bobby.justice.11.a:0 "Another system to be fixed"

 bobby.justice.12.t:0 "Brothers At War"
 bobby.justice.12.desc:0 "Kennedy glared across the Resolute desk at Humphrey and Clark. Clark was leaning forward, jabbing the air with his finger, while Humphrey sat back, inscrutably silent.\n\n"...-ucking believable!" continued Clark, ruby-faced and spittle-mouthed. "Have you lost your goddamn mind? They may be a bunch of segregationist, racist, obstructionist Confederates, but the rightists are our party brothers!" Clark collapsed back into his chair, exhausted. "Christ's sake, Bobby. We hate 'em as much as you do, but we should be focusing on reducing their influence within the party, not going after them with a phalanx of spies like we're the second coming of Nixon!"\n\nClark slumped back, panting and puffing. Humphrey sighed and leaned forward, "Listen Bobby, I'll keep this brief. Ramsey and I can't be part of this. It's an insult to democracy and the Constitution. I went to you first as a friend, now you make me come to you as the Vice President. This is a formal complaint."\n\nKennedy slammed his fists down on the desk, suddenly full of vitriol. Humphrey narrowed his eyes. Kennedy had been flying off the handle more and more often lately whenever he was challenged. "Do you two," began Kennedy, barely keeping his rage in check, "know who you're talking to? I'm the goddamn President! I have no choice, this has to be done if we want to keep Thurmond and Eastland's minions in check. When the President does it, that means it's not illegal. Believe me, this is the right thing to do, the only thing to do! This is how we save the nation!" He raised his arms above him and stared up at the immaculately whitewashed ceiling.\n\nLater, when he was seething alone in the Oval Office, Kennedy found his thoughts circling invariably back to Clark and Humphrey. They'd outed themselves as traitors to the cause of justice. Something had to be done. They had to be silenced, before they destroyed everything he'd been striving to achieve."
 bobby.justice.12.a:0 "My way or the highway"

 bobby.justice.13.t:0 "The Fall"
 bobby.justice.13.desc:0 "All hell has broken loose.\n\nThis morning, Ramsey Clark's inflammatory report on our use of COINTELPRO was on the front page of every newspaper in America. To put it lightly, it has been a catastrophic political disaster the scale of which surpasses all others in American history. It's like they've already forgotten about Nixon.\n\nWe have everyone in Washington, literally everyone, going for our throat. Our friends have distanced themselves and even our staunchest allies won't return our calls. Thurmond's coterie have been screaming themselves hoarse all day and, most worryingly, the President has already received numerous death threats. The Kennedy Administration teeters on the edge of annihilation as discussion of impeachment begins behind closed doors.\n\nIn the Oval Office, the President sits slumped in his chair. He hasn't moved for almost fifteen full minutes and can't seem to find the will to do anything. Kennedy sighed, looking around at the room that had once played host to both his father and his brother. How would he be remembered now? As a stalwart of civil rights, an enemy of injustice and a champion of progress, or as a cowardly, corrupt slimeball who used his power to contravene the Constitution and to send an army of spies against his political adversaries?\n\nKennedy clenched his hands into fists and sat up. No, he couldn't let himself fall into despair. For God's sake, he was the President! I have to move forward, he thought, as he picked up the phone. This can't be the end. It can't.\n\nEven as he felt the newfound energy rushing through him, he knew he was lying to himself."
 bobby.justice.13.a:0 "This is the end of my Presidency. I'm fucked"

 bobby.justice.14.t:0 "He Who Fights Monsters"
 bobby.justice.14.desc:0 "Robert Kennedy stood at the window of the Oval Office, hands behind his back, and looked out over the White House lawn. It was shaping up to be a beautiful day. The sky seemed bluer than usual, the sun brighter, the clouds wispier.\n\nHe felt untouchable. Now Clark was out of the picture, there was nobody to stop the expansion of COINTELPRO and his campaign to end injustice could continue unimpeded. After all, a weapon is just a weapon. In the hands of a good man, it is an instrument of good. Now nobody would ever know he had done it, and his legacy as an icon of progressivism was ensured. It was, perhaps, a little unseemly, but it had been the right thing to do. His use of COINTELPRO had made the world a better place, and he kept telling himself that, over and over again.\n\nThe President exhaled with satisfaction and turned around, where Humphrey stood, his shoulders slouched. Kennedy walked behind the desk and sat down.\n\n"Wonderful day, isn't it Hubert? It's a shame to be cooped up in here. I think I'll cut it early today, take Ethel and the kids for a picnic." He started rifling through the papers on his desk. "You can go now, Hubert. I don't have anything else to discuss."\n\nHumphrey glumly turned to leave the Oval Office, feeling defeated. As he opened the door, he briefly glanced back at Kennedy, sitting contentedly in a sunbeam, and reflected on the monster he had become."
 bobby.justice.14.a:0 "The abyss stares back"

 bobby.justice.15.t:0 "The Black Man's Misery"
 bobby.justice.15.desc:0 "Even after the passing of the Civil Rights Act, African-Americans still face hideous discrimination and inequality and often find themselves deprived the basic rights afforded to those of the paler persuasion. We cannot stop here. Initiatives like integrating schools by bussing in black students and increasing racial integration in America's suburbs and neighbourhoods may be contentious across the nation, not just the South, but we can't let the overly vocal racists sway our progress towards integration. Besides, surely the silent majority supports the spirit of freedom and liberty for their fellow citizens intended by our Founding Fathers?\n\nWhatever opposition we face, it is our manifest duty to drive the nation towards full equality for all Americans, no matter their race."
 bobby.justice.15.a:0 "America is clay and we are the sculptor."

 bobby.justice.16.t:0 "Redlining"
 bobby.justice.16.desc:0 "Among the myriad other little humiliations they must suffer every day, African-Americans are often the victims of the community-supported informal segregation known as "redlining,'' the custom of white people preventing blacks from settling in certain areas and forcing them into racial ghettos by refusing loans, charging exorbitant interest rates and engaging in discriminatory banking practices.\n\nRedlining is a time-honoured tradition in homogeneously white areas whose homeowners want to remain so and, needless to say, it needs to be stopped if we want to properly integrate America's towns and suburbs. Restricting redlining will be very unpopular with business owners and bankers, as well as the wider white population in general, but the unpopularity of our policies has never stopped us from trying to do the right thing before.\n\nTo deal with redlining, we could either do what's right and go hard on banning the practice, erasing every loophole, or we could try and preserve some of our political capital and put some small but meaningful restrictions into place instead. The reactionaries won't be happy either way, but if we compromise we might be able to avoid their outrage for once."
 bobby.justice.16.a:0 "Erase the invisible borders once and for all"
 bobby.justice.16.b:0 "Maybe we'd better err on the side of caution"

 bobby.justice.17.t:0 "Red Lines Erased"
 bobby.justice.17.desc:0 "In what has come as a welcome surprise, our strict restrictions on redlining have generated very little blowback from the community, and even the usual suspects in Congress have been fairly muted on the issue. It appears we misjudged, and the average Middle American disapproves of discriminatory banking and lending practices as much as we do.\n\nBlack people will now no longer be subject to the shady financial practices that have kept them in ghettos across America and will face significantly less pushback when they attempt to settle in historically white communities. All in all, we've been able to remove one of the biggest obstacles to the racial integration of America's neighbourhoods, and for once doing the right thing wasn't painful at all!"
 bobby.justice.17.a:0 "And thank heavens for that!"

 bobby.justice.18.t:0 "They Call It Pinklining"
 bobby.justice.18.desc:0 "Our rather limp-wristed restrictions on redlining have done some good, but overall have proved only mildly effective at combating the discriminatory financial practices. We've managed to stomp most of the more egregious approaches, but there are definitely loopholes in the legislation that the more devious bankers and lenders could use to keep African-Americans out of their communities just as they did before.\n\nIt's better than doing nothing at all, but this is overall a rather mediocre outcome. Our new restrictions basically generated no blowback, but we could perhaps take that as a sign that our enemies can't even be bothered opposing them because they don't do much good.\n\nPresident Kennedy leans back in his chair and looks up at the immaculately white ceiling, and feels frustrated at letting his trepidation prevent him from going all the way."
 bobby.justice.18.a:0 "Paler but hardly erased"

 bobby.justice.19.t:0 "Racism, Southern Fried"
 bobby.justice.19.desc:0 "With the demise of redlining, many neighbourhoods across America have rapidly been integrating as better-off African-Americans move into traditionally white communities, stoking the fury of middle-class suburbanites who can't imagine any fate worse than having a black neighbour.\n\nNaturally, despite our best hopes that people's better nature would take over and this would lead to a new era of racial harmony, there has been widespread discontent in integrated communities, particularly in the South, some of which has escalated. This morning, one such incident arising from integration pushback appeared on the front page of President Kennedy's newspaper, making him cringe from something other than his morning grapefruit.\n\nApparently, a pair of black teenagers whose family has recently moved into a previously redlined suburb in Atlanta attempted to order lunch at the local greasy spoon diner and the owner, one Lester Maddox, refused to serve them and asked them to leave. Despite this obviously being illegal since the passing of the Civil Rights Act, Maddox's supposed right to choose his customers has become Dixie's cause du jour, and Maddox has already appeared on several right-leaning Southern radio stations bemoaning the sudden change in his community's demographic makeup.\n\nWe have to respond to this quickly before it spirals out of control, to make it publicly known that the regressive racism of Maddox and his ilk has no place in modern America. However, despite being a thoroughly unpleasant man, Maddox has gained a strong measure of support from Southern whites and reactionaries everywhere. We could formally prosecute him to make an example at the risk of stoking the political fire, or we could give him a slap on the wrist to make our disapproval known without starting a fight."
 bobby.justice.19.a:0 "Throw the book at him"
 bobby.justice.19.b:0 "Slap him on the wrist and let this all blow over"

 bobby.justice.20.t:0 "Cheeseburger With a Side of Intolerance"
 bobby.justice.20.desc:0 "As we expected, prosecuting Maddox for illegally denying service to his black customers has been highly contentious. Radio demagogues and the right-wingers in Congress have been hollering all week that we're being cruel and unjust, pushing the angle that Maddox is a victim of the Federal government punishing average Joes for setting the rules in their own businesses, apparently willfully ignoring the fact that denying service to someone based solely on their race is just as illegal as any other crime.\n\nUnsurprisingly, the South is in a furore over our treatment of Maddox and we've also gotten a fair amount of grumbling from the more prejudiced whites north of the Mason-Dixon. Nevertheless, this was the right thing to do. People need to understand that integration is the future and they need to accept it if they want to do business. Despite the blowback, at least African-Americans know we're willing to go to bat for them even at political risk to ourselves. Hopefully the trust we're building up with them will prove worthwhile at the ballot box..."
 bobby.justice.20.a:0 "Integration is here to stay. Get used to it."

 bobby.justice.21.t:0 "The Greasiest Spoon in America"
 bobby.justice.21.desc:0 "To avoid the outcry that would have come had we prosecuted Maddox for refusing to serve black customers, he was instead served a small fine and warned not to pull a stunt like this again. The public response has been fairly muted, even in the South, but African-Americans and progressives are upset that we didn't go all the way and fight for the community integration initiatives that we put in place ourselves. Some are even questioning how committed we are to the cause of ending racial injustice.\n\nProsecuting Maddox would have blown the South up yet again, but by not doing so we've alienated our base. We avoided a potential political firestorm, but was it worth the price we had to pay?"
 bobby.justice.21.a:0 "We just can't win, can we?"

 bobby.justice.22.t:0 "Education Unprejudiced"
 bobby.justice.22.desc:0 "The President looked out across the dozens of assembled journalists, notepads and tape recorders in hand, and into the artificial eyes of the television cameras. Gathering his resolve, he took a deep breath, and begun.\n\n"My fellow Americans, I come to you today to speak on one of the greatest injustices facing the nation today, that being the inequality in education faced by many of our citizens. In this modern age, African-Americans still lack many of the resources and opportunities provided to their white brothers. This should not be so. This great nation was founded by men of many backgrounds and cultures, who came together to create a common bond between them all, to create a nation in which all would have the same rights and privileges and could enjoy freedom and liberty without impediment. America was founded on the principle that all of its citizens would be free and equal, and the freedom of all of our citizens is diminished when not all Americans are equal. Are we to say that this is the land of the free for all but those with black skin? From now on, when some of the less enlightened say that black children should be excluded from white schools, we will respond with a resounding 'No'. In our ongoing fight against injustice, we will promote the integration of schools across America, so that all of our nation's children are privy to the same essential rights and opportunities."\n\nThe press pounced on that like hyenas on an injured gazelle, knowing full well that discussion of integration would stoke the flames of controversy. Nevertheless, Kennedy felt himself prepared for all that might follow. Whatever happened, he knew he was doing the right thing."
 bobby.justice.22.a:0 "America is changing and all must change with it"

 bobby.justice.23.t:0 "How the Other Half Lives"
 bobby.justice.23.desc:0 "For most, the first day at a new school is a terrifying ordeal, but as Leroy Thomas walked through the swinging double doors of Rutherford Hayes Middle School he mostly felt excited, tempered slightly by an undercurrent of trepidation. As the school's first black student, he knew he represented his whole community to his fellow students, and resolved to make a good first impression and make the most of this new opportunity he'd been given.\n\n8:30: Science. Leroy could hardly believe his eyes as he was shown the vast collection of equipment his new school had for experiments. His teacher taught the class the basic principles of chemistry by showing them how to make 'elephant toothpaste'. Leroy oohed and aahed alongside his new classmates as the black goop shot out of the tube.\n\n12:30: English Literature. Every student was handed a copy of Huckleberry Finn, which Leroy was surprised to learn was his to keep. At his old school they never had enough books for everyone. The students took turns to read it aloud, and he felt everyone's eyes on him when the boy next to him suddenly stopped as he came to the word "nigger". For a moment the boy seemed to be at a loss for words, then he skipped it over, and the tension abated. It made Leroy feel awkward.\n\n4:30: Hometime. Leroy said goodbye to the trio of boys he'd befriended at recess and made his way outside, trying to ignore the eyes of some of the other students and their parents boring through him like a drill. He'd known from the beginning that being the school's first black kid wasn't going to be easy, but he was sure he'd be able to win them over in time. As he walked home, he resolved to push himself harder at school than ever before. He would prove to all of them that he deserved to be there just as much as they did, and felt determined to make the most of the opportunity he'd been given to make a better life for himself."
 bobby.justice.23.a:0 "The first of many."

 bobby.justice.24.t:0 "A New Approach"
 bobby.justice.24.desc:0 "Integrating America's schools is proving even more difficult than we anticipated as many state governments, mostly in the South, do their utmost to block and misdirect our efforts. It also doesn't help that the majority of black people live in homogenous ghettos too far from white school districts to be practical, leading to our primary method of integrating schools being busing black students into their new recently desegregated schools.\n\nObstructionist state governments are well aware of this and are going to almost ridiculous lengths to prevent us being able to bus black students, desperately trying to find excuses for why their school buses aren't available to us.\n\nWe've tried the carrot, now it's time for the stick. Despite their pretensions at self-determination, states are still heavily dependent on federal funding to stay afloat, particularly poorer Southern states. It's about time they learned that deliberately standing in the way of integration will not come without consequences. Let's see if they fall in line and comply with school integration after we threaten to shut down their federal funding."
 bobby.justice.24.a:0 "Hit 'em in the pocket book"

 bobby.justice.25.t:0 "States' Rights, or Human Rights?"
 bobby.justice.25.desc:0 "Barry Goldwater, that slimy Democratic senator from Arizona, has become an increasingly painful thorn in our side. Seemingly opposed to every single one of our policies and ideals, Goldwater has become a strong critic of our administration and spends most of his time outside of Congress ranting and raving on television screens and radio stations across America.\n\nHe's become notably more vocal lately after we announced our bill to withhold federal funding from states that refuse to comply with school integration. Like most racists, he's been protesting integration using thinly-veiled arguments for the rights of the states to be, we must suppose, as racist as they choose. The Democrats love this stuff and the rightists that are our supposed party brothers have let their approval be heard.\n\nThe general consensus at the moment seems to be that Goldwater's just angling for a presidential run in '68, but regardless of his motives, he's proving to be one of our major opponents in Washington and we need to find some way to effectively deal with him before his dominance of the political discourse comes to bite us in the ass at the polling booth.\n\nIntegration busing is very unpopular at the moment among all but our strongest supporters, and if we continue to aggressively push busing it might just hurt us and give Goldwater and his ilk more ammunition. We could steam ahead with our plans no matter the cost, or we could pull back and preserve our political capital. After all, surely a fire starved of oxygen will gutter out?"
 bobby.justice.25.a:0 "Nobody will stand in the way of equality!"
 bobby.justice.25.b:0 "We'll get there eventually, but not today."

 bobby.justice.26.t:0 "A Thoroughly Stirred Pot"
 bobby.justice.26.desc:0 "That rat bastard Goldwater saw his opportunity and went for the throat. He called our bluff on integration busing in a televised interview, and won't stop giving quotes about the supposed evils of the federal government to any journalist with a notepad and a fountain pen. The President was forced to respond in kind, but his remarks seem to be inflating the anger of the states'-rights types, as well as the usual racists.\n\nTo put it simply, the situation is going bad quicker than we're able to react to it. Goldwater seems to always be two steps ahead and is able to turn every move we make to his advantage. To make matters worse, Goldwater's had quite a bit of success in mobilizing the small-government grassroots by pushing the angle that integration busing is an example of federal tyranny triumphing over the rights of the states.\n\nGoldwater has very quickly become the biggest danger to our administration. We can only hope his run of good luck runs out before he becomes too big to stop..."
 bobby.justice.26.a:0 "He's playing us like a goddamn fiddle!"

 bobby.justice.27.t:0 "The Power of Compromise"
 bobby.justice.27.desc:0 "Thankfully we've brought the pot down from a boil to a simmer by scaling back our integration busing policy, preserving our political capital and robbing Goldwater of the public outrage he wanted to stoke. Ultimately, we scaled back busing to affect only consenting states, nullifying the states' rights angle that was the tentpole of Goldwater's argument.\n\nNevertheless, it's hard to see this as a victory. We avoided a fight only by modifying our policies to fit the preferences of a bunch of cryptoracists who'd rip up the Civil Rights Act if they thought they could get away with it. At least Goldwater's been forced to begrudgingly consent to busing though, and the Democrats have ceased their endless bellyaching.\n\nSomething doesn't seem right though. Goldwater's been uncharacteristically quiet of late and seems to have dipped out of the public spotlight he loves so much. Worryingly, it seems rather like the calm before the storm."
 bobby.justice.27.a:0 "What is he up to..."

 bobby.justice.28.t:0 "The People's Champion, Unfortunately"
 bobby.justice.28.desc:0 "Goldwater's at it again! Positioning himself as a Man Of The People, he's been touring America's towns trying to stoke white middle-class fury against our integration policies, angling to make it seem like we're a bunch of tyrants wanting to crush the power of the states and corrupt the pure, wholesome, insipid traditional American way of life.\n\nTown, church and community halls across the nation are the sites of furious speeches denouncing our administration and commentators on radio waves and TV screens everywhere rip apart the President's character and his every policy.\n\nIt seems we've not got a single friend at the moment. White suburbanites are angry we're trying to integrate their towns and communities, urban Southerners won't stop hollering about states' rights, and even African-Americans aren't in our corner at the moment, seeing us as not being dedicated enough to integration. It's an old political adage that you can't make everyone happy, but we don't seem to be able to make anyone happy at the moment. All we can do is stay strong and hope it blows over soon."
 bobby.justice.28.a:0 "This is all Goldwater's fault!"

 bobby.justice.29.t:0 "Barry Goldwater Goes Fishing"
 bobby.justice.29.desc:0 "Once again, Goldwater is doing his damndest to rain on our parade. His latest scheme seems to involve using busing as a political token to argue for small government and states' rights, conveniently making himself a household name before the '68 election in the process. For us it's not hard to see what his motivation is, but less politically experienced Americans are falling for it hook, line and sinker.\n\nUsing his new-found fame, Goldwater has demanded an end to all federally organized integration busing, giving a fiery speech in support of states' rights on the Senate floor. As gratifying as it would be to simply ignore him, Goldwater has become too big to ignore, and America waits for our response.\n\nIt'd be a shame to give in to Goldwater's bullying, but this situation feels like a bomb waiting to go off. We have to handle this carefully. We could choose to go ahead with busing despite the potential consequences, or we could compromise with Goldwater and his buddies by scaling busing back and letting it run its course until it fades away. We want to do the right thing, but is it worth the beating?"
 bobby.justice.29.a:0 "Full steam ahead"
 bobby.justice.29.b:0 "Discretion is the better part of valour"

 bobby.justice.30.t:0 "The Surrender of Compromise"
 bobby.justice.30.desc:0 "President Kennedy sat at his desk, jiggling his leg and glancing back and forth at the clock. He watched as second after second was sliced away, until, at last, it was five o'clock.\n\nIn a ritual that had become commonplace over the preceding weeks, Kennedy poured himself a tumbler of scotch and sipped it as he watched the rays of the setting sun pour into the Oval Office.\n\nHe felt deflated. Goldwater had been beating him every which way in the Senate and in the press for weeks. He'd been forced to scale back integration busing to placate Goldwater and the Democrats, leading to only token busing in a handful of states.\n\nKennedy downed the remainder of his scotch. He might not have gotten everything he wanted, but at least some kids were going to school. It was better than nothing, after all, and you can't always get everything you want, especially when Congress is full of crusty old lizards who hide their racism behind arguments for small government and states' rights.\n\nKennedy sighed and leaned back in his chair. This could've gone better, but it could certainly have gone a hell of a lot worse. At least now Goldwater had less to complain about. Nevertheless, scaling back integration policy would hurt his approval among African-Americans and the C-NPP base.\n\nThe President frowned. Why couldn't everyone see that he knew what was best for America?"
 bobby.justice.30.a:0 "We can still recover from this, surely?"

 bobby.justice.31.t:0 "Next Stop: Washington"
 bobby.justice.31.desc:0 "Smoke rises over the horizon as an endless caravan of school buses crests over a hill, one after another, steadily making their way towards the White House. A strange sight on a Saturday morning, to be sure, but these buses aren't carrying students on their way to school. \n\nA legion of protestors have made their way to Washington from Maryland and Virginia to protest our recent integration bussing plans, ironically using the same buses we're using to send black kids to school, and they're far from the only ones upset about it. Southerners and states'-rights types are up in arms about our supposed federal tyranny, middle-class whites are angry that their children might have to share their classrooms with a few black children, and African-Americans and our party base feel we're bending to the segregationists by not going the full mile. \n\nThe whole country is incensed at us, from both sides of the debate. Why can't they all just shut up and let us do what's right?"
 bobby.justice.31.a:0 "They just keep coming!]"

 bobby.justice.32.t:0 "Meet Your New Neighbours"
 bobby.justice.32.desc:0 "We may have mostly dealt with redlining in the business and financial communities, but unfortunately that's not enough to immediately tear down the invisible barriers informally segregating America's suburbs and neighbourhoods. Forcibly integrating pre-existing suburbs is a fool's errand, but perhaps there's a way to bring America into a new age of racial harmony without having to confront all the baggage our communities carry around with them. \n\nThe solution: planned suburbs filled with affordable tract housing built on the outskirts of our major cities, intended to house inner-city working class blacks and whites alike. We can give out interest-free loans to families wanting to settle there, to prevent the possibility of black families getting redlined right out of our new postracial paradises. \n\nSurely once they get to know their new neighbours, people will be able to see past the colour of their skin."
 bobby.justice.32.a:0 "Everyone's going to love it!"

 bobby.justice.33.t:0 "They Didn't Love It"
 bobby.justice.33.desc:0 "All we wanted was for people who have spent their whole lives living in racially homogenous communities to immediately get used to the idea of living next to people different from them, but for some reason it hasn't been as harmonious as we had hoped. Our first working-class planned suburbs have been opened, and they're already filled with racial strife. \n\nUrban whites flocked to our new planned communities to get out of increasingly impoverished and crime-ridden inner-city neighbourhoods, but quickly got angry at having to occasionally see black people doing such heinous things as living their lives, following the law and raising their children. \n\nThings recently came to a head in one of our new suburbs outside of Chicago, where minor acts of vandalism against black families quickly escalated into a full-blown riot led by local blue-collar whites, many of them first or second generation immigrants who have had little prior contact with black people. \n\nLocal police were able to put it down without any loss of life, but a handful of rioters and their victims are in hospital with serious injuries. It seems that, despite our best efforts to the contrary, our new postracial suburbs have become just another battlefield in the ongoing discord plaguing the nation."
 bobby.justice.33.a:0 "Why can't we be friends?"

 bobby.justice.34.t:0 "Them"
 bobby.justice.34.desc:0 "Americans from one coast to the other are terrified of "them". The horde advancing over the hill, the darkness in the night, intent on annihilating everything they hold dear. Believing themselves in constant danger from the men their ancestors forcibly brought to their shores, they denounce blacks as carrying the Curse of Ham, of being an inferior race that must be segregated lest they destroy the American way of life. America's hatred has ossified over the decades, tainting our every institution. \n\nThis must end. The time has come to wrench the dark thorn of hate from America's heart, to reform the nation and end the neverending culture war. It only makes sense to start with schools, one of the most egregious examples of segregation today. If they spend every day in proximity with black students, white children will surely make friends with them and will eventually graduate with a less prejudiced mindset than their parents before them. \n\nIt's past due that we intervene and push integration, perhaps by creating a formal federal agency responsible for integration. President Kennedy sits alone in the Oval Office and wonders what to do. In his heart, he wants to forcibly integrate everything as fast as possible and wipe clean the stain of segregation from America, but something gnaws at him. Maybe too much, too fast will do more harm than good. Jack would have gone slow and steady. \n\nBut Jack lies in an Arlington grave. The President furrows his brow. It's my decision now, for good or ill."
 bobby.justice.34.a:0 "Integration now, integration tomorrow, integration forever!"
 bobby.justice.34.b:0 "Slow and steady wins the race... right?"

 bobby.justice.35.t:0 "All the Way, Baby!"
 bobby.justice.35.desc:0 "The forces of evil are defeated! Our integration agency officially exists after one of our buddies in the Senate snuck it into a big, boring omnibus spending bill that none of our opponents could apparently be bothered reading. Goldwater and his creatures have been caught totally by surprise after they realise they voted for the very thing they spend most of their time arguing against, and President Kennedy only wishes he'd been there to see the look on that slimy bastard's face. \n\nIntegration will finally be enforced nationally as another alphabet agency joins the gang. We've finally achieved something great without having to pull teeth, and integration is now just a fact of life. There's no way for Goldwater and his cronies to un-shoot that gun. Unless he gets elected in '68, of course, but what are the chances of that?"
 bobby.justice.35.a:0 "Should've read the fine print!"

 bobby.justice.36.t:0 "The Tortoise Crosses the Finish Line"
 bobby.justice.36.desc:0 "By going slow and steady we've had far less resistance setting up our new integration agency, and were able to wrangle funding for it in an omnibus spending bill in the Senate. Goldwater and his cronies aren't happy, but even they have to admit that integration is the way America is going, and if they can't stop it altogether they seem to be satisfied by being as obstructionist as they can and making us integrate the nation as slowly as possible. \n\nOur new integration agency might be a little more toothless than we had originally wanted it to be, but something is better than nothing, and we just don't have the strength to take another beating from the segregationists and states' rights types at the moment. Maybe as the years go by we can slowly give our agency more powers and increased funding to make it as strong as it should be, but for now, at least, we've won another small victory for integration."
 bobby.justice.36.a:0 "At least we got something"

 bobby.justice.37.t:0 "The Empire Strikes Back"
 bobby.justice.37.desc:0 "We could hardly have expected Goldwater to stay quiet after we tricked him into voting for our new integration agency, and he's finally returned fire. Earlier today, Goldwater and his coterie held a televised rally in Washington, denouncing President Kennedy's efforts to further integrate America, calling him a despot and decrying the supposed tyranny of the federal government over the rights of the states. Unsurprisingly, he's particularly angry about our "dirty tricks" and has repeatedly compared the President's actions to the past disgraces of Nixon and Harding. \n\nGoldwater's charisma has made him the media's darling, and his ranting is being carried on every major TV station. We're already getting some very angry calls and letters, both from members of the public pissed off about integration and our party faithful who are upset we're allegedly tarnishing the cause by engaging in deceptive tactics. \n\nGoldwater's increasing influence is becoming worrying. We need to do something before it's too late and he ends up as frontrunner in '68."
 bobby.justice.37.a:0 "He can bark, but can he bite?"

 bobby.justice.38.t:0 "All Bark, No Bite"
 bobby.justice.38.desc:0 "Unsurprisingly, Goldwater and his coterie aren't happy with our new integration agency, and it didn't take long for him to strike back. Earlier today, Goldwater held a small televised rally in Washington decrying the bill, but, amusingly, it didn't really go his way. Given that our agency is relatively weak, he didn't actually have an awful lot to complain about and he just ended up looking whiny and excessively partisan. \n\nPresident Kennedy laughed out loud as he watched the rally on NBC as Goldwater fumbled to respond when a member of the public asked him why he even voted for the bill if he was so opposed to its contents. Even slick, media-darling Goldwater found that one hard to answer. He's still dangerous, but after such a public humiliation he's unlikely to step into the spotlight until it all blows over, giving us some much needed breathing room. \n\nAnd even if it hadn't, there's nothing better than watching your political enemies embarrass themselves."
 bobby.justice.38.a:0 "Sweet schadenfreude"

 bobby.justice.39.t:0 "Keeping Up with the Thomases"
 bobby.justice.39.desc:0 "Winding his way through the suburban expanse of Milwaukee, Leroy Thomas walked home from school past dozens of houses, each the image of the other. The sun had just dipped below the horizon and the cicadas were out in the cool stillness of twilight, serenading Leroy as he made his way again and again past the same house, with the same lit window and the same TV screen. \n\nHis family had only recently moved to this new suburb, a product of the President's plans for integrated tract housing at affordable prices. Most of their neighbours were white, but there were a few other black families here and there. Often he found it hard to believe he lived in such proximity to white families. They always seemed courteous enough, but who could tell if the thorns of hate twisted their hearts, hidden away from their neighbours' eyes? \n\nAs Leroy reached his new home, he smiled to hear his father's favourite jazz record playing, filling the air with mellow saxophone notes and the clash of cymbals. Placing his books down, he joined his father and his sisters at the table. Leroy's mother led them in saying grace, then served them all a plate of roast chicken with mashed potatoes as Leroy excitedly told them about his day and all the wonderful things they had at his new school. Leroy's parents smiled at each other as he talked. Maybe they really had a future here. \n\nIt was about then that the brick crashed through their window."
 bobby.justice.39.a:0 "Hate is best hidden behind a smile"

 bobby.justice.40.t:0 "The Burden of a Just Man"
 bobby.justice.40.desc:0 "All Robert Kennedy ever wanted was to make America a better place. Yet, he mused, as he swilled a mouthful of scotch around his mouth, it seemed like Americans didn't want liberty, freedom and justice for all. Reflecting on the endless struggles he had faced to try and reform the nation, Kennedy had come to the bitter conclusion that the average American is cruel, petty, small-minded and, above all else, afraid. \n\nViolence on the streets, pundits ranting on every radio and television, extremism becoming the norm. All because he tried to bring America to a new, harmonious future. All because he'd tried to send black kids to school and reform corrupt institutions. Sure, he'd had to do a few dirty things to get there, but nobody ever said politics was an honest man's game. How the hell are you supposed to keep the high road if your opponents will stoop to the lowest tactics against you? \n\nThe President felt another migraine coming on, stretching around his head like an infernal coronet. He groaned and put his head in his hands. America was a better place, and its citizens hated him for it."
 bobby.justice.40.a:0 "Uneasy lies the head that wears a crown"

 bobby.justice.41.t:0 "Cicero's Nightmare"
 bobby.justice.41.desc:0 "The Constitution promises justice to all, but any fool can see that is a falsehood. The grinding machinery of justice crushes many undeserving of punishment through its unstoppable gears, cruelly and unjustly ruining the lives of thousands of Americans every year. Like so many of America's institutions, our courts are as tainted and corrupt as any despot's. \n\nLike so many things in America, the courts are worse to blacks. African-Americans, though deserving of the same rights as any other American, are subjected to endless humiliation and poor treatment every day, and when they fight back they're ground through the courts like the lowliest common criminal. \n\nIt's our duty to scour the taint and corruption from our courts, to provide fair and equal justice to every American, no matter who they are. But, like all our reforms, it won't be easy. To start with, we should establish a committee to scrutinise court practices across the nation and identify the blight, so we might tear it out."
 bobby.justice.41.a:0 "Injustice anywhere is a threat to justice everywhere"

 bobby.justice.42.t:0 "The Results Are In..."
 bobby.justice.42.desc:0 "...and they're pretty much what we expected. Our justice committee's report has confirmed our suspicions that America's justice institutions are completely corrupt and in desperate need of reform to curb the horrible practices they engage in. Our courts, it seems, have little to no integrity. \n\nJudges and juries alike are horrifically prejudiced against African-Americans, who are both found guilty more often and receive harsher sentences than whites on trial for the same crimes. Blacks are frequently denied the judicial rights promised to all in the Constitution and are often hoodwinked or forced into confessing by racist cops intent on sending black men to prison for no reason other than for the colour of their skin. \n\nThe injustice perpetrated upon Americans by the very system meant to uphold it is utterly disgusting and is a total subversion of everything America stands for. We have to fix this, and now. \n\nIn America, Lady Justice is anything but blind. It's time she was blindfolded again."
 bobby.justice.42.a:0 "Wouldn't hurt to take away her sword either"

 bobby.justice.43.t:0 "The Clink"
 bobby.justice.43.desc:0 "The first and most glaring issue in America's blighted justice system is our prisons. To be incarcerated in America is to be thrust into an abyssal pit of cruelty, depravity and, ironically, hideous injustice. Our prisons are cages of torment and suffering when they should be a tool to reform and rehabilitate convicts. And, like everything else, it's worse if you're black. \n\nOur prisons are torture chambers filled with people who have no right being there. This must change if we are to reform the nation's mechanisms of justice. We must bring justice to those without access to it and give those who were unjustly treated a second chance."
 bobby.justice.43.a:0 "What we have here is a failure to communicate"

 bobby.justice.44.t:0 "Who Watches the Watchmen?"
 bobby.justice.44.desc:0 "President Kennedy lay in bed staring at the ceiling as his wife read beside him, one of those vacuous Victorian romances she loved so much. He was thinking about cages. It was Harry Truman, he recalled, who had once called the White House the finest prison in the world. He wasn't far off the truth, there. \n\nAll across America, right this second, millions of people were behind bars, some of them destined for the electric chair, and plenty of them should never have been there in the first place. Every day prisoners were beaten, abused and had their basic rights withheld from them. And this, thought the President, is what we call justice. \n\nHe had to do something. America's rotten justice system hung over his head like the Sword of Damocles, swaying to and fro, and he knew he wouldn't be free of its infernal presence until he scoured the taint of injustice from America. Tomorrow he'd begin working on a bill to reform America's prisons and end their cruel, discriminatory and unjust practices. \n\nHang in there, fellas, he thought, as he drifted off to sleep. It won't be this way for much longer."
 bobby.justice.44.a:0 "I do."

 bobby.justice.45.t:0 "Sheathing the Sword of Damocles"
 bobby.justice.45.desc:0 "The time has come to draft our prison reform bill to end the horrific injustice faced every day by America's convicts. Serving a sentence doesn't disqualify a man from having the same basic rights and protections guaranteed to every American, and it's about time that moves from the realm of ideals into reality. \n\nWe can't let inhuman penal colonies be run in America, but at the same time, changing such an entrenched institution overnight will be far from easy. Instead of going all in, we could instead issue some more moderate reforms to fix the major problems and try and deal with prisons slow and steady. We could also preserve our political capital by just issuing token reforms that our opponents could hardly oppose without looking overly draconian, but will that really do any good? \n\nThe fact is that injustice in America's prisons must be remedied. The only question that remains is how strong we should make the dose."
 bobby.justice.45.a:0 "All in!"
 bobby.justice.45.b:0 "Toe the middle line"
 bobby.justice.45.c:0 "Water it down"

 bobby.justice.46.t:0 "Don't Rain On My Parade"
 bobby.justice.46.desc:0 "Once again, the abominable Arizona senator Barry Goldwater has come along to try and ruin all our hard work. Despite our prison reform bill having support from all the power blocs in Congress, including the Democrats, Goldwater has made a public show of his opposition to it. It seems like he'll protest any legislation we put forward, no matter what it is. He's trotting out the usual arguments of states' rights, calling us undemocratic for imposing new law and order standards federally rather than leaving it up to the states. \n\nTo one experienced in politics, Goldwater is clearly trying to position himself as a tough "law and order" politician to the public, most likely a preamble to a Presidential run in '68. Goldwater as President, there's a sobering thought. Thankfully, for the time being at least, he's powerless to prevent the cause of justice and our bill sailed through Congress, making our prison reforms law. Thousands of unjustly treated convicts will now experience a greater quality of life and have access to the same rights as every other American, no thanks to Goldwater."
 bobby.justice.46.a:0 "Deal with it, Barry."

 bobby.justice.47.t:0 "Flyover Fury"
 bobby.justice.47.desc:0 "The Midwest is best described as a flat, empty land where people are born buried alive and spend their lives doing little but whiling their lives away as the corn grows and the rain of years erodes the hills. Its people are almost fanatically proud of the wholesome Americana of their unchanging pastoral lives. They have souls of clay, ready to be moulded by the next charismatic stranger with a suitcase in his hand and a smile on his face. \n\nIt is their very plasticity that makes Midwesterners politically dangerous. A crucial battleground in every election, the pendulum of the Midwest can make or break Presidents, their allegiance aligning from candidate to candidate like the swinging of a metronome. \n\nUnfortunately, it appears as though the favours of the Midwest have swung thoroughly in Goldwater's direction. Over the last few weeks, he's been touring around the Midwest giving speeches at town halls against the President, a particular focus being our recent prison reform bill, which Goldwater has presented to his malleable audiences as being weak on crime and perilous to the idyllic existence they hold dear. \n\nGoldwater's managed to stoke the reliably gullible Midwesterners into a fury. Protests have been held against our reforms in almost every major city in the region as Midwestern sentiment towards the President turns sour. We can only hope that the infamously changeable Midwest will swing back to our side soon or we may find ourselves in trouble come '68."
 bobby.justice.47.a:0 "What is he, the Pied Piper?"

 bobby.justice.48.t:0 "A Dream Deferred"
 bobby.justice.48.desc:0 "Leroy Thomas sat with his heart in his mouth as his little sister cried her eyes out on his family's tastefully upholstered couch, telling them how a group of white boys stopped their bikes to yell at her as she walked home from school. They threw stones at her and said African-Americans weren't welcome in their neighbourhood, then one of them spat in her face and they all pedalled away laughing. \n\nLeroy remembered hearing about that senator from Washington coming to town, how he'd given some kind of speech. It seemed to have made the tensions in Milwaukee even more strained than they already were. On the radio they were saying there'd been riots in Detroit and Des Moines, whites intimidating black students and breaking the windows of black-owned businesses. \n\nIt seemed like the President was trying to make things better for them, but with everything he did that should have been good had the opposite result. The President meant well, but the White House was far removed from the turmoil unfolding on the streets. Leroy had hardly forgotten when he'd come home from school to a brick through the window, most likely thrown by one of their neighbours who smiled at them on the sidewalk. \n\nLeroy felt his hands clasp into fists so tight it made his knuckles pale. What kind of brother was he if he couldn't even protect his own sister? He knew he couldn't rely on the authorities. Leroy felt his resolve harden. He knew he had to grow up, and fast. America was changing, but there'd always be those who would hate him for the colour of his skin. \n\nWhen they came, he'd be ready."
 bobby.justice.48.a:0 "I, too, am America"


 bobby.justice.49.t:0 "Those Who Burn Crosses"
 bobby.justice.49.desc:0 "They wear no badges, no armbands. By day they go without masks. On weekend nights, they get together, the tradesmen, the teachers, the shopkeepers, and they doff the white robes and pointed hoods, and meet on the hill above town. They drag forward the man with the wrong skin colour who was seen talking to the wrong girl, and they hang him high. He watches those faceless spectres through tear-washed eyes as his lungs gasp and his throat collapses. He is left swinging in the light of morning.\n\nThey are the Ku Klux Klan, the ghosts of a regime that died a hundred years ago. Stubbornly refusing to give up the archaic beliefs of their forebears, the KKK infests the southern states like a plague of termites in a rotten house, burrowing into state governments and institutions to spread their influence. Once they have taken hold they pump their filth into the minds and hearts of Southerners, ever-growing like a tumour.\n\nIt is time that something be done about these masked cowards. We need to break their influence and take back the South, but it won't be easy. If we don't do this with finesse we'll likely spark civil dissent across the South and have to endure political strife in Washington if it looks like we're targeting the Klan because they have different beliefs to us. We could try drafting a bill to ban them outright, or we could try going under the table. Either way, they won't take it lying down."
 bobby.justice.49.a:0 "Ban them"
 bobby.justice.49.b:0 "Let's try the backchannels"

 bobby.justice.50.t:0 "A Redress of Grievances"
 bobby.justice.50.desc:0 "Writing a bill is easy, but getting it passed is tough, especially when Congress is packed with reactionaries who will filibuster anything that reeks even slightly of progressivism. To get this past our enemies, we'll need to draft this perfectly and go over every word to make sure there's as little to excite them as possible.\n\nWe can't vacillate forever. The time has come to get down to brass tacks. Keeping in mind that the First Amendment guarantees freedom of speech and association, do we want to rip out the loopholes and ban the Klan outright, or try and drive them underground instead and save ourselves a flaying in Congress?"
 bobby.justice.50.a:0 "Decapitate the hydra"
 bobby.justice.50.b:0 "Force them into the shadows"

 bobby.justice.51.t:0 "The Noise of Thunder"
 bobby.justice.51.desc:0 "Our ban on the KKK has been a pure, unmitigated disaster. Not only has it failed to stop their now-illegal activities, it has turned out to be completely unenforceable as Southern police, most likely Klan members themselves, refuse to break up Klan meetings and arrest known leaders. Klan affiliates have been screaming themselves hoarse on almost every radio station that broadcasts south of the Mason-Dixon, free speech rallies have been held in several major Southern cities, and as the cherry on top of this sundae, we're getting whipped every which way in Washington by the Democrats and the rightists in our own party. Even the Republicans aren't too keen on it.\n\nTo make matters worse, if that's possible, the Klan is planning a huge rally atop Stone Mountain in Georgia, where they're going to burn a gigantic wooden cross that will be visible all over Atlanta. We have no choice but to send in the army to watch over the gathering and keep the peace, but even that will leave law and order teetering on a knife's edge. If this goes wrong the South could go up like a pile of dry wood struck by lightning.\n\nWe can only hope this doesn't turn ugly. When their backs are against the wall, men who burn the symbol of their worship are liable to burn anything."
 bobby.justice.51.a:0 "I smell smoke on the wind"

 bobby.justice.52.t:0 "The Stone Mountain Massacre"
 bobby.justice.52.desc:0 "It's still unclear who shot first. Before the cross had even been lit, tensions were high atop Stone Mountain. Turnout was several times what we expected and our troops were massively outnumbered by Klan members, both masked and boldly unmasked, many armed. A single sudden shot was all it took to light the powderkeg, and Stone Mountain erupted into sudden and horrific violence as our troops opened fire on the crowd and the Klansmen followed suit.\n\nBy the time the shooting stopped and the smoke had cleared, twenty-five bodies lay beneath the smouldering cross on the mountaintop- four soldiers and twenty-one civilians, all suspected Klansmen. Their wives and daughters weep on television screens all over America.\n\nThe South is ready to explode, and the rest of the country isn't much better. People are in an uproar over what they see as the government murdering people who were protesting against their breaking the First Amendment. Radio demagogues ask whom the "Yankee hit squads" will go after next.\n\nNeedless to say, this is bad for us. Goldwater, Thurmond and their allies are screaming red-faced in Congress and there's not a newspaper or a news program in the nation on our side right now. Even many of our staunchest political allies are distancing themselves from us.\n\nRight now the country is in shock, and all we can hope is that it fades quickly. But, sitting alone in his unlit office and thinking of his murdered brother, the President has a bad feeling that the Stone Mountain Massacre, as they're calling it, will stain his legacy like nicotine."
 bobby.justice.52.a:0 "Tears flow like the Mississippi."

 bobby.justice.53.t:0 "Loony Goony Dance"
 bobby.justice.53.desc:0 "Well, it's over. Ultimately there were more of our soldiers on Stone Mountain than Klansmen, who spent half an hour trying to get the fire to catch on the cross and about ten minutes hooting and hollering and dancing around it before they got bored and embarrassed and went home to their wives and children.\n\nIn the light of morning, the worst consequence of the rally is the mess caused by ashes of the cross and the litter the Klan left lying about the place, and the only people there are some convicts on community service cleaning up and a pair of photojournalists looking confused at the lack of carnage.\n\nAll in all, this has gone about as well as it could have. We're still getting tongue-lashed on the radio and in Congress for our supposed breach of freedom of speech, but our detractors are getting quieter and quieter every day as people move on to other issues. For the time being at least, it seems that, somewhat surprisingly, we've won."
 bobby.justice.53.a:0 "Scatter the ashes."

 bobby.justice.54.t:0 "How to Kill a Klansman"
 bobby.justice.54.desc:0 "We have enough on our plate without setting the South on fire by banning the KKK outright, but there might be ways we can neutralize them or at the very least force them underground without raising an angry mob.\n\nWe could go down the tried and true path and give our old pal Hoover a call, which might implicate us in illegal activities, or we could try passing some anti-hate speech legislation that would restrict the Klan's activities without explicitly banning it, which might give our enemies in Congress a soapbox to stand on."
 bobby.justice.54.a:0 "Don't forget we have those photographs, Hoover"
 bobby.justice.54.b:0 "The law says you have to stop saying racist stuff!!"

 bobby.justice.55.t:0 "Et Tu, Hoover?"
 bobby.justice.55.desc:0 "President Kennedy slammed the receiver down, then, in his anger, slammed it again and again and again. That slimy little puke had refused to help against the Klan, saying he couldn't be implicated in a political move that went against the Constitution. Ironic, of course, as he had done so many times before. Even the rather scandalous photographs we have of him and Tolson couldn't change his mind.\n\nKennedy fumed silently. Hoover would have to be brought to heel and punished for this, but he had bigger things on his mind for the time being. If we can't rely on Hoover and the FBI to break the Klan's back, we're going to have to try and pass that anti-hate speech bill. Hopefully Goldwater doesn't give us too bad of a thrashing over this..."
 bobby.justice.55.a:0 "Bad doggie."

 bobby.justice.56.t:0 "Dial H for Hoover"
 bobby.justice.56.desc:0 "Hoover smirked as he hung up on the President. Kennedy really thought he had him over a barrel with that photo of him and poor old Clyde. How wrong he was. Every time he sicced the FBI on his enemies he dug himself further and further into the hole of his own creation, implicating himself in criminal and unconstitutional activity in the tapes Hoover had secreted away. One day he'd pull them out and put a leash on Kennedy, but until then he was content to take the humiliation and pretend he was a good little bloodhound for the President. Hoover had few virtues, but patience was undoubtedly one of them.\n\nThe Klan had never been a top priority for the FBI, but destroying them now would certainly prove gratifying, and it wouldn't even take much work. He already had agents stationed all around the South ready to strike at a moment's notice, and a group as cowardly and disorganized as the Klan could be dismantled and its members brought to heel in one fell swoop of hideous violence.\n\nHoover poured himself a scotch and sighed, sipping it as he wondered how best to proceed. Forming a plan, he smiled and picked up the receiver, ready to make the call. Hell, this might even be fun."
 bobby.justice.56.a:0 "Janet, get me the Atlanta office"

 bobby.justice.57.t:0 "Masks Won't Save You"
 bobby.justice.57.desc:0 "ATLANTA, 1:38 AM: A known Ku Klux Klan hideout bursts into flames.\n\nMONTGOMERY, 1:42 AM: Three known Klan leaders are arrested on charges of tax evasion.\n\nTULSA, 1:48 AM: A Klan-affiliated radio station is broken into and their equipment destroyed.\n\nDozens of scenes like this play out in the wee hours all across the South. In one fell swoop, the Klan's property is seized or destroyed, their leadership beheaded and their propaganda silenced. The following morning, in the Oval Office, President Kennedy finishes his coffee and folds away his newspaper. He leans back with his feet on the desk, smirking at another enemy defeated.\n\nLooks like our reliably devious creature Hoover has delivered again, and even if we owe him another favour, this was certainly worth it. As long as nobody ever finds out we used government agents to attack and harass American citizens because they had differing beliefs to us."
 bobby.justice.57.a:0 "The grand dragon defanged"

 bobby.justice.58.t:0 "Words Have Power"
 bobby.justice.58.desc:0 "Attacking the Klan directly is far too dangerous politically, so getting them through the backchannels by passing an anti-hate speech bill is the next best thing, and it would definitely appeal to our voter base. If we restrict how public the Klan can be with their propaganda, their vile ideas will reach fewer impressionable minds and they'll be forced from the public eye.\n\nAll that remains is to decide how strong the bill should be. We could make it as strong as possible which would severely restrict the operations of hate groups, but we might get attacked by our political opponents for supposedly infringing on the First Amendment. Alternately, we could water it down to appease our base and to make it easier to get past Congress, but it wouldn't be as effective at hurting the Klan."
 bobby.justice.58.a:0 "Cut out their tongues!"
 bobby.justice.58.b:0 "Water it down like airport bar beer"

 bobby.justice.59.t:0 "Bipartisan Hatred"
 bobby.justice.59.desc:0 "We knew we'd have trouble getting our anti-hate speech bill through the Senate, but nobody suspected this. In a total shock to us, Thurmond announced in a speech on the Senate floor that him and his rightist allies in our own party would be crossing the floor and voting with Goldwater and the Democrats to defeat the bill. Goldwater then spoke against the bill, going through it and objecting to literally every line in front of the entire Senate, as well as confirming the temporary alliance between the FRs and the Democrats, saying the two would do everything they could to kill the bill.\n\nBastards! We could readily expect this from Goldwater but Thurmond crossing party lines is a surprise. This is a serious political embarrassment and makes us look bad in Washington and to the public. We'll tighten Thurmond's leash in time, but we need to make a decision on how to deal with this immediately.\n\nWe could have Goldwater meet with the President and see if we can cut a deal to pass the bill and break up the two new lovebirds, or we could throw caution to the wind and go ahead with it anyway."
 bobby.justice.59.a:0 "Never thought I'd get to meet the Devil"
 bobby.justice.59.b:0 "Soldier on"

 bobby.justice.60.t:0 "A Friend of Brother John"
 bobby.justice.60.desc:0 "The information we have about Goldwater's connections to the John Birch Society have thankfully paid off! All we had to do was let him know we knew about his dirty little secret through the backchannels and he immediately agreed to end his and Thurmond's attempt to kill our anti-hate speech bill. A man-of-the-people like Goldwater certainly doesn't need his associations with those fringe-right cryptofascist weirdos being made public.\n\nWe probably won't be able to use this bargaining chip on him again, so hopefully it was worth it and this will help us sink the Klan. It seems that our "friendship" with Hoover is starting to pay off. Perhaps we could look at using COINTELPRO to target our other political enemies, from both without and within..."
 bobby.justice.60.a:0 "Nice try, Goldie!"

 bobby.justice.61.t:0 "Justice Diluted"
 bobby.justice.61.desc:0 "Even after we watered down our anti-hate speech bill, Thurmond and his reactionary pals have still managed to take issue with it and have given several impassioned speeches against it, calling it un-American, an abomination, an attack on free speech, yada yada yada, all the stuff we expected they'd say. Not that it really matters, since they can't stop it getting passed.\n\nAnnoying though Thurmond's insubordination is, the Klan have been dealt with for now, and we've scored a victory against our opponents in Congress. So what if we had to water down the cause of justice and scale back our plans to tackle inequality in the South? So what if all it ultimately does is stop the Klan being racist openly? So what if, since they can't operate in public, they'll just continue behind closed doors? We still stopped them..."
 bobby.justice.61.a:0 "...right?"

 bobby.justice.62.t:0 "A Faustian Bargain"
 bobby.justice.62.desc:0 "Goldwater and the President stared each other down over the Resolute desk while their aides shuffled uncomfortably and eyed each other nervously.\n\n"Here's how it is," said Goldwater, crossing one leg over the other and leaning back, "your bill's going down the crapper unless we make a deal. You don't like me and I sure as shit don't like you, but if you're willing to give me and mine some concessions, we can work together on this."\n\nKennedy fumed silently. He could tell Goldwater was imagining himself in the presidential chair, and he wanted to tell him where he could stick his deal. He swallowed his pride, gritted his teeth, and said, "I'm not willing to compromise the cause for justice" -Goldwater rolled his eyes- "but I may be willing to revise the wording of some sections in exchange for your party's total compliance in the Senate vote." Why did it feel like Goldwater had all the power here?\n\n"Listen," replied Goldwater, frowning and making eye contact, "I get my concessions or we sink your bill. Your choice, Bobby."\n\nKennedy tensed his fists under the table to stop himself from lashing out. He had to accept it though, if he wasn't willing to make a deal with the Democrats, the bill wouldn't get passed, and the Klan would continue to run rampant over the South."
 bobby.justice.62.a:0 "Do I need to sign in blood?"
 bobby.justice.62.b:0 "Don't give him an inch!"

 bobby.justice.63.t:0 "The Cross Extinguished"
 bobby.justice.63.desc:0 "The radio crackled, the voice of the announcer dipping in and out of legibility. Frank DuBois hit it on the side, but it didn't seem to help. From what he could hear, those yankee fatcats in Washington had finally managed to pass their bill which, as he had heard repeated at many Saturday night meetings, was intended to dismantle the Ku Klux Klan. They'd been expecting it for weeks now, and it curiously made him feel nothing at all.\n\nFrank grunted and stood up, his knees cracking with the exertion. Twenty years of sitting behind a desk as a high school principal was not kind to one's joints. He shuffled past Barb and the kids, now in high school themselves, to his bedroom. Opening the closet and delving behind the winter coats, Frank pulled out the nondescript well-worn cardboard box he had first stashed there so many years ago.\n\nHe took the box into the backyard, into the cool South Carolina evening, and stood there for a moment, listening to the cicadas performing their nightly symphony. Sighing, he dumped the box containing his robes and hood into the firepit and set it alight."
 bobby.justice.63.a:0 "No more nooses"

 bobby.justice.64.t:0 "Mephistopheles Collects"
 bobby.justice.64.desc:0 "You shouldn't make a deal with the devil if you're not prepared to face the consequences when he returns for his due, a lesson the President is now learning. Our brief erstwhile ally James Eastland, the vile cryptoconfederate racist, has returned to strike at us unexpected. Like a ghost in a Civil War battlefield he has returned to haunt us.\n\nEastland, through his aides, has demanded that we drastically scale back our anti-hate speech bill or he has threatened to leak to the press that we secretly collaborated with him and other prominent segregationists to pass our civil rights legislation. Civil rights wouldn't have happened without this necessary albeit unseemly alliance, but unfortunately the public aren't usually willing to excuse political pragmatism.\n\nIf this gets out, there's a strong chance we'll get annihilated politically. Our base will feel betrayed, our enemies will be emboldened, and we will forever be branded as duplicitous. The President's reputation and legacy could be irrevocably tarnished, and the power of the Center-NPP substantially hurt. This is a black day for us. We are forced to choose between pragmatism and idealism. Do we concede to Eastland's demands to keep him silent, or do we stick to our guns even if it puts us in the firing line?"
 bobby.justice.64.a:0 "Collapse like a house of cards"
 bobby.justice.64.b:0 "Stand tall with a bullseye on our foreheads"

 bobby.justice.65.t:0 "Pride Goeth Before Destruction"
 bobby.justice.65.desc:0 "The President sat behind the Resolute desk, stock still, hands clasped, and stared straight ahead at the closed door. He was alone and had ordered that no visitors be admitted. In a sudden flash of movement he picked up the crystal tumblers on his drinks tray and flung them one by one against the wall, shattering them into a thousand sparkling shards that cascaded over the thick carpet of the Oval Office. He knew the Secret Service men out in the hall could hear, but he was past caring.\n\nThe phone rang, but he didn't pick up. Eastland, the racist old lizard, had outed the President's deal with the segregationists to get his civil rights bill through the Senate. The reaction, from the party, from the press and from the public has been about as bad as you'd expect. Kennedy had to force himself to stop watching the television and listening to the radio. All it did was make him feel worse.\n\nKennedy slumped back into his chair. The phone rang again, but he ignored it. The anti-hate speech bill got passed, but it has been a pyrrhic victory to say the least. The thought of his technical victory was of no consolation. Already his allies were calling for his head, and the party was collapsing into chaos as his enemies in Congress gloated and prepared to divide the spoils amongst themselves.\n\nKennedy reached for the scotch but drew back when he remembered he'd destroyed all the tumblers. The worst part of it all was that this would irrevocably taint his legacy. When the history books wrote about Robert Kennedy, President of the United States, this would be the standout moment. He wiped the moistness from his eyes, and wished that his brother was there to help him in his darkest moment. He wasn't sure if he was strong enough to get through this. What would John have done?\n\nThe President laid his elbows on the desk and laid his head in his hands."
 bobby.justice.65.a:0 "Robert Kennedy, the man who sold the dream of justice"

RFK_REp_Goodwill_Votes_Available:0 "We can now see how many Republicans will support our Civil Rights bill through the decision menu."

 USA_Claude_Pepper_pol:0 "Claude Pepper"
 bobby.1.t:0 "새로운 대통령, 새로운 미국"
 bobby.1.desc:0 "로버트 F. 케네디는 몇 년 동안 자신의 일에 전념했으며, 이는 그에게 약간의 즐거움을 주었습니다. 그래서 그는 미국 대통령에 취임한 후에 포도주 한 병과 아름다운 아내와 함께 방종의 밤을 보내는 것이 공평하다고 생각했습니다. 하지만 어제의 즐거움은 새벽빛과 함께 희미해집니다. 새로운 대통령은 배를 움츠린 채 국민들에게 첫 연설을 하기 위해 백악관 기자실에 있는 연단에 올라서면서 미소를 지었습니다.\n\n"친애하는 국민 여러분. 오늘 제가 대통령으로서 여러분 앞에 서게 된 것은 매우 영광스러운 일입니다. 여러분이 제 아버지, 그리고 형을 믿었듯이, 저를 신뢰하는 것은 저에게 큰 영광입니다." 그는 잭을 생각하자 갑자기 울적해진 기분을 억누르며 말을 계속했습니다. "이제 제가 여러분의 대통령이 되었으니, 드디어 오늘날 우리나라가 당면한 문제들을 다룰 수 있을 것 같습니다. 만연한 불평등, 정치적 불안, 커져가는 고립주의. 우리가 격동의 시대에 살고 있다는 것은 모두가 알고 있습니다."\n\n그는 숨을 쉬었습니다. "하지만 모두가 힘을 모은다면, 그것들을 과거로 만들 수 있습니다. 저는 인종에 관계없이 모든 국민을 위한 미국을 믿습니다. 전 세기에 남아있어야 할 부당함과 불평등을 모두 없앤 미국. 정의를 선도하며 세계 무대에서 정당한 자리를 차지한 미국. 이것이 제 꿈입니다. 이 꿈을 여러분의 꿈으로 삼고 싶습니다. 제가 이 위대한 나라를 개혁하겠다고 여러분 앞에서 맹세합니다. 미국인으로서 함께라면 그 어떠한 것도 물리칠 수 있습니다."\n\n등등. 케네디는 연단을 떠나면서 연설이 언론에 강한 영향을 미친 것 같다고 생각했습니다. 그는 닉슨의 사임 이후, 국민들이  대통령을 다시 믿을 준비가 되어있기를 바랄 뿐이었습니다. 더 나은 내일을 믿기 위해."
 bobby.1.a:0 "우리의 빛은 별에 이르는 길을 불태울 것이다."

 bobby.2.t:0 "The Iron Glove"
 bobby.2.desc:0 "내각에서 가장 중요한 직책 중 하나는 국방장관이며, 케네디 대통령은 그 직책을 수행하는데 있어 분명히 실패하지 않았습니다. 국방장관 후보자들 중 513명의 해방자 헨리 앤드루스 무치만큼 인상적인 경력을 가진 사람은 거의 없습니다. 그는 바탄 죽음의 행진을 겪었고 카바나투안 수용소에 수감되었습니다. 그리고 두 개의 동성훈장, 퍼플 하트, 그리고 수훈 십자장울 받았습니다. 게다가 이탈리아계 미국인(내각으로 임명된 첫 번째)과 로마 가톨릭 신자로서의 그의 정체성은 두 집단 모두에게 지지를 받고 있습니다.\n\n무치는 국내 문제에 대해 온건하고 차분한 의견을 표명했지만 국제 파시즘에 대한 그의 입장, 특히 필리핀에서의 잔학 행위에 책임이 있는 사람들에 대한 그의 입장은 그 누구보다도 엄격하고 냉혹합니다. 인간의 자유를 부정하는 이들의 잔혹함이 그의 마음 속에 생생하게 남아 있으며, 그는 그 기억을 결코 잊지 않을 것입니다"
 bobby.2.a:0 "부드럽게 말하고, 큰 몽둥이를 가지고 다녀라."

 bobby.3.t:0 "여성의 문명화 영향"
 bobby.3.desc:0 "오늘 마우린 뉴버거 전 상원의원이 미국 내각에 임명된 최초의 여성이 되면서 새로운 역사가 세워지고 있습니다. 대통령의 신임 재무장관인 뉴버거는 새로운 직책을 맡기 위해 상원 의원직을 사임했습니다. 오리건 주 정치에 있어 베테랑이자 그녀의 남편인 리차드가 마우린을 지지했고 , 마우린은 1950년대에 상원의원으로 선출되었습니다. 이윽고 그녀의 남편도 그녀를 따라 선출되며 이들은 상원 최초의 부부 입법팀이 되었습니다. 뉴버거는 1960년 리처드가 암으로 사망한 이후에도 업무를 지속했습니다. 뉴버거는 민권이나 의료복지와 같은 사회적 이슈에서 확고한 진보주의자로 이름을 날리며 오리건 주에서 굉장한 인기를 보여주었습니다.\n\n비록 일부 사람들은 사회 문제에 초점을 맞춘 것으로 알려진 정치인을 경제적인 위치에 임명한 결정에 대해 의문을 제기하였지만, 대통령은 정확히 그 이유로, 그의 행정부가 국민보다 이익이 우선되지 않기 위해, 그녀를 선택했습니다. 그럼에도 불구하고, 여성이 여우처럼 약삭빠르지 않고서는 연방 정치에서 더 나아갈 수 없다는 것은 슬픈 현실이었습니다. 뉴버거의 부드러운 목소리와 따뜻한 미소 뒤에는 워싱턴이 환대하는 경험 많은 영리한 정치가가 있기에 경험이 부족한 대통령에게 든든한 자산이 되었습니다."
 bobby.3.a:0 "정치에서 무언가 하고 싶다면, 여자에게 물어보라."

 bobby.4.t:0 "당의 공룡"
 bobby.4.desc:0 "미 국무장관은 대통령의 외교적 선택과 국무부 및 국가의 외교적 행동을 수행하는 방대하고 다양한 인물들의 임명을 책임지고 있습니다. 이를 염두한 케네디 대통령은 집무실을 위해 클로드 덴슨 페퍼를 선택했습니다. 그는 서민의 이익을 대표함과 동시에 국무부가 요구하는 엄청난 관료주의를 이끄는 것을 능숙하게 관리합니다. 또한 그는 미국과 미국의 국제 동맹을 뒤흔든 반민주적 움직임에 대항하는 신뢰할 수 있는 진보주의자입니다.\n\n수년 전 플로리다 지방정부의 혼란 속에 상원의 고지에 오른 후 케네디와 이념적 연대를 찾은 페퍼는 현재 대통령이 가장 귀중히 여기는 동맹 중 하나입니다. 수 년간 오간 교류와 함께 맺은 동맹, 그리고 가장 중요한 조건인 의회에서 제일 오래 일 한 진보주의자들 중 한 명이라는 것을 충족시키는 그는 대통령이 현재 개혁하고 더 나은 세계를 위한 마지막 보루를 만들려는 위대한 계획의 일부입니다."
 bobby.4.a:0 "처음에 성공하지 못하면, 다시 그리고 또다시 시도하라."


 bobby.5.t:0 "The Party comes with a suggestion"
 bobby.5.desc:0 "Obviously not too happy with our recent choice to nominate Pepper as director of internal affairs, Dixiecrat leaders have suggested we nominate Admiral Arleigh Burke to be our advisor on military and security issues. We could follow their suggestion, and nominate him, or we could show the Dixies which branch is in charge here, and proceed with the ordinary process."
 bobby.5.a:0 "Burke is a loyal servant to our Nation"
 bobby.5.b:0 "I suggest they keep a more decent tone\nnext time they suggest anything."

 bobby.6.t:0 "Choosing a economics advisor"
 bobby.6.desc:0 "Although he is not Kennedy's first choice, union leader, Douglas Fraser has been mentioned as a strong potential nominee to become director of our economy. Union leader from Michigan, and has strong influence in the automobile industry, having negotiated with the largest companies in our Nation.\n\nThe other leading candidate is oil magnate James D. Martin. Coming from Alabama, and having no stated opinion on civil rights, he might be a good candidate to content the Far Right wing of our party."
 bobby.6.a:0 "Douglas Fraser it is, then"
 bobby.6.b:0 "Having an insider in the Oil Industry\nis better"

 bobby.7.t:0 "Choosing a economics advisor"
 bobby.7.desc:0 "Although he is not Kennedy's first choice, union leader, Douglas Fraser has been mentioned as a strong potential nominee to become director of our economy. Union leader from Michigan, and has strong influence in the automobile industry, having negotiated with the largest companies in our Nation.\n\nThe other leading candidate is oil magnate James D. Martin. Coming from Alabama, and having no stated opinion on civil rights, he might be a good candidate to content the Far Right wing of our party."
 bobby.7.a:0 "Douglas Fraser it is, then"
 bobby.7.b:0 "Having an insider in the Oil Industry\nis better"

 bobby.8.t:0 "Military advisor"
 bobby.8.desc:0 "Dissappointed with our selection of economy advisor and worried that cabinet lineup does not take security serious enough, the Far Right has once again proposed Admiral Arleigh Burke. Humphrey wants us to actually give in to it, Burke is a highly experienced man and has contacts in the navy, which we could use."
 bobby.8.a:0 "Welcome aboard"
