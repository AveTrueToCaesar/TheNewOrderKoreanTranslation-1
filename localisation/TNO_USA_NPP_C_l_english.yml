 bobby.134.t:0 "경찰 의무 위반에 대한 새로운 절차"
 bobby.134.desc:0 "대통령은 오늘 오후, 모든 주의 경찰국장들에게 경찰관들이 경찰행동강령에 반하는 불법적인 조치와 행동을 한 경우에 행해져야 하는 절차가 적힌 긴 서면을 보냈다. 아주 오랫동안 관행처럼, 경찰관들은 잘못을 저질렀을 때 자신이 저지른 일이 수습될 때까지 6개월간의 휴직 기간을 가졌다. 그러고 나서는 아무 일도 없었던 것처럼 복직했다. 더 심한 일을 저질렀을 경우는 조기퇴직으로 사건을 마무리 지었다.\n\n이 잘못된 대처는 바로잡혀야만 한다. 경찰들이 그들의 권한을 넘어 선 권력을 휘두르는 것은 관습처럼 여겨졌다. 이러한 관습 때문에 만약 경찰관이 실수로 결백한 사람을 총으로 쏜다 해도 그는 사면되었다. 더한 잘못을 저질렀대도 마찬가지였다. 케네디 대통령은 미국 전역의 경찰관들에게 더 이상 이런 일들은 용인되지 않는다는 강경한 메시지를 보냈다.\n\n이 서면은 언론에 공개되었고 미국 전역의 진보주의자들은 이러한 대통령의 강경한 목소리에 환호했다. 공화민주당 유권자들은 더 회의적이었다. 민주당 내의 보수파는 대통령이 사법부의 행정에 관여해서는 안 된다고 말하며 대통령의 권력은 국정 운영 분야에 한정되어야 한다고 주장했다. 반면 공화당은 이 일이 어떻게 경찰의 능률을 제한할지를 더 우려했다. 케네디의 이런 조치에 대한 결과는 아직 나타나지 않았지만 어떤 비판에도 불구하고 좋은 결과가 기대된다!"
 bobby.134.a:0 "경찰들의 몸매관리에도 도움이 될 것이다."

