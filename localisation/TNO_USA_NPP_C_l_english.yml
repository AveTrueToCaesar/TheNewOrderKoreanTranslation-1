 bobby.50.t:0 "킹과의 저녁식사"
 bobby.50.desc:0 "마틴 루터 킹, 그는 민권의 리더이자 평등을 위해 싸우는 전사이며 최고의 저녁식사 초대 손님이었다. 케네디 대통령은 선거 유세 때를 포함하여 일전에 킹박사와 몇 차례 만남을 가진 적이 있었다. 하지만 이번 만남은 조금 더 특별했다. 그가 이곳에 초대되는 최초의 흑인 민권 리더로서 반짝이는 백악관의 문을 넘어오는 특별한 영예를 안았기 때문이다.\n\n서먼드의원 측에서는 이를 반대했지만, 그들의 의견은 묵살되었다. 로버트 케네디는 대통령으로서 누구라도 원하는 사람과 식사할 수 있었다. 대통령 집무실에서 짧은 포토타임을 가진 후 킹박사와 대통령 내외는 카메라에서 멀리 떨어진 곳에서 사적인 저녁 식사를 가졌다. 카메라 없이 식사를 진행한 것은 대중들에게 그들의 강한 유대를 더욱 각인시키고 민권의 타당성에 관해 토론하기 위해서였다.\n\n케네디는 킹박사가 맘에 들었다. 아마 정치판이 아닌 다른 곳에서 만났다면 좋은 친구가 됐을 거라 생각했다. 그러나 마틴 루터 킹은 그의 흑인사회를 위해서, 케네디는 국가의 복지를 위해서, 현재의 그들은 어느 정도 서로에게 거리를 두었다. 그럼에도 불구하고, 그들은 인종 간의 공평성은 반드시 필요하며 모든 미국인은 평등한 권리를 가져야 한다는 데에는 함께 동의했다. 킹은 급진파는 아니었다. 그는 현실적인 정치를 이해했고 로마는 하루아침에 이뤄지지 않았다는 걸 알고 있었다. 하지만 케네디는, 그럼에도 여전히 더 나은 미래를 갈망하는 킹의 눈빛을 읽을 수 있었다. 그는 오직 그 꿈을 이루는 것에 본인의 힘을 보태고 싶어했다."
 bobby.50.a:0 "오직 사랑만이 증오심을 몰아낼 수 있다."

 bobby.51.t:0 "맬컴과의 커피"
 bobby.51.desc:0 "엘하지 말리크 엘샤바즈, 맬컴 X라는 이름으로 더 유명한 그는 대화를 나누기 쉬운 상대는 아니었다. 그의 독선적이고 퉁명스러운 태도는 대통령에게 머리를 조아리는 전형적인 백악관 손님들과는 거리가 멀었다. 오죽하면 케네디는 맬컴과 대화하는 것보다 망치로 머리를 계속 맞고 있는 게 차라리 낫겠다는 생각까지 했다. 유년시절 잡다한 범죄를 저질러 교도소에서 복역하는 동안 맬컴은 이슬람교를 접하게 됐다. 그리고 곧 그는 단체의 대표이자 인종의 평등을 주장하는 주요 대변인이 되었다.\n\n맬컴X는 인종분리주의 사상을 가지고 있어, 다른 많은 흑인 지도자들과는 분명히 구분되었지만, 어느샌가 인종의 평등을 위해 싸우는 가장 유명하고 거침없는 인물 중 하나가 되어 있었다. 어느 쪽을 지지하는 사람이던지 간에 그가 가장 논란이 많은 인물이라는 것에는 모두 동의했다. 맬컴은 커피를 한 모금씩 마시며(와인은 이슬람교 계율에 위반되므로) 에델과 맬컴의 아내 베티가 어색하게 대화를 나누는 걸 듣고 있었다. 그걸 바라보며 케네디는 맬컴과 만나기로 한 것이 잘한 선택이었는지 의문이 들었다. 맬컴은 의심이 많았고 지나치게 직설적이었지만 그건 어찌 보면 당연한 일이었다. 이미 수백 년간을 백인 정치인들에게 외면당해왔는데 단시간에 케네디를 믿을 수 있을리 없었다. 케네디는 흑인들의 더 나은 삶을 위해 공정과 인종간의 평등을 보장하겠다는 자신의 진심을 어떻게든 꺼내어 보여주고 싶었다.\n\n하지만 결국 두 남자는 좌절감을 느끼며 자리를 떠났다. 이건 어쩌면 이미 예정된 결과였나 하는 생각이 들 때쯤 전화가 울렸다. 수화기 너머에서 몹시 화가 난 듯한 서먼드의 목소리가 들려왔다."
 bobby.51.a:0 "아무도 당신에게 자유를 줄 수 없다. 남자라면 받아들여라."

 bobby.52.t:0 "기나긴 여정"
 bobby.52.desc:0 "로버트 케네디는 백악관의 대통령 집무실에 앉아있었다. 맞은편에는 휴버트 험프리와 비밀경호국장 제임스 롤리가 있었다. “준비는 다 됐습니까?"\n\n"네 대통령님” 롤리가 대답했다. “대통령님의 가방과 필요한 물품들은 에어포스원에 실어놨고 선거 유세도 순조롭게 진행되도록 전부 준비해놨습니다."\n\n"좋습니다” 로버트 케네디가 집무용 책상에서 일어서며 말했다. “그럼 이제 어디서부터 시작해야 하는지만 정하면 되겠군요."\n\n"잠깐만요” 험프리가 말했다 “이미 첫 유세지를 보스턴으로 하기로 정하지 않았나요? 우리당 지지지역의 표심을 확실히 굳히는게 좋겠다고요. 뭔가 바뀌었습니까?"\n\n케네디가 턱을 긁으며 대답했다. “글쎄요. 현재로서는 그게 최선이라는 확신이 없어서요. 난 보수정당 지지지역을 돌면서 당을 결속시키는 게 더 중요하다고 생각합니다. 보스턴의 지지자들은 우릴 떠나지 않을 거에요. 난 처음으로 메인주를 가는 게 어떨까 합니다."\n\n험프리는 한숨을 내쉬며 말했다 “바비, 당신이 결정할 일이지만, 이미 보스턴에 준비를 다 해 놓았습니다. 물론 당신을 따르겠지만 전 여전히 보스턴이 최선이라고 생각합니다."\n\n케네디는 창문 너머로 백악관의 잔디를 바라봤다. 비행하기엔 더없이 완벽한 눈부신 날이었다. 메인주로 이미 결정을 내렸지만 다시금 마음이 흔들렸다. 어디로 날아갈 것인가?"
 bobby.52.a:0 "보스턴!"
 bobby.52.b:0 "메인!"

 bobby.53.t:0 "보스턴 연설"
 bobby.53.desc:0 "보스턴은 대통령이 방문하기엔 최적의 도시였다. 그가 탄 퍼레이드카가 프리덤 트레일을 행진하는 동안 그는 좁다란 식민지시대 거리를 막히도록 늘어선 엄청난 인파의 환영을 받았다. 마침내 그가 보스턴 코먼 공원에서 수천명의 군중들 앞에 섰을 때 그는 이곳이 자신을 사랑한다고 몸소 느낄 수 있었다. 그가 단상에 올라서자 사람들은 국기를 흔들고 피켓을 들어올리며 그에게 환호했다. 그러다 그가 말을 시작하자 장내가 일순 고요해졌다. \n\n"보스턴 시민 여러분! 제가 태어난 도시에 다시 오게 되어 얼마나 기쁜지 모릅니다. 제가 도시 변두리의 브루클라인에서 자랄 때가 생각납니다. 그곳에는 어딜 가나 끔찍한 표지들이 붙어있었죠. 사업장, 가게, 모든 곳에 말입니다. 보스턴 시민 여러분 그게 뭐였는지 기억하십니까? ‘유색인종 출입금지’ 혹은 ‘백인만 출입가능’ 이런 표지들이었죠. 하지만 오늘, 프리덤 트레일을 지나오며 저는 아무런 표지도 보지 못했습니다. 혹시 보신 분 계십니까? 분명 없을 겁니다. 왜냐하면 보스턴은 자유, 환영, 그리고 영원한 진보의 도시이기 때문입니다!"\n\n"이것이 바로 미국의 진보를 상징한다는 것을 여러분께 말씀드리고 싶습니다. 이것이 바로 우리가 투쟁하는 이유이고 더 나아가 우리가 쟁취해야 할 것입니다! 미국 전역의 인종차별 폐지, 그것이 바로 우리가 원하고 우리가 이뤄내야 하는 것입니다! 보스턴 시민 여러분 있는 힘을 다해 투쟁합시다. 계속 나아가야 합니다."\n\n연설을 마치고 케네디는 단상을 내려왔다. 보스턴 시장이 그가 준비한 냉철한 연설을 할 시간을 주기 위해서였다. 그 후 몇 시간 동안 편안한 분위기에서 케네디와 부통령 험프리, 보스턴 시장의 담화가 이어졌다. 행사가 끝난 뒤 무대에서 내려오며 험프리가 케네디를 바라보며 말했다 “괜찮았어요. 바비, 다음 목적지는 어디죠?""
 bobby.53.a:0 "디트로이트!"
 bobby.53.b:0 "시카고!"

 bobby.54.t:0 "포틀랜드 연설"
 bobby.54.desc:0 "메인주의 포틀랜드는 재미난 작은 도시였다. 인구는 겨우 6만5천명 내외였지만 메인주에서는 가장 큰 도시였다. 연설 장소인 포트알렌파크는 공항에서 그리 멀지 않은 곳에 있었다. 짧은 카퍼레이드를 마치고 대통령 로버트 케네디는 단상에 올라섰다.\n\n"메인의 신사, 숙녀 여러분 연설을 시작하기에 앞서 저를 이토록 따뜻하게 맞아주심에 감사의 말씀을 드리고 싶습니다. 국가진보당의 가장 큰 두 계파는 그 창립 이래 서로를 꽤 우호적으로 대해 왔습니다. 그러나 몇몇의 당대표들은 이제 논의를 끝낼 시간이 왔다고 말합니다. 저 또한 동의합니다. 이제는 통합해야 할 시간입니다! 진보가 통합되어야 하며 공화당과 민주당이 통합되어야 하고 우리 북쪽의 동포들과 해외의 동포들도 통합되어야 할 것입니다."\n\n"저는 확신합니다. 미국은 국내와 해외에 많은 적을 두고 있습니다. 인간을 피부색으로 구분짓고 그들에게 쇠사슬을 채우는 것에 거리낌이 없는 사람들, 우리가 자유를 사랑하는 이 방식 때문에 나라가 잿더미가 될 거라 예견하는 사람들. 저는 절대 그렇지 않을 거라고 확신합니다. 우리는 자유를 사랑하는 사람들입니다. 그리고 우리는 우리의 형제들에게 자유를 줄 것입니다."\n\n연설을 마치고 내려오는 바비의 뒤로 미적지근한 박수 소리가 들려왔다. “내 기량을 제대로 발휘하지 못했어요” 그가 휴버트 험프리를 돌아보며 말했다. “어쨌든 반은 즉흥 연설이지 않았습니까. 저렇게 반응 없는 관중들한테 뭘 더 말할 수 있겠어요?"\n\n험프리가 어깨를 으쓱이며 말했다. “다음은 어디로 갈까요?”"
 bobby.54.a:0 "디트로이트!"
 bobby.54.b:0 "시카고!"

 bobby.55.t:0 "디트로이트 연설"
 bobby.55.desc:0 "디트로이트시는 전쟁이 끝난 후 부흥과 성장이 더딘 도시였다. 공항을 따라 늘어선 집들은 대체로 낡고 사람이 살지 않는 곳이 많았다. 가난한 흑인들이 이 도시로 이주를 오면서 그곳에 살던 유복한 백인들 대부분은 쫓기듯이 그곳을 떠났다. 범죄는 걷잡을 수 없이 늘어갔고 어느 순간부터는 거의 무정부 상태에 가까워졌다. 계급 간의 불균형이 이곳엔 분명히 존재했다. 로버트 케네디가 이 사람들이 자신을 따르게 만드려면 그 문제는 반드시 짚고 넘어가야만 했다.\n\n"디트로이트의 신사 숙녀 여러분, 여러분의 따뜻한 환영에 절로 고개가 숙여집니다. 디트로이트는 참으로 사랑스러운 도시입니다. 깊은 역사와 발전된 산업 그리고 오랫동안 운영되어 온 기관들까지 누구라도 자랑스러워할 것들이죠. 그러나 이곳도 다른 미국의 많은 도시들과 마찬가지로 더러운 얼룩이 묻어있습니다. 그 얼룩은 깊고, 넘어설 수 없는 한계를 가졌습니다. 또한 모두가 지키도록 강요되고 있습니다. 네 맞습니다, 바로 차별이 그것입니다."\n\n"군사적인 도움 없이 어떤 피부색을 가진 학생이라도 자신이 원하는 학교에 다닐 수 있어야 합니다. 길거리의 시위 없이 어떤 인종이라도 자신이 원하는 가게에서 물건을 살 수 있어야 합니다. 어느 인종이라도 두려움 없이 자신이 원하는 버스 좌석에 앉을 수 있어야 합니다. 미국인이라면 누구나, 인종이나 피부색과 관계없이 미국인으로서 자신의 특권을 누릴 수 있어야 합니다. 저는 절대 인종을 구분 짓는 사람들에게 굴복하지 않을 것입니다. 인종을 구별한다면 그것은 평등하지 않은 것입니다!"\n\n연설을 마치고 무대를 내려가는 케네디의 뒤로 격한 박수 소리가 울려 퍼졌다. “꽤 괜찮았죠?” 그는 5분 전에 본인의 연설을 마친 휴버트 험프리를 향해 말했다. 험프리가 고개를 끄덕였다. “다음은 어디죠?”"
 bobby.55.a:0 "덴버!"
 bobby.55.b:0 "옐로스톤!"

 bobby.56.t:0 "시카고 연설"
 bobby.56.desc:0 "얼핏 보면 시카고는 미국의 다른 대도시들과 다를 게 없어 보였다. 하지만 케네디 대통령에게 그곳은 훨씬 큰 의미가 있는 곳이었다. 진보당 지지자들은 도시에 많이 살고 있었다. 때문에 이곳에서는 그들의 표심을 굳혀야 했다. 퍼레이드카는 공항에서부터 시작해 차이나타운을 지나 남쪽의 과학, 산업 박물관의 입구 계단까지 사우스 사이드를 따라 경치 좋은 길을 행진해 연설지에 도착했다. 그곳에서 케네디는 수천명의 사람들 앞에 섰다.\n\n"시카고 시민 여러분, 저는 이 위대한 나라의 가장 산업화된 도시 가운데 하나인 이곳에서 산업, 과학 박물관 앞에 서게 된 것을 무척 영광으로 생각합니다. 미국인들은 진취적이고 누구에게나 열려있으며 근면성실합니다. 그리고 이 도시와 이곳의 시민들은 늘 그러한 미국인들의 등불이 되어 주었습니다. 말하자면, 시카고는 ‘아메리칸 드림’ 그 자체인 것입니다. 뉴 잉글랜드에서 자라다 보면 종종 ‘미국인의 책략’ 이라는 말을 들을 수 있습니다. 이건 기본적으로 우리를 지금처럼 번영하고 번성할 수 있게 만든 근면하고 결단력 있는 미국인의 불굴의 정신을 바탕으로 하고 있습니다. 이곳 시카고에 와보니 ’미국인의 책략’이 온 몸으로 느껴집니다."\n\n"그러나 열심히 일하는 것에도 위험이 따릅니다. 누군가는 자신의 주머니를 불리기 위해 노동자들에게 제대로 된 대가를 지불하지 않을 수도 있습니다. 모든 노동자들에게는 권리가 있습니다. 그들은 노동조합에 가입할 권리가 있고 그들은 더 많은 임금을 요구할 권리가 있습니다. 우리 진보당은 언제나 이러한 것들을 위해 싸워왔습니다. 그리고 우리는 앞으로도 노동자들의 곤경이 바로잡힐 때까지 싸울 것입니다."\n\n케네디는 단상에서 내려와 험프리 옆에 섰다. 사람들은 그에게 박수갈채를 보냈다. “역시 시카고네요, 떠나기 전에 더 할 건 없겠죠?” 험프리가 물었다"\n\n“이 정도면 만루 같은데요” 케네디가 대답했다, “다음에 갈 행선지는..”"
