 bobby.9.t:0 "추도문"
 bobby.9.desc:0 "존 케네디는 주요 정치인이자 민주당의 사회 진보파의 신생 지도자였습니다. 그의 생애와 경력을 통하여 그는 이러한 전향적인 생각을 그가 의회서 있는 동안 확고히 지지했습니다. 미국에서 늘어나는 민권 운동을 옹호하는 대표자인 그는, 정치적 평등과 시민 복지를 적극적으로 제공하는 정부의 필요성을 바탕으로 젊은 유권자들을 결집시켰습니다. 하지만 그는 닉슨의 사임 직후 대통령직에 올랐지만 몇 주 후 총살 당했습니다.\n\n그의 동생 로버트 케네디는 그 뒤를 이어 대통령직에 올랐고 그의 아버지가 못다한 일을 이어가기로 했습니다. 대중 앞에 여러 차례 모습을 드러내며 그는 자신의 형과 동일한 이상과 원칙을 가지고 통치할 것을 분명히 했습니다. 존 케네디가 특히나 자신의 목소리를 높인 민권 투쟁과 인종분리 정책의 운명에 관한 주제가 그의 정치적 운동의 많은 부분을 차지했습니다. 로버트 케네디는 그의 선거 유세중 하나로 이전에 제안된 민권법을 예고했고, 그의 임기 동안 이 법안을 통과시키겠다고 맹세했습니다.\n\n또 중요한 것은 주로 그의 아버지로부터 영감을 받은 케네디의 경제 정책입니다. 그의 지도 아래 연방정부는 복지 프로그램, 주에서 주는 보조금 및 다른 계획들을 통해 빈곤 퇴치를 위해 적극적으로 노력할 것을 표명했습니다. 그의 형의 사회진보적 의제가 그가 대통령으로서 행하는 모든 일들을 통해 현실화 될 것 같다고 말합니다."
 bobby.9.a:0 "그에게 축복을 빈다"

 bobby.10.t:0 "린든 B 존슨과의 만남"
 bobby.10.desc:0 "역사는 다르지만 목표는 같은 두 정당\n우리는 그들을 공정 연합의 수도인 워싱턴 D.C.에서 찾을 수 있습니다.\n시민협약이 시민생활을 좋게 만드는 곳\n옛 동맹은 새로운 문제에 봉착했고\n두 라이벌은 불의와 싸우기 위해 모입니다.\n\n오늘 ‘바비’는 대통령직에 대한 계획 및 공화당이 대통령과 함께 일할 수 있는 법안과 법률의 로드맵을 마련하기 위해 공화당의 대표인 린든 존슨을 만났습니다. 이 만남을 통해 그들은 서로 상대방이 무례하고, 뻔뻔하며, 자만스럽다고 상상할 수 있는 범위에서 가장 최악의 성격을 가진 이라고 짐작했던 것을 빠르게 확인할 수 있었습니다. 이 만남은 공화당 지도부 중 한 명이 계획하고 주선했는데, 더 끔찍한 것은 이런 회의가 더 있을 거라는 것이었습니다.\n\n대통령이 백악관에 돌아와 말하기를:\n"그는 사실 괜찮은 아이디어가 몇 가지 있었지만, 너무 끔찍한 사람이었어. 웬만하면 그를 덜 보는 것이 내게 더 좋을 것 같아."\n이러한 모진 발언에도 불구하고 실제로 회의는 꽤나 체계적이었고 몇 가지 아이디어를 도출해 내 이를 적은 노트가 당내에 전달 되었습니다. "
 bobby.10.a:0 "우리 뭔가를 실제로 해낼 수 있을 것 같다"

 bobby.11.t:0 "The Law of Equivalent Exchange"
 bobby.11.desc:0 "James Eastland. George Wallace. Margaret Smith. Strom Thurmond. Names that had come to haunt Kennedy during his short Presidency. Each of them had an axe to grind. Eastland was a staunch segregationist, Wallace resented him for getting the party's nomination, Smith was intent on continuing her long-dead husband's conservative legacy and Thurmond , still bitter from losing in 1960, was determined to keep his stranglehold over the party's right-wing faction.\n\nAll in all, a motley collection of villains and renegades, but a necessary one. Without the reactionary bigwigs in the party, President Kennedy knew he had little hope of wrangling Congress or getting his legislation through. It often seemed strange that he had to draft a civil rights bill alongside people who were so staunchly against the cause of justice, but American politics hadn't been the same since the war. In his quiet moments, he often found himself wondering what Jack would have done. What his father would have done. Would they have worked with people like this, to try and better America? Was it worth whatever price he'd end up having to pay?\n\nPutting on his brave face, President Kennedy held individual meetings with each of the reactionaries' strongmen (and woman) to hear their thoughts on the bill. Careful not to make any promises or acquiesce to any of their demands (pardon, 'suggestions'), the President assured them that he valued the party's unity above all, and that he would not go ahead with civil rights legislation without the full support of the party.\n\nPrivately, he knew it would cost him. But what? What compromises would he have to make to bring equality to every American? And after all had been said and done, would it be worth it, in the end?"
 bobby.11.a:0 "The past increases, the future recedes. Possibilities decreasing, regrets mounting."

 bobby.12.t:0 "로버트 케네디, 고양이를 모는 자"
 bobby.12.desc:0 "케네디 대통령은 백악관 브리핑 룸에서 언론과 마주할 때마다 점점 더 자신감을 느꼈습니다. 그는 대중 앞에서 하는 연설에 있어 자신감은 없었지만, 자신의 연설 실력이 점차 나아지고 있음을 느꼈습니다. 하지만 그렇다 하더라도, 그는 절대 잭 만큼의 말재주를 가지고 있지는 않았습니다. 잭은 그의 유창한 말솜씨로 수갑에서도 빠져나올 수 있는 이었습니다. 순간적으로 슬픔에 잠긴 그는 텔레비전 카메라가 깜빡이는 동안 그의 동생에 대한 모든 생각을 지워 버렸습니다. 미국 전국민 앞에서 자신이 눈물에 차오르는 모습이 결코 좋아 보이지는 않을 것이라 생각했기 때문입니다.\n\n"저의 동료 미국인 여러분, 오늘 저는 대통령으로서 뿐만 아니라, 미국이라는 위대한 배를 운항하는 당신의 지도자로서 말씀드립니다. 제가 여러분에게 전하고자 하는 바를 한 단어로 말씀 드리자면 바로 단결 입니다. 우리의 건국의 아버지들이 황야에서 이 위대한 나라를 세웠을 때, 이들은 단결성, 함께하겠다는 정신 및 형제애를 가장 큰 강점으로 갖고 그 어떠한 시련도 이겨낼 수 있었습니다."\n\n그는 크게 숨을 들이 마신 뒤 파장력 있을 그의 연설을 이어나갔다. 언론 속 그를 지지하는 많은 이들은 이를 마음에 들어 하지 않겠지만, 언젠가는 일어나야 할 일이었습니다. “국가진보당 일각에서 민권 대의를 비롯한 우리 정부의 정책을 지지하지 않는 것은 모두가 아는 사실입니다. 이에 따라 저는 하느님과 미국 앞에, 제가 이끄는 행정부 아래 하에 결코 미국이 사소한 파벌로 분열되는 것을 용납하지 않을 것을 말씀드립니다. 민권 문제에 관련해서는 당 밖 의회의 주요 인사들 중에서도 특히 텍사스 출신의 훌륭한 상원의원인 린든 존슨과 함께 협력할 계획입니다. 국가진보당과 공화 민주당이 함께 민권에 대한 단합된 전선을 제시함으로써, 민권이 가장 필요한 미국인들에게 공정한 변화가 주어지도록 할 것입니다. 우리는 함께, 굉장한 것을 해낼 수 있습니다."\n\n케네디 대통령은 믿음직한 단결이라는 메세지를 담은 연설을 마치고 연단에서 내려오며 자부심을 느꼈습니다. 그는 최소한 유권자들이 자신의 연설을 그렇게 이해했기를 바랬습니다."
