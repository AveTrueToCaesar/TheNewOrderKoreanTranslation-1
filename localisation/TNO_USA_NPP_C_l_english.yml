 #Decision Tooltips and Stuff
USA_RFK_No_Die:0 "정의를 향한 길"
USA_RFK_No_Die_desc:0 "§G사회 정의§!를 따르는 길은 쉽지 않습니다. 케네디 대통령은 §G사회 정의를 위한 최근 운동§!에서 더 많은 적을 만들었을 뿐이며 앞으로도 그럴 것입니다.\n\n로버트 F. 케네디는 §L교도소 제도, 학교 교육 및 법률 제도§!에 대한 추가적인 조사와 향후 개혁을 위해 친구들을 가깝게, 적들을 더 가깝게 해야 합니다. 뿐만 아니라 §L노동, 의료, 복지§! 분야에서 수백만 미국인들이 직면한 사회적 부당함을 해결할 필요가 있을 것입니다.\n\n미국 내 우파와 불의의 세력은 현재 대통령을 [USA_RFK_No_Die_assassination_level_sl]\n\n미국 국민들은 현재 대통령을 [USA_RFK_No_Die_liberalism_level_sl]\n\n마지막으로 노조원, 노조장, 지지자들은 케네디 대통령을 [USA_RFK_Union_scripted_loc]"
USA_RFK_Union_scripted_loc_vh:0 "§R열렬한 노조 지지자§!로 보고 있습니다. 친 노조 주에서 §PNPP 중도파§!의 지지도가 올라가겠지만 보수적인 지역에서는 떨어질 것입니다."
USA_RFK_Union_scripted_loc_h:0 "§R노조의 이익을 지킨다고§! 보고 있습니다. 친 노조 주에서 §PNPP 중도파§!의 지지도가 약간 올라가겠지만 보수적인 지역에서는 약간 떨어질 것입니다."
USA_RFK_Union_scripted_loc_m:0 "§R균형을 맞추는 사나이§!로 보고 있습니다."
USA_RFK_Union_scripted_loc_l:0 "§R노조와 멀어졌다고§! 보고 있습니다. 친 노조 주에서 지지도를 §w공화당§!에 약간 빼앗기고 남은 노조 지지자들을 §e급진화§!할 것입니다."
USA_RFK_Union_scripted_loc_vl:0 "§R노조의 배신자§!로 보고 있습니다. 친 노조 주에서 지지도를 §w공화당§!에 빼앗기고 남은 노조 지지자들을 §e급진화§!하겠지만 §ONPP§!는 단결될 것입니다."
USA_RFK_No_Die_liberalism_level_0: "§RNPP 극우파 소속§!이라고 보고 있습니다. 북부 유권자를 §w공화당§!과 §eNPP 좌파§!에 크게 빼앗기겠지만 §ONPP§!는 단결될 것입니다."
USA_RFK_No_Die_liberalism_level_1: "§R보수적§!이라 보고 있습니다. 북부 유권자를 §w공화당§!과 §eNPP 좌파§!에 빼앗길 것입니다."
USA_RFK_No_Die_liberalism_level_2: "§R균형을 맞추는 사나이§!로 보고 있습니다."
USA_RFK_No_Die_liberalism_level_3: "§R진보적§!이라 보고 있습니다. 북부에서 §ONPP§! 지지가 조금 높아지지만, 보수적인 지역을 §M민주당§!에게 조금 빼앗길 것입니다."
USA_RFK_No_Die_liberalism_level_4: "§R사회 정의의 투사§!로 보고 있습니다. 북부에서 §ONPP§! 지지가 높아지지만, 보수적인 지역을 §M민주당§!과 §r극단주의 세력§!에 빼앗기고 당은 분열될 것입니다."
USA_RFK_No_Die_assassination_level_0: "§R다른 대통령과 똑같다고§! 보고 있습니다."
USA_RFK_No_Die_assassination_level_1: "§R의심스럽게§! 보고 있습니다."
