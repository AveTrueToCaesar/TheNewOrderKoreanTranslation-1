 bobby.57.t:0 "록키산에 올라"
 bobby.57.desc:0 "콜로라도주의 덴버는 미국에서 급속하게 성장중인 도시 가운데 하나였다. 지난 15년간 이곳의 인구는 25% 가까이 증가했다. 그러면서 라틴계 이주민들을 포함하여 덜 환영받는 미국인들을 향한 극심한 차별이 늘어갔다. 이곳은 멕시코계 미국인들이 주도하는 인권운동의 기반이 되는 곳이었고 동시에 콜로라도주 진보주의자들의 기반이 되는 곳이었다. 로버트 케네디는 연설을 위해 주의 의사당 앞에 모인 수천만의 시민들 앞에 올라섰다.\n\n"덴버 시민 여러분 그리고 저의 미국 동포 여러분, 저는 오늘 화려한 언변을 자랑하러 이곳에 온 것이 아닙니다. 진짜 현실을 말씀드리기 위해 이 자리에 나왔습니다. 미국 사회의 그 중심을 살펴보면 그곳은 병들어 있습니다. 사회적 규범이라는 이름으로 우리가 받아들이며 살고 있는 이 선천적인 질병은 우리를 끔찍하게 갉아먹고 있습니다. 네 맞습니다, 저는 지금 국가가 권장하는 인종차별과 그 차별 정책에 대해 말하고 있습니다."\n\n"오늘 저는 다른 피부색과 다른 종교를 가진 사람들 앞에 섰습니다. 백인, 흑인 히스패닉, 아시아인들까지. 인종차별에 상처받은 모든 분들께 말합니다. 절대 당신의 투쟁은 잊혀지지 않을 겁니다. 평등한 시민권은 결코 아프리카계 미국인들에게만 국한되는 것이 아닙니다. 그것은 이 꼬여있는 사회체계로부터 차별당한, 모든 인종의 사람들에게 적용되는 것입니다. 이것을 우리에게 일깨워주는 많은 인물들이 있습니다. 특히 저는 제가 존경해 마지않는 인물, 세자르 차베스가 생각납니다. 물론 이 외에도 투쟁을 위해 자신을 헌신한 수많은 사람들이 있습니다. 그러나 투쟁은 끝나지 않았습니다. 그러므로 우리는 함께 일어서야 합니다. 인종에 관계없이, 피부색에 관계없이, 사람을 내면으로 판단해 달라고 요구해야 합니다. 저와 진보당은 이러한 정당한 권리요구를 그냥 흘려듣지 않을 거라고 약속합니다. 감사합니다."\n\n그 후 몇 시간의 질의응답을 마치고 사람들과 악수를 나눈 뒤 로버트 케네디는 대통령 카퍼레이드의 첫 번째 차인 검정색 링컨 콘티넨털에 올라탔다. 그는 자신의 옆자리에 탄 휴버트 험프리를 돌아보며 말했다. “생각보다 길어졌어요. 다음은 워싱턴주의 시애틀로 갈까 합니다."\n\n색다른 곳이군요.” 험프리가 대답하며 말을 이었다. “지금까지는 대부분 즉흥 연설을 하셨는데, 다음은 어떤 얘길 하실 건가요?”"
 bobby.57.a:0 ""This campaign is primarily about Civil Rights. Why stop now?""
 bobby.57.b:0 ""Labor unions could use some help up there.""

 bobby.58.t:0 "통합된 도시"
 bobby.58.desc:0 "옐로스톤은 연설을 하기에 흥미롭고 특이한 도시였다. 대통령 로버트 케네디는 유명한 국립 공원이긴 하지만 외딴곳으로 연설을 하러 가는 것이 처음엔 그리 탐탁치 않았다. 그러나 수많은 주요 방송사의 기자들이 그의 앞에 수첩을 들고 서 있는 모습을 보고 난 후에, 그는 자신의 생각이 틀렸음을 깨달았다. 이번 연설은 와이오밍이나 몬태나, 아이다호 혹은 또 다른 어떤 주를 위한 연설이 아니다. 우리 모두가 살아온 터전, 우리 모두가 집이라 부르는 이 조국에 대한 애국심의 호소를 담은 연설이 될 것이다.\n\n"오늘 저는 보통의 미국인에게 연설을 하는 것이 아니라 보통의 미국인들에게 이야기를 전하는 메신저들에게 연설을 하는 것입니다. 사실 그것은 중요하지 않습니다. 우리는 모두 따로따로 나눠져 있는 것처럼 보이지만 사실은 절대 찢어지지 않는 영혼 간의 결합을 통해 연결되어 있습니다. 저는 지금 우리는 나눌 수 없는 하나라는 사실을 말하기 위해 우리의 위대한 조국이 제공해 준 가장 평화롭고 아름다운 장소 중 하나에 와 있습니다. 매년 수백만의 사람들이 우리나라를 방문합니다. 말하자면 그것은 우리 모두를 하나로 묶는 위대한 결속들 중 하나로 남게 될 것입니다. 우리는 하나의 인간이며 하나의 유산을 가진 나라입니다. 인종, 종교, 피부색과는 관계없이 우리는 단순한 미국인이 아니라 미국 그 자체입니다."\n\n"이곳에 와 보니 새로운 삶을 찾기 위해 신세계로 가는 배, 아라벨라에 탑승했던 존 윈스롭이 생각납니다. 그는 배에 함께 탄 동료에게 이렇게 말했습니다 ‘우리가 이상사회를 이룩해야 한다는 걸 항상 기억해야 한다. 모든 사람들이 우리를 향해 염원하고 있다.’ 오늘날, 늘 그렇듯 모든 사람들이 우리를 향해 염원하고 있습니다. 열심히 ‘미국의 실험’을 배우면서 말이죠. 우리의 정치, 문화, 종교를 통해서, 우리는 정부의 모든 각 부처를, 굳은 용기를 가진 남녀로 구성해야 합니다. 그리고 그들은 신과 전세계의 자유시민들에게서 받은 신뢰를 잊어서는 안됩니다. 아라벨라 배에 탔던 존 윈스롭의 노력과 맥락을 같이하는 우리의 노력은 절대로 우리의 피부색이나 종교 또는 우리가 가진 정치적 이데올로기에 의해 판단되지 않을 것입니다. 대신에 우리는 후손들을 위해 세워진 세상에게 심판을 받게 될 것입니다. 그 심판이 끔찍하던 정의롭던 간에 말입니다."\n\n한 시간 정도 후에 기자들의 질의응답 시간이 이어졌고 몇몇의 관광객들과 악수를 나눈 뒤에 로버트 케네디는 옐로스톤까지 타고 왔던 링컨 콘티넨털 차량에 다시 올라탔다. 그는 자신의 옆자리에 탄 휴버트 험프리를 돌아보며 말했다. “생각보다 길어졌어요. 다음은 워싱턴주의 시애틀로 갈까 합니다."\n\n“색다른 곳이군요.” 험프리가 대답하며 말을 이었다. “지금까지는 대부분 즉흥 연설을 하셨는데, 다음은 어떤 얘길 하실 건가요?”"
 bobby.58.a:0 ""This campaign is primarily about Civil Rights. Why stop now?""
 bobby.58.b:0 ""Labor unions could use some help up there.""

 bobby.59.t:0 "시애틀에서 만찬"
 bobby.59.desc:0 "필스 레스토랑은 이름보다도 더욱 화려한 분위기를 가진 곳이었다. 대통령과 그의 비밀경호 수행원, 그리고 몇몇의 정치인들을 위해 식당의 반을 빌렸다. 하루 내내 계속된 연설 일정을 끝내고 로버트 케네디는 휴버트 험프리와 함께 구석의 안락하고 작은 테이블에 앉아 스테이크를 먹고 있었다.\n\n로버트 케네디가 필레미뇽를 썰며 말문을 열었다. “전반적으로 꽤 괜찮았던 것 같아요. 원래도 이곳에 우리 측 지지자들이 많아서 나빴을 리는 없었을 테지만, 연설 중의 모든 말이 핵심을 잘 찌른 것 같아요. 사람들도 정말 연설을 맘에 들어했고 말이죠.”\n\n“맞아요” 험프리가 대답했다. “우리가 했던 모든 말들이 이곳 워싱턴에서 분명 도움이 될 겁니다. 적어도 주 전체 경합에서 지진 않을거에요. 자, 그럼 이 훌륭한 식사를 마치고 나서는 어디로 가죠?”\n\n“서부 해안지역의 다른 곳들을 가보는게 좋겠어요..”"
 bobby.59.a:0 "캘리포니아!"
 bobby.59.b:0 "오리건!"

 bobby.60.t:0 "포틀랜디아"
 bobby.60.desc:0 "로버트 F. 케네디는 미국을 횡단하며 꽤 많은 연설을 한 뒤 포틀랜드로 돌아왔다. 마운트타보파크에는 많은 군중들이 기대 품고 그를 기다리고 있었다. 태평양의 일본 무역항 바로 근처에 사는 그들은 간절히 반일에 관한 연설을 기다리고 있었다. 로버트 케네디는 단상 위에 놓여진 연설문을 이리저리 뒤섞다가 연설을 시작했다.\n\n"포틀랜드 시민 여러분, 기대를 갖고 오신 분들이 많이 보이는군요. 당연합니다. 이곳 태평양 연안 지역에 계신 여러분들은 현재 ‘아카기 조약’의 무효화로 인한 일본 조약항 문제로 엄청난 굴욕감과 분노를 느끼고 계실 겁니다. 여러분의 사업장도 상당한 압박을 받고 있을 것이며, 이런 어려운 시간을 보내면서 미국의 주요 정치인들에게 많은 실망을 느끼셨을 것도 압니다. 저와 국가진보당은 약속합니다. 오리건주의 포틀랜드, 더 나아가 태평양 연안 지역까지, 고통이나 빈곤으로 인한 상처 없이 이 어려운 시기에서 벗어나도록 하겠다고 말입니다"\n\n케네디는 간간히 적혀진 연설문을 참고하며 많은 군중들의 마음에 들만한 연설을 무난하게 이어갔다. 지난 몇 주간은 아마 대통령 연설문 작성자들에게 무척 끔찍한 시간이었을 것이다. 그도 그럴 것이 사람들은 본래 약간의 과장을 좋아했고, 때문에 최근의 연설문들은 어느 정도의 화려한 기교가 필요했기 때문이다.\n\n마운트타보파크에서 약 한 시간 정도의 연설을 더 이어간 후, 케네디는 대통령 퍼레이드카인 링컨 콘티넨털에 부통령 험프리와 함께 올라탔다. 험프리가 입을 열었다. “서부 연안에 왔는데 캘리포니아는 들러야 하지 않을까요? 어떠신가요?”\n\n“맞아요. 그냥 지나갈 순 없죠.” 케네디가 대답했다. “샌프란시스코에서 할 연설에 두 가지 초안을 생각해봤는데 아마 둘 중에 이게 나을 것 같아요. 뭐냐하면...”"
 bobby.60.a:0 "... 민권!"
 bobby.60.b:0 "... 노동조합!"

 bobby.61.t:0 "캘리포니아 항구"
 bobby.61.desc:0 "“당신이 단상에 올라가서 바로, 일본 조약항을 두고, ‘범죄이고 불법으로 미국영토를 침범한 것’이라고 말했을 때 전 세상이 잠깐 멈춘 것 같았어요”\n\n로버트 케네디는 저녁 식사를 하며 맞은편에 앉은 부통령 휴버트 험프리를 보며 미소지었다. “난 아직도 그 어떤 정치인도 일본항을 그런 식으로 말한 적이 없다는 사실이 믿기지가 않아요. 아카기 조약에 침을 뱉은 사람이 분명 내가 처음은 아닐 겁니다.”\n\n“사실 그런 말을 하기가 쉽진 않을테죠. 어쨌든 그 말로 엄청난 지지를 얻긴 했습니다. 사람들이 그렇게 격하게 반응하는 건 처음 봤어요. 그들의 마음을 완전히 사로잡았다고요, 바비.”\n\n케네디는 스테이크 한 조각을 입에 넣으며 말했다. “맞아요, 이곳에서의 우리의 작은 모험이 성공했다는 의미겠죠, 아마도. 내 생각에 다음 행선지는... ”"
 bobby.61.a:0 "텍사스!"
