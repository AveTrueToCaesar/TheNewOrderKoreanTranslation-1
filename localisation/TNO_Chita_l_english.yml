 WCH_pro_military_decision_1_desc:0 "One of the many benefits that we gain from having a large and very active military is the ability to assign it to tasks usually reserved for the civilian sector. One of these tasks, the construction of factories to facilitate a rapid industrialization, is one of paramount importance for our new administration, and one that we absolutely need to prioritize. By assigning the military to construct these factories, we can ensure a rapid and efficient industrialization of Eastern Siberia."
