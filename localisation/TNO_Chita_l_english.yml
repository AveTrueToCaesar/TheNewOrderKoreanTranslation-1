 ### Ideas ###
 WCH_uneasy_figurhead:0 "우려하는 지도자"
 WCH_uneasy_figurhead_desc:0 "All hail Tsar Mikhail II, Emperor and Autocrat of all the Russias by the Grace of God! Many praises ring out in Chita for the Puppet Tsar, but the reality of the situation is very different. Essentially kidnapped and forced to assume the throne amidst bickering and aging White Army officer cliques, Mikhail wishes for little more than to see his home again, far away from Russia."
 WCH_sunset_of_white_chivalry:0 "백군 기사도의 일몰"
 WCH_sunset_of_white_chivalry_desc:0 "Much of the state's military leadership consists of aging White Army generals more concerned with past glories than addressing the situation at hand. Many of them are not long for the world, and the illiberal nature of the government makes attracting younger and more innovative replacements difficult."
 WCH_white_army_leadership:0 "백군 지도부"
 WCH_white_army_leadership_desc:0 "The leadership conflict was solved; the Tsar can worry about taking charge once we finally reclaim the Motherland. Until then, leadership will be vested in the hands of the Army who, unimpeded by the Tsar's interference, will dedicate their energies to the aforementioned restoration."
 WCH_tsarist_leadership:0 "차르주의 지도부"
 WCH_tsarist_leadership_desc:0 "Our leadership conflict was settled at long last: the Army generals have been put back in their place as servants and advisors of the Emperor and Autocrat of All the Russias. No longer will vested interests within the Army leadership interfere with our goal of restoration; we are united at last in the person of the Tsar."
 WCH_manchurian_aid:0 "만주 산업 원조"
 WCH_imperial_prospector_corps:0 "제국 탐사대"
 WCH_imperial_prospector_corps_desc:0 "Siberia is a cruel mistress. Thick, freezing cold forests and miles upon miles of sprawling, uncharted land. Not to mention the even more hellish climate up north. But, Siberia is also filled with untapped ores. Thus, the Imperial Prospector Corps braves these climates in search of these minerals, blazing trails through the east and taming the wild beast that she is."
 WCH_imperial_development_company:0 "제국 개발 회사"
 WCH_imperial_development_company_desc:0 "The Imperial Development Company is a state-run corporation tasked with the clearance of land area in the harsh Siberian wilderness, and the development of infrastructure and public works across our prospective empire. Thanks to generous "investments" out of our Tsar's pockets, the IDC has wasted no time transforming the wasteland into something more usable."
 WCH_specialist_training_idea:0 "전문적 훈련"
 WCH_specialist_training_idea_desc:0 "The focus on specialist training for the state's military is having a marked effect, as ordinary soldiers are responding effectively in situations that ordinary drills could not have prepared them for. This individual investment in every soldier isn't sustainable in the long-term won't be able to keep this up forever, but for now the state's soldiers are, individually, some of the best in all of Russia."
 WCH_far_easts_finest:0 "극동 최고의"
 WCH_far_easts_finest_desc:0 "The continued focus on military advancement has permanently transformed the state's military into the finest force in Siberia, if not all of Russia proper. Other nations look upon the state's soldiers with envy and more than a little fear, dreading the prospect of having to face The Far East's Finest."
 WCH_atamans_legacy:0 "아타만의 유산"
 WCH_atamans_legacy_desc:0 "Ataman Semyonov was many things. He was an organizer. A politician. A visionary. But, above all else, he was a general, eternally focused on the battlefield success of the White movement. The Ataman himself may be gone, but his militaristic legacy to the state is not. Solders! Take heed, for the Ataman is watching from far above!"
 WCH_northern_war:0 "북방전쟁"
 WCH_northern_war_desc:0 "This war against the mad preacher of Omolon is different from anything our state has faced before. Peasant uprisings, fanatical priests, and threats of damnation sap the strength of formations in the field. But they will be driven back in the name of the Tsar, and the state will establish control over the vast Siberian interior to make sure no such uprising can ever occur again. Ura!"
