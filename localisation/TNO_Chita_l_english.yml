 WCH_a_quiet_dinner_category_desc:0 "차르의 충성파들과 셰푸노프의 군국주의자들 사이의 피할 수 없는 대결의 날짜가 가까워지면서, 해가 뜰 때마다 긴장이 고조되는 것 같습니다. 관계를 원만하게 하고 평화적인 쿠데타를 시도하기 위한 우리의 모든 노력에도 불구하고, 이는 불가능하단 것이 분명해졌습니다.\n\n때가 되면 우리 쪽이 결전에 가장 잘 대비할 수 있도록 최대한 조치를 취해두어야 합니다.\n\n§O군국주의자들의 영향력§!은 [ROOT.GetWCH_military_influence]\n\n§M충성파의 영향력§!은 [ROOT.GetWCH_civilian_influence]"

 WCH_unlock_militarist_decisions:0 "§O군국주의자 결정 열기§!"
 WCH_disable_militarist_decisions:0 "§O군국주의자 결정 닫기§!"
 WCH_pro_military_decision_1:0 "§O공장 건설에 군을 고용§!"
 WCH_pro_military_decision_1_desc:0 "One of the many benefits that we gain from having a large and very active military is the ability to assign it to tasks usually reserved for the civilian sector. One of these tasks, the construction of factories to facilitate a rapid industrialization, is one of paramount importance for our new administration, and one that we absolutely need to prioritize. By assigning the military to construct these factories, we can ensure a rapid and efficient industrialization of Eastern Siberia."
 WCH_pro_military_decision_2:0 "§O기반시설 건설에 군을 고용§!"
 WCH_pro_military_decision_2_desc:0 "One of the many benefits that we gain from having a large and very active military is the ability to assign it to tasks usually reserved for the civilian sector. One of these tasks, the construction and expansion of infrastructure throughout our territory, is of no small importance, as it would allow a more efficient transportation of both military and civilian elements throughout the [WCH.GetName]."
 WCH_pro_military_decision_3:0 "§O해군 건설에 군을 고용§!"
 WCH_pro_military_decision_3_desc:0 "One of the many benefits that we gain from having a large and very active military is the ability to assign it to tasks usually reserved for the civilian sector. One of these tasks, the creation of a modern and efficient complex of dockyards dotting our Eastern Coast, is one of a very high priority to ensure a steady flow of imports and exports into our territory and begin the creation of the first modern Russian navy."
 WCH_pro_military_decision_4:0 "§O자원 추출에 군을 고용§!"
 WCH_pro_military_decision_4_desc:0 "Now that we've secured the region, it's time that we use our resources to expand upon what we have - and what better resource than the military to do just that. By directing our soldiers to improve upon existing resource extraction campaigns and build new extraction sites, we can ensure that we're receiving a steady supply of new resources every day."
 WCH_pro_military_decision_5:0 "§O토지 개간에 군을 고용§!"
 WCH_pro_military_decision_5_desc:0 "Now that we've secured the region, it's time that we use our resources to expand upon what we have - and what better resource than the military to do just that. By employing our manpower to clear previously unusable land - whether that land was made unusable by nature or by war - we can make sure that we're steadily increasing the amount of land able to be used for agriculture and industrialization."
 WCH_pro_military_decision_6:0 "§O요새화 건설에 군을 고용§!"
 WCH_pro_military_decision_6_desc:0 "Now that we've secured the region, it's time that we use our resources to expand upon what we have - and what better resource than the military to do just that. By deploying our troops to build fortifications at the extremities of our territory, we'll be sure that, when it's time to push west, we'll be ready. "
 
