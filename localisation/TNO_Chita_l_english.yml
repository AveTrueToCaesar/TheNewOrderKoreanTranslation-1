 WCH_Boris_Shepunov_sec:0 "보리스 셰푸노프"
 
 WCH_Nikolay_Kossov_sec:0 "니콜라이 코소프"
 
 WCH_Dmitry_Volkogonov_sec:0 "드미트리 볼코고노프"
 
