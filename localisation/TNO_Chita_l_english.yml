 WCH_regional.51.t:0 "Pleasant Surprise"
 WCH_regional.51.desc:0 "Entering the room with the other delegates of the Empire, Nikolay Kossov bowed his head slightly to the Japanese delegation, already seated at their end of the table, then took a seat at the other end. He was no fool, he knew full well who had the upper hand from the start in these negotiations, and he knew they did too. Imperial diplomats always complained that the Japanese were difficult to negotiate with at the best of times.\n\nThey had not, however, ever negotiated with Nikolay Kossov. "Konnichiwa." He greeted them in nearly perfect Japanese before they could begin speaking, catching them by surprise. "Sa, hajimemashou ka." He continued masterfully, saying it was time for them to get started. Now the Japanese delegates whispered among themselves, looking at him and listening in awe of his almost flawless command of Japanese as he continued to lay out the requested terms of the economic agreement.\n\nFascinated by his knowledge of their language, he found them much more agreeable than past negotiators had, and while the deal still favored the Japanese, the terms were fairer than they had been in the past. It was times like these that Kossov found himself glad he had kept practicing his Japanese even after achieving a good level of fluency in the late 30s. In these times, the Japanese might well be the best hope for a strong Russia."
 WCH_regional.51.a:0 "Maybe there's hope for peaceful coexistence."
 
 WCH_regional.52.t:0 "The Emperor's New Clothes"
 WCH_regional.52.desc:0 "Mikhail was expected to attend a state meeting with some foreign diplomats later today, and he had yet to pick out an outfit. Unfortunately, it seems everyone else in Chita had noticed this fact as well, and ever since the Tsar had woken up they had been hounding him with questions as to what his wardrobe would be. Even some of the generals had been participating in the discussions and debates, much to the Tsar's worry. Was his outfit really such a big deal? The stress of the decision had left the Tsar paralyzed within his bedchamber, a variety of outfits lied out upon his bed.\n\nSome of the generals had argued that a simple, quality suit would show modernity and was more appropriate for the meeting. Others had argued that the Tsar's outfit must display his proper glory, and that a simple suit would make him appear mundane and bland. Mikhail had thought this a fairly accurate portrayal of the Tsar, but they chose to ignore his thoughts on the matter. Maybe Mikhail's wife would know what outfit would work best, but she was still a world away from him. Luckily for Mikhail, his paralysis was resolved by an exasperated Shepunov, who barged into his bedchamber, chose a fairly elaborate outfit, and threw the rest haphazardly into Mikhail's closet. He reminded Mikhail that he only had a few hours left to prepare, and slammed the door shut before he could respond.\n\nMikhail couldn't even pick out his own outfit, and yet he was supposed to rule all of Russia."
 WCH_regional.52.a:0 "Have you tried simply going naked? That should shut them up."
 
 WCH_regional.53.t:0 "Death of a Stranger"
 WCH_regional.53.desc:0 "Mikhail held the newspaper in his hands. It was in French, likely heavily censored by their German puppet-masters. The front page was plastered with some political scandal that Mikhail cared very little for. He had no clue as to who the primary players in the scandal were and was certain that his isolation in Chita meant that the happenings in France would have no impact on him whatsoever.\n\nThe front page, of course, was not why the aide had given him the paper. Several sheets deep, Mikhail had found what he was looking for. A footnote, really, unworthy of its own article, simply an obituary entry.\n\n"Feodor Alexandrovich. Born: 22 December, 1898. Died: 30 November 1968." There was more, of course, a short paragraph dedicated to the greatness of his life and those he left behind. So, that was why the paper had been delivered. Uncle Feodor was dead.\n\nMikhail stared at the entry, feeling a distant ache that was as forced and invented as it was real. He tried again, saying to himself again and again, "Uncle Feodor is dead".\n\nGod, he had to admit to himself, he didn't really care. It was this realization that hurt him more than the actual death. Was he so distant, so removed from the rest of his family that the death meant so little to him? It wasn't as if they had been close, true, but shouldn't he care more about a death in the family? Mikhail pondered this, wondering if when his own death came, it would be greeted with the same enthusiasm he had mustered. The tsar looked out the window at the moon-dappled falling snow, the pale light falling across his face."
 WCH_regional.53.a:0 "Here today, gone tomorrow"
 
 WCH_regional.54.t:0 "A Banquet"
 WCH_regional.54.desc:0 "When it was first proclaimed, most people in the Far East regarded the Principality as an oddity. As a doomed attempt to restore Russian monarchism, the last gasp of an ever-shrinking clique of desperate old men.\n\nThose people had been proven wrong, and with the return of the trappings of empire to Siberia, so too did the activities of the 'distinguished' bloodlines. Activities such as the banquet that had been announced by two scions of those very bloodlines.\n\nAttended by the rapidly-expanding upper crust of Chita society, it had been announced as a refined engagement in support and praise of the Tsar and his efforts to expand the Imperial lands. As so many such events in the old Empire had been, however, it quickly deteriorated as the wine and liquor began to flow freely.\n\nThe first activities the scions organized were fairly tame. Cards and other games of chance accompanied by heavy gambling, of course. As the level of inebriation increased, and as the wagers grew, the competitions grew more intense, with outcomes that would not be subsequently spoken of in polite company.\n\nBy night's end, several small fortunes had been won and lost, reputations had been built and tarnished, and, as all the 'esteemed' guests and the scions themselves could agree the next morning, a great time was had by all.\n\nAt long last, proper 'society' had returned to Chita."
 WCH_regional.54.a:0 "More like the old Russia every day."

 WCH_regional.55.t:0 "A Generational Divide"
 WCH_regional.55.desc:0 ""No, no, no, if we do that, we will leave our flanks exposed and open. A perfect opportunity for the enemy to encircle and destroy our forces in detail." The man speaking was old, that much was obvious, the graying hair and calloused skin leaving nothing to chance. But his eyes were still sharp, a piercing stare that had carried him from the Siberian Ice March to the reconquest of the Far East. A chest of campaign ribbons leaving no doubt to his record.\n\n"And if we do what you have drawn up, we'd be stuck on this side of the river trying to find a way past their lines for most of next week. With all due respect, we cannot squander the initiative; risks will have to be taken... Sir." A younger man, lacking the signs of old age or the decorations, but his eyes held the same piercing stare. Enthusiasm, at least partially, tempered by the fires of war but possessing a youthful spirit the older man lacked.\n\nThe veteran was almost tempted to rebuke him, to remind the younger man of his seniority or service he... he sighed. That wouldn't do. He was not long for this world. He knew he would never see the Tsars restored to Petrograd or find whatever became of his family home out east. No, that would be a task for younger men than he. It was his job to prepare them for the burdens that lay ahead, and part of that included dealing with their insolence. The upstart had a point though, risks needed to be taken. Hmph, maybe he had grown too cautious with age.\n\nHe was already adjusting the plan in his head when he spoke. "Your point is well stated, Colonel. Adjustments will be made. You will take two of our best units and attempt to seize the crossing in a coup de main, the rest of us will...""
 WCH_regional.55.a:0 "The guard is changing."
 
 #Superregional events
 WCH_superregional.1.t:0 "A New Government"
 WCH_superregional.1.desc:0 ""General Volkogonov. I understand you wanted to see me?"\n\n"Indeed. Have a seat, Mr. Sobchak." Volkogonov said as he gestured towards the chair facing his desk. His guest obliged without hesitation.\n\n"I apologize, Mr. Sobchak, but I'm going to cut right to the point. Understand that formalities were never my strong suit. I do not intend for this emergency government to last forever. Now that the dust has settled, I believe the time is right to begin the transition towards a civilian administration."\n\nSobchak raised an eyebrow. "I see, and I suppose you think I am the best candidate to lead this administration?"\n\n"You catch on fast, don't you? That was the idea, yes. Your tenure as the mayor of Chita was nothing short of exemplary, and a fine example of statesmanship. We could use that kind of skill in the national government. What do you say, Sobchak? Are you ready to move up in the world?"\n\nA grin crept across the face of Anatoly Sobchak. He had waited for this moment for years. "It would be my pleasure.""
 WCH_superregional.1.a:0 "Enter Anatoly Sobchak, stage left."
 
 WCH_superregional.2.t:0 "The Next Generation"
 WCH_superregional.2.desc:0 "Colonel Abdulov found himself nearly at a loss for words. Before him were dozens of young officers, awaiting their graduation and the beginning of their long careers in the service of the Empire. It was not too long ago that the Colonel was in their shoes; one of the few young officers who was able to make the cut under the strict criteria imposed by the Old Whites.\n\nNowadays the Empire was not so picky when it came to more youthful souls filling the ranks. It gave Abdulov comfort knowing that more capable young men would have the same chance he once had. One more oath, and each and every one of his students would become an officer in their own right.\n\n"Do you swear to serve the interests of the Russian Empire and her divinely ordained monarch, Emperor Mikhail II, above all else?"\n\n"Yes, I do." The response was resounding, and vigorous. This was the first time Abdulov could feel that this pledge was genuine, rather than a formal necessity. They all had been taught to look up to the Tsar as the physical embodiment of Russia's will, rather than a weak puppet for ambitious career officers to exploit for power.\n\nAbulov smiled. "Very good. Remember, my sons, that you are now officers of the White Army. Russia expects great things of you, do not let her down. You are dismissed."\n\nThe ceremony was punctuated with a final chant from the new recruits. "God save the Tsar!""
 WCH_superregional.2.a:0 "To serve Russia."
 
 WCH_superregional.3.t:0 "News from Russia"
 WCH_superregional.3.desc:0 "Promising news has reached us from the State Department today. The Tsarist faction in Russia, currently headquartered out of the Far Eastern city of Chita, has reportedly shifted away from their ties from the Sphere, and seek instead to strengthen relations with the United States. If these reports are accurate, we could potentially have a promising new ally in Russia..."
 WCH_superregional.3.a:0 "Very good."
 
 WCH_superregional.4.t:0 "Farewell, Mikhailov"
 WCH_superregional.4.desc:0 "Ivan Mikhailov, the former Minister of Finance and the man who helped save the Empire from its own power-hungry military, was dead. For all the energy he had expended during his gambit against General Shepunov's clique, it seemed that such a stressful ordeal left Mikhailov with nothing else to give. He had passed away peacefully in his sleep, a very different fate from the threat of public execution that once loomed over his head. A public funeral was held in Chita a few days after Mikhailov's passing, and almost the entire governing body of the Empire was in attendance. The first to speak before the attendees was Tsar Mikhail II, a man who had much to owe to Mikhailov.\n\nMikhail nervously looked to the crowd. He had no script; no plans for his speech, only grief that weighed heavily on his mind.\n\n"I did not know Mikhailov for long. When I first came to Russia, I assumed he was like all the others: a delusional old exile who only intended to keep me under lock and key. For years I had no reason to doubt this assumption, until one fateful day in my garden..." The Tsar's voice cracked. His eyes began to feel heavy and his lower lip began to tremble. "No, be strong." he whispered under his breath.\n\n"It was that day I learned that he was not like the rest. Mikhailov cared for me, and he cared for Russia. I owe so much to that man, that I could not possibly express it through words. I..." Mikhail clenched his teeth as he felt the tears welling behind his eyelids. "I wouldn't be the Tsar I am now without his help. We must all remember him as the... the..."\n\nHe couldn't hold back any longer. Mikhail burst into sobbing, his emotions exposed for all of the Empire to see. His bodyguards came to guide him off the stage, and the next speaker took the floor."
 WCH_superregional.4.a:0 "Memento mori."
 
 WCH_superregional.5.t:0 "Don't Touch that Dial"
 WCH_superregional.5.desc:0 "Sergey Fedorovich cursed under his breath as he examined the radio. It had been working fine for weeks, and only now started to give him grief. One of the few days he was able to get leave, and he couldn't even enjoy some tunes during his carefree afternoon.\n\n"Piece of shit!" he snarled, smacking the side of the radio. Sergey heard the apartment door open behind him, and turned to see a familiar woman with a bag of groceries in hand. Her eyes were wide, and confused.\n\n"Why are you attacking my radio, Sergey? Did it hurt your feelings?"\n\n"No, Sofiya, the damn thing won't work..." Sergey interrupted himself with more hard hits to the side of the device. On the last, the radio finally began to speak. Sergey recognized the voice instantly as General Dimitry Volkogonov, whom he had served under in a past campaign.\n\n"...great honor to announce that martial law will soon come to an end. I have been working with several capable ministers in the interest of establishing a civilian government, and I am quite happy to say that this goal is finally becoming reality. Dear citizens of the Empire, it is my promise that the White Army will, from this point onward, only work to protect the people rather than to enforce their subservience." As Sergey listened, Sofiya came to sit by him. This news was not what they had expected to hear.\n\n"Anatoly Sobchak, who distinguished himself as the mayor of Chita, shall become our new Prime Minister. He shall aid our Emperor in matters of state, and work in tandem to ensure a-" The radio suddenly cut out, ending the speech prematurely. Sergey exclaimed a curse, flying from his seat to physically abuse the malfunctioning device once more."
 WCH_superregional.5.a:0 "A fleeting glimpse of history."
 
 WCH_superregional.6.t:0 "A Prisoner and a Regent"
 WCH_superregional.6.desc:0 "At the sound of approaching footsteps Mikhail rose, his back sore from the stone-like cot in his small cell. As Shepunov, his new 'regent,' came into view between the bars the former Tsar rose to meet him, refusing to be looked down upon. Shepunov nodded slightly in understanding, though his expression was grim.\n\nFor a long moment, Shepunov simply stared at him. "You really thought that would work," he said softly, now beyond the need to perform, "didn't you?"\n\nMikhail returned the stare. "I had to do something, Boris. I couldn't just stand by any longer." He looked up towards the small barred window, set high in the wall. "Enjoy it while it lasts, because it won't. You've doomed Russia, you know."\n\nShepunov's mouth twitched in response as he shook his head. "That's where you're wrong. I've simply doomed you, Mikhail. Semyonov should have left you in Australia. Ruling was not something you ever had the capacity for. Not a garden there, not a city here, and most certainly not all of Russia." Shepunov raised a finger. "Russia needs decisive leaders, and the one time you tried to be one you couldn't even take down an old man like me." Unsure of how to respond, and hating himself for hearing at least some truth in Shepunov's words, Mikhail sat back on his cot in silence.\n\nAfter a long moment he spoke, his voice cold but firm. "Congratulations on your victory then, Regent. Now leave me be."\n\nShepunov bowed slightly. "As you wish, Mr. Andreevich." Without another word, he turned and left, his footsteps fading as a heavy door slammed shut.\n\nLeft behind, Mikhail sat in the dark, longing for the past. Moving forward, Shepunov emerged into the light, and smiled as he gazed toward the future."
 WCH_superregional.6.a:0 "Nothing is sweeter."

 WCH_superregional.7.t:0 "Boots on the Ground"
 WCH_superregional.7.desc:0 "The darkening sky told Sergei that there were only a few hours left before he could pack up his produce cart and go home. It had been a slow day, and he had not sold much. There were few people but, curiously, many soldiers.\n\nLots and lots of soldiers.\n\nHe suddenly realized that three of them were approaching his cart. Sergei sat up and smiled nervously. The soldiers' blank expressions didn't change as the one in front, a brown haired man with sergeant's stripes stopped in front of him and began to speak.\n\n"Pack it up. New curfew, 8:00." The two recruits behind him awkwardly shuffled their feet.\n\n"But I haven't even broken even tonight, sir!" Sergei protested, forgetting for a moment that the men he spoke to were the law, at least for the foreseeable future. "I don't remember a curfew being announced, either."\n\nOne of the other soldiers stepped forward aggressively, knocking a cabbage off the cart. "He said pack it up." The sergeant shot his subordinate a glare before picking up the damaged cabbage, replacing it on the cart, and placing a few rubles on the rough wood in compensation.\n\n"My apologies," he began, "but please, go inside."\n\nRealizing he had gotten off easy, Sergei nodded and began packing his cart up as the soldiers Sighing, Sergei began packing it in for the night as the soldiers continued down the street. He wondered why there was now a curfew. The town was quiet and there was little crime. What could possibly be so dangerous that the army was now here?"
 WCH_superregional.7.a:0 "Changing times, even for the little guy."

 WCH_superregional.8.t:0 "Out, Out Damned Spot"
 WCH_superregional.8.desc:0 "Having washed his hands for the third time in ten minutes, Dmitri Volkogonov once again stared into the mirror. He knew he looked awful. He had not been able to sleep since the coup, since he made that terrible choice, and all he could see on his hands was the blood of those killed. No matter what he did, it wouldn't wash off.\n\nA knock came at the door, breaking Volkogonov's fixation on the washbasin. Straightening his uniform and doing what he could with his hair, he moved to open the door. Unfortunately, rather than the friend he hoped for, Dmitri found himself faced with the living reminder of his crimes - Boris Shepunov, the man himself.\n\nWith a grin, the Regent promptly invited himself into Dmitri's home. "You know," he began, looking around, "in all the years I've known you, I don't think I've ever been to your home. A day of firsts."\n\nVolkogonov struggled to maintain his composure. "...good to see you too, Regent. What brings you to my home?"\n\n"Oh, I was just in the neighborhood," Shepunov lied, "and thought I'd thank you. You've been a great help to me, Dmitri. In important times. And I won't forget it." Shepunov clapped him on the shoulder. "I see great things in your future, my friend. Very great things."\n\n"Thank you, sir." Volkogonov wasn't sure what else to say. What else he could say.\n\nShepunov seemed to notice, and shrugged slightly. "Very well then, Dimitri. Have a good evening." The pair exchanged salutes before Shepunov departed.\n\nVolkogonov returned to the washbasin. The blood was still there."
 WCH_superregional.8.a:0 "It still doesn't come out."

 WCH_superregional.9.t:0 "Loose Ends"
 WCH_superregional.9.desc:0 "Hiding in the basement of an old cottage, Paven froze at the sound of boots crunching upon snow. He had been about to light the room's singular oil lamp, but instead quickly extinguished the flame, moving to the wall beside the cot he had been sleeping on for...\n\nHow long had he been here? He'd fled to the countryside for safety after the failure of the Loyalist effort to unseat Shepunov and his clique, and had remained in the basement ever since. Without seeing the sky, it had been impossible to tell time using any method other than hunger.\n\nThe boots were getting closer. Crunching snow turned to creaking wood as they entered the cottage. His heart pounded faster.\n\nA moment later, the boots began thundering down the stairs, and Pavel knew it was over. The flimsy door shattered as it was kicked open, flashlights illuminated the room, and before he could even raise his hands in surrender they were on him. A kick to the belly stole his breath. A bag over his head stole his vision. Strong hands on his arms stole his freedom.\n\nDragged up the stairs and out of the cottage, Pavel felt fleeting joy at the feeling of sunlight on his skin, but knew as he was loaded into a truck that he would not see it again for a very long time. He was bound for prison, and he knew it."
 WCH_superregional.9.a:0 "But at least he got to feel the sun."

 WCH_superregional.10.t:0 "A Hollow Victory"
 WCH_superregional.10.desc:0 "It was a strange feeling. Mikhail was, at the same time, both a prisoner requiring guard and a deposed monarch awaiting exile. As he was escorted towards the plane that would return him home to Australia, the cold Siberian wind that he had, over the years, grown accustomed to struck him in the face. But the handcuffs he wore prevented him from protecting himself.\n\nThe officer leading the group forward paused when they reached the steps leading into the aircraft, and turned to face him. "Mr. Andreevich," the officer began as he withdrew a small key and released the handcuffs, "I have been instructed to inform you that, under your agreement of exile, you are never to again set foot in Russia. Do you understand?"\n\nMikhail massaged his wrists as he took in the words and looked around at the land that he had resided in for so long. "I do. Though I wish things had not ended this way." The officer did not reply as Mikhail gave one last sigh and climbed the steps.\n\nSitting down beside a window, the former Tsar watched without interruption as the plane took off and the land he had ruled, at least in name, disappeared beneath the clouds. Only then did thoughts return to him. He knew he should feel relieved. After all, he was returning to the place he had always known was his true home. But instead he felt only despair.\n\nHad he truly done enough? What would become of the lands he had left? He had tried to make Russia a better place, doing what he could to encourage reform and bring peace to the troubled land. But, in the end, he was leaving it in the hands of Shepunov, a man who knew only war. And there was nothing he could do about it\n\nSighing, Mikhail looked out the window again, and resigned himself to his fate."
 WCH_superregional.10.a:0 "Goodbye, Mikhail"

 WCH_superregional.11.t:0 "A Cruel Mercy"
 WCH_superregional.11.desc:0 "As the guard entered Ivan Mikhailovich's cell, he rapped on the door, the loud metallic sound echoing through the halls. "Wake up, old man!" he called, "It's time." There was no response, and the prisoner remained, unmoving, in his bed.\n\nThe guard stepped forward and grabbed the prisoner's shoulder, shaking him hard. "I said it's time. Wake up!" When there was no reaction, the guard moved his hand to the prisoner's neck. It was ice cold.\n\nShouting for assistance, the guard called his commander into the room. "What's wrong?" the commander asked.\n\n"Sir, he...he's dead."\n\n"Was it suicide?"\n\n"I'm not sure, sir. I mean...I don't think so."\n\nA medic was called for and dispatched, to no avail. Ivan Mikhailov was dead. An official autopsy determined that the former Minister of Finance had simply run out of time and passed away in his sleep, spared the humiliation of a public execution."
 WCH_superregional.11.a:0 "Lucky bastard..."

 WCH_superregional.12.t:0 "The Rise of the Zaibatsu"
 WCH_superregional.12.desc:0 "The issue of the Zaibatsu is coming to a head. Business owners across Russia, both large and small, believe that the Japanese Zaibatsu are growing too powerful, and are rapidly displacing and absorbing native business and industry.\n\nAlthough he still sees benefit in cooperation with the Japanese, Regent Boris Shepunov shares some of these concerns. The expansion of the Zaibatsu has not gone unnoticed by our economists, and it is argued that if nothing is done to curb their influence, they will soon have total control over our economy.\n\nThis could obviously have disastrous consequences, and Shepunov is considering sending a diplomatic delegation to Tokyo to renegotiate the terms of our economic arrangement.\n\nOn the other hand, some of the White Army's command staff argue that our relationship with Japan is too important to risk. They are worried that attempting to renegotiate our deal could cause relations with Tokyo to sour, and lead to a reduction in much-needed military imports.\n\nThe Regent eventually comes to a decision..."
 WCH_superregional.12.a:0 "It's too risky. We'll leave them alone for now."
 WCH_superregional.12.b:0 "We need to have a chat with the Japanese."

 WCH_superregional.13.t:0 "A New Tsar"
 WCH_superregional.13.desc:0 "Prince Nikita Romanov hid his nervousness as he knelt before the bishop. Today, he was to be crowned as Tsar, and he could not be more proud. When he had first arrived in Chita years ago, Nikita never imagined he would one day be taking his nephew's place. The circumstances of Mikhail's removal still troubled him, but the old prince was not going to let such lingering worries stand in the way of this moment.\n\nSlowly, carefully, Nikita reached out to take the crown from the bishop's hands, and gently placed it upon his head. It was not the same used by the Tsars of old, but that mattered little. The metals and jewels could change, but the God-given authority they represented was eternal. From this moment onward, he was an emperor.\n\nThe bishop continued with the ceremony. "Most God fearing, absolute, and mighty Lord, Tsar of all the Russias, this visible and tangible adornment of thy head is an eloquent symbol that thou, as the head of the whole Russian people, art invisibly crowned by the King of kings, Christ, with a most ample blessing, seeing that He bestows upon thee entire authority over His people."\n\nThe bishop handed Nikita his scepter and orb and as he received them, moving towards the throne for the next part of the ceremony, he couldn't help but see Shepunov watching him from the front row of the cathedral, eyes narrowed and unblinking. Nikita suppressed a shudder. Would the military treat him the same way as it had his nephew? What would happen if Shepunov tired of him?\n\nHe had no answer, and sweeping those thoughts aside, he took solace in that, for now at least, he was the new face of the Russian monarchist movement. Russia needed a worthy Tsar now more than ever, and Nikita was more than eager to fulfill that role."
 WCH_superregional.13.a:0 "God save the Tsar!"

 WCH_superregional.14.t:0 "The Prodigal Son"
 WCH_superregional.14.desc:0 ""Dear Father,\n\nIt's probably been ages since you last heard from me personally. I apologize for not writing to you sooner, but know that it was not for lack of trying. You see, my life has become rather complicated as of late, and to lay the story out in its entirety would be a daunting task indeed. I write to you now not only because of the time that has passed, but also because you have likely seen the news by now and are confused beyond belief. If not, I will still try my best to explain the situation.\n\nAs I'm sure you are aware, I decided to stay in Australia after my service with the Fleet Air Arm. My life in the so-called land down under was relatively carefree, and I look back on those days with fondness. Sadly, it was not to last. Several years ago, I received an invitation by influential Russian émigrés in Harbin to attend a banquet celebrating the legacy of our family. One thing led to another, and I found myself being crowned as the Tsar of All Russia in the frozen wastes of Siberia.\n\nDespite their generous show of goodwill, these old whites merely wanted to use me as a puppet to fulfill their dreams of domination over Russia and her people. I was kept as a prisoner in my own home, the days spent there becoming some of the darkest in my entire life. Despite the hopelessness of my situation, I had come to the conclusion that my arrival in Russia was a sign.\n\nNo matter the circumstance of my birth, a Romanov should never shy away in cowardice when his divinely-ordained realm needs him most. With the help of some like minded allies, I seized power from those corrupt White generals and became the Tsar I was always destined to be. I understand if this worries you, but know that while I did not choose this fate, may my soul be damned if I don't make the best of it. Our family's honor will be restored, I will make sure of that.""
 WCH_superregional.14.a:0 ""Signed, Michael Andreevich""

 WCH_superregional.15.t:0 "A New Sheriff in Town"
 WCH_superregional.15.desc:0 "Bogdan enjoyed his mid afternoon lunches. He always considered himself fortunate enough to live in one of the few cities in Russia that hadn't been turned to rubble. The city was far enough away from the West that it had never needed to fear the Luftwaffe. They were even fortunate enough to have luxurys like cafes and functional plumbing.\n\nIt was the former of which he was enjoying at the moment. Coffee was still impossible to come by, but the cafe owners did manage to secure imports of tea from some Chinese smugglers. It was just as well; Bogdan had always preferred tea, which, thankfully, he could afford due to his ministry position.\n\nIt had been quite a peculiar day at the ministry building, Bogdan half thought to himself as he absentmindedly skimmed the paper. There had been naught but a skeleton staff manning the government building, and many of the important officials had been strangely absent.\n\nBogdan would have been content to leave the thought off there, finish his tea, and head back to work, but a sound stopped him. The sound of tank tracks on pavement. In an instance, he shot up and ran to the window. A row of tanks were coming down the street, with a platoon of soldiers in front of them knocking on every door and heading into every shop.\n\nBogdan grabbed his briefcase and ran for the door when a soldier barged in with two others at his side, guns raised. Before Bogdan or anyone else in the cafe could say anything, the soldiers raised megaphone and spoke.\n\n"All citizens must return to their homes...""
 WCH_superregional.15.a:0 ""...This city is now under martial law""

 WCH_superregional.16.t:0 "The General's Fate"
 WCH_superregional.16.desc:0 ""Ironic, isn't it?"\n\nBoris Shepunov looked up from the bottom of his cell, only to find himself looking up at Mikhail, the small outline of a smile on his face. "What is?" asked Boris, too tired to even begin thinking of the comedy of the situation.\n\n"Personally? It is ironic that a strongman like yourself, after having forced this role on to me, has, in a twist of fate, been imprisoned by that very same man that was forced to become their leader. It is a Shakespearean comedy isn't it? Or perhaps a tragedy, from where you are."\n\nBoris Shepunov smiled at the Tsar, but the creases on his face revealed that it was not a smile born from genuine pleasure. "That is true, Mikhail. It is comedic in its outcome - and it can still be, if you rule the way I think you will." Boris laughed a little at that, but not for long. A short silence replaced the bitter laugh.\n\n"So," began Boris, his smile gone, "are you here just to gloat? To bask in your glory, oh great and wonderful Tsar?"\n\n"Actually," said Mikhail, his face still upturned in the shape of a faint smile, "I am here to tell you that you are being released to the Manchurian city of Harbin. From there you will be able to live a hopefully more fulfilling life than the one you lead now. But you will never return to Russia, for as long as I live."\n\n"I guess," said Boris, "I should be glad you didn't execute me, and, yet, I don't."\n\nMikhail didn't respond, and, instead of retorting, walked away."
 WCH_superregional.16.a:0 "May he find redemption, either in himself or in his works."

 WCH_superregional.17.t:0 "The Man with a Plan"
 WCH_superregional.17.desc:0 ""I must admit, Volkogonov, these are quite ambitious, if I must say so myself," said Mikhail as he read over the plan, his mind wandering over the possibilities.\n\n"It is true, Your Excellency, but a necessity: the army has been plagued too long by politics. While it will be hard, especially as it will rid us of some very useful people, it will do our nation much more good than bad."\n\nMikhail nodded in agreement, and turned to Anatoly Sobchak, the soon-to-be Prime Minister of the Duma. "What do you think, Mr. Sobchak?"\n\n"With all due respect," began Sobchak, pushing the documents across the table to Volkogonov, "while I do believe that the plan will work as intended, I don't find myself agreeing with the objectives."\n\nMikhail raised an eyebrow, looking at Volkogonov for a moment before turning back to Sobchak. "Go on, I wish to hear of your reasons."\n\n"Your Excellency, I disagree with this because making an army loyal to our country as well as the Tsar is what allowed for such people as Shepunov, believing themselves above their station in the name of 'protecting the people.' While I do believe that some excesses should be curbed, by in large, the army should be loyal to the Tsar and his will."\n\n"That is just nonsense," responded Volkogonov, his voice rising, "the reason people like Shepunov had such influence is because they had His Excellency as a figurehead, using him as another term for 'the nation' rather than their own personal interests. By combining them as one in the same, we can avoid that from ever happening again."\n\nSobchak laughed. "Irrational, such nonsense!"\n\n"Explain away, Mr. Sobchak, I would love to hear!"\n\n"Stop!" screamed Mikhail, slamming his hands on the table. "I will not hear of this. Sobchak, while I do find your reasons compelling, I find my own experiences have outweighed such positions. I will stand by Volkogonov 100 percent, and I expect you to go through with that plan. Understood?"\n\nSochak nodded. "I understand, Your Excellency.""
 WCH_superregional.17.a:0 "The Army's loyalty is to its nation, not ideology."

 WCH_superregional.18.t:0 "The Siberian Divorce"
 WCH_superregional.18.desc:0 "Vaksberg was writing a report when an assistant barged in, his face colorless. "The Japanese," he says, trying his best to speak through labored breathes, "they are calling!"\n\nVaksberg quickly jumped from his seat, and, telling him to lead the way, followed the assistant down a hallway to a cable room, where a receiver was being handled by a young operator. Vaksberg quickly grabbed at it, and spoke "Hello, Boris Vaksberg, speaking as Head Chief of Japanese Relations, a part of the Foreign Ministry of the Russian Empire. Who is this?"\n\n"Ah, yes, this is Ota Daisuke, a member of the Japanese Foreign Ministry. This is a call of the upmost importance."\n\nVaksberg felt his skin crawl as he heard those words come through. Composing himself, he responded "Of what import, Mr. Daisuke?"\n\n"Well, Mr. Vaksberg, many in Tokyo, myself included, are aware of the change in leadership in Siberia, and are wondering if your nation's prior agreements are going to be enforced?"\n\nAh, Vaksberg thought, that's why they called. Always money and resources with the Japanese. Just another market, another sphere to make more money. "Ah, of course," began Vaksberg, "well, I am afraid to notify Tokyo that all former promises to the Japanese, including all debts, are hereby null and void, done without the consent of the Tsar of Russia."\n\n"I see." There was a silence for a couple of moments, which made Vaksberg feel like his legs were wobbly. "Well, Mr. Vaksberg, that is truly a shame. Truly. It is something that many in Tokyo will find a tragedy, and consequences will be steep for your nation and for her people."\n\nAnd with that, the phone went dead."
 WCH_superregional.18.a:0 "Bad promises are better broken than kept."

 WCH_superregional.19.t:0 "Such is Capitalism"
 WCH_superregional.19.desc:0 "Ever since the store had first opened in Krasnoyarsk, Galina had been a loyal customer. Operated by a zaibatsu subsidiary, it offered Japanese products not otherwise seen in Siberia, and she made sure to inspect their new arrivals every week.\n\nBut now, and very suddenly, it was gone. So focused on imagining what she might see, she had not even noticed until she had attempted to open the door. It was only when she realized it was locked, looked through the window, and saw workmen installing new displays, that she understood. Knocking on the door to draw their attention, she managed to draw their foreman over to speak to her.\n\nThe man confirmed her fears. The store, and the company that had operated it, were both gone for good. An educated fellow, he very patiently explained that the new policies of the Tsar's government had made it impossible for the zaibatsu to compete with the Imperial Corporations, including the one that had purchased the building. But, he assured her with a wide smile, the new owners intended to provide the exact same types of products, while making the state stronger at the same time. Only now, those products would be made in Siberia, rather than in the factories of Japan.\n\nGalina managed a weak smile, thanked the man, and left. She knew the old store would not be coming back. Not with the rhetoric she had been hearing, confirmed by the foreman. She also knew that the Siberian products were not likely to be as well-built or as diverse as the Japanese. But she would go to the new store, smile, and buy some of the items.\n\nShe had to be seen to support the initiative. And, who knew? Maybe some of the items would surprise her."
 WCH_superregional.19.a:0 "Capitalism is a tool like any other."

 WCH_superregional.20.t:0 "Keeping the Torch Lit"
 WCH_superregional.20.desc:0 "For such an important announcement all would agree, years later, that the method in which it was delivered was surprisingly subdued. Surprisingly solemn. It was also, however, respectful of the political weight that it carried, and of what it meant for the nation as a whole.\n\nTsar Mikhail, seated in full regalia and with a look of long-practiced poise, spoke to the camera clearly, and directly. His ministers, soldiers, airmen, and other civil servants had, in his name, secured control over almost all of Russia proper. They had defeated fascists, communists, bandits, and more. And they had returned security to millions upon millions of ordinary Russians.\n\nIt was, therefore, only natural that he formally announced his claim to the long-vacant Imperial throne, and thus his government's claim as the successor to, and reincarnation of, the Russian Empire. To many within the lands his state controlled this would seem an almost academic statement. Mikhail had been called Tsar for many years, even before he had secured power over the White officer cliques.\n\nBut politically, and more importantly internationally, it was anything but. The claim had been made, and the gauntlet thrown down. The only thing that remained to be seen was what the response - or challenge - from the nations of the world would be."
 WCH_superregional.20.a:0 "Who can doubt the Tsar's claim?"

 WCH_superregional.21.t:0 "Democracy 101"
 WCH_superregional.21.desc:0 "In the dining room of the Tsar's palace, the three most powerful men in the country sat together at a table. However, it wasn't simply a pleasant meal. It was a meeting to determine the very future of the institutions of the Empire.\n\n"All due respect, Tsar Mikhail, we must proceed with democratic elections without delay. The people have waited long enough, and I fear the return of the protests." Volkogonov explained. His face was a little sad, but determined. He had long since decided not to let the brutality he had seen in response to the previous protests go on vain.\n\nMikhail nodded, considering this, before turning to Sobchak. "Do you have any wisdom to share yourself, Anatoly?" He asked, gesturing at Sobchak with his fork.\n\n"Certainly, Tsar Mikhail. I'm afraid I must wholeheartedly disagree with my associate here. What is an election with political parties, without political media, without even many people prepared to run?" Sobchak paused a moment after posing this rhetorical question, a small smile on his face that didn't quite reach his eyes. "Instead, we should have a civilian provisional government, to prepare the people for a modern democracy and solidify democratic institutions. Of course, ultimately, the choice is yours, my Tsar."\n\nSetting down his knife and fork, Mikhail thought very carefully for a few long moments. Ultimately, however, he came to a decision."
 WCH_superregional.21.a:0 "The provisional government is necessary."

 WCH_superregional.22.t:0 "The Worker's BandAid"
 WCH_superregional.22.desc:0 "Viktor had been slamming his third drink at the bar when the Tsar came on the television. Through hazy eyes, he recognized Mikhail as he spoke of all the workers rights and protections he was granting the people of Novosibirsk. He began to chuckle bitterly as the Tsar outlined the protections in this new bill of worker's rights.\n\nOnly a few hours earlier, Viktor had been a worker himself. He had been a steelworker, like many others at the bar that night. The life of a steelworker was hard, especially in Novosibirsk. Long hours at the forge filled one's lungs up with gases that would whittle away one's ability to breathe, and accidents were dangerously common. Viktor, of course, knew these things well. You can't work ten years at the steelworks without knowing them.\n\nIt was he'd told his boss when he'd been sat down in the head office today. Viktor had stayed with the forges making steel even as the war in the East had raged on and demanded more and more soldiers. It was where he had worked even as the Tsar's men took Novosibirsk. It had all gotten him a grand total of nothing. His boss told him that they were shipping the forge machinery east, and that he'd have to find a new job.\n\nAnd now? The Tsar had the audacity to claim he had liberated the city, and that he wanted to protect the workers with his new bill. Rights that his city had already had in place when Imperial soldiers invaded.\n\nViktor turned to the man on his right with a bitter smile still on his lips, and raised his glass."
 WCH_superregional.22.a:0 ""God save the Tsar, right?""

 WCH_superregional.23.t:0 "Old Dogs, New Tricks"
 WCH_superregional.23.desc:0 "The generals, almost as one, grumbled as they arrived at the military academy in Chita. They knew little about the reason why they had been summoned, other than it was because Prime Minister Shepunov had ordered it. And that was enough.\n\nEntering the building, they were directed to one of the larger classrooms, confusing them even further. It was only once they had sat down, and an officer young enough to be some of their grandsons entered, that they understood.\n\nThe Prime Minister greatly appreciated their loyalty and efforts in securing the power both of the state and the command structure, he said, but there was more to do. Campaigns had been won in spite, not because of, their strategies and methods of planning. This could, and would change. He, and others to come, were here to teach them new methods of warfare. Modern methods.\n\nThe response from the generals was immediate, and vigorous. They had been leading men since before the officer had been born. They had been fighting since the fall of the old Empire. What they knew could, and did, fill volumes of military texts. They needed no additional training or instruction from officers far too young to properly know, or respect, their betters.\n\nThe young officer listened to each of their arguments politely, and then offered his response: Prime Minister Shepunov disagreed.\n\nAnd so the generals sat, listened, and in time, learned."
 WCH_superregional.23.a:0 "In time they will understand."

 WCH_superregional.24.t:0 "The Rains of Lead"
 WCH_superregional.24.desc:0 "It seemed as if time had stopped for Vsevolod. He could see every speck of debris flying as if suspended in midair. Every tear stained face as a photo. The planes flying up above like black marks on the sky. Around him he saw a building coming apart, every piece a jagged jigsaw puzzle. He reaches out, as if to push them back into place, to fix the, and falls back again.\n\nVsevolod was puzzled. The last thirty seconds had all been a blur of yellow, grey, red, and black. He hadn't the time to understand any of it.\n\nMemories flashed by quicker than he could understand. Imperial soldiers soldiers at the entrance of his town. Agitated. Yelling. Posters in hand. Another flash. Refugees entering the town.\n\nVsevolod furrowed his brow in confusion.\n\nNot refugees, soldiers. Soldiers fleeing the Imperial army. The war had been over. They were rebels. Elders didn't want them. Arguments.\n\nA cold permeates his body as he works through the memories. He feels fear. Why?\n\nAnother flash. Imperial soldiers again. Threats. They leave. The scream of bombers overhead.\n\nA tear falls down Vsevolod's cheek. Was he in pain? He reaches for his arm. Nothing there. His vision fades, not enough energy to fear. Not enough energy to think. Silence."
 WCH_superregional.24.a:0 "An unheard tragedy."

 WCH_superregional.25.t:0 "Back to Work"
 WCH_superregional.25.desc:0 "When he was informed that he would be returning to his factory, Fyodor had been extremely happy. That feeling remained, but had been significantly tempered.\n\nOne of the many refugees in Novosibirsk, Fyodor had spent months looking for work, so focused he was unaware of the dark clouds on the horizon. When war with the Tsarist regime broke out, he had actually been pleased. War meant more production, and more production meant more work.\n\nHe became much less happy when the Tsarist troops turned his factory, and many others like it in the industrial zone, into a warzone. Unemployed once again after the fall of the government to the Tsarists, he had scraped by as best as he was able. Until today, when he was informed that his skills were needed again, in the same factory. They would even provide transport.\n\nHe had not realized what it meant when that transport was a military truck. Stepping off at its destination, he recognized his factory, the walls and roof hastily repaired and with larger trucks rapidly disgorging equipment and machine tools. He also recognized the formation of Tsarist soldiers, assembled near the entrance and receiving orders from an officer.\n\nSoon the information was given to him and the other workers as well. They would be working, yes, but they would also be supervised. Closely. Sabotage had been reported elsewhere, and with the industrial power Central Siberia required for the advancement of the state, it would not be tolerated. Here or elsewhere.\n\nThat was fine with Fyodor. He just wanted to work. Whether it was for Novosibirsk's former regime or for the Tsarists made no difference. So he nodded, picked up his tools, and followed the others inside to his assigned station."
 WCH_superregional.25.a:0 "Production increases."

 WCH_superregional.26.t:0 "Spitting Image"
 WCH_superregional.26.desc:0 "Mikhail II, Emperor of All Russia, said nothing as he beheld the statue of his likeness. It was grand for sure, done in the style of the old imperial monuments, his figure placed astride a great warhorse. He guessed it mattered little that he hadnt rode a horse since the days of his youth at Frogmore Cottage in Windsor. There had been plenty of horses in Sydney though, throthing at the mouth as they dashed around the Royal Randwick Racecourse to the elation or dismay of the punters. He missed those days.\n\n"Your majesty," the chief sculptor said, a look of worry etched on his face. "Is the statue not to your satisfaction?"\n\n"No," the Emperor lied, not wishing to force the men to redo the work. "It is a fine piece of craftsmanship."\n\nWhat really bothered him was the face. They had obviously taken some artistic liberties with that part. His receding hairline was nowhere to be found on the sculpture, and his eyebrows, characteristically bushy, were on the horseman's face neat and straight. Worse yet they had given him an immense and imposing moustache, in the style of the old pre-October royalty. It was a flattering image, but in some way it made him feel false, as if he was only playing at being Emperor, and this magnificent figure on the horse was the real deal.\n\nHe realised then that it looked not like him but his grandfather, Grand Duke Alexander Mikhailovich. It had been years since he had remembered the old man. At the age of thirteen he had been brought to France to see him one last time, on his deathbed, emaciated and ravaged by cancer. The skeletal Grand Duke had clutched his hands, and made him promise there and then that he would never forget his duties to family and to Russia. At the time this experience had merely given him a fright, but now, thinking back, he considered his grandfather's words.\n\nThe Tsar turned towards the chief sculptor once more, his mind made up."
 WCH_superregional.26.a:0 "Well, actually, you could make a few adjustments."

 WCH_superregional.27.t:0 "The Protégé"
 WCH_superregional.27.desc:0 "A lone man walked up to Boris Shepunov in a hall of the Imperial Palace, catching his attention with a crisp salute. When he realized who it was, a grin spread wide across Shepunov's faces as his eyes lit up with excitement. "Ah! Vissarion! Vissarion Mustafin! Glad to see you're finally here."\n\nLetting his hand fall to his side, Vissarion nodded, his expression serious. "Yes, well. It has been a long time since we've talked just the two of us, hasn't it?"\n\n"Too long! Too long." Shepunov patted Vissarion on the back, as they began walking down the hall side by side"You've grown much ever since I took you under my wing all those years back in Harbin. I always knew you would make for a talented general."\n\nFrowning, Vissarion turned to look at his mentor. "Thank you, but there must be some other reason you called me here today."\n\nThough he was quiet for a moment, Shepunov finally, almost reluctantly, spoke. "...There is. Vissarion, to be frank, if there were anything you could change about my government, what would it be?"\n\nHearing that made it difficult for Vissarion to disguise his shock. Was the old man having second thoughts? "If I could change anything, is it?" He began, deep in thought. "I suppose I'd lighten the presence of the military on the streets and loosen restrictions on dissent. Not to the extent that Mikhailov tried to, mind, but somewhat."\n\n"I see." Shepunov replied, seeming to consider something about his protégé. "Thank you for your advice, Vissarion. I'll have to think about it."\n\nAs Shepunov continued on without him, Vissarion let out a small sigh of relief. That was a no, but it wasn't a no, never."
 WCH_superregional.27.a:0 "We'll see what the future brings."

 WCH_superregional.28.t:0 "The Loyalist"
 WCH_superregional.28.desc:0 "As soon as the knock came at the door to his office, Boris Shepunov knew who it was. "Come in, Kossov." He ordered, and the door promptly opened with a creak. Entering in full military uniform was Nikolay Kossov, a longtime subordinate and ally of Shepunov.\n\n"Sir." Kossov began, giving a quick salute. "I'm back from my latest meeting with the Japanese. You will be pleased to hear that the talks went well."\n\nKossov could be quite convincing when he wanted to be, after all, and Shepunov knew that from personal experience. "Yes, I am gladdened to hear that. A question for you, though, Kossov." When he had Kossov's full attention, Shepunov continued. "Do you really believe it wise to remain so closely tied to the Japanese?"\n\n"Without a doubt. If anything, we should be more closely tied." Kossov answered without hesitation. "They were our greatest allies during the civil war, during our days in Harbin, and even now. Returning the favor will only be in Russia's interest."\n\nNodding to himself, Shepunov dismissed Kossov with a wave of his hand. "I see. I'll consider your advice carefully. For now, return to your post.""
 WCH_superregional.28.a:0 "The Rising Sun shines light across the world."

