 WCH_uneasy_figurhead:0 "우려하는 지도자"
 WCH_uneasy_figurhead_desc:0 "하나님의 은총으로 전 러시아인의 황제이자 전제군주이신 미하일 2세 만세! 치타 전역에서 꼭두각시 차르를 위한 찬사가 울려퍼지지만 현실은 매우 다릅니다. 본래 늙어가는 백군 장교 파벌들 사이에 분쟁이 벌어지는 동안 납치되어 강제로 왕좌에 앉게 된 미하일은 러시아에서 먼 곳에 있는 집을 다시 보고 싶을 뿐입니다."
 WCH_sunset_of_white_chivalry:0 "백군 기사도의 일몰"
 WCH_sunset_of_white_chivalry_desc:0 "국가의 군 지도부 대부분은 현재 문제보다는 과거의 영광을 더 신경쓰는 늙어가는 백군 장성들이 차지하고 있습니다. 많은 이들이 이 세상에 그리 머물지 못할 것입니다. 거기다가 정부의 비자유적 성격은 젊고 더 진취적인 대체자를 끌어들이기 어렵게 만듭니다."
 WCH_white_army_leadership:0 "백군 지도부"
 WCH_white_army_leadership_desc:0 "지도부 문제가 해결되었습니다. 우리가 모국을 되찾게 되면 차르가 권력 걱정을 할 수 있을 것입니다. 그때까지 지도부는 군에게 돌아갈겁니다. 군은 차르의 간섭을 받지 않고 모국 탈환 작업에 전력을 다할 것입니다."
 WCH_tsarist_leadership:0 "차르주의 지도부"
 WCH_tsarist_leadership_desc:0 "마침내 지도부 분쟁이 끝났습니다. 군 장성들은 전 러시아의 황제이자 전제군주를 위한 시종이자 자문관으로 돌아갔습니다. 군 지도부 내 기득권 이익이 탈환 작업에 간섭하는 일은 이제 없을 것입니다. 마침내 우리는 차르를 통해 단결했습니다."
 WCH_manchurian_aid:0 "만주 산업 원조"
 WCH_imperial_prospector_corps:0 "제국 탐사대" ##mistress를 여주인? 집주인?
 WCH_imperial_prospector_corps_desc:0 "시베리아는 잔혹한 집주인과도 같습니다. 빽빽하고 얼어붙을 정도로 추운 숲과 몇 킬로미터나 제멋대로 뻗어나가는 밝혀지지 않은 땅. 북쪽의 더 지옥같은 기후에 대해서는 말하지 않도록 하죠. 하지만 시베리아는 누구도 손대지 않은 광물이 가득 찬 땅이기도 합니다. 그래서 제국 탐사대가 이 기후에 용감히 맞섭니다. 광물을 찾기 위해, 동쪽으로 길을 뚫기 위해, 그리고 시베리아라는 야수를 길들이기 위해."
 WCH_imperial_development_company:0 "제국개발회사"
 WCH_imperial_development_company_desc:0 "제국개발회사는 가혹한 시베리아 황무지 개간, 기반시설 개발, 장래가 유망한 제국 내 공공사업 임무를 맡은 국영기업입니다. 차르께서 직접 하신 관대한 "투자" 덕분에 황무지를 더 쓸만한 땅으로 뒤바꾸는데 시간을 낭비하지 않습니다."
 WCH_specialist_training_idea:0 "전문적 훈련"
 WCH_specialist_training_idea_desc:0 "군대를 전문적으로 훈련하는데 집중한 결과 뚜렷한 효과가 나왔습니다. 일반 훈련은 대비할 수 없는 상황에서 일반 병사들이 효과적으로 대응 할 수 있게 디었습니다. 장기적으로 봤을 때 모든 병사에 대한 개인적 투자를 계속 유지할 수는 없습니다. 하지만 지금 우리 국가의 병사들은 개인적으로 보자면 전 러시아 중 최고입니다."
 WCH_far_easts_finest:0 "극동 최정예"
 WCH_far_easts_finest_desc:0 "군사적 진보에 대한 계속된 집중은 우리 군대를 영원한 시베리아 최정예 부대로 만들었습니다. 러시아 최정예가 아니라면 말이죠, 다른 나라들은 우리 병사들을 두려움과 상당한 공포 속에서 바라봅니다. 놈들은 극동 최정예를 맞이할 가능성에 몸을 떱니다."
 WCH_atamans_legacy:0 "아타만의 유산"
 WCH_atamans_legacy_desc:0 "아타만 세묘노프는 다양한 인물이었습니다. 조직자였고, 정치인이었으며, 선지자였습니다. 하지만 그 무엇보다도 장군이었습니다. 평생을 백군 운동이 전장에서 성공하는데 바친 장군이었습니다. 아타만은 갔을지도 모릅니다. 하지만 그가 국가에 남긴 군사적 유산은 가지 않았습니다. 장병들이여! 명심해라! 저 위에서 아타만이 지켜보고 계신다!"
 WCH_northern_war:0 "북방전쟁"
 WCH_northern_war_desc:0 "오몰론의 미친 선교사를 상대로 벌인 전쟁은 전에 있었던 어떤 전쟁과도 달랐습니다. 농민 봉기, 광신적인 성직자, 전장에서의 빌어처먹을 병력 약화의 위협까지. 하지만 놈들을 차르의 이름으로 몰아낼 것입니다. 우리는 이런 봉기가 다시는 일어나지 않도록 광활한 시베리아 내륙을 통제할 것입니다. 우라!"
 WCH_base_economic_bonus_civilian_bias:0 "민간 조정 예산"
 WCH_base_economic_bonus_military_bias:0 "군사 조정 예산"
 WCH_base_economic_bonus_military_bias_desc:0 "결정이 내려졌습니다. 국가 예산안은 지방 통일에 필요한 힘을 확보하기 위해 가능한 모든 예산을 군사 분야에 할당할 것입니다. 예산이 할당된 총, 트럭, 포, 탄은 적으로부터 우리를 지키게 할 뿐만 아니라 맞서 싸우는데도 쓰일 것입니다."
