 WCH_the_true_heirs_of_harbin:0 "하얼빈의 진정한 후계자"
 WCH_the_true_heirs_of_harbin_desc:0 "10월 혁명 당시 알렉산드르 케렌스키의 불법 정부를 뒤엎은 볼셰비키는 러시아를 혼란 속에 던저넣었습니다. 우리를 포함한 백군은 몇 년 동안 용맹하게 맞서 싸웠지만 후퇴할 수 밖에 없었습니다. 차르정 부활이라는 신념을 계속 유지하던 우리는 만주에 있는 도시인 하얼빈으로 이동해 망명정부를 설립하고 러시아 파시스트당과 믿기 힘든 (하지만 필요한) 동맹을 맺었습니다.\n\n소비에트 연방이 나치의 맹공에 무너졌을 때 우리는 기회를 잡았습니다. 우리는 차르 미하일 2세와 함께 적법한 위치를 되찾기 위해 행동했습니다. 하지만 파시스트가 우리를 배신했습니다. 놈들은 우리의 진군을 막고 우리 영토를 조각냈습니다. 놈들은 정통성을 주장하지만 실제로는 없습니다. 어머니 러시아의 진정한 애국자들은 그리고리 세묘노프와 그의 항상 충성스러운 장군들과 함께 놈들을 물리치고 우리가 하얼빈의 진정한 후계자라는 것을 증명해낼 것입니다."

 WCH_civilian_investments:0 "The Tsar's Investments"
 WCH_civilian_investments_desc:0 "What is an empire without a military? And what is a military without a civilian industry to act as its support, producing anything and everything, from combat rations to supplies needed for logistical support and beyond. Our empire will eventually span the entirety of Russia, and right now we will need to ensure that a precedent is set for the establishment of the Tsar's investments into domestic, civilian industries - not just to support our ever-hungry military, of course, but to guarantee that our state will not repeat the mistakes of the past and ensure that every Russian - from the wealthiest residents of our glittering cities to the poorest of the villages - are taken care of and given the opportunity to earn luxury."

 WCH_mining_knowledge:0 "Siberian Resources"
 WCH_mining_knowledge_desc:0 "Siberia is so frequently portrayed as a vast, unsettled wilderness, covered in marshy swamps and frozen tundras. While this assessment isn't inherently false - it tends to obscure the material value of the land that we currently occupy. Its value isn't what's on top of the earth that we stand on - but instead what's underneath. The region has a large amount of resources that we can exploit, such as silver and copper, for both personal use and export.\n\nMost importantly, however, the paramount resource that any Siberian statelet could covet - coal. Coal is used to power our hungry factories, allowing them to consistently pump out the goods that we need to survive and thrive. We need to invest in the extraction of these resources for the benefit of our state and our economy."

 WCH_Military_investments:0 "The Military's Addendum"
 WCH_Military_investments_desc:0 "No empire is formed, and no empire endures, without a strong military. Without us. Ataman Semyonov, having led us on the long journey to Chita, understands this implicitly. But we find ourselves weakened by budget cuts imposed upon us by the civilians. This is intolerable. Dangerous.\n\nWe have submitted an addendum to the budget currently under review which, if accepted, will ensure that we get the resources we need to prepare for the fights ahead. All we need to do is meet with the Tsar and convince him of the addendum's importance. Without it, the state will not endure."

 WCH_import_industrial_expertise:0 "Contact the Reform Bureaucrats"
 WCH_import_industrial_expertise_desc:0 "It's the sad truth that our industrial body is severely lacking in any sort of expertise or veterancy. Any technical or industrial experts that Chita once harboured were either killed in the decades of strife or fled, apparently anywhere but here. But without those well-versed in industrial management and development, how will we be able to ensure an effective and efficient development of our industry? Clearly, outside help is needed. Many of the White officials, despite residing in Chita, still have significant connections in Harbin and, by extension, Manchuria as a whole. It may be best for us to contact Manchuria's reform bureaucrats - those who had been put in charge of the miraculous industrialization of their state - to see if they have any resources or manpower to spare. Sure, there may be a cost in acquiring their expertise, but surely it's worth it."

 WCH_connecting_chita:0 "The Imperial Transport Commission"
 WCH_connecting_chita_desc:0 "Siberia is, to put it lightly, vast and ill-connected. For many of our soldiers, weeks-long marches are required to get from one place to another, and it's often worse for the peasantry living in the towns and villages within our domain. The economic inefficiencies caused by the logistical issues presented to our administration are simply unacceptable, especially in light of the conflicts that lay just beyond the horizon. We must found the Imperial Transport Commission, headed by the most experienced of our White émigré friends of course, which will be tasked with the connecting of all the towns and major villages within our statelet."

 WCH_industrial_machinery_deal:0 "Import Industrial Machinery"
 WCH_industrial_machinery_deal_desc:0 "Our industrial equipment is, to put it diplomatically, terrible. Other, more couth members of our administration have said even truer things about its state. The reality is that most of the equipment that we have in our factories is inherited from the Soviets, and almost all of it is decrepit at best and completely unusable at worst. But you can't make new machines without, well, working machines.\n\nAnd so, we must begin to search for ways to import industrial machinery, for the sole purpose of kick starting our own domestic and civilian sectors - perhaps our old friends in Manchuria can help out. This will not only ensure that we have an operable industrial economy going forward, but that our factories will be able to effectively churn out weaponry and supplies for our soldiers."

 WCH_examining_the_force:0 "The Officers' Requests"
 WCH_examining_the_force_desc:0 "Any good military needs a well-motivated officer corps. We can promise them glory for the future, but for the moment we need to promise them money. They are woefully underpaid and underequipped, but those they lead are much worse off. They are requesting funds - not to line their own pockets but to provide proper equipment to those they command.\n\nTheir requests are noble and just, and surely the Tsar cannot but see the wisdom in ensuring that his loyal soldiers are properly equipped before they bravely face his many enemies. Consequently, funds for this purpose will be added to our budgetary requests."

 WCH_examine_our_artillery:0 "A Modern Artillery Corps"
 WCH_examine_our_artillery_desc:0 "Two world wars have conclusively proven the superiority of artillery on the battlefield as a significant force multiplier, and this is one of the few principles that our older and younger officers both agree upon.\n\nHowever, the artillery we possess is both few in number and antique in manufacture. It may be expensive, but if we invest in a new and modern artillery corps, using our own customized designs and organization, we can ensure that we have the best artillery in Siberia!"

 WCH_new_infrastructure:0 "The Imperial Prospector Corps"
 WCH_new_infrastructure_desc:0 "More copper, more iron, more coal... more, more more! The current production quotas aren't nearly enough to keep up with the rapid - no, exponential - industrial growth that we're witnessing. Without the resources to support the massive increase of factories that we're looking at, well... perish the thought. Mikhail, at the behest of the brightest economists of Chita, has declared the formation of the Imperial Prospector Corps, an organization that will be dedicated to the searching out of mineral deposits within our borders and begin their exploitation. Progress comes at a cost, certainly, and the IPC is well aware of that. But in a place as wild as Siberia, Mother Nature can take a backseat to progress in order to ensure the prosperity of the Tsar's subjects."

 WCH_public_works_company:0 "The Imperial Development Company"
 WCH_public_works_company_desc:0 "In the darkest days of the anarchy that reigned in Siberia following the concrete establishment of our state centered in Chita, unemployment was rampant and many turned into transient workers, often without a home. While things are looking brighter now than they were then, our civilian sector is still suffering.\n\nThus, a number of our prominent economists have proposed founding an Imperial Development Company, a state-run corporation that is put in charge of and sponsors public works projects - organizing them to give people employment and further develop our crippled civilian industry. The reorganization of our civilian sector is paramount to ensure that our state has a functioning economy during the wars of reunification that are ahead."

 WCH_industrialization:0 "An Industrial Empire"
 WCH_industrialization_desc:0 "With no shortage of assistance from the Imperial Development Company and the Imperial Transport Commission, the industry of Chita, the heart of the White Movement, has gone from terminal to roaring in the matter of months, it seems. As our industry and output get stronger, we continue to construct more factories in an ever-increasing cycle of industrialization.\n\nBut we shouldn't stop here - this industrial growth is only a small step towards our goal - a fully industrialized state spanning from the Pacific to the Baltic. Nonetheless, the models for growth that we have constructed and tested in the area of Chita, and their general success, will act as examples for what we can do in the future. But for now: there is no rest for the brave worker."

 WCH_war_resources:0 "Strategic Resources Extraction"
 WCH_war_resources_desc:0 "While the industrial equipment that we received from Manchuria and abroad helped revive our civilian industry and allowed us to actually operate the factories that we currently possess, sadly, it's not enough for us to expand our resource extraction campaigns. The Imperial Development Company, as effective as it has been so far, seems to be a bottomless pit of demanding further resource allocation to ensure a continued development schedule, and one of the most pressing demands that their administration has come to us with is the implementation of further resource extraction. Thus, we must take on a domestic effort to improve our industrial equipment, as it has now become possible, so that we can take full advantage of the natural resources afforded to us by the bounty of Siberia!"

 WCH_reclamation_act:0 "The Reclamation Act"
 WCH_reclamation_act_desc:0 "Our small enclave has many things - an ever-dedicated officer corps, the best troops that can be conscripted, and factories that belch out refined, industrial goods day in and out. What we are lacking, however, is usable, arable land. Sadly, apart from the city of Chita and a few other mentionable towns and villages, most of the land that is controlled by the Emperor of All Russia and his administration is completely unusable.\n\nVast tracts of marshes and forests so thick that a man could barely pass through the trees. After a wise suggestion whispered into the ear of the Tsar himself, Mikhail II has declared the implementation of the Reclamation Act, a law that puts the Imperial Development Company in charge of clearing unusable land to transform it into tracts of earth that could be used for anything from low-yield farming to training grounds for our troops. Anything's better than the squalid backwaters that the IDC has been tasked with clearing."

 WCH_importing_rifles:0 "Import Japanese Surplus"
 WCH_importing_rifles_desc:0 "The Tsar is told that our industry, fledgling as it may be, works day and night to produce the best equipment for our soldiers. This is a polite fiction. In truth, we do not have the capacity to produce enough rifles, cannons, ammunition for the soldiers we have, let alone those we want to recruit.\n\nDuring the years we spent in Harbin, we made excellent use of equipment given to us by the Japanese. Manchukuo is just across the Argun, and we still have many connections there. Importing a small amount of the vast stockpiles of Japanese arms scattered around the country should prove a simple task."

 WCH_artillery_imports:0 "Support Artillery Investments"
 WCH_artillery_imports_desc:0 "Our officers' plan to modernize our artillery is close to fruition. Working together, our older and younger officers have rapidly developed a detailed plan to completely overhaul our army's artillery in both doctrine and design. All that's left is to obtain the Tsar's approval.\n\nTsar Mikhail knows how critical the military is, and how much we've done, how much blood we've shed, for him. He won't refuse us. He can't."

 WCH_specialist_training:0 "Specialist Training"
 WCH_specialist_training_desc:0 "Modern warfare is dominated by the specialist - the soldier who both trained in and experienced with tasks that no ordinary soldier would be capable of. We are surrounded by enemies, but the Tsar can be assured that our triumph can be guaranteed by transforming our soldiers into an army of specialists.\n\nTraining relating to command decentralization, behind-the-lines operation, sabotage, and much more will be worked into our soldiers' regular training regimens. In this way, we can say that we will never be caught unprepared."

 WCH_the_Far_East_Finest:0 "The Far East's Finest"
 WCH_the_Far_East_Finest_desc:0 "Our military is Siberian, and very few of our soldiers and younger officers have spent time west of the Urals. But this is a strength - if they can survive and thrive here, of all places, they can do so anywhere!\n\nIf we incorporate their knowledge and values into our standard training, we can transform our collection of conscripts, émigrés, and vagrants into the Far East's Finest, a disciplined force seemingly invulnerable to the cold and capable of remaining organized in even the worst of weather. The Tsar wouldn't want it any other way, we're sure of it."

 WCH_the_Tsars_own_division:0 "Imperial Guard Divisions"
 WCH_the_Tsars_own_division_desc:0 "Colloquially, our army is often referred to as 'The Tsar's Finest,' a nickname intended to give pride to the many peasant conscripts making up our forces. But some officers have proposed making the nickname a reality, concentrating a handpicked group of the most loyal, most experienced, and most physically fit soldiers together in specialized units.\n\nThe old Tsars had their Imperial Guard, elite infantry that could not only handle any task but also inspire others to greatness. It is only natural that Tsar Mikhail, the rightful Emperor, has his own."

 WCH_the_tsar_combined_arms:0 "A Unified Doctrine"
 WCH_the_tsar_combined_arms_desc:0 "One of our greatest military struggles is the constant disagreement and infighting between our officers regarding operational doctrine. Older generals cling to the grand battleplans of the Great War, while younger officers propose concepts of combined arms. This paralyzes progress, and can no longer be overlooked.\n\nA decision defining the future of our armed forces must be made. We will hold a conference, including both the oldest and most innovative officers, and presided over by the Tsar. With the eyes of their monarch upon them, they will finally decide upon a unified doctrine."

 WCH_true_modern_warfare:0 "Modern Warfare"
 WCH_true_modern_warfare_desc:0 "While distasteful, we must acknowledge that the Bolsheviks demonstrated innovations in modern warfare. Their application of it against the Germans might have been ineffective, but it nonetheless set a standard for warfare across the vast expanses of Russia.\n\nWar has changed, and it's clear that we need to invest in the mechanization and motorization of our army so as to ensure that our soldiers are well equipped for the realities of Siberian combat, regardless of the protests of some of our older officers. Our empire cannot afford to repeat the mistakes of its predecessors - backwards thinking is to be discouraged at all costs."

 WCH_stabilize_budget:0 "Making Our Play"
 WCH_stabilize_budget_desc:0 "With our civilian industry taken care of and growing, our borders secured with defense schemes in place, and the military's pressing needs attended to, we can finally look outwards and begin the process of finishing what should have been done years ago - the systematic destruction of the Russian Fascist Party and its thugs.\n\nNow is the time - we can capitalize on their squabbling, destroy the Party, and recover the territory that we worked so hard to conquer when the Union collapsed. The Bolsheviks couldn't destroy us, and neither could the fascist betrayal. Now that we're able, we can finally display the strength and endurance of the true White Movement!"

 WCH_Western_defence_scheme:0 "Western Defence Scheme: Chita"
 WCH_Western_defence_scheme_desc:0 "The city of Chita, over four decades ago, was the capital of the Transbaikal Cossack Host, where Ataman Semyonov had made his last stand as the final hope for defeating Bolshevism in the Far East. Now, it is once again our hope for restoring the Tsar to his rightful place in the nation, and the Army must take careful steps to defend its holdings.\n\nThe provisional capital of the monarchy is situated dangerously close to the frontier where our control ends. We have no other choice but to protect it, and thus the High Command has suggested the construction of fortifications and the design of new plans to ensure Chita will not fall. West and north of the city, additional garrisons will be placed and new defensive lines will be formed. As our headquarters, it is the first place where our overhaul of defenses will begin."

 WCH_western_defence_scheme2:0 "Western Defense Scheme: Ulety"
 WCH_western_defence_scheme2_desc:0 "If one was to follow the road leading out of Chita and heading southwest, just before they cross into communist-held lands, they would come across the small settlement of Ulety. Initially nothing more than a normal village, Ulety earned the attention of the Tsarist generals as the final outpost controlled by them in the west. A small military base has been built, where soldiers guard the principal road before it enters hostile territory.\n\nAs part of the "Western Defense Scheme" endorsed by most of the Tsar's generals and approved by His Majesty, Ulety will be reinforced, as everyone understands that it is a crucial choke point for any invader. By building a new, larger outpost there, we can help ensure the safety of our warlord state and hopefully stall any possible enemy from the west before they reach Chita."

 WCH_eastern_defense_scheme:0 "Eastern Defense Scheme: Srednyaya Olekma"
 WCH_eastern_defense_scheme_desc:0 "On the bank of the river Olyokma, as it enters Transbaikal, rests the small town of Srednyaya Olekma, which could be considered our greatest base in the northeast. It has proven crucial in maintaining a line of defense against Rodzaevsky's fascists and the Aldan clique, and continues to be a checkpoint the Tsarist Army uses to exert its authority in the northeast, as well as stop occasional raids by hostile warlords or simple bandit groups.\n\nA reinforcement will be required if we look to expand into the fascist-held lands and secure our flank to the north at the same time. As it is the only town we hold in the region, it must become a stronghold against any army."

 WCH_eastern_defense_scheme2:0 "Eastern Defense Scheme: Tupik"
 WCH_eastern_defense_scheme2_desc:0 "South of the city of Srednyaya Olekma, where we last focused our efforts on backing up the garrison, Tupik is yet another village saved by anarchy or oppression by the arrival of the White Army. Since we prepare for the very real possibility of war with Rodzaevsky, known as the "Vozhd" of Amur, the Eastern Defense Scheme has begun, and Tupik is a key part of that. By significantly reinforcing the settlement, we can end the constant raids in its surroundings, and build yet another strong defensive point near the frontier.\n\nThe situation in Tupik is considered different by many in the government, though, as the village is tiny and there are no pre-existing military installations there. Despite that, it is judged as crucial in forming a line in the east, and the Tsar's most trusted generals believe building up Tupik will be an easy process."

 WCH_eastern_defence_scheme3:0 "Eastern Defense Scheme: Amazar"
 WCH_eastern_defence_scheme3_desc:0 "The final outpost we must fortify and perhaps the most important, seeing as we are heading into conflict with the fascists to our east, is the town of Amazar.\n\nThe Trans-Siberian Railway, although often damaged, rebuilt and destroyed in the last years, has still remained a vital artery to the lands beyond the Urals, connecting city after city and allowing the transport of people and supplies across its length. Amazar has had the luck to not only be included in the dozens of towns the railway passes through, but also just barely escape the grip of Rodzaevsky.\n\nAs both an important railway junction and the last camp to the east, we must take great care in protecting the town. Reinforcements will be called to act as garrisons, and reconnaissance units will be formed there as well. Soon, they might prove surprisingly useful."

 ### Expansion tree ###
 WCH_settling_accounts:0 "Settling Accounts"
 WCH_settling_accounts_desc:0 ""It has been too long that we have let the fascists on the Amur and beyond fester in their banditry and terror. We must prepare to settle our accounts, take the debts that we're owed back, and liberate the people from the tyranny of the bandit king and his thuggish cronies."\n\nA widely-publicized speech has been planned by Mikhail's supporters that will be broadcast all throughout Chita via radio, and where available, television. One of the best ways to prepare for the oncoming conflicts is not just to have our people support us, but those that our enemies rule over as well. As such, it's imperative that we ensure copies of this speech, degrading our enemies and the RFP as a whole get to those who need to hear it in our rightful territories. Ultimately, truth is replaced by propaganda during war time, and we know that our enemies aren't above doing the same."

 WCH_ready_the_troops:0 "Ready the Troops"
 WCH_ready_the_troops_desc:0 "With our internal situation stabilized and our budget solidified, we can finally begin to look outwards and prepare ourselves for the conquest of the traitors, the Russian Fascist Party in Zeya and Magadan, and beyond. The preparations won't be easy, and God alone knows how much effort and resources we will need to ensure that we are prepared for the brutal reality that is warfare in Siberia. However, if we are to have any hope in securing a future for the White Movement here in the Far East, it is imperative that we have not just a functional, but an effective army that will ensure that neither the fascist traitors nor the Soviet successor states will challenge our dominance.\n\nSummon the Generals! It's time for the military inspections and reviews."

 WCH_end_the_barbarism:0 "End the Barbarism"
 WCH_end_the_barbarism_desc:0 "The so-called "Bandit King of the Amur" is little more than a broken, aging pseudo-Nazi convinced of a dying, decrepit ideology. This doesn't prevent him from being dangerous, however. Rumors from the east point to a massive series of purges that have been undertaken, tantamount to random killings in the streets and the public hanging of "dissenters". Rodzaevsky has traditionally been considered incredibly brutal, but his recent actions have proven that he is clearly unhinged and acting well past the bounds of civility. This barbarism and the crimes he has committed against the Russian people must end - the sooner the better. As such, we must prepare to move on the bandit and restore order under the true Heirs of Harbin. Surely, there won't be much resistance. After all, aren't his troops busy killing his own people?"

 WCH_topple_the_pedestal:0 "Topple the Pedestal"
 WCH_topple_the_pedestal_desc:0 "Now that we have triumphed over Rodzaevsky and his Blackshirt thugs, we need to begin the long process of destroying the memory of the Russian Fascist Party in his lands and integrate the area into our territory. Despite their barbarity and admiration for the German system, Rodzaevsky ran a tight propaganda machine. The party's imagery and symbolism was everywhere - clearly the mad "Vozhd" had wanted to emulate Hitler himself. From swastikas to large banners and anti-Jewish propaganda, the RFP's former capital of Zeya was lousy with the party's symbolism. But that cannot not stand. Mikhail aptly suggested "toppling the pedestal", a process aimed at tearing down the RFP's propaganda and teaching the people that they no longer live under a reign of terror. We may have won the battle for the Amur, but the scars left from years of Rodzaevsky's rule mean that the conflict is just beginning."

 WCH_take_their_place:0 "Take Their Place"
 WCH_take_their_place_desc:0 "Now that we have secured the Amur region, we can evaluate the RFP's tools and figure out exactly what we should keep. One of the few genuinely useful resources we have inherited from Rodzaevsky is his contacts in Japan. While they're not exactly happy with the fact that we have toppled their "golden boy", the Japanese are nothing but pragmatic. They know that our administration would be immensely preferable to a resurgent Soviet Union, and even if their strategy would be to supply us in a futile attempt to keep Russia divided, we will take all the help that we can get. Assault rifles, artillery pieces, trucks, or even bullets. Whatever they're willing to sell, we're willing to buy. The arms merchants may be frosty at first, but we can bring them around to our point of view. A few veiled threats of a resurgent Union and the subsequent metaphorical flashing of dollar bills will have them enamored."

 WCH_the_magadan_gamble:0 "The Magadan Gamble"
 WCH_the_magadan_gamble_desc:0 "While Rodzaevsky's barbarism is bad, the pragmatic Matkovsky is no better. Based in the frigid port of Magadan, he is traditionally held to be "less radical" than the bandit king. But a less-radical radical is still, well, a radical. This one, at least, is smart enough to know how to adapt to the situations presented to him, and that makes him infinitely more threatening than the stiff ideologue residing in Zeya. Rumor has it that Matkovsky's been searching for foreign recognition and aid, even going so far as to positioning himself as a moderate candidate in the Far East. This cannot be allowed to continue - for right now the demand for foreign aid means that even the smallest amount could be the tipping point in the battle between the Heirs of Harbin. We need to act quickly, and even if it overextends our armed forces, attempt to end Matkovsky's regime before it stabilizes. It may be a gamble, but it's our best bet to secure our position."

 WCH_uncover_the_caches:0 "Uncover the Caches"
 WCH_uncover_the_caches_desc:0 "Our theory that Matkovsky had already been receiving fairly significant foreign aid was apparently true. Upon the interrogation of a number of officers, quartermasters, and captured soldiers, we have learned that a number of supply caches have been scattered around Magadan by Matkovsky's branch of the RFP, some buried and others hidden, to avoid capture by our oncoming forces. By promising amnesty to those who know the locations of these caches, we can have them bring us to them and dig them up - like how guilty murderers would bring the authorities to where they stashed bodies. Our troops always seem to be short something, from artillery shells to winter clothing, and according to these interrogations, it seems that these caches have just about anything a soldier could dream of. Let's go find them."

 WCH_employment_for_the_mercenaries:0 "Employment for the Mercenaries"
 WCH_employment_for_the_mercenaries_desc:0 "When Matkovsky split the party, he also split the available manpower of the fascists, and he certainly got the short end of the stick - Rodzaevsky had either earned or bought the loyalty of a number of both senior and junior fascists. However, that didn't stop the pragmatic fascist from looking to other means to bolster his ranks. A number of mercenary companies were hired, and while we did best them in battle, they're now stuck in frigid Siberia, with no master and no money. This situation presents both a danger and an opportunity - leaving them unemployed could result in disaster, a full-on revolt of professional soldiers that we simply cannot afford at the moment. But if we pay them to fight for us... well, it'll bolster our pitiful manpower pool and give us a powerful tool to use against our dangerous foes to the west. Besides, when has the use of mercenaries ever backfired?"

 WCH_disband_the_rfp:0 "Disband the RFP"
 WCH_disband_the_rfp_desc:0 "With Rodzaevsky vanquished and his splitters in Magadan defeated, it's time to prepare quash the remnants of their movement. Their party, once the beating heart of their fascist movement, needs to be banned, and all of those who once played key administrative and political roles in the party and the movement as a whole need to be rounded up and put on trial. The most dangerous individuals should be killed and the rest imprisoned or put under house arrest. The wretched RFP and its adherents have been an existential threat to us for quite some time, and now that we have triumphed over them, we need to entrench ourselves as the true heirs of the White movement, as it should be.\n\n"For what we have been working towards, and what we have finally accomplished, I can say with certainty that we will take any action necessary to preserve it.""

 WCH_march_on_yakutia:0 "March on Yakutia"
 WCH_march_on_yakutia_desc:0 "Now that we have defeated the fascists and secured our position as one of the preeminent powers in the Far East, we can look outwards and prepare ourselves for what we failed to do during the Russian Civil War - secure the unification of Russia under the White Movement. The first step towards this would be to deal with the nearby Yakut Republic. The republic, apart from being an anti-monarchist state, controls incredibly valuable land, ripe for material exploitation. Securing their territory would go a long way to ensure a steady export of valuable minerals, as well as an additional place to use to increase our manpower. It's probably best if we attempt to approach them first, but if that fails, the troops should be ready at their borders to prepare a "hostile takeover" of sorts. That way, we can at the very least demonstrate our goodwill but have the iron fist ready underneath the velvet glove."

 WCH_the_diamond_age:0 "The Diamond Age"
 WCH_the_diamond_age_desc:0 "Now that we have defeated the Yakuts and integrated their territory into the Principality, we can begin to take advantage of the diamond trade. The entire area is rich with diamonds, that we can use not just to buy off local officials both in Yakutia and elsewhere, but also to bolster our exports and help buy foreign aid - diamonds for guns is a pretty tantalizing offer even for the richest of nations. But the question has been raised about exactly how to go about exploiting the resources that we now control - the Yakuts were running their mines with minimal efficiency, mostly because of the lack of manpower. Luckily, we have something the Yakuts don't: access to urban centers with populations of the listless unemployed and political prisoners. If we "recommend" these unemployed individuals and prisoners move to Yakutia to take up jobs in the mines, we'll make sure that they'll be sufficiently staffed and ultimately have our pockets lined with the money made from diamonds."

 WCH_yakut_autonomy:0 "Yakut Autonomy?"
 WCH_yakut_autonomy_desc:0 "Yakutia is nothing if not massive - vast, rolling forests and rugged hills, all of which is covered in snow for about half of the year, usually more. The Yakuts themselves are a hardy people, and are, honestly, not particularly predisposed to our Tsarist movement. The last thing that we need is a prolonged guerrilla conflict with natives in the middle of Siberia. While you can't force someone to love you, you can certainly buy their support. If we were to assemble a group of prominent Yakut leaders, both those who were a part of the republic and those who had been marginalized by it, we could offer them political autonomy in exchange for massive economic concessions and the recognition of Mikhail II as the Tsar. It may not necessarily be the best deal for them, nor would it please our hardliners, but it would have tangible benefits for all sides."

 WCH_reinforce_the_borders:0 "Reinforce the Borders"
 WCH_reinforce_the_borders_desc:0 "To our west, the rump states of the Union of Soviet Socialist Republics still perpetuate, scraping by a miserable existence and attempting, desperately, to enforce their dictatorial, socialist agendas. However, the Soviets admittedly do have fairly impressive armed forces. When, not if, we come into conflict with the Reds, it is of the utmost importance that we find ourselves prepared. One of the ways that has been suggested to do just that would be to construct fortifications along our western border. This will ensure that when the time comes, the red tide will crash against the cliffs of our invincible bunkers and trenches, our stalwart defenders not giving an inch to the socialists - proving the degree of discipline that we have inspired among our troops. Remember the Ice March! Never again will we flee from the oncoming socialists."

 WCH_the_atamans_legacy:0 "The Ataman's Legacy"
 WCH_the_atamans_legacy_desc:0 "The death of our beloved Ataman is still fresh in the minds of all those in the Principality, from the Tsar himself to the lowliest of peasant. Semyonov was the White Movement. He personified it, lived it, built it. Without the Ataman's strong rule and decades of delicate political maneuvering in Harbin, there would be no Principality, no Tsar Mikhail II, and most likely, the White Movement would have been subsumed to the RFP long ago. However, the Ataman's most significant contributions to the White Movement were militaristic. He had organized the first White Army during our original foray back into Siberia, and had personally coordinated the entire Harbin Front, until the fascist traitors split it and disintegrated any hope we had of securing for ourselves the whole of Russia. And even then, during our darkest hour, it was Semyonov who took the reins of power and, rallying the loyalists around Chita, ensured the survival of the White Movement. Hail, Semyonov! Eternal servant of the Tsar!"

 WCH_stocking_up:0 "Stocking Up"
 WCH_stocking_up_desc:0 "While we were successful against the fascists, it has become glaringly clear that our army is not equipped to the optimal level despite all efforts. This is a simple logistical problem, easily solvable with mathematics - we have the guns, jackets, and ammunition, but our soldiers don't. It's time to take stock and distribute what we have to our troops, to make sure that our army is well-equipped before we head West and end the Soviet Serpent. For while the fascists provided a threat, the Soviets, their ideology entrenched in those they rule over, provide a threat ten times as great, if not more. It is this reality that we must address - our soldiers must be worth five of theirs, and even then, their fighting spirit and faith in the Tsar will ensure victory. However, the only way of realistically achieving that is to make sure that every soldier is equipped to the best of our abilities."

 WCH_the_far_eastern_reclamation:0 "The Far Eastern Reclamation"
 WCH_the_far_eastern_reclamation_desc:0 "Now that our troops are stocked, our territory pacified, and our administration prepared, we can finally look west with a realistic plan. Mikhail's "advisors", in reality the decision makers of the nation, have come up with the Far Eastern Reclamation Plan, a series of conquests as well as a unified strategy for dealing with the communists, ultimately looking to establish our control over all of the Far East. This plan was only briefly discussed with the Tsar, who was largely kept in the dark about most military matters. That being said, however, he was briefed on what he needed to say on the radio for the speech that they had "encouraged" him to give. The Far Eastern Reclamation Plan contained both militaristic and propagandistic elements - to defeat the communists on the field is not enough - we have to win over the hearts and minds of those they have systematically oppressed in the name of their twisted ideology."

 WCH_remember_red_october:0 "Remember Red October"
 WCH_remember_red_october_desc:0 ""Remember Red October! Remember Anastasia and Alexei Nikolaevich, killed as children who begged and pleaded for their lives! Remember all of the depraved actions taken by the so-called liberators in the name of revolution. How have the decades of communism treated the Russian people? There is no legacy of the communists outside of failure. And yet, they still claim to retain the mandate to rule over the masses. Do not trust the communist, who seeks to oppress the Russian, and institute his ideology at every level of society."\n\nToday, Tsar Mikhail gave a speech that was broadcasted throughout his domain on the matters of the communists, in an attempt to rouse the masses against the communists and better prepare both the home front and the armies for their great conquest in the west. The speech was surprisingly impassioned, and received quite well among our people. S nami bog!"

 WCH_invade_irkutsk:0 "End of the Union"
 WCH_invade_irkutsk_desc:0 "The Union of Soviet Socialist Republics - or rather its rump state based in Irkutsk, held together by a mad hatchet man's paranoia and pure force of will, is representative of all that is dangerous to the Russian people. Many of our soldiers have begun repeating a saying that they learned from their American mercenary peers: "better dead than red". In this case, it is most certainly true. The Union has poisoned the minds and lives of the Russian people for decades, and this decrepit remnant of communism, holding itself together by the skin of its teeth, is finally within reach of our valiant troops' bayonets. The general staff has already drawn up a war plan and written a speech for the Tsar once the White Army rules the streets of Irkutsk. The troops are ready, their morale high. Our mercenaries are paid, pockets lined with Yakut diamonds. What better time than now to simultaneously decapitate the socialist serpent and legitimize our rule of the Far East?"

 WCH_the_paris_of_siberia:0 "The Paris of Siberia"
 WCH_the_paris_of_siberia_desc:0 "The city of Irkutsk, long considered one of the most developed cities in Siberia, has since fallen into disrepair following the collapse of the Union and the relocation of Genrikh Yagoda's terror state there. However, in reality, the city was once an industrial giant, far greater than our capital, Chita, and as such we should begin funding the redevelopment of the city to ensure that it can not only attain its previous level of development, infrastructure, and industry, but also that we can take advantage of it as well.\n\nBoth God and the Tsar know how important it is to have as much industry available to us in the coming months and years, pumping out military weapons and ammunition for our ever-hungry war machine. We must restore the Paris of Siberia to her former glory!"
 
 WCH_invade_buryatia:0 "The Invasion of Buryatia"
 WCH_invade_buryatia_desc:0 "One of the most radical events in the past few years was the revolt of Valery Sablin, a young and idealistic, albeit misguided, "revolutionary" who apparently seeks to reestablish a Soviet state that's closer along the lines to Vladimir Lenin's original vision. Commendable as his efforts are to his would-be revolutionary comrades, when we first reestablished ourselves in Chita following the collapse of the Union, we promised ourselves that there would be no second Red October, no further concessions to the Reds. This Sablin represents exactly that - a fresh revolution, free from the tyranny and legacy of the Soviet State. We need to stop his momentum now, before he can win over the people and rally them to his cause, for the only thing more dangerous than a young revolutionary is one that has a substantial following."

 WCH_trials_for_the_revolutionaries:0 "Trials for the Revolutionaries"
 WCH_trials_for_the_revolutionaries_desc:0 "Now that we've triumphed over Sablin and his followers, we can begin the proceedings on how to precisely deal with them. The atmosphere in our capital is akin to the very earliest days of the White Movement, when our brave soldiers and officers cried out for justice and revenge. Truly, a harkening back to October Revolution and its consequences is a just outcome for those looking to create a parallel between themselves and the Old Bolsheviks. A group of White officers and generals based in Chita have suggested a number of outcomes for Sablin and his fellow revolutionaries, though it seems like the general consensus is that their fate should imitate the fate of the late Tsar, Nikolai II, and his family, shot without trial or warning, by the Bolsheviks at the height of the civil war. While some protest that the move is too merciful, it seems the best way to proceed, after a "fair" trial of course, something never afforded to the Romanovs."

 WCH_the_july_tragedy_avenged:0 "The July Tragedy Avenged"
 WCH_the_july_tragedy_avenged_desc:0 "The July Tragedy, the execution of the Romanov family with no trial, warning, or civility, has long been a black mark on the White Movement. A feeling of collective guilt has long badgered those at the very height of the White Movement. However, with the capture of Irkutsk and the end of our ideological enemies in the Far East by our own hands, we can finally free ourselves from the burden of this guilt. The deaths of the communists and their followers, and the beginning of our de-communization of Irkutsk and beyond has meant that we can finally find cause for celebration. Mikhail II has actually made a good suggestion - a week of celebration and holiday to mark the end of Bolshevik rule. While some officers were initially hesitant, the "Bread and Games" approach to winning over the people has frequently proven to be the most effective."

 WCH_invade_aldan:0 "The Invasion of Aldan"
 WCH_invade_aldan_desc:0 "Aldan, the "nation" of partisans, who had once bravely resisted the German in the name of a misguided, toxic ideology, now find themselves aimless and in control of a quasi-state in the Northern Far East. These partisans, who have done little for the territory that they control, ultimately, deserve no more respect than even the lowliest Soviet trooper. However, the stretch of territory they control is incredibly valuable - the land is dotted with mines busy extracting precious metals from the earth. So, while Aldan is currently opposed to our administration, many of our generals and economists have already begun greedily looking towards the region, and who are we to stop them? We need as much money as we can get in our coming march westwards, and the gold mines of Aldan will only help forward our cause."

 WCH_fill_the_imperial_treasury:0 "Fill the Imperial Treasury"
 WCH_fill_the_imperial_treasury_desc:0 "With our control over Aldan and its environs secured, we can finally begin maximizing our exploitation of the gold mines. By expanding our makeshift "prisoner scheme" initiated in the Yakutian diamond mines, we can not only ensure enough labour, but a surplus of manpower for the mines. After all, what is the consequence of a few casualties from the undesirables in the pursuit of profit? Some others have also suggested using the defeated Aldan partisans as labour as well, which may be an option.\n\nEither way, it is imperative that we begin to exploit the precious metals in our new region - the more money the better, after all."

 WCH_the_war_in_the_north:0 "The War in the North"
 WCH_the_war_in_the_north_desc:0 "The perfidious, heretical preacher based in the north has done much to disrupt our unification efforts, going so far as to invade our territory and rouse the peasants against us! Alexander Men is little more than a jacked up priest, squatting in freezing churches, and yet, somehow, each of his followers fight with the zeal of a dozen disciplined soldiers. We need to deal with the poisonous preacher, as soon as possible, for if we don't, who knows how far his influence will reach? He's certainly popular with the rural populations, and rumors abound that his agents have already infiltrated our churches and factories. Action must be taken - both military and political - to make sure that we maintain stability in these trying times and that we extinguish the possibility that Men's soldiers have a fighting chance against our own. The ruling council must be assembled, and actions decided upon. Call an emergency session!"

 WCH_god_and_emperor:0 "God and Emperor"
 WCH_god_and_emperor_desc:0 "Men's message is, ultimately, based in religion, no matter how inaccurate that message may be. One of the main reasons that he's so popular in rural areas and small Siberian villages is because of the degree of religiosity within those who live within them. As such, it is important that we ensure the people are aware of whose side God is truly on - the Tsar and his faithful servants - as well as the worldly dangers of disobeying God and those who serve Him. A massive propaganda campaign must be launched, and the agents of the preacher will be rooted out. Travelling patrols, complete with a state-sanctioned inquisition, should travel the lands, preaching the importance of the loyalty to our administration and the divine connection between God and the Tsar, as well as ensuring that no agent of Men goes unpunished. For God and the Emperor! S nami bog!"

 WCH_behind_enemy_lines:0 "Behind Enemy Lines"
 WCH_behind_enemy_lines_desc:0 "While our inquisitors are roaming the villages, we also need to take military action - engaging the enemy on a frontline throughout the vast entirety of Northern Siberia simply isn't practical. However, there aren't just drawbacks to this sort of warfare - while the asymmetric combat that Men's followers have been practicing is not the style of fighting our troops are used to quite yet, it does afford us some benefits, including the ready ability for some of our troops to sneak behind enemy lines to disrupt their supply chains and hamper our enemy's ability to combat us effectively. This way, while not exactly "playing fair", we can ensure that we regularly have the edge over our enemy's soldiers. And besides, what's fair about war, especially when the enemy has already proved to be an existential threat?"

 WCH_remind_them_of_pugachev:0 "Remind Them of Pugachev"
 WCH_remind_them_of_pugachev_desc:0 "The upheaval of the peasants against the Tsar is hardly a new event. It just so happens that the current upheaval could be classified as a grave threat to our fledgling administration. It is time to remind ourselves, and our peasants, of the fate of Yemelyan Pugachev, the rebellious Cossack who led his ill-fated rebellion against Catherine the Great in the 18th century. When Pugachev was defeated he was betrayed by his own Cossacks and was beheaded and dismembered. Perhaps the peasants should be reminded of his fate - any leaders of the revolting peasants will be captured and executed in their village square. No rebellion will be tolerated and all must adhere to the Tsar and God's Will, for the preacher in the north speaks of heresy and leads our people down the darkest of paths. However, sometimes force is what's necessary to remind the peasants of their duty and whose side they're on."

 WCH_the_end_of_the_heresy:0 "The End of the Heresy"
 WCH_the_end_of_the_heresy_desc:0 "It was certainly no easy task, but we can finally say that the preacher Alexander Men and his followers have been definitively defeated. Men himself is in our captivity, captured in a small Siberian village after attempting to flee from our oncoming troops. While the flames of his message will likely resound with our people for quite some time, now that he has been muzzled we can begin wiping the peasant's minds clean of Men's toxic message. Order must be restored and our authority extended permanently over the vast expanses of north-eastern Siberia. Our roaming inquisitorial squads must be given local bases of operations, and governmental administrators, bureaucrats, and political officers all must be deployed and redeployed throughout our territory. If we don't take action now, we may never be able to effectively secure our position - celebration can wait."

 WCH_the_tsars_new_groove:0 "The Tsar's New Groove"
 WCH_the_tsars_new_groove_desc:0 "With our triumph over fascists, communists, and the mad preacher in the north, we have been able to extend our authority over the entirety of the former Russian Far East. The extension of our practical authority will be an ongoing process, but for now, it's time for celebration! The White officers, with Mikhail's tacit approval, have announced a week of joyous commemoration and the creation of an annual holiday to celebrate the first major step towards the unification of all Russia under the banner of our cause. Great military parades and the banners of Holy Russia have already been prepared and meticulously planned, and victory ceremonies have begun. The Tsar himself seemed present but notably distracted at a number of the meetings about these ceremonies, though, apparently only barely paying attention. Perhaps it is time that we sat down with him and discussed our future together."

