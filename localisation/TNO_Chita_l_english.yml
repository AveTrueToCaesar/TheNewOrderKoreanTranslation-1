 WCH_base_economic_bonus_military_bias:0 "군사 조정 예산"
 WCH_base_economic_bonus_military_bias_desc:0 "The decision has been made - the state's budget will allocate all possible funding to the military in order to ensure we have the strength needed to unite the region. The guns, trucks, artillery pieces, and ammunition the budget will secure will ensure that we can not only defend ourselves against our enemies, but also take the fight to them."
