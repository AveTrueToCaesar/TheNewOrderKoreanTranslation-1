 WCH.1.t:0 "주저하는 국왕"
 WCH.1.desc:0 "차르 미하일은 일어나 옷을 입고 고위사령부와의 회의를 준비했다. 회의는 "대왕궁"에서 개최될 예정이었다. 그가 살고있는 꽤 평범한 주택에 붙기에는 사치스러운 이름이었다.\n\n탁자 상석에 앉은 미하일은 장군과 공무원들이 들어오는 것을 지켜봤다. 많은 이들이 나이를 많이 먹었지만 여전히 활기차고 열정적이었다. 백군의 장대한 러시아 수복이라는 생각이 이들을 행동에 나서도록 자극했다. 몇몇은 더 젊었는데 대부분이 망명자의 후손이거나 새로 영입된 이들이었다. 미하일은 언제나 그들을 믿어왔다. 이들은 더 논리적이었고 제국이라는 먼 과거에도 얽매이지 않았다.\n\n아타만 세묘노프가 최근 상황에 대해 연설하며 회의를 시작했다. 그의 손은 떨렸고 몸은 휘청거렸지만 목소리와 눈은 수정처럼 맑았다. 다른 장군들도 한 명씩 의견을 내놓고 걱정을 표했다. 미하일은 침묵을 지켰다. 다른 장군들이 의견과 걱정을 말할 때 가끔씩 그럴듯한 찬성을 할 뿐이었다. 그의 머릿속은 호주에 두고온 삶과 아내로 꽉 차있었다.\n\n회의가 중단되자 미하일은 경호원의 호위를 받으며 치타 거리를 산책하기로 했다. 막 내린 눈에 뒤덮힌 도시는 고풍스러운 그림과도 같았다. 이 놀랄 정도로 안전한 도시에서 그의 "신민들"은 아이부터 노인까지 모두 행복하게 삶을 누렸다. 미하일은 여전히 자기가 선택하지 않았던 직위가 부담스러웠다. 하지만 자기가 명목상의 지도자로 있는 이 안정의 섬을 보며 잠시 자부심을 느꼈다."
 WCH.1.a:0 "옥좌를 간단하게 거부할 수 있는 사람은 없지."

 WCH.2.t:0 "아타만의 죽음"
 WCH.2.desc:0 "극동 러시아 군주주의의 수도인 치타에서 제일 슬픈 소식이 들렸다. 그리고리 미하일로비치 세묘노프, 일명 "아타만"이 71세의 나이로 사망했다. 사인은 자연사였다. 치타에서 인기 있는 인물이자 차르 미하일의 귀중한 아군이던 그는 이 세상를 떠나 먼저 간 수많은 전우들에게 갔다.\n\n1890년 트란스바이칼에서 태어난 세묘노프는 대전쟁 당시 차르의 카자크 군단에서 처음으로 공을 세웠다. 내전이 발발했을 때 그는 트란스바이칼에서 최초의 반볼셰비키 혁명을 조직했으며 체코슬로바키아 군단과 일본인들의 도움으로 치타와 주변 지방을 점령하는데 성공했다. 그는 마지막 백군 운동이 분쇄될 때까지 소비에트에 맞서 그 도시를 지켰지만 만주로 도망칠 수 밖에 없었다.\n\n몇십 년 후 하얼빈 내 망명자 사회의 지도자가 된 그는 일본의 지원을 받는 반볼셰비키 전선의 지도자이자 미하일 안드레예비치를 왕으로 추대한 군사 파벌의 확고한 수장이 되었다. 그는 치타로 의기양양하게 귀환하며 새 차르를 데려왔다.\n\n아타만의 소원에 따라 시신은 고향 마을 쿠라즈나에 매장되었다. 사회주의 혁명가들과 위험할 정도로 가까운 국경지대였지만 농부부터 장군까지 수천 명의 사람들이 존경을 표하기 위해 무덤을 방문했다. 폐하마저도 애도를 표하는 성명을 발표하셨다. 세묘노프가 문제가 많은 유산 약간을 남겼을지 몰라도 치타의 모두는 그가 강인하고 존경받는 지도자라는 것을 인정했다."
 WCH.2.a:0 "그는 마지막 순간까지 조국을 지켰다."

 WCH.3.t:0 "치타에서 온 제안"
 WCH.3.desc:0 "오늘, 일련의 제안과 요청이 우리 외무 부서에 도착했습니다. 발신지는 놀라웠습니다. 러시아의 도시인 치타였습니다. 현재 하얼빈 운동의 친군주제 유산인 차르주의자들이 이끄는 이 도시는 공장과 남아도는 기계를 제공하는 대규모의 산업 지원을 요청했습니다. 이론적으로는 미래를 위한 약간의 호의를 두고 이들과 합의할 수 있습니다. 아니면 이 군벌 무리를 그냥 거부할수도 있겠죠."
 WCH.3.a:0 "그래. 호의를 달아 두는건 좋은 일이지."
 WCH.3.b:0 "아니. 저 차르주의자놈들 거부해. 우린 할 만큼 했어."

 WCH.4.t:0 "만주국 산업지원"
 WCH.4.desc:0 "오늘 만주국 수도에서 우리 요청에 대한 답장을 직접 보내줬습니다. 격식이 넘쳐흐르는 응답에는 아주 약간의 암시가 숨어있었습니다. 치타의 차르주의자들에게 주어지는 산업 지원은 공짜가 아니며 그 대가는 돈 이상의 무언가일 것입니다. 만주인과 그 일본인 상전들은 자주 호의를 배풀었습니다. 이는 우리 정부가 이미 현실로 받아들인 것입니다. 먼 훗날 이들이 보답을 받기 위해 우리 문을 두들릴 가능성이 큽니다.\n\n다만 그 동안은 만주국이 우리 산업지원 제안을 받아들인 것 같습니다. 일본의 허가도 받았을 가능성이 큽니다. 이는 우리들의 환상적인 승리입니다. 이게 반드시 우리 정부를 정당화하고 정치적 인정을 받게 해주는 것은 아닐겁니다. 하지만 우리의 보잘 것 없는 산업 생산량을 개선하고 제조업을 개선할 것입니다. 경쟁자를 상대로 승리하는 최선의 방법 중 하나는 적이 할 수 있는 것보다 더 많은 총을 사람들에게 들려주는 것입니다. 우리가 이 지원으로 하려는게 바로 그겁니다."
 WCH.4.a:0 "첫번째 물자는 언제 도착하나?"

 WCH.5.t:0 "만주국이 우릴 지원하기를 거부하다!"
 WCH.5.desc:0 "오늘 만주국 외무부서가 보낸 간단한 노란색 편지를 받았습니다. 편지에는 우리가 그들에게 한 요청에 대한 대답이 담겨있었습니다. 만주국, 더 나아가 일본에게 돈을 주고 산업지원을 받겠다는 요청이었죠. 답장은 정중하게 기회를 거절하지만 제안해줘서 고맙다는 내용이 담긴 간단한 한 장짜리 편지였습니다. 이 편지는 알아야 할 사람들에게 보고된 직후 소각했습니다.\n\n만주인들이 우리의 산업지원 제안을 거부했습니다. 아마 일본인 상전들이 시킨거겠죠. 이제 해외 지원의 의존하지 않고 우리가 직접 산업을 발전시켜야 한다는 것을 예상할 수 있습니다. 차질이 있다는 것은 확실하지만 회복하지 못할 수준은 아닙니다. 만주인들이 도와주지 않더라도 산업 개발에 자금을 댈 방법은 많다고 들었습니다. 세금을 늘리고, 군대를 건설에 동원하고, 민간과 정부를 뒤섞으면 유용할 것입니다. 우리 외무부서가 상처를 추스리는 동안 국내 산업을 발전시키기 위할 수많은 제안을 작성할 수 있습니다."
 WCH.5.a:0 "이거 미하일에게 말하지 마..."

 WCH.6.t:0 "황무지 개간"
 WCH.6.desc:0 "키릴은 낚시대를 들고 살고 있는 오두막에서 나오며 눈 앞의 풍경을 보았다. 사람의 손이 닿지 않은 시베리아 황무지에서 보내는 또 다른 아름답고 그림과도 같은 날이었다. 나머지 러시아는 지옥이 되고 있었지만 키릴이 아는 한 이 곳은 지상의 낙원이었다. 최소한 그랬다. 나무들 너머로 검은 연기 하나가 피어오르는 모습을 키릴이 볼 때 까지는. 더 자세히 보자 먼 곳의 나무들이 쓰러지기 시작하고 새떼들이 흥분하며 날아 도망치는 것 같았다. "씨발 뭐야?" 키릴은 소리치며 낚시대를 내팽개치고 무슨 일인지 알기 위해 뛰어갔다.\n\n마침내 키릴이 현장에 도착했을 때, 상황은 그가 겁내던 것 보다도 더 나빴다. 한 무리의 노동자들이 안전모를 쓴 채 수많은 나무들을 베어넘기고 있었다. 커다란 건설 차량들이 무자비하게 땅을 찢어발기고 있었다. 이 모든 모습 한 가운데에서 작업반장이 노동자들에게 지시를 내리고 있었다. 키릴은 주먹을 꽉 쥐고는 분노에 차 작업반장에게 다가갔다. 그는 자기가 무단침입을 했을지도 모른다는 것도 몰랐다. 키릴처럼 머리가 희끗희끗한 노인인 작업반장은 숲에서 나타난 이상한 남자에게 고개를 돌렸다. "너 뭐야? 씨발 원하는게 뭐야?"\n\n"난 키릴이다. 전부터 여기 살고 있었어. 니네가 지금 내 숲을 박살내고 있다고!" 반장은 비웃듯이 웃었다. "네 숲이라고? 친구, 여기 네 재산 아냐. 이미 확인했어." 키릴이 이 대답에 만족하지 못했다는 것은 분명했다. "여기는 내가 사냥을 하던 곳이야. 난 이 땅에서 살았어! 누가 여기 와서 다 부셔도 된다고 한거야?!" 작업반장은 한숨을 내쉬었다. "이봐, 우리는 제국개발회사 소속이야. 정부가 건설 공간을 확보하라고 했다고. 그러니까 정부에게 따져. 나한테 뭐라하지 말고!" 작업반장은 키릴에게서 등을 돌려 이것을 떠날 줄로 삼았다. 키릴은 바로 씩씩거리며 가버렸다. 그는 자기가 분노에 차 편지를 쓰느라 밤을 지새게 될 것을 알고 있었다."
 WCH.6.a:0 "진보의 행진에서 안전한 땅은 없다."

 WCH.7.t:0 "지평선 너머에 어른거리는 전쟁"
 WCH.7.desc:0 "미하일 2세는 문 밖에 섰다. 완전히 닫히지 않은 문 너머로 나오는 소리는 똑똑히 들을 수 있었다. 장군들이 회의를 벌이고 있었다. 차르는 이걸 방해하는 것은 실례일거라고 느꼈다. 그래서 그냥 밖에 나와 듣는 것에 만족했다.\n\n레오니트 무스타핀 장군의 헷갈릴리가 없는 목소리가 첫번째였다. "파시스트 민병대는 크게 걱정 안 합니다. 하지만 마트콥스키가 대규모 용병 부대를 모집했다고 이해합니다. 이들은 경험있는 전투원들입니다. 우리 병사들에게 큰 문제가 될 수 있습니다."\n\n장군의 말은 분쟁이 벌어지려고 한다는 것을 암시했다. 미하일은 걱정할 수 밖에 없었다. 정말로 전쟁이 그렇게 빨리 벌어질까?\n\n두 번째로 들리는 목소리는 참모총장 보리스 셰푸노프의 목소리였다. 그건 무스타핀 다음으로 알아듣기 쉬웠다. "동의하지 않네, 레오니트. 용병들은 도적들을 상대로 싸우고 싶어하지 진짜 군대를 상대로 싸우고 싶어하지는 않아. 놈들이 우리 병사들을 보면 파시스트 놈들을 버리고 순식간에 흩어져 버릴거야. 그 폭도들은 우리 군대를 상대로 아무것도 못할걸세!"\n\n미하일은 심장이 내려앉는 것만 같았다. 그의 의심이 맞았다. 그가 원하던 않건 그의 작은 왕국은 전쟁으로 가고 있었다. 그는 자신에게 닥칠 수도 있는 매우 나쁜 경우에 대해 생각하지 않으려고 노력했다. 너무 열심히 노력한 나머지 실수로 문을 밀쳐 열고 말았다.\n\n"그렇다면 일이 잘 풀릴겁니다." 세 번째 인물, 블라디미르 아브라모프 장군이 말했다. "하지만 그 영토를 어떻게 점령할지에 관한 계획은 아직 없습니다. 어떻게..." 갑자기 나타난 군주의 모습에 놀란 아브라노프는 말을 잇지 못했다. 장군들은 미하일에게 시선을 돌렸다.\n\n제일 먼저 말한 이는 셰푸노프였다. "황제 폐하. 멋진 소식이 있습니다!""
 WCH.7.a:0 "펜이 치워지고 칼이 뽑혔다."

 WCH.8.t:0 "폭풍전야"
 WCH.8.desc:0 "오랜 시간 동안, 트랜스바이칼 공국과 러시아 파시스트당 영토 간의 대충 표시된 국경 지대를 지나는 이는 별로 없었다. 이제 그 말은 사실이 아니었다. 거의 하룻밤 사이에 차르주의자 부대는 어마어마한 부대를 주둔시켰다. 이들은 도로와 탄약고와 더 많은 것들을 건설하고 공개적으로 무장 분쟁을 준비했다.\n\n페도로비치 상병은 바보가 아니었다. 그는 이게 보여주기 위한 일이 아니라는 것을 알았다. 그의 부대는 곧 전장으로 향할 것이다. 그는 안정을 위해 담배를 더 피기 시작했다. 하지만 이번 달을 살아서 넘기지 못할지도 모른다는 생각이 사라지지 않았다. 길게 담배를 빨아들이다 자신이 내던 것과 같은 발소리를 들은 페드로비치는 고개를 들어 분대장을 보았다.\n\n"좋은 아침이네, 상병." 중사가 말했다. "불 좀 빌려줄 수 있겠나?" 페도로비치는 고개를 끄덕이고는 그의 담배에 불을 붙여줬다. 중사는 담배를 빨며 동쪽을 보았다. 거기에는 국경 표시를 대신하는 작은 개울과 머나먼 산들이 있었다. "저 강 너머에는 화난 파시스트 떼거지가 우글거리는 땅이 있어." 페도르비치는 중사와 같은 곳을 보며 침묵을 지켰다. "거짓말은 하지 않겠네, 상병. 꽤 힘들거야. 놈들은 모든 수단을 동원할거고 우리는 피해를 입겠지. 그걸 피할 방법은 없네. 그러니 할 수 있을 때 잘 준비하게. 때가 되면 최대한 많은 파시스트를 쓰러뜨리도록."\n\n중사는 그렇게 말하며 담배를 버렸다. 그는 마지막으로 산을 한 번 본 뒤 다시 다른 병사들에게 돌아갔다. 페도로비치는 이 작은 대화를 반겼다. 하지만 그의 불안은 여전했다. 지평선 너머에서 죽음이 기다리고 있었다. 상병은 그걸 받아들일 준비가 되지 않았다."
 WCH.8.a:0 "긴장이 넘쳐 흐른다."

 WCH.9.t:0 "콘스탄틴 로자옙스키의 처형"
 WCH.9.desc:0 "콘스탄틴 로자옙스키는 마지막으로 주변을 보았다. 사랑하는 시베리아는 다른 때처럼 아름다웠다. 그를 잡은 이들은 이보다 더 나은 처형일을 잡지 못했을 것이다. 처형장으로 가는 길에 쉰 목소리로 스스로에게 소리쳤다. 남은 것 모두는, 모든 모습에서 나온 것은 분노였다. 이는 처형할 이들도 의심할 수 없는 것이었다.\n\n"콘스탄틴 로자옙스키. 남길 말은 있는가?" 사형집행인 우두머리가 말했다. 로자옙스키는 자기에게 소총을 겨눈 사람들에게 시선을 돌렸다.\n\n"그래. 있다." 쓰라린 목이 말을 만들어내기위해 노력했다. "내가 한 일들, 모든 일들은 러시아를 위해 한 일들이었다. 나를 괴물이라고 부를수도 있다. 하지만 곧 알게 될거다. 괴물만이 이 나라를 구할 힘을 가질 수 있다. 하얼빈에서 기회가 있었을 때 세묘노프 그 늙은 자식과 다른 유물들을 죽여버렸다면 지금 상황이 크게 달라졌겠지. 그렇지 않나?" 선동가는 고통을 이겨내고 웃음 소리를 내쉬며 가능한 곧게 서있었다. "이제 해라. 네놈들의 나약한 차르를 자랑스럽게 해줘라. 당장 날 쏴라."\n\n한 차례의 소총 사격이 로자옙스키의 조롱 담긴 유언에 마침표를 찍었다. 파시스트의 지도자였던 이는 무릎을 꿇고 피로 물든 눈밭에 얼굴을 처박았다. 이렇게 로자옙스키의 운동은 항상 해왔던 방식으로 끝을 맺었다. 억제되지 않는 격렬한 폭력으로."
 WCH.9.a:0 "극동 러시아에도 정의라는게 있나보군."

 WCH.10.t:0 "차르 밑에서의 삶"
 WCH.10.desc:0 "소피야는 식료품을 들고 집에 가며 최대한 시선을 끌지 않으려고 조심스럽게 노력했다. 전쟁 전에 제야 거리를 걷는 것은 절대 안전하지 않았다. 그리고 그녀가 보기에는 지금 그게 바뀔만한 이유도 없었다. 이제 몇 분만 더 가면 살고 있는 아파트가 보일...\n\n"실례합니다, 부인. 시간 좀 있으십니까?" 뒤에서 들린 목소리가 소피야를 멈춰세웠다. 병사인 것은 틀림 없었다. 이렇게 아무렇지도 않게 다른 사람을 불러세울 민간인은 제야에 없다. 그녀는 느리게 몸을 돌렸다. 의심하던 것이 사실로 드러나자 가슴이 내려앉았다. 젊은 차르주의자 병사가 대답을 기다리며 거기 서있었다. 군복은 달랐지만 어깨에 맨 총은 파시스트 정권이 벌인 억압과 학대와 매우 밀접했다. 그녀는 앞으로 벌어질 일에 대해 마음 속으로 준비 했다.\n\n"죄송합니다, 부인. 하지만 식료품점이 어딘지지 아시는 것 같았습니다." 그는 변명하듯 미소를 지었다. "이 도시는 미로같네요." 군인의 요청이 정중하다는 것에 놀란 소피야는 조심스럽게 대답했다. "무 물론 알죠. 바로 앞 교차로에 있어요. 그냥 제가 온 길로만 가시면 되요. 그럼 나올거에요." 군인은 고개를 끄덕이고는 그녀가 말한 곳으로 갔다. "감사합니다, 부인. 가던 길 가시죠."\n\n병사가 떠나자 소피야는 안도의 한숨을 쉬고는 아파트로 향했다. 파시스트가 이 곳을 다스릴 때는 이런 평화로운 대화는 없었다. 놈들은 군인보다는 갱단에 가까웠다. 소피야는 무기를 든 사람들이 자신의 모든 행동을 본다는 것이 아직도 신경쓰였다. 하지만 상황이 더 나아지고 있는게 아닐까?"
 WCH.10.a:0 "시간이 말해줄 것이다..."

 WCH.11.t:0 "야쿠트인 자치 문제"
 WCH.11.desc:0 "예상대로 야쿠티아를 "적대적 매수"하는 동안 저항은 극소수였습니다. 이제 광활한 영토가 트란스바이칼 공국과 차르의 보호를 받게 되었습니다. 이제 이걸로 뭘 할지 답해야 합니다. 야쿠티아는 넓고 숲이 빽빽합니다. 우리 군대는 이 곳을 단단히 통제하기에는 너무 작습니다.\n\n차르 미하일은 평소답지 않게 침묵을 깨고는 해답이 될지도 모르는 제안을 했습니다. 그는 타협이 지방의 안정을 보장할 것이며 우리를 지지하겠다고 약속한 야쿠츠크 사람들에게 어느 정도의 자치권을 주는게 현명할거라고 생각합니다.\n\n우호적인 야쿠트 정부를 후원하는 것이 현명한 생각일까요? 아니면 영토를 직접 합병하는게 더 나을까요?"
 WCH.11.a:0 "충성스러운 점령 정부를 설립해야 해."
 WCH.11.b:0 "여기는 이제 우리 땅이야."

 WCH.12.t:0 "예산 지휘"
 WCH.12.desc:0 "우리 어린 제국의 자원은 부족합니다. 힘든 선택을 해야합니다. 우리 국가의 어느 부분이 대부분의 정부 예산을 받을지 결정해야합니다. 균형을 맞추려고 할 수는 있지만 이러한 접근은 받아들일 수 없을 정도로 효율을 저하시킬 수 있습니다.\n\n차르 미하일은 충성파라고 불리는 이들에게 자금을 제공하기를 원한다고 목소리를 냈습니다. 이들은 치타의 기반시설을 개발하고 산업기반을 확장하는데 집중하기를 바랍니다. 하지만 이를 위해서는 군대에 절실히 필요한 예산이 빠질 것입니다. 이는 이 암울한 시기에 위험한 일입니다.\n\n재무장관 이반 미하일로프는 참모들과 함께 또 다른 생각을 제안했습니다. 이들은 민간 지출은 지방이 통일될 때까지 우선시할 수 없다고 말했습니다. 통일을 이루기 전까지 가능한 모든 예산을 군사로 돌려야 한다는 것입니다. 단기적으로는 민간예산이 부족하겠지만 우리 위치를 확보하려면 강력한 군대가 필요할지도 모릅니다."
 WCH.12.a:0 "민간 산업에 지원이 필요해."
 WCH.12.b:0 "당연히 군사지."

 WCH.13.t:0 "발레리 사블린의 처형"
 WCH.13.desc:0 ""남길 말은 있나 볼셰비키?"\n\n헝클어지고 패배한 채 껍데기만 남은 발레리 사블린은 그를 잡은 이들을 올려다 보았다. 지금 이들이 든 총은 그를 겨누고 있었다. 사블린은 놈들이 뭘 하려할지 하나도 의심하지 않았다. "말해라, 빨갱아! 마지막 기회니까 말이다!" 사블린은 이번에는 이들의 위협적인 요구에 맞장구쳐주기로 했다. "그래, 이렇게 되었군. 전쟁에서 져서 이 어두운 지하실에서 아무 보람 없이 죽게 되다니. 재밌네. 언제나 NKVD에게 처형당할거라 생각했는데 말이야. 차르주의자 유물들이 아니라." 사블린은 똑바로 일어나 두 눈으로 처형자들을 보려했다. 그건 생각보다 어려웠다. 갖혀있는 동안 이 혁명가 지망생은 크게 약해져 있었다.\n\n"너희 차르주의자 자식들은 나를 죽여서 혁명을 끝낼 수 있을거라고 생각하냐? 아무것도 배운게 없어? 러시아 인민들은 반동주의적인 왕정을 절대 받아들이지 않을거다. 얼마 지나지 않아 사람들은 왜 혁명이 벌어졌는지 다시 알게 될거다. 그리고 그 날이 오면 다른 이가 일어나 나와 다른 동지들의 복수를 위해 내 자리에 설 것이다. 할테면 해봐라. 하지만 인민들의 혁명 정신을 깨부수려면 나를 죽이는 것만으로는 안될거다! 이게 끝이 야니야. 절대-" 경고도 없이, 인내심 없는 차르주의자 처형인들은 사격을 시작해 사블린의 저항적인 마지막 연설을 빠르게 끝내버렸다.\n\n소총탄이 가진 힘은 사블린이 벽에 등을 기대도록 만들었다. 젊은 혁명가가 마지막 숨결을 내쉬는 동안 그의 몸은 바닥으로 미끄러져내렸다. 사블린의 처형은 극동 러시아의 사회주의 운동에 비극적인 결말을 가져옴과 동시에 백군 운동의 부상을 상징적으로 예고했다."
 WCH.13.a:0 "쾅 하는 소리와 훌쩍임."

 WCH.14.t:0 "차르주의자 침입자들!"
 WCH.14.desc:0 "끔찍한 소식입니다! 얼마 전, 최전방의 용맹한 전투원들이 주요 보급품들이 사라졌다는 보고를 해왔습니다. 척후대가 이 일을 조사하기 위해 파견되었습니다. 대부분 궁핀한 농민들인 우리 병사들이 보급품을 약간 챙겨서 자기랑 가족들을 위해 쓰는 것은 흔한 일이니까요. 척후대가 찾아낸 것은 더 골치아픈 일이었습니다.\n\n보급품은 도난당한게 아니었습니다. 애초에 도착하지도 않았습니다! 밝혀진 바에 따르면 차르주의자 부대가 우리 보급선을 교란하기 위해 어떻게 최전방 안으로 기어들어와 자리를 잡은 것 같습니다. 이 작은 문제를 뭉개버리기 위한 비상 계획이 이미 시작되었습니다. 하지만 이미 피해가 발생했고 우리 전투원 중 많은 이들에게 중요한 보급품이 없습니다."
 WCH.14.a:0 "아직도 신념이 있군."

 WCH.15.t:0 "다음 발걸음"
 WCH.15.desc:0 "차르 미하일 2세는 화려한 발코니에 몸을 기댔다. 얼어붙은 치타를 보는 그의 얼굴은 슬픈 표정이 서려있었다. 등 뒤의 방에서는 극히 즐겁고도 극히 시끄러운 파티가 벌어지고 있었다. 러시아의 다른 군벌들을 상대로 거둔 "그의" 승리를 축하하는 파티였다. 뒤에서 들리는 발소리를 들은 미하일은 보리스 셰푸노프를 보기 위해 몸을 돌렸다. 그는 꽤 기쁜 듯 보였다.\n\n"미하일!" 그가 불렀다. "거기 혼자 서서 뭐하는 겁니까? 이리 오시죠, 함께 합시다!" 차르는 고개를 저으며 발코니로 돌아섰다. 셰푸노프는 그의 옆으로 다가갔다. "미하일." 그는 말을 시작했다. "뭐가 문제입니까?" 장군의 쾌활한 태도는 사라져있었다. "요즘 너무 거리를 두시는 것 같습니다. 무슨 일인지 설명해 주실 수 있으십니까?"\n\n차르는 대답하기 전에 잠시 뜸을 들였다. "보리스, 이제 우리가... 자네가 승리했으니, 내게 무슨 일이 일어나는거죠?" 셰푸노프는 잠시 입을 다물었다. "무슨 일이 일어나냐고요? 이제 극동을 다스리는겁니다. 미하일. 우리가 뭘 축하하는거라고 생각하십니까?"\n\n미하일은 다시 고개를 저었다. "그러니까, 자네랑 그 부하들이 나에 대해 무슨 계획을 가지고 있는거냐고요?" 셰푸노프는 고개를 끄덕이고는 그를 노려봤다. "아, 알겠군. 우리가 해낸 뒤에도 여전히 호주로 돌아가고 싶다는거지. 그렇지 않나? 말해봐!" 긴 시간이 흐른 뒤에 미하일은 대답했다. "아니. 아니에요. 저는 여기 머무르고 싶어요." 놀라울 정도로 빠르게 셰푸노프의 얼굴에 늑대와 같은 미소가 돌아왔다. "좋아. 아주 좋아." 그는 떠나며 미하일의 어깨에 손을 올렸다. "전하. 당신의 운명은 여기 러시아에 있습니다. 그걸 잊지 마십시오." 미하일은 장군이 다시 파티장으로 돌아가는 것을 보았다.\n\n차르는 셰푸노프의 말에 대해 생각했다. 어떤 면에서는 그가 맞는 것 같았다. 그의 운명은 여기 러시아에 있었다. 하지만 그 말은 틀리기도 했다. 미하일은 차르였다. 차르는 따르는 이가 아니라 이끄는 이였다..."
 WCH.15.a:0 "러시아가 완전 나쁘지는 않은 것 같아."

 WCH.16.t:0 "도쿄의 부름"
 WCH.16.desc:0 "외무장관 니콜라이 우흐톰스키는 전화를 바라보며 걱정스럽게 손가락으로 책상을 두들겼다. 늦은 밤이었지만 그는 매우 중요한 전화를 받기 위해 잠을 포기했다. 방 안에는 긴장감이 흘렀다. 밖에서 올빼미가 우는 소리, 우흐톰스키의 손가락 소리, 방구석에 세워진 괘종시계에서 나는 소리 밖에 들리지 않았다. 결국 전화벨이 울렸다. 우트톰스키는 바로 움직여 수화기를 집어들었다.\n\n"우흐톰스키입니다."\n\n"전보 받으셨습니까?" 전화 반대편에 있는 이는 완벽한 러시아어로 말했다. 하지만 뚜렷한 일본식 억양이었다.\n\n"받았습니다." 우흐톰스키는 대답했다. "제야를 다스리는 정부는 바뀌었지만 의도는 변하지 않았다는 것을 보장합니다. 일반적인 접선은 같은 방식으로 계속될 것입니다. 다만 이제는 우리를 대표해서 이루어지는겁니다. 받아들일 수 있으십니까?" 긴 침묵이었다. 우흐톰스키는 겁을 참기 위해 노력했다.\n\n"우리는 과거에 있던 이들과 매우 특별한 합의가 있었습니다." 목소리가 말했다. "귀측 정부도 이... 사실을 유지하실 겁니까?"\n\n"확실히 그럴겁니다."\n\n"좋습니다. 전과 같이 하겠습니다." 반대편의 이는 바로 전화를 끊었다. 우흐톰스키는 등받이에 몸을 기댄 채 안도의 한숨을 쉬었다."
 WCH.16.a:0 "아름다운 관계의 시작인가?"

 WCH.17.t:0 "미하일 마트콥스키의 재판"
 WCH.17.desc:0 ""미하일 알렉세예비치 마트콥스키. 러시아 파시스트당의 당수. 당신은 러시아와 그 국민에 대한 극악무도한 범죄로 기소되었습니다. 하실 말 있으십니까?" 잠시 동안 마트콥스키는 침묵을 유지했다. 그는 약간의 품위나마 지키기 위해 평정을 유지하려 노력했다. 하지만 지금 상황은 이를 꽤 힘들게 만들었다. "러시아에 해를 끼치려는 의도는 절대로 없었다고 말하고 싶습니다. 저는 이 부서진 나라에 힘을 주고 다시 통합하기 위해 필요하다고 생각한 일을 했을 뿐입니다. 그리고 적어도, 제 정부는 이 엉터리 재판보다는 훨씬 더 적법했다고 말할 수 있습니다!"\n\n그 직후 마트콥스키는 재판의 참석한 거의 모두에게서 아유를 받았다. 그는 방청석 사람들이 던지는 야채를 피하려 했지만 간수들에게 붙잡혀 있는 상황에서는 어려웠다. 대부분이 치타의 참모였던 원고들 중 한 명은 이 기회를 잡아 맹비난을 퍼부었다. "마트콥스키씨. 당신도 알겠지만, 당신의 아버지는 내전에서 우리와 함께 볼세비키에 맞서 용감히 싸우다 죽었습니다. 근데 그 아들은 뭘 했습니까, 전범이자 파시스트 폭군이 되어서 여기 서있는거요? 미하일 알렉세예비치, 당신은 아버지의 유산에 대한 망신이자 우리 운동의 수치입니다. 저는 당신이 마트콥스키라는 이름을 달 자격도 없다고 말하고 싶습니다!" 아직도 방청석에서 던지는 물건들을 피하느라 정신이 없었던 마트콥스키는 그의 비난을 비웃었다.\n\n"헛소리야! 감히-" 판사는 분위기가 더 악화되기 전에 법정을 다시 통제하고자 법봉을 여러번 두들겼다. "조용! 조용! 미하일 알렉세예비치. 당신은 10회 이상의 살인과 3회의 인류에 대한 범죄로 기소되었습니다. 무슨 말을 하시겠습니까?" 아무도 피고인의 대답을 듣고 놀라지 않았다. "무죄야!" 그의 반항이 법정을 더 난장판으로 만들기 전에, 법원이 판결에 대해 숙고하기 위한 한 시간의 휴식이 선언되었다..."
 WCH.17.a:0 "놈의 아버지를 봐서 살려주자. 하지만 다시는 러시아로 못 돌아와."
 WCH.17.b:0 "저 짐승에게 자비란 없다! 놈은 총살되어야만 한다."

 WCH.18.t:0 "아버지께..."
 WCH.18.desc:0 ""아버지께,\n\n우리가 대화한지 시간이 좀 지났죠? 옛날에는 편지를 쓸 시간이나 생각이 없었어요. 정말 죄송해요. 몇 년 동안 제 인생이 이상해졌어요. 하지만 제 불만을 나타낼 방법은 없는 것 같아요. 아버지는 제가 아는 사람들 중 제일 똑똑한 사람이에요. 이 멍청한 아들에게 조언을 해줬으면 해요.\n\n아시겠지만 저는 영국 해군항공대에서 복무한 뒤에 대부분의 삶을 호주에서 살았어요. 제 삶에서 그 때가 제일 행복한 순간이었는데 유감스럽게도 상황이 나빠졌어요. 몇 년 전에 하얼빈의 러시아인 망명자들이 보낸 초대장을 받았어요. 로마노프 가문의 유산을 기리는 연회였어요. 제 혈통을 기릴 기회라니까 진귀한 일 같았어요.\n\n하지만 저는 시베리아 황무지 깊숙한 곳에 있는 도시 치타에서 머리에 왕관이 씌워졌어요. 저는 하얼빈으로 떠난 뒤에 오랜 시간 동안 계속 러시아에 남아있어요. 지금도 한 나라의 황제로써 편지를 쓰고있어요. 저는 통치할 생각이 하나도 없어요. 아버지. 이 곳은 끔찍해요. 저는 아무런 권력이 없어요. 저 백군 노인들은 저나 제 행복에는 관심이 없어요. 자기들의 야만적인 전쟁과 뒤따르는 만행을 정당화하는데 제 이름을 쓰는 것만 신경 써요. 제가 결정을 내리려고만 하면 사람들은 제가 눈이 세 개 달린 것마냥 봐요. 이 땅은 춥고 혹독해요. 호주로 돌아가고 싶지 않은 날이 없었어요. 호주에 남겨진 아내를 생각하면 가슴이 찢어질 듯 아파요.\n\n아버지. 제가 의지할 사람은 아버지 뿐이에요. 저는 저랑 맞지 않는 땅에서 황금 새장에 같혀있어요. 뭘 해야할지 모르겠어요. 적어도, 이런 상황에 처할 정도로 멍청한 아들을 용서해달라고 할 수 밖에 없네요.""
 WCH.18.a:0 ""마이클 보냄""

 WCH.19.t:0 "...마이클 보냄"
 WCH.19.desc:0 ""아버지께,\n\n지난 편지에 대한 답장을 받지 못했어요. 받지 못하셨거나 너무 실망하셔서 답장을 쓰지도 못하신 것 같아요. 아버지 잘못이 아니에요. 제가 한 일은 멍청하고 저 같은 사람과 전혀 맡지 않는 일이었어요. 이렇게 될 줄 알았어야 했어요. 더 나은 선택을 해야 했어요. 하지만 이미 엎지른 물이에요. 제가 스스로 불러온 재앙을 마주보는 수 밖에 없어요.\n\n제 문제로 아버지를 성가시게 해서 정말 아타까워요. 하지만 아버지 외에는 의지할 사람이 없어요. 이 땅은 낯설고 잔인해요. 전 친구도 없어요. 공적인 자리에서 저를 존경하는 척하는 악랄한 사람들 뿐이에요. 분명 사적인 자리에서는 저를 비웃겠죠. 저는 살아있고 걸어다니는 농담거리에요. 사람들은 저를 차르라고 부르지만 다들 진실을 알아요. 저는 꼭두각시에요. 명목상 지도자일 뿐이에요.\n\n이제 러시아가 지구 최악의 공간이라고 생각하게 되었어요. 밤은 길고 겨울은 더 길어요. 이 땅 사람들은 화를 잘 내는데다가 폭력적이고요. 제 조상들을 새롭게 존경하게 되었어요. 어떻게 이 신도 버린 얼어붙은 지옥을 통제할 수 있었으니까요. '제' 군대는 수많은 승리를 거두었어요. 하지만 이들과 같이 열광할 수 없어요. 어떻게 그럴 수 있을까요? 그들은 나를 위해 싸운다고 하지만 사실이 아니에요. 나를 위해 싸우는게 아니라 제가 대표하게 된 사상을 위해 싸우는거에요. 저를 붙잡은 사람들을 위해서요.\n\n정말 떠나고 싶지만 그럴 수 없어요. 저는 이름만 다른 가택 연금 상태가 되어 이 유물들의 미화된 애완동물로 살아요. 부탁이에요. 절 가엾게 여길 수 있으시다면 이 구덩이에서 뭔가 긍정적인게 나올 수 있는 일이 뭔지라도 말해주세요.""
 WCH.19.a:0 ""마이클 보냄""

 WCH.20.t:0 "외로운 오후"
 WCH.20.desc:0 "차르의 궁정은 외로운 곳이었다. 특히 밤에는 더 그랬다. 미하일이 처음 들어왔을 때는 달랐다. 이른 취침은 이른 기상으로 변했다. 그는 이 곳이 거대하며 텅 비어있었다는 것을 별로 알아채지 못했다. 하지만 며칠이 몇 달이 되고 몇 달이 몇 년이 되자 얘기가 달라지기 시작했다. 늦고, 잠에 들 수 없고, 조용한 밤이 둔감하고, 외로운 낮과 뒤섞였다. 점점 더 많은 술이 왕궁으로 들어왔다. 그 술을 누가 마시는지는 모두가 다 알고 있었다. 물론 경호원들이 있기는 했다. 이민자들의 개성 없는 아이들이. 하지만 미하일은 이들 중 누구의 이름도 댈 수 없다는걸 알았다.\n\n미하일의 걱정과 후회로 정의되는 이 길고 잠 못 이루는 밤 중 하나에 무력한 차르는 의자에 앉아 어두운 창 밖을 내다보았다. 그는 아무것도 볼 수 없었다. 밖에 있는 가로등은 고장났다. 왕궁의 밝은 빛이 바같의 어두운 밤과 너무 대조되어 미하일이 볼 수 있는 것은 거울에 비친 자기 모습이었다. 그는 정신은 자주 다른 곳으로 쏠렸다. 하지만 오늘밤 그는 단 한가지 생각만을 할 수 있었다. 아버지. 아버지는 미하일의 하얼빈 방문을 절대 지지하지 않았다. 심지어 가지 말라고 빌기까지 했다. 미하일은 여러 번 아버지에게 편지를 쓰려했다. 지금까지 10장 가까지 되는 편지가 쓰여졌다. 하지만 슬프게도 아직까지 답장은 한 번도 오지 않았다.\n\n그는 한때 아버지와 가까이 있었다. 하지만 이 귀 아픈 침묵은 미하일을 더 상처입혔다. 한 손에 술이 가득 찬 잔을 든 채 그는 왜 아버지가 답장을 거부하시는지 생각했다. 멋대로 떠난 미하일을 혼내는걸까? 아니면 이사를 가서 편지를 받지 못하는걸까? 끔찍한 생각이 차르의 마음을 스쳐지나갔다. 어쩌면 아버지는 아무 반응도 하지 않을 것이다. 그는 갈색 술을 한 번에 전부 들이켰다. 많은 것 중 첫번째로 확신이 들었다. 미하일은 그의 아버지가 그리웠다. 그의 집과 그의 가족이 그리웠다. 그의 마음은 무언가로 옮겨갔다. 또 다른 편지로."
 WCH.20.a:0 "오늘 차르는 마지막 편지를 쓴다."

 WCH.21.t:0 "폭로"
 WCH.21.desc:0 ""...사랑하는 아버지, 이게 전부에요. 이게 마지막 편지가 될거에요. 아버지랑 연락하려고 최선을 다했지만 계속 해봐도 헛된 일인 것 같아요. 아버지랑 어머니 모두 생각하며 기도하고 있어요.\n\n엄청 사랑해요. 앞으로도 계속.\n\n마이클 안드레예비치 로마노프."\n\n차르 미하일은 개인 침실에 앉아 아버지께 보내는 마지막 편지가 담긴 봉투를 보았다. 편지는 바닐라색 봉투 안에 예술적으로 담겨있었다. 이는 차르의 능수능란한 연습과 주의의 결과물이었다. 그는 중대한 결정에 사로잡힌 이의 길고 깊은 한숨을 쉬었다. 책상 위의 편지를 조심스럽게 집어든 그는 비서인 표도르 오를로프를 찾기 위해 방을 나갔다.\n\n"오를로프씨...?" 미하일은 문을 열며 조용히 물었다. 바로 앞 책상에 앉아있던 오를로프는 차르가 들어자 일어섰다. "... 아버지께 드릴 편지가 하나 더 있어요. 다른 편지에 답장을 안 하시지만 이거 한 장은 더 보내야해요. 보내주시겠어요?"\n\n편지를 본 오를로프는 받기 위해 손을 내밀었다. 하지만 차르와 눈을 마주치자 그의 얼굴에 죄책감이 깃들었다. 청년의 두 눈에 눈물이 고였다. "페도르? 무슨 일 있어요?" 차르가 물었다. "오 전하. 제가 전하께 못할 짓을 했습니다..." 오를로프는 대답했다.\n\오를로프는 차르에게 모든 것을 말했다. 그는 미하일의 편지를 우체국이 아니라 셰푸노프에게 주는 대신 돈을 받았다. 거기다가 장군이 미하일의 편지를 불태우는 것을 여러 번 보았다.\n\n미하일은 이 이야기를 들으며 오랜 시간 동안 느끼지 못했던 무언가를 느꼈다. 바로 분노였다. "알겠어요, 페도르. 고마워요." 미하일은 오를로프에게 편지를 넘기지 않았다. 대신 몸을 돌려 방으로 돌아갔다. 그리고 그날 내내 아무 얘기도 들리지 않았다."
 WCH.21.a:0 "우울한 고요 속에서 깜빡이는 감정."

 WCH.22.t:0 "아침 잡담"
 WCH.22.desc:0 "미하일 2세는 생각에 잠긴 채 자신 소유의 정원을 거닐며 아침을 보냈다. 그의 마음은 평소보다 더 무거운 짐을 지고 있었다. 최근 있었던 폭로는 차르에게 큰 슬픔을 안겨주었다. 그가 믿을 수 있는 사람이 있기나 한걸까?\n\n"좋은 아침입니다, 폐하!" 익숙한 목소리가 그의 몽상을 깨게 만들었다. 미하일은 재무장관 이반 미하일로프를 반기기 위해 몸을 돌렸다. "깜작 놀랄만한 방문이군요." 미하일로프는 활짝 웃으며 말했다. "폐하, 함께 하시겠습니까? 아침 산책은 혼자 하는 것보다 같이 하는게 더 좋습니다." 미하일은 초대받지도 않은 장관이 왜 자기 개인 사저에 있는건지 완전히 이해하지 못했지만 끄덕였다. 둘은 걷기 시작했다.\n\n둘이 대화를 나누자 내적으로도 외적으로도 몇 분이 몇 초처럼 지나갔다. 대화 주제는 빠르게 정치로 바뀌었다. "맹세하건데 말입니다," 미하일로프가 말을 시작했다. "언젠가는 우리 장군들과 말다툼을 계속하는데 지쳐 바이칼호에 투신할 것 같습니다."\n\n미하일은 대답하기 전에 잠시 불안해하며 보았다. "제가 보기에는 더 심할수도 있어요. 장군들은 대부분의 날에 제가 이 집을 나가지도 못하게 합니다."\n\n미하일로프의 발걸음이 느려졌다. "이 땅에는 정말 이해할 수 없는게 많습니다, 폐하. 군부가 폐하의 생각보다 더 많은 영향력을 쥐고있습니다." 미하일로프의 발걸음이 점점 느려지다 멈췄다. 장관은 불안해하는 눈으로 주변을 보았다. 미하일은 걱정스럽게 그 모습을 지켜보았다. "아, 제가 너무 많이 말한게 아닌가 싶습니다. 차르 폐하. 저는 늦기 전에 가봐야 겠습니다. 얼마 지나지 않아 다시 대화할 수 있을 것입니다. 눈에 덜 띄는 상황이라면 좋겠군요."\n\n불안해하는 차르는 다시 한 번 그의 정원에 홀로 서있었다. 그는 어느 때보다도 더 혼란스러웠다."
 WCH.22.a:0 "음모가 더 복잡해진다."

 WCH.23.t:0 "저녁 식사"
 WCH.23.desc:0 ""말씀해주시죠, 폐하." 이반 미하일로프가 수프에 숟가락을 담그며 물었다. "호주는 어떻습니까? 말씀하신 적이 거의 없습니다만."\n\n"미하일로프, 진실을 알고 싶어요?" 차르의 목소리는 평상시보다도 훨씬 더 공격적이고 권위적이었다. 이는 미하일로프를 놀라게 만들었다. "호주는 여기랑 비하면 천국이었습니다. 저는 이 곳이 싫어요, 이반. 제일 끔찍한게 뭔지 알아요? 떠날 수 없어요. 얼마나 노력해도 떠날 방법이 없다고요."\n\n미하일로프는 충격에 빠졌다. 숟가락이 그의 손에서 미끄러져 떨어졌다. "폐 폐하, 저는..."\n\n"됐어요!" 미하일은 울부짖었다. "다 괜찮은 척하는 것도 지겨워요. 괜찮치 않으니까. 그거 알아요? 저는 제 가족에게 편지도 못 써요! 언제 제 비서가 편지를 전부 셰푸노프에게 준다는걸 알았어요! 몰랐어요?! 저는 인질로 잡혀있는거에요! 모두가 저를 염탐하고, 너무 추운 나라에! 러시아어를 제대로 하지도 못하는데도 말이에요!" 미하일로프는 입을 벌린 채 아무 말도 하지 않았다. 차르가 잠시 동안 전혀 다른 사람이 된 것 같았다. 잠시 후 미하일은 진정했다. "저...정말로 죄송합니다." 그는 말했다. "꽤 품위없는 짓을 했군요."\n\n"아닙니다, 폐하. 폐하께서는 진실을 말씀하셨습니다. 러시아의 성스러운 군주마저 군대가 마음대로 부릴 수 있는 노예에 지나지 않는다는 것은 슬픈 상황입니다. 폐하께서는 전 러시아인의 황제인 차르이십니다. 군부는 그게 아무것도 아닌 척하기를 원합니다. 하지만 놈들은 자기 위치를 잊어왔습니다. 하늘은 폐하에게 이끄는 자라는 운명을 내렸습니다. 놈들에게는 폐하를 따를 의무가 있습니다." 긴 침묵이 뒤따랐다. "어쩌면 폐하가 싫어하는 것은 러시아가 아니라 그 영광스러운 유산을 제멋대로 이용하는 이들일 것입니다. 폐하의 유산을 말입니다."\n\n차르는 먼 곳을 보았다. 그의 마음 안에는 강렬한 생각이 요동치고 있었다. "어쩌면요.""
 WCH.23.a:0 "음모의 씨앗이 뿌려졌다."

 WCH.24.t:0 "눈에는 눈"
 WCH.24.desc:0 "수많은 세월동안 수많은 이들의 처형을 지시한 겐리흐 야고다는 무슨 일이 일어날지 알고 있었다. 그는 이르쿠츠크 외곽의 붉은군대 거점이 붕괴되었다는 보고가 언제 도착했는지 알았다. 곧바로 백군이 들어왔다.\n\n이후 그는 자신의 현재 직위보다 훨씬 높고 먼 곳에서 자신의 운명에 대해 결정이 이루어지는 동안 자신의 감방에서 살아왔다. 생각보다 오랜 시간이 걸렸다. 의심할 여지 없이 전에 NKVD가 보고한 백군 정부의 혼란스럽고 비효율적인 특성 때문이리라. 하지만 사실을 말하자면 나올 결정은 하나 뿐이었다. 마침내 그 결정이 나왔다.\n\n문이 열리자 야고다는 일어섰다. 그는 소위 강자라는 자들이 마지막 순간이 다가왔을 때 원초적인 공포로 무너지는 것을 봐왔었다. 그는 그들과 달리 가능한 품위있게 끝을 맞이하고자 결심했다. 그래도 그는 그들처럼 강하게 붙잡혔고 지하 통로를 지나 계단을 올랐다. 그리고는 마침내 벽 앞에 기둥 하나가 세워진 건물 마당에 나타났다. 앞에는 수많은 병사와 장교들이 모여 그가 자리를 잡기를 기다리고 있었다.\n\n사람이 너무 많군. 야고다는 생각했다. 그가 언제나 어두운 지하실에서 총살하라 지시한데는 이유가 있었다. 그렇게 한다면 무슨 일이 일어났는지 사람들이 알 수 없었다. 이는 순교자로 여겨지는 것을 막을 수 있었다. 이 순간이 끝나고도 그의 이름이 긴 시간 동안 남는다는 사실을 아는 것은 작은 위안이었다. 그래도 일종의 위안일 뿐이었다.\n\n마지막 순간 사형대에 묶이며 야고다는 전에는 전혀 느끼지 못했던 무언가를 느꼈다. 공포가 아닌 불안이었다. 다음에는 무슨 일이 있을지에 대한 불안. 그는 이 자리에 있던 모든 이들이 같은 것을 느꼈는지 궁금했다.\n\n그리고 지시가 내려지자, 야고다는 아무것도 느낄 수 없게 되었다."
 WCH.24.a:0 "몇십 년 끝에 거둔 승리."

 WCH.25.t:0 "이단자 재판"
 WCH.25.desc:0 "백군은 극동을 통일하는 과정에서 공산주의자와 파시스트를 상대로 싸우리라 예상하고 훈련했다. 하지만 북방의 종교 극단주의자들을 상대로 싸우리라고는 예상하지도 훈련하지도 않았다.\n\n하지만 이들은 싸웠고, 물리쳤다. 부대 내에서 벌어지는 탈영, 전선 뒤에서 벌어지는 농민 반란, 정말 험란한 지형에도 불구하고 이들은 전투에서 광신자들을 물리쳤다. 거기다가 오몰론을 점령하며 이들의 지도자, 수수께끼의 성직자 알렉산드르 멘도 생포했다.\n\n중앙 정부의 결정에 따라 멘은 재판에 처해졌다. 재판의 모든 과정은 예상보다 훨신 어려웠다. 멘이 아무 말도 하지 않았기 때문이었다. 아무 말도. 재판 전 심리, 모두 진술, 증거 제시, 반대 심문, 기타 등등에서도 그는 완전한 침묵을 유지했다.\n\n이는 국가 전체에 문제를 일으켰다. 멘이 수많은 시골 사람들에게 말했던 정서는 아직도 존재했다. 그의 대답이 없는 재판은 점점 그냥 쇼로 밖에 보이지 않게 되었다. 그가 원하는 대로 유죄를 선고받고 적절한 처벌을 받는다면 의심할 여지 없이 많은 이들에게 순교자로 여겨질 것이다. 이는 안정을 위해서라면 받아들일 수 없는 일이었다.\n\n그래서 적당한 방법으로 결정이 이루어지고 전달되었다. 멘은 일부 혐의에서만 유죄를 선고받고 매우 긴 징역살이를 하게 되었다. 불안이 감돌 것이다. 하지만 시간이 흐르고 정부가 내부 통제를 강화하면 사람들은 감옥 안에서 (원한다면) 조용히 썩어가는 성직자를 잊을 것이다.\n\n그리고 이 때면 형기를 무기징역으로 쉽게 늘릴 수 있다. 아니면 원래 주려던 처벌을 하던가."
 WCH.25.a:0 "순교를 시켜줄 수는 없지."

 WCH.26.t:0 "계획 짜는 거미" ##The Webweaver인데 일단
 WCH.26.desc:0 "먼곳에서 이반 미하일로프는 시장 이곳저곳을 서둘러 오가는 사람들을 관찰했다. 그는 상인들의 외침을, 고객들의 흥정을, 군중들의 흐릿한 잡담을 들었다. 그래, 그래! 이 곳은 그가 다스리는 땅이었다. 이 곳은 그의 영토였다.\n\n하지만 현재 그는 모든 것을 지배하고 있지는 않았다. 세묘노포, 셰푸노프, 그리고 그 부류들 덕분이었다. 놈들은 점점 그의 결정을 기각했고 그의 포트폴리오를 빼앗아갔다. 참모부와 잘 지낼거라는 생각은 한 적도 없었지만 놈들은 너무 멀리 나갔다. 누군가 놈들이 정부를 통제하는 것을 막아야 했다. 그리고 미하일로프는 그게 누가 될지 알았다.\n\n당연히도 그 자신이었다.\n\n세묘노프에게 통제를 느슨하게 하라고 설득할 수 없다면 더 과격한 방법에 의존해야 할지도 몰랐다. 약간의 자유는 치타의 경제 뿐만 아니라 국민들에게도 좋은 영향을 줄 것이다. 만약 자유경제를 위한 그의 계획이 상황을 더 악화시킨다고 해도, 만약 다른 경제학자들이 퍼트린 중상모략이 믿어진다고 해도.\n\n아무 상관 없었다. 단지 그는 시도하고 또 시도해야만 했다. 그리고 언젠가는 보여줄 것이다.\n\n전부 보여줄 것이다."
 WCH.26.a:0 "얼마나 다시 시작해야하는지는 아무 상관 없었다."

 WCH.27.t:0 "킹메이커"
 WCH.27.desc:0 "연구 중 등받이에 몸을 기댄 보리스 셰푸노프는 곧 다가올 변화들에 관해 생각했다. 동쪽의 염병할 파시스트들. 서쪽의 세 번 저주받을 볼셰비키들. 증오 받을 동전의 양면들. 모두 치타의 적법한 정부를 무너뜨리려 하고있었다. 셀 수 없을 정도로 많은 국내 문제도 있었다. 한심한 차르, 끝없는 소요, 영원해 보이는 자금 부족. 다른 무엇보다도 그는 세묘노프가 무덤에 들어갈만한 순간이 머지 않았다는 것을 알았다. 이는 진짜 큰 문제가 될 것이었다.\n\n하지만 이는 셰푸노프가 해결할 문제였다. 거기에 동의하지 않는 이가 있다면 누구던지 파멸할 것이다.\n\n그럴리는 없겠지만, 차르를 상대하게 될 경우에도 말이다.\n\n한 번 백군이 - 더 나아가 그가 우세를 점한다면, 소요가 진정된다면 질서가 극동 전역에 뻗은 제국법을 뒤따르리라. 이것만이 러시아에 평화를 불러오리라.\n\n그리고 파시즘과 볼셰비즘의 두 악이 동전처럼 땅바닥에 떨어질 때, 셰푸노프는 그것을 지켜보리라. 오랜 시간 하얼빈에서 파시스트와 함께했듯이. 이번에는 놈들이 확실히 계속 죽어있도록 만드리라."
 WCH.27.a:0 "이들이 죽어 그 앞에 나자빠지면 마침내 미소를 지으리라."

 WCH.28.t:0 "젊은 장군"
 WCH.28.desc:0 "의자에 앉은 드미트리 볼코고노프는 앞에 쌓인 서류 더미의 마지막 부분을 끝냈다. 우아하고도 재빨른 손놀림이었다. 군비 요청 서식, 재배정 지시, 훈련 배치, 기타 나머지 것들이 볼코고노프의 헌신으로 빠르게 처리되었다. 몇몇 사람들이라면 볼코고노프에게 배정된 양의 일을 한 뒤에 쉬었을 것이다. 하지만 그는 망설이지 않고 다음 서류 더미로 넘어갔다.\n\n그는 이 모든 서류작업을 배정받은 이유가 늙은 장군들이 자신을 좋아하지 않아서라는 점을 알았다. 이들은 그걸 숨기려는 노력조차 제대로 하지 않았다. 하지만 볼코고노프의 작업 속도는 전혀 줄지 않았다. 그런 어려움이 있다면 어떤 예상보다도 더 큰 성공을 거두어야 할 뿐이다. 계속 큰 성과를 낸다면 언젠가 누군가는 눈치챌 것이다. 직면한 진짜 문제는 단 하나였다...\n\n그가 지휘하는 젊은 장교 하나가 지휘소 문을 열고 경례했다. 볼코고노프는 올려다보았다. 곧바로, 무슨 일인지 알 것 같은 생각이 들었다. 공포가 느껴졌다. "각하! 장교 한 명이 술에 취해 민간인과 싸움을 벌였습니다. 장군님 장교라 어떤 처벌을 내릴지 결정하셔야합니다."\n\n긴 한숨을 내쉰 볼코고노프는 일어나 장교를 향해 걸어갔다. 예상만큼 나쁘지 않아서 나오는 안도의 한숨인지 이번 주에만 세번째로 벌어진 군민 마찰에 대한 분노의 한숨인지 알 수 없었다. 단지 군이, 특히 세묘노프와 셰푸노프가 제정신을 차리고 이들의 일이 사람을 다치게 하는게 아니라 돕는거라는 것을 깨닫기 바랄 뿐이었다. "좋네. 앞장서도록."\n\n장교는 눈을 찌푸리며 볼코고노프를 이상하게 보았다. "각하, 말씀 좀 드려도 괜찮겠습니까?" 볼코고노프가 작게 고개를 끄덕이자 그는 말을 이었다. "제대로 주무신거 맞습니까? 매우 힘들어 보이십니다.""
 WCH.28.a:0 "긴 하루였어."

 WCH.29.t:0 "스트롱맨"
 WCH.29.desc:0 "머릿속을 정리하기 위해 아나톨리 소브착은 코트를 든든하게 두른 채로 치타 거리를 걸어 내려갔다. 거리에서 누군가가 손을 흔들며 이름을 외친 적이 몇 번인지, 아니면 열광적인 응원을 한 적이 몇 번인지 셀 수 없었다. 최근 있었던 시장 선거는 사람들을 흥분하게 만들었다. 그리고 전 러시아의 사람들이 흥분했다. 이들은 자신의 삶이 어떤 방법으로든 나아지기를 간절히 원하고 있었다. 그는 가능한 많은 이들의 삶을 개선하기를 원했다. 몇몇... 사람들이 그 일을 필요한 것보다 훨씬 더 힘들게 만들더라도 말이다.\n\n한 무리의 군인들이 등에 소총을 멘체 다가왔다. 헛소리나 하러오겠지. 소브착은 생각했다. "소브착 시장입니까?" 제일 가까이 온 군인이 물었다. 적어도 진지하게 하는 질문인 것 같았다. 소브착은 자기가 사람들 사이에서 인기가 있다 하더라도 지금 같은 상황의 군인들은 외워야 할 더 중요한 이름이 있을거라고 생각했다.\n\n"저일 겁니다." 소브착은 쾌활하게 답했다. "무슨 일 있나요?" 군인은 아무 말도 하지 않고 소브착이 눈치채지 못했던 종이 한 장을 내밀었다. 그는 얼굴을 찌푸린 채 조심스럽게 서류를 읽었다. 읽으면 읽을수록 눈이 점점 커졌다. "세금 인상이요? 또?" 그는 못 믿겠다는 목소리로 말했다.\n\n"유감입니다." 군인은 지루해보이는 목소리로 성의없이 말하고는 등을 돌려 병사들에게 떠나자고 손짓했다. 소브착은 떠나가는 군인들과 서류를 번갈아서 보았다. 자기들을 대신해 사람들에게 나쁜 소식을 전해줄 전령으로 생각하는건가? 거기다가 이런 상황에서, 사람들이 살아남기 위해 발버둥치는 상황에서 세금 인상은 잔인한 짓일 뿐이었다. 누군가 빠르게 이런 행태를 끝내야 했다."
 WCH.29.a:0 "진짜 이 도시를 다스리는 사람이 누구지?"

 WCH.30.t:0 "횃불 넘겨받기"
 WCH.30.desc:0 ""저를 보자고 하셨습니까?" 셰푸노프 장군이 출입구에 서서 상관과 얼굴을 맞댄 채로 물었다. 복잡하게 디자인된 지팡이에 몸을 기댄 늙은 아타만은 살 날이 얼마 남지 않은 사람처럼 보였다. 세월이 오래 전 붉은 베헤모스에게 저항했던 이의 편이 아니라는 것은 확실했다.\n\n"그렇다네. 부디 와서 앉게나." 아타만 세묘노프는 나약하게 말했다. 거의 속삭임과 같은 목소리였다. 셰푸노프는 그 말에 따라 난롯가의 먼지 날리는 낡은 소파에 앉았다. 노인이 앉는데는 시간이 더 걸렸다. 그가 후배 건너편에 앉을 때 뼈가 삐걱거리는 소리를 냈다. "보리스, 확실히 말하고 싶네. 요즘 진부한 이야기에 낭비할만한 시간은 없거든." 세묘노프는 낄낄거리며 말을 마쳤다. 웃음은 빠르게 너절한 기침소리로 바뀌었다.\n\n"저도 마찬가지입니다. 그리고리. 뭐가 필요한지 말씀만 주세요."\n\n"보리스, 내 시간은 끝나가고 있어. 내가 살아있는 동안 러시아의 적색 공포가 사라지는 것을 보지 못해서 유감이야. 하지만 내가 없더라도 투쟁이 계속될거라는걸 안다면 편히 쉴 수 있을지도 모르겠네." 세묘노프는 앞으로 몸을 기울였다. "그 순간이 온다면, 자네가 내 자리를 맡았으면 좋겠네."\n\n셰푸노프는 아무 말이 없었다. 그는 세묘노프의 발걸음을 오랫동안 따라왔다. 하지만 자리를 맡는다고? "그리고리, 영광입니다만, 정말로 제가 맡기를 원하시는 겁니까?"\n\n"몇십 년 동안 생각한거야, 보리스. 자네와 나 만큼이나 이 운동이 뭘 뜻하는지 이해하는 사람은 없어. 우리 신성한 모국에 다시 질서를 가져올 수 있는 이가 있다면 그게 바로 자네일세." 새로운 목표로 가득 찬 셰푸노프의 눈이 아타만의 눈을 마주보았다."
 WCH.30.a:0 ""실망시키지 않겠습니다.""

 WCH.31.t:0 "보호자 교체"
 WCH.31.desc:0 "그리고리 세묘노프의 죽음에 대한 소식은 차르 미하일 2세를 불안에 휩싸이게 만들었다. 그 남자는 자신을 납치해 얼어붙은 치타로 데려와 꼭두각시로 삼은 이였다. 하지만 잘 알려진 거물이기도 했다.\n\n미하일은 자신의 위치를 알았다. 아직 세묘노프의 대체자 보리스 셰푸노프에 대해 같은 말을 할 수 없었다. 임시 총리라는 직책에 대해서도 최고사령관이라는 직책에 대해서도 말이다. 물론 그 장군, 세묘노프의 오랜 후배에 대해 알았다. 전에 만나보기도 했다. 하지만 정치적인 관계에서 만나지는 않았다.\n\n셰푸노프는 세묘노프의 장례식에서 한 웅장한 연설에서 그를 찬양하고 그의 위대함에 대해 말했다. 권력 공백을 메우기 위해 앞으로 나올 이가 누구인지는 의심할 여지도 없이 알고 있었다. 미하일은 그에게도 똑같이 웅장한 계획이 있으리라 생각했다. 백군은 항상 그랬다. 특히 그 작자가 엮여있었을 때는.\n\n바로 그게 정부 통제를 위해 셰푸노프를 공식 '초청'한 날 감정을 통제하기 위해 노력한 이유였다. 그 남자의 처신은 전혀 달랐다. 다르게 걸었고 다르게 말했다. 눈은 기억에 있던 어떤 눈 보다도 차가웠다.\n\n셰푸노프가 '신뢰'에 감사를 표하고 떠나기 위해 몸을 돌렸을 때 어떤 계획이던간 시행된다는 것은 의심할 여지가 없었다. 미하일은 더는 참지 못하고 얼굴을 찡그렸다.\n\n무슨 일이 있을까? 그리고 이게 그에게 무슨 의미일까?"
 WCH.31.a:0 "뭐 달라지는게 있을까?"

 WCH.32.t:0 "차르와 장군"
 WCH.32.desc:0 ""그래서." 보리스 셰푸노프가 책상 위에 가지런히 손을 모은 채 말했다.\n\n"그래서?" 그의 새 꼭두각시 미하일 안드레예비치가 의자 팔걸이를 초조하게 쥔 채 말했다.\n\n"아시겠지만, 이제 제가 폐하의 임시 총리이자 백군 총사령관입니다. 제 전임자가 맡던 다른 모든 업무도 제가 담당할겁니다. 나머지도 확실히-"\n\n"대단하네요, 셰푸노프 사령관. 하지만 조금 물어보려는게 있는데요."\n\n"네, 차르 폐하?" 셰푸노프는 말했다. 얼굴이 약간 씰룩거렸다. 그는 말이 끊기는 것을 싫어했다. 특히 앞에 족제비같이 교활한 인간이 앉아있을 때는.\n\n"저는, 어, 만약에, 제가 여기, 머무르고 싶지, 않다면요? 그러니까, 러시아에요."\n\n"무슨 말이십니까? 당신은 차르입니다. 떠날 수 없습니다." 셰푸노프는 눈썹을 치켜올렸다.\n\n"여기 있기 싫어요, 셰푸노프. 제발요. 당신이-"\n\n"이거 하나는 똑똑히 해두지, '폐하'. 네놈은 머리 위에 왕관이 올라가 있는 동안 여기 러시아에 머무르는거야. 그리고 강력한 제안 하나 하겠어. 운명을 버릴 생각이라고는 저리 치워두는게 좋을거야." 미하일은 새 감시자가 말하는 동안 풀이 죽어 평소 패배자의 침묵으로 돌아갔다. 꼭두각시 차르에게 남아있던 희망이 뭐던간에 순식간에 전부 먼지가 되어버렸다."
 WCH.32.a:0 ""차르께서 지치셨습니다. 방으로 보내주시죠.""

 WCH.33.t:0 "차르의 최정예"
 WCH.33.desc:0 "옐초프는 다른 정장을 입은 채 50명의 다른 병사들과 함께 차르 미하일 2세 앞에 나란히 섰다. 그의 얼굴은 아무것도 배신하지 않았다. 실제로는 충성스럽고 금욕적인 얼굴 뒤에 흥분으로 가득 찬 마음이 숨어있었다. 그가, 농부의 아들인 그가 수천 명, 아니 수만 명 중에서 근위대원으로 뽑혔다니! 몇 년 전에는 일개 졸병으로 쥐도 만족 못할 찌꺼기 음식이나 먹던 그가 이제는 목숨을 바쳐 차르를 지키게 되었다.\n\n그리고 갑자기 차르가 궁전 계단 꼭대기에 나타났다. 전 러시아의 차르가 될 이에게 충성을 소리치고 싶어 미칠 것만 같았다.\n\n"신민 여러분." 차르가 말을 시작했다. 그 자리에 있는 사람 모두가 똑똑히 들었다. "저는..."\n\n몇 초 동안 고무적인 말이 있어야 할 순간에 침묵이 흘렀다. "...이 자리에서..."\n\n옐초프는 동료 근위병의 얼굴을 보고 싶은 욕망을 느꼈다. 하지만 차르 앞에서 그런 짓을 할 정도로 멍청하지는 않았다. 그렇지만 그만이 뭔가 이상하다는 것을 안 이는 아닐 것이다.\n\n그걸 '연설'이라고 부를 수 있으면 말이지만, 이 연설은 5분 동안 더 계속되었다. 그렇지만 옐초프는 실제로 뭔가 말한 시간을 재면 많아봐야 1분일거라고 생각했다. 가끔 차르는 말을 고쳐 말하기 전에 더듬거렸다. 쑥스러워하는게 분명했다.\n\n하지만 요점은 분명했다. 그는, 옐초프는 근위대의 일원으로 목숨을 바쳐 황제 폐하를 지키는 임무를 받았다. 그렇기에 옐초프는 자신이 그 일원이라는 것이 기뻤다."
 WCH.33.a:0 "다음에는 다른 사람이 연설하도록 하실까?"

 WCH.34.t:0 "공포의 기수들"
 WCH.34.desc:0 "마가단치 서쪽 공국 국경에 주둔하는 파시스트당 병력은 느슨해졌다. 이들은 흔히 초소로부터 몇백 미터만을 감시할 뿐이었다.\n\n병사와 장교 모두 이게 큰 문제라고 생각하지 않았다. 물론 인접한 백군 부대는 잘 싸울 수 있었다. 하지만 가끔식 특수 기동을 시도할 뿐이었다. 그래서 초소가 있는 작은 계곡에 말들이 질주하는 소리가 울렸을 때 처음에는 당황했다. 너무 늦게 알아차렸을 때, 그 소리는 너무 커진데다가 이상한 방향에서 들리고 있었다.\n\n백군 기병대 분견대가 숲 속에서 뛰쳐나와 너무 가까이 있던 초병들을 짓밟고는 눈이 빠질 것만 같은 속도로 초소로 질주했다. 파시스트당 장교들은 헛된 방어를 준비했다. 하지만 시간이 부족했다.\n\n근무 중이었던 소수 병력은 눈을 믿지 못했다. 기병대는 엄청난 속도에도 불구하고 완벽한 대형을 이루었다. 떨어지거나 낙오된 부대는 없었다. 초소 경계선에 도달하자 기병대는 노련하게 분열했다. 주공 부대는 대충 관리되던 철조망을 뛰어넘었고 조공 부대는 측면 공격과 탈출 방지를 위해 우회했다.\n\n결과는 대학살이었다. 절대적으로 열세였던 기병들이 파시스트당을 도륙했다. 파시스트들은 맞서던 자던, 공포 속에서 예상치 못하게 숙달된 적으로부터 도망치려하던 자던 죽어나갔다. 모든 것이 끝나자 초소와 안에 있던 정보 모두 최소한의 사상자를 내며 확보되었다.\n\n기병대는 서쪽으로 떠나며 초소를 불살라 백군은 더이상 파시스트당만큼 규율이 나쁘지 않다는 메시지를 전했다. 이들은 진정한 전문 부대로 그에 걸맞는 전술을 갖고 있었다.\n\n이들이 곧 늘어나는 방식으로 증명하려 한 것 처럼."
 WCH.34.a:0 "우리는 달린다. 놈들은 죽고."

 WCH.35.t:0 "돈이 전쟁을 굴러가게 한다"
 WCH.35.desc:0 "공국 재무장관인 이반 미하일로프는 백군 고위 지휘관들과 만날 약속을 잡는 일에 익숙했다. 약속 없이 만나는 일도 그 만큼 많았다. 이번에 벌어진 회의는 후자였다.\n\n세묘노프의 최측근 이너서클 중 한 명이었던 장군은 대리와 비서를 지나쳐 미하일로프의 방에 들어온 뒤 문을 닫았다. 미하일로프는 그 작자의 태도를 보고 뭐를 원하는건지는 모르겠지만 기쁘게 내어줄 것은 아닐거라는 점을 알 수 있었다. 선택의 여지가 없을거라는 점도.\n\n요청은 예상대로 정중했다. 군부는 다가오는 예산안에서 자신들의 계획에 더 많은 자금을 동원할 것을 '요청'했다. 물론 국가와 차르를 지키기 위해서였다. 잠시 후 예산 동원 허가서가 앞에 놓여졌다. 금액과 동원 분야는 전부 꼼꼼하게 확인되어 있었다. 해야할 것은 허가서 밑에 서명을 남기는게 전부였다.\n\n장군이 보는 앞에서 미하일로프는 서류에 서명할거라는걸 알았다. 그리고 서명했다. 잠시 후 장군은 그걸 휙 채가더니 아무 말 없이 떠났다. 다시 한 번 문이 닫히자 마히알로프는 다시 한 번 깊은 좌절감을 느꼈다. 흔히 생기던 것이었다.\n\n하지만 이번에는 평상시보다 더 강했다. 군부는 공국 예산에서 언제나 최우선을 차지했다. 그렇지만 최근 한 '제안들'은 빈도와 양 모두 증가하고 있었다. 미하일로프는 알았다. 이대로 가다가는 민간 정부 프로젝트 예산을 어디서 구하게 될 것인지 알 수 없었다.\n\n그걸 군부가 신경쓰느냐도 알 수 없었다."
 WCH.35.a:0 "놈들이 어디까지 갈까?"

 WCH.36.t:0 "선의의 표현"
 WCH.36.desc:0 "치타는 과거에도 현재에도 부유한 도시는 아니었다. 그래서 새 병원이 열렸다는 소식이 전해졌을 때 사람들은 기뻐했다. 차르가 직접 개장할 것이라는게 알려지자 사람들은 매우 흥미로워했으며 이를 보기 위해 밖으로 몰려나왔다.\n\n그래서 미하일이 도착했을 때는 예상보다 훨씬 훨씬 더 많은 사람들이 있었다. 물론 그만 있는건 아니었다. 미하일로프 재무장관과 소브착 재무장관도 있었고 미하일보다 먼저 각자의 연설을 했다. 하지만 연설들은 그의 불안을 더 키울 뿐이었다.\n\n처음 나라 없던 군대의 얼굴마담 차르가 되어 치타에 오는 일을 원하지 않았다고 해도, 여기 있는 한 최선을 다하기로 결심했다. 유일한 문제는, 최소한 연설에 관해 유일한 문제는 러시아어 실력이었다. 아니, 러시아어를 말해본 경험이 별로 없다는 것이 더 나은 원인이었다.\n\n미하일이 연단에 오르자 예상치 못한 열광적인 환호성이 그를 반겼다. 그는 연설은 그만두고 말하기 시작했다. 처음에는 초조했지만 점점 자신감이 붙기 시작했다. 단어 하나를 빼먹었다는 것을 깨닫기 전까지는. 그리고 하나 더. 그리고 세번째 실수까지. 갑작스러운 공황이었다. 마치 러시아어를 전부 까먹은 듯한 모습이었다.\n\n다행스럽게도 소브착 시장이 전하의 고충을 눈치 챈 것 같았다. 소브착은 중간에 끼어들어 신민들을 위해 시간을 내 연설해 주신 미하일에게 감사를 표했다. 그렇게 그가 연단에서 내려올 기회를 만들어주었다.\n\n미하일은 떠나며 개인적으로 상당한 안도감을 느꼈다. 그리고 뒤따른 환호성에 다시 한 번 놀랐다. 이 일은 짦은 시간 벌어진 일이었지만 그의 얼굴에 미소가 피게 만들었다. 아마도 국민들은 필요한 것을 받았을 것이다."
 WCH.36.a:0 "그래도 노력은 하셨지."

 WCH.37.t:0 "지옥의 한 조각"
 WCH.37.desc:0 "백군 병사들은 아무르의 파시스트에 맞서 수많은 전투를 치뤘다. 하지만 그날 보게 될 것에는 어떤 준비도 되어있지 않았다.\n\n완패 직전에 놓인 파시스트들은 목숨을 건지기 위해 야밤 중에 초소를 버리고 도망쳤다. 방어선이었던 곳을 넘어 진격하던 부대는 요새화된 보급소라고 생각되는 곳을 보게 되었다. 철조망과 관측탑 때문이었다. 관측탑은 버려져있었다. 소규모 자원자가 밀접 지휘를 받으며 정문을 돌파했다. 잠시 후 이들은 얼굴이 하얗게 질린 채로 돌아왔다. 나머지 부대는 얼마 안 가 이유를 알게되었다.\n\n이 시설은 보급소가 아니었다. 그보다는 로자옙스키 정권에 어떤 식으로든 필요 없는 이를 가두는 수용소에 가까웠다. 정치적으로, 사회적으로, 민족적으로, 종교적으로, 어떤 이유든 간에 필요 없는 이들을 말이다. 수용소 간수들은 동포들과 함께 도망쳤지만 수감자들은 버려뒀었다.\n\n이 껍데기들은 인간보다는 해골에 가까웠다. 혼란 속에서 돌아다녔으며 해방자들을 인간으로 인식하지도 못하는 것 같았다. 한 명 이상이 군복만을 보고 원초적 공포에 빠져 도망쳤다. 두 명은 병사들이 준 음식을 배터지게 먹고는 얼마 못 가 죽었다. 이후 부대 군의관이 엄격한 배급을 지시했다.\n\n하지만 최악은 젊은 상병이 무덤에서 찾은 것이었다. 파시스트들이 노력했지만 숨길 수 없는 규모였다. 이 모습에 압도당한 상병은 뱃속에 든 것을 전부 게워내고는 기절했다. 회복하는데는 오랜 노력이 필요했다.\n\n부대 지휘관은 구조를 요청하는 전령을 황급히 파견했다. 이 지옥같은 곳에서 가능한 빨리 부하들을 빼내고 싶었던 것이다.\n\n부대가 얼마나 버틸 수 있는지는 지휘관도 알지 못했다."
 WCH.37.a:0 "우리가 그런 괴물들을 아군이라 불렀던거야?"

 WCH.38.t:0 "똑같은 일, 또다른 얼굴"
 WCH.38.desc:0 "용병의 삶은 확실히 위험하지만 엄청난 흥미와 모험도 확실히 제공했다. 바로 그게 에르네스토가 용병이 된 이유였다. 고향 페루에서 벌 수 있는 것보다 훨씬 더 많은 돈도 나쁜건 아니었다.\n\n다른 많은 이들처럼 그도 러시아의 기회에 대해 들었다. 마가단 항구를 통제하는 정권이 적들에게 압박당해 해외 전투원을 요청했다는 것이다. 보너스 수당을 받아들인 에르네스토는 몇 주만에 마가단에서 내리게 되었다. 그 곳은 전에 있던 곳과는 매우 다른 곳이었다.\n\n솔직히 말해, 자신을 고용한 이들을 좋아하지는 않았다. 하지만 두둑한 돈이 제 때 나오니 충분했다. 바라던 모험도 제공되었다. 러시어어도 빠르게 배우게 되었다. 현지인들과 교류하기에 좋고 상황이 격렬해졌을 때 현지 병사들이 외치는 말을 더 잘 이해할 수 있으니까.\n\n그리고 일이 진짜 격해졌다. 고용주들은 그를 고용하며 반군이 아니라 진짜 군대랑 싸우게 될거라는 말은 꺼내지도 못했다. 백군이었다. 놈들은 곧장 그 고용주들을 물리쳤다. 하지만 에르네스토는 살아남았다. 결과가 뻔해졌을 때 전략적으로 탈영해서. 물론 마지막 임금을 받은 뒤에 말이다.\n\n에르네스토는 처음에 곤경에 처했다고 생각했다. 하지만 좋은 소식이 들려왔다. 마가단의 새 주인이 지역을 확보할 인력이 필요한데 값을 쳐 줄 생각이 있다는 것이었다. 그 날이 저물기 전에 다시 용병 의뢰를 받았다. 겨우 일주일 전에 새 고용주에게 총을 쐈다는 사실은 조심스럽게 빼놓고 말이다. 그는 이번 계약은 오래 가기를 바랬다.\n\n그렇지 않는다면 언제나 다시 탈영할 기회가 있을 것이다. 마지막 임금을 받은 뒤에."
 WCH.38.a:0 "돈이 굴러들어오는 한."

 WCH.39.t:0 "차르주의자들의 제안"
 WCH.39.desc:0 "치타의 차르주의자들로부터 제안을 받았습니다. 놈들은 우리가 평화롭게 항복하고 놈들 영토에 합병되기를 요구하고 있습니다. 우리가 거부한다면 선전포고를 할 수 밖에 없다는 암시 또한 있었습니다.\n\n우리는 항상 독립을 자랑스러워했습니다. 하지만 그 독립이 계속되지 못할 수도 있습니다. 받아들이는게 최선일지도 모릅니다. 어쩌면 이렇게 나은 권리를 얻을 수 있기를 바랄 수도 있습니다. 차르주의자들이 거부를 받아들이지 않을거라는 점은 확실합니다. 또한 우리 군대가 이들을 몰아낼 가능성도 적습니다.\n\n하지만 우리는 여전히 독립을 위해 싸우고 싶을지도 모릅니다. 이길 확률은 적습니다. 하지만 포기하는게 진짜 최선일까요? 많은 이들이 포기하고 항복하는 것에 반대합니다. 명예롭게 죽는 것이 수치보다 나을지도 모릅니다. 누가 압니까. 이길 수 있을지도 모릅니다."
 WCH.39.a:0 "제안을 받아들이고 더 많은 권리를 바라자."
 WCH.39.b:0 "그렇게 쉽게 포기하지는 않는다!"

 WCH.40.t:0 "야쿠츠크가 승낙하다"
 WCH.40.desc:0 "다행히 야쿠츠크가 더 나은 권리를 대가로 우리에게 합병되는 제안을 받아들인 것 같습니다. 거절하더라도 힘든 적이 될 일은 적었겠지만, 많은 이들이 필요한 장비와 인력이 낭비되지 않는다는 것에 기뻐하고 있습니다.\n\n야쿠티아가 우리 통제를 받게 되었으니 극동 통일에 한 걸음 더 가까워졌습니다. 이제 이르쿠츠크와 부랴티아, 매우 추운 북방 먼 곳까지 군대를 보낼 수 있습니다. 하지만 그 전에 새 땅을 통합해야 합니다. 지휘관 중 많은 이들이 새 통일 가능성에 관해 낙관적으로 보고 있습니다."
 WCH.40.a:0 "차르국에 온걸 환영한다, 야쿠티아!"

 WCH.41.t:0 "야쿠츠크가 거부하다"
 WCH.41.desc:0 "멍청한건지 용감한지는 몰라도 야쿠츠크가 거부한 것 같습니다. 우리는 약속할 수 있는걸 전부 약속했지만 전쟁이 다가오는 것 같습니다.\n\n별로 힘들지는 않을 것입니다. 전쟁으로 단련된 우리 베테랑은 놈들을 수적으로 쉽게 압도할 것입니다. 다만 빨리 끝내고 싶을 뿐입니다. 긴 전쟁에 얽매여 적들이 우위를 차지하게 두고싶지 않습니다. 야쿠츠크는 자신들이 생존을 위해 싸운다고 믿기에 빠르게 행동해야 합니다. 놈들이 우리가 유일한 선택이라는 것을 이해했다면 좋았을텐데요."
 WCH.41.a:0 "다시 한번 전장으로!"

 WCH.42.t:0 "형제애"
 WCH.42.desc:0 "동생인 레오니트가 술을 마시자고 초대했을 때 비사리온 무스타핀이 놀라움을 숨길 수 있는 방법은 별로 없었다. 이들은 어렸을 때부터 친하게 지냈다. 하지만 세묘노프가 형제를 데리고 치타 탈환을 이끈 이후에는 수많은 업무에 시달려 서로 만날 수 없었다. 이건 무슨 일이 생긴 것이다. 비사리온은 레오니트의 혀가 꼬이도록 술을 먹이면 알 수 있을거라 생각했다.\n\n"아아아아아! 여기 술이 극동에서 제일 좋다니까. 확실해!" 레오니트가 그렇게 외치며 바텐더에게 큰 미소를 비쳐주었다.\n\n"방금 싼 오줌 맛이 아니라 맹물 맛이 난다고 그게 좋은 술이라는건 아니다." 비사리온이 낄낄거리며 덧붙였다. 레오니트는 눈을 굴리더니 장난스럽게 형을 밀쳤다.\n\n"아, 형! 믿음을 좀 가져봐! 이 나라의 미래가 밝다니까. 멍청난 노인네가 아니라 차르 미하일이 이끌면 세상의 온갖 좋은 것들이 우리에게 모일거야. 물론 술도 있을거고." 실컷 웃던 레오니트는 형이 얼굴을 찌푸리는 것을 눈치채지 못했다. 세묘노프에 대해 한 말은 거의...반역에 가까웠다.\n\n"레오니트, 충고하는데." 동생이 자기에게 몸을 돌리자 비사리온은 말을 이었다. "궁정 정치에 너무 엮이면 안된다. 알았어? 네가 느낌이 좋을 때가 가끔 맞긴 해. 근데 내가 느낌 나쁠 때도 그렇다. 일 돌아가는게 정말 느낌이 안 좋아."\n\n이제 얼굴을 찌푸리며 미간에 주름을 만드는 이는 레오니트였다. "그럴수도 있겠지. 근데 그냥 정부에게 더 바라는게 나쁜건 아니잖아? 그렇지? 난 평생 일본 놈들 개로 살고싶지는 않아. 형은 나라에게 바라는거 없어?""
 WCH.42.a:0 "내가 바라는건 네가 안전한 것 뿐이야."

