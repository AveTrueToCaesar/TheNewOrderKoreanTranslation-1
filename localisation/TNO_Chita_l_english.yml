 WCH_unlock_loyalist_decisions:0 "§M충성파 결정 열기§!"
 WCH_disable_loyalist_decisions:0 "§M충성파 결정 닫기§!"
 WCH_pro_civilian_decision_1:0 "§M공장 건설에 충성파 고용§!"
 WCH_pro_civilian_decision_1_desc:0 "Now that we've secured the region, it's time that we use our resources to expand upon what we have - and what better resource than our loyal followers to do just that. By directing these civilians to invest and build factories across the cities of our territory, we can directly increase the amount of ready-to-use factories available to our administration."
 WCH_pro_civilian_decision_2:0 "§M기반시설 건설에 충성파 고용§!"
 WCH_pro_civilian_decision_2_desc:0 "Now that we've secured the region, it's time that we use our resources to expand upon what we have - and what better resource than our loyal followers to do just that. If we incentivize the loyalists to set up building programs and encourage the creation of infrastructure across the Far East, we'll see an increase in industrial efficiency, allow our isolated settlements to be connected better, and ensure that our military can get where they need to go."
 WCH_pro_civilian_decision_3:0 "§M해군 건설에 충성파 고용§!"
 WCH_pro_civilian_decision_3_desc:0 "Now that we've secured the region, it's time that we use our resources to expand upon what we have - and what better resource than our loyal followers to do just that. To make sure that a strong and capable Imperial navy can be created, for both civilian and military purposes, we can employ our loyalists, many of whom technically skilled, in the creation of new and additional naval infrastructure."
 WCH_pro_civilian_decision_4:0 "§M자원 추출에 충성파 고용§!"
 WCH_pro_civilian_decision_4_desc:0 "Now that we've secured the region, it's time that we use our resources to expand upon what we have - and what better resource than our loyal followers to do just that. By putting them on the payroll and giving them contracts to expand on our resource extraction, we can make sure that we see a regular uptick and income of the vital resources that our civilian and military infrastructure needs."
 WCH_pro_civilian_decision_5:0 "§M토지 개간에 충성파 고용§!"
 WCH_pro_civilian_decision_5_desc:0 "Now that we've secured the region, it's time that we use our resources to expand upon what we have - and what better resource than our loyal followers to do just that. By focusing on civilian investment and firms, we can make sure that we have the right people in the right places, we can ensure that a civilian-oriented land clearing project would bring great rewards in the form of efficient agriculture and increased space for building projects."
 WCH_pro_civilian_decision_6:0 "§M요새화 건설에 충성파 고용§!"
 WCH_pro_civilian_decision_6_desc:0 "Now that we've secured the region, it's time that we use our resources to expand upon what we have - and what better resource than our loyal followers to do just that. If we employ loyal civilian contractors to build a fort system throughout our country and along our borders, we can ensure that there'd be strong forts ready for use and an increase in civilian influence within the government."

