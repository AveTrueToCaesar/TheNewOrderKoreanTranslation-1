 ### Ministers ###
 WCH_Grigory_Semyonov_hog:0 "그리고리 세묘노프"
 
 WCH_Ivan_Mikhailov_hog:0 "이반 미하일로프"
 WCH_Ivan_Mikhailov_hog_desc:0 "------------\n§LLoved by many and known by so many more, Ivan Adrianovich Mikhailov has long offered his service to the White cause. His local nickname, the "Grey Eminence", betrays his role in White politics - a behind-the-scenes advisor and confidant. The elderly Mikhailov remembers well his time spent in Harbin, and before that, his time as the finance minister for the White government in the Russian Civil War.\n\nWhile he was not necessarily a competent economist at the time, he found his way back into the political sphere where he found himself much more comfortable, as a close friend and trusted ear to the Tsar Mikhail II, both individuals increasingly marginalized by Semyonov and, shortly after, Boris Shepunov. While old, Mikhailov believes that he has a few final tricks up his sleeves to end, once and for all, those who have treated him so poorly.§!"
 
 WCH_Boris_Shepunov_hog:0 "보리스 셰푸노프"
 
 WCH_Anatoly_Sobchak_hog:0 "아나톨리 소브착"
 WCH_Anatoly_Sobchak_hog_desc:0 "------------\n§LTwo words perfectly encapsulate who Anatoly Aleksandrovich Sobchak is: youthful, and pragmatic. In his early 30's by the time that he was appointed prime minister of the resurgent Russian Empire, Sobchak was formerly the young and quite successful mayor of Chita before being spirited away to his now much more important post.\n\nSobchak's political career had already bloomed during his time in Chita, where he earned a reputation for getting what he wanted - though, unlike many others in Russia, he did so through handshakes, smiles, cordial relations, and back-door dealings. Finding himself on the side of Ivan Mikhailov's anti-army group, he was rewarded soon after with the post of prime minister. While none are quite sure what Sobchak truly stands for, they know that, whatever it may be, he'll find a way to get it.§!"
 
 WCH_Ivan_Mikhailov_eco:0 "이반 미하일로프"
 WCH_Ivan_Mikhailov_eco_desc:0 "------------\n§LLoved by many and known by so many more, Ivan Adrianovich Mikhailov has long offered his service to the White cause. His local nickname, the "Grey Eminence", betrays his role in White politics - a behind-the-scenes advisor and confidant. The elderly Mikhailov remembers well his time spent in Harbin, and before that, his time as the finance minister for the White government in the Russian Civil War.\n\nWhile he was not necessarily a competent economist at the time, he found his way back into the political sphere where he found himself much more comfortable, as a close friend and trusted ear to the Tsar Mikhail II, both individuals increasingly marginalized by Semyonov and, shortly after, Boris Shepunov. While old, Mikhailov believes that he has a few final tricks up his sleeves to end, once and for all, those who have treated him so poorly.§!"
 
