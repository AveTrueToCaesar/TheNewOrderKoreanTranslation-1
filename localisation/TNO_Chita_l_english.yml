 WCH_Ivan_Mikhailov_hog:0 "이반 미하일로프"
 WCH_Ivan_Mikhailov_hog_desc:0 "------------\n§L많은 이들이 사랑하고 더 많은 이들이 알고있는 이반 아드리아노비치 미하일로프는 오랜 세월 동안 백색 운동의 대의를 위해 일해왔습니다. 현지에서 부르는 별명인 "회색의 배후자"는 백색 운동 정계 내 역할을 말해줍니니다. 막후의 조언가이자 절친한 친구라는 역할을 말이죠. 연로한 미하일로프는 하얼빈에서 보낸 시간과 그 전에 러시아 내전 당시 백군 재무장관으로 보낸 시간을 잘 기억합니다.\n\n그때 그는 그리 능숙한 경제학자는 아니었습니다만 훨씬 더 편한 정계로 돌아가 차르 미하일 2세의 절친한 친구이자 믿음직한 귀가 되었습니다. 둘 모두 세묘노프에게, 그리고 나중에는 보리스 셰푸노프에게 점점 소외감을 느낀다는 공통점이 있었죠. 미하일로프는 늙었지만 소매를 걷어붙히고 자신을 박대한 이들을 완전히 끝낼 최후의 재주가 있다고 믿습니다.§!"
 
 WCH_Boris_Shepunov_hog:0 "보리스 셰푸노프"
 
 WCH_Anatoly_Sobchak_hog:0 "아나톨리 소브착"
 WCH_Anatoly_Sobchak_hog_desc:0 "------------\n§L아나톨리 알렉산드로비치 소브착은 두 단어로 완벽하게 요약할 수 있습니다. 바로 젊음과 실용입니다. 30대 초반에 부활한 러시아 제국의 총리로 임명된 소브착은 이 중요한 직위를 맡기 전에는 꽤 성공적인 치타 시장이었습니다.\n\n소브착의 정치적 커리어는 치타 시절부터 이미 꽃피었습니다. 그때부터 원하는 것은 얻는다는 평판을 얻었죠. 러시아의 수많은 이들과는 달리 악수, 미소, 친한 관계, 그리고 은밀한 합의로 얻어내는 거였지만요. 이반 미하일로프의 반군부 세력 편에 서게 된 그는 얼마 지나지 않아 총리 자리로 보답 받았습니다. 소브착이 정말로 뭘 원하는지 확실하게 아는 사람은 없습니다. 하지만 그게 뭐든 얻을 방법을 찾아낼거라는 점은 알죠.§!"
 
 WCH_Ivan_Mikhailov_eco:0 "이반 미하일로프"
 WCH_Ivan_Mikhailov_eco_desc:0 "------------\n§L많은 이들이 사랑하고 더 많은 이들이 알고있는 이반 아드리아노비치 미하일로프는 오랜 세월 동안 백색 운동의 대의를 위해 일해왔습니다. 현지에서 부르는 별명인 "회색의 배후자"는 백색 운동 정계 내 역할을 말해줍니니다. 막후의 조언가이자 절친한 친구라는 역할을 말이죠. 연로한 미하일로프는 하얼빈에서 보낸 시간과 그 전에 러시아 내전 당시 백군 재무장관으로 보낸 시간을 잘 기억합니다.\n\n그때 그는 그리 능숙한 경제학자는 아니었습니다만 훨씬 더 편한 정계로 돌아가 차르 미하일 2세의 절친한 친구이자 믿음직한 귀가 되었습니다. 둘 모두 세묘노프에게, 그리고 나중에는 보리스 셰푸노프에게 점점 소외감을 느낀다는 공통점이 있었죠. 미하일로프는 늙었지만 소매를 걷어붙히고 자신을 박대한 이들을 완전히 끝낼 최후의 재주가 있다고 믿습니다.§!"
 
