l_english:
 TUR_THENEWORDER_DESC:0 "독일 배반자놈들이 댐으로 다르다넬스 해협을 봉쇄했을 때, 우리의 경제를 망가뜨렸을 뿐만 아니라 독일에 대한 일말의 호의마저 박살냈습니다. 우린 국가를 산업화시키고 농민들에게 보조금을 지급하기 위해 최선을 다했지만, 현재 직면하고 있는 지속적인 경기 침체는 막을 수 없었습니다. 터키 육군은 위대한 국가의 자랑이며, 터키에 쿠데타와 불안정을 막는 유일한 조직입니다."
