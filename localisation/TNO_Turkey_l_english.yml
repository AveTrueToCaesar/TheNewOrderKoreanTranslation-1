 POLITICS_ALPARSLAN_TURKES_DESC:0 "누군가 새로운 터키를 구현한다면, 아마 바슈부인 알파르슬란 튀르케시가 될 것입니다. 후세인 페이줄라라는 이름으로 니코시아에 있는 투르크 집안에서 태어난 그는 이름을 알파르슬란 튀르케시로 바꾸고 1930년대에 북쪽에 있는 터키 공화국으로 이주했습니다. 1938년 자원입대한 그는 위대한 국가의 군대에 기꺼이 복무하고자 하는 터키의 파시스트 단체들과 빠르게 연을 맺었습니다. 하지만 튀르케시는 터키를 터키인들에게 더 나은 나라를 만들어야 한다고 느꼈고, 터키가 더 나은 나라가 될 거라고 믿었습니다.\n\n1942년 튀르케시에게 기회가 찾아왔습니다. 전쟁을 하지않는 이뇌뉘 대통령에게 실망한 그는 다른 우익 장교들과 함께 쿠데타로 나라를 장악했습니다. 권력을 잡은 튀르케시 대령은 터키를 위한 새로운 길을 계획했습니다. 추축국에 합류한 터키는 동쪽에서 캅카스를 점령하며 싸웠습니다. 하지만 전쟁이 끝나자 독일은 석유가 풍부한 지역뿐만 아니라 투르크계 아제르바이잔인들이 거주하는 아제르바이잔과 조지아의 일부를 빼앗았습니다. 아제르바이잔을 얻는 데 실패하면서 바슈부는 흔들리기 시작했습니다.\n\n경제를 직접 다뤄야 한다는 튀르케시의 주장의 영향은 이미 나타나기 시작했지만, 지중해가 줄어들면서 터키의 경제는 추락하였고 위기는 분명해졌습니다. 권력을 유지하기 위해 튀르케시는 지지도를 높일 방법을 찾아야 했습니다. 그렇게 그는 팽창주의, 민족주의, 범투르크 통합의 기치를 배로 늘렸고, 남쪽의 이탈리아 영토가 눈에 들어왔습니다. 지금 터키와 지중해 동맹의 관계가 악화됨에 따라, 평화의 시기는 더 이상 이어지지 않을것이며, 중동에 다시 한 번 전쟁의 북소리가 울릴 것입니다."
 
