USA.yockey.1.t:0 "그 누구도 어둠을 걷어내지 못하리"
USA.yockey.1.desc:0 ""월터 크롱카이트와 함께 하는 CBS 저녁 뉴스입니다..."\n\n"안녕하십니까, 오늘 밤, 국가진보당의 전미 국가 전위대 소속으로 최초의 대통령이 탄생함에 따라, 미합중국 상원은 독단적으로 대통령 내각의 인준을 보장하는 강력한 조치를 취했습니다. 사건은 이렇게 진행되었습니다:"\n\n깊은 숨을 들이마시며, 크롱카이트는 진행을 계속했다. "첫 번째로, 부통령 루이스 T. 바이어스는 상원에서 다음과 같이 선언했습니다. '오늘은 미국 전역의 미국인들에게 위대한 날입니다. 우리는 오늘날까지 우리를 지배하게 된 이 타락하고 저주받은 좌파 이념을 젊은이들에게 세뇌시켰던 시온주의자, 공산주의자와 그 이면에서 암약하는 수많은 위험분자들의 위협에 맞서 국가 안보와 자치의 안전망을 확보했기 때문입니다!'" 크롱카이트의 얼굴은 이그러졌고, 말을 하는 동안 쉴 새 없이 안경을 고쳐 썼으며, 공포에 대한 괴로움에 그의 가슴은 찢기듯 했다.\n\n"국무부 장관으로 레빌로 P. 올리버 국무장관를 지명하는 격앙된 발표 후, 해럴드 케이트 톰슨 재무부 장관은, 그, 상원 연설에서 밝히기를 "저는 대통령의 현명한 특권 내에서 미국 국민의 경제력을 관리하는 책임을 맡기로 했습니다. 어느 누구도 그것이 쉬운 일이 될 것이라고 말한 적은 없습니다. 누군가는 그것을 무너뜨리려 싶어 할 수도 있습니다. 하지만 저는 바이어스 부통령의 불꽃, 올리버 장관의 대담함, 그리고 크로멜린 장관 내정자의 무력으로 무장한 대통령과 함께 이 나라에 단결과 힘을 가져다줄 것입니다!'" 크롱카이트의 손은 천천히, 그의 얼굴을 닦았다. 검고 지직거리는 화면에선 정적이 흘렀다. 그 속의 저명한 기자와 함께.\n\n"그리고, 마지막으로, 우,우리는 오늘 존 G. 크로멜린 중장 제독이 사,상원으로 출두하는 것을 보았습니다. 그가 말하기를, "제가 국방부 장관으로서 이 훌륭한 나라의 군사력을 가지고 조치를 취할수 있도록 승인된 것에 대해 많은 감사를 드립니다. 유대인과 자유주의자들은 이 나라의 구조를 뿌리부터 흔들어 놓았고, 대통령과 제가 함께 일하여 우리 모두에게, 그, 안전을 가져다 줄 수 있기를 바랍니다.'"\n\n크롱카이트는 이제 밤의 어둠에 휩싸인 미국인들의 거실을 밝히며 돌아가고 있는 카메라로 보이지 않는 공간을 오랫동안 지긋이 바라보았다. 그의 뺨에 눈물 한 방울이 떨어졌을 때, 강철같은 의지를 가진 그 기자는 자신의 목이 메여오는 것을 느꼈다. 그는 단지 여덟 마디를 더 내뱉을 수 있을 뿐이었다.
USA.yockey.1.a:0 ""신이시여, 미합중국을 축복하소서. 그리고 좋은 밤 되십시오. 미국..."""

USA.yockey.2.t:0 "긴급 메세지"
USA.yockey.2.desc:0 "전화기의 다이얼이 내려갔다가, 다시 올라갔다가, 다시 내려갔다가, 다시 올라갔다가, 그리고 다시 내려왔다. 10초 만에 숫자 10개. 만약 레귤러스 필립이 걱정에 몸살을 앓고 있을 지경이 아니었다면, 5년 동안 알고 있던 번호에 전화를 거는 데는 평균적으로 그 반이면 충분했을 것이다.\n\n1초는 2초, 3초, 그리고 10초로 불어났다. 이 흑인은 누군가가 전화를 받자 체리 색 전화기를 꼭 붙들었다. 그는 한숨을 쉬며 말했다."사라, 나야. 에반 씨를 바꿔줘. 일이 생겨서 빨리 위원회를 소집해야 해."\n\n"보자 하니, 이게 누군가?"\n\n그의 눈동자는 휘둥그레졌다. 이 목소리는 에반의 비서 것이 아니었다. 제기랄, 심지어 여자조차도 아니었다. "아, 네. 레귤러스 피립입니다."그는 더듬으며 말을 이었다. "이것이 에반 윈터스 청장의 사무실 유선전화라고 들었습니다. 그분과 좀 통화할 수 있을까요?"\n\n"윈터스? 그 인종 배반자?" 두껍고 걸쭉한 웃음소리가 지직거리는 잡음 사이로 들려왔다. "그 자식은 이제 누구도 괴롭히지 못할 거야. 내가 장담하지."\n\n그 목소리가 의미하는 바를 깨달음과 동시에, 필립의 핏줄은 얼어붙는 듯했다. "그래, 그렇게 된 거야. 내가 뭘 좀 말해줄까? 이봐 깜씨, 너가 어떤 민감한 질문을 받던 간에 그 대답은 '네' 일 거야. 쿡 카운티 전역에서 투표가 중단되고 있지. 깡패들이 돌아다니면서 표를 빼앗아 가고 있어. 그리고 더는 배달부들이 가짜 표를 가지고 장난칠 수도 없을 거라고. 상남자답게 나와서 투표하든가, 아니면 네 표는 의미 없어.\n\n"아, 그래도 너의 목에 달린 작은 머리에 대해선 걱정을 놓아도 될 거야 친구. 다 쓸모가 있을 테니까.""
USA.yockey.2.a:0 "목소리는 "친절한" 단어들과 욕을 뱉은 뒤 연결이 끊어졌다."

USA.yockey.3.t:0 "유권자의 태양이 지다"
USA.yockey.3.desc:0 "날씨가 얼마나 옥죌 수 있을까? 뉴올리언스의 습기를 폐 깊숙이 들이마시고 손에서 땀방울이 뚝뚝 떨어지는 것을 느끼며, 토마스 그라보아는 곰곰이 생각해 보았다. 그는 여자친구 릴리 바비노의 손을 꽉 움켜쥐었다. 다가오는 하늘의 먹구름도 남부에 닥친 끔찍한 더위로부터 뉴올리언스를 구해줄 수는 없었다.\n\n"첫 투표, 첫 투표. 정말이지, 너무 재밌겠는걸! 지난 대선은 놓쳤지만, 하원 선거마저 못 하진 않겠지? 그치, 릴리?" 토마스가 말했다.\n\n릴리는 고개를 끄덕였고, 입가에 웃음을 드러냈다. 하지만 선거 부스를 향해 걸어가며 속삭이는 커플들이 점점 더 많이 보이자, 걱정의 괴로움이 서서히 그녀를 덮치기 시작했다.\n\n"내 말은, 봐봐. 우리는 공화당원도, 민주당원도 있고 NPP에 온갖 종류의 정치인들이 있어. 봐봐, 난 요키 대통령이 우리 사이에서 별로 인기가 없는 것도 알고 있고, 누군가에게 투표할 것을 강요하는 것도 아니지만-" 토마스의 말은 사이렌을 울리며 달려가는 경찰차에 의해서 끊겼다.\n\n"토마스, 난 잘 모르겠어. 정말로 우리가 오늘 선거에 참여해도 괜찮은 걸까? 물론 중요한 건 알겠지만, 그냥 뭔가 느낌이 안좋아. 이미 너도 느끼고 있는거 다 알아." 우레와 같은 천둥소리가 저 멀리서 들리는 와중에 그녀가 말했다. 커플의 이마 위에선 땀이 계속 흘렀다. 그들은 잠시 걸음을 멈췄다.\n\n"자기야, 자, 긴장되는 건 알겠지만 그래도 우리가 나라를 위해서 할 수 있는 일은 해야 해. 우리 아버지 두 분 다 복무하셨듯이-"\n\n"토마스..." 릴리가 속삭였다.\n\n그 둘이 바라본 앞에선, 그들이 원했던 선거철의 쾌활한 분위기는 결코 찾아볼 수 없었다. 바비큐도 없었고, 핀과 스티커도 없었고, 군중들 사이의 환호와 웃음소리도 없었다. 단지 우렁찬 소리의 헬리콥터와 무장한 병력만이 돌아다닐 뿐이었다. 각 부스 사이에는 전미 국가 전위대의 상징을 단 채 폭동 진압복을 입은 경관이 앉아 있었다. 대형 스피커와 사이렌들은 모두 켜진 상태였고, 줄과 사람들은 감시되고 있었다. 하느님 맙소사, 모든 표는 감시되고 있었다. 젊은 커플은 서로를 쳐다보았고, 집까지 도망치고 싶었던 순간, 전위대 패치 옆에 붙은 반짝이는 경찰 배지가 그들의 눈앞을 스쳤다. 경관은 그들에게 앞으로 가라고 몸짓했다."
USA.yockey.3.a:0 "이제는 투표조차 신성하지 않다."

USA.yockey.4.t:0 "폭정의 끝"
USA.yockey.4.desc:0 "작년에는 너무나도 많은 희망이 있었다.\n\n전당대회는 초선 의원들에게 위압감을 주기엔 충분했을 것이다. 몇몇 초선 NPP 중도파 대표들에게는 더욱더. 경선에서 잭슨의 패배는 당을 산산조각 냈고, 투표율을 저조하게 만들었으며, 중도는 가장 큰 피해를 보았다. 콜로라도 제1선거구의 팻 슈뢰더는 그녀와 RD 후보, 그리고 경선에서의 패배를 인정하지 않은 예비후보 사이에서 갈라진 표로 인한 재검표 끝에 겨우 승리하였다. NPP 우파는 그녀에게 따뜻한 축하와 절도 있는 악수를 건냈지만, 전위대 의원은 그러지 않았다. 아직 정당이 온전히 그들의 손아귀에 넘어가지 않았음에도 불구하고, 그들 사전에 타 정파에 대한 관용이라는 말은 없는 듯했다.\n\n"서구에 대항하는 음모와 계략이 난무하는 것이 일상적인 일이 된 워싱턴의 복도에서, 우리는 부패한 이들을 권력의 자리로부터 제거하였습니다. 그리고 이제는 그들을 모든 깨끗한 정신을 지닌 미국인들이 지켜보는 가운데 철저한 조사와 관찰을 하기 위해 끌고 나올 것입니다."\n\n대통령이 말한 지 어느 정도 시간이 흘렀다. 보잘 것 없고, 젠체하며 오만한 태도를 지닌 자에게는 걸맞지 않은 자리였지만, 사람들이 듣고 싶어 하는 말을 하는 재주가 있는 것은 의심할 여지가 없었다. 그가 가진 권력과는 걸맞지 않게, 그는 말을 할 때면 마치 자신의 말실수 한 마디가 그의 정권을 붕괴시키리라는 듯 거의 공포에 질린 듯한 어투였다. 그들은 정당 없이는 과반을 확보할 수 없었다. 그들은 긁어모을 수 있는 모든 표가 필요했다.\n\n"이제 우리는 이 증거로 인해 너무 명백한 사실을 알게 되었습니다. 오랫동안 지속한 남용과 권리 침해에 당해온 끝에, 우리 자신이 직접 권리 침해에 나설 필요가 있다는 것입니다. 그리고 여러분의 지지로, 우리는 성공했습니다! 반역자들이 우리에게 요구하는 적법성의 여부와 상관없이, 우리는 더는 남부의 형제들이 어떻게 그들의 법을 집행하던 간에 왈가왈부하지 않을 것입니다!"\n\n그리고 격앙된 박수 소리가 복도를 뒤흔들었고, 모든 희망은 사라졌다."
USA.yockey.4.a:0 "권력을 향한 의지는 수천 개의 투표보다 강력하다s."

USA.yockey.5.t:0 "벽 속의 쥐들"
USA.yockey.5.desc:0 "위튼필드: 톨슨 사임하는 것 들었어? 일이 돌아가는 꼬락서니는 논외라 쳐도, 걔가 그렇게 쉽게 그만둘 줄은 몰랐네.\n\n케슬러: 걔는 여기 오랫동안 있었어. 결국, 후버까지 사라진 이상, 뭐 어쩔 수 없었겠지. 그거 알아? 걔는 연방 수사국에 있었던 다른 모든 사람들처럼 40년대에는 동부 해안에서 나치 협력자들을 색출하고 있었어. 그중 한 놈이 지금 백악관에 떡하니 앉아있는데 우리가 어떻게 다시 그 짓을 하겠어.\n\n위튼필드: 말이 안 되는 것 같은데, 만약 걔가 그들을 그렇게 싫어했다면 나가지 않았어야지.\n\n케슬러: 당연히 말이 되지. 그들은 이미 민주주의를 죽이기 시작했어. 어린애도 그건 알 수 있을껄.\n\n위튼필드: 아니, 그는 그렇게 오랫동안 붙어 있지 않을 거야. 사람들이 곧 그가 누군지 알게 되겠지. 꿈에도 재선은 불가능해. 그때까지 우리는 우리가 해야 할 일들을 최대한 하는 거지. 권력 남용이 없는지-\n\n케슬러: 진지하게 계속 여기 남아있을 생각은 아니지? 그는 이미 연방 수사국을 그의 개인용 게슈타포로 바꿔놓고 있어. 아니면 우리가 왜 도대체 자기네 당 좌파를 조사하고 있겠어?\n\n위튼필드: 흠, 쥐구멍도 다시 한번 살펴봐야겠네. 이제 요키가 당선된 이상, 그들이 뭘 할지 누가 알겠어?\n\n케슬러: 그러게, 저명한 공산주의자 스쿱 잭슨과 마가릿 체이스 스미스라도 조사할까? 이딴 곳에 남는다는 건, 백악관과 함께 민주주의를 파괴하는걸 돕는 꼴이야.\n\n위튼필드: 해리, 진정해. 그런 말을 여기서 그렇게 큰 소리로 말하면 안돼.\n\n케슬러: 그들이 벌써 연방수사국도 도청하기 시작했다고 생각하는 거야? 그렇다면 이제 내가 뭔 말을 하든 상관 없겠네. 아니면 그들이 너에게 접촉한 거니? 네가 아첨꾼이라고 생각해서?\n\n위튼필드: 이봐, 나한테 뭐라 하지 마. 난 맥나마라를 뽑았어."
USA.yockey.5.a:0 "FBI 내부 오디오 녹음 [GetDateText]."

USA.yockey.6.t:0 "첫 날"
USA.yockey.6.desc:0 "백악관 기자회견장, 0900시: "-그리고 우리는 워싱턴 관료들의 오랜 방해와 모략 끝에, 드디어 상원에서 존 크로멜린 제독을 국방부 장관에 임명할 수 있게 되었음을 발표하게 되어서 매우 기쁩니다. 그는 정부의 국방 정책에 관한 질문들에 답하기 위해 우리와 함께 한 미국 국민의 자랑스러운 종복입니다."\n\n"톰 플레밍, 내셔널 리뷰. 대통령은 지난주, 페트릭 헨리에서 있었던 것과 같은 규율 문제에 대해서 어떤 계획을 갖고 계십니까?"\n\n"으음, 톰, 세계정세가 정세인 만큼 군인들의 규율은 필수적이지요. 특히나 탄도 미사일 잠수함과 같은 대단히 중요한 전략 자산에서는 말이에요. 태평양 너머에서 우리 생존을 위협하는 적이 도사리고 있는 한, 우리는 반-백인적 행위가 우리 군함의 작전을 방해하는 것을 결코 좌시하지 않을 것입니다. 올리버 장관에게도 한번 물어봐요-"\n\n2201 C Street, 미합중국 국무부, 1158시: "-그리고 이 새로운 이민 규제를 담은 지시들이 오늘이 다 가기 전에는 모든 대사관에 보내지면 좋겠어. 해리스, 내 커피좀 타와. 게르마니아와 통화할 때는 최상의 컨디션이면 싶으니까-"\n\n1500 펜실베이니아 대로, 재무부, 1404시: "그 보고서들을 곧 전달해 드리죠, 헤르 피셔. 아직 정리할 것들이 쌓여 있어서 좀 기다려주셨으면 좋겠군요. 당신의 상관들은 결코 실망하지 않을 겁니다. 제가 전에 말했듯이, 협력은 당신과 대통령 각하 모두에게 이득이 될 겁니다-"\n\n1600 펜실베이니아 대로, 백악관, 1726시: "내각 임명이 확정되는 것은 단지 정당 정치인들에게 좌절을 줄 뿐이지, 우리에게는 전혀 중요치 않은 승리입니다. 이 첫날, 우리가 확인했다시피 서구의 적들은 미국 정신 깊숙한 곳에 자리 잡았습니다. 당신은 미국의 정신조직을 지배하고 억압하는 정당 선전물들을 대신할 진실들을 널리 퍼트리는 시도를 계속해야만 합니다.""
USA.yockey.6.a:0 "우리 일은 이제 막 시작되었다."

USA.yockey.7.t:0 "돌파구를 향한 거대한 발걸음"
USA.yockey.7.desc:0 "천둥소리가 워싱턴 D.C.의 하늘을 가득 채웠다. 민주주의 최후의 보루 수도는 고대 신들이 천당으로부터 내리는 온갖 종류의 처벌들, 차가운 바람과 벼락과 끝없는 비를 맞으며  그들의 격렬한 분노를 온몸으로 느꼈다. 그런 방해에도 불구하고, 대통령 프란시스 파커 요키의 강철 같은 시선을 그의 책상 위에 있는 보고서로부터 때어내는데는 실패했다. 아무런 예고도 없이, 그의 부통령이 흥분한 채 들어왔다.\n\n"어디보자, 오늘 아침에 좋은 소식이 들어온 것 같-" 부통령 바이어스가 말했다.\n\n"아, 저는 이해했습니다. 문화-질병의 도태를 위한 진정한 첫걸음이 시작된 것을 말이죠, 부통령님. 이 자유주의의 엔진, 도덕적-우위의 곡해기가, 마침내, 서구 문명의 강력한 발톱에 걸려서, 찢겨나갔습니다. 오물에 걸맞게 말이죠." 그의 날카로운 손톱으로 손가락 밑의 먼지 하나를 집으며, 요키 대통령은 독백하듯 선언했다. "바이어스 부통령님, 저는 당신이 자신으로 하여금, 세계의 새로운 시대를 위해 몇 분 동안만이라도 앉아서, 전미 국가 전위대가 저 민주주의의 종양으로부터 일궈내는 승전보를 들어볼 수 있게 되기를 바라 마지않습니다" 대통령의 말은 부통령 바이어스의 머릿속에서 둥둥 떠다녔다. 늘 그러듯이, 그의 상관의 언사가 그에게 정량의 두려움과 동시에 자긍심을 심어주자, 대통령이 무전기를 켤 때 그는 대통령의 말 한마디도 놓치지 않기로 했다. 요키 대통령의 이어지는 말이 지직거리는 잡음이 채운 두 사람 사이의 침묵을 깨트렸다.\n\n"미국 전역의 경찰 부대 여러분, 저는 여기서, 미국의 정신이 제게 부여한 권능에 따라, 우리 의회가 저에게 부여한 입법권을 행사하여, 2337호 명령의 실행을 명령합니다. 지금부터 전국의 모든 잠재적인 위법자들과 미디어들에 대항해서 '미국의 기본적 예외주의 보안법'의 실행을 허가하는 바입니다. 무슨 대가를 치르더라도, 미국의 영혼을 지키십시오."\n\n말을 마치고, 대통령은 부통령에게 흔치 않은 그의 웃음을 보여줬다. 그러곤 일어나서, 뒷짐을 진 채, 그의 뒤에 있는 대통령 집무실의 창문 쪽을 배회했다.
USA.yockey.7.a:0 "문명, 구성되고 이해되다."

USA.yockey.8.t:0 "전위대의 통분"
USA.yockey.8.desc:0 "쿵. 쿵. 쿵. 쿵.\n\n문이 닫혔다. 요키 대통령의 날카로운 손톱이 계속해서 나무 책상 위를 두드렸다.\n\n쿵. 쿵. 쿵. 쿵.\n\n"대통령 각하, 각하가 느끼실 분노를 이해합니다. 이것은 분명히 우리 국가의 세뇌된 젊은 공산주의자들이 꾸민 분노입니-" 부통령 바이어스가 말했다.\n\n"분노? 분노요? 천만의 말씀입니다, 바이어스 부통령님. 당신은 또다시 저를 이해하는 데 실패했습니다. 만약 당신이 제 영혼의 동요를 크로멜린 장관이나 중서부, 남부의 근친 교배되어 태어난 '애국자들'같은 자들에게서 찾아볼 수 있는 어린애 같은 당혹감에 기반한다고 생각했다면, 당신은 완전히 잘못 이해하신 겁니다, 부통령님. 오히려, 이 유대-볼셰비키식 공작, 이 민주주의, 자유주의, 그리고 헌법 그 자체로부터 싹튼 저항적-꼬맹이들, 이것들이 제 영혼의 어린애 같은 울화통을 유발하는 대신, 이 세계를 재설계 하는 데서 발생할 좀 더 깊은 당혹감에 대한 이해를 불러오는군요. 전위대는 이 망할 나라의 사회주의자, 유대인, 혹은 또 다른 퇴보한 영혼들이 원치 않더라도, 국가 사회주의를 자리 잡게 하는 임무를 수행할 준비가 되어 있습니다. 미국의 기본적 예외주의 보안법은 중단되었습니다, 바이어스 부통령님. 하지만, 우리 미래의 영혼-운명은 자유주의가 존재하는 저 미덕의 질식 아래에서 꺼지지 않았습니다." 요키 대통령이 선언했다. 그는 대통령 집무실을 서성거리다, 보안법이 하원 통과에 실패했다는 소식을 듣고 환호하는 시위대가 보이는 창밖을 응시하며 발걸음을 멈추었다.\n\n"바이어스 부통령님, 제 사무실 전화로 수도 경비대를 불러주시죠.."
USA.yockey.8.a:0 "악마의 나팔을 막았다, 적어도... 당장은."

