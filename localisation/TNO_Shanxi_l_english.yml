SHX_THENEWORDER_DESC:0 "Shaanxi was among the first Chinese provinces to fall to Japanese and Mongol forces in the early 1940's. Stiff resistance from communist partisans and KMT holdouts was found throughout the province but when faced by the might of Japan and their Chinese puppet the resistance was crushed and ultimately forced underground. In the post war settlement Shaanxi found itself only under the nominal authority of the weekend Nanjing government. Today the province exists as yet another Japanese dependency, lead in principal by the beaten general Fu Zuoyi. Unstably bridging the gap between China proper and the barbarian western states Shaanxi will have a step hill to climb if it ever seeks to change its lot in the world."

POLITICS_FU_ZUOYI_DESC:0 "푸쭤이는 오른쪽으로 탈주해버린 배신자 중 최고의 유형입니다. 이념적인 인간은 아니었지만 푸쭤이는 옌시산의 선험적 정치철학을 공부했고, 그 군벌의 모든 여정을 함께했으며 그렇게 옛 국민당에 가담했습니다. 50만 대군을 거느리고 일본에 맞서 초기에 승리를 거두던 푸쭤이는 갑작스럽게도 장개석에 대한 환멸을 이유로 전군을 항복시켰습니다. 그렇게 시안 전투는 일본의 충격적 승리로 끝났습니다.\n\n그 배신으로 전후 일본의 질서 속에서 높은 지위를 보장받을 수 있었고, 즉시 하사되었습니다. 법적으로는 산시성의 행정가에 불과하지만 실제로는 이 지역 군벌의 사령관입니다. 일본은 그가 다시 등을 돌리는걸 막기 위해 그 지역을 주었을 것입니다. 그가 다시 조국을 위한 싸움을 하지 못하도록 중국 중부로 추방했을 것입니다. 하지만 이미 조국을 한번 배신한 자가 다시 하지 않으리란 법은 없습니다." 
