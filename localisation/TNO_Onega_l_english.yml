 ### Foci ###
 VTY_removetheradicals:0 "급진파 제거"
 VTY_removetheradicals_desc:0 "서러시아 혁명 전선의 패배와 붕괴 이후, 50년대 핀란드 정부는 카렐리야를 합병하고 오네가를 수립하기로 결정했습니다. 서러시아의 혼란을 막기 위한 미봉책이자 핀란드를 위협하는 동쪽 세력을 막는 첫번째 방어선이었죠. 옛 소련의 다양한 지역에서 모인 러시아 망명자들이 세운 이 나라는 핀란드의 계속되는 지원을 통한 정치적 중립성 보장 덕에 근근히 살아가고 있습니다.\n\n이 지원은 계속되어야 할 것이며, 좌우의 극단주의자들이 권력을 잡게 된다면, 국가의 근간이 흔들릴 것입니다. 우리는 그들을 정부, 군대, 정치조직에서 완전히 몰아내야 합니다. 우리는 어느 한쪽으로 치우치지 않을 것이며, 홀로 서있을 것입니다."

 VTY_theendingstruggle:0 "투쟁을 끝내자"
 VTY_theendingstruggle_desc:0 "처음부터 완충국으로서 오네가의 임무는 명확했습니다: 추운 북러시아 도시 아르한겔스크에 남아있는 서러시아 혁명전선 잔당들에 맞서는 첫번째 방어선이죠. 처음 수립될 때부터 우리는 혁명전선으로부터 습격, 강도짓, 공격을 당했죠. 하지만 이런 모든 역경에도 불구하고, 혁명전선을 막으려는 오네가의 투쟁은 꽤 성공을 거뒀습니다.\n\n하지만, 우리의 전략이 계속해서 성공을 거둘지는 미지수입니다. 빨갱이들은 짐승 같은 놈들이 아닙니다. 그들은 똑똑하고 잔인하며, 혁명을 지속시키기 위해 혈안이 되어 있는 자들입니다. 우리는 전략을 바꿔야 하며, 주민들을 노동 대대에 조직시켜야 합니다. 우리는 서러시아의 마지막 민주주의 보루라는 우리 역할을 계속 지켜나갈 것입니다."

 VTY_ourfinnishbenefactors:0 "핀란드의 뒷배"
 VTY_ourfinnishbenefactors_desc:0 "핀란드가 없었다면 오네가는 존재하지 않았을 것입니다. 그것이 진실입니다. 현 핀란드 정부는 핀란드 국민들로 하여금 오네가에서 복무할 수 없도록 하고 있으며 서러시아에서 발생하는 모든 혼란으로부터 중립을 지키는 정책을 지속하고 있으며, 어떠한 군벌도 지지하지 않고 있습니다. 오네가는 헬싱키 덕에 무장하고 지원받았으며, 그들의 원조가 없었다면 우리는 혁명전선에 흡수된 또 다른 영토에 불과했을 것입니다.\n\n아직 서쪽의 이웃 및 후원자와의 관계를 개선하기에 늦지 않았습니다. 우리 외교관들은 오네가의 핀란드 대사관을 방문할 것이며, 키르피치니코프는 지속적인 협력의 재확인을 요청할 것입니다. 핀란드와 오네가의 운명은 서로 얽혀 있습니다. 만약 오네가가 패배한다면 서러시아의 지배세력은 지역을 전쟁터로 만들 것입니다. 핀란드가 지원을 줄이면 우리에게 무슨 일이 일어날지는 의심의 여지가 없습니다."

 VTY_theredmenace:0 "붉은 악마"
 VTY_theredmenace_desc:0 "대조국전쟁 이전 베링 해협부터 발트 해까지 노동자들의 소비에트 연방이 존재했었습니다. 한때 전 세계의 프롤레타리아들의 꿈을 이루기 위해 존재했던 연방은 독일인들에 의해 무너졌고, 그 땅은 이제 군벌들이 장악하고 있습니다. 서러시아 지역의 연방 후계국들은 우리와 국경을 접하고 있으며, 결코 우리에게 호의적이지 않습니다. 오네가와 핀란드 모두 이들이 우리 작은 나라를 침략하는 것을 바라지 않습니다.\n\n우리는 혁명전선의 습격에 대비해야 합니다. 모래주머니를 높게 쌓고, 불을 피워야 합니다. 누구도 우리의 정당한 것을 가져갈 수 없을 것이며, 만일 1kg라도 가져갔다간, 피의 복수를 맛보게 될 것입니다. 오네가는 견뎌낼 것이며, 저 연방의 유령들보다 오래갈 것입니다."

 VTY_rootoutthebandits:0 "도적단 퇴치"
 VTY_rootoutthebandits_desc:0 "오네가 국경 너머에는 서러시아 혁명 전선이 있습니다: 무시무시한 적이자, 옛 연방 잔존국들 중 가장 위협적인 존재이죠. 하지만, 우리의 국경을 가로지르는 철조망과 모래주머니 뒤에는 오네가의 만연한 문제가 있습니다. 바로 도적들입니다. 무장한 군인들이 무고한 남녀의 소지품을 훔치려고 황야를 배회하고 있습니다. 간혹 그들은 무방비 상태의 무기 호송단을 습격하여, 소총, 탄약, 그리고 다양한 무기들을 약탈하기도 합니다.\n\n이 문제를 해결하기 위해, 우리는 당근과 채찍 중 한 가지 방법을 택할 수 있습니다. 부드럽고 비폭력적인 방법은, 이들 방랑자,무법자들을 사면해주고 생활비를 쥐어주어 우리 군인으로 받아들이는 방법입니다. 또는 과감하게 순찰 빈도를 늘려 이들을 완전히 뿌리뽑을수도 있습니다. 어느 쪽을 선택하든지 간에, 서로간의 이견이 적을수록, 빨갱이들과 싸우는 데 더 여유가 생길 것입니다."

 VTY_promisethemdemocracy:0 "민주주의 약속"
 VTY_promisethemdemocracy_desc:0 "우리는 오네가에 거주하는 모든 이들에게 안정을 보장해주어야 합니다. 민주주의는 러시아인들에게 생소한 개념이죠.: 제정 시절, 그리고 20년간의 소비에트 지배로 인해, 러시아 사람들은 아직 민주주의가 무엇인지 그리고 그것이 무엇을 수반하는지를 진정으로 경험하지 못했습니다. 언론과 표현의 자유는 평균적인 오네가 사람들에게 단지 다른 세계의 것일 것입니다.\n\n혁명전선에 맞서려는 사람들의 의지를 북돋아 주기 위해, 우리는 완전한 의회 민주주의의 실현, 그리고 여기에 수반되는 법적 권리를 보장할 것입니다. 끝이 없어 보이는 우리의 오랜 투쟁이 끝난다면, 국민들의 의지에 의한 통치가 러시아에 시작될 것입니다. 우리는 국민들에게 약속했고, 오네가에 새로운 시대를 열 것입니다. 우리는 이념이나 외세 폭군들을 위해 싸우는 것이 아니며, 자유를 위해 싸우는 것입니다."

 VTY_wearefreedom:0 "우리는 자유다"
 VTY_wearefreedom_desc:0 "서러시아 혁명전선 문제는 명백합니다. 하지만, 만약 우리가 그들에게서 눈을 떼고 서러시아의 지역들을 살펴본다면, 극단주의의 바다 속에서 홀로 서있는 우리 자신을 발견하게 될 것입니다. 공산주의자들, 파시스트들, 부역자들, 군주주의자들 그리고 독일 인종 이론의 추종자들이 우리를 둘러싸고 있습니다. 서러시아는 한때 아름다운 땅이었지만, 지금 우리는 전쟁의 목적을 잃은 사람들을 위한 자유와 빛의 외로운 등대가 되었습니다.\n\n러시아, 핀란드, 카렐리야 출신이든 오네가에 사는 모든 사람들은 자유롭습니다. 우리 방위대는 러시아의 다른 이들의 자유와 민주주의를 위해 끊임없이 피를 흘리고 있습니다: 다른 이들은 모두 쉬운 길을 택했고, 권력을 추구하였고, 주민들의 처지를 무시했습니다. 우리는 그들과 다르며, 필요하다면 마지막 피 한 방울까지 짜내며 주민들을 지켜줄 것입니다."

 VTY_expandcivilengineering:0 "토목공병대 확충"
 VTY_expandcivilengineering_desc:0 "제정과 소련 시대에 오네가 지역의 역할은 핀란드와 러시아의 다른 산업화된 지역들 사이의 연결고리 역할 정도였고, 지역의 인프라는 매우 부실합니다. 핀란드가 카렐리야를 합병하고 혁명전선이 아르한겔스크로 후퇴하면서, 오네가는 특별한 위치: 핀란드를 서러시아의 공포로부터 보호하는 전략적 위치를 차지하게 되었습니다.\n\n키르피치니코프는 이 전략적 입지를 활용하기 위해 방위대의 토목공병대를 확충하기로 결정했습니다. 오네가 전역에 걸쳐 이들은 교량, 도로, 기타 인프라를 건설할 것이며, 이를 통해 전선으로의 보급과 병력 이동이 원활해질 것입니다."

 VTY_guaranteestability:0 "안정 보장"
 VTY_guaranteestability_desc:0 "오네가는 서러시아, 특히 서러시아 혁명전선의 공포에 대한 마지막 보루입니다. 우리는 어둠 속의 촛불이고, 우리와 함께 걷는 사람들을 위해 희미한 빛으로 길을 밝히고 있습니다. 우리는 격렬하게 흐르는 바다 한가운데에 있는 안정의 널빤지입니다. 우리는 군벌들에 대항하여 스스로를 방어하고, 주민들의 평화를 보장해 주어야 합니다.\n\n핀란드인, 독일인, 러시아인들은 우리가 서러시아의 마지막 민주주의 보루라는 것을 알게 될 것입니다. 더이상 도적들은 오네가 사람들을 괴롭히지 못할 것입니다. 북쪽을 바라보는 자들은, 공포가 아닌 자유의 횃불을 움켜진 손을 볼 것입니다. 칼을 휘두르고, 횃불을 끄려는 사람은 모두 피를 흘리고 죽을 것입니다."

 VTY_watchtheborder:0 "국경 주시"
 VTY_watchtheborder_desc:0 "오네가의 누군가가 동쪽으로, 러시아의 깊은 곳으로 가려면, 혁명전선의 영토를 통과해야 할 것입니다. 하지만 오네가와 혁명전선은 서로를 그리 쉽게 들여보내주지 않을 것입니다. 혁명전선과의 국경은 가시 철조망과 모래주머니들로 막혀 있습니다. 하지만 방위대의 전력은 빈약하고, 때때로 붉은 군대가 철조망을 넘어 우리 마을들을 습격하곤 합니다.\n\n우리는 더욱 경계해야 합니다. 키르피치니코프는 방위대의 규율을 더 조여 오네가 사람들에게 해를 입히려는 자는 누구도 발을 들이지 못하게 할 것입니다. 우리는 사로잡은 붉은군대 죄수들에게, 다음 습격이 언제인지 정보를 주는 것과 죽음 두가지중 하나를 선택하게 할 것입니다. 정당한 재판 없이 처형해버리는 것은 야만적일수도 있으나, 필요하다면 이러한 가혹한 조치도 실행해야 합니다."

 VTY_watchthecitizens:0 "주민 감시"
 VTY_watchthecitizens_desc:0 "외견상으로는 아닌 것처럼 보이겠지만, 오네가는 군인들로만 구성된 것은 아닙니다. 군대라는 조직은 피난민이든 원주민이든 일반인들로 이루어진 신병 없이는 돌아가지 않습니다. 하지만 최근들어 많은 수의 시민들이 빨갱이들에게 동정심을 보이고 있으며, 우리는 이를 용납할 수 없습니다.\n\n우리는 대중들 사이에 군대 요원들을 심을 것이며, 이들은 도시, 마을, 피난민 캠프 등으로 파견되어 원주민이나 피난민 행세를 할 것입니다. 그리고 불순분자들을 색출해 내어 우리에게 보고할 것입니다. 방위대는 이 불순분자들을 모아 민주주의의 가치에 대해 교육시킬 것입니다. 이 암울한 시기에 살아남으려면 급진적 방법이 필요합니다 ."

 VTY_theanticommunistguard:0 "오네가 백위대"
 VTY_theanticommunistguard_desc:0 "핀란드 내전과 겨울 전쟁 동안 핀란드군에는 빨갱이들로부터 핀란드를 지키기 위한 특수부대가 존재했습니다. 핀란드 백위대라고 불리는 이들은 계속전쟁에서도 성공을 거뒀고, 공산주의와 싸우고 그것의 확산을 차단하는 성공적인 역할을 해냈고 세계에 모범이 되었습니다. 오네가 정부는 핀란드로부터 이를 배울 것입니다.\n\n우리는 병사들 중 신병과 베테랑 모두를 추려내어, 이들이 새로운 오네가 백위대에 적합한 자들인지, 오네가 사람들을 빨갱이의 위협으로부터 지켜내는 짐을 질 능력이 있는지 검증할 것입니다. 그들은 여름의 더위와 겨울의 추위 속에서 훈련할 것이며, 혁명전선의 두번째 역습에 대비할 것입니다."

 VTY_breakingtheice:0 "얼음을 부시자"
 VTY_breakingtheice_desc:0 "키르피치니코프는 1년 내내 항만을 가동하길 원하지만, 슬프게도 이런 추운 북러시아 기후에는 오네가의 유일한 항만은 북극의 가혹한 겨울 내내 얼어 버리고 맙니다. 결과적으로, 1년의 절반 넘게 오네가에서 철도와 다른 육상수송의 혜택을 받지 못하는 지역은 핀란드로부터 원조물자를 받지 못하고 있습니다. 현재로서도 원조는 충분하지만, 만일 항만을 1년내내 이용할 수 있다면 핀란드로부터 더 많은 양의 원조를 받을 수 있을 것입니다.\n\n핀란드나 빨갱이들을 화나게 하지 않고는 육지 방향으로의 확장은 불가하며, 임시방편 해결책을 생각해 봐야 합니다. 서쪽으로 눈을 돌리면 호수가 핀란드 본토와 우리를 갈라놓고 있습니다. 우리는 원양어선과 민물어선에 쇄빙기를 달 것이며, 지금까지 우리를 바깥세계와 단절시켜온 얼음들을 깨부실 것입니다. 이 과정이 끝난다면 오네가는 핀란드나 다른 어떤 곳과도 지금보다 더 활발한 교역을 할 수 있을 것입니다."

 VTY_welcomethekarelians:0 "카렐리야인 환영"
 VTY_welcomethekarelians_desc:0 "카렐리야인들은 지금은 동핀란드로 불리는 카렐리야에 사는 사람들입니다. 비록 이들은 핀란드인들과 강한 언어적, 문화적 배경을 공유하지만, 수백 년의 러시아 통치는 그들을 우리와 더 비슷하게 만들었습니다. 핀란드인들이 불편해하는 사실이죠. 해마다 핀란드 정착민들이 수백 년 동안 카렐리아인들의 거주지였던 곳에 이주해 오면서 많은 카렐리아인들이 핀란드 정부에 의해 바깥으로 추방되고 있습니다. 이들은 어디로 향하나요? 물론 오네가죠.\n\n오네가는 그들에게 이상적인 장소이지만, 단지 그들을 환영하는 것만으론 충분하지 않습니다. 우리는 그들을 군인, 장인, 공장 노동자, 심지어 지도층으로 만들 것입니다. 일단 그들이 러시아 땅에 발을 들여놓는다면 그들은 러시아인이며, 적의 끊임없는 습격에 함께 맞서 싸우는 동지들입니다. 우리는 함께 조국을 되찾고, 이 새로운 노숙자들을 위해 새로운 조국을 만들 것입니다."

 VTY_securetherailroad:0 "철로 보호"
 VTY_securetherailroad_desc:0 "In the absence of warm water ports, rail routes to and through Onega has become an essential asset to Kirpichnikov's government. Supplies from Finland come mainly through trains, and securing more routes would guarantee a larger volume of support. To the north of us, the Reds hold a significant piece of the Onega rail network. They recognize the strategic value it holds for us, and are therefore doing all they can to keep us from reclaiming it.\n\nWith the formation of new Onega White Guard units, we are ready to tackle the Reds head-on. They may not wish to relinquish it from their hands, but if so, we are more than willing to take it from them by force. The White Guards will shatter their morale, using their superior training to compensate for their lack of numbers. Once the railway is in our hands, Finland will send us more supplies and aid, and as days go by, the Reds' hold over us will weaken."

 VTY_finnishadvisors:0 "핀란드 조언가"
 VTY_finnishadvisors_desc:0 "The Finns have proven the worth of their defensive doctrines during the Winter War and Continuation Conflict after that. Strong enough to endure the might of an industrialized Union at the height of its power, its value to the generals and officers of Onega are clear; Finland is the only power with whom we share a commonality of tactics and strategy, not to mention converging political interests. With these factors in mind, we need Finnish instruction - surely, our closest ally would provide them at a lower price.\n\nWe will send the best of our negotiators to Helsinki, to negotiate with the Finnish government. In place of Finnish soldiers fighting in Onega, they should be willing to part with a few instructors. Finnish blood, after all, must not be spilled at all costs. Once in Onega, we will have these advisors teach us the Finnish art of war. With Finnish equipment and training, we will be invincible."

 VTY_finnishindustrialaid:0 "핀란드의 산업 원조"
 VTY_finnishindustrialaid_desc:0 "The dependence we have on Finland is apparent to any outside observer. Without their support, perhaps we would have fallen into the hands of the Reds, or even worse. However, this dependence has not extended to our industry: the one sector in which the Finns have not aided, in the name of maintaining our autonomy and independence. Unlike Onega, however, Finland has a functioning economy, free from the terror bombing the Germans inflicted on the rest of Russia.\n\nIt may be wise to consider aid from the Finns regarding this matter at this juncture. We will go to Helsinki and ask the Finns for their help. We don't have much time: the new developments in West Russia have made it plain that soon a power will unite the fractured lands. The Reds, hard as it is to say, may not be the worst victor in the coming conflict. If the light of Russian democracy is to continue forever, a little submission to a foreign power should not hurt."

 VTY_finnishfreedomfliers:0 "핀란드의 자유 비행가"
 VTY_finnishfreedomfliers_desc:0 "Due to the small nature of the industry in Onega, all production of war materiel must sadly boil down to the essentials of the infantryman. While we are technically capable of producing planes using borrowed Finnish designs, we are not prepared to wage a full-scale war in the air. Once again, we turn to Finland, our sole ally in a chaotic Russia possessed only by the bloodlust of war. We will not simply petition them for fighters or air support; some in Kirpichnikov's general staff have proposed a novel use for airpower.\n\nFliers. Simple pieces of paper tailored to serve a propagandistic purpose. We will request that the Finnish fly over the territories of the Reds, dropping fliers and demoralizing the Soviet soldiers stationed on the border or even beyond. Depriving the Reds of their will to fight will become our first step towards shattering them upon the lines of Onega: a day that rears its head closer and closer as the days pass."

 VTY_lastlineofdefense:0 "마지막 방어선"
 VTY_lastlineofdefense_desc:0 "The White Guard stands tall at the borders of Onega, ready to stop any intruder that brings the horrors and chaos of West Russia. However, there may come a time when even the stalwart Guard will fall. Kirpichnikov is keenly aware of the power disparity between the Guard and any power that manages to unify West Russia. He admits to his shame that perhaps even with Finnish aid, backing, and training, it all may not be enough. As such, we must prepare for contingencies.\n\nIf the border posts of Onega fall and the invaders pierce deep into our territory, we shall make them pay for every inch of land they take from us. Of our particular focus is our capital: the West Russians would march in, thinking that it is empty and unguarded, for the Guardsmen had routed in the field. We will subvert this expectation. We will defend it to the last: with machine guns and Zhdanov cocktails, with rifles and grenades, with fists and knives and teeth. They shall not pass."

 VTY_exploittheirfactionalism:0 "집단어업의 상태"
 VTY_exploittheirfactionalism_desc:0 "During the times of the Union, Bukharin's economic policies meant that every vital labor effort would be collectivized and co-opted. For the average worker, these efforts were nothing short of beneficial and revolutionary: living standards and wages rose following economic growth. However, due to the Reds across our border, this policy, with which the Government of Onega has a live and let live relationship, may inspire our workers to support the Front instead of the Onega White Guard.\n\nTo resolve this problem, we have called for a review of the collectivization plan. The most significant, and hence the first industry that the government has decided to tackle, is the communal fishery system. We must conclude this matter and fast. Whatever approaches we choose, the Union's old plan cannot survive. Without any Soviet policies remaining in our government, our workers should distance themselves from the Reds, and may even come to support us wholeheartedly."

 VTY_probetheirline:0 "Probe Their Line"
 VTY_probetheirline_desc:0 "Although they may look daunting, the Reds do not present a united front as of late. The West Russian Revolutionary Front is split into three: in Arkhangelsk proper, Ukhta, and Plesetsk. The Marshals in charge of Ukhta and Plesetsk are infamous for their rivalry in the West Russian War, and we might only wait for the Front to shatter on its own weight before long. However, Kirpichnikov reckons that this factionalism presents an intriguing opportunity for the soldiers of Onega and the White Guard to take the fight to the enemy.\n\nWe will test the Reds. Kirpichnikov and his general staff shall hand-pick and form recon teams from the best of the best. These teams shall attack the Red lines, giving us an estimate of their preparedness and unity. With the Reds dazed by a succession crisis that will inevitably happen after the death of Voroshilov, they will not be able to respond with any full-scale attacks, a chance that we cannot hope to ignore."

 VTY_preparetheredoubts:0 "보루 건설"
 VTY_preparetheredoubts_desc:0 "Industrial aid now flows from Finland into Onega, and the railways that secure this aid are in our hands. Perhaps it is time to bolster our defenses once again to repel any invaders that try to attack us. With Finnish technological advances in construction and the spirit of the people of Onega, we can now build new and improved defenses all along our border with the Reds: redoubts. Situated along with the more vulnerable parts of our fortifications, these will serve to block and break any advance the enemy will make in battle.\n\nOur soldiers shall form labor battalions to build these immediately. The material for these efforts shall come from none other than Finland, our closest ally to the west. With these in place, the Reds, or any warlord that takes their place, shall think twice before initiating a conflict with us. In these redoubts, they shall find their forces shattered, the pieces of their offensive used against them."

 VTY_ensuresupplylines:0 "보급선 확충"
 VTY_ensuresupplylines_desc:0 "War does not begin and end with battles: every army marches on its stomach. Without proper infrastructure to ferry food and supplies from our factories and farms to the frontlines, our men, even the stalwart Guard, shall not stand even against the weakest of foes. Our civil engineering efforts have guaranteed a baseline for the efficiency of supply. However, with the war with the Reds fast approaching, we fear that it might not be enough after all.\n\nFor this, we shall prepare more roads, more railroad routes, more trucks, and fast runners to ensure that the front is well-catered. This infrastructural effort shall not stop at ensuring that our defenses will perform at an optimal rate, but to sustain offensives and attacks into West Russia proper. With Finnish aid and the dedication of our Guard, everything is possible. We have spent much of our existence on the back foot; perhaps it is time to move forward, and let the Reds cower in fear."
 
 VTY_findthemwork:0 "직업을 주자"
 VTY_findthemwork_desc:0 "Onega stands at the precipice of the Russian world, and as such, many flee to it, seeking salvation from the wars and conflict that engulf the rest of Russia. From the east come the Russians, from the west come the Finns and Karelians, all finding their rest in the refugee camps on the borders of Onega, a fertile breeding ground for the fostering of radical and extremist ideas. Some have even shown support for the Reds openly, and getting rid of these individuals can only do so much to contain the spread of communism.\n\nIt is time for us to seek structural changes rather than solely relying on intrigue. We shall kill two birds with one stone: our radicalization and labor problems. These refugees will wake to the sound of factories, fisheries, and farms throwing their doors open, welcoming our new workforce with open arms. Without the opportunity to think of their condition, these radical ideas shall die away, quietly and without fuss."

 VTY_findthemhomes:0 "집을 주자"
 VTY_findthemhomes_desc:0 "The refugees, while grateful for the work and jobs we provided for them, are still living in refugee camps. From the east and the west, the sight of their paper-white tents is a pitiable sight. Kirpichnikov, however, sees in their suffering a new opportunity to ensure that they will be eternally indebted to the government of Onega: we will build for them cheap homes in our cities, villages, and towns. Whether Russian, Finnish, or Karelian, all are welcome to Onega.\n\nOur factories shall churn out the building materials required for this project. Meanwhile, the Guard and the Army shall form labor battalions and conscript the refugees into this effort. Once these are complete, the refugees shall no longer live out in the open, but in the bosom of Onega, to whom they shall remain eternally loyal. Dissent and rebellion shall fade away, as dark and dangerous ideas that one had embraced due to the desperation of the times."

 VTY_ourrighteousstruggle:0 "우리의 정당한 투쟁"
 VTY_ourrighteousstruggle_desc:0 "From the moment of its inception, Onega's destiny was clear: to prevent the Soviets from establishing a foothold and containing their influence from spreading farther into Europe. Rather than a dagger pointed at the Front's heart, it has always been a shield that protects Finland and Europe beyond it, from the contagious and virulent ideology of the communists. We may stand alone, but we do not stand without impetus, motive, nor reason: our struggle is righteous and without flaw.\n\nWe shall let the people know of our ideals and legitimacy. The papers, the radios, and all forms of media shall convey our legitimate claim to existence. Hearing of this news, our people will stride forward to the frontlines, in the factories, and on the farms, to stem the sweeping tide of the Red army. If we fail, we shall not fail without honor. If we succeed, then all of Russia shall know freedom and liberty, and Europe shall be free from the communist threat."

 VTY_laythemines:0 "지뢰 부설"
 VTY_laythemines_desc:0 "Kirpichnikov and the White Guards do not go to war expecting defeat. However, due to the difference in power with the Front, a loss is a plausible possibility. Our offensives into West Russia, should we choose to execute them, are open to the likelihood of failure. As with all of our planning so far, the government has decided to plan for contingencies in case of a Soviet attack against Onega. The redoubts and forts will no longer be enough.\n\nMines shall litter the ground between our heartland and the border with the Front. While not enough to stop their advance entirely, we should be able to give our troops the time and space needed to regroup and reorganize. Once they are ready, they shall charge again into the thick of the fray, taking the Reds by surprise. We will inform the locals of our decision, but not seek their consent; all must carry Onega's burden on its march to the final victory against communism."

 VTY_bolsterthecivilguard:0 "민병대 확충"
 VTY_bolsterthecivilguard_desc:0 "While the Army of Onega is not a force to be taken lightly, there is always a problem that has plagued it since its formation. Even the mighty and formidable Onega White Guards do not seem any less susceptible to it. We lack personnel. Onega has never been one of the most populous regions of Russia, and the influx of refugees has only alleviated this problem to a limited extent. If we are to fight a sustained war with the Reds, we are bound to be bled dry from a sheer lack of soldiers.\n\nTo resolve this issue, we shall form the Onega Civil Guards. Drawn up from the youngest to the oldest, all that can fight in the final war shall be given a rifle and a uniform. Whoever can lift a gun and fire it shall find their place in our armed forces. A drastic measure, to be sure, but one that is arguably better than letting the Reds run amok through Onega and into Finland. All shall bear their burden to assure our triumph."

 VTY_destroythemall:0 "모두 파괴하라"
 VTY_destroythemall_desc:0 "The threat of communism against the freedom of the European peoples is real. If we fail at the posts assigned to us by the Finns, there is little doubt as to what would occur. The West Russian Revolutionary Front do not pose a threat to Onega alone, but to Europe as a whole. Their dream of world revolution shall not stop at West Russia alone. After the conquest of Russia, they will turn their eyes, to Moskowien, to Germany, and through that to the precipice of the Atlantic. If we do not stop them here, no one will halt their momentum.\n\nWe must destroy them. To merely kill them is not enough. We shall fight them in the redoubts, the trenches, and the forts; if they defeat us there, we shall fight in the marshes and the streets. We will fight to the last, our machine guns not halting their fire until they stop or we die. For the salvation and safety of Europe, no price is too small to pay."

 VTY_itisanobligation:0 "우리의 의무"
 VTY_itisanobligation_desc:0 "Once, the Soviet Union stretched from the Baltic to the Bering seas, an eternal specter of red threatening to swallow the world whole. The Germans destroyed this vision before proceeding to commit the greatest horrors in human history. The deed is done, however, and the Union lies shattered, its pieces melding and fighting with one another. Yet, the threat remains in Arkhangelsk, in the form of the West Russian Revolutionary Front.\n\nIt is the duty of all citizens of Onega to ensure the defeat of the Front, once and for all. All who can work in factories, farms, and fisheries shall labor for longer hours, exchanging sweat and tears for blood. The Civil Guard shall expand its operations to the whole of Onega. All shall bear their burden. For Europe to be free, every one of us must give their all. With our sacrifices, we shall ensure that Europe maintains its liberty and freedom through the ages."

 VTY_fortifykargopol:0 "카르고폴 요새화"
 VTY_fortifykargopol_desc:0 "Kargopol was never a particularly important place. The city rests on the bank of the upper Onega river, and that is what has brought it into prominence for Kirpichnikov's government - just across the river, one can notice a military outpost with the red-and-gold flag of the WRRF waving above it. Kargopol is a city right on the frontier, and as such must be protected from hostile incursions and the possibility of invasion. We know that, if it falls, then the communists will be able to control the trade along the Onega, and we cannot let that happen.\n\nNew fortifications will be built, and troops of the Anti-Communist Guard will be called in to assist in the defense of the town. A defense line will be formed on the banks of Kargopol, to ensure that no matter what, it will firmly survive any Soviet onslaught."

 VTY_defendtheriver:0 "강 방위"
 VTY_defendtheriver_desc:0 "The Onega River is a crucial part of our territories. Flowing from the south until it reaches the White Sea, it happens to form the border between the Anti-Communist Guard's controlled territory with the remnants of the West Russian Revolutionary Front. As the communist stronghold presents the only credible threat to us at the moment, it would be prudent to further entrench our position on the Onega, which is a good natural defense line.\n\nShould it be lost, then we will be in dire straits, but that is all the more reason for reinforcing its defenses. With extensive Finnish aid, the barebones pre-existing fortifications will be built up, just in case the WRRF or anyone else gets the idea of invading. When they do, we shall be ready."

 VTY_fortifyonega:0 "오네가 요새화"
 VTY_fortifyonega_desc:0 "The Anti-Communist Guard unfortunately only has one major city it can reliably control right now - of course, that is Onega. Lying just across the WRRF military outposts, it is key to our goals, for if it is lost, there is nowhere to retreat to. Over the years, it has evolved into a hub of trade, as well as a station for all those who want to flee the oppressive Soviet system.\n\nIf and when the Front carries out its invasion, it is more than certain that our capital, resting so close to the unofficial border, will be a prime target. Thus, even though much of the Guard is already positioned in the militarized town to protect it, further reinforcements must be called in. From other villages and towns, as well as newly recruited troops, more men must come to ensure that our capital never falls."

 VTY_antiair:0 "소비에트 공군에 맞서자"
 VTY_antiair_desc:0 "One might think that Onega, as a minor warlord state, could never hope to stand up against the air forces of other, much more formidable armies in Russia. The industrial bases of others, especially the West Russian Revolutionary Front, dwarf that of our state, which can only count on what few factories were recently built with Finnish aid by the Kirpichnikov government. We are behind in airplane production capabilities, but that does not mean it's impossible to make a difference.\n\nOnegan and Finnish engineers have been in contact over the last few weeks, discussing how to combat the effects of socialist air power. Anti-aircraft guns and technicians will be provided. Combined with our knowledge of Soviet Air Force tactics and their weak points from when we fought with them and against them, it should not be a difficult task to protect the skies of Onega."

 ### Post-Victory tree ###
 VTY_thevictory:0 "승리"
 VTY_thevictory_desc:0 "The mission Helsinki had given to the caravan of Karelian Russians and prisoners of war when it left for the eastern border was simple: defend against the WRRF's threat, no matter what the cost may be. Any threat presented to Finland was, by extension, a threat we had to deal with.\n\nFor once, we have come out victorious in the struggle against the rising power of West Russia, and the fate of the land is in our hands. While we may have achieved our mission, that does not mean all our problems are solved, however. Unrest remains, bandits roam the countryside, and we need to decide if we will act on General Kirpichnikov's promises for when victory was ensured. Will we restore democracy, even when it could pose a danger to the newly established order?"

 VTY_weregoingtohavetoact:0 "우리는 행동해야 한다"
 VTY_weregoingtohavetoact_desc:0 "We might have won the noble war against those who tried to invade us, but that does not mean that resistance to the newly declared North Russian Republic has magically halted. Dozens of small groups of bandits or former soldiers still resist our authority, hiding in the mountains and launching raids on towns and villages. Often, they are devoted to the same regimes we fought so hard to bring down. From now on, we cannot allow this to happen as the rulers of North Russia.\n\nThe Volunteer Guard's job, besides protecting the nation from the few external threats that exist, is dealing with these bandits. Increased patrols, a recruitment drive and utilizing local support will all be crucial in restoring order, and creating a sense of safety and stability."

 VTY_ifwewanttoliveinadifferentworld:0 "달라진 세상에 살고 싶다면"
 VTY_ifwewanttoliveinadifferentworld_desc:0 "Some might think it is difficult to keep a nation stable while loosening the leash on a vast array of different political movements, but it is a task we have to achieve if we want prosperity in North Russia. A delicate balance must be kept between political liberties and actual stability, and it is up to General Kirpichnikov to keep that balance.\n\nThe newly formed Republican Army, a successor of the Volunteer Guard, is assigned to the task of protecting North Russian citizens and preventing any incidents across our controlled territories. Until the Republic has been stabilized for sure, and bandits or radicals don't cause trouble for local authorities, it will be up to our army to guard this fledgling democracy."

 VTY_northrussianelections:0 "북러시아 선거"
 VTY_northrussianelections_desc:0 "It is time for the leader of the Guard, Vladimir Kirpichnikov, to follow through on the promises made when he took the Russians of Karelia on this mission to defend against the WRRF and fight for their freedom. Democracy and republicanism will be upheld.\n\nThe first steps, declaring the "North Russian Republic" and beginning the first reforms, have already been taken. All that is left now is for the actual system promised to make its return to the nation after almost half a century of the Bolshevik stain. Suffrage will be widely expanded to the standards of the modern Western world, and the final preparations for elections in the Republic will be soon completed. General Kirpichnikov and his allies will certainly do everything they can to assure the people that these elections, for once, will be free, fair and democratic."

 VTY_sidelinethereforms:0 "Sideline the Reformers"
 VTY_sidelinethereforms_desc:0 "Now that we've become the North Russian Republic and have promised change in terms of political, economic, and social structure, a number of our more radical and less savory individuals, including those who were with us even before the unification wars as well as many of those that we have picked up along the way, see a vision of a republic that's vastly different than the one that we have planned. While we don't want to end up as an authoritarian nation, especially considering all of what Russia's been through, we also don't want to end up just as radicalized as the warlords we have just finished ridding Western Russia of.\n\nAs such, unfortunate as it may be, some of these reformers have to go. We can retire them from the public light, give them very generous pensions - anything to secure our young republic."

 VTY_freethepress:0 "언론 자유화"
 VTY_freethepress_desc:0 "With the beginning of stability on the horizon for the young republic, a number of the draconian measures that we once had to take to ensure continued existence and compliance with our vision are no longer necessary. The press has long been on our list for reform itself - during the days of the Anti-Communist Volunteer Guard, we were forced to censor the press and virtually control it as if it was an organ of the government, to prevent communist subversion and continue the image of the Guard as a force for good in Russia.\n\nNow, as the communists are vanquished and the people clamor for more liberties, we finally have the opportunity to give it to them. We should begin to ease our press censorship, and return more and more of their creative direction to civilians - as long as they don't advocate Bolshevism, of course."

 VTY_easethesurveilance:0 "감시 완화"
 VTY_easethesurveilance_desc:0 "Perhaps one of the most impressive things that the Guard set up, with Finnish assistance of course, was a pervasive surveillance state, where the Guard knew the loyalties of the vast majority of the citizens within our rule. This imposing system included a repressive diktat that banned all unions regardless of their political sympathies and the prevented public meetings. This had served its purpose quite well, and for a long time we were able to successfully fend off the threat of internal infiltration by communists and other radicals.\n\nBut as the republic liberalizes, many have brought into question the continued role of the government in surveilling their citizens, especially the economic issues of trying to do so across all of Western Russia. While the threat of the communists has not yet subsided, we should perhaps ease our operations a little - this way, we can save a bit of money and trouble, as well as assure the people that we're dedicated to a free republic."

 VTY_thecommunistthreat:0 "공산주의의 위협"
 VTY_thecommunistthreat_desc:0 "While we may have trumped the communists, we certainly haven't beaten them. Every factory worker, farmhand and captured soldier is a potential communist agent. Our entire goal, our entire reason for being was to prevent the fall of Russia, again, into Bolshevism. Our republic cannot and will not have this happen.\n\nA wide propaganda offensive must be undertaken to show the people the issues and dangers associated with communism and the potential threat of communist agents.\n\nWe need to make sure that not just our administration, but the common Russian themselves, is on the lookout for communist sympathizers. We need to root out the remnants of the communists and ensure that they never again pose a threat to our young republic."

 VTY_thefascistthreat:0 "파시즘의 위협"
 VTY_thefascistthreat_desc:0 "Russia was brought to her knees by our fascist neighbours to our west. Even today, fascism oppresses out people and prevents our prosperity, as evidenced by the German occupation of Moscow. Some of the most dangerous warlords in Western Russia even professed fascism as a political solution to the issues that the Russian people faced - and it was scary how many of our people followed them.\n\nWe can't allow the extremes of fascism to leak back into our society and poison the foundations of the republic. A combination of well-thought out anti-fascist propaganda, forceful actions, and the targeting of key fascist figures and dissenters within Arkhangelsk and beyond will surely protect the young republic and those in its charge from the dangers of far-right extremism."

 VTY_themonarchistthreat:0 "군주주의의 위협"
 VTY_themonarchistthreat_desc:0 "The Russian Revolution of 1917 saw the Romanov dynasty deposed, supposedly forever. The end of the monarchy was widely celebrated by our people - and with good reason. The Tsarist system was characterised by systemic political, economic, and social oppression, combined with an autocratic system of government. Of course, it was followed by something just as bad, but for a few months in 1917, it seemed as if the Russian people had a real chance at democracy and freedom.\n\nYet as insane as it might be, one of the very real possibilities that nearly occurred was the restoration of Imperial Russia under Vladimir III and his cronies. While he has since been dealt with, many of his sympathizers remain, causing continual issues for the North Russian Republic. We need to quash these romanticists and their sentiment that the Tsarist system was what was best for Russia, for the good of our republic."

 VTY_socialistdeterrent:0 "사회주의자 통제"
 VTY_socialistdeterrent_desc:0 "We've done well to dismantle the communists and their efforts from poisoning our republic. But, simply put, it's impossible to kill, discourage, or imprison every leftist in Western Russia - impracticality doesn't even begin to cover it. So we must do what our republic promised to do when it was founded - reform and liberalize. Some of the more reasonable leftists can be brought into the fold of cooperation if we're willing to grant them certain concessions, like the right to trade unions and limited working hours in a day.\n\nAt the very least, by doing this, we can appease the left-leaning parties and hopefully shut up the agitators who are too public, popular, or dangerous to silence otherwise."

 VTY_equalrights:0 "일부 권리 보장"
 VTY_equalrights_desc:0 "What is a democracy without personal freedoms? Do we live in an age past, when Tsars and Khans dictated to our people the will of God? No! We live in a modern world, and we are building a free democracy. Thus, of course, like any good democracy, we must guarantee certain rights - civil rights, for women and minorities, to ensure that they have basic protection by the government against the harsh reality of what Western Russia has become after decades of German bombing.\n\nBeyond simple idealism, guaranteeing these rights will also buy us the much-needed support in areas beyond our typical power base - women in the cities and minorities outside of them."

 VTY_russianrepublicanism:0 "러시아 공화주의"
 VTY_russianrepublicanism_desc:0 "Our people have tired of decades of dictatorship and systematic oppression. No matter how much Bukharin posited that he was anything but, he was just that - a dictator. The Russian people have not known democracy, and those who remember, for the briefest moment, when Russia was a republic, are too old to do much now and constitute only a very small fraction of our population.\n\nWe need to promote the ideals of Russian republicanism among the people and garner support for our new government in the coming months to ensure that the people will back us and see our government and all those associated with it as legitimate representations and extensions of the North Russian Republic."

 VTY_russianmodernization:0 "현대화"
 VTY_russianmodernization_desc:0 "The state of industry within the territory that we control is, simply put, terrible. No self-respecting government would let the people work in factories where the best equipment is a tetanus risk dating from the Soviet era, and the worst equipment is virtually falling apart. It's time to modernize our industry, so that we can catch up with the rest of the world and make it look like, for once, the Russians have their act together.\n\nThe republic knows that it's a mammoth task, but one that is necessary to ensure that the republic is best equipped to deal with the future, as well as any external or internal threats that may arise."

 VTY_disbandtheguard:0 "방범대 해산"
 VTY_disbandtheguard_desc:0 "The Anti-Communist Volunteer Guard was one of the main apparatuses of the state that Kirpichnikov had set up with Finnish assistance. It comprised both the armed forces and the police, making sure that the communists in the regions that we controlled would not be able to organize or pose a serious threat to our power. For the past few years, it has certainly served our pseudo-state quite well in its capacity as both military and paramilitary and has served its purpose to satisfaction. However, after long deliberation, Kirpichnikov has seen fit to officially order the disbanding of the Volunteer Guard - in favor of the formation of an official civilian police force and a North Russian Republican Army, the NRRA.\n\nThis will ensure that a professional force - composed of many who were once in the Guard - will best serve the republic."

 VTY_pacifyvologda:0 "볼로그다 안정화"
 VTY_pacifyvologda_desc:0 "The so-called Neutral Zone of Vologda was a problematic pseudo-state that professed that the area under their control was free from political interference from both the Germans and the Russians. In reality, however, Vologda was effectively ruled with an iron fist by the military, which left it in a conflicting, difficult state.\n\nOn the one hand, the population has little issue towards our rule. On the other, however, there are a number of military holdouts, some as gangs of bandits and others quite large that roam the countryside opposing our rule and generally generating severe issues with our attempts at administering the province. We need to use a combination of popular outreach and our armed forces to pacify Vologda and pave the way for our rule."

 VTY_pacifykomi:0 "코미 안정화"
 VTY_pacifykomi_desc:0 "Perhaps one of the most troubling parts of our new territory, Komi was once the center of all things moderate... but also all things radical. From the most depraved of rightists to the most degenerate of communists, Komi welcomed everyone... and as such, was doomed to collapse. But just because their state has failed does not mean that the radicals within the area no longer pose a threat to our rule. In fact, if anything, they pose a greater threat than ever - the years of political maneuvering and posturing has left the more radical sectors of society quite well-equipped to stir the masses against our republic.\n\nThus, we need to compromise with what's left of the democratic center in Komi, and work with the local political elites to ensure our rule is one that is palatable to the population of Syktyvkar and beyond."

 VTY_pacifyark:0 "아르한겔스크 안정화"
 VTY_pacifyark_desc:0 "Arkhangelsk - the former capital of the West Russian Revolutionary Front and the provisional heart of the communist movement following the West Russian War. Centered around some of the important passages of the White Sea, it now comprises our capital and its hinterland. Unfortunately, it's still rife with communist rebels, guerrillas, and dissenters, people who simply don't know how, or perhaps when, to stop their futile resistance.\n\nWe can put forward all of the propaganda that we can, we can talk of reforms and liberalization, but for those who won't listen or compromise, well, those are the people who pose the most danger to our young republic. We can deploy the armed forces to hunt down any communist holdouts, and the police will be able to handle those not brave enough to take an active, armed stance against our administration."

 VTY_pacifykotlas:0 "플레세츠크 안정화"
 VTY_pacifykotlas_desc:0 "Plesetsk, once the domain of the Red Napoleon, lays under our control. The effect that his rule had on the province is clear - a compliant population, used to a high degree of near-permanent military mobilization. This land is harsh and the people harsher, tempered by years of hardship and communist militarism. While some of the most die-hard communists still subsist here in Plesetsk, the people are practically begging for liberation under a new administration.\n\nLet's get to work."

 VTY_pacifyukhta:0 "우흐타 안정화"
 VTY_pacifyukhta_desc:0 "Ukhta, once the princedom of Zhukov, was an administrative division of the Front before its collapse - in fact, it was one of the main economic regions that remained controlled by the Front following the West Russian War. While it has long been abandoned by Zhukov and his clique, the scars of war communism still show on those who live in Ukhta. Some communist guerrillas roam the countryside, but after decades of rule under a failed system, it seems that even they are beginning to tire of a cause that has long since been lost. It's time, however, to extend our administration in Ukhta, to repurpose the economic structure that had been so methodically put in place by Zhukov, and begin getting profit flowing once again from the region."

 VTY_protector:0 "북러시아의 수호자"
 VTY_protector_desc:0 "The North Russian Republic has fought and bled for every inch of territory that we now control. From our humble origins as Finnish beneficiaries, our leader Kirpichnikov has brought our force from one that had struggled at the periphery of relevance to that of a dominant position in Russia - for that, we are eternally grateful. We have taken action to secure our position and deal with the remaining troublemakers who were incompatible or refused to cooperate with our vision. We have set up a number of client states that will help us extend our dominion over the rest of Russia that has been freed by us - but the North Russian Republic is the protector of the region, and never again will Russia fall to sectarian conflict and political radicalism."

 VTY_takeoutvorkuta:0 "붉은 도살자를 끌어내리자"
 VTY_takeoutvorkuta_desc:0 "The old Vasily Blokhin, Yagoda's old executioner. Following the collapse of the Union, Blokhin established for himself the equivalent of a "gulag state" in the far north, setting up Vorkuta as his capital. The troops loyal to him, mostly gulag guards and a select few NKVD officers, have long been raiding deep into the territory that we control, disrupting our stability and killing the very people that we swore to protect from the likes of the Red Butcher.\n\nWe need to put a stop to these raids and prevent people like Blokhin from hurting those that we protect - for the good of the Russian people."

 VTY_pacifyvorkuta:0 "보르쿠타 안정화"
 VTY_pacifyvorkuta_desc:0 "With Blokhin dealt with, it's time to pacify the areas that he once controlled. By instituting a system of "work release" for those within the gulags and examining the nature of the prisoners there, even going so far as to release some of the less radical political prisoners, we can begin to heal the damage that the Butcher and his predecessors had done. Furthermore, we can extend our public outreach programs to the people who lived within the vicinity of the gulags - the few who do - as they had barely been governed by Blokhin during his tenure in Vorkuta."

 VTY_foreignpolicy:0 "이웃들과 접촉"
 VTY_foreignpolicy_desc:0 "While we have set up a large network of puppets, statelets, and client states throughout the areas of Western Russia that we cannot, or will not govern, there is little official or standardized interaction between our government and the rest of the statelets. Thus, we should work to contact each and every one of them to make sure that they understand what's expected of them - and what sort of rights we reserve over their local administrations. Rights, including, of course, the provision - no, the need - to have free and unrestricted movement and military access across the whole of Western Russia for the North Russian Republican Army and her scions to ensure the maximum degree of protection for both ourselves and those who serve us."

 VTY_guarantees:0 "이웃들의 독립을 보장해주자"
 VTY_guarantees_desc:0 "During our conquests of Western Russia, we delegated administration to a number of statelets and client states over large swathes of territory that we control. Make no mistake, of course, these client states are firmly under our thumb. However, we need to make sure that the leaders of these new states, as well as the rest of the world, are aware that they are under the thumb of the North Russian Republic and that we, as well as the North Russian Republican Army, are the primary defenders of these statelets, as well as the freedom of our young republic and those who serve it. We should announce that we are guaranteeing the independence of all of our new neighbors, who will do well to remember and serve the North Russian Republic."
 
 VTY_kirpichnikovspromise:0 "키르피치니코프의 약속"
 VTY_kirpichnikovspromise_desc:0 "Before the great struggle in West Russia, General Kirpichnikov had made promises to the people under his rule. If authoritarianism was defeated and peace established, he said, then grand reforms would be taken. A presidential democracy would be established, with regular and free elections. All the parties, movements and unions whose operations were limited, or even outright banned, would be free to act however they wanted.\n\nThese promises had been made by many ever since the fall of Bukharin's Soviet Union, but few have acted on them. With threats to the General's regime eliminated, and a Republic formally established, there is now nothing stopping us from complete reform. Kirpichnikov and his closest advisors are already taking care of that, by passing a series of key laws and even drafting an initial constitution. Soon, we will be a fully-fledged republic."

 VTY_defensepact:0 "방위조약 체결"
 VTY_defensepact_desc:0 "Now that we have set up new regimes across the west of Russia, introduced the infrastructure of inter-state cooperation, we should work to make sure that the inter-state cooperation is deepened and primarily focused around the mutual defense of our new states.\n\nAlready, our delegates and representatives from these areas are preparing the local politicians and strongmen for our ultimate plan: the creation of a defensive pact throughout all of the statelets of Western Russia, to ensure that neither us nor the rest of our newfound allies are ever threatened by external threats again. Hungry hawks may target one state, but with all of us together, we will be a fearsome deterrent."
 
 VTY_afreerepublic:0 "자유로운 공화국"
 VTY_afreerepublic_desc:0 "우리가 최근에 취한 정치적 자유화 조치들로 인해, 오늘날 우리의 정치 구조는 단지 몇 년 전 - 아니 몇 달 전과 완전히 달라졌습니다. 대내외적으로 우리는 서러시아 대부분을 직간접적으로 지배하고 있으며, 우리는 주민들과 국제사회 모두에 이 지역에 대한 통치의 정당성을 가지고 있습니다.\n\n이 점을 이용하고자 하는 우리의 지도자들은 1917년 세워졌다 단명한 러시아 공화국과의 민주적 관계를 강조할 것을 제안했습니다. 이를 통해 우리의 대내외적 이미지가 개선될 것입니다."
 
 VTY_astrongrepublic:0 "강력한 공화국"
 VTY_astrongrepublic_desc:0 "새로운 영토가 드디어 안정을 되찾았고, 북러시아 공화국군은 단지 우리나라뿐 아니라 서러시아 전역의 수호자로 자리잡았고, 마침내 우리는 우리 자신뿐만 아니라 길고 잔인한 싸움이 있었던 서러시아 전역의 질서와 평화를 보장하는 강력한 공화국을 선포할 준비가 되었습니다.\n\n러시아인들은 고통받아왔습니다. 하지만 우리는 무정부상태의 땅에 질서를 세웠고 주민들에게 밝은 미래를 보장할 것입니다."

 ### Events ###
 VTY.1.t:0 "승리"
 VTY.1.desc:0 "블라디미르 키르피치니코프 장군은 아르한겔스크 중심가를 걷고 있었다. 격렬한 전투로 파괴되지만 않았더라면 그는 이곳이 한때 붐볐던 크라스나야 거리라는 것을 알아챘을 것이지만, 지금 이곳은 완전히 조용했다. 도시는 폐허로 가득했다. 건물들은 파괴되었고 허물어졌고, 불에 그을렸다. 유일하게 살아남은 건물은 한때 '크렘린'이라고 불렸던 서러혁전의 중앙위원회 청사였다.\n\n그는 건물 계단을 올랐고, 그가 거둔 최종 승리에 대해 생각했다. 황량한 땅에서의 투쟁은 끝났고, 국민들은 평화를 되찾았다. 그는 핀란드에서 전쟁포로 생활을 하던 시절을 회상했고, 혁명전선을 물리친다면 자유를 얻게 될 것이라는 그들의 약속을 떠올렸다.\n\n블라디미르는 '크렘린'에 들어갔고, 누더기가 된 빨갱이 상징물과 깃발을 바라보았다. 그 중 몇개는 그가 직접 찢어버린 것이었다. 그의 뒤에서, 8명의 병사들이 그를 호위하고 있었다. 그는 계속해서 건물을 돌아다녔고, 방, 사무실 등을 관찰했다. 모두 그가 싸웠던 전투를 회상하게 했다. 승리의 전투를. 무엇보다도, 그는 오네가의 얼어붙은 땅에 영원히 갇힐 운명인 것처럼 보였던 모든 카렐리야 러시아인들이 그 덕분에 마침내 좋은 삶을 누릴 수 있게 되어 기뻤다.\n\n장군은 돌아서 그의 병사들에게 외쳤다. "방위대는 이 건물을 계속해서 사용할 것이다!" 그들은 함께 웃었다."
 VTY.1.a:0 "키르피치니코프 장군, 임무를 완수했군."

 VTY.2.t:0 "반공의용방범대가 도착하다"
 VTY.2.desc:0 "좋은 소식이 도착했습니다! '사회주의의 선봉' 서러시아 혁명전선과의 전쟁이 힘든 것임은 비밀이 아니며, 우리는 가능한 모든 자원을 끌어다 쓰고 있습니다. 무엇보다, 혁명전선은 옛 서러시아 전쟁 잔당들의 모임이며, 이제 드디어 그 숨겨진 힘을 발휘하려 하고 있습니다. 감히 누가 그들에게 도전한다 생각했었지만, 고맙게도, 우리는 반공의용방위대라는 동맹을 찾아냈습니다.\n\n현재 설치된 신병모집소 중 한 곳에, 갑자기 백 명이 넘는 남자들이 찾아와 혁명전선의 빨갱이들과 싸우는 것을 돕겠다 하고 있습니다. 우리가 그들이 어디서 왔나고 묻자,: 그들은 그들 자신은 모든 역경에 맞서 혁명전선에 저항해온 것으로 유명한 군벌 국가인 오네가에서 온 자랑스러운 러시아인들이라 밝혔습니다.\n\n키르피치니코프 장군의 정권은 애국심 함양에 성공한 것 같습니다. 물론 우리 정부와 고위 지휘부는 이들을 환영했고, 오네가인 특수부대가 신속히 조직되어 전선으로 투입되었습니다. 이들의 숫자는 많지 않지만, 전쟁에서 유용히 쓰일 것입니다."
 VTY.2.a:0 "작은 도움도 중요하다."

 VTY.3.t:0 "거리의 붉은 깃발"
 VTY.3.desc:0 "오네가는 대도시가 아니었습니다. 블라디미르 키르피치니코프와 반공방위대가 이곳에 군벌국가를 세우고 많은 러시아인들을 데려오기 전까진요. 하지만 이들 전부가 오네가 정권에 충성하는 건 아닙니다.\n\n언론 검열부터 반대파 투옥에 이르기까지 자유롭고 공정한 표현의 자유를 제한하기 위해 독재 정권이 세운 모든 장애물들에도 불구하고, 몇몇은 여전히 그들의 목소리를 내고 있습니다. 언젠가 통치자의 관저에서 몇블록 떨어진 곳에서 200명이 넘는 시민들이 모여 여러 깃발과 현수막을 들고 민주주의를 촉구하는 시위를 한 적이 있었습니다.\n\n시위의 초반 한시간은 영광스러웠습니다. 자칭 민주주의자들이 도시를 메웠고, 군벌 정부에 대항하는 메시지를 열광적으로 외쳤고, 다른 용감한 러시아인들이 이에 동참하기를 촉구했습니다. 하지만 시위대의 기하급수적인 이런 성장은, 이들이 도시 중앙광장에 들어서고 50명쯤 되어보이는 중무장한 경찰들을 마주치면서 끝나버렸습니다.\n\n최루가스가 분사되었고, 이를 들이마신 이들은 민주주의와 사회주의를 위해 싸우는 젊은 학생들이었죠. 이들은 경찰 앞에서 그들의 요구를 발표했고, 도시 중심부의 경찰부대에게 명령이 내려졌습니다: 어떤 대가를 치루더라도 시위를 분쇄하라. 곧, 첫 번째 총성이 들렸습니다. 공포가 뒤따랐고, 많은 사람들이 도망치거나 경찰과 싸웠습니다. 경찰은 멈출 생각이 없었고, 계속해서 민간인들을 향해 총을 쏘았습니다. 해질녘이 되자, 시위대는 더이상 남아있지 않았습니다. 모두가 총알을 피해 도망치거나 총알에 맞아 부상을 입었죠. 방위대는 작은 승리를 거뒀고, 사회주의자들이 꿈꾸는 민주주의의 이상은 더더욱 실현되기 어려워졌습니다."
 VTY.3.a:0 "우리는 해야 할 일을 했다."

 VTY.4.t:0 "집으로 가는 마지막 걸음"
 VTY.4.desc:0 "Matyev enjoyed walking home. It gave him a chance to clear his head, and the view along the foreshore of Onega Bay in the dwindling light of the afternoon was always spectacular. The last day he walked home was from a particularly bad day at the lumberyard. His boss, a pretentious, cruel little Finn called Kalle had chosen Matyev as his victim for that shift, berating him for hours about the efficiency of his work squad on the sawmill. Martyev had tried to explain to him that the efficiency at the sawmill was a matter of machinery, not of the operator, but Kalle would not listen.\n\nThe men that kidnapped Matyev drove up to him in a black van, speeding up along the foreshore. They jumped out of the still moving vehicle, three of them, masked in black and wielding batons. They were upon him before he realised what was happening, hitting him in the stomach and head so hard he passed out. When he came to, he found himself tied to a chair, his head throbbing and caked in dry blood. Directly across from him sat one of his kidnappers, his mask removed to reveal neat fair hair atop an angular, stern face. He spoke a phrase Matyev did not understand in Finnish to somebody behind, and suddenly he felt the cold steel of a gun against the back of his head.\n\nMatyev realised he was already dead. The man across from him would still be wearing his mask if they were not planning to kill him.\n\n"Slavik Matyev," the man opposite said, beginning what Matyev knew was his death sentence. "As per the Emergency Military Protocol of the Anti-Communist Volunteer Guard of Onega..."\n\nMatyev stopped listening, the droning of his executioner drowned out by a torrent of thoughts. Who had ratted him out? Probably that bastard Kalle. He had known that Matyev was a supporter of the West Russian Revolutionary Front. Fuck. He should have been more careful. He should have just crossed the border and joined the Red Army like he had thought about so many times. Too late now. At least he could try to die with some dignity.\n\n"Would you shut up already?" he said, interrupting his executioner."
 VTY.4.a:0 ""어서 해치우자.""
 
 VTY.5.t:0 "질서 확립"
 VTY.5.desc:0 "Onega was not a particularly large city. At least, that was true before the Anti-Communist Guard came under Vladimir Kirpichnikov and established a warlord state there, bringing many Russians there. However, not all of them were loyal to the Onega regime.\n\nDespite all the hurdles the dictatorship had set up to end free and fair ideological expression, from censoring media to imprisoning political opponents, some could still have their voice be heard. One day, a few blocks away from their leader's residence, over two hundred citizens had the courage to make a democratic protest, carrying all sorts of banners and flags, that more often than not were painted red.\n\nThe first hours of the protest were the most glorious. The self-proclaimed democrats went around the city, rallying the support of other brave Russians who joined the movement, fanatically yelling messages against the warlord government. This exponential growth would soon come to an end, as the demonstrators reached the central city square and met approximately fifty police officers, all protected by armour and armed to their teeth.\n\nTear gas was thrown on the demonstrators, many of whom were students, but they kept going, dedicated to their fight for democracy and socialism. As demands began to be drafted and declarations prepared, the order was given to the police stationed in the city center: break up the protest at all costs. Soon, the first shots were heard; panic ensued, many fleeing or engaging in hand-to-hand combat with law enforcement. The police had no intention of stopping, and so continued firing on the civilians until the threat ended. By nightfall, there was no one protesting anymore; everyone had fled the bullets, or had been wounded by them. For the Guard, this was a small domestic victory, but for the socialists, the dream of democracy seemed more and more impossible to achieve."
 VTY.5.a:0 "나는 주민들을 지키기 위해 방범대에 자원했다."

 VTY.6.t:0 "도시 보호"
 VTY.6.desc:0 "Dimitri stood outside the armory and took out his lighter. The streets of Onega were quiet as he looked up at the overcast clouds. His job was to make sure no bandits or criminals broke into the armory. Of course, no bandit would ever be crazy enough to try and attack Onega. It would be suicide.\n\nSo most days Dimitri spent watching the people walk by, and on the off chance anyone else had to enter the armory, he got to talk to them. He used to have to ask for their authorization, but not anymore. He still remembered the day where he had a great time beating up one person who tried to break in. Of course, they were an important government official and didn't need to be authorized, but it was still worth it. So currently, his job was pointless. But if he got paid, he didn't care.\n\nDimitri put his lighter away and thought of home. Or at least, what was left of it. After the bandits raided his farm and murdered his parents, he had no home to go back to. That's when he joined the Volunteer Guard. Although, he didn't expect to have to sit outside frivolous places like barracks full of guards or a secure armory in the safest place in all of Onega. Why wasn't Dimitri allowed to get his revenge and have a little fun? The rest of the guard was busy hunting bandits while he had to enforce order and wait for the bandits to come to him. While it might not be fair, at least they gave him a home here.\n\nDmitri waited for the end of his shift which was still five hours away. Perhaps one day he won't have to stand here for hours and stare at the other building across from him. At least a cat came by once in a while that he got to pet. But who knows, there was always the chance he could be called in to attack some bandit hideout in some random forest. Hopefully, he would get his chance."
 VTY.6.a:0 "방범대는 매우 지루한 곳이라는 사실을 누가 알까?"
 
 VTY.7.t:0 "화물 조사"
 VTY.7.desc:0 "All was quiet on the dark road outside the checkpoint. Barely anyone used this road, just the occasional transport truck heading to the nearby food storage and, even more rarely, someone that could actually afford a car in this god forsaken hellhole. It was just another day for Andrei, searching each vehicle that came through for smuggled weapons. Not much activity had been through today though.\n\nA few hours passed and a truck finally came to a stop at the checkpoint. The chief officer, Grigori, walked over to the driver as Andrei went to the back of the truck. Just another search. However, it was a bit strange for a supply truck to arrive at this time of night. They must be really behind schedule.\n\nThe driver kept arguing they didn't need a search, and they were already authorized to bypass this checkpoint. After too many complaints of them being late and that the food was going to spoil, Grigori gave up on the search and walked back to the checkpoint to let the barrier up. But that was against protocol. All vehicles needed to be searched by the checkpoint before they were allowed through. Andrei knew something seemed off about this.\n\nWary but unsure if it meant anything, Andrei took matters into his own hands and forced open the back of the truck. Three distinct human shapes were visible in the darkness, but before he could figure out who they were, a shot rang through his ears and a scream came from Grigori. Something swung towards his vision before he could react, and everything went black. "
 VTY.7.a:0 "식량 보급 트럭치고는 무기가 엄청나게 많군."
 
 VTY.8.t:0 "구형 장비가 발견되다"
 VTY.8.desc:0 "After an assault on a bandit hideout, we have captured a cache full of equipment before the bandits could escape. Our troops were able to recover multiple weapons and support equipment that will prove very useful for keeping our men armed and ready to fight. While not the finest of guns, they're better than nothing.\n\nPerhaps one day we won't need to rely on scavenged weapons and barely functioning rifles from Finland, but now is not that time. We need to make do with what we have, or the communists could break through Lake Onega in a day."
 VTY.8.a:0 "이 도적놈들은 다음번엔 도망치지 못할 것이다!"
 
 VTY.9.t:0 "철로 보호"
 VTY.9.desc:0 "Due to warnings of a possible attack on an important railroad, the Volunteer Guard has been sent to protect it from a bandit attack. These bandits have been terrifying countless settlements and we believe them to hold communist sympathies. Our Guard should have no problem warding off these bandits but it is still critical we keep the railroad secure.\n\nThe railroad that could be attacked is our most important connection between Finland and Onega. It is how the Finnish are able to send us supplies and manpower, and the only suitable route to send troops through quickly. If it is damaged we could face serious consequences. The Guard must not let that happen.\n\nMultiple bases have been set up along the railroad and guards have been sent to secure the stations. We could also set up sniper positions atop areas we think they may strike. It might also be a good idea to place troops on the trains just in case. The bandits will never make it past our defenses. No more ambushes this time."
 VTY.9.a:0 "그들은 우리를 실망시키지 않을 것이다."
 
 VTY.10.t:0 "은신처 습격"
 VTY.10.desc:0 "It was a cloudy and windy day as the Volunteer Guard moved into their positions. The bandit hideout stood just up on top of a hill, overlooking a small lake. At first it was unassuming, just another home on top of a hill. But the guard knew, it was chock full of bandits. It was strange to see them just out in the open like this, almost as if they are waiting to be attacked. Shouldn't they be living underground in some dark and grimy cave instead of this beautiful, large white house? They should at least be smart enough to hide and lay low, but perhaps these ones aren't too bright. After all, bandits usually aren't the smartest.\n\nA shocking charge would do the trick, those bandits would surely be outnumbered. Once every man stood ready, the assault commenced. More than a hundred Volunteer Guards charged up the hill and the slaughter began. Machine gun bullets rained upon the attacking troops from positions in the windows of the house, striking them down as if they were little toy soldiers a child would play with and flick them over with their finger. This was supposed to be just another hideout with a few careless bandits with hunting rifles. Not a well-armed fortress full of bandits with large machinegun nests. How did the bandits have this type of weaponry? Not even Onega's garrisons are this well-equipped.\n\nAlmost as quickly as they had begun charging up the hill, the brave Volunteer Guard was fleeing down in terror. But it wouldn't end there, even as the Volunteers reached the bottom it went on. The barrage of bullets wouldn't end until they made it back to their camp, exhausted and covered in blood.\n\nThe dead and missing were accounted for and the Guard finally got a chance to rest. Later that night a communication was sent out to the next regiment commander.\n\n"We failed again, the soldiers acted more like scared little girls than fearless men. It's your turn now. They might have a weak spot towards the south, towards the lake. Fewer windows there. I just wish we could get some artillery here and bomb them to smithereens.""
 VTY.10.a:0 "키릴, 행운을 비네."
 
 VTY.11.t:0 "적당한 수의 카렐리야인들이 입대하다"
 VTY.11.desc:0 "오네가 반공의용방위대의 훈련상태는 양호하나, 쪽수가 매우 부족하며, 필요한 사단 수의 절반도 안되는 수의 사단이 존재합니다. 이는 재앙을 불러올 수 있으며, 우리는 오네가에 재정착한 카렐리야인들을 의용방위대에 입대하도록 권장해야 합니다.\n\n다행히도 국가 전역의 모병사무소에서 적지 않은 수의 카렐리야인들이 입대 신청을 했다고 알려왔습니다. 완전한 1개 사단을 꾸리기엔 부족한 수지만, 이정도만으로도 우리에게 큰 힘이 되어줄 것입니다. 이정도가 우리가 예상했던 숫자이며, 우리의 인력부족 현상은 크게 완화될 것입니다.\n\n이들의 훈련이 곧 시작될 것이며, 조국을 지키고 공산주의를 막는 최전선이 될 것입니다."
 VTY.11.a:0 "싸울 의지가 있는 자는 많을수록 좋다."
 
 VTY.12.t:0 "적은 수의 카렐리야인들이 입대하다"
 VTY.12.desc:0 "오네가 반공의용방위대의 훈련상태는 양호하나, 쪽수가 매우 부족하며, 필요한 사단 수의 절반도 안되는 수의 사단이 존재합니다. 이는 재앙을 불러올 수 있으며, 우리는 오네가에 재정착한 카렐리야인들을 의용방위대에 입대하도록 권장해야 합니다.\n\n불행하게도, 소수의 카렐리야인들만 입대하기로 결정한 것 같습니다. 뭐 이정도만으로도 감사해야 하지만, 우리는 내심 더 많은 수의 카렐리야인들이 입대 신청을 해올 것으로 생각했었습니다. 뭐 그래도 없는 것보다는 낫죠.\n\n우리는 이들을 제대로 훈련시켜 전장에서 유용하게 써먹어야 합니다. 좋은 훈련을 받은 카렐리야인들은 전장에서 귀중한 자산이 될 것입니다."
 VTY.12.a:0 "아마도"
 
 VTY.13.t:0 "많은 수의 카렐리야인들이 입대하다"
 VTY.13.desc:0 "오네가 반공의용방위대의 훈련상태는 양호하나, 쪽수가 매우 부족하며, 필요한 사단 수의 절반도 안되는 수의 사단이 존재합니다. 이는 재앙을 불러올 수 있으며, 우리는 오네가에 재정착한 카렐리야인들을 의용방위대에 입대하도록 권장해야 합니다.\n\n좋은 소식입니다. 많은 수의 카렐리야인들이 입대 신청을 냈습니다. 우리가 예상했던 수보다 더 많으며, 우리 인력부족 현상을 완화시켜 줄 것입니다. 이들은 그들의 고향과 가족을 지키기 위해 싸울 준비가 되어있습니다. 이들을 활용해 완전한 1개 사단을 꾸릴 수 있을 것이나, 요새선을 유지하려면 예비병력이 많이 필요합니다.\n\n훈련은 이미 시작되었으며 몇달 내로 이들을 전장에서 볼 수 있을 것입니다."
 VTY.13.a:0 "전쟁이 더 수월해지겠군"
 
 VTY.14.t:0 "엄청난 수의 카렐리야인들이 입대하다!"
 VTY.14.desc:0 "오네가 반공의용방위대의 훈련상태는 양호하나, 쪽수가 매우 부족하며, 필요한 사단 수의 절반도 안되는 수의 사단이 존재합니다. 이는 재앙을 불러올 수 있으며, 우리는 오네가에 재정착한 카렐리야인들을 의용방위대에 입대하도록 권장해야 합니다.\n\n좋은 소식입니다! 엄청난 수의 카렐리야인들이 입대 신청서를 냈습니다! 이는 예상보다 훨씬 많으며, 인력 부족에 시달려온 사단들의 사단장들은 환호성을 내지르고 있습니다. 이는 1개 사단을 구성하기에 충분한 숫자이나, 이들 모두가 최전선에서 빨갱이들과 싸울 필요는 없습니다.\n\n우리는 이리 많은 수의 병사들을 단기간에 훈련시킬 능력이 없으나, 군은 이들 모두를 정예군으로 키워내겠다고 약속했습니다."
 VTY.14.a:0 "전쟁이 더 수월해지겠군"

 VTY.16.t:0 "Storming the Building"
 VTY.16.desc:0 "The door to the modest cottage flew open as a dozen Volunteer Guards rushed in. Desks, chairs, tables, all were knocked down in the search. No bandit was found. Only some broken bottles, a few guns, and some bullets. If there had been bandits here, they were long gone by now. They were too late.\n\nAlthough there is still something of use in the cottage. A certain someone, in fact. The woman that lived here lies crying on the floor. She could definitely serve a purpose. She has to know some secrets of those bandits. Perhaps she even knows another hideout's location. The woman might not have been cooperating fully with the bandits, but there were obvious signs that bandits had been here for a while. She could have been forced into housing them, but we have no time for empathy while bandits run wild.\n\nHopefully she'll be willing to answer our questions. She may need a little coercion, but by the end of the day, the guard will know exactly where to go next."
 VTY.16.a:0 "I don't care what they said they would do to you, I promise, we're capable of much, much worse"

 VTY.17.t:0 "Cleaning up the Cave"
 VTY.17.desc:0 "This is it, the Guard has finally gotten their chance. Almost all the hideouts have finally been located, and the bandits' numbers continue to thin. This was one of the last major hideouts that had not already fallen to the guard. It was almost a cave, dug into the earth and hidden with branches and leaves. To be honest, it was a pretty good hideout. It had taken forever to track down, even with directions on how to find it. But with the Volunteer Guard finally outside, those poor bandits had no idea what was coming for them.\n\nThe elite Volunteer Guard broke through the barriers before the bandits even knew what hit them. The Guard had learned a lot about the bandits, spending so long hunting them down that every volunteer was an expert in the bandit's tactics. Clumsy bandits had no chance compared to the best Volunteers in Russia.\n\nWithin a few minutes almost every bandit was either dead or captured, with few guard casualties. Even more good news, the men recovered many stolen goods the bandits had captured. Money, personal belongings, and expensive commodities are now in the hands of Onega's best. Our leadership has to decide what to do with it all, give it back to the people, or keep it for ourselves. That is, of course, whatever the guards don't decide to keep.\n\nBut for now, let's celebrate one of the first of many victories to come over the bandits. No more ambushes, no more dead guards, and no more burning homes. "
 VTY.17.a:0 "우리를 위해 남겨두자"
 VTY.17.b:0 "국민들에게 돌려주자!"
 
 VTY.18.t:0 "공화국 선거"
 VTY.18.desc:0 ""Men and women of North Russia,\n\nToday is a glorious day that our nation should be proud of. Through the coordinated efforts of every branch and body of the caretaker government, democracy has been restored to these lands, and free elections have been held. I am proud to announce that, not only has this process been completely smooth and was executed as intended, but that as per the latest results, I, Vladimir Kirpichnikov, have been elected as the first President of the country.\n\nThe candidates to have run in the presidential race were many, reflecting the open and diverse political climate cultivated here. With a difference of more than eight percent, the Republican Party of the Russian North has won, and as its head I will be inaugurated as President. I wish to thank you all for your political participation, and I promise to you that you will not regret this vote.\n\nI have stood for the Republic since its foundation, ever since we set foot on the banks of the Onega River and began the struggle for liberty. The Anti-Communist Volunteer Guard has made a valiant effort to liberate the region, and now that it has succeeded, the people seem to have considered its leader as a fit candidate for President. With these powers, it will be my first priority to uphold the principles of democracy that we fought for, and to begin the reconstruction of Northern Russia. Once again, it has been an honour.""
 VTY.18.a:0 "공화국 만세!"
 
 VTY.19.t:0 "무엇이 남자를 남자답게 만드는가?"
 VTY.19.desc:0 "Vladimir Kirpichnikov stood in his frigid capital of Onega, overlooking one of the many barracks within the town reserved for the troops of his Anti-Communist Volunteer Guard. The Guard had been his work - the creation, organization, and recruitment of soldiers into it; it certainly hadn't been an easy task. Truthfully, ever since his capture and imprisonment by the Finns, Kirpichnikov had missed organizing and commanding troops.\n\nBut even then, with the "gift" that they had bestowed upon him, he was reminded of the true nature of his post. He was well-aware of his being little more than a pawn to the interests of Helsinki. And he was just as aware that his actions in Onega and beyond had been more than mildly authoritarian. He was a military dictator, simply put, and one propped up by the Finnish government at that. It was a position that caused him great ambivalence; on one hand, he could protect those within his fiefdom and serve the interests of Karelian Russians. On the other, he only did so as a means to Finnish ends, and any dissension - especially from communist elements, wasn't tolerated. The stern look on Kirpichnikov's face as he looked down on his Volunteer Guard training betrayed few of the emotions that he felt. Ultimately, the ex-Soviet general thought to himself, his position as leader of the Guard wasn't one that sat right with him in his gut.\n\nA trumped up dictator based out of the small timber town of Onega was hardly a fitting or prestigious legacy for a Soviet commander. But Kirpichnikov had little love lost for the Soviets, under Bukharin but even more so under the military rule of Kliment Voroshilov, who had treated the Russian people with all manners of cruelty during the German invasion. Snapped out of his thoughts by a subordinate's call, he banished his ambivalence to the background of his mind and began his weekly inspection."
 VTY.19.a:0 ""좋아, 시작해보자구.""

 VTY.20.t:0 "희미한 희망"
 VTY.20.desc:0 "The board within Vladimir Kirpichnikov's humble office was filled with maps, all of which were covered in drawings - offensive lines, fallback lines, predicted encirclements. If one was not well-versed in the reality of the Anti-Communist Volunteer Guard's situation vis-a-vis manpower and equipment, one would think that Kirpichnikov was preparing a real offensive eastwards. Unfortunately, most of what Kirpichnikov had drawn up was entirely unrealistic. His more cynical commanders would even suggest to one another, well out of earshot of their leader, that his planned offensives were little more than pure fantasy.\n\nBut what was the man to do, if not wargame? His Guard ran on autopilot - the result of his nurturing a strong and relatively independent command structure, and Kirpichnikov had never been a micromanager anyhow. But, as the leader of the Finnish satellite state often reminded himself, the Finns had promised him something: his freedom, and the freedom of a subsequent government, if he was able to take Arkhangelsk and end the West Russian Revolutionary Front once and for all.\n\nPerhaps it was the general's old guilt and ambivalence that translated into his ambition to take the city and end the Soviet remnant once and for all, thought many of his subordinates. To a degree, they were right. None of the Volunteer Guard's officer corps had any love for the Finns. But what the officers didn't know, is that Kirpichnikov was more motivated by a hope for redemption, rather than by guilt. Oftentimes, late at night, when sleep eluded the aging general, he would walk, in the cold night air and without any guards, to his office, and look over his plans, imagining the aftermath of his fictional victory. It was during one of these nights that, despite his ambivalence for his own role and weariness regarding the Soviets, he resolved that he would beat them or die trying."
 VTY.20.a:0 "Hope can be found anywhere."

 VTY.21.t:0 "옛 동지"
 VTY.21.desc:0 "Kirpichnikov read the telegram he had received. And then he read it again. Looking up at the aide who had brought him the news, the first words out of his mouth were not what the aide expected. "How the hell are we hearing this from Helsinki, and not our own people?" the aide didn't have an answer - he, nor anyone else, had the heart to tell the general that the Volunteer Guard's spy network in the Front was notoriously ineffective. "Regardless," Kirpichnikov began, rubbing his right temple with his hand. "This news is... Voroshilov... dead..." the general's mouth stretched downwards as he became lost in thought.\n\nThe pair of men had once been comrades, serving the Union and her people alongside one another. Things had been different then, Kirpichnikov reminded himself. But that didn't stop the general from reminiscing about his past, when he fought for, rather than against, the Soviet system. He barely muttered "dismissed" to the aide as he looked down at the neat typeface on the telegram. As he heard his office door shut, he reached down in his desk and opened a drawer, carefully pulling out a neatly-wrapped cloth. Unfolding it revealed a creased picture, well-worn with time. Kirpichnikov gently took the picture and unfolded it. Kirpichnikov could still make out the faces, the smiles. His one comrade waving at the camera. It was just after he had been named commander of the 43rd Rifle Division.\n\nHe looked at the photo for what must have been ten minutes, reliving the moment. The photo had begun to fade, but the memory was as crisp in Kirpichnikov's head as if it had happened just the day prior. The happiness he had felt, the sense of accomplishment. Things he hadn't felt for quite some time. Voroshilov's passing may have presented both an opportunity and a change in the Guard's strategies, but Kirpichnikov decided that all of that could wait for one day."
 VTY.21.a:0 ""오래된 친구여, 그립구만...""

 VTY.22.t:0 "혐오스러운 기억"
 VTY.22.desc:0 ""What the hell is this?" the leader of the Anti-Communist Volunteer Guard yelled at the aide who had the misfortune of delivering the telegram to him. Kirpichnikov was red in the face, an unusual departure from his normal, calm-and-collected affect.\n\n"It's... it's a telegram, sir, from Helsinki." the aide responded, nearly shaking from nerves.\n\n"I know what it is... it was a rhetorical question." Kirpichnikov said, his anger quickly depleting. "Get out of here." he dismissed the aide in an abnormal, unprofessional fashion. "Damned Finns. How do they expect me to handle this?" The Finnish government had expelled another three villages' worth of Karelian Russians to his territory to make room for more Finnish settlers. As more Russian refugees arrived in Onega, they brought with them almost nothing, and needed a lot in return. Food, shelter, water, all things that were in short supply in the town of Onega and what little territory Kirpichnikov controlled. He cared for the refugees, as he would any Russian. But the rate at which the Finns were shoving them into his territory was becoming unsustainable. He sat at his desk and began typing at his typewriter. Angry letters, all capitals, addressed to the Finnish government and their leader, Karl Lennart Oesch.\n\nBut as he typed, Kirpichnikov's anger slowly left him. He was brought back to the days of his imprisonment, and the way the Finns had treated him. He remembered his personal "chats" with Oesch, at that time a mere general in the Finnish army. One memory burned brighter than most: Kirpichnikov had been starved for days, only being given food after posing for a photograph - lighting Oesch's cigarette. A coup d'etat for Finnish propaganda. He couldn't go back to that. Ripping the page from his typewriter, he crumpled it up, and went to work finding resources for the refugees he couldn't support."
 VTY.22.a:0 "핀란드놈들이 내 목덜미를 붙잡고 있군."

 VTY.23.t:0 "Old Wounds"
 VTY.23.desc:0 "Nikolai Omelin knew that there had been something familiar about this place. Standing in the ruins of the hospital in Sharya, not far from Vyakta, the old general looked down at the floor. Good God, was it really? Nikolai nudged some rubble with his boot, overturning the masonry to reveal the ash and dust covered tiles beneath. His eyes grew wide, it was! The hexagonal tilework with its alternating blue, yellow, and white hexes brought him decades back. He remembered clutching a shattered wrist, a wound from a Nazi bullet, his guts held in by his belt. Barbarossa had just begun, and Omelin's battalion had been rolled over by panzers, his comrades killed or scattered. Nikolai continued to walk the halls, listening to the stutter of jackhammers and the whining of drills.\n\nHe remembered the pretty nurse who helped stuff his entrails back in, the buzz of the lights and the shouts of the surgeons. A miracle, they had told him, almost impossible that he was alive. Young Nikolai should have been grateful, ecstatic, but he could only remember staring at those damn floor tiles.\n\nStrange, that fate had brought him back here. Strange, too, that his gut and wrist squirmed with remembered phantom pain. As the men of Onega worked to bring the bombed hospital back to working order, Omelin looked out west, towards where Germany lay. Such death and horror had spewed forth from Berlin, and it could again. Nikolai Omelin swore that such a nightmarish tide would never reach Russia again."
 VTY.23.a:0 "독일에서 스모그처럼 죽음이 쏟아지고 있군."

 VTY.24.t:0 "골키퍼"
 VTY.24.desc:0 "Pyotr Sokolov sat in his chair, pipe clenched between his teeth, rough fingers flipping through a battered journal. The pages tickled his calloused pads as the leaves slid under his hands, a thoughtful expression settling on his face. The dates above each entry were written in smudged black ink, reading from 1917 to 1922, a lifetime ago. Pyotr stopped on a random page, his old eyes flicking back and forth as he read. A smile crept over his creased face.\n\nThe entry in question described Pyotr's adventure deep into Red territory with his one-time companion, the spy Paul Dukes. Pyotr and the Brit had gotten along famously, and the two had embarked on numerous missions against the hated Bolshevik menace. Those had been days of heroism and daring, both thrilling and invigorating in equal measure.\n\nPyotr sighed, letting out a cloud of pipe smoke as he did so. He wondered what his old friend had been doing all these years. Was he a collaborator in the English government? Perhaps a brave freedom fighter in HMMLR? Who could say?\n\nPyotr eyed the journal in his hands. It was a shame to let such exciting tales go to waste in the mind of an old man. When this was all over, Pyotr resolved to himself, he would write a book about his adventures with the spy. Why not? He had all the information he needed in the book resting in his hands."
 VTY.24.a:0 "러시아에 비밀요원과 스파이라? 신박한 생각이군!"

 VTY.25.t:0 "Home No Longer"
 VTY.25.desc:0 "Nikolai Omelin had not known what to expect when he crested the hill he well remembered, just outside his hometown of Povenets. Whatever it had been, it was not what he had found.\n\nDespite the length of time he had served with the Volunteer Guard, he had not returned home in years, despite Povenets' location just over the Finnish border. In terms of appearance, he recognized much. The hill itself, of course, the spire of the town church, the strange wall that one of the more eccentric residents had built to 'protect' his garden from children such as himself.\n\nBut he quickly found that he no longer recognized the people. The eccentric resident was gone. As was nearly everyone else he remembered. Confused, he had demanded answers of those encountered, and in short order discovered the reason why he no longer knew his hometown's inhabitants. They had been, nearly to a one, replaced.\n\nSince his last visit, the Finns had displaced the Russians in Povenets, including his own friends and family, that had lived there since time immemorial. In their place were Finnish settlers, encouraged by their government to venture into Karelia and further secure it for their Republic.\n\nOmelin had been struck nearly speechless, and unsure of how to respond, had departed shortly thereafter. During the return journey to Onega however, he quickly found himself unable to feel anything other than disgust. Was this what he had been fighting for? So that Onega's 'protectors' could colonize it?\n\nAnd if it was, what could he even hope to do about it?"
 VTY.25.a:0 "A man questions his purpose."

 VTY.50.t:0 "서러시아에서 방위대가 승리를 거두다!"
 VTY.50.desc:0 "The foundation of the Anti-Communist Guard as a whole was built on the principle of safeguarding a corner of Russia from the evils of communism and radicalism. For years, we simply rested on the west bank of the Onega, protected by the Finns and safe from the wars of the region. That was, until the Guard was forcibly dragged into conflict when the rising power in West Russia decided it was time to show its power by invading us, and Finland as well. They thought victory was certain, but they were wrong.\n\nSoldiers of the Volunteer Guard march in Arkhangelsk, Vologda and Syktyvkar. The previous overlords of West Russia are no more, their leaders and generals having fled amidst the chaos. Now, it is up to us to pick up the pieces in the region, and create a new order clean of Bolshevik autocracy. As our men restore order and hunt down bandits in the war-ravaged territories that have fallen under our control, General Kirpichnikov has made a symbolic gesture and declared the North Russian Republic. From Arkhangelsk, the former stronghold of the WRRF, he made an address where he formally announced the creation of this state and made promises for reforms and democracy.\n\nIn the lands further from Onega in the south, imposing our control has been more difficult. Instead of struggling to do that and draining resources, satellite states have been established. Those deemed loyal to our cause have been placed as the warlords of these states, and it is their job to keep them under control."
 VTY.50.a:0 "우리는 임무를 완수했다."

 VTY.51.t:0 "서시베리아에서 방위대가 승리를 거두다!"
 VTY.51.desc:0 "다시한번 키르피치니코프 장군의 공화주의 운동이 이번에는 서시베리아 땅에서 그 세력을 증명했습니다. 북러시아 공화국은 중립으로 남아있기로 결정했고 서부를 재건하고 민주주의를 복원하는 데 힘을 쏟고자 했지만, 우리는 다시한번 전쟁에 휘말리게 되었습니다. 우랄 너머의 세력이 러시아를 통일하려는 목표를 가지고 우리나라를 침략했습니다. 하지만, 첫번째 전쟁처럼 공화주의가 승리했고, 군벌 국가는 패배했습니다.\n\n서시베리아에는 새로운 행정기관이 설치되었고, 북러시아 공화국에 일부 영토가 합병되었지만, 군대의 전투력은 한계에 다다랐습니다. 우리는 서러시아 지역에서 성공적이었던 행정 시스템을 이곳에 이식하였고, 우리가 직접 통치할 수 없는 지역들은 꼭두각시 행정부의 통치를 받게 될 것입니다. 사라지기 직전으로 보였던 공화주의의 꿈은 더 강해지고 있습니다."
 VTY.51.a:0 "누가 감히 우리에게 도전하리?"
 
 VTY.52.t:0 "자유시"
 VTY.52.desc:0 "안드레이 라브로프는 니즈니 노브고로드 시의 현 통치자인 콘스탄틴 카츄셰프와 함께 두꺼운 오크 테이블에 앉았다. 라브로프는 노련한 군인이며, 외교보단 전투에 익숙한 사람이었지만 북러시아 공화국군의 사령관으로써 공화국의 급격한 영토확장을 공고히 하는 일은 그의 손에 달려 있었다.\n\n라브로프는 자유도시 지도자와 몇 시간동안 대화하고 있었고, 자유도시와 공화국 간의 여러 조약을 체결해 내었지만, 이제 그들은 지치기 시작했다. 라브로프는 회담 중 몇번이나 회담을 중단하고 부하에게 이 도시를 맡길까 생각했지만, 몇번이고 참았다. 카츄세프도 몇번이고 일을 집어치우고 싶었다.\n\n결국 길고 긴 점심시간이 끝나고 두 사람은 자유도시의 자치권 보장과 상호방위를 약속하는 조약에 서명했다. 이 조약을 통해 니즈니 노브고로드 자유시와 북러시아 공화국은 러시아의 아나키즘에 맞서는 공식적인 동맹이 되었다."
 VTY.52.a:0 "상호 이익이 되겠군."
 
 VTY.54.t:0 "타타르"
 VTY.54.desc:0 "In the presidential palace of the Tatar Republic, a badly renovated Governor's residence from the Imperial era, Mikhail Alexeevich and Ibrigim Mingazeyev discussed the options of the Tatar people. Alexeevich was an old bureaucrat from the early days of Kerensky's government and the Civil War. More than all of that, he was an expert on the diplomatic scene. Ibragim was eager to secure a future for the people of the Republic, but he was very hesitant to put the lives of his people in the hands of those same men who repressed them in the old days. At the same time, he knew that the Tatar Republic could not survive alone.\n\n"Mr. Alexeevich, our talks have been very fruitful thus far, but before we continue I would like certain assurances," Ibragim was insistent. The talks had gone on for three hours by that point and, though much progress had been made, the hesitancy of the NRR to commit fully to Tatar autonomy gave him pause.\n\n"Name your terms, my friend. I will do everything in my power to see them done," Alexeevich was serious, not necessarily because of any high ideals but for the defense of Russia from extremist forces.\n\n"There must be assurances that your government will not attempt to infringe on Tatar autonomy. If they cannot, then all we have done here is waste our time."\n\n"I will do all that I can to see that your terms are met, you have my word," the bureaucrat said. With that very tentative assurance, Ibragim was reluctantly prepared to sign the treaty."
 VTY.54.a:0 "타타르 하늘에 동이 트는건가?"
 
 VTY.55.t:0 "의회"
 VTY.55.desc:0 "In a musty room in the former headquarters of the ROA, Viktor Polyakov was deep in talks with a very shady man from the North Russian Republic. The man, Alexandr Ivanov, spoke with a voice of honey, though his eyes held a dark glint. As they talked, it became clear that Viktor was completely out of his depth. Alexandr was quick to take advantage of the engineer's naivety and inexperience in order to craft terms favorable to the NRR. Though the treaty that came from Ivanov's underhanded tactics was a somewhat plain grab for influence in the region, it still afforded the Assembly protection from threats to its sovereignty and ensured that they were insulated against untoward influence - aside from NRR influence, of course.\n\nAfter an hour of schmoozing, Viktor and his supporters were convinced on the contents of the treaty. With the swipe of a pen, the People's Assembly of Samara was afforded the protection of the North Russian Republic.\n\nOver the course of the next week, Alexsandr would ingratiate himself with Viktor and his people, promising shipments of luxury goods unseen in Samara for years. And, over the days since the signing of the treaty, a steady flow of new furniture, fruits, meats, and clothing entered the homes of Samara through the back channels of the NRR and their allies in Finland."
 VTY.55.a:0 "좋은 거래지?"
 
 VTY.56.t:0 ""왕자""
 VTY.56.desc:0 "In the palace of Vladimir III, the new Prince of Vyatka and his court, along with a representative from the Mari Republic, met the delegation from the North Russian Republic. Prince Boris was a man that simply oozed charisma. He had relied on that charisma throughout his life, and it served him well today, as he ran circles around the inexperienced man from the NRR, a recently promoted soldier from Onega, and turned the negotiations in favor of his new Principality of Vyatka, and to a very lesser extent to the Mari Republic.\n\n"No, no, I insist. You simply must take this gift." The Prince of Vyatka was a magnanimous man if one didn't test him, and he knew how to get what he wanted. Colonel Zyklov, the representative from Onega, came to Vyatka prepared to grant concessions, but he had been taken in by the Prince's charms. As a result, Boris was able to weasel more and more concessions from the Republic.\n\n"If you insist, your highness." The Colonel knew he was out of his depth. He had grown up in Onega and been fast-tracked to service with the Anti-Communist Guard. His whole life had been dedicated to fighting the Communists, with little thought to politics, of all things. Now he was responsible for negotiations better handled by a team of diplomats, not a man barely into his thirties granted responsibilities far above his abilities.\n\n"Now, my friend, I believe we have the treaty to sign."\n\n"Yes, of course.""
 VTY.56.a:0 "왕자님 만세."
 
 VTY.57.t:0 "우드무르트 공화국"
 VTY.57.desc:0 "It was a crisp morning in Izhevsk when the North Russian Republic's representative entered the government headquarters of the Udmurt Republic. He was a perfect example of the eclectic and slapdash nature of the NRR. Born and raised in Sweden, William Johansson was a diplomat to his core. In the chaos of the West Russian War he had volunteered with the Finnish military to beat back the communists, and afterwards he had settled in Onega with the Anti-Communist Guard. Now, he put his education in the diplomatic arena to good use for his new homeland.\n\nOver the course of the next week, William and the recently elected leader of the Republic, Yakov Elizarovich Panteleyev, negotiated a treaty of trade and mutual assistance. Though Panteleyev had little experience in the political arena, he held his own. Foremost he held the interests of his people in mind, and had contested any terms that looked to shackle the Udmurt people.\n\nAt the end of the day, the North Russian Republic and the Udmurt Republic wanted the same thing, at least in the short term. It was a simple matter to ensure the sovereignty of the Udmurt Republic, as the situation in West Russia precluded any consolidated conquest of the region, and the Republic would become yet another member of the alliance network that would, hopefully, keep West Russia at peace.\n\nIn the aftermath of the treaty signing, William would find that he quite liked the people of Izhevsk. Perhaps he would request a permanent station in the city - he was growing fond of it."
 VTY.57.a:0 "A treaty signed, a new home found."
 
 VTY.58.t:0 "바시키르 문제"
 VTY.58.desc:0 "The diplomatic convoy arrived at the newly rebuilt presidential palace of the Republic of Bashkortostan with little fanfare. The representative from the North Russian Republic, a surly military man named Yuri who was originally from Perm, stepped out of his armored car and was led by a functionary to a conference room set aside for the negotiations. His counterpart was a local man by the name of Faizrakhman Zagafuranov. He had been a supporter of Bashkir rights in the Soviet bureaucracy and had seemed a perfect choice for the North Russian Republic to place in charge of the reformed Republic. In Yuri's opinion the man did not deserve to shine his shoes, much less lead a secessionist party in rightful Russian lands.\n\nThe negotiations would last for a whole week before real progress was made, as the experienced bureaucrat pushed in just the right places. For much of the negotiations, Yuri refused to entertain the possibility of anything less than full subordination of the Bashkirs under the NRR. The very idea of Russian land under the control of muslim dogs made his skin crawl.\n\nIn the end, Yuri would be escorted out of the building by his own guards, spewing racial slurs and demanding the annexation of the Bashkir lands. After a phone call from the NRR's headquarters, he was released from duty. In his place was an ethnic Bashkir who was much more amenable to the terms put forward by Zagafuranov. It would take only three more days for the treaty to be signed, and the Bashkir people were once again secure in their independence."
 VTY.58.a:0 "적어도, 평화가 찾아왔다."
 
 VTY.59.t:0 "페름의 반파시스트들"
 VTY.59.desc:0 "The road to Perm was an ominous one. A palpable gloom had descended on the once vibrant city, and even so long after the fall of the Brotherhood there were signs everywhere of its influence. Murals depicting the victories of the so-called "Aryan race", statues to the Brotherhood's unholy patrons, and the burned out storefronts of those not "pure" enough for the cult's liking... it all painted a picture of a city oppressed by the worst of humanity. In truth, the sight of his childhood home in such a state was almost enough to bring Colonel Ivan Smirnov to tears.\n\nWhen the motorcade pulled up to the central government building in Perm, an imitation of the wasteful Volkshalle in Germania, he saw the first glimmer of hope for his old home. There, waiting at the end of the steps leading into the building, was a surly man who he had known for years. "Alexander, you old bastard! You're still alive!?" were the first words out of Ivan's mouth as he stepped out of his car. Ivan had known Alexander for years. They had been childhood friends and had fought together in the Great Patriotic War. The last he had seen of him had been in one of the USSR's final doomed offenses into Ukraine.\n\n"Ivan!" Alexander's voice boomed. "How good it is to see you! And a Colonel, eh? Last I remember, you would have sooner charged head first into German lines before becoming an officer!"\n\n"Times change, my friend, times change." It was true, in the old days he hated the officers more than anything, and yet here he was. A dedicated officer to a new Russian state.\n\n"All too true. Come, my friend. We have much to discuss. Over a drink, perhaps?"\n\nOne drink turned to three which turned to twelve. After that all was a blur. By the next day, Ivan and Alexander had hashed out a surprisingly extensive treaty, one that would ensure Perm's safety and prosperity."
 VTY.59.a:0 "옛 친구와 새로운 파트너."
