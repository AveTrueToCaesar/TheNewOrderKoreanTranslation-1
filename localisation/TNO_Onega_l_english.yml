 ### Decisions ###
 VTY_deal_with_bandits:0 "도적단 처리"
 VTY_deal_with_bandits_desc:0 "오네가를 괴롭히는 도적들은 아직도 호송대와 주민들을 공격하고 있습니다. 핀란드군이 처음 이곳을 침략했을 때부터 생긴 문제죠. 우리는 내부국경을 보호하고 보급 문제를 해결해야 하며, 그렇지 못한다면 다른 러시아 군벌에게 잡아먹히고 말 것입니다."
 VTY_deal_with_radicals:0 "급진파 처리"
 VTY_deal_with_radicals_desc:0 "핀란드에 의해 위기에 처했을 적, 많은 주민들은 꼭두각시 정부처럼 보이는 곳에 참여하길 주저했습니다. 서러혁전, 차르주의자, 사마라인들과 급진파들은 주민들을 선동하고 있으며 문제를 일으키고 있습니다. 우리는 이 정치적 문제를 해결해야 합니다."
 VTY_anti_commie_guard:0 "반공의용방위대"
 VTY_anti_commie_guard_desc:0 "'반공의용방위대'는 우리나라를 지배하고 있습니다. 빨갱이들의 방법은 두 번이나 재앙을 불러왔죠. 우리는 이 사악한 사상이 퍼져 주민들을 타락시키는 것을 막아야 합니다."
 VTY_communal_industries:0 "집단 산업의 상태"
 #VTY_communal_industries_desc:0 "ayyy collectivised industry lmao"
 VTY_modernization:0 "산업 현대화"
 VTY_modernization_desc:0 "우리나라 산업의 상태는, 간단히 말해, 끔찍합니다. 어떠한 정부도 소련 시절의 파상풍에 걸릴 위험이 막대한 공장에서 사람들을 일하도록 두지 않을 것이지만, 우리는 그러고 있습니다. 이제 우리 산업을 현대화해야 할 때입니다. 우리가 세계의 다른 나라들을 따라잡고 러시아인들을 하나로 묶으려면 말이죠."
 VTY_faction:0 "서러시아 방위조약"
 VTY_faction_desc:0 "서러시아에서 우리가 승리하고 급격한 확장이 이루어지면서, 지역은 새로운 무정부상태가 되었습니다. 현재 이 지역은 다른 패권주의자들의 침략에 취약한 상황이며, 지역 안정을 보장하려면 외교사절단을 보내 상호방위조약을 체결해야 합니다. 우리 외교의 즉각적 성향은 이를 어렵게 만들 것이지만, 너무 늦기 전에 지역을 안정화시켜야 할 것입니다."

