 POLITICS_Ulrich_Wegener_DESC:0 "더 이상은 안 돼. 더는 이성 있는 독일 시민의 지하실에서 떨면서 밤을 보내지 않을거야. 도망치지도 않을거고. 숨지도 않을거야.\n\n울리히 클라우스 베게너는 독일 내 지도부의 뉴페이스로 지난 전쟁에서는 다 끝나갈 때 쯤 15살의 나이로 복무한 경력 밖에 없습니다. 승리의 영광스러운 나날이 태양처럼 떠오르는 것올 보았을 때는 한낱 10대일 뿐이었죠. 어린 울리히는 독일이 영원히 번영할거라는 이야기를 들엇습니다. 독일이 세계의 최고 통치자가 되어 세계를 지배할 때 어떤 고난도 장애물도 없을거라고 알았니다. 독일의 진정한 아들들이 다시는 고통받는 일이 없을거라고요!\n\n그 말들은 좆도 안 맞았지만요.\n\n독일 경제가 붕괴되며 어린 울리히는 고통과 기근을 보았습니다. 독일의 최고급 특수부대이자 대테러부대인 베르제르커의 전도유망한 지휘관은 전쟁이 다가오고 있다는 것을 깨달았습니다. 내전이 벌어지는 동안에는 당시 독일 민족 중에서 이성이 있는 사람과 함께하기 위해 슈파이델 세력에 들어갔죠. 그런데 이성이 이기지는 못했었죠?\n\n그리하여 베게너가 지도자로 오르게 되었습니다. 슈츠슈타펠이 사방에 도사리던 순간에 베게너는 반군국주의자들을 숨겨주고 쥐가 들끓는 그늘만을 은신처로 삼았습니다. 그 때 늑대들은 어느 순간에도 덮쳐올 준비가 되어있었죠. 그런데 지금은 늑대 떼가 서로 목덜미를 물어뜯고 있는겁니다. 이 광기가 끝난 직후, 이 혼란 속에서, 이 테러에 맞서, 울리히 클라우스 베게너는 홀로 양면전쟁을 벌입니다. 모든 세력이 그의 죽음을 원합니다. 아니면 베게너가 그렇게 믿던가요."

