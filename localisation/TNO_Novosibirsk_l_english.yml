 PAV_regional.1.t:0 "Smashing the Barricades"
 PAV_regional.1.desc:0 "The diesel engine of a tank whined fiercely as it raced against the makeshift barricade. The few workers still on top running in all directions as the vehicle charged down the city's street. Dozens of well-placed shots from those behind the machine preventing any sort of reaction.\n\nWith a loud crash and a hailstorm of scattered debris, the armored vehicle smashed through the barricade, soon followed by the men of the All-Siberian Army. Rifles and machine guns spat fire in all directions, scattering those who remained. A ballad of chaos and death, a routine that Corporal Ivanov was all too familiar with. Several dozen bodies already marked the dust and rubble, almost certain to be joined by more as the rebels fled in disarray.\n\nFor all their talk, factory workers and technicians were no match for professional soldiers, and this fragment of Kostin's naive rebellion was no different."
 PAV_regional.1.a:0 "Crushing the rabble."
 
 PAV_regional.2.t:0 "Increasing Opposition"
 PAV_regional.2.desc:0 "Vasily Shukshin was a problem, as far as the Federation's central government was concerned. He was, furthermore, growing, both in popularity and in activity, and this prompted a similarly growing concern against the silovik elite.\n\nAlthough he was always considered a dissident, railing against the increasing centralization of the government from his maddeningly secure office within Barnaul, he had always been personally manageable. He had always been of little relevance. His message had always been able to be contained. That was no longer the case.\n\nUnder the silovik-dominated central government, there were always going to be many people who lost out. Who did not reap the massive rewards that their betters did. And, while they may not have individual power, there were a lot of them. They were now, along with others, were now turning out to Shukshin's public rallies. In slowly, but ever-increasing, numbers.\n\nConflict seems inevitable. The only question, that none can as of yet answer, is who will, at the end, emerge victorious."
 PAV_regional.2.a:0 "There are always malcontents, under any system."
 
 PAV_regional.3.t:0 "A Siberian Plan of Our Own"
 PAV_regional.3.desc:0 "Pokryshkin and Langemak, as well as numerous faceless accountants, corporate leaders, and other bean-counters, had gathered together around a great table of polished wood long ago liberated from the Soviet high command. "Gentlemen," began Langemak, reading from a set of hastily scrawled notes that he clutched in his hands, "we stand at a rare and opportune moment in history. Central Siberia now rightly belongs to us, and with Siberia comes her vast resources. Until now, we have lacked the infrastructure and heavy machinery to exploit them, but this has changed." Langemak paused for a moment, allowing himself a breath and for the information to sink into the brains of those assembled.\n\n"With our hold over Central Siberia secured, we can now begin to collect what Mother Russia has seen fit to bless us with. Myself and President Pokryshkin have discussed at length a plan to see us all enriched, both the state and the corporations." Swallowing, Langemak added, "Mr.President, I yield the floor to you."\n\n"Thank you, minister of economics," began Pokryshkin, "Siberia is laden with petrol, natural gas, gold, diamonds, iron and coal. Billions, if not trillions, of rubles worth of resources lie beneath the earth. I do not wish to mince words, so here is my proposal: We, the government, will subsidize all mining and extraction operations in exchange for a percentage of the materials to be negotiated on an individual basis. Together, we will transform the Federation from just another warlord state into an economic juggernaut and profit in the process. All I ask from you is your help."\n\nIt was not long before voices were raised in a rousing affirmative."
 PAV_regional.3.a:0 "Let us put Bukharin to shame."
 
 PAV_regional.4.t:0 "In the Army... Again"
 PAV_regional.4.desc:0 "Fyodor hastened to strap on his boots as the call was sounded. He was still exhausted from the drills of the previous day. His bones ached, his mind still fogged with sleep. The sergeant clanged a bell so loud it hurt Fyodor's ears. "Move it, worms! You worthless sacks of shit aren't worthy of being in my beloved army! To the field! Now!" Fyodor's old sergeant in Tomsk wasn't nearly as boisterous, preferring rousing speeches about the defense of democracy against the hordes of the wasteland. This army was different. This army knew it was the big dog in Siberia, and woe betide any who claimed otherwise. Offensive war versus defensive war, supposed Fyodor.\n\nThe men ran, performed live-fire drills, and sparred, all the while enduring the relentless abuse of the sergeant. Despite his former service in the army of Tomsk, Fyodor could have sworn the boot camp he was put through in that former nation was far less strenuous. In this new army, his body was hardened just as his mind was broken and reshaped into a soldier of the Federation.\n\nAs he lay exhausted in his cot that night, brain barely able to form coherent thoughts from the constant fatigue, he briefly pondered the irony that had led him here. Once a defender of democracy, Fyodor was now in service to... well, a slightly different form of democracy. He supposed he could live with that."
 PAV_regional.4.a:0 "Think of it as just a change in uniform."
 
 PAV_regional.5.t:0 "Water Under the Bridge?"
 PAV_regional.5.desc:0 "Mr. President,\n\nAs we have begun the integration of the armed forces of former warlord states, a pressing matter has arisen. Prisoners of war that held officer rank within their now defunct militaries are requesting that we release them from prison and grant them commissions. Ordinarily, I wouldn't hesitate to refuse such a request, but I have seen it fit to pass their desires up to your office. The return of prisoners of war becomes a difficult proposition when the country they were captured form no longer exists. Additionally, these officers, including some of senior rank, could provide invaluable military expertise to our own armed forces.\n\nI have my own personal concerns with this request, as the pardoning of those responsible for waging war against our nation sets a dangerous standard. What we don't need is Narodniks claiming legal precedent for their own pardons. Naturally, the choice is yours, and I will be awaiting your reply.\n\nSigned,\n\nDmitry Glinka, Minister of Defense."
 PAV_regional.5.a:0 "Pardon them all, but no commissions."
 PAV_regional.5.b:0 "Pardon those of senior rank and grant them commissions."
 PAV_regional.5.c:0 "No pardons and no commissions."
 
 PAV_regional.6.t:0 "Clashing of Titans"
 PAV_regional.6.desc:0 ""Sir, there's some concern about the steady escalation of the debate surrounding our state's foreign policy," the President looked up from the papers the aide had just handed him.\n\n"What could possibly be so dangerous about foreign policy?"\n\n"Specifically, the concerns are pointed at Feniks and Sibir. As you know-"\n\n"Yes yes, the backbones of our weapons and agricultural industries. I'm fully aware of what these corporations do around here."\n\n"Al-Alright... Well then. The two corporations both desire different trading partners. Feniks supports diplomacy with the OFN and America. The United States has cutting edge technology and has no reason to fear that their supplies might be used against them They don't believe the Japanese would be nearly as willing to negotiate arms deals. Meanwhile, Sibir wants to trade primarily with the Sphere. They believe the Sphere can provide unique opportunities that America can simply never provide. This wouldn't be such a problem for our economy, if the two corporations weren't trying so hard to sway us to their side. They're bribing every politician they can get their hands on, and there are even some allegations that the two corporations are trying to sabotage each other. If this matter isn't resolved-"\n\n"Their stocks could fall, and bring our economy down with them," Pokryshkin could do nothing more than sigh. He looked back up at the aide, "I'll look into this, just get some people on damage control.""
 PAV_regional.6.a:0 ""Why can't they just play nice?""
 
 PAV_regional.7.t:0 "A Most Unusual Meeting"
 PAV_regional.7.desc:0 "It was unusual, to say the least, for a sitting Prime Minister to meet, directly, with the leadership of one of the many self-declared 'countries' that claimed to represent 'Russia.' And, yet, that was exactly what was happening.\n\nPresident Pokryshkin had arrived earlier in the day, and as he and his entourage approached the Prime Minister, their thoughts returned to the many explanations their advisors had given them for this extraordinary meeting. Pokryshkin's state was growing rapidly - in economic power, physical size, and military capability - and could, in short order, pose a threat to the interests of the Sphere.\n\nThat is, if it were allowed to forge close relationships with other states without also doing so with Japan itself. In addition, a number of Japanese industrial concerns had voiced the potential benefits of future business relationships with the growing state, and such could not be ignored. Thus, relations had been steadily increasing, and were to be cemented here today.\n\nArriving in front of the Prime Minister, Pokryshkin offered a slight bow, which was immediately returned, and both smiled for the many cameras watching. There would be much more negotiation to come, but the door had been decisively opened."
 PAV_regional.7.a:0 "Our interests demand at least a cordial relationship."
 
 PAV_regional.8.t:0 "노보시비르스크에서의 제안"
 PAV_regional.8.desc:0 "We have received an interesting communication from the government in Novosibirsk today, proposing we build a large pipeline through Mongolia. Some specifics still need to be ironed out, but the federation's government has ensured us that the pipeline will be beneficial for both of us. It will be used to transport natural gas between both of our countries, and access to Russian resources will be very helpful. Saying yes will surely help keep our influence alive in Russia, and American influence out, but the project may be costly, and we may have other ventures we are interested in.\n\nThe Russians want an answer right away, so what should we tell them?"
 PAV_regional.8.a:0 "좋은 생각이군!"
 PAV_regional.8.b:0 "고맙지만, 우리는 다른 할 일이 있네."
 
 PAV_regional.9.t:0 "Improvement, Regardless of Purpose"
 PAV_regional.9.desc:0 "Grigory had worked in the factories of Novosibirsk for many years. He had seen many regimes offer many promises. And he had seen many of those promises broken.\n\nBut he had, very recently, noticed that some promises had been kept. At first, he had hardly believed it, but it was true all the same. Operating conditions within his factory, in terms of both safety and workload, had improved, and he found himself, at the end of the day, still possessing considerable energy. With the chance to relax. This was most unusual.\n\nIt also led to Grigory asking many questions. Why was this the case? Was the Federation's government truly committed to the reform that he had heard promised, and originally dismissed as yet another empty pledge? Were they temporary measures, intended only to placate the thousands upon thousands of workers who had risen in the Great Revolt? And, if so, how long would they last?\n\nFor a long while Grigory debated these questions within himself, until he realized, at long last, that the answer did not matter. Or that, if it did, it certainly didn't matter to him. No matter what it truly was, his workday had, quite simply, gotten both easier and safer.\n\nAnd that was good enough for him."
 PAV_regional.9.a:0 "Things are better. Who cares why?"
 
 PAV_regional.10.t:0 "Japan Declines to Build Pipeline"
 PAV_regional.10.desc:0 "Unfortunately, Japan has declined our request to build the pipeline through Mongolia. Citing costs, the Japanese do not believe the pipeline will be as profitable as it sounds. It appears we won't be working with Japan as much as we would have liked to in the near future. Perhaps they will be in more interest later down the road, but for now, we can't do exactly anything without Japan's permission."
 PAV_regional.10.a:0 "아마도 미국인들이 더 관심을 보일 것이다."
 
 PAV_regional.11.t:0 "대통령 주재 회의"
 PAV_regional.11.desc:0 "It was a clear, bright day when President Pokryshkin met with his American counterpart. The day had been long in planning, from both logistical and security perspectives, but it had finally arrived, and State Department officials awaited the meeting eagerly.\n\nSo too did the President themselves. They had great hopes for the meeting, for no matter the political agenda they hoped to pursue, economic ties with an emerging power could not but be beneficial. Relations between Pokryshkin's state and America had been growing steadily for some time, and they would be cemented here today.\n\nThey had been told by their many advisors - from State, Treasury, and the Department of Defense - that the lands controlled from Novosibirsk offered almost limitless opportunity. For business. For travel. And, if they continued to grow in power and influence within the increasingly consolidated patchwork that was modern Russia, as a counterweight to the German and Japanese spheres of interest.\n\nThus, as Pokryshkin approached, surrounded by his entourage, the President strode forward, clapped his hand in theirs, and flashed a winning smile for the countless cameras that were closely watching. Discussions would be forthcoming, of course, but for today at least, the first step had been taken."
 PAV_regional.11.a:0 "America and Siberia - a natural partnership."
 
 PAV_regional.12.t:0 "북극 파트너십?"
 PAV_regional.12.desc:0 "Word has reached the State Department about the resolution of a power struggle in Central Siberia. Ordinarily, such a struggle would be of little interest to us but, in this case, there is something of note.\n\nApparently, the power struggle in question occurred between a number of industrial conglomerates headquartered in Novosibirsk, and which themselves exercise considerable power over the central government. With the victory of one over the others, a decision has been reached regarding external overtures. And one of those overtures is towards ourselves.\n\nIt has been proposed that our governments collaborate on a series of ventures, primarily related to military industries. Exchanges of materiel, the construction of munitions plants both in America and Siberia, and various other joint efforts have been proposed.\n\nWhile, of course, no concrete agreements have been reached at this time, several of our officials have encouraged further talks. After all, America is a country that is open for business, regardless as to whether that business is halfway around the world."
 PAV_regional.12.a:0 "끝까지 들어 보자."
 PAV_regional.12.b:0 "우리 일이 아니다."
 
 PAV_regional.13.t:0 "Contract Talks Continue with America!"
 PAV_regional.13.desc:0 "We have today been informed that the Americans are ready and willing to continue discussion on the contracts for military supplies and services previously raised.\n\nThis is, we are told, excellent news. Many industries in and around both Novosibirsk as well as other cities with significant manufacturing capacities stand to gain tremendously from any such contracts that are eventually signed. Those same industries have been quick to communicate the benefits for the state as well, beyond simple economic growth.\n\nSuch benefits could extend, but not be limited to, increased employment, expansion of national productive capacity, infusions of hard currency, additional foreign investment and construction, and much more besides. There is much excitement within the state, within business and government alike, for what may be to come.\n\nAlthough any potential contract is not yet finalized, many within our government consider it only a matter of time until an agreement is reached, and the benefits realized."
 PAV_regional.13.a:0 "Is a deal on the horizon?"
 
 PAV_regional.14.t:0 "워싱턴의 대답"
 PAV_regional.14.desc:0 "워싱턴에 있는 우리의 사절로부터 불행한 소식이 도착했습니다. 유익한 협상과 우호적 태도에도 불구하고, 미국 협상단은 이해할 수 없게도 우리의 관대한 제안을 거절해 버렸습니다. 미국 대표단은 우리측 제안의 "핵심적 기술 문제들"을 이유로 들었지만, 그 기술적 문제가 뭔지는 끝내 말하지 않았습니다.\n\n그들만의 이유로, 양키들은 우리와 함께 일하는 기회를 걷어찼고, 우리는 다른 곳을 찾아보아야 할 것 같습니다."
 PAV_regional.14.a:0 "망할 미국놈들."
 
 PAV_regional.15.t:0 "연방, 파라다이스"
 PAV_regional.15.desc:0 "새로 통합된 땅에서 자유 시베리아 라디오의 프로그램 편성이 변경된 것은 아침 일찍이었습니다. 많은 이들이 그 변화를 알아차리지 못했지만, 그럼에도 불구하고 그것은 현실이었습니다.\n\n처음엔 변화는 미묘했고, 식량, 소비재 같은 민간 생필품 공급 개선과 같은 내용이 주를 이뤘지만, 점점 강도와 빈도가 강해졌습니다. 새로운 정부가 옛 정부보다 생필품 공급을 잘해주고 있는 것은 분명한 사실이었습니다.\n\n이는 연방의 우월성을 보여주기 위한 것이었겠죠. 물론 삶은 나아졌습니다. 물론 고용 여건도 개선되었고요. 물론 치안도 개선되었고 일반 시민들도 그렇게 느끼고 있죠. 나아지지 않은 게 있을까요?\n\n대부분의 이들은 친구와 이웃들에게 그들 자신은 이러한 선전의 의도를 간파하고 있다고 주장하고 있습니다. 뭐 어느 정도는 맞겠네요. 하지만 그 선전의 목소리는 그들도 모른 채 그들의 귓속으로 흘러들어가고 있으며, 내면화되고 있습니다.\n\n바로 선동가의 의도대로."
 PAV_regional.15.a:0 "적어도 진실은 확실하겠지?"
 
 PAV_regional.16.t:0 "All the News that's Fit to Shred"
 PAV_regional.16.desc:0 "The article was fairly damning to the establishment, Ludmila could see that. That's why no one else ever would. It was a shame, really. The article was, truly, an exceptional piece of journalism, written with integrity and genuine passion. Of course, no one would ever read it, and tragically, the journalist in question would have to be dealt with.\n\nLudmila had been undercover with the paper for months now, being as unassuming and by the books as possible. She had interacted with her co-workers just enough to avoid suspicion, just enough for them to open up to her. This was how the article detailing the Pokryshkin-backed corporate corruption and not so legal union-busting methods had come across her desk. Artyom was a good man, young and idealistic, ready to crusade against injustice with his typewriter and pen.\n\nPerhaps the greatest shame was dealing with the young crusader. Once the article had been destroyed, and Artyom had made a tragic point of telling Ludmila to be careful with it, as he had no copies, Ludmila would destroy him. The police were already in her pocket, had already agreed to arrest Artyom on the charges she had fabricated involving the indecent images of questionable age another SB agent had left in his home."
 PAV_regional.16.a:0 "안정을 위한 작은 대가다."
 
 PAV_regional.17.t:0 "노스탤지어(향수)"
 PAV_regional.17.desc:0 "Roza looked forlornly at the Feniks building squatting in her beloved Kansk. The stinking hulk dominated the street, all brand new concrete and steel, a line of little ants stood in front, each clutching a job application. She wanted to hate them for forsaking anarchy, for selling their labor for a pittance to the invader. These same men and women who, only a short time ago, sang the old songs and praised Makhno and Kropotkin, now silently awaited entry into the capitalist machine.\n\nRoza felt tears well up in her eyes, remembering the way things used to be. She missed her red and black cap, her companions and the joy they shared together in building a future for all Russians. It wasn't supposed to be like this.\n\nWas the past so easily forgotten? Could she wake up day after day and pretend she wasn't an outspoken anarchist? That's when she locked eyes with him. Vavilov, once an organizer for the collective factories, stood in line, shame, and a deadness permeating his gaze. The two anarchists had once been exceptional friends and companions in labor, but now here they were, staring at once another on the Kansk street. They would never speak again.\n\nRoza realized she had the same look in her eyes, the same agony and sense of betrayal of the self. She clutched her Feniks job application and shuffled forwards in line with the rest of them."
 PAV_regional.17.a:0 "어머니 아나키는 그녀의 아들들을 알아보지 못할 것이다."
 
 PAV_regional.18.t:0 "The Calm"
 PAV_regional.18.desc:0 "The economy boomed, the earth divested of her resources. Profits soured, unemployment remained low, the people were happy. The military was strong, staffed by fit young men eager for battle. The Central Siberian Federation stood as a beacon of civilization in the Russian wastes, a true city on the hill to the savages crowded around it.\n\nThe air was calm, peace had descended over the land. It was a lie, the peace nothing but a symptom of what was to come. The air was calm, but it was charged, rippling with static. A storm loomed, and both Pokryshkin and Shushkin knew it even if the people did not. They secreted themselves away in their fortresses with their servants, plotting the downfall of the other. This new struggle would not be over land and resources, not some battle for dead Russia. Armies would not clash in the streets. It would be a war of intrigue, of back-alley deals and political machinations. The Federation held its breath."
 PAV_regional.18.a:0 "The war for the heart of Siberia begins."
 
 PAV_regional.19.t:0 "The Samizdat Underground"
 PAV_regional.19.desc:0 "Where there is censorship of ideas it is inevitable that an underground press will rise up in protest. This is no less true in Novosibirsk, the heart of the Central Siberian Federation. They call it samizdat, and its faces are many. From anti-government screeds to suppressed poetry, all find themselves at home in the samizdat.\n\nYevgeny Kharitonov was just one such face of samizdat, laboring away at his typewriter, his fingers striking the keys with mechanical precision. It was the start of something new, something not quite ready yet, but shining with brilliant potential. "The Enchanted Island", he called it, a play he knew would not ever see mainstream publication. After all, no conservative regime would allow a homosexual to publish, regardless of the content.\n\nSo, here in the samizdat, Kharitonov wrote, hoping that the underground theater scene would find it pleasing. Perhaps in another decade, Kharitonov could walk as he was and publish what he pleased, but not today. He slid the platen back into place as it rang and continued to type."
 PAV_regional.19.a:0 "One day, all of Russia will read your works."
 
 PAV_regional.20.t:0 "Uncle Vasya's Troops"
 PAV_regional.20.desc:0 "In the time that had passed since Vasily Margelov had first begun inspecting the airborne forces of the Federation, so much had changed right before the General's own eyes. Now the same troops he had seen at first were in shape, had the latest equipment, and obeyed every command without question.\n\nFor his skilled instruction, some of them had even taken to calling him 'Uncle Vasya', and just thinking about that almost brought tears to his eyes. They had formed into fine soldiers for whom producing criticism was difficult, but more importantly, a strong sense of camaraderie had formed among them, and where once they seemed close to apathetic about their roles within the military of the Federation, now they helped each other fulfill their respective eagerness with a sort of eagerness that Margelov hadn't seen in a long, long time. Given time, they stood a real chance of becoming the best soldiers Margelov had ever had the pleasure of working with.\n\nFor now, however, there was still work to be done, and so he returned to instruct them, trying to wipe the proud smile off his face and only partially succeeding. If any of his men noticed the admiring look in his eyes, they didn't say a word."
 PAV_regional.20.a:0 "Uncle Vasya has many nephews."

 PAV_regional.22.t:0 "Central Siberian Federation Draws Closer to Japan"
 PAV_regional.22.desc:0 "Today the Central Siberian Federation announced that after a brief scuffle between the megacorporations Sibir and Feniks, a settlement has been reached. The Siberian economic minister, speaking from Novosibirsk, declared that the prime economic interest of the Central Siberian Federation would lie in the East.\n\nSibir, an agricultural empire, having won the bid for official state support, will now lead the way in trade with the Co-Prosperity Sphere. Naturally, this will inevitably draw the Central Siberian Federation closer towards Japan and the ever insidious tendrils of the Zaibatsus.\n\nWhile spirits within the Federation are high and the economy recovering, who knows what this economic entanglement will eventually mean for the nascent state."
 PAV_regional.22.a:0 "Will they spend Yen in Novosibirsk?"
 
 PAV_regional.23.t:0 "Central Siberian Federation Draws Closer to America"
 PAV_regional.23.desc:0 "Today the Central Siberian Federation announced that after a brief scuffle between the megacorporations Sibir and Feniks, a settlement has been reached. The Siberian economic minister, speaking from Novosibirsk, declared that the prime economic interest of the Central Siberian Federation would lie in the West.\n\nFeniks, an arms-producing empire, having won the bid for official state support, will now lead the way in trade with the Organization of Free Nations. Naturally, this will inevitably draw the Central Siberian Federation closer towards America and the influx of American and Canadian goods and media...\n\nWhile spirits within the Federation are high and the economy recovering, who knows what this economic entanglement will eventually mean for the nascent state."
 PAV_regional.23.a:0 "Will they spend Dollars in Novosibirsk?"
 
 PAV_regional.24.t:0 "Siberian Economic Civil War"
 PAV_regional.24.desc:0 "For some time the Central Siberian Federation has been plagued by economic infighting between two megacorporations. The duelists in this fight are Feniks, a military monster, and Sibir, an agricultural giant, have fought relentlessly, with the government in Novosibirsk paralyzed to do much about it.\n\nThe Central Siberian economy is like a car driven by a mad chauffeur around a mountain pass, and it's only a matter of time before the car is pitched into the ravine. Without any grip on their economy and with the situation spiraling quickly out of control, disaster looms for the nascent state."
 PAV_regional.24.a:0 "Will they go the way of the Reichsmark?"

 PAV_regional.25.t:0 "Economy Damaged by Corporate Infighting"
 PAV_regional.25.desc:0 "Recent wranglings between Feniks and Sibir have done more damage to our economy. Our economic situation grows more shaky every day, and if we don't take swift action, the decay will only grow worse. Money grows tighter, our workers more angry, and the reaper of economic depression raises his scythe."
 PAV_regional.25.a:0 "The rot nears the bone."

 PAV_regional.26.t:0 "Prosperity for Silence"
 PAV_regional.26.desc:0 "Looking out the window of his office in Tomsk at the people going about their everyday lives below, Alexander Sergeyevich Kabiskoy thought on his recent inauguration as the new mayor of Tomsk. It had been held in private, not bothering to do it before the public because there was no reason they needed to witness it. Everything must have a purpose, a use to society, and pointless ceremonies like that did not.\n\nIt was ironic, Kabiskoy thought, that someone like him now governed what was once the last bastion of the old Central Siberian Republic, a realist in a city of idealists. Not that they would remain idealistic for long if he had any say in it, which he most certainly did. The clashing ideologies, the salons, the precious 'liberty' of the old Republic had been its greatest weaknesses,with the collapse being the inevitable result. The Federation had been founded on not repeating that mistake, and with his election as mayor, Kabiskoy would do everything in his power to make sure that it never would. Turning away from the window, he pulled out his seat from his desk and sat down in it, taking up a pen and beginning the work needed to give new structure to the people of Tomsk, whether they liked it or not."
 PAV_regional.26.a:0 "Security and prosperity, but at what cost?"
 
 PAV_regional.27.t:0 "하나의 작은 발걸음"
 PAV_regional.27.desc:0 "In the city of Tomsk, a cheering crowd was gathered for the inauguration of Alexander Voznesensky as mayor, a small but important step forward for free and fair democracy in the Federation. After all, Voznesensky had once been a high ranking Bastillard, directing their economic policy and thus helping to ensure the financial security of the Republic in its later days.\n\nThe Republic was dead and gone now, though, and the Federation stood in its place. Deciding to make the best of it, Voznesensky had joined forces with Shukshin, and stood as the candidate of liberty in the latest Tomsk mayoral elections, ultimately proving triumphant through his ideals. Now, he would govern one of the most important cities of the Federation and aid Shukshin's cause further, in order to return to this great city a semblance of the freedom it had once enjoyed.\n\nEven as he waved to the crowd as he walked up the steps of the stage from which he would be inaugurated and then give his victory speech, he knew that this would be no easy task to accomplish. Fierce opposition awaited the lovers of democracy, at the highest levels of the current government. Then again, good men never did the right thing because it was easy."
 PAV_regional.27.a:0 "자유세계에서는, 인간이 진실을 갈구한다."
 
 PAV_regional.28.t:0 "분열된 반대파"
 PAV_regional.28.desc:0 "The protest, many would later agree, was doomed from the start.\n\nForming in Kemerovo, and focused on opposition to the government's increasingly tight grip on what it considered 'acceptable' political viewpoints, those organizing and subsequently participating in it hailed from a wide variety of backgrounds. They included provincial officials, workers' representatives, disaffected bureaucrats, activists of all types and, in several cases, old proponents of the fallen neo-Rurikids.\n\nThis gave them great numbers, yes, but as became increasingly evident, also made any form of unified action near impossible. Those protestors on the rightward edges of the spectrum argued and clashed with those on the left. Both despised the 'weakness' of those in the center. And those in the center reciprocated, refusing to pander to 'extremists' of any fashion.\n\nThe police had naturally been called out, and it had been the original intention of the government to disperse the protest. Violently if need be. But as the hours continued it became clear that such would not be needed. Arguments among the protestors turned into fistfights, and before long the protest collapsed entirely, dispersing soon after. Some of the most hardened protestors had to be arrested, of course, but it had overall been a victory won without much engagement.\n\nAnd many in the government hoped it was a sign of the increasing irrelevance of opposition in general."
 PAV_regional.28.a:0 "무혈의, 무노력의, 승리."
 
 PAV_regional.29.t:0 "압력을 가하자"
 PAV_regional.29.desc:0 ""중앙집중화. 이건... 중앙집중화입니다. 전 이걸 두고 볼 수 없습니다."\n\n"오, 그러신가. 하지만 두고 볼 수 밖에 없을걸. 위에서 명령이 내려오면 말야."\n\n"진짜로요? 아무도 '연방'이라는 단어가 의미하는 바를 기억하지 못한다는 말입니까? 이러한 조치는 노골적인 정치적 행윕니다."\n\n"드미트리, 닥쳐. 아무도 상관안해. 당신도 내 전화 한 통만으로 당신 커리어를 끝낼 수도 있다는 사실을 알지 않나."\n\n오늘, 포크리슈킨은 슈크신의 본거지인 바르나울에 압박을 가하는 몇몇 조치들을 내렸습니다. 물론 연방 입법의회에서 통과되어야 할 것이지만, 포크리슈킨이 장악하고 있는 의회와, 그의 인맥을 볼 때, 슈크신 패거리들의 불평에도 불구하고 우리 뜻대로 조치가 이루어질 것이고, 바르나울의 힘을 약화시키고 연방에 대한 그들의 영향력도 약화시킬 것입니다."
 PAV_regional.29.a:0 ""마저 끝내죠.""

 PAV_regional.30.t:0 "일본이 가스관 건설에 동의하다"
 PAV_regional.30.desc:0 "좋은 소식입니다. 일본은 몽골을 경유하는 가스관 건설이라는 우리 제안을 받아들였습니다. 이제 어떻게 가스관을 설치할 건지에 대한 세부 문제가 남았습니다. 비용을 반반씩 분담하는 것이 가장 좋은 생각일 수도 있지만, 더 많은 러시아인들을 작업에 참여시켜 가스관이 우리 영향권 내에 머무르도록 할 수도 있습니다.\n\n가장 먼저 내려야 할 결정은 누가 가스관을 구축해야 하는가입니다. 첫번째로 우리는 일본 계약직 노동자들과 시비르 사 직원들이 함께 일하도록 할 수 있습니다. 일본과 러시아의 균형을 맞추지 않는다면, 일본인들 특성을 고려할 때 그들은 우릴 돕기보단 방해하는 것을 선택할 것입니다. 대신 우리는 시비르가 모든 일을 맡도록 할 수 있습니다. 이는 비싼 선택이지만, 수익은 더 짭짤할 것입니다. 하지만 일본인들은 이 결정을 좋아하지 않을 것이며, 우리가 너무 많은 권한을 갖고 있다고 생각할 것입니다. 어떤 방법을 선택해야 할까요?"
 PAV_regional.30.a:0 "일본인과 러시아인이 함께 일하도록 하는 게 더 바람직하다."
 PAV_regional.30.b:0 "시비르가 모든 일을 도맡아 할 것이다."

 PAV_regional.31.t:0 "재료"
 PAV_regional.31.desc:0 "이제 누가 가스관을 설치할지에 대한 문제가 남았습니다. 우리는 누가 재료를 공급할지를 결정해야 합니다. 우리 둘 다 가스관을 설치하는 데 필요한 자원을 가지고 있지만, 운송과 이용 모두에 비용이 많이 들 것입니다.\n\n첫 번째 방법은 우리가 가스관 설치에 필요한 자원을 공급하는 것입니다. 이는 일본 정부를 만족시키고 우리가 가장 열심히 일하는 사람들이라는 것을 확신시키겠지만, 비용이 더 들 것입니다. 또 다른 해결책은 일본과 중앙 시베리아 사이의 균형을 맞추는 것입니다. 양측 모두 자재를 공급하는 거죠. 마지막 방법은 일본이 재료를 완전히 공급하도록 하는 것입니다. 비용이 적게 들겠지만, 일본을 언짢게 만들 것입니다. 하지만 그들은 프로젝트에 얼마나 투자했죠? 이제 그들이 청구서를 받아들 차례입니다."
 PAV_regional.31.a:0 "우리가 필요한 재료를 공급할 것이다."
 PAV_regional.31.b:0 "양국이 절반씩 공급할 것이다."
 PAV_regional.31.c:0 "일본이 우리에게 재료를 공급해줄 것이다."

 PAV_regional.32.t:0 "가스관 설치가 끝나다!"
 PAV_regional.32.desc:0 "우리는 몽골로부터 일본과 우리가 함께 건설을 시작한 송유관이 마침내 완공되었다는 소식을 들었습니다. 이를 통해, 일본으로 천연가스가 더 수월히 운송될 수 있을 것입니다. 이는 중앙시베리아와 일본에 경제적으로 큰 도움이 될 것이며 양국은 더욱 가까워질 것입니다. 이를 통해 얻은 이익이 건설에 소요된 모든 비용을 보상해 줄 수 있기를 바랍니다."
 PAV_regional.32.a:0 "제때제때!"

 PAV_regional.33.t:0 "숨길 것도 없고, 겁낼 것도 없다"
 PAV_regional.33.desc:0 "As they did every night following supper, the family living in a recently-constructed house in the suburbs of Novosibirsk gathered together to watch the evening programs on the television.\n\nTonight, an important announcement had moved the national news to the front of the lineup, and the family, with the parents in particular, paid close attention. The government had, the television proclaimed while accompanied by patriotic pipes, just passed the Sovereign Security Act, in clear response to the many threats facing the state.\n\nThe vastly expanded powers granted to the authorities by the Act promised to decisively fight terrorist activity, and protect the integrity of the Federation and its citizens. They promised peace and security for all, and that, should a good citizen have nothing to hide, they had nothing to fear.\n\nThe family watched this with great interest. The parents remembered well the chaos that had engulfed Central Siberia years hence, the visceral fear that 'others,' political, cultural, or otherwise, would engulf them, overrun them, and take from them the life they had worked so hard for. And, so, they were content. The Act promised security, and security was desired.\n\nThey knew they had nothing to fear. They were good citizens and they, of course, had nothing to hide."
 PAV_regional.33.a:0 "안보. 연방을 위해, 아이들을 위해."

 PAV_regional.34.t:0 "바르나울의 저항"
 PAV_regional.34.desc:0 ""What are you saying to me, Ivan? Yes... yes..." as Pokryshkin swallowed, a harsh silence fell over the receiver. "I see what you are saying. Goodbye."\n\nAlexander Pokryshkin's anger betrayed his normally-cynical exterior, but the ex-aviator did not lash out - he rarely ever did. One of his many confidants sat across from Pokryshkin's desk, his hands tented. "I can assume that Ivan was the bearer of bad news?" The only response - a simple grimace - was enough to bring the confidant up to speed.\n\n"I thought we had the numbers. I thought we had the names." Pokryshkin muttered as he stared out his window onto the bustling streets of Novosibirsk. His mind calculated his options busily. A distant memory from long ago - a piece of off-hand advice from a friend - floated into his consciousness. "Never make a decision angry." Words Pokryshkin tried hard to live by. "Barnaul's won this round of the game." Pokryshkin stated matter-of-factly, any trace of anger long gone. "But their victory's still a fantasy. He might be getting more popular in the opposition circles, but that means nothing. There will be another battle, another war. And that time, we'll make sure that there's no winning for the bastard of Barnaul."\n\nHis confidant, with little to say, nodded succinctly. It was true - Shukshin's name was whispered from the peripheries of the Duma, it seemed more and more every day - but Pokryshkin was in control."
 PAV_regional.34.a:0 "내일 짓밟아주지."

 PAV_regional.35.t:0 "바르나울의 굴복"
 PAV_regional.35.desc:0 ""아주 좋소. 빠른 연락에 감사하네, 이반. 그리고 기억하게나-자네 아내에게 안부 좀 전해주게. 그녀의 펠메니(러시아식 만두)가 그립구만!" 알렉산더 포크리슈킨은 전화기를 내려놓았고, 딸깍 소리가 들렸다. 그는 포크리슈킨의 좋은 친구이자 정치적 동료다. 연방 두마 의원은 아니지만, 그는 페닉스와 정부 간의 연락책 역할을 하고 있으며, 포크리슈킨과 페닉스 모두 그를 가까이 두려 하고 있다.\n\n"이반이 좋은 소식을 가져다 줄 것 같소?" 그가 과장된 말투로 물었다. 포크리슈킨은 끄덕였다.\n\n"발의안이 통과되었소. 하지만 약간의 반대 목소리가 있지. 이반에게 한번 알아보라 시켜야겠군. '바실리 슈크신'이라는 이름은 '잘못된 민주적 이상주의자'와 같은 뜻이지."\n\n포크리슈킨과 그의 동료는 빙그레 웃었다. 이반의 도움 덕에 여기까지 올 수 있었던 그는, 그를 떠올리며 희미한 미소를 지었다. 그가 침대에 누웠을 때, 그는 연방에서 바르나울의 영향력을 성공적으로 차단한 것에 대해 만족감을 느끼지 않을 수 없었다."
 PAV_regional.35.a:0 "연방의 진보다."

 PAV_regional.36.t:0 "잘 개간된 들판, 해피엔딩"
 PAV_regional.36.desc:0 "콘스탄틴은 차가운 아침 햇살에 밝게 빛나는 부드럽게 흔들리는 바다 같은 그의 농장의 들판을 응시했습니다. 그가 맑은 공기를 들이마시며 난간으로 올라서자 현관 나무 판자가 발 밑에서 삐걱거렸습니다. 그는 그의 아이들이 밀밭에서 그들의 조그마한 마음 속에만 존재하는 게임을 하고 뛰어노는 모습을 지켜보고 있었습니다. 수확철이 다가오고 있었죠. 콘스탄틴은 자신과 가족들이 구타당한 피난민 집단에 불과했던 때를 떠올렸고, 슬며시 미소지었습니다. 하지만 지금은 상황이 나아졌습니다. 그의 아이들은 이제 웃고 있으며, 내일 식사거리는 어디서 구해올 지 걱정할 필요가 없어졌습니다. 콘스탄틴이 아침 요리의 냄새를 맡았을 때, 그 사실은 분명해졌습니다.\n\n그들은 여기까지 왔고, 스스로 해냈죠. 그들은 수 에이커의 검은딸기밭에 씨를 뿌려 스스로 일구었고, 망치와 톱을 들어 새 집을 지었고, 이제 그 집에서 아침을 하는 지글지글 소리가 들리고 있습니다. 두 손에 가득한 물집들과 상처들이 증거였죠. 모두 가치있는 일이었습니다. 이제 그는 그 자신이 어딘가에 속해있다고 느끼게 되었습니다. 그곳은 신과 종교가 아닌, 그의 의지였습니다. 콘스탄틴은 그의 가족을 위한 집을 가지고 있으며, 수확철이 되면 보상을 내려 줄 아름다운 들판을 가지고 있으며, 무엇보다 그는 일생 처음으로 아이들이 누군가의 보살핌을 받지 않고 노는 것을 지켜보고 있습니다."
 PAV_regional.36.a:0 "밝은 태양, 밝은 미래."

 PAV_regional.37.t:0 "영원한 내일"
 PAV_regional.37.desc:0 ""Are you sure about this, Luka?" his former colleague asked.\n\n"Yes, Mikhail. Do you have a better suggestion?"\n\n"No, I just...I never thought I'd be working for Titan."\n\n"Neither did I, but don't give up hope! Just because the Republic fell doesn't mean we can't still look to the future, eh?"\n\nMikhail seemed to consider it silently, finding some solace from the anxiety the whole team felt since Federation troops marched through Tomsk. Luka wished he believed his own words, but he couldn't. After the surrender, he found himself alone with Mikhail, Artyom, and three other scientists looking to him for guidance. He was prepared to work within a command structure and lead a small team on a single project, not make decisions for people that would shape the rest of their lives without any guidance. It wasn't what he wanted, it wasn't fair, and yet, here he was.\n\nThe worst part was the simplicity of the choice offered to them. They would work for Titan, or they would not work at all. The sheer injustice of it drove Luka to tears sometimes, but there was simply nothing else. Titan bought out everything. There was no other way. Something died in him every time he told himself that, but perhaps it was for the best. It made it easier to look at his team members in the eye when he spoke to them.\n\nLuka looked to the rest of his team while Mikhail stared out the window in contemplation. They sat quietly, the usual lively discourse dead and gone. No more theories, no more arguments, no more idealism. Instead, their eyes revealed the same image as in Luka's heart: a lonely flame in the dark, finally sputtering out.\n\n"But... Without the Republic, what are we even working for anymore?" Mikhail asked, desperation once again in his voice.\n\n"The same thing we've always been working towards," Luka said, his lip twisting into a lifeless smile as he repeated the motto of his soon-to-be employer:"
 PAV_regional.37.a:0 "진보."

