 PAV_regional.49.t:0 "On Preparations for Departure"
 PAV_regional.49.desc:0 "To: All Members of the Federal Diplomatic Corps\nRegarding: Forthcoming Departures and Assignments\n\nAt the direction of the central government, the Federal Diplomatic Corps has been instructed to prepare, in general and among all departments, for the immediate re-assignment of considerable numbers of personnel to alternative domestic and foreign postings.\n\nOvertures on the part of the Federation towards members of the Organization of Free Nations as well as both the Empire of Japan and states within its sphere of influence have been made. It is expected that responses to these overtures will, in the immediate future, necessitate the establishment of foreign bureaus for the purposes of direct relations as well as the facilitation of trade.\n\nThe Corps expects that any personnel so assigned to such foreign bureaus keep in mind the geopolitical position of the nations in which they operate, both in relation to the Federation and in relation to other international alliances. Until such time as instruction is received as to the direction of the Federation's international political associations, no favoritism of any kind is to be displayed.\n\nIf you, or your colleagues, have any concerns, do not hesitate to direct them to your immediate superior. The Corps will return a reply as quickly as possible."
 PAV_regional.49.a:0 "Keep the good of the Federation in mind, always."

 PAV_regional.50.t:0 "The Future is Now"
 PAV_regional.50.desc:0 "Today marks the opening of a newly centralized design bureau, creatively named the Central Design Bureau, in Akademgorodok, a relatively recently founded scientific centre in the city of Novosibirsk full of places of immense knowledge and learning, as well as great institutes of incredible scientific design. Established due to the inefficiencies present in past research efforts, the Central Design Bureau is meant to give scientific study greater organization and coordination under Federal oversight, allowing it to truly prosper without unnecessary overlap or competition between scientists, problems present in the past under the previous decentralized nature of research in Novosibirsk.\n\nNow that it has been opened, research and design within the Federation will progress at a much more rapid rate, allowing us to close the technological gap with the rest of the world, and even innovate, creating new technologies in various fields ourselves. This is a great victory not only for the Federation, but for all of Russian science."
 PAV_regional.50.a:0 "아는 것이 힘이다."

 PAV_regional.51.t:0 "A Civil Discussion"
 PAV_regional.51.desc:0 "Within a smoke filled boardroom in Novosibirsk executives from Sibir and Feniks sat and talked about the direction of the Federation's foreign policy. The men were dressed in the finest suits and smoked the finest imported cigars. A man from Sibir spoke up, "It seems clear to me that we should open up closer ties to the Japanese. We can leverage the influence of the Zaibatsu and increase our own influence in the Japanese markets."\n\n"Are you serious? The Japanese markets are dominated by the Zaibatsu, we would be operating at a loss for years. It's too risky. We would be much better off breaking into the American markets," an executive from Feniks insisted.\n\n"Perhaps we might look to the former Triumvirate? The economic chaos they have recently experienced could be the perfect time for us to strike. These are truly untapped markets that are hungry for new investments," yet another Feniks' man put forward.\n\n"All of you seem to be ignoring a large source of potential profit. The Reich may have been ravaged by its civil war, but it is still a very rich market," as the man from Sibir stopped speaking, the boardroom fell completely silent. All around the table the other executives looked at him with aghast expressions.\n\n"Are you insane!? The Germans? Those bastards would sooner kill us all than do business with us. What kind of bullshit have you Sibir boys been drinking? The Reich is off the table. Period." After that the boardroom descended into raised voices just short of shouting. Board Members wagged their cigars at each other and hurled insults.\n\nBy the end of the meeting, tensions had reached their highest point and only the break for lunch had prevented the room from descending into complete chaos."
 PAV_regional.51.a:0 "Business as usual."

 PAV_regional.52.t:0 "일상으로"
 PAV_regional.52.desc:0 "The megacorporations have ceased their petty bickerings and the state has declared a victor. With our economy's future coming into focus we can finally begin to take a serious look at the big picture. All in all, our domestic situation has greatly improved, and with luck, things will continue to go well.\n\nWith our economy in swing and our workforce breathing a sigh of relief, we can put this whole incident behind us."
 PAV_regional.52.a:0 "All in a day's work."
 
