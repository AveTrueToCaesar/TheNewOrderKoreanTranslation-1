 PAV.1.t:0 "저녁의 분위기"
 PAV.1.desc:0 "알렉산더 포크리슈킨에게 그날 저녁은 따뜻한 일몰의 색채로 다가왔습니다. 노보시비르스크와 알타이 연방의 대통령은 대조국전쟁 참전용사들을 위한 저녁식사 자리에서, 그의 길고 장황한 직함을 되씹어봤습니다. 참전용사들 중 몇몇은 그의 친구였지만, 모든 이들은 동지였습니다. 깔끔한 도자기 타일이 깔린 식당에서는, 에이스들의 야한 농담이 대통령궁 복도를 지나 고요한 홀에 울려퍼졌습니다.\n\n하지만 그들 중 몇몇은 이러한 농담에 참여하지 않았습니다. 식당 가장자리에, 창백한 얼굴을 한 조용한 구경꾼이 있었습니다: 바로 전쟁이었습니다. 전쟁은 아직 노보시비르스크와 알타이를 떠나지 않았습니다. 결코 떠나지는 않을 것이구요. 이를 전쟁 신경증으로 부르며, 포크리슈킨은 한숨지었습니다. 병사들의 영구적인 고통에 대한 치료법은 없습니다.\n\n그때 누가 그의 어깨를 두드렸습니다. "대통령님!" 우렁찬 목소리가 그의 뒤에서 울렸고, 포크리슈킨은 긴장을 풀었습니다. "오랜만입니다." 남자는 마치 그의 머리를 사진찍을 듯이 곁눈질로 그를 쳐다보았습니다. "저.." 남자는 조용한 목소리로 말을 시작했습니다. "우리는 전에 같은 학교에 다녔습니다. 비행학교 말입니다."\n\n" 아, 그렇습니까. 만나서 반갑습니다, 선생님...? 죄송합니다. 기억이 잘... 물론 당신도 제 자리에 있으면 건망증이 도지는 것을 이해할 수 있을 겁니다."\n\n"아뇨. 그건 중요하지 않습니다." 그는 손을 뻗어 그의 사과를 뿌리쳤습니다. "아직도 기억이 안 나시나요?"\n\n포크리슈킨은 신기하다는 듯 눈썹을 아치형으로 치켜올렸습니다. "전혀 안나네요. 혹시 알려주실 수 있습니까?"\n\n"필요 없습니다." 포크리슈킨은 그가 군중 속으로 떠나는 것을 지켜보았고, 밤이 찾아왔다."
 PAV.1.a:0 ""도대체 누구지.""
 
 PAV.2.t:0 "연방의 운명"
 PAV.2.desc:0 "알렉산더 포크리슈킨이 연단에 올라 연방의 장대한 미래에 관해 연설을 시작하자 청중들은 황홀하게 귀를 기울였다.\n\n그는 연방은 바깥을 내다볼 것이며, 지금까지 점령한 영토뿐만 아니라, 다른 군벌들에 의해 지배받고 있는 영토까지 우리의 것이 될 것이라고 밝혔다. 인력, 자원, 전략적 이점을 얻게 되는 거대한 확장. 연방 발밑에 놓이게 될 거대한 광야.\n\n노보시비르스크 연방이 시베리아 어디에서도 볼 수 없는 특별한 운명을 갖고 있다는 것은 지극히 당연한 일이라고 그는 덧붙였다. 이곳은 우랄 산맥 동쪽에서 가장 큰 도시이며, 시베리아 횡단 경로의 주요 요충지이며, 부하린의 시베리아 계획의 중심이다.\n\n이러한 이점을 활용하여 연방의 정당한 영토를 개발하는 것이 옳지 않겠나? 연방이 시베리아 전역을 장악하는게 옳지 않겠는가?\n\n"물론이다!" 포크리슈킨이 소리쳤다. 그것은 논리적일 뿐만 아니라 불가피했다. 그것은 옳았다. 연방은 시베리아를 하나로 묶을 운명과 권리를 가지고 있었다. 그 과정이 멈출까? "아니!" 그가 단호하게 외쳤다. 우리는 러시아 전역을 정복한다는 우리의 마지막 운명을 받아들일 것이다.\n\n그가 연설을 마치자 모두 박수를 쳤다. 모두가 그것이 훌륭한 연설이었다는 데 동의했다. 그러나 다른 몇몇은 그 꿈이 실현될 수 있을지에 대해 의문을 품었다. 과연 그 꿈이 잘못된 것이었을까?\n\n그들은 아마 그러길 바랄 것이다."
 PAV.2.a:0 "불가능한 목표인가?"
 
 PAV.3.t:0 "상황 보고"
 PAV.3.desc:0 "The President placed another sheet of paperwork aside before the ink from his signature had even dried, trying to work through a week of red tape in an hour before he was set to meet with Glinka. Now, that hour was almost upon him as his eyes flicked between the clock just above the door and the paper before him. Finally, breaking the tension, the rapping of Glinka's knuckles at the door could be heard. "Come on in, Dmitry."\n\nThe door swung open and Dmitry shuffled in holding a stack of papers, dropping it on Alexander's desk and adding onto the mound already collected there.\n\n"What's all this?" Asked Alexander, lifting up the first sheet of paper, but glancing to his old friend first.\n\n"Police reports. The workers and the socialists are getting much more agitated with the conditions; this is twice as many civil unrest related arrests as last month."\n\n"Concerning..." Nodded Alexander, "But predictable. I figured there'd at least be more of a catalyst, though."\n\n"There is. The grain shortages are getting worse, which means less food for the workers, which means more are taking to the streets so they can earn more money to feed themselves with grain that we simply do not have."\n\n"Christ... I'll see what I can do, and I'll keep looking through these."\n\nDmitry nodded and headed back out the door. Stopping just short of the threshold, he turned to hear another word from his President, "And keep up the good work, Dmitry.""
 PAV.3.a:0 ""감사합니다.""
 
 PAV.4.t:0 "지켜보는 집행자들"
 PAV.4.desc:0 "노보시비르스크의 모든 사람들에게 그날은 특별한 날이었다. 시민들은 충격에 빠진 채 당황스런 시선으로 거리에 나타난 새로운 존재를 흘낏 쳐다보고 있었다. 그들은 그 존재가 경찰이라 생각했지만, 그들이 알던 경찰이 아니었다. 그들은 더 잘 무장했고, 더 많았고, 험상궃어 보였다. 이들은 일을 하기 위해 있었고, 노보시비르스크에선 일보다 더 중요한 건 없었다.\n\n여기저기서 몇몇이 속삭였다. 누군가는 정부가 테러리스트들을 소탕하기 위해 이들을 불러왔다고 속삭였고, 누군가는 경찰을 불러온 목적은 평범한 시민들 속에 섞인 나로드니키들을 색출해 내기 위함이라 속삭였다. 얼마 안 있어 거리의 모든 사람들이 이들의 존재를 알게 되었고, 그리고 그 옆 거리, 그리고 날이 저물어갈 무렵에는 도시의 모든 이들이 이들의 존재에 대해 한번씩 들어보게 되었다. 곧, 시민들의 불평은 잠잠해졌고, 그들은 오랫동안 느끼지 못했던 감정을 느끼게 되었다. 공포였다.\n\n부츠 밟는 소리, 군중을 노려보는 눈빛, 시민들을 감시하기 위해 모든 장소에 배치된 경찰관들 모두 공포를 강화하는 데 도움이 되었다. 마치 탈출할 수 없는 거미줄에 갇히는 것과 비슷한 종류의 두려움이었다. 며칠이 지나고 시민들은 이들의 존재에 익숙해졌다. 이제 공포의 감정은 잦아들었고, 대신 그들이 보호받고 있다는 감정이 그 자리를 차지했다. 거미줄은 안전망이 되었다.\n\n하지만 나로드니키와 스파이, 도둑 같은 비정상적인 이들에게 거미는 포식자였다. 그리고 밤중에 거리에서 짧은 비명이 들리고 곧 잦아들었을 때, 아무도 왜 경찰관들의 옷이 더럽혀졌는지 의문을 갖지 않았다. 그 편이 나았으니까."
 PAV.4.a:0 "안전한 연방이 자유도 보장할 것이다."
 
 PAV.5.t:0 "바르나울에서의 만남"
 PAV.5.desc:0 ""미안하지만, 농담할 시간이 없네. 본론으로 들어가지."\n\n알렉산더 포크리슈킨은 평소처럼 무뚝뚝하게 바르나울에 있는 슈크신의 시장 사무실로 걸어 들어갔다. 대통령은 수도에서 기근의 위협이 증가하고 있다는 점을 감안하여, 곡물 추가 수입을 협상하기 위해 직접 그곳으로 갔다.\n\n"물론입니다, 대통령님." 슈크신은 고개를 끄덕이며 책상 맞은편 자리를 향해 손짓을 했고, 포크리슈킨은 그 자리에 앉았다.\n\n"사람들이 죽어가고 있네. 이들을 도와야 하네."\n\n"맞습니다. 곡식이 얼마나 필요하십니까?"\n\n"얼마나 줄 수 있나?"\n\n" 어떤 기근도 끝낼 수 있을 만큼은 아니지만, 최악의 순간은 넘길 수 있을 겁니다. 제 곡식이라고는 할 수 없습니다. 몇몇 사업체들이 그 지역으로 이주하여 농장을 사들였고, 이는 국가를 위한 식량 확보와 수송을 상당히 어렵게 만들었습니다."\n\n"중요한 일이야, 바실리."\n\n"이런... 제가 무엇을 할 수 있는지 생각해 보겠습니다." 슈크신이 대답했고, 수화기를 들어 수많은 종이조각에 적힌 번호에 연락하기 시작했다. "시간이 좀 걸릴 겁니다.""
 PAV.5.a:0 ""곧 전화번호 몇개를 가지고 찾아뵙겠습니다.""
 
 PAV.6.t:0 "샷 포 샷"
 PAV.6.desc:0 ""한 잔 하시겠나." 포크리슈킨이 손님을 바라보며 말했다. "슈크신 씨?" 그들은 대통령 관저 거실에 앉아 있었다. 벽에서는 쨍그랑하고 지저귀는 소리가 들렸고, 벽난로는 열과 빛을 발산하며 탁탁 소리를 냈다. "한 잔 드릴까?"\n\n"사실 저도 목이 마릅니다." 슈크신이 말했다. "농민들은 말 잘하는 사람을 좋아하지만, 저는 그렇지 못합니다. 시장이라는건 힘든 직업이죠." 그는 포크리슈킨의 눈을 바라보았다. "대통령 해먹는게 더 어려울 걸세."\n\n 포크리슈킨이 비웃었다. "당신은 이 일의 반도 모르지." 연방 대통령은 보드카 병을 열고 술을 두 유리잔에 따랐다. 다른 한 잔을 슈크신에게 건네며, 그는 잔을 치켜들었다. "연방을 위해."\n\n "연방을 위해." 슈크신은 잔을 받아 원샷했다. 포크리슈킨도 원샷했다. "꽤 세고 맛있는 보드카네요. 이런 극동 지역에서 좋은 보드카 공장을 찾는다는 건 어려운 일이죠. 곡물로 만든 겁니까?"\n\n"그렇다네. 바르나울과 연방의 나머지 지역의 협력의 과실이지." 포크리슈킨이 웃었다. "말이 아니라, 행동이 연방을 움직이게 하는 동력이지, 슈크신." 침묵이 감돌았고, 벽난로가 탁탁 소리를 냈다. "한 잔 더 하시겠나?""
 PAV.6.a:0 ""주시죠.""
 
 PAV.7.t:0 "받을 자격이 있는 전리품"
 PAV.7.desc:0 "미하일은 연방 산업 분야에서 오랫동안 활동해온 사람이었다. 그는 여러 개의 공장을 소유하고 있었고, 모든 종류의 공장들을 사고팔았다. 오랫동안 어려움을 겪었지만, 이제는 아니었고, 오랫동안 기다린 보상을 마침내 받게 되었다.\n\n시베리아 계획에 의해 약속된 혜택이 실현되었고, 연방 내의 경제 활동은 급속하게 증가하고 있었다. 그것은 더 많은 공장, 더 많은 일자리, 더 많은 생산량을 의미했다. 그것은 또한 더 많은 돈이 미하일에게 굴러들어온다는 것을 의미했다. 훨씬 많은 돈이.\n\n그는 오전 내내 주식시장을 주시하고 있었고, 주가는 상승을 거듭할 뿐이었다. 그와 그의 친구들의 기업들을 위해. 그리고 무엇보다도, 정부의 예쁨을 받는 기업들을 위해. 상승세가 멈출 기미는 보이지 않았다.\n\n정말 좋은 하루였다. 물론 그 돈이 제대로 분배되지 않고 있으며 더 필요한 이들에게 가야 한다고 주장하는 이들이 있었으나, 그 '필요'의 정의는 모호했다.\n\n미하일은 그들을 신경쓰지 않았다. 돈이 어디로 가든, 충분한 양의 돈이 그에게 굴러들어오고 있었다. 그리고, 그 누가 그보다 돈을 더 벌 자격이 있을까?"
 PAV.7.a:0 "노동의 과실."
 
 PAV.8.t:0 "미래를 향한 비행"
 PAV.8.desc:0 "아메트-칸 술탄은 최신 항공기 중 하나를 타고 연방의 하늘로 날아올랐다. 위에서 본 연방의 모습은 크림반도의 모습과 다른 게 없었다.\n\n그러나 겉보기에는 같아 보일진 몰라도, 사실 매우 달랐다. 그는 고향과 크림 타타르를 떠나 온 이래로, 그들을 잊은 적이 한번도 없었다. 나치의 군화는 20년 전 그들을 지려밟았고, 상황은 나아질 기미가 없었다.\n\n사실, 그곳에서 전해진 유일한 소식이라는 것은, 반도 전체가 독일 크릭스마리네에 의해 식민지로 건설되는 중이라는 것과, 주민들이 끔찍한 고통을 겪고 있다는 것이었다. 그와 오랫동안 함께 이야기해온 시골 사람들에게는 이러한 상황을 바꿀 희망따위는 남아있지 않았고, 그도 그렇게 생각했었다.\n\n하지만 그가 타고 있는 비행기가 그러한 생각을 바꾸었다. 연방은 수많은 시련을 겪었다. 하지만 다른 곳과는 달리, 우리는 혁신을 거듭하고 있다. 디자인을 거듭하고 있다. 다른 이들이 과거를 바라볼 때, 연방은 미래를 바라본다. 사회, 경제, 군사, 기술 모든 분야에서. 연방은 중앙시베리아의 통일을 바라보고 있으며, 운이 따라준다면, 그 너머도 바라볼 것이다.\n\n때가 오면, 크림 타타르인들의 고토도 바라볼 수 있을 것이다. 그리고 그날이 오면, 그의 비행기 아래의 땅은 그의 고향과 완전히 다른 모습이 되어있을 것이다."
 PAV.8.a:0 "결국 깨어나게 될 꿈."
 
 PAV.9.t:0 "오브 강의 고요함"
 PAV.9.desc:0 "포크리슈킨이 새로운 국가를 세우고 슈크신이 바르나울 시장직을 수락했을 때, 그는 오브 강가에 앉아있는 것을 좋아했었다. 그 때는 자유로운 이상주의와 어두운 미래가 뒤섞인 아름다운 시기였고, 토론과 브리핑 사이사이 오브 강의 굽이치는 물결이 그를 항상 기다리고 있었다. 그는 바위 위에 걸터앉아 강의 잔물결을 지켜보거나 새들의 다양한 울음소리들을 감상하곤 했다. 게으른 생각들이 그의 머리속을 천천히 떠돌았고, 어떤 날에는 머릿속으로 작품을 구상하거나, 그냥 강가에 누워 단잠을 자거나 미래에 올 일들을 상상하곤 했다.\n\n하지만 이제 모든 것이 변하고 있다. 물결은 점점 빨라지고 있고, 오브 강변에는 더 많은 공장들이 들어서고 있다. 비록 연방과 슈크신의 이상은 자유에 기반을 두고 있지만, 산업가들이 오브 강을 침범하도록 놔둔 건 그 자신이 관용을 베푼 것이라고 그는 생각했다. 몇 번의 회의에서, 슈크신은 마을의 발전 방향을 말하며 그의 불안감을 토로했는데, 단지 바로 같은 사냥개의 주머니에서 그의 믿음직한 동지들을 찾기 위해서였다. 그는 다시 사색하기 위해 강가로 나왔다. 그는 자수성가한 관료들을 몰아낸다는 아이디어에 갈등을 느꼈다.그러나 강 바로 너머 들판에서는, 부자가 노동자들에게 일당을 주고 그 대가로 매질을 하고 있었다. 이 부패만으로 엄청난 폭정이라 할 수 있나?\n\n그는 다른 방법으로 이 문제를 해결해야 할 것이다. 하지만 그가 러시아 전역의 고통을 본다면, 어떨까?"
 PAV.9.a:0 "그는 혼자인가?"
 
 PAV.10.t:0 "불사조의 둥지"
 PAV.10.desc:0 "그의 구두 밑창이 리놀륨과 세라믹 타일로 장식된 바닥을 밟았고, 게오르기 랑게마크는 대기실로 들어섰다. 수보로프 장군, 표트르 대제, 그리고 다른 러시아 영웅들의 인물화, 그리고 시베리아 야생동물 박제들이 벽을 장식하고 있었다. 아, 눈동자가 얼어붙은 무스, 곰, 사슴, 새들까지 있었다. 그리고 포크리슈킨의 흉상이 보였는데, 희귀한 대리석으로 만든 것이었다. 맙소사. 랑게마크는 이들이 사람들에게 인상을 남기는 법을 아주 잘 안다고 생각했다.\n\n회색 의자에 앉아, 그는 동물들과 그림들 옆에 있는 광택나는 소총들을 바라보았다. 에어컨 바람이 그의 손을 스쳤고, 그를 약간 얼어붙게 만들었다. 방 안에는 그 외에 다른 이는 없었다. 랑게마크와 동물들의 죽은 눈동자 뿐이었다. 그는 페닉스가 화려한 것을 좋아한다고는 들었지만, 이렇게는 아니었다. 접수 담당자는 어디있지? 이게 중요한 정부 계약이라는 사실을 모르는 건가?\n\n누군가 문 손잡이를 돌렸다. 수트를 입은 젊은 여성이 그에게 웃음지었다. "죄송해요." 그녀가 말했고, 고개를 숙였다. "곧 CEO를 만나게 되실 거예요."\n\n랑게마크는 일어섰고 화사한 색깔의 융단 사이를 걸어갔다. "그를 만나게 해주시오.""
 PAV.10.a:0 "정부는 페닉스 사와 함께할 것이다."
 
 PAV.11.t:0 "시베리아곰의 은신처에서"
 PAV.11.desc:0 "시비르 본사의 청소부들은 아주 대단한 일을 하고 있는 것 같다고 랑게마크는 생각했다. 빌딩의 모든 부분이 완벽하게 윤기가 나고 있었다. 접수 담당자는 그를 대기실로 안내했다. "제가 시비르 사를 대표해서 사죄드리죠." 그녀가 말했다. "하지만, 저희 담당자께서 중요한 손님을 만나고 계십니다. 이해해주시길 바랍니다." 그 손님이 누군지는 분명했다: 그 사람은 다름아니라, 정부에 관련된 자일 것이다. 바로 바르나울 시장. 랑게마크는 시장을 얕잡아 보았고, 따라서 오늘을 택했다.\n\n하지만 이번 계약은 정부와 시비르 사간의 관계를 밀접하게 만들어 줄 뿐이었다. 랑게마크는 웃었다. 포크리슈킨은 기업들이 어떻게 돌아가는지 알고 있었다. 기업들에게는 괴짜 배우-정치인보다는 대통령의 방문이 중요했다. 그는 자리에 앉아 시비르 사에서 제공한 잡지들을 보며 손목시계를 힐끔힐끔 쳐다보았다. 시비르는 농업 중심의 회사였고, 그들의 들판은 황금빛 밀로 가득 찼고, 그들의 밀밭을 은은한 바람이 지나가고 있었다. 그는 거의 1시간을 기다렸고, 접수 담당자가 당황스런 웃음을 지으며 나타났다. "늦어져서 죄송합니다." 그녀가 말했다. "손님이 방금 나가셨습니다. 이제 그분을 만나실 수 있습니다."\n\n"너무 늦어졌군." 랑게마크가 말했다. "나를 그분에게 데려다줄 수 있겠나."\n\n"물론이죠.""
 PAV.11.a:0 "펜의 스크래치와 도장의 쿵쿵거리는 소리와 함께, 새로운 거래가 성사되었다."
 
 PAV.12.t:0 "진보의 개척자"
 PAV.12.desc:0 ""리셴코에 대해 들어본 적이 있습니까?" 랑게마크가 그의 옆에 앉은 과학자에게 말했다. "페도르 씨?" 타이탄 사의 빌딩을 누가 설계했든, 최신 시설을 완비한 듯했다. 전통적인 뚱뚱한 모양의 모더니즘 건축을 피하면서 건물의 실루엣을 이루고 있는 직선의 모양은 기괴했지만, 유니크했다. 주변의 어느 건물도 이 빌딩처럼 전통적인 건축을 벗어나지는 않았다. 빌딩의 겉모습은 과거의 것으로 여겨지는 어떤 것에 대해서도 무제한적인 경멸을 드러내고 있었다.\n\n"네, 있습니다." 자신을 페도르라 소개한 남자가 못마땅한 어조로 대답했다. "모든 이들이 서쪽에서 온 그 루머를 알고 있죠."\n\n"타이탄 사가 그들과 어떤 면에서 비슷하다고 생각하십니까? 아, 저희가 더하죠."\n\n페도르가 무감각한 표정으로 웃었다. "랑게마크 씨, 저희는 리셴코를 경멸합니다. 그가 과학에 한 가장 큰 기여는 단지 밀을 고문하고 도살하고 밀에 대해 이상한 짓거리를 한 것뿐이죠. 그의 이상은 완전히 극악무도하고 야만적입니다. 그 이상을 실현시키려는 방법 또한 말할 가치가 없죠.\n\n"그렇군요." 랑게마크가 손을 턱에 굈다. "사과드리죠."\n\n"진보에는 대가가 따릅니다. 하지만, 타이탄 사는 누가 대가를 치를지 알고 있죠." 버저가 울렸다. "당신 차례인것 같군요. 랑게마크 씨."\n\n그가 고개를 끄덕였다."
 PAV.12.a:0 "대가 없는 진보는 없다."
 
 PAV.13.t:0 "일간지"
 PAV.13.desc:0 "미하일은 시장을 나와 노보시비르스크에 있는 그의 집으로 돌아갔다. 가는 길에 그는 길모퉁이에 있는 신문 가판대에 들러 노보시비르스크 가제트의 최신판을 구입했다. 그는 국영언론과 그것의 애국적 선동에 익숙해져 있었지만, 그 때 그는 옳은 생각을 하는 러시아인들이 발행하는 중립적인 신문을 있는 그대로의 상태로 적절하게 즐길 수 있었다.\n\n그는 차 한잔과 신문을 들고 벽난로 앞에 앉았고, 그 느낌은 그에게 향수를 불러일으켰다. 신문 1면에는 기업 보안군에 둘러싸인 파업 노동자들의 사진이 실려 있었고, 헤드라인에는 "시비르 노동자들의 파업! 거리가 피로 물들다" 라 적혀 있었다. 호기심에 찬 그는 기사를 대강 읽었다. 읽은 바로는, 시비르 공장의 근로자들은 임금 인상을 요구하며 파업에 돌입했고 결국 폭동을 일으켜 시비르 경비원 몇 명을 살해했다. 파업을 진압하기 위해 군대를 소집해야 했고 몇 명의 사상자가 나왔다.\n\n미하일은 충격을 받지 않을 수 없었다. 아무리 생각해도, 그는 무엇이 그 노동자들을 그렇게 격렬하게 파업하게 만들었는지 이해할 수 없었다. 노보시비르스크에서의 삶은 그 어느 때보다도 좋았다. 그는 매달 풍족한 음식을 먹고 있었고, 그의 사업은 아주 잘 되어가고 있었고, 그의 아내와 그녀의 친구들은 세상 모른 채 수다를 떠는 게 일상이었다. 연방에서의 삶이 이리 만족스러운데, 노동자들은 왜이리 불만이지?"
 PAV.13.a:0 "내가 잘하고 있다면, 그들도 그렇게 해야 될 거야. 맞지?"
 
 PAV.14.t:0 "시작"
 PAV.14.desc:0 "Aleksandr Mirokhin shoved his hands into the pockets of his jacket as he walked down the streets of Novosibirsk. His hands shook as he approached the warehouse. He glanced back down the way he came, half expecting to see corporate goons following him. Up ahead he could see a red ribbon wrapped around the light pole, the agreed upon signal that the meeting was on. Aleksandr was taking the biggest risk of his life in going to this meeting, but he was desperate. The factory he worked at had been bought out by the Sibir corporation and the new regulations they had imposed had left him practically penniless. He could only just afford his room at the flophouse and went without food on most nights.\n\nHe knocked at the door in the appropriate pattern and waited. The door opened and he was dragged inside. In the dim light of a candle he could see a group of five men and women gathered around what looked like the floor plan of a factory. The woman who dragged him through the door looked him up and down before gesturing him toward the table. "Welcome, comrade. Tell me, why are you here?" she demanded.\n\n"To fight for the people of Novosibirsk and to end the tyranny of the Silovik regime," he responded. He had read the pamphlets and attended a couple of secret meetings before this, though none as important as this one. The woman looked satisfied by his response, if not particularly enthused.\n\nThe woman looked back over the floor plan before she spoke again, "Welcome, Comrade Siniy. We must prepare for your first assignment. The pigs at the Sibir Corporation have opened a new manufacturing plant for the production of top of the line small arms. It will be our job to relieve the plant of its new manufacturing specs, and to cause as much damage to the plant as we can."\n\nAleksandr, or Comrade Siniy as he was now known, felt his throat tighten as a submachine gun was pressed into his hands. Any second thoughts were quickly silenced by the fire he saw in the woman's eyes. This was for the people. It would all be worth it in the end."
 PAV.14.a:0 "혁명의 뿌리는 젊은이들이다."
 
 PAV.15.t:0 "빨갱이를 향한 동정심"
 PAV.15.desc:0 "레프는 불안한 나머지 마른침을 삼켰고, 목구멍을 수축시켰다. 곧, 안경을 쓴 장교가 그의 앞에 나타났다. 대조국전쟁의 참전용사로 보이는 그 장교는 레프의 복무 기록과 개인 서류를 대충 훑어보았다. 그는 레프가 방에 들어간 이후로 한마디도 하지 않았고, 이등병은 불편하고 끔찍한 침묵 속에 앉아 있었다. 마침내, 그의 이마에 땀이 맺히기 시작했고, 책상 뒤에서 몸을 돌려 양피지같은 목소리로 말을 시작했다. "곤차로프." "난 너가 프롤레타리아 출신이라는 것을 알고 있다. 너의 아버지 안드레이 빅토로비치는 고리키의 노동운동가였고, 어머니는 자동차 공장의 노동자였지. 둘 다."  "공산당의 활동적인 회원들이었지." 그가 눈을 가늘게 뜨며 말했다.\n\n침묵이 방 안을 맴돌았고, 장교는 레프가 대답하길 원하는 눈치였다. "음" 목소리가 갈라졌다. "네, 맞습니다. 저는 공산주의자로 자랐지만" 장교의 차가운 눈빛이 유리병 속의 나비처럼 레프를 노려보자, 레프는 말을 덧붙였다. "다른 이들도 당시에는 저와 마찬가지 상황이었습니다. 저는 자랑스러운 전시베리아 군대의 일원이며, 어, 그리고 저 자신은 어떠한 사회주의적 신념도 없습니다."\n\n장교는 마치 그의 말을 알아듣지 못했다는 것처럼 계속 레프를 응시했다. "그래, 곤차로프 일병, 가도 좋아." 깜짝 놀란 토끼같이 뛰쳐나가고 싶은 충동을 자제하며, 레프는 급히 경례를 하고 방을 나갔다. 방을 나가자, 방 안에서 쉬었는지 안 쉬었는지도 모를 한숨을 크게 쉬었다. 군 내부의 상황이 심각해지고 있었고, 이러한 질문은 점점 빈번해지고 있었다. 무엇보다 레프가 걱정한 건 그가 장교 시험을 통과했는지 못했는지였다."
 PAV.15.a:0 ""빨갱이가 되는 것보단 죽는 게 낫지. 안그래들?""
 
 PAV.16.t:0 "누설"
 PAV.16.desc:0 "슬라바 하즈쿠코프 대위는 지시에 따라 혼자 왔다. 그는 이 스파이 일이 익숙하지 않았고, 그의 몸에는 긴장감이 감돌았고 그의 민간인 복장은 땀에 젖어 있었다. 그는 카페의 테이블에 앉아 가능한 자연스러워 보이려 노력했다. 슬라바는 불안한 표정으로 차를 홀짝거렸지만, 아무 맛도 느껴지지 않았고 단지 증기를 들이마실 뿐이었다. 연락책은 어디있지?\n\n시간이 흘렀고, 슬라바는 메스꺼울 정도로 긴장했지만, 마침내 가냘픈 남자가 그의 테이블에 앉았다. 그의 심장이 내려앉았다. 아니, '그'가 아니었다. 한때 슬라바의 친구였던 전시베리아 군대의 루도미르 타우셰프 중위였다. 테이블 맞은편에 있는 옛 친구를 보고도, 타우셰프는 어떠한 말도 하지 않았다. 슬라바 역시 최대한 침착함을 잃지 않았다.\n\n"안드레예비치?" 슬라바는 암호명으로 그를 불렀다. 타우셰프가 고개를 끄덕였다. "그럼 당신도 보르야가 틀림없겠군." 두 남자는 고개를 끄덕였고, 수많은 불안함의 시선이 오갔다. 비밀리에 서류들이 탁자 밑으로 교환되었고, 암호들이 교환되었고, 만남이 끝났다. 두 친구는 카페를 나와 헤어졌고, 무거운 마음으로, 슬라바는 그의 상급자에게 전화를 걸어 루도비르 타우셰프를 반역죄로 고발했다."
 PAV.16.a:0 "오른손이 왼손을 쓰러뜨렸군."
 
 PAV.17.t:0 "작은 새는 더이상 말하지 않는다"
 PAV.17.desc:0 "전시베리아 군대에 깊숙이 침투한 나로드니키 루도미르 타우셰프가 하루의 긴 작업 끝에 아내 마리아와 막 잠자리를 같이할 참이었던 그 때 장화가 그의 집 문을 걷어찼다. 권총과 엽총으로 무장한 군인들이 타우셰프의 집에 들이닥쳤고 집에서는 함성과 비명이 터져 나왔다. 그의 아이들은 울음을 터뜨렸고, 마리아는 두려움에 몸을 웅크리고 남편에게 매달렸고, 루도미르는 그에게 겨누어진 총구 아래를 응시했다. "타우셰프 중위" 샷건을 들고 있는 병사가 말했다. "당신은 노보시비르스크와 러시아 국민에 대한 반역죄로 체포되었습니다."\n\n루도미르는 혼란스러운 공포와 분노 속에서 혀를 내둘렀고 말을 내뱉기 위해 애썼다. '누구 명령으로?' 루도미르는 군복의 패치를 보았다. "상병?" 마침내 그는 그렇게 내뱉었다.\n\n상병은 자신의 말이 그에게 얼마나 깊은 상처를 줄지 알지 못한 채 사실대로 말했다. "슬라바 하즈쿠코프 대위가 당신을 체포하라고 명령했습니다." 루도미르의 표정이 일그러졌다. 젠장, 그는 함정에 빠진 것을 알아챘다. 그는 마지막으로 아내의 모습을 바라보았다."
 PAV.17.a:0 ""걱정하지 마, 여보, 곧 돌아올게.""
 
 PAV.18.t:0 "산악 순찰"
 PAV.18.desc:0 "알타이의 험준한 지형을 몇 시간이나 헤쳐나온 노보시비르스크의 병사들은 짐을 내려놓고 돌 위에 털썩 주저앉았다. 매서운 러시아의 바람이 산봉우리를 스치며 바위 속에 웅크리고 있는 남자들의 얼굴에서 살점을 조금씩 잘라냈다.\n\n"72시간이야, 친구들." 리트킨이 그의 조잡한 담배를 꼬나물고 라이터로 불을 붙이며 말했다. "우리는 여기서 피비린내 나는 발을 자르고 3일 동안이나 바위에 앉아 있었지. 이봐, 보리스." 리트킨이 졸고 있는 병사에게 그의 옛 소비에트 철모에서 떨어져 나온 돌멩이를 던졌다.\n\n보리스는 끙 하는 소리를 내더니, 갑자기 일어섰다. "입 닥쳐, 리트킨. 니 여동생 꿈을 꾸고 있었단 말이다." 담배피우는 병사는 그를 무시했다.\n\n "나로드니키 놈들이 어디있는지 보이나? 어때 루카?" 그는 주위를 경계하는 콧수염 스나이퍼를 가리켰다.\n\n "아니" 루카는 중얼거렸고, 우샨카를 고쳐썼다.\n\n "아니라고? 알타이를 순찰한 이래로 나로드니키 놈들의 머리털 하나 본 사람 없는 것 같군. 내 생각엔 우리 머리가 어떻게 된 것 같군."\n\n남자들은 농담하고 불평하고, 바위에 기대어 졸다가 몇 시간 후에 짐을 꾸렸다. 그들은 깊은 산속으로 들어갔고, 그 모습을 멀리서 누군가 지켜보고 있었다."
 PAV.18.a:0 "누가 누구를 추적하고 있나?"
 
 PAV.19.t:0 "숲 속의 오두막"
 PAV.19.desc:0 "Lytkin squinted at the shape that stood in a small clearing ahead of him. Ash fell absently from the cigarette dangling from his teeth. It was a decrepit structure, all rotten wood and broken glass, a door hanging loosely from its frame like a broken jaw. The patrol had followed the little game trail through the Altay forest for hours, assuming they were once again following a lead long cold. But there it was, squatting in the shadows of the trees like a withered hag\n\n"Well, boys," said Lytkin, his breath misting slightly in the cold mountain air, "shall we knock?" The patrol advanced, weapons held at the ready, bodies hunched low. Boris, rifle aloft, stepped carefully through the underbrush, eyes searching the treeline and ears pricked for any unusual sounds. He should have looked down.\n\nIt was an old weapon, buried in the fallen leaves and primed with a short length of wire. The Germans had called them S-Mines, the Russians, frog-mines. A short 'crumpf' sound issued from the ground as the mine launched itself to the height of Boris' belly.\n\nThe Russian's eyes bulged obscenely, pure terror contorting his face. A microsecond later, the mine exploded, throwing thousands of steel balls hurtling through the air and through Boris. The patrolman was gutted in an instant, the other soldiers flinging themselves to the ground. Lytkin screamed for everyone to stop moving, having to yell over Boris' gurgled howls as he died in pieces.\n\nFear, cold and icy, poured down their backs. They weren't alone up here."
 PAV.19.a:0 "가엾은 놈."
 
 PAV.20.t:0 "Faster, Patrolmen! Kill! Kill!"
 PAV.20.desc:0 "Lyktin fixed the little brick house with a cruel eye. It had been days (a week?) after Boris had died, and the Novosibirsk men had quickly fallen back into military form, knocking off the rust of their languor. Luka watched the building through his scope, a score of Narodniks in camo around the similarly painted building, eyes nervous and guns held close.\n\nA search of the cabin had revealed little, at first. After a lengthy search, the patrolmen had discovered the burned remnants of Narodnik documents in the fireplace indicating a new safehouse in the Altay. It had taken hours of painstakingly piecing the burned bits of paper back together, but now the patrolmen lay in wait for their enemy.\n\nLyktin, cigarette absent for once, raised his pistol, waving for his men to advance. They killed the first few terrorists with knives, spilling red onto the green. A firefight soon erupted, the crack and pop of rifles and pistols sending flocks of birds to take to the air. After a brief, but fierce, gun battle outside the building, the patrolmen assaulted the safehouse, breaching the metal door with grenades before rushing inside.\n\nThe actual battle took at most half an hour, but to Lyktin and his patrol, it had felt like an eternity. Luka was injured, a bloody shoulder, but nothing a few stitches and some vodka wouldn't fix.\n\nHands shaking, Lyktin reached down to grab a cigarette, but found that he couldn't feel his ever-present pack. He looked down, and was shocked to discover that the first two fingers of his left hand were gone. Lyktin stared at the bloody ruin of his hand, shock and adrenaline having shielded him from the pain. Numbly, he began to wrap it in a discarded shirt. Their work here was done, another threat to Novosibirsk dealt with."
 PAV.20.a:0 "Nothing a little R&R won't cure."

 PAV.21.t:0 "The Phantom Threat"
 PAV.21.desc:0 ""Don't let him get away!" the security man shouted on the top of his lungs as he hunted the assassin. "He's the one who tried to kill the President!" Despite all his efforts, there was little he could do to disperse the crowds that were fleeing in every direction after the sound of the two missed gunshots echoed in the Novosibirsk Square. He turned around once, to see Pokryshkin with his characteristic uniform being escorted by a squad of agents to safety, somewhere near his residence, but he could not lose track of the assassin as he headed into the narrow roads of the city. With all the energy he had left in him after this exhausting day of preparations, he ran as fast as he could, jumping over objects and pushing over civilians, but always keeping his eyes on the target. However, as he saw him reach the Oktyabrsky Bridge and jump over the railing, he shouted in vain one last time, as the killer fell into the freezing waters of the Ob River.\n\nTwo days later, Pokryshkin was in a highly classified meeting in the Presidential Residence, together with Security Minister Glinka. The proof had been laid in front of him, and it was as clear as day: the Narodniks were behind the recent attempt on his life. The trail of evidence had been followed by his trustworthy subordinates, and now it was time for justice to be served.\n\n"Sir, things are different now." Glinka's hesitation in his voice was obvious, but he continued nevertheless. "We thought the Narodniks were a simple nuisance to the Federation, a small group that could be rooted out. This assassination attempt proves the exact opposite - they are a credible threat with influence in the underworld, and one which will have to be dealt with. There are already security measures in place, but we must go further. We must launch a war against this terror."\n\nPokryshkin nodded in agreement."
 PAV.21.a:0 ""Do what you have to do"."
 
 PAV.22.t:0 "조사가 시작되다"
 PAV.22.desc:0 "Glinka came up to the stage, and reached for the podium's old microphone. In front of him were tens of Security Service officers. Some he could recognize from the Federation's first days, when it separated from the failed CSR, and they were the ones with distinctly more metals on the uniforms. Others, younger in age, were less decorated, but one could see their eagerness to work in their eyes.\n\n"My fellow NSB members, a looming threat has appeared, one threatening to tear apart what we have worked so hard to build." Glinka knew he had to speak decisively to get the message across. "The Narodniks, unconvinced by our noble state and institutions, continue to wage a campaign of terror and have, in fact, ramped up their efforts as has recently been made clear. It is our duty to restore order to these lands, and eliminate the red menace before it eliminates us. President Pokryshkin has outlined specific measures through which we can fight these radicals, and as leading NSB officials it is your duty to implement them. Thank you, and god bless Novosibirsk and Altay."\n\nThroughout the next weeks, the Security Service got to work. Hundreds - if not thousands - were arrested, sometimes due to blatantly clear socialist connections and others due to mere rumors. In the dark alleys of the biggest cities, as well as in the mountainous countryside fit for resistance cells, many were caught, occasionally even after being ratted from civilians. However, inside the government and the agencies, there was still the sense that this was the beginning of something bigger, a general campaign against this terror, to root out the Narodniks once and for all."
 PAV.22.a:0 "The question is, will it succeed?"
 
 PAV.23.t:0 "짧은 대화"
 PAV.23.desc:0 "President Alexander Pokryshkin sat across a table in a Novosibirsk restaurant from his old friend Amet-khan Sultan. It had been a long time since he had seen his friend, and even longer since they had shared a meal. The lunch was pleasant enough at the start. They engaged in simple small talk for a time until the topic changed to the current state of the Federation. "Alexander Ivanovich, my friend, I cannot help but worry. Every time I see you it seems as if decades have passed. You seem to have lost the old fire you once had," Amet's eyes radiated worry for his old friend. Alexander took a long moment to collect his thoughts before he spoke.\n\n"If I may be honest with you, Amet, I am tired. The realities of the Federation's position have drained me as sure as anything. Amet, I know you do not approve of all of my actions. Of the state we have built. But I know that you understand why it had to be done. The bickering and the backroom deals, this is not a world for foolish idealists Amet. The failures of the old Union are all around us, and the failures of the Republic were what forced our hand. The people of Russia need a strong nation, led by strong men, not pointless words. You have to understand that," Pokryshkin's voice rose as he spoke.\n\n"I am sorry, Alexander. But I cannot agree. The people are the most important part of this Federation. Not the soldiers and the oligarchs. They deserve better than to be tread upon by the boots of the army and Corporate security," Amet could not help but feel that he had wasted his breath. That nothing he could say would ever change his course.\n\nAlexander looked prepared to continue the argument, and he likely would have escalated it as well, but before he could Amet out a hand on his shoulder. "Peace, my friend, peace. I did not come here to argue. Besides, I have meetings for the rest of the day, it was good catching up with you, my friend. Goodbye.""
 PAV.23.a:0 "이상은 연약한 것이다."
 
 PAV.24.t:0 "국가의 문제"
 PAV.24.desc:0 "The Federation's cabinet room had hosted many important discussions of state, including military, social, and otherwise. Today, however, the focus was economic, and instead of politicians, it was corporate executives who sat across the ornate conference table from President Pokryshkin.\n\nRepresentatives from all of the major firms operating within Novosibirsk, they had come, following overtures from his government, to discuss a series of potential deals that could be made. Deals that could, Pokryshkin knew, not only have a tremendous impact on the Federations economic future, but also on the lives of the hundreds of thousands of workers within it. He very much wanted to close these deals.\n\nBut he also knew, keenly, that they would not come without cost. The men across from him were, to a one, sharks beyond measure in their field. A field in which he held little experience. They would not agree to anything that would benefit him or the Federation without ensuring that it would, to a greater extent, benefit them.\n\nPokryshkin was prepared to accept that. The Federation needed these men, and the organizations that they represented. It needed their factories, it needed their capital, it needed their employment and, above all, it needed their support. They could cause no end of trouble for him and his government if they opposed it, in any form.\n\nAnd, so, he flashed them a wide smile, and began to speak."
 PAV.24.a:0 "A mutually beneficial partnership?"
 
 PAV.25.t:0 "국민들의 영웅"
 PAV.25.desc:0 "Comrade Siniy walked through the brightly lit halls of the bunker. Here, in the headquarters of the Narodnik movement, he felt free in a way he had never felt before. Though his youthful face was now marred by shrapnel scars, the smile on his lips could not be denied. His comrades stopped and saluted as he passed, a fact which took him by surprise even now after months among their ranks.\n\nHe walked into the deepest layers of the bunker, towards the command center. As he walked, he could not help but reminisce. His first mission with the Narodniks had been a resounding success. The plant had been destroyed and the weapon schematics had been vital to the continued success of the movement. From there, Siniy had participated in countless operations against Federation forces and the corporations they served. Magnates and politicians had fallen by his hands, entire Federation supply convoys had been hijacked and diverted, and in one particularly memorable mission he had destroyed an entire Titan manufacturing plant with little more than a pipe bomb and a well placed bottle of American soda.\n\nFinally, he entered the command center. Every surface was covered in maps, mission briefings, and reports. At the center of this controlled chaos was the leader of the movement, Comrade Chernyy. Chernyy was an old, grizzled veteran of the Great Patriotic War.\n\n"Welcome back, Comrade Siniy. I hope you are well rested. It has come time to go forward with our decapitation strike. The bastard Pokryshkin will be attending the demonstration of some new kind of fighter plane. It will be your duty to kill the bastard." Siniy was in shock. The magnitude of this mission eclipsed any he had embarked in before. Pokryshkin's death would be the culmination of years of planning, and it all came down to him.\n\nHe was ready."
 PAV.25.a:0 "Pride goeth before a fall."
 
 PAV.26.t:0 "Margelov's Men"
 PAV.26.desc:0 "Looking on in disgust, General Vasily Margelov reviewed the airborne troops before him. While they were certainly finer men than most the Federation had to offer, that currently did not mean much. They were relatively out of shape, possessed outdated equipment, and most of all were simply outrageous to any general with good sense, which Margelov liked to consider himself to be. If he didn't know better he'd swear that some of these men were more rat-eaten than their parachutes, though that also wasn't saying much.\n\nThey needed modernization badly, especially in these times, with the Federation surrounded by enemies and potential enemies. There was no question about that. The only question was, how should he go about modernizing them? Their training was in the most obvious need of reform, so certainly he should start there. Even if he were to acquire the finest of materiel, they'd be no good in the hands of men unworthy of holding them. One of the airborne troops was startled awake by his passing, nearly falling over, and Margelov glared at the man in contempt.\n\nThis was certainly going to be a long and arduous journey."
 PAV.26.a:0 "At least it isn't too late."
 
 PAV.27.t:0 "전쟁의 기억들"
 PAV.27.desc:0 ""Gentlemen, it is an honor to have Mr. Suvorov, a veteran of the legendary Siberian War, here with us today. Please welcome him!" The applause as the respected veteran rose from his seat was much louder than when the seemingly irrelevant commander had stood up to introduce him. After greeting his old friends, he sat down again to speak to the young recruits about his experience. Question after question, he answered them all directly and with honesty.\n\n"Mr. Suvorov, how did you come to be an instructor in the Federation's Army?" one of the soldiers asked.\n\nThe veteran was quick to reply. "You see, back when I was in the army, things were not so bright in these lands. The old republic was fighting a seemingly endless war against Yagoda's hawks, but it was failing and I felt like I had to do something about it. That was when I met President Pokryshkin, who was one of the few to look at the situation not through an overly idealistic lens." He was interrupted by someone asking if he had really met the President, but he shrugged it off as nothing too important. "He was planning to bring peace to Novosibirsk and Altay, and I decided to join him in the endeavour. As you know, he succeeded, and here we are."\n\n"Mr. Suvorov, is it true you fought off a communist tank on your own?"\n\n"That is a real story, yes..." he replied chuckling. "We had been in the forests up north when we were attacked by a tank unit. I was away from my platoon, but I was quick enough to grab an old anti-tank weapon and fire it. Unfortunately, others were not so lucky - one of my friends died trying to distract an invading unit." There was silence for a moment. "But the mission was still successful. It was sacrifices like these that got us where we are now, and it is sacrifices like these that will be necessary to restore order to the nation, once and for all. Any other questions?""
 PAV.27.a:0 "Old soldiers never die..."
 
 PAV.28.t:0 "Up in the Sky"
 PAV.28.desc:0 "As his old plane, a gift from the Free Aviators, weaved through the skies, Alexander Pokryshkin could not help but reminisce about the war. He remembered the sounds of explosions, the shrieking of rending metal and the screams of wounded men; he remembered the words of Horst-Wessel-Lied as the Germans blared it from every radio tower in Moscow, and last of all, he remembered the flight east, and the tens of hundreds of thousands of good people who had perished to the Jackboot's inexorable march.\n\nNot all was lost, he told himself as he watched the ground underfoot, the ant-sized soldiers that drilled on top of it. He had this. Pokryshkin didn't want to be a leader to a flight squadron, much less a state, and yet those under his care had not only survived, they had thrived. Things weren't perfect, of course, the terrorists plaguing his lands were proof of that, but nevertheless, life was tolerable.\n\nHe pushed the stick forward, a smile filling his weathered face as he dived down. He never really had time to fly these days, nor the opportunity. Always a AA gun from Tomsk or Kemerovo, always a Kazakh raiding party that had strayed too far, always a foe that needed combating - but today was not one of those days. Today he was free.\n\nAs he wheeled around to face home, Pokryshkin couldn't help but marvel at the city his forces controlled. The smoke of the factories of Novosibirsk was almost comforting, and the distant booming and lights of artillery that had once been terrifying felt in some strange way familial.\n\nHe hadn't wanted to be a leader, but he knew that if he did not fight for his people, then someone far worse than he would. As long as he still drew breath, the Siberian Falcon would defend the people of Novosibirsk, and perhaps one day, all of Russia."
 PAV.28.a:0 "Perhaps one day, a dove will fly again too."
 
 PAV.29.t:0 "Fertile Lands, New Beginnings"
 PAV.29.desc:0 "Konstantin had been rootless for many years. Originally from Tambov, he and his family had fled eastwards during the German invasions and subsequent state collapse and, like so many others, had found themselves with almost nothing, having to leave all land and possessions behind.\n\nArriving alongside thousands of others in the refugee communities outside Novosibirsk, he had scraped by as a laborer when able, while his wife worked in a laundry and his sons ran errands for merchants and artisans. But, no matter what they did, they could not get ahead. There were simply too many people, and not enough well-paying jobs.\n\nThe years of bitter disappointment were such that when his wife told him to sign up for the government's supposed new program, he almost had not done so, thinking it pointless. But now, standing along the road beside her and looking at the vast tracts of overgrown wildlands in front of them, he silently gave thanks once again. Because the land was now theirs.\n\nThe program intended to address the refugee 'problem' by settling them on vast tracts of untilled land, removing them from the overpopulated communities while, hopefully, acting to increase agricultural output. Konstantin didn't know how successful the former would be, but he knew very well that, at least in his case, the latter very much would be. He would make sure of it.\n\nThere was a lot of very hard work to do. The house had to be essentially rebuilt. The fields needed to be cleared and planted. Harvests needed to be planned. Konstantin had never been a farmer, but the future promised for his family could not be ignored.\n\nThey had a home again. Land to call their own. And he would ensure that the state was repaid for its generosity."
 PAV.29.a:0 "The state provides."
 
 PAV.30.t:0 "Managerial Response"
 PAV.30.desc:0 "Thousands of workers were on strike outside of a steel mill in the industrial sector of Novosibirsk. All across the city, similar strikes were being carried out in outrage at the appalling conditions present in the factories. Corporate security guards made a loose and patchy ring around the striking workers, waiting for orders from their superiors on just what to do.\n\nVasily Minkovsky stood in front of the crowd and gave a fiery speech about the injustices of the corporations. He harkened back to the times under Bukharin, where the workers were given generous rights and conditions in the factories were as safe as they could be made. Behind him was hung a tattered flag of the Soviet Union. The workers of Novosibirsk had decided they would not stand for their continued abuse.\n\nAs he came to a lull in his oratory there was a change in the air. The corporate goons had retreated to the offices across the street, and it soon became obvious why. Two corporate IFVs rolled down the street towards the crowd, a man with a megaphone calling for the strikers to return to work. When his demands were unanswered the IFVs unleashed canisters of teargas into the crowd. Cries went up as those nearest the gas panicked and fled, eyes and lungs burning. Corporate goons advanced on the crowd, beating those they caught with batons.\n\nThen a shot rang out.\n\nPanicking workers trampled each other to get out of the line of fire while Corporate security fired wantonly into the crowd. Vasily tried to regain some semblance of calm, but it was in vain as he was hit in the gut by a burst of fire from a panicking guard. He fell, reaching for the flag of the Union. As he bled out watching his friends be gunned down by trigger happy guards, he wept."
 PAV.30.a:0 "All for the pursuit of Profit."
 
 PAV.31.t:0 "Within the Narodniks"
 PAV.31.desc:0 "It was a stormy night in Novosibirsk as Anton took his seat. The other Narodniks were talking to each other, but he wanted to lay low. Barely any background checks, did the Narodniks suspect him, or were they just that incompetent? As an undercover agent of the SB, Anton hoped he wasn't being fed false information. Immediately after sitting down, a man wearing an old army uniform entered into the room, differing in age compared to the mostly young students who made up the Narodnik cell. "Good evening, comrades," said the older man. "I am pleased to welcome our newest recruit, Anton Levitsky, to the revolution. As you know, our fight against the tyrannical Alexander Pokryshkin is only just beginning. The Narodniks as a whole have seen much success, yet our cell has done little to assist the rest of our comradery. If the revolution is to succeed, we must aim for larger targets."\n\n"Like what?" Said Anton, turning on his audio recorder. "The army has stepped up their game, and we have become a massive priority for the Novosibirsk government."\n\n"I'm sure you know of the many rail lines that cross the Ob river," said the commander. "Taking down an entire bridge will have Novosibirsk cut in half for months!.\n\nAnton grimaced while the other Narodniks cheered."If I may ask, commander, but where are we going to get enough explosives to destroy the bridge, and who's going to do it? Looking around, we don't seem very qualified," Anton said.\n\n"The commander smiled. "We have an excellent amount coming in from our supplier, and Anton, you applied saying you were a demolitions expert in the red army, did you not? I think you'll be perfect for the job. Supervised, of course.""
 PAV.31.a:0 ""Looks like I'm blowing up a bridge for the Narodniks, then.""
 
 PAV.32.t:0 "Sabotaging the Saboteurs"
 PAV.32.desc:0 "Anton stood on the riverside near the bridge as he toyed with the fuse. He was the Narodnik's new detonation man, and while the commander was supposed to supervise him, that didn't stop Anton from sneaking into the bomb's storage room last night to defuse the bombs. The Narodniks would soon be sorely disappointed. "Well Anton, looks like everything is ready." Said Pavel, his cell commander, still wearing that old uniform.\n\nTaking out a lighter, Anton took a breath and lit the fuse. "We should probably run farther back, there's a clearing a ways away that should lead to a good escape." And the group of officers waiting to arrest them, Anton thought to himself. He couldn't risk these terrorists getting another chance, even though it was so soon since he joined.\n\n"Are you kidding, and missing this beautiful explosion? We can head to that ridge instead." Replied Pavel, and the others agreed.\n\n"Wait-" but it was too late, the others were already following their commander. Anton cursed under his breath and ran after them.\n\nReaching the ridge, Pavel frowned. "Anton, why hasn't the bridge exploded yet? Did the fuse break?"\n\nAnother Narodnik pointed to the bridge. "Commander, the SB! We've got to get out of here!" Looking at the bridge, it appeared the officers had realized the Narodniks were not falling for Anton's trap, instead heading over to cut the fuse.\n\n"Shit! We've got to go before they see us." Anton froze, if he shouted the other SB agents might be able to end it all right there, but some of the Narodniks were armed. Anton looked back to see some of the Narodniks running, and the rifle in the man's arms next to him."
 PAV.32.a:0 "나는 또다른 기회를 갖고 있다."
 
 PAV.33.t:0 "대열의 끝"
 PAV.33.desc:0 "파벨 사령관은 고개를 숙인 채 나로드니키 대원들 사이를 서성거렸다. "우리 가운데 스파이가 있는 것 같다. 우리 모두 서로를 의심하고 있을 것이다. 파벨은 안톤 앞에 멈춰 서서 그의 눈을 바라보았다. 안톤, 우리가 그 다리를 노리고 있다는 걸 SB가 어떻게 알았겠나?"\n\n"잘 모르겠습니다, 아마도-" 지휘관이 말을 가로막았다. "안톤, 그놈들은 우리가 도망치려 했던 바로 그곳에서 튀어나왔다. 그게 단지 우연이겠나?"\n\n안톤은 침을 꿀꺽 삼키며 매복 신호를 보냈다. 때가 되었다. 그는 나로드니키 대원들이 그를 쏘지 않길 빌었다.\n\n위에서 우당탕하는 소리가 들렸고, 습격이 시작되었다. SB 대원들이 방 안으로, 계단으로 물밀듯이 들어왔다. 무슨 일이 일어나고 있는지 파벨이 미처 알아채기 전, 안톤은 파벨을 붙잡아 그의 벨트에서 권총을 꺼내 그의 머리에 겨누었다. "파벨 오를로프, 당신을 연방에 대한 반역죄로 체포한다."\n\n사령관은 웃었다. "내 의심이 맞았군. 자네가 직접 증명해 버렸네. 제군들, 시간이 되었다. 전투에서 물러서지 않는다는 것을 보여주자!"\n\n다른 나로드니키 대원들이 그를 쳐다보았고, 그리고 안톤을, 그리고 SB 요원들을 쳐다보았다. 그들은 무기를 바닥에 천천히 내려놓았고 손을 위로 올렸다. 학생들은 혁명을 위해 죽을 마음이 없어보였다. "순순히 끌려가는 게 좋을 겁니다. 파벨. 벽 쪽으로 고개를 돌리십쇼.""
 PAV.33.a:0 "하나씩, 그들은 모두 몰락할 것이다."
 
 PAV.34.t:0 "노동자 동요에 대한 보고서"
 PAV.34.desc:0 "검열됨\n\n현재 다수의 용의자들이 평화를 어지럽히고 폭력을 선동하며 여러 건의 음모를 꾸민 혐의로 조사를 받고 있다. 이들의 구체적인 혐의는 밝혀지지 않았지만, 이들은 나로드니키와 관련된 것으로 보이며 수많은 공장에 파괴공작을 실행할 능력을 가진 것으로 보인다.\n\n심문이 끝난 후, 이들 중 몇 명은 우리 요원들에게 용의자들의 목적이 "부르주아를 전복시키고" "노동자들의 혁명을 가져오는 것" 이라고 전했다. 또한 이들 중 몇몇은 C4 폭탄과 거의 비슷한 모조품을 만들 수 있는 재료들을 소지하고 있던 걸로 전해졌다. 용의자는 잡히지 않았고, 알려지지 않은 장소로 도망쳤다.\n\n결론\n\n테러리스트들은 우리 노동자 계급을 표적으로 활동하고 있으며, 볼셰비키 조직과 연계되어 있는 것으로 보인다. 추가 조사가 필요할 것이지만, 다음 페이지에 나와있는 용의자들을 하루빨리 체포하는 것이 좋을 것이다. 우리는 공업에 크게 의존하고 있고, 이는 매우 치명적이다."
 PAV.34.a:0 "우리는 이를 두고 볼수 없다."
 
 PAV.35.t:0 "사건 보고서- 나로드니키 사보타주"
 PAV.35.desc:0 "검열됨\n\n조회: 7A-7F 문서, 주요 용의자들 심층 프로파일링과 범죄 장면 사진\n\n페닉스의 무기 제조 공장에 고용된 한 근로자가 휴식시간에 IED를 터뜨렸다. 이반 야혼토프라는 이름의 문제의 노동자는 폭발로 중상을 입었지만, 민간 당국에 의해 위치가 파악되어 구금되었다. 야혼토프는 나로드니키로 의심되는 사람들과 몇 주 동안 교류해 왔으며, 두 명의 다른 사람들: 세르게이 프레오브라젠스키(폭발로 사망), 알렉세이 투르게네프(사건 당일 병가냄, 그의 거주지에서는 발견되지 않음)과 교류해 왔던 것으로 알려졌다. 제조공정 책임자는 부상을 입지 않았고, 정부가 나로드니키의 위협을 막지 못한 것에 대해 상당히 격분하고 있다.\n\n추정치론 현재 200만 USD의 재산 피해가 발생하였고, 17명의 사망자와 30명 이상의 부상자가 보고되었으며, 그 중 17명은 중태이다. 현장이 매우 난장판인 관계로, 5명의 공장 직원들은 책임을 지기를 거부했다.\n\n결론\n\n나로드니키의 위협은 예측보다 컸다. 우리는 자원을 더욱 투입하여 추가적인 훈련을 진행해야 할 것이다. 또한 페닉스 사는 이번 참사에 대한 보상을 요청했다."
 PAV.35.a:0 "그들은 전투에서 이길 것이지만, 우리는 전쟁에서 이길 것이다."
 
 PAV.36.t:0 "공장 보호"
 PAV.36.desc:0 "검열됨\n\n조회: 2C 문서와 3A-3K 문서. 문서 3A-3K에는 억류된 나로드니키 대원과 그들과 내통한 몇몇 노동자들에 대한 상세한 설명이 수록되어 있다. 문서 2C에는 조사 중인 장소와 정부 당국에 의해 발각된 테러리스트 은신처가 지도로 첨부되어 있다.\n\n48시간 전, 몇몇의 나로드니키 선동가들이 우리 요원들에 의해 추적되었고, 나로드니키와 그 동지들 17명에 대한 체포가 이루어졌다. 이들 중에는 나로드니키에 의해 무기를 분배받은 노동자들도 있었다. 현재 체포된 테러리스트들이 모두 심문을 받은 것은 아니지만, 나로드니키들이 선전을 통해 노동계급을 겨냥하고 있고, 이미 노동자들 대부분을 그들 편으로 끌어들였다는 것은 분명했다. 현재, 발각된 나로드니키 동조자들은 여전히 소환되어 조사를 받고 있으며, 안전이 보장될 때까지 체포와 심문은 앞으로 몇 주 동안 계속될 것으로 예상된다.\n\n결론\n\n산업 파괴를 수행하고 우리 정부를 약화시킬 수 있는 나로드니키의 능력은 우리 군대의 연이은 체포와 습격에 상당한 영향을 받았다고 생각된다. 나로드니키 일당은 공장 노동자들에 대한 정부의 보호가 줄어들기 전까지는 당분간 공장들을 목표로 삼지 않을 것 같다. 산업에 대한 위협이 감소했고, 이 조사작업은 낮은 우선순위로 바뀔 것이다."
 PAV.36.a:0 "나로드니키는 더이상 우리 일꾼들을 괴롭히지 못할 것이다."
 
 PAV.37.t:0 "성난 회오리바람"
 PAV.37.desc:0 "탄광의 굉음이, 석탄 곡괭이질 소리에 리듬을 맞춰 호흡하고 있는 탄광 감독자 코스틴의 뇌리를 뒤흔들었다. 그것은 익숙한 소리이자 고통이었다. 그의 동료 광부들은 실로비키 자본가들의 지시에 의해 석탄을 찾으려 땅 밑으로 기어 들어가 그들의 몸을 망치고 있다.\n\n그는 비관주의자가 아니었고, 그의 마음속에는 위대하고 강력한 확신이 불타올랐다. 임금노동의 굴레와 썩은 자본주의의 속박은 끝나게 될 것이다. 나로드니키는 성공할 것이고, 정부는 굴욕을 당할 것이며, 코스틴의 희망은 불타올랐다.\n\n다음날, 잊혀진 갱도 안에서, 코스틴과 그의 동료들은 레닌과 부하린의 사진을 들고 모였다. 그들은 함께 맹세했고, 건배했고, 약속했다."
 PAV.37.a:0 "저 멀리서 나는 북소리가 들리나?"

 PAV.38.t:0 "우리가 아니면, 누가?"
 PAV.38.desc:0 "감독자 코스틴은 10년 넘게 광산에서 일해온 밝은 푸른 눈을 가진 광부 예고르로부터 그 소식을 처음 들었다. 코스틴은 이를 믿고 싶지 않았지만, 세 번째나 다시 듣고는 그것이 단지 실로비키의 선전이나 루머가 아님을 깨달았다.\n\n나로드니키는 패배했고, 지도부는 습격을 받아 죽거나 수감되었다. 이는 국가와 사회주의자들의 길고 잔인한 싸움의 끝이었다. 코스틴은 그 소식이 거짓이었으면 하고 땅을 계속 팔 뿐이었다. 자본주의 탄압은 계속되고 있으며, 새벽은 정말 멀게만 보였다. 검게 그을린 손으로 돌덩이를 수레에 싣자 또 다른 생각이 들기 시작했다.\n\n새벽이 정말 그렇게 먼 곳에 있는가? 사실, 나로드니키는 실패했지만, 정부 역시 그들을 진압하는데 많은 시간과 자원을 소비했고, 취약해졌다. 코스틴은 갑자기 활짝 웃었고, 어둠 속에 그의 하얀 이빨들이 빛났다. 쇠는 뜨겁고, 노동자들은 분노한다. 완전한 정부의 붕괴를 위해서라면 두 번째 봉기를 준비해야 할 것이다."
 PAV.38.a:0 "영원한 노동자는 모든 고난을 견뎌낸다."

 PAV.39.t:0 "Weekly Business"
 PAV.39.desc:0 "Seva scanned the plaza. Marketplace, in a rural community not too far from Novosibirsk. Only a few peasants set up their stalls this early in the morning. Terrible security hazard for the president of the federation to be in public, for something as mundane as a meeting. Yet Seva also knew that in Novosibirsk, a little display of trust often went a long way. The soldier looked toward the reinforced limousine behind him. His boss was no doubt thinking about the meeting ahead. Or thinking about the other meetings of the day. Or not thinking at all, daydreaming about whatever it was that the Siberian Falcon occupied his mind with. Seva knew he couldn't keep up with his boss. That was why the boss was, well, the boss.\n\nAnother dark limousine. A lone man came out around the car, hands empty. Seva stepped forward, his hands away from his own weapon. "Mr. Chernyshevsky?" he asked?\n\nThe man shook his head. Opened the door to reveal his own boss, a short stocky type. Seva recognized the man, a former military intelligence analyst. Behind Seva, the door opened. President Pokryshkin emerged from his vehicle. Any tension from the meeting evaporated as the bodyguard stepped aside and the two powerful men shook hands and exchanged formalities. Seva soon found himself holding a crate of documents. Chernyshevsky's bodyguard held a manilla folder. What was in it? Pokryshkin often gave money or financial insider news in such courtesy calls. Chernyshevsky was an up and coming silovik, a man with a growing network of his own. It was good business to pay respect to men of his caliber.\n\nThe conversation over, Chernyshevsky disappeared into his car and drove away at high speed. Seva took note of the riflemen on the roof relaxing their stance. It paid to be prepared for anything, when one worked in the business of presidential security. The bodyguard sat in the back of Pokryshkin's car, finally allowing himself a moment of rest. His boss looked in a particularly jovial mood. Leafing through the intelligence report, the president smiled contentedly. "It seems that old man Pasternak is on the move again."\n\n"War, boss?" Seva asked. Pokryshkin shook his head. Smiled.\n\n"No, not war. But perhaps the end of peace. Russia is waking up.""
 PAV.39.a:0 "Keeping an ear to the ground."

 PAV.40.t:0 "갱단 소탕"
 PAV.40.desc:0 "Chief Glinka, his steely eyes glittering in the light of the projector, tapped his baton against the screen for the upteenth time. The smoky room was full of serious-faced SB agents, little fireflies of burning cigarettes adding an eerie atmosphere to the dark room. The safehouse was large and well-fortified, constructed in a hidden bunker constructed in Bukharin's time. The Narodniks had chosen well: this would be one hell of a tough nut to crack. "I'll be frank with you," said Glinka, his voice flat and grim, "more than a few of us are going to die breaking into this fortress. From our experience in the Altay, we know that the terrorists have access to S-Mines, so expect the way in to be heavily mined. The door is reinforced steel and it'll take some serious firepower to break it open. Luckily, the Army will be providing what excess explosives they can". The crowd was silent, their eyes on Glinka or scouring the battle map on the projector screen. It would be one hell of a fight.\n\n"This is going to be your hardest test yet, but rely on your training and the man in front of and behind you, and we'll see this terrorist nest blown off the map. God bless you, gentlemen, and goodnight." Glinka dismissed the strike force, hearts heavy with anticipation and inflamed with courage."
 PAV.40.a:0 "One last battle, then we can rest easier."

 PAV.41.t:0 "The Final Raid"
 PAV.41.desc:0 "Luka winced, ears ringing, his helmet suddenly extremely tight around his head. Rubble flaked off his shoulders like dandruff, dust clogging his mask. He shook his head, attempting to clear his senses. Everything stood still for a moment, a perfect crystal eternity that was shattered by the slap on his back plate. Luka suddenly surged forwards, Kalashnikov held at the ready. The concrete tunnels were tight and difficult to fight in, but the breaching blast the SB men had discharged had stunned the Narodniks for the crucial moment needed to take them by surprise.\n\nLuka's gun chattered in the distinctive Kalashnikov language, spitting death at shaken communists. Bullets flew back at Luka and his team, and a round grazed his shoulder, already wounded once by the Narodniks in Altay. Luka ignored the pain, and he and the SB assault team began to clear the bunker, room by room, tunnel by tunnel. It was hard, grueling work, and by the time they had reached the final stretch of corridor, ten of the assault force were dead.\n\nFinally, Luka and the assault troopers stood before the command center door. It was, predictably, reinforced steel, and the demolitions team had already begun to set up a charge. Luka took the opportunity to catch his breath. Around him, the other SB men did the same, sucking in the stale, dusty air of the bunker. After a moment, the rest was over, and the charges detonated. This time, Luka ignored his frazzled senses and rushed inside, shouting for the occupants to surrender.\n\n"Fuck! Fuck!" shouted a man covered in pasty white dust, blood trickling from his nose. "We're done! We give up! Just...just stop killing us. Please." The ringleaders, six in total, of the Narodniks were brought into SB custody, the Red Menace of Novosibirsk finally brought to heel."
 PAV.41.a:0 "Another blow against failed ideologies."

 PAV.42.t:0 "Narodnik Bombings!"
 PAV.42.desc:0 "It appears we failed to contain the Narodnik threat in time. Multiple bombings of factories and infrastructure have occurred over the past few weeks, all well connected to the Narodnik. Our operatives are rushing to contain the situation, but things seem to be entirely out of hand for the time being. A large amount of damage has been caused, definitely hampering our industrial capabilities.\n\nWhat is most worrying is that the Narodnik has targetted both civilian and military infrastructure and industries. They seem to have no fear of causing harm to civilians, displaying their brutality. Everything will take time to rebuild, sparking worry in our already struggling economy. We must double down on these terrorists, lest they cause even more damage - or worse."
 PAV.42.a:0 "How could we let this happen?"

 PAV.43.t:0 "Mikhail Evseev Assassinated!"
 PAV.43.desc:0 "It appears the Narodniks have struck again, this time against our high command. Mikhail Evseev, one of our most prominent generals and a career officer was found shot dead in his apartment last night, and there is no doubt it was the Narodniks. While a specific suspect remains unknown, our command staff is in a state of panic, as all believe they are the next target. How the assassin even managed to get to Evseev is another mystery. \n\There is no doubt that this is a major tragedy, as every general we have is one of the best in Central Siberia. Evseev's tactics were most useful in the battlefield as a veteran of the Great Patriotic War and the Siberian War. He will be remembered as a hero of the Federation and a victim to the terrorist group that is the Narodniks.\n\nThis is only another example that we must crackdown on the Narodniks in greater force. They are becoming even stronger than our government has thought possible."
 PAV.43.a:0 "We will feel his loss."

 PAV.44.t:0 "Cleaning Up the Mess"
 PAV.44.desc:0 "Thankfully, due to our efforts of doubling down the Narodniks have been mostly mopped up, either captured or dead. While some remnants continue to cause trouble, they are no longer as strong as they used to be, and our operatives continue to track them down. Unfortunately, the damage they caused will take some time to repair, and mistrust within Novosibirsk is at an all-time high. People no longer feel safe in the cities, knowing their neighbor could very well be a Narodnik agent.\n\nIt's time we start repairing now. Roads will need to be rebuilt, rail lines reincorporated, and industrial machinery repaired. While we probably could have done more looking back, at least the crisis is over."
 PAV.44.a:0 "It's time to rebuild."

 PAV.45.t:0 "Narodnik Threat Ended!"
 PAV.45.desc:0 "Due to our efforts and the efforts of the SB, it seems we have successfully contained the Narodnik threat! The investigations by our agents and those undercover provided enough evidence for the arrests and the raid could not have gone better, despite a heavy firefight. Many of the Narodniks have been put behind bars, and it seems the rest have gone into hiding or fled Novosibirsk. We won't have to worry about any more major damage in the future, and our government has begun to congratulate the efforts of those involved on the ground in bringing the terrorists down.\n\nWith the Narodnik threat gone, we will no longer have to worry about our factories being sabotaged or rail lines being destroyed. Our federation is stronger than any who may want to topple it!"
 PAV.45.a:0 "They never stood a chance."
 
 PAV.46.t:0 "A Day on the Kit Farm"
 PAV.46.desc:0 "There was a knock on the door.\n\nDmitry leapt from his desk and rushed to the door. He knew his visitor was not the sort of man who could stand waiting for too long. "Good day gentlemen! Do come in."\n\nThe "gentlemen" walking into Dmitry's laboratory did not return their host's obsquiesent smile. They were professional errand boys, and they were here to run an errand. "Is the cargo ready?" asked the one on the right.\n\n"Right this way." Dmitry led his guests towards the kennels at the back of the lab. As the men approached, a woman stopped petting one of the foxes inside, and, in a cold, correct manner, stepped to the side, allowing Dmitry to display the merchandise. The kits, seeing new playmates, congregated at the front of the kennel, tails wagging. The two visitors set straight to their work, removing the food and water dishes before carrying the kennels to a waiting truck outside.\n\n"For all that this is necessary to keep our research funded, I worry about where these foxes will end up." said Lyudmila, Dmitry's assistant as she and he hurried to clean and refill the dishes the couriers left.\n\n"They'll likely get sold off to markets in Brittany, and from there, if my theories prove correct, they'll become the latest trend in exotic pets."\n\n"The sort of people who buy pets off the black market generally aren't the most humane sort."\n\nThe two continued working in silence between the courier's return trips until the truck was fully loaded."
 PAV.46.a:0 "How much for that fox in the window?"

 PAV.47.t:0 "침묵의 전쟁"
 PAV.47.desc:0 "실로비키 국가는 러시아의 다른 군벌들과는 다른 독특한 자원을 가지고 있다. 다른 군벌들이 서로 힘을 합치려면 이념적 유사성이나 팽팽한 협상을 통하여야만 할 것이지만, 실로비키 국가는 그들이 알아채기도 전에 그들에게 쐐기를 박을 것이다. 우리는 우리의 이익에 따라 경쟁자들을 이용할 수 있다. 이는 우리로 하여금 경쟁국 정부에 침투하여 정부 모든 부문을 점진적으로 접수함으로써 그들을 우리 편으로 신속히 끌어들일 수 있게 한다.\n\n이는 정치적, 경제적, 군사적 자산과 같이 실로비키 국가의 귀중하고 강력한 무기다. 기업들은 그들이 원하는 것을 국가나, 정부, 국민들로부터 얻어낼 것이다. 어떠한 방법을 써서든. 그리고 그 대상이 얼마나 완고하든. 경제적 압력과 통합은 강력한 것이며, 실로비키 국가는 앞으로 나아가기 위해 그것에 의지하고 있다."
 PAV.47.a:0 "약간 더러운 방법이지만, 피를 흘리지 않지."
 
 ### Expansion events ###
 PAV_expansion.1.t:0 "변화 관리"
 PAV_expansion.1.desc:0 "푸시킨은 괴로움과 증오의 감정으로 탱크가 톰스크 거리를 지나가는 것을 지켜보았다. 아니, 증오는 단어가 아니다. 이는, 증오, 실망, 공포, 후회 이 모든 감정들이 결합한 무언가, 하나의 단어로 나타낼 수 없는 무언가의 느낌이다. 아마도 우울이 그나마 그 느낌에 가까울 것이다.\n\n첫 번째 고통은 그의 두 번째 고향인 휴머니스트 본부가 군인들에 의해 접수되어 그와 그의 동료들이 더이상 건물에 들어가지 못하는 것이었다. "당신의 조직은," 담당 장교가 말했다. "불법화되었습니다. 자체 해산하십시오. 일이 커지기 전에."\n\n두 번째 고통은 명확하진 않았지만, 더욱 현실로 다가왔다. 톰스크 시민들의 사기는 땅에 떨어졌고, 망가졌다. 불과 몇 주 전에 함께 손을 흔들고 멋진 추억을 공유했던 친구들은 이야기하기는커녕 서로를 거의 쳐다보지 않았다. 한때 웃는 얼굴로 돌아다니는 이들이 가득했던 공원에는 단단히 무장한 군인들이 돌아다니고 있었다.\n\n마치 그들의 부하들이 전쟁터에서 피를 흘린 것처럼 모든 희망, 모든 이상주의가 피를 흘리고 있었다.\n\n푸시킨은 한숨을 쉬었다. 그 위대한 실험은 결코 현실적이지 않았다. 아마도 구름 밖으로 머리를 내밀고 현실 세계에 집중하는 것이 더 나았을 것이다. 굳은 얼굴과 차가운 심장의 이 남자들이 결국 옳았던 것이다."
 PAV_expansion.1.a:0 "희망 없이 살아남는 게 무슨 소용이겠나?"

 PAV_expansion.2.t:0 "조정"
 PAV_expansion.2.desc:0 "니콜라이 카모프는 그의 책상에 앉아 그의 최신 헬리콥터 디자인을 살펴보았습니다. 그것은 잘 되어가는 것처럼 보였습니다. 하지만 그것이 시베리아 공화국의 것과 동일한 성능을 가졌다고는 감히 장담하지 못했습니다. 그는 한숨쉬었고, 피곤한지 눈가를 비볐습니다.\n\n연방군이 밀려왔고, 누군가 알아채기도 전, 톰스크의 하늘에 휘날리던 공화국 국기가 끌어내려졌습니다. 겁에 질린 카모프가 보기에는, 이는 모든 실험들의 실패를 의미했습니다.\n\n그리고 그 실험의 대상자들인 중앙시베리아 시민들 또한 변화를 겪었고, 과학자 카모프에게 충격을 안겨주었습니다. 불과 하룻밤 사이, 한때 희망과 기쁨으로 가득했던 사람들과 그들의 낙관주의는 썩어가고 쪼그라들기 시작했습니다. 그리고 기업이 지배하는 이 새로운 분위기가, 카모프의 일터에도 스며들기 시작했습니다.\n\n비록 설계도는 동일했지만, 설계자가 바뀌었습니다. 급진적 실험은 금지되었습니다. 이제, '효율'과 '결과'만이 있을 뿐입니다. 이제 과학의 전당에선 창의성, 흥미로움, 연구 따위를 찾아볼 수 없게 되었고, 단지 만들기 쉽고, 운송하기 쉽고, 대량생산이 용이한 물건들만으로 채워지게 되었습니다.\n\n카모프의 헬리콥터 또한 하나의 피해자였습니다. 그는 연구의 동기를 잃었고, 한계점을 뛰어넘을 의지도 사라졌습니다. 이제 그는 동질성의 바다 속의 또다른 한 명의 연구원으로 전락했고, 모호한 수익을 위해 경쟁하는 처지가 되었습니다.\n\n그리고 그것은 카모프를 안에서부터 잠식해 들어갔습니다."
 PAV_expansion.2.a:0 "아직 러시아에 낙관주의를 위한 집이 남아 있는가?"

 PAV_expansion.3.t:0 "소보르의 종말?"
 PAV_expansion.3.desc:0 ""마지막으로, 슈크신, 가능한 빨리 그 미치광이의 미친 행정기관을 없애야 할 것이네. 왜 우리와 같은 예의를 갖추지 않는 저 정신병자 집단을 존중해 줘야 하지?" 알렉산더 포크리슈킨은 사무실을 왔다갔다하며 손짓으로 이야기 했습니다. 20분 전, 그는 바르나울 시장과 소위 젬스키 소보르라는 조직의 운명에 대해 언쟁하고 있었고, 또다시 둘은 결론을 내리지 못했습니다.\n\n슈크신 시장은 관자놀이를 문질렀고, 보기에 매우 지친 기색이었습니다. "만일 우리가 지역 행정기관을 계속해서 없애고 교체시켜 버린다면, 돌아오는 것은 더 많은 업무일 것입니다. 더 중요한 일에 쓰일 시간과 자원이 요런 관료체계에 낭비되게 해선 안되죠." 그는 한숨쉬었다. "저는 소보르를 존치시키는 것을 주장하는 게 아니며, 우리의 필요에 맞게 개조하자는 것입니다."\n\n포크리슈킨은 슈크신을 바라보았다. 아마 그의 동료가 요점을 잘 짚은 듯했다. 무엇보다, 잘 굴러가고 있는 행정기관을 아무 의미 없이 교체해  버릴 까닭이 무엇일까? 하지만, 또한 대통령은 소보르의 존치가 그들에게 자치를 허락하는 것으로 비춰지는 것을 우려하고 있었다..."
 PAV_expansion.3.a:0 "포크리슈킨의 방식대로 하자."
 PAV_expansion.3.b:0 "슈크신이 설득력 있군..."

 PAV_expansion.4.t:0 "교회와 국가"
 PAV_expansion.4.desc:0 "소콜로프는 차에서 내렸고, 집까지 가는 동안 그의 하루를 불쾌하게 만들 수 있는 어떤 것도 밟지 않으려 조심해서 걸어갔습니다. 음, 그는 약간 불쾌하고 짜증나는 것에 대해 생각했습니다.\n\n그는 최소 일주일 전 이곳에 온 적이 있었고, 이미 라스콜 이반 야볼로코가 이끄는 신정 정부와 같은 오이로티아의 다양한 파벌들과의 논쟁에서 패배한 적이 있었습니다. 처음에 소콜로프는 그의 새로운 일이 어렵지 않을 것이라 생각했습니다. 이런 후진적인 농부들을 다루는 일이 어렵다면 얼마나 어렵겠어요?\n\n매우, 매우 어려웠습니다. 그는 그가 전혀 모르는 곳의 현실과 맞닥뜨려야 했습니다. 이곳 사람들은 그를 선택하지 않았고, 그는 외부인이었습니다. 그의 개인 신념과 관계없이, 소콜로프는 연방정부의 일원이었고, 이곳 주민들이 전혀 알지 못하는 관료들과 정치인들 중 하나였습니다. 야볼로코는 소폴로프가 지역 주민들을 더 잘 이해해야 한다고 충고했으나, 소콜로프는 이를 받아들이지 않고 분개했습니다.\n\n그는 한숨을 내쉬었습니다. 아마 그는 너무 부정적인 것 같습니다. 그는 지난 몇 주간 야볼로코 휘하에 있었던 무능한 행정관료들을 내치는 데 성공했습니다. 대체로 이들은 관료이기보단 설교자들이었죠. 이걸 본다면 적어도 소콜로프가 노력하고 있다는 것만은 알아줄 것입니다. 또한, 곧 돈이 오이로티아로 흘러들어 올것이며, 통일되고 중앙집권화된 러시아의 중요성을 일깨워 줄 것입니다.\n\n소콜로프는 생각했습니다. 아마도 이들을 다시 믿어도 될까에 대해서요."
 PAV_expansion.4.a:0 "소콜로프는 생각했다. '오늘은 괜찮은 하루였어'"

 PAV_expansion.5.t:0 "미래를 보자"
 PAV_expansion.5.desc:0 "알렉세이 페스테레프는 두려움을 거의 느끼지 않지만, 그가 연방의 지도자 포크리슈킨과 마주쳤을 때, 그는 그의 몸에 냉기가 도는 것을 느꼈다. 그것은 그의 몸 상태나 버릇 때문이 아니라, 분위기 때문이었다. 감옥의 철창 사이로, 그는 정부를 전복시킨 남자를 대면했고, 떠올리고 싶지 않은 생각이 떠올랐다.\n\n그들은 자리에 앉아 서로가 무언가 행동하기를 기다렸고, 마침내 포크리슈킨이 입을 열었다.\n\n"페스테레프 씨," 포크리슈킨이 말했다. "저는 당신과 안드레예프는 단순한 계약 관계에 불과하다는 것을 이해합니다."\n\n"맞습니다. 그자와 제가 진정한 친구라면 제가 왜 감옥에 있겠습니까?"\n\n포크리슈킨이 웃었다. "맞습니다. 당신도 알다시피, 당신같은 유능한 자가 감옥에서 썩는 건 말이 안되지요. 감옥에 있어도 살아있는 게 낫죠."\n\n페스테레프의 눈썹이 약간 치켜올라갔고, 무슨 일이 벌어지려는지 궁금한 듯했다.\n\n"제안을 하나 하죠. 듣고 싶습니까?"\n\n"제안...?"\n\n포크리슈킨은 종이 한 장을 꺼내 철창 사이로 넘겼다. "저는 크라스노야르스크와 이곳의 주민들에 대해 잘 모릅니다. 변화를 만들 필요도 굳이 못 느끼겠고요. 이것이야말로 제가 당신에게 기회를 주는 이윱니다. 당신의 자유를 위해, 그리고 러시아의 더 나은 미래를 위해. 지금 결정할 필요는 없습니다. 하지-"\n\n"받아들이지요."\n\n포크리슈킨은 약간 충격을 받은 듯했다. 하지만, 곧 그 표정은 미소로 변했다. "예상 외군요. 안드레예프랑 함께 일한지 얼마 안되지 않았습니까?"\n\n페스테레프는 단지 웃음지을 뿐이었다. "뭐, 어쩔 수 없죠.""
 PAV_expansion.5.a:0 "훌륭하군. 돌아온 것을 환영하네. 페스테레프 장군."

 PAV_expansion.6.t:0 "아나키스트들을 분쇄하자"
 PAV_expansion.6.desc:0 "지난 몇 달 동안, 전 시베리아 군대는 흑군 잔존 세력을 상대해 왔습니다. 거의 모든 흑군 장군, 민병대, 다른 조직들이 연방의 권위에 굴복하는 것을 거부했으며 대신 저항을 준비했습니다.\n\n민병대에 의한 공공연한 반역행위는 점차 국가와 그 재산에 대한 테러로 커졌습니다. 군부대가 테러당해 수십명의 사상자가 발생했고, 인구밀집지역에 위치한 경찰 본부는 수시로 공격받았으며 무기고가 약탈당했고, 정신을 차려본 뒤에는 이 빨갱이들은 이미 달아난 뒤였습니다.\n\n하지만 옛 자유지구는 오래 버티지 못했습니다. 몇 달이 지나자, 이들 중 몇몇은 그들의 테러가 그들의 대의에 도움이 되는지에 대해 의문을 가지기 시작했습니다. 얼마 안 있어, 군대가 들이닥쳤고, 지하 흑군 조직은 소멸되기 시작했으며, 몇몇은 중앙시베리아의 다른 지역으로 떠나기로 결심했습니다. 혁명을 위한 더 나은 장소를 찾기를 바라면서요.\n\n하지만 몇몇은 남기로 결심하여 혁명활동을 계속하기로 결정했고, 현재도 전시베리아 군대는 이들과 싸우고 있습니다. 아직 잔당들을 완전히 쓸어내진 못했지만, 시베리아 군대는 어떠한 저항도 쳐부술 준비가 되어있습니다."
 PAV_expansion.6.a:0 "전시베리아 군대는 어떤 빨갱이들도 두렵지 않다!"

 PAV_expansion.7.t:0 "평의회를 분쇄하자"
 PAV_expansion.7.desc:0 "옛 자유지구의 많은 주민들에게 노동자 평의회를 공식적으로 해체한다는 연방정부의 1821 선언은 충격이었습니다. 그 파장이 예상되었고, 충격은 시간문제였습니다.\n\n연방의 최선의 노력에도 불구하고, 아나키즘의 흔적은 완전히 지워지지 않았습니다. 아나키즘은 사회에 너무 깊게 스며들었고, 특히 노동자 평의회의 대부분을 구성했던 노동계급에서 심했습니다. 가장 큰 도시인 칸스크는 만일 그 조치가 시행된다면 반란을 일으킬 것이라고 연방을 위협하기까지 했습니다.\n\n물론, 허세부린것 뿐이었습니다. 그들 모두는 노동자 평의회가 파괴될 것이라는 사실을 알고 있었습니다. 평의회의 많은 회원들이 어떠한 조치를 취해야 한다고 주장하고 나섰지만, 그들의 급진주의에도 불구하고, 대다수는 굴복을 택했습니다. 선언이 발표되자, 그들은 권력 이행이 순조롭게 이어지도록 최선을 다했습니다.\n\n하지만 다음날, 칸스크의 신문에는 세개의 다른 거대기업들이 옛 평의회가 장악하고 있던 공장, 가게, 그 외 다른 시설들은을 차례로 접수하고 있다는 소식이 실렸습니다. 불과 몇 주가 지나며, 한때 강력했던 노조들은 자본주의의 위계에서 달라진 그들의 위치를 받아들이기 시작했습니다. 이웃 노동자들 간의 분열이 시작되었으며, 기업들은 수익을 위해 경쟁하기 시작했습니다."
 PAV_expansion.7.a:0 "언젠가 노동자들도 자유를 찾을 것이다."

 PAV_expansion.8.t:0 "엄숙한 맹세"
 PAV_expansion.8.desc:0 ""-저의 마지막 순간까지, 소비에트 조국과 인민, 노동자-농민 정부에 충성할 것을 맹세합니다."\n\n그는 우크라이나에 있는 이름없는 훈련 시설에서 맹세를 한 지가 바로 어제같았습니다. 당시 그는 어렸고, 순진했고 열정적이었고, 국가를 위해서 충성을 바칠 준비가 되어 있었습니다. 겨울전쟁과 바르바로사, 그리고 모스크바 함락과 우랄로의 기나긴 행진이 있기 전까진 그랬습니다.\n\n얼마나 웃긴 농담입니까!\n\n군대는 배신당했고, 그들 자신들이 무엇을 하고 있는지도 모르는 비밀경찰들과 정치인들에 의해 망쳐졌습니다. 장교들은 자결 지시를 어긴 죄로 체포되고 있고, NKVD의 종들은 모든 행동을 감시하고 있고, 의미없는 공세와 헛된 반격에 젊은이들이 갈려나가고 있습니다. 전시 국가를 이끄는 것보다 시베리아에서 도시를 옮기는 일에 더 관심있어하는 남자가 바로 이 모든 일들의 장본인입니다.\n\n이제 그는 붉은군대 잔당의 또다른 잔당에 속해 있습니다. 연방의 군대는 자원할 의지가 있는 어떤 이들이든지 모두 받아준다는 소문이 돌고 있고, 외국 땅에서 민간인이 되거나 실패한 이데올로기를 지키는 군인이 되는 것은 모두 쉬운 선택일 것입니다."
 PAV_expansion.8.a:0 ""저는 엄숙히 맹세합니다...""

 PAV_expansion.9.t:0 "투바 제안"
 PAV_expansion.9.desc:0 "소위 인민혁명위원회라고 불리는 붉은 군대 잔당들은 패배했고, 탄누 투바와 몽골의 광대한 영토는 현재 연방의 보호를 받고 있습니다. 그러나 이러한 새로운 정복지들을 관리하는 것은 이미 정부 내에서 격렬한 논쟁의 대상이 되고 있습니다.\n\n포크리슈킨 대통령은 당연하게도 연방으로의 정식 합병을 지지하며, 이는 우리 권력의 중앙집중화를 더욱 가속화시킬 것입니다. 하지만 어떤 이들은 연방정부가 관리하는 영토가 현재로서 충분히 넓고, 이곳에 또다른 영토를 더하는 것은 문제를 더 복잡하게 만들 뿐이라고 주장하고 있습니다.\n\n영향력 있는 바르나울 시장 바실리 슈크신은 전혀 다른 제안을 내놓았습니다. 그는 연방의 보호하에 새로운 공화국을 건설하는 게 나을 것이라 보고 있습니다: 투바 연방 공화국 말입니다. 이는 통합을 더 수월하게 만들 뿐 아니라 분리주의의 기세도 꺾을 것입니다.\n\n물론 최종 결정권은 대통령에게 있습니다..."
 PAV_expansion.9.a:0 "투바를 위한 새로운 공화국을 수립하자."
 PAV_expansion.9.b:0 "나머지처럼 그들도 합병해 버릴 것이다."

 PAV_expansion.10.t:0 "신공화국"
 PAV_expansion.10.desc:0 "바실리 슈크신은 그의 책상 위에 있는 빈 종이쪽지를 내려다보면서 그의 관자놀이를 문질렀습니다. 그는 바르나울 시장이 된 이후로 예술에 빠져들 시간을 갖지 못했으며, 대개 근무 시간 동안 떠오르는 새로운 생각들을 정리하는 데 조용한 시간을 보냈습니다. 하지만 때때로 그의 열정도 좌절했는데, 이 작품의 프롤로그를 어떻게 시작할지 장장 1시간 반 동안 혼자 생각했기 때문입니다.\n\n펜을 옆으로 치워둔 채, 슈크신은 술잔에 손을 뻗으며 한숨을 쉬었습니다. 그의 손이 유리잔에 닿기도 전에, 전화벨이 울렸고 그의 사무실의 우울한 침묵을 산산조각 냈습니다. 그 술은 그만한 가치가 있다고 그는 생각했습니다. "슈크신입니다. 뭐 좋은 소식이라도?"\n\n"케르첸코 접니다. 당신의 투바 공화국 제안? 그거 통과되었다네요."\n\n슈크신의 눈동자가 커졌다. "정말입니까? 포크리슈킨이 그걸 받아들이다니 놀랍군요. 좋은 소식이군!"\n\n"그가 모든 공적을 가로채기 전에 직접 발표해야 할 것 같습니다."\n\n"좋습니다. 조만간 봅시다, 케르첸코." 슈크신은 수화기를 내려놓았습니다. 잠시 생각을 가다듬은 후, 그는 책상 위에 있는 빈 종이를 다시 한번 힐끗 보았습니다. 글이 완성되기까진 더 기다려야 할 것 같습니다. 그는 비행기 예약을 잡았습니다."
 PAV_expansion.10.a:0 "현실이 우선이지."

 PAV_expansion.11.t:0 "단지 또다른 퍼즐 조각"
 PAV_expansion.11.desc:0 "포크리슈킨 행정부는 그의 투바 자치공화국 제안을 거절하기로 결정했지만, 바실리 슈크신과 연방주의자들은 별로 놀라지 않았습니다. 대통령은 오래 전부터 국가 권력을 공고히 하려는 듯 보였고, 투바 문제는 그 숭고한 목표를 향한 또 하나의 작은 발걸음일 뿐이었습니다.\n\n연방주의자들은 약간 화가 났을 뿐이지만, 투바인들만큼 실망한 이들은 없을 것입니다. 알타이 사람들은 붉은 군대의 지배하에서 자치를 별로 보장받지 못했고, 민주적인 노보시비르스크 정부가 이를 바꾸기를 희망했습니다.\n\n하지만 이 소수민족은 이제 부흥하는 러시아로의 완전한 통합의 자갈길을 걷게 되었습니다. 산발적인 시위와 반발이 옛 인민혁명위원회 영토에 걸쳐 보고되고 있지만, 아직까진 지역 보안군이 감당할 수 있는 수준입니다."
 PAV_expansion.11.a:0 "어떻게 해서든 그들은 익숙해질 것이다."

 PAV_expansion.12.t:0 "춘계 훈련"
 PAV_expansion.12.desc:0 "그날은 연속 전투 훈련의 3번째 날이었고 이바노프 이병은 이미 훈련에 질렸습니다. 숲 바닥을 기어가며, 이병은 천천히 몸을 앞으로 구부렸습니다. 공격 계획은 명확했습니다. 적의 전방 진지를 빨리 파악해야 했습니다. 그는 V자대형의 좌익에서 시베리아 타이가를 기어가는 5명의 병사들 중 한명이었습니다. 그는 총을 들고 초조한 기세로 기다렸습니다.\n\n중위가 호루라기를 불자 기관총 발사가 시작되었고, 젊은 이병은 소대의 나머지 대원들과 함께 앞으로 돌격했습니다.\n\n20분 후, 이바노프와 소대원들 일부가 적군 진지에서 발견되었고, 사상자로 간주되었습니다. 훈련이 지겨워진 이병은 그의 전우들에게 대화를 걸었습니다.\n\n"-이 모든 훈련들에 대해 어떻게 생각하나, 이바노프?"\n\n이바노프는 흉한 얼굴의 전우를 바라보고는, "내가 어떻게 생각하냐고? 머리를 써라. 매는 조만간 우리를 전쟁에 몰아넣을거야.""
 PAV_expansion.12.a:0 ""...날 죽음으로 몰아넣지 않는 게 좋을거다.""

 PAV_expansion.13.t:0 "연방의 심장"
 PAV_expansion.13.desc:0 "승리의 행사였다. 중앙 시베리아를 정복한 것을 축하하는. 전시베리아군의 병사들은 자부심과 자신감을 갖고 각을 맞춰 행진했고, 하늘에서는 비행기가 날아다녔다. 슈크신은 실로비키와 기업가들과 함께 축하를 하기로 되어있었지만, 군인들이 노보시비르스크의 거리를 행진하는 것을 지켜보면서, 그가 느낄 수 있는 것은 두려움뿐이었다.\n\n포크리슈킨은 좋은 뜻으로 이 행사를 열었겠지만, 두 남자의 권력 격차가 갈수록 심해지는 것은 사실이었다. 바르나울과 알타이는 연방 수도의 부패와 무관심과는 매우 대조되어 보였다. 시장은 시베리아 공군 편대의 곡예를 보며, 생각에 잠기지 않을 수 없었다."
 PAV_expansion.13.a:0 "이대로는 안돼."

 PAV_expansion.14.t:0 "밝은 면을 보자"
 PAV_expansion.14.desc:0 "안녕하십니까, 신사 숙녀 여러분. 지금 여러분은 시베리아 사람들을 위한 최고의 뉴스, 자유 시베리아 라디오를 듣고 계십니다. 저는 라디오 진행자, 코르야보프 니키토비치이며, 니콜라이라 불러주세요. 저가 니콜라이 2세 차르처럼 생겨서 그런 별명이 생기게 됐지만, 맹세코 그건 사실이 아니에요!\n\n오늘, 저는 우리나라의 현 통치에 대한 비판들에 대해 토론하러 나왔습니다. 저는 표현의 자유를 존중하지만, 몇몇 지식인들이 우리 정부를 헐뜯고 있습니다. 그리고 하느님의 명에 의해, 저는 이들의 거짓말을 까발릴 것입니다!\n\n첫 번째 거짓말은 우리 정부가 냉소적이라는 것입니다. 그건 그냥 뻔뻔한 거짓말이에요. 우리 정부는 냉소적이지 않습니다. 정부는 실용적입니다. 아시다시피, 이 유명한 철학자들은 '냉소적인'과 '기업화'같은 우스꽝스런 단어들을 이용해 연방을 헐뜯고 있습니다. 하지만, 사실대로 말합시다. 철학자가 언제 여러분을 위해 뭔가를 해 주었습니까? 하지만 연방은 수많은 사람들을 가난에서 벗어나게 해주었고, 경제 발전을 가져왔고, 질서를 가져다 주었습니다. 물론, 정부가 너무 고압적이었을 수도 있지만, 더 나은 미래를 위해 기꺼이 내 자유를 희생하는 것은 당연한 것입니다.\n\n제가 가장 불쾌하게 여기는 두 번째 거짓말은 우리 연방이 실패할 운명이며, 아무것도 할 수 없을 것이라는 것입니다. 그것은 잘못된 것일 뿐만 아니라, 적들로부터 나라를 지키기 위해 수많은 세월을 보내온 이 나라의 지도자들과 사령관들에게 심각한 모욕입니다. 우리에게는 강한 경제, 강한 지도자, 그리고 강한 군인들이 있으며, 더욱 강해질 것입니다.\n\n몇몇 분석가들에 따르면, 현재의 경제 발전 상황과 재통일을 고려할 때 우리가 독일보다 더 강해질 수도 있다고 합니다!\n\n자, 애국자들께, 여러분 중 몇 분이 기억하실 만한 좋은 짧은 노래를 들려드리겠습니다. 여러분이 기억하는 것과는 조금 다를 지도 모르지만, 이게 더 나을 겁니다!"
 PAV_expansion.14.a:0 "광야는 나의 조국이다..."

 PAV_expansion.15.t:0 "대가"
 PAV_expansion.15.desc:0 "포크리슈킨은 책상 앞에 앉아 거리를 바라보았다. 거리는 밝았지만, 별빛보다 밝진 않았다. 거리를 구경하는 것은 끔찍히 가난했던 그의 어린시절을 상기시켰다. 물론 소련 붕괴 직후보단 덜했지만, 아직도 고통스러운 그 시절의 기억이 눈에 선했다.\n\n그는 슬럼가에서 태어나, 깡패들과 범죄자들과 함께 생활했으며, 결국 공군의 최고봉까지 올라갔고 러시아에서 가장 유명한 조종사 중 한 명이 되었다. 하지만, 이룬 건 아무것도 없었다. 훈족들처럼 독일인들은 진격했고, 길목에 있는 모든 것들을 파괴하고 도살했다. 아직도 그는 불타고 있는 마을에서 피어오르는 연기가 하늘을 가득 채웠던 그 장면을 생생히 기억하고 있다. 비명 소리와 시체들 전부.\n\n그리고 지금, 그는 한 국가의 지도자가 되었다. 자유, 해방, 분권화라는 가치를 우선하는, 소련 시절의 중앙집권화와는 거리가 먼. 하지만, 아무리 노력해도, 그는 이를 완벽히 이룰 수 없었다. 조각들은 서로 맞아떨어지지 않았고, 네모 조각을 동그란 구멍에 끼울 수는 없던 노릇이었다.\n\n그리고 그는 타협했다. 중앙집권화를 위해 강력한 정부를 만들어나갔다. 그리고 옛날 그가 이루길 바랬던 그 가치들은 갈기갈기 찢어져 사라졌다.\n\n그리고 가장 최악이었던 건, 그가 아무것도 느끼지 못했다는 것이었다. 그는 이상주의의 죽음에서 일종의 슬픔을 느끼고 싶었다. 하지만 그렇지 못했다. 타협이 있을 뿐이었다. 그것이 없으면, 그는 아무것도 아니었다. 그것이 없으면, 국민들은 지금과 같은 삶을 영위하지 못할 것이었다.\n\n포크리슈킨은 아마도 연방의 원래 가치를 부활시킬 수 있을 것이라고 생각했을 것이다. 유권자들에게 더 많은 발언권을 보장하고 시민들에게 더욱 신뢰를 보냄으로써. 하지만 그는 의심했다. 그리고 그는 창밖을 바라보았다. 젊었을 적 그랬던 것처럼."
 PAV_expansion.15.a:0 "꿈보다 현실이 중요하다."

 PAV_expansion.16.t:0 "임시 휴식"
 PAV_expansion.16.desc:0 "바실리 슈크신은 바르나울 시장 자리에 앉아, 앞에 놓인 보고서 뭉치들을 쳐다보곤 절망했습니다.\n\n그는 오랫동안 노보시비르스크에서 나오는 소식들로 기분이 안좋았고, 실로비키 정부의 중앙집중화 정책이 그와 연방 국민들 모두에게 나쁜 영향을 끼칠 것이라 생각했습니다. 바르나울은 근처의 수도만큼 중요하진 않지만, 나름 중요한 도시이며, 슈크신은 어느 형태의 조치라도 취해야 했습니다.\n\n그리고 그 조치가 먹혀들었습니다. 그는 잠깐이라도 중앙집중화 조치를 지연시키는 데 성공했고, 만족감을 느꼈습니다. 그러나 그는 조치를 단기간 지연시킬 수는 있지만 결국 그것을 완전히 막지는 못할 것이라는 것을 알고 있었습니다.\n\n그의 영향력과 인기는 그에게 그렇게 할 수 있는 능력을 안겨주었지만, 보고서를 보며 그는 그가 얼마나 많은 승리를 거두었는가 생각했습니다."
 PAV_expansion.16.a:0 "과연 막을 수 있을까?"

 PAV_expansion.17.t:0 "세 거인"
 PAV_expansion.17.desc:0 "거대기업들에게 공식적인 정부의 지원을 보장함으로써, 우리는 이들을 우리 편으로 끌어들일 수 있을 것이며 그들의 광대한 자원 풀을 이용할 수 있을 것입니다. 무엇보다, 새로 정복한 영토에서 수익성이 좋은 계약을 맺는 것은 거대기업의 호의를 살 것입니다.\n\n하지만 우리 자원은 충분하지 않고, 하나의 기업에만 지원할 수 있을 것입니다. 페닉스, 시비르, 타이탄 같은 거대기업은 우리에게 각각 다른 혜택을 줄 것이며, 우리는 현명하게 선택해야 합니다."
 PAV_expansion.17.a:0 "페닉스, 우리 군의 후원자."
 PAV_expansion.17.b:0 "시비르, 우리 경제를 위해."
 PAV_expansion.17.c:0 "타이탄, 우리나라의 기술 거인."

 PAV_expansion.18.t:0 "국가를 위해"
 PAV_expansion.18.desc:0 "바실리 슈크신은 밤 시간을 그의 사무실에 틀어박혀서 새벽 시간까지 일하는 것이 습관이 되어 있었다. 그가 단순히 바르나울 시장 되었을 때는 그렇지 않았지만, 그가 높은 지위에 오름에 따라, 많은 것들이 바뀌었다. 물론 그는 피곤했고 아침까지 일하는 것을 즐기는 건 아니었지만, 그에겐 무언가 해야 한다는 사명감이 생겼다.\n\n연방 행정부에서의 슈크신의 위치와 그의 덜 냉소적인 아이디어들은, 그의 정적 포크리슈킨과 그를 대척점에 서게 만들었다. 하지만 문서들에 적혀 있는 글자와 낱말들은 슈크신의 뇌를 점점 혼란스럽게 만들었고, 그의 마음속에 스며든 안개는 그를 늦은 저녁까지 깊은 걱정으로 고뇌하게 만들었다.\n\n그의 마음은 연방의 창설 가치였던 자유에 가 있었으나, 결국 그가 본 것은 연방의 기본 원리가 부패, 무관심, 냉소주의였다는 것이었다... 그의 많은 정치적 동료들이 보여주고 있는. 그는 국가에서의 그의 역할이 무엇인지 갈등하고 있었다. 한때 그는 진정한 민주주의자였고, 연방의 고귀한 원칙을 따랐다. 하지만 상황은 악화되었고, 슈크신은 단지 그가 포크리슈킨을 도움으로써 연방이 더 나아지기를 바랄 수밖에 없게 되었다. 고뇌 끝에, 그의 쓸쓸한 사무실에서 슈크신은 아무도 듣지 않았으면 하고 혼잣말을 했다. 아무도 없었는데도.\n\n"나는 폭정에 저항해왔지. 아직도 기억나군. 미래에도 똑같이 할 거야.""
 PAV_expansion.18.a:0 "자유의 빛이 깜빡인다."

