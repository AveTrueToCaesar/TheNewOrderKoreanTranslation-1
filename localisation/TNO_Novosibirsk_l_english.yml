 ### Ideas ###
 PAV_Disproportionate_Population:0 "인구 불균형"
 PAV_Disproportionate_Population_desc:0 "노보시비르스크는 극동 지역의 중심지로서 시베리아 횡단철도의 중요한 통행지여서 우랄 산맥 전역에 걸쳐 항상 가장 발달하고 인구밀도가 높은 지역 중 하나입니다. 이 도시는 대조국전쟁이 발발했을 때에도 시베리아에서 가장 큰 도시 중 하나였고 전쟁으로 인해 도시가 더욱 커지게 되었습니다.\n\n수천 명의 사람들이 독일의 점령지 혹은 러시아에서의 혼란에서 벗어나 민간인들로 북적이는 노보시비르스크에 도착하였습니다. 이것은 축복이자 저주이지만, 우리가 안고 함께 살아가야만 하는 것입니다."
 PAV_The_All_Siberian_Army:0 "전 시베리아 군대"
 PAV_The_All_Siberian_Army_desc:0 "노보시비르스크의 보호를 책임지는 군대는 중앙시베리아의 가장 강력하고 명망있는 군대 중 하나입니다. 시베리아의 매가 톰스크 정부로부터 갈라져 자신과 백성들을 전쟁의 참상에서 구했을때, 중앙시베리아 공화국 군대의 상당수가 포크리슈킨에게 충성을 맹세했고, 남쪽에서 재편성 되었습니다.\n\n전 시베리아 군대는 노보시비르스크의 거대한 이웃 국가들과 견줄 수 있는 군대로 개혁되었으며, 많은 사람들이 대조국 전쟁과 시베리아 전쟁에서 얻은 숙련도는 귀중한 것으로 널리 퍼졌습니다."
 PAV_Untouched_Industry:0 "온전한 산업"
 PAV_Untouched_Industry_desc:0 "러시아의 많은 군벌들과는 달리, 노보시비르스크는 운 좋게도 거대하고 온전한 산업기반을 가지고 있습니다. 노보시비르스크가 독일 폭격기들이 폭격을 가하는 구역 밖에 있는 것과 더불어 독일 침공 당시 구 소련의 생산력을 우랄에서 신속하게 철수시킨 것이 이 같은 사실의 주요 원인입니다.\n\n바르나울의 농업 생산력까지 고려한다면, 왜 우리가 가장 발전된 군벌 국가 중 하나로 여겨지고 어떠한 적보다 우위를 점할 수 있는 이유가 분명합니다."
 PAV_The_Great_Opioid_Epidemic:0 "아편양제제 유행병"
 PAV_The_Great_Opioid_Epidemic_desc:0 "마약은 러시아의 군벌에서는 찾아보기 어렵지만, 노보시비르스크는 많은 사람들에게 불법 물질 거래에 참여할 수 있는 기회를 제공했습니다. 인구가 많고 경제가 선진화되면서 중앙정부는 그러한 제품이 유통되는 암시장을 퇴치하는 문제들에 직면해 있습니다.\n\n문제가 걷잡을 수 없이 계속 커지면서 지역사회에 더 큰 영향을 미치기 시작하였으며, 노보시비르스크에 마약중독이 점차 커지고 있습니다."
