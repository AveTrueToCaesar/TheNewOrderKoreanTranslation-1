 PAV.1.t:0 "저녁의 분위기"
 PAV.1.desc:0 "알렉산더 포크리슈킨에게 그날 저녁은 따뜻한 일몰의 색채로 다가왔습니다. 노보시비르스크와 알타이 연방의 대통령은 대조국전쟁 참전용사들을 위한 저녁식사 자리에서, 그의 길고 장황한 직함을 되씹어봤습니다. 참전용사들 중 몇몇은 그의 친구였지만, 모든 이들은 동지였습니다. 깔끔한 도자기 타일이 깔린 식당에서는, 에이스들의 야한 농담이 대통령궁 복도를 지나 고요한 홀에 울려퍼졌습니다.\n\n하지만 그들 중 몇몇은 이러한 농담에 참여하지 않았습니다. 식당 가장자리에, 창백한 얼굴을 한 조용한 구경꾼이 있었습니다: 바로 전쟁이었습니다. 전쟁은 아직 노보시비르스크와 알타이를 떠나지 않았습니다. 결코 떠나지는 않을 것이구요. 이를 전쟁 신경증으로 부르며, 포크리슈킨은 한숨지었습니다. 병사들의 영구적인 고통에 대한 치료법은 없습니다.\n\n그때 누가 그의 어깨를 두드렸습니다. "대통령님!" 우렁찬 목소리가 그의 뒤에서 울렸고, 포크리슈킨은 긴장을 풀었습니다. "오랜만입니다." 남자는 마치 그의 머리를 사진찍을 듯이 곁눈질로 그를 쳐다보았습니다. "저.." 남자는 조용한 목소리로 말을 시작했습니다. "우리는 전에 같은 학교에 다녔습니다. 비행학교 말입니다."\n\n" 아, 그렇습니까. 만나서 반갑습니다, 선생님...? 죄송합니다. 기억이 잘... 물론 당신도 제 자리에 있으면 건망증이 도지는 것을 이해할 수 있을 겁니다."\n\n"아뇨. 그건 중요하지 않습니다." 그는 손을 뻗어 그의 사과를 뿌리쳤습니다. "아직도 기억이 안 나시나요?"\n\n포크리슈킨은 신기하다는 듯 눈썹을 아치형으로 치켜올렸습니다. "전혀 안나네요. 혹시 알려주실 수 있습니까?"\n\n"필요 없습니다." 포크리슈킨은 그가 군중 속으로 떠나는 것을 지켜보았고, 밤이 찾아왔다."
 PAV.1.a:0 ""도대체 누구지.""
 
 PAV.2.t:0 "연방의 운명"
 PAV.2.desc:0 "As Alexander Pokryshkin stepped up to the podium and began to speak, the audience listened in rapt attention. For he had been, and was now, speaking of great futures to come.\n\nIt was no secret, he began, that the Federation was beginning to look outward, across the borders of the limited territories that it now occupied, and towards those occupied by the other statelets. Vast expanses, laden with resources, people, and strategic positions. Expanses that would, in time, fall under the Federation's control.\n\nIt was only natural, he continued, that the Federation, with Novosibirsk at its heart, possessed a special destiny not seen elsewhere in Siberia. It was the largest city east of the Urals, formed a critical junction on the primary route of travel across Siberia, and lay in a major region of development of Bukharin's Siberian plan.\n\nWas it not, he concluded, therefore logical that the Federation would leverage those advantages to reclaim lands rightfully belonging to it? Further, having accomplished that goal, was it not similarly logical that the Federation would continue expansion, over all of Siberia?\n\nOf course it was, Pokryshkin thundered. It was not only logical, it was inevitable. It was right. The Federation had a destiny, a right, to unite Siberia. It would do so. And on that great day, would it stop? No, he said decisively. It would continue pursuing its final destiny - dominion over all of Russia.\n\nWhen he was finished, all applauded. All agreed that it had been a fine speech. But many were doubtful that the dream presented could be delivered. Would they be proven wrong, in due time?\n\nThey hoped so."
 PAV.2.a:0 "불가능한 목표인가?"
 
 PAV.3.t:0 "상황 보고"
 PAV.3.desc:0 "The President placed another sheet of paperwork aside before the ink from his signature had even dried, trying to work through a week of red tape in an hour before he was set to meet with Glinka. Now, that hour was almost upon him as his eyes flicked between the clock just above the door and the paper before him. Finally, breaking the tension, the rapping of Glinka's knuckles at the door could be heard. "Come on in, Dmitry."\n\nThe door swung open and Dmitry shuffled in holding a stack of papers, dropping it on Alexander's desk and adding onto the mound already collected there.\n\n"What's all this?" Asked Alexander, lifting up the first sheet of paper, but glancing to his old friend first.\n\n"Police reports. The workers and the socialists are getting much more agitated with the conditions; this is twice as many civil unrest related arrests as last month."\n\n"Concerning..." Nodded Alexander, "But predictable. I figured there'd at least be more of a catalyst, though."\n\n"There is. The grain shortages are getting worse, which means less food for the workers, which means more are taking to the streets so they can earn more money to feed themselves with grain that we simply do not have."\n\n"Christ... I'll see what I can do, and I'll keep looking through these."\n\nDmitry nodded and headed back out the door. Stopping just short of the threshold, he turned to hear another word from his President, "And keep up the good work, Dmitry.""
 PAV.3.a:0 ""감사합니다.""
 
 PAV.4.t:0 "Watchful Enforcers"
 PAV.4.desc:0 "It was far from a usual day for the everyday people of Novosibirsk. Confused glances and shocked stares were aimed at the new presence on the streets, gazes which were quickly turned away once they were returned. This was the police they thought, yet not the police they knew. They were better armed, there were a lot more of them, and they looked downright mean. It was clear they meant business, and in Novosibirsk, there was little more valuable than meaning business.\n\nA few people whispered, here and there; a friend of a friend had said this or that about the government wanting to eradicate terrorism, and that the police presence was to keep an eye on the ordinary people that the Narodniks blended into so easily. Soon, the whole street knew the news, then the streets nearby, and by the end of the day everyone in the city knew they might be unknowingly watched at any moment. For once, all the complaints of the citizenry was silenced, all their usual bravery frozen in place. Instead of the usual dissatisfaction of the age, they felt something they hadn't felt in a long time. Fear.\n\nEvery boot that hit the ground, every glare shot at a gathered crowd, every officer placed at a key position to keep watch as all manner of people passed by, served only to reinforce that fear, a sort of dread comparable to being caught in a spider's web with no escape. As the days passed and the people grew used to the officers, however, the sense of fear settled down into a feeling of security, of protection. The spider's web had begun to feel more like a safety net for the common person.\n\nAs for the uncommon person- the Narodnik, the spy, the common thief- the spider quickly began to feast. And when screams soon silenced were heard at night, nobody questioned why some officers needed their uniforms cleaned. It was better that way."
 PAV.4.a:0 "안전한 연방이 자유도 보장할 것이다."
 
 PAV.5.t:0 "바르나울에서의 만남"
 PAV.5.desc:0 ""Sorry, I don't have much time for pleasantries, but we really must get down to business."\n\nAlexander Pokryshkin was blunt as usual he had sauntered into Shukshin's mayoral office in Barnaul. The President was there, in person, to negotiate for further grain imports to the city in light of the growing threat of famine in the capital.\n\n"Of course, Mr. President." Shukshin nodded, gesturing towards a seat across from his desk, which Pokryshkin quickly filled.\n\n"People are dying, Mayor. This needs to stop, and soon."\n\n"Right - how much grain do you need?"\n\n"How much can you give me?"\n\n"Not enough to end any famines, but enough to last you until we have a more stable supply certainly. It's really not entirely my grain; several businesses have moved into the region and bought up the farms, which makes securing food for the state and moving it considerably harder."\n\n"It's important, Vasily."\n\n"...Christ, I'll see what I can do." Replied Shukshin, picking up the phone and sliding open a drawer full of various scrap paper scribbled with phone numbers. "This may take a bit;"
 PAV.5.a:0 ""I'll get back to you with some numbers soon enough.""
 
 PAV.6.t:0 "Shot for Shot"
 PAV.6.desc:0 ""May I interest you in a drink," Pokryshkin said, keeping a careful eye over his guest. "Mr. Shukshin?" They sat in the living room of the President's house. From the walls sounded the clanging and chittering of daily vagaries, while the fireplace before them crackled, radiating heat and light. "You look like you could use one."\n\n"Indeed you may," Shukshin said, "my throat is parched." He laughed. "The farmers expect an orator, and I am afraid I don't have the voice for it. It's tough being a mayor," He met Pokryshkin eyes. "But I imagine it is harder to be a President."\n\nPokryshkin gave him a wry smile. "You don't even know the half of it." The President of the Federation unscrewed a bottle of vodka and poured its contents into two shot glasses. Handing the other to Shukshin, he raised his cup to eye-level. "To the Federation."\n\n"To the Federation." Shukshin returned his toast and downed the spirit in one gulp. Pokyrshkin did the same. "That is some good, strong vodka. It's hard finding a good distillery this far east. Is it grain?"\n\n"Yes. Fruits of cooperation between Barnaul and the rest of the Federation." Pokryshkin smiled. "Deeds, not words, Shukshin, is how we will hold this federation together." They sat in silence, while the fireplace crackled. "One more drink?""
 PAV.6.a:0 ""제발.""
 
 PAV.7.t:0 "Spoils to the Deserving"
 PAV.7.desc:0 "Mikhail was a man who had long been active in the Federation's industrial landscape. He owned several, and had bought and sold many more, factories and plants of all kinds. For many years it had been a difficult existence. But no longer. Now the rewards long promised were finally being delivered.\n\nThe benefits pledged by the Siberian Plan had been realized, and economic activity within the Federation was rapidly increasing, both vertically and horizontally. That meant more factories, more jobs, and more production. It also, critically for Mikhail and his contemporaries, meant more money. Lots more.\n\nHe had been watching the stock market all morning, and the shares listed upon it had done nothing but rise. For his company. For the companies of his friends. And, most of all, for the companies that the government had chosen to favor. Even better, the rise showed no signs of stopping.\n\nIt was truly a great day. Of course, there were those who claimed the money was not going where it was needed, or that it should be redirected to those more in need of it, with the exact definition of that 'need' left purposefully nebulous.\n\nBut Mikhail paid them no mind. Wherever the money was going otherwise, enough was coming to him. And, truly, was anyone else more deserving?"
 PAV.7.a:0 "노동의 과실."
 
 PAV.8.t:0 "미래를 향한 비행"
 PAV.8.desc:0 "As Amet-khan Sultan soared above the lands of the Federation in one of its newest aircraft, he could help but think that, from such an elevated position, they looked little different from those of Crimea.\n\nBut though they may have not looked different, they very much were, and not a day went by when he did not think of the plight both of his homeland and of his people, the Crimean Tatars. The Nazi jackboot had fallen on them over twenty years ago, and showed no signs of being lifted anytime soon.\n\nIndeed, from what little news had reached Central Siberia from those lands, the entire peninsula had been treated as a colonial project by the German Kriegsmarine, and his people had, as would have been expected, suffered terribly. To those few countrymen he had spoken to over the years, there was little hope of ever changing this, and for a long time he had thought the same.\n\nBut the aircraft he now sat in had changed those thoughts. The Federation had many challenges, yes, but unlike many of the states around it, it was still innovating. It was still designing. While others looked to the past, it was looking forward - socially, technically, economically, and militarily. It was looking forward to unification, of Central Siberia and, eventually and with luck, beyond.\n\nPerhaps, in time, it could look once again upon the lands of the Crimean Tatars. And on that day, the lands below his aircraft would not just look like his homeland. They would be them."
 PAV.8.a:0 "결국 깨어나게 될 꿈."
 
 PAV.9.t:0 "오브 강의 고요함"
 PAV.9.desc:0 "Vasily Shukshin used to love sitting by the River Ob, back when he had first accepted mayorship of Barnaul in the infancy of Pokryshkin's new state. It was a beautiful time of unfettered idealism and shaky hope in a murky future, and in between debates and briefings, Ob's glimmering waters were always waiting for him. He would find a perch on the rocks, gazing out at the gently rippling waters and listening to the distant cries of birds over the murmur of the river. Idle thoughts would drift lazily through his head or on some days, he would scribble away at some unborn writing project, or simply lay upon the shore in a half asleep stupor dreaming of things to come.\n\nNow, however, things were changing. The waters were getting filthier by the day as more businesses moved into town, raising factories and more along Ob's bay. Although the Federation, and Shukshin's own values, lay based upon freedom, he could not help but feel perhaps it was leniency that had allowed these industrialists to lay claim to his home. In several meetings, Shukshin had brought up his misgivings with the direction of the town's development only to find many of his trusted aides in the pocket of the very same hounds preying upon Barnaul's newfound prosperity. Thus, he went out to the River once again to think. Shukshin felt conflicted with the idea of pushing the pocketed officials out, as each had gotten there through their own merit. Part of him felt it was vanity, the idea of holding something as trivial as the beauty of the nostalgic river over his own values. In the fields just beyond the river, however, he saw men breaking their backs for a day's wage dropped like crumbs by richer men. Was this corruption, in and of itself, a greater tyranny?\n\nStill, he would have to tackle this problem some other way. But how, when it felt only he could see Russia's pain?"
 PAV.9.a:0 "그는 혼자인가?"
 
 PAV.10.t:0 "불사조의 둥지"
 PAV.10.desc:0 "Georgy Langemak stepped into the waiting room, as the soles of his shoes sank into the bright rugs that covered the linoleum and ceramic-tiled floor. Paintings of Suvorov, Peter the Great, and a few other Russian heroes adorned the walls, right beside taxidermied heads of Siberian animals. Moose, bear, deer, and even a few birds, whose eyes were frozen - fixated, but never focused. There were marble busts of Pokryshkin, commissioned from the rare marble blocks left in the city after the Union's fall. Heavens, Langemak thought, these people knew how to make an impression.\n\nSitting down on one of the gray couches, he stared at the polished guns that accompany the animals and paintings, while the air conditioner blew on his hands, making him freeze, just a little. There were no other people in the room with him. Just Langemak and the dead eyes of people as well as animals. He had always known that the Feniks were the showy type, but not like this. Where is the receptionist? Don't they know that this is an important government contract?\n\nThe doorknob turned. A young woman dressed in a suit regarded him with a smile. "I am sorry," she said, giving a slight bow, "but the CEO will see you now."\n\nLangemak stood up and walked across the depths of those bright-hued rugs. "Take me to him, please.""
 PAV.10.a:0 "정부는 페닉스 사와 함께할 것이다."
 
 PAV.11.t:0 "시베리아곰의 은신처에서"
 PAV.11.desc:0 "The cleaning staff of the Sibir building had done a hell of a job, Georgy Langemak thought. It seemed that the polish touched every aspect of the building, inch by inch. A receptionist ushered him into a waiting room. "I apologize on behalf of the Sibir Corporation," she said, apologetic. "However, our Executive Officer is tending to a vital guest. I hope you'll understand." The identity of the guest was apparent: it was none other than the notable - or notorious, if one had been in certain government circles - Mayor of Barnaul. Langemak had chosen today in hopes of slighting the Mayor, but alas.\n\nHowever, the contract the government shall sign with the Sibir Corporation would bring them closer together. Langemak smirked. Pokryshkin knew how these corporations worked. The bottom line was far more crucial to the livelihood of these companies than infrequent visits from an eccentric actor-politician. He took a seat and waited, checking his watch in-between reading magazines sponsored by the Sibir. Most of them were agriculture-related, and most of them depicted golden fields of wheat, their grains undulating under the gentle wind. He waited for close to an hour before the receptionist returned, wearing a sheepish smile on her face. "I am sorry for the delay, sir." She said. "Our guest just left. The Executive Officer will see you now."\n\n"About time," Langemak said. "Take me to him, if you please."\n\n"Certainly, sir.""
 PAV.11.a:0 "With scratches of pens and thumps of stamps, a new deal is signed."
 
 PAV.12.t:0 "진보의 개척자"
 PAV.12.desc:0 ""Have you heard of Lysenko," Langemak said to the scientist who sat together with him, "Mr. Fedor?" Whoever made the Titan building built it on ultra-modern sensibilities, it seemed. Eschewing the rotund shapes of traditional modernist architecture, the straight lines that made up the silhouette of this structure were grotesque, but, in a way, it was unique. No other building in miles could match its utter disregard for the traditional values; its facade showed an unrestrained disdain towards anything it deemed to be stuck in the past.\n\n"I have," the man who introduced himself as Fedor said, a tone of disapproval ringing clear. "Everyone has heard the rumors from the west at this point."\n\n"Do you figure that the Titan Corporation is in any way similar to that? We have reports, you see, of its... ah, excesses."\n\nFedor laughed with humorless eyes. "Mr. Langemak, sir. We hold Lysenko in contempt. You're talking about a man whose greatest contribution to science was to torture and butcher wheat and examine its grains for omens, like a Roman augur. His ideals are utterly heinous and barbaric - not to mention his brutal methods."\n\n"I see." Langemak said, putting a hand on his chin. "I apologize."\n\n"Progress does have its costs. However, the Titan Corporation knows exactly who to pay." A buzzer rang in the hall. "Seems like it's your turn, Mr. Langemak."\n\nHe gave Fedor a smart nod."
 PAV.12.a:0 "No progress is done without cost."
 
 PAV.13.t:0 "일간지"
 PAV.13.desc:0 "Mikhail walked back to his home in Novosibirsk from the market. On his way out, he had stopped by the newsstand on the corner of the street and purchased the newest copy of the Novosibirsk Gazette. He had been pleasantly surprised to see a new, privately owned, broadsheet at the stall, he had grown used to the state-press and its patriotic drivel. Now though, he could properly enjoy an unbiased paper run by right-thinking Russians telling it like it is.\n\nSitting at the fireplace with a cup of tea and a newspaper felt quite nostalgic for him. On the front page was a picture of striking workers surrounded by corporate security forces. The headline read, "Sibir Worker's Strike! Blood on the Streets." Intrigued, he read through the report. Apparently, workers at a Sibir plant went on strike for higher wages and ended up rioting and killing several Sibir guards. A unit of the army had to be called in to quell the strike and it ended with several dead and wounded.\n\nMikhail couldn't help but be shocked. For the life of him, he could not understand what would compel those workers to strike, let alone so violently. Life was better than it had ever been in Novosibirsk. He had plenty of food on the table every month, his business was doing very well, his wife and her friends had all the time in the world to gossip to their heart's content. Life was good in the Federation, so why were the workers so insistent on complaining?"
 PAV.13.a:0 "After all, if I'm doing good so should they. Right?"
 
 PAV.14.t:0 "시작"
 PAV.14.desc:0 "Aleksandr Mirokhin shoved his hands into the pockets of his jacket as he walked down the streets of Novosibirsk. His hands shook as he approached the warehouse. He glanced back down the way he came, half expecting to see corporate goons following him. Up ahead he could see a red ribbon wrapped around the light pole, the agreed upon signal that the meeting was on. Aleksandr was taking the biggest risk of his life in going to this meeting, but he was desperate. The factory he worked at had been bought out by the Sibir corporation and the new regulations they had imposed had left him practically penniless. He could only just afford his room at the flophouse and went without food on most nights.\n\nHe knocked at the door in the appropriate pattern and waited. The door opened and he was dragged inside. In the dim light of a candle he could see a group of five men and women gathered around what looked like the floor plan of a factory. The woman who dragged him through the door looked him up and down before gesturing him toward the table. "Welcome, comrade. Tell me, why are you here?" she demanded.\n\n"To fight for the people of Novosibirsk and to end the tyranny of the Silovik regime," he responded. He had read the pamphlets and attended a couple of secret meetings before this, though none as important as this one. The woman looked satisfied by his response, if not particularly enthused.\n\nThe woman looked back over the floor plan before she spoke again, "Welcome, Comrade Siniy. We must prepare for your first assignment. The pigs at the Sibir Corporation have opened a new manufacturing plant for the production of top of the line small arms. It will be our job to relieve the plant of its new manufacturing specs, and to cause as much damage to the plant as we can."\n\nAleksandr, or Comrade Siniy as he was now known, felt his throat tighten as a submachine gun was pressed into his hands. Any second thoughts were quickly silenced by the fire he saw in the woman's eyes. This was for the people. It would all be worth it in the end."
 PAV.14.a:0 "The revolution finds its roots in the young."
 
 PAV.15.t:0 "빨갱이를 향한 동정심"
 PAV.15.desc:0 "Lev swallowed, throat constricting, a dry gulp that brought no comfort. The bespectacled officer sat in front of him, looming over the private in his great desk. The officer, likely a veteran of the Great Patriotic War, thumbed through Lev's service record and personal papers. He had not spoken since Lev had entered the room, leaving the private to sit in uncomfortable and terrible silence. Finally, as sweat was starting to bead on his forehead, the eyes behind the classes rolled up to meet his. "Mr. Goncharov," he began in a voice as dry as parchment, "I understand you come from a proletarian background. Your father, Andrey Viktorovich, was a labor agitator in Gorky, your mother a worker in the automotive factory. Both," he said, eyes narrowing, "active members of the Communist Party."\n\nSilence settled on the room, and it was clear that the officer expected Lev to say something, "Uh," he started, voice cracked from lack of moisture and fear, "yes, that's correct, sir. I was, um, raised to be communist, but," Lev hastened to add as the officer's steely gaze fixed him like a butterfly in a glass, "of course so was everyone else in those days. I'm a proud member of the All-Siberian Army and I, uh, myself have no socailist sympathies, sir."\n\nThe officer continued to stare for several agonizing seconds, as if picking apart Lev's words. "Very well, Private Goncharov, you may leave." Lev hastily saluted and left the room, restraining himself from bolting like a startled hare. Once he was out of the room, he let out a breath he did not know he had been holding. Things had been heating up in the army, and questionings like this were becoming more commonplace. What worried Lev most of all was the uncertainty of if he had passed the officer's test or not."
 PAV.15.a:0 ""Better dead than red, am I right, fellas?""
 
 PAV.16.t:0 "누수"
 PAV.16.desc:0 "Captain Slava Khazkukhov had, as per instructions, come alone. He was unused to this spy business, his body whipcord tense and sweaty under his civilian clothes. He sat at his table in the cafe, appearing as unassuming and natural as possible. Slava sipped nervously at his tea, not really tasting anything but the steam. Where was his contact?\n\nMinutes went by, and Slava was nervous to the point of nausea, but at last, a slender man sat at his table. Slava's heart sank, no, not him. Ludomir Taushev, lieutenant in the All-Siberian Army and one time friend of Slava, was seated in front of him. Taushev's eyes glittered at seeing his old friend across the table, but not saying a word of acknowledgement. Slava, too, kept his composure as best he could.\n\n"Andreevich?" began Slava, using the code name provided to him by his superiors. Taushev nodded, "so you must be Borya." More nods, more nervous and knowing glances. Papers were covertly slipped under the table, codewords exchanged, and the meeting concluded. The two friends parted ways, and with a heavy heart, once he was far away from the cafe and alone, Slava called his superiors in the Army to report Ludomir Taushev for treason."
 PAV.16.a:0 "The Right Hand strikes down the Left Hand."
 
 PAV.17.t:0 "A Little Bird Says No More"
 PAV.17.desc:0 "Ludomir Taushev, Narodnik embedded deeply in the All-Siberian Army, had just bedded down with his wife Marya after a long day's work when the boots kicked down his door. Shouts and screams erupted from the house as soldiers armed with pistols and shotguns cleared the Taushev household. His children cried, Marya lie huddled in fear, clinging to her husband, and Ludomir stared, stunned, down the barrel of the gun leveled at him. "Lieutenant Taushev," said the soldier behind the shotgun, "you are under arrest for treason against Novosibirsk and the Russian people."\n\nLudomir purpled, tongue working in confused terror and rage and he struggled to formulate his words. "Under whose orders," Ludomir looked at the patch on the soldier's uniform, "corporal?" he finally managed so spit out.\n\nThe corporal spoke matter-of-factly, clearly unaware of how deeply his words would wound the captain. "Captain Slava Khazkukhov ordered your arrest." Ludomir's face fell, defeat settling into his core. Good God, he had been set up. He went calmly, looking his wife in the eyes for perhaps the last time."
 PAV.17.a:0 ""Don't worry, darling, I'll be home soon.""
 
 PAV.18.t:0 "산악 순찰"
 PAV.18.desc:0 "The soldiers of Novosibirsk, exhausted after hours of slogging through the rugged terrain of the Altay, threw down their packs and slumped against the stones. The bitter Russian winds snaked through the mountain peaks, slicing little bits of flesh from the faces of the men huddled in the rocks. Jerky was passed out, a fire started.\n\n"72 hours, friends," said Lytkin, flicking open a lighter and pressing the resulting tongue of flame to his crudely rolled cigarette. "We've been out here cutting our feet bloody and shitting behind rocks for three fucking days. Hey, Boris," Lytkin tossed a pebble at the dozing soldier, the stone plinking off his old Soviet helmet.\n\nBoris grunted, suddenly straightening, "fuck off, Lyktin, I was just dreaming about plowing your sister". The smoking soldier ignored him.\n\n"You see any Narodniks around here? How about you, Luka?" He pointed at the mustachioed sniper who looked warily over the rocks.\n\n"No," mumbled Luka, adjusting his ushanka.\n\n"No? Not a single one of us has seen hide nor hair of a Narodnik since we started patrolling the Altay. I'm starting to think those geniuses in intelligence fucked up."\n\nThe men joked and complained, dozed against the rocks, and packed up several hours later. As they moved deeper into the mountains, hidden eyes continued to watch from afar."
 PAV.18.a:0 "누가 누구를 추적하고 있나?"
 
 PAV.19.t:0 "숲 속의 오두막"
 PAV.19.desc:0 "Lytkin squinted at the shape that stood in a small clearing ahead of him. Ash fell absently from the cigarette dangling from his teeth. It was a decrepit structure, all rotten wood and broken glass, a door hanging loosely from its frame like a broken jaw. The patrol had followed the little game trail through the Altay forest for hours, assuming they were once again following a lead long cold. But there it was, squatting in the shadows of the trees like a withered hag\n\n"Well, boys," said Lytkin, his breath misting slightly in the cold mountain air, "shall we knock?" The patrol advanced, weapons held at the ready, bodies hunched low. Boris, rifle aloft, stepped carefully through the underbrush, eyes searching the treeline and ears pricked for any unusual sounds. He should have looked down.\n\nIt was an old weapon, buried in the fallen leaves and primed with a short length of wire. The Germans had called them S-Mines, the Russians, frog-mines. A short 'crumpf' sound issued from the ground as the mine launched itself to the height of Boris' belly.\n\nThe Russian's eyes bulged obscenely, pure terror contorting his face. A microsecond later, the mine exploded, throwing thousands of steel balls hurtling through the air and through Boris. The patrolman was gutted in an instant, the other soldiers flinging themselves to the ground. Lytkin screamed for everyone to stop moving, having to yell over Boris' gurgled howls as he died in pieces.\n\nFear, cold and icy, poured down their backs. They weren't alone up here."
 PAV.19.a:0 "가엾은 놈."
 
 PAV.20.t:0 "Faster, Patrolmen! Kill! Kill!"
 PAV.20.desc:0 "Lyktin fixed the little brick house with a cruel eye. It had been days (a week?) after Boris had died, and the Novosibirsk men had quickly fallen back into military form, knocking off the rust of their languor. Luka watched the building through his scope, a score of Narodniks in camo around the similarly painted building, eyes nervous and guns held close.\n\nA search of the cabin had revealed little, at first. After a lengthy search, the patrolmen had discovered the burned remnants of Narodnik documents in the fireplace indicating a new safehouse in the Altay. It had taken hours of painstakingly piecing the burned bits of paper back together, but now the patrolmen lay in wait for their enemy.\n\nLyktin, cigarette absent for once, raised his pistol, waving for his men to advance. They killed the first few terrorists with knives, spilling red onto the green. A firefight soon erupted, the crack and pop of rifles and pistols sending flocks of birds to take to the air. After a brief, but fierce, gun battle outside the building, the patrolmen assaulted the safehouse, breaching the metal door with grenades before rushing inside.\n\nThe actual battle took at most half an hour, but to Lyktin and his patrol, it had felt like an eternity. Luka was injured, a bloody shoulder, but nothing a few stitches and some vodka wouldn't fix.\n\nHands shaking, Lyktin reached down to grab a cigarette, but found that he couldn't feel his ever-present pack. He looked down, and was shocked to discover that the first two fingers of his left hand were gone. Lyktin stared at the bloody ruin of his hand, shock and adrenaline having shielded him from the pain. Numbly, he began to wrap it in a discarded shirt. Their work here was done, another threat to Novosibirsk dealt with."
 PAV.20.a:0 "Nothing a little R&R won't cure."

 PAV.21.t:0 "The Phantom Threat"
 PAV.21.desc:0 ""Don't let him get away!" the security man shouted on the top of his lungs as he hunted the assassin. "He's the one who tried to kill the President!" Despite all his efforts, there was little he could do to disperse the crowds that were fleeing in every direction after the sound of the two missed gunshots echoed in the Novosibirsk Square. He turned around once, to see Pokryshkin with his characteristic uniform being escorted by a squad of agents to safety, somewhere near his residence, but he could not lose track of the assassin as he headed into the narrow roads of the city. With all the energy he had left in him after this exhausting day of preparations, he ran as fast as he could, jumping over objects and pushing over civilians, but always keeping his eyes on the target. However, as he saw him reach the Oktyabrsky Bridge and jump over the railing, he shouted in vain one last time, as the killer fell into the freezing waters of the Ob River.\n\nTwo days later, Pokryshkin was in a highly classified meeting in the Presidential Residence, together with Security Minister Glinka. The proof had been laid in front of him, and it was as clear as day: the Narodniks were behind the recent attempt on his life. The trail of evidence had been followed by his trustworthy subordinates, and now it was time for justice to be served.\n\n"Sir, things are different now." Glinka's hesitation in his voice was obvious, but he continued nevertheless. "We thought the Narodniks were a simple nuisance to the Federation, a small group that could be rooted out. This assassination attempt proves the exact opposite - they are a credible threat with influence in the underworld, and one which will have to be dealt with. There are already security measures in place, but we must go further. We must launch a war against this terror."\n\nPokryshkin nodded in agreement."
 PAV.21.a:0 ""Do what you have to do"."
 
 PAV.22.t:0 "조사가 시작되다"
 PAV.22.desc:0 "Glinka came up to the stage, and reached for the podium's old microphone. In front of him were tens of Security Service officers. Some he could recognize from the Federation's first days, when it separated from the failed CSR, and they were the ones with distinctly more metals on the uniforms. Others, younger in age, were less decorated, but one could see their eagerness to work in their eyes.\n\n"My fellow NSB members, a looming threat has appeared, one threatening to tear apart what we have worked so hard to build." Glinka knew he had to speak decisively to get the message across. "The Narodniks, unconvinced by our noble state and institutions, continue to wage a campaign of terror and have, in fact, ramped up their efforts as has recently been made clear. It is our duty to restore order to these lands, and eliminate the red menace before it eliminates us. President Pokryshkin has outlined specific measures through which we can fight these radicals, and as leading NSB officials it is your duty to implement them. Thank you, and god bless Novosibirsk and Altay."\n\nThroughout the next weeks, the Security Service got to work. Hundreds - if not thousands - were arrested, sometimes due to blatantly clear socialist connections and others due to mere rumors. In the dark alleys of the biggest cities, as well as in the mountainous countryside fit for resistance cells, many were caught, occasionally even after being ratted from civilians. However, inside the government and the agencies, there was still the sense that this was the beginning of something bigger, a general campaign against this terror, to root out the Narodniks once and for all."
 PAV.22.a:0 "The question is, will it succeed?"
 
 PAV.23.t:0 "짧은 대화"
 PAV.23.desc:0 "President Alexander Pokryshkin sat across a table in a Novosibirsk restaurant from his old friend Amet-khan Sultan. It had been a long time since he had seen his friend, and even longer since they had shared a meal. The lunch was pleasant enough at the start. They engaged in simple small talk for a time until the topic changed to the current state of the Federation. "Alexander Ivanovich, my friend, I cannot help but worry. Every time I see you it seems as if decades have passed. You seem to have lost the old fire you once had," Amet's eyes radiated worry for his old friend. Alexander took a long moment to collect his thoughts before he spoke.\n\n"If I may be honest with you, Amet, I am tired. The realities of the Federation's position have drained me as sure as anything. Amet, I know you do not approve of all of my actions. Of the state we have built. But I know that you understand why it had to be done. The bickering and the backroom deals, this is not a world for foolish idealists Amet. The failures of the old Union are all around us, and the failures of the Republic were what forced our hand. The people of Russia need a strong nation, led by strong men, not pointless words. You have to understand that," Pokryshkin's voice rose as he spoke.\n\n"I am sorry, Alexander. But I cannot agree. The people are the most important part of this Federation. Not the soldiers and the oligarchs. They deserve better than to be tread upon by the boots of the army and Corporate security," Amet could not help but feel that he had wasted his breath. That nothing he could say would ever change his course.\n\nAlexander looked prepared to continue the argument, and he likely would have escalated it as well, but before he could Amet out a hand on his shoulder. "Peace, my friend, peace. I did not come here to argue. Besides, I have meetings for the rest of the day, it was good catching up with you, my friend. Goodbye.""
 PAV.23.a:0 "이상은 연약한 것이다."
 
 PAV.24.t:0 "국가의 문제"
 PAV.24.desc:0 "The Federation's cabinet room had hosted many important discussions of state, including military, social, and otherwise. Today, however, the focus was economic, and instead of politicians, it was corporate executives who sat across the ornate conference table from President Pokryshkin.\n\nRepresentatives from all of the major firms operating within Novosibirsk, they had come, following overtures from his government, to discuss a series of potential deals that could be made. Deals that could, Pokryshkin knew, not only have a tremendous impact on the Federations economic future, but also on the lives of the hundreds of thousands of workers within it. He very much wanted to close these deals.\n\nBut he also knew, keenly, that they would not come without cost. The men across from him were, to a one, sharks beyond measure in their field. A field in which he held little experience. They would not agree to anything that would benefit him or the Federation without ensuring that it would, to a greater extent, benefit them.\n\nPokryshkin was prepared to accept that. The Federation needed these men, and the organizations that they represented. It needed their factories, it needed their capital, it needed their employment and, above all, it needed their support. They could cause no end of trouble for him and his government if they opposed it, in any form.\n\nAnd, so, he flashed them a wide smile, and began to speak."
 PAV.24.a:0 "A mutually beneficial partnership?"
 
 PAV.25.t:0 "국민들의 영웅"
 PAV.25.desc:0 "Comrade Siniy walked through the brightly lit halls of the bunker. Here, in the headquarters of the Narodnik movement, he felt free in a way he had never felt before. Though his youthful face was now marred by shrapnel scars, the smile on his lips could not be denied. His comrades stopped and saluted as he passed, a fact which took him by surprise even now after months among their ranks.\n\nHe walked into the deepest layers of the bunker, towards the command center. As he walked, he could not help but reminisce. His first mission with the Narodniks had been a resounding success. The plant had been destroyed and the weapon schematics had been vital to the continued success of the movement. From there, Siniy had participated in countless operations against Federation forces and the corporations they served. Magnates and politicians had fallen by his hands, entire Federation supply convoys had been hijacked and diverted, and in one particularly memorable mission he had destroyed an entire Titan manufacturing plant with little more than a pipe bomb and a well placed bottle of American soda.\n\nFinally, he entered the command center. Every surface was covered in maps, mission briefings, and reports. At the center of this controlled chaos was the leader of the movement, Comrade Chernyy. Chernyy was an old, grizzled veteran of the Great Patriotic War.\n\n"Welcome back, Comrade Siniy. I hope you are well rested. It has come time to go forward with our decapitation strike. The bastard Pokryshkin will be attending the demonstration of some new kind of fighter plane. It will be your duty to kill the bastard." Siniy was in shock. The magnitude of this mission eclipsed any he had embarked in before. Pokryshkin's death would be the culmination of years of planning, and it all came down to him.\n\nHe was ready."
 PAV.25.a:0 "Pride goeth before a fall."
 
 PAV.26.t:0 "Margelov's Men"
 PAV.26.desc:0 "Looking on in disgust, General Vasily Margelov reviewed the airborne troops before him. While they were certainly finer men than most the Federation had to offer, that currently did not mean much. They were relatively out of shape, possessed outdated equipment, and most of all were simply outrageous to any general with good sense, which Margelov liked to consider himself to be. If he didn't know better he'd swear that some of these men were more rat-eaten than their parachutes, though that also wasn't saying much.\n\nThey needed modernization badly, especially in these times, with the Federation surrounded by enemies and potential enemies. There was no question about that. The only question was, how should he go about modernizing them? Their training was in the most obvious need of reform, so certainly he should start there. Even if he were to acquire the finest of materiel, they'd be no good in the hands of men unworthy of holding them. One of the airborne troops was startled awake by his passing, nearly falling over, and Margelov glared at the man in contempt.\n\nThis was certainly going to be a long and arduous journey."
 PAV.26.a:0 "At least it isn't too late."
 
 PAV.27.t:0 "전쟁의 기억들"
 PAV.27.desc:0 ""Gentlemen, it is an honor to have Mr. Suvorov, a veteran of the legendary Siberian War, here with us today. Please welcome him!" The applause as the respected veteran rose from his seat was much louder than when the seemingly irrelevant commander had stood up to introduce him. After greeting his old friends, he sat down again to speak to the young recruits about his experience. Question after question, he answered them all directly and with honesty.\n\n"Mr. Suvorov, how did you come to be an instructor in the Federation's Army?" one of the soldiers asked.\n\nThe veteran was quick to reply. "You see, back when I was in the army, things were not so bright in these lands. The old republic was fighting a seemingly endless war against Yagoda's hawks, but it was failing and I felt like I had to do something about it. That was when I met President Pokryshkin, who was one of the few to look at the situation not through an overly idealistic lens." He was interrupted by someone asking if he had really met the President, but he shrugged it off as nothing too important. "He was planning to bring peace to Novosibirsk and Altay, and I decided to join him in the endeavour. As you know, he succeeded, and here we are."\n\n"Mr. Suvorov, is it true you fought off a communist tank on your own?"\n\n"That is a real story, yes..." he replied chuckling. "We had been in the forests up north when we were attacked by a tank unit. I was away from my platoon, but I was quick enough to grab an old anti-tank weapon and fire it. Unfortunately, others were not so lucky - one of my friends died trying to distract an invading unit." There was silence for a moment. "But the mission was still successful. It was sacrifices like these that got us where we are now, and it is sacrifices like these that will be necessary to restore order to the nation, once and for all. Any other questions?""
 PAV.27.a:0 "Old soldiers never die..."
 
 PAV.28.t:0 "Up in the Sky"
 PAV.28.desc:0 "As his old plane, a gift from the Free Aviators, weaved through the skies, Alexander Pokryshkin could not help but reminisce about the war. He remembered the sounds of explosions, the shrieking of rending metal and the screams of wounded men; he remembered the words of Horst-Wessel-Lied as the Germans blared it from every radio tower in Moscow, and last of all, he remembered the flight east, and the tens of hundreds of thousands of good people who had perished to the Jackboot's inexorable march.\n\nNot all was lost, he told himself as he watched the ground underfoot, the ant-sized soldiers that drilled on top of it. He had this. Pokryshkin didn't want to be a leader to a flight squadron, much less a state, and yet those under his care had not only survived, they had thrived. Things weren't perfect, of course, the terrorists plaguing his lands were proof of that, but nevertheless, life was tolerable.\n\nHe pushed the stick forward, a smile filling his weathered face as he dived down. He never really had time to fly these days, nor the opportunity. Always a AA gun from Tomsk or Kemerovo, always a Kazakh raiding party that had strayed too far, always a foe that needed combating - but today was not one of those days. Today he was free.\n\nAs he wheeled around to face home, Pokryshkin couldn't help but marvel at the city his forces controlled. The smoke of the factories of Novosibirsk was almost comforting, and the distant booming and lights of artillery that had once been terrifying felt in some strange way familial.\n\nHe hadn't wanted to be a leader, but he knew that if he did not fight for his people, then someone far worse than he would. As long as he still drew breath, the Siberian Falcon would defend the people of Novosibirsk, and perhaps one day, all of Russia."
 PAV.28.a:0 "Perhaps one day, a dove will fly again too."
 
 PAV.29.t:0 "Fertile Lands, New Beginnings"
 PAV.29.desc:0 "Konstantin had been rootless for many years. Originally from Tambov, he and his family had fled eastwards during the German invasions and subsequent state collapse and, like so many others, had found themselves with almost nothing, having to leave all land and possessions behind.\n\nArriving alongside thousands of others in the refugee communities outside Novosibirsk, he had scraped by as a laborer when able, while his wife worked in a laundry and his sons ran errands for merchants and artisans. But, no matter what they did, they could not get ahead. There were simply too many people, and not enough well-paying jobs.\n\nThe years of bitter disappointment were such that when his wife told him to sign up for the government's supposed new program, he almost had not done so, thinking it pointless. But now, standing along the road beside her and looking at the vast tracts of overgrown wildlands in front of them, he silently gave thanks once again. Because the land was now theirs.\n\nThe program intended to address the refugee 'problem' by settling them on vast tracts of untilled land, removing them from the overpopulated communities while, hopefully, acting to increase agricultural output. Konstantin didn't know how successful the former would be, but he knew very well that, at least in his case, the latter very much would be. He would make sure of it.\n\nThere was a lot of very hard work to do. The house had to be essentially rebuilt. The fields needed to be cleared and planted. Harvests needed to be planned. Konstantin had never been a farmer, but the future promised for his family could not be ignored.\n\nThey had a home again. Land to call their own. And he would ensure that the state was repaid for its generosity."
 PAV.29.a:0 "The state provides."
 
 PAV.30.t:0 "Managerial Response"
 PAV.30.desc:0 "Thousands of workers were on strike outside of a steel mill in the industrial sector of Novosibirsk. All across the city, similar strikes were being carried out in outrage at the appalling conditions present in the factories. Corporate security guards made a loose and patchy ring around the striking workers, waiting for orders from their superiors on just what to do.\n\nVasily Minkovsky stood in front of the crowd and gave a fiery speech about the injustices of the corporations. He harkened back to the times under Bukharin, where the workers were given generous rights and conditions in the factories were as safe as they could be made. Behind him was hung a tattered flag of the Soviet Union. The workers of Novosibirsk had decided they would not stand for their continued abuse.\n\nAs he came to a lull in his oratory there was a change in the air. The corporate goons had retreated to the offices across the street, and it soon became obvious why. Two corporate IFVs rolled down the street towards the crowd, a man with a megaphone calling for the strikers to return to work. When his demands were unanswered the IFVs unleashed canisters of teargas into the crowd. Cries went up as those nearest the gas panicked and fled, eyes and lungs burning. Corporate goons advanced on the crowd, beating those they caught with batons.\n\nThen a shot rang out.\n\nPanicking workers trampled each other to get out of the line of fire while Corporate security fired wantonly into the crowd. Vasily tried to regain some semblance of calm, but it was in vain as he was hit in the gut by a burst of fire from a panicking guard. He fell, reaching for the flag of the Union. As he bled out watching his friends be gunned down by trigger happy guards, he wept."
 PAV.30.a:0 "All for the pursuit of Profit."
 
 PAV.31.t:0 "Within the Narodniks"
 PAV.31.desc:0 "It was a stormy night in Novosibirsk as Anton took his seat. The other Narodniks were talking to each other, but he wanted to lay low. Barely any background checks, did the Narodniks suspect him, or were they just that incompetent? As an undercover agent of the SB, Anton hoped he wasn't being fed false information. Immediately after sitting down, a man wearing an old army uniform entered into the room, differing in age compared to the mostly young students who made up the Narodnik cell. "Good evening, comrades," said the older man. "I am pleased to welcome our newest recruit, Anton Levitsky, to the revolution. As you know, our fight against the tyrannical Alexander Pokryshkin is only just beginning. The Narodniks as a whole have seen much success, yet our cell has done little to assist the rest of our comradery. If the revolution is to succeed, we must aim for larger targets."\n\n"Like what?" Said Anton, turning on his audio recorder. "The army has stepped up their game, and we have become a massive priority for the Novosibirsk government."\n\n"I'm sure you know of the many rail lines that cross the Ob river," said the commander. "Taking down an entire bridge will have Novosibirsk cut in half for months!.\n\nAnton grimaced while the other Narodniks cheered."If I may ask, commander, but where are we going to get enough explosives to destroy the bridge, and who's going to do it? Looking around, we don't seem very qualified," Anton said.\n\n"The commander smiled. "We have an excellent amount coming in from our supplier, and Anton, you applied saying you were a demolitions expert in the red army, did you not? I think you'll be perfect for the job. Supervised, of course.""
 PAV.31.a:0 ""Looks like I'm blowing up a bridge for the Narodniks, then.""
 
 PAV.32.t:0 "Sabotaging the Saboteurs"
 PAV.32.desc:0 "Anton stood on the riverside near the bridge as he toyed with the fuse. He was the Narodnik's new detonation man, and while the commander was supposed to supervise him, that didn't stop Anton from sneaking into the bomb's storage room last night to defuse the bombs. The Narodniks would soon be sorely disappointed. "Well Anton, looks like everything is ready." Said Pavel, his cell commander, still wearing that old uniform.\n\nTaking out a lighter, Anton took a breath and lit the fuse. "We should probably run farther back, there's a clearing a ways away that should lead to a good escape." And the group of officers waiting to arrest them, Anton thought to himself. He couldn't risk these terrorists getting another chance, even though it was so soon since he joined.\n\n"Are you kidding, and missing this beautiful explosion? We can head to that ridge instead." Replied Pavel, and the others agreed.\n\n"Wait-" but it was too late, the others were already following their commander. Anton cursed under his breath and ran after them.\n\nReaching the ridge, Pavel frowned. "Anton, why hasn't the bridge exploded yet? Did the fuse break?"\n\nAnother Narodnik pointed to the bridge. "Commander, the SB! We've got to get out of here!" Looking at the bridge, it appeared the officers had realized the Narodniks were not falling for Anton's trap, instead heading over to cut the fuse.\n\n"Shit! We've got to go before they see us." Anton froze, if he shouted the other SB agents might be able to end it all right there, but some of the Narodniks were armed. Anton looked back to see some of the Narodniks running, and the rifle in the man's arms next to him."
 PAV.32.a:0 "I'll have another chance."
 
 PAV.33.t:0 "End of the Line"
 PAV.33.desc:0 "Commander Pavel paced between each and every Narodnik member, his head down. "It appears we have a spy in our midst. I'm sure we all have our suspicions. Pavel stopped in front of Anton, looking him in the eye. Anton, how do you think the SB knew we were targeting that bridge?"\n\n"I don't know sir, perhaps-"\n\nThe commander interrupted, "Anton, the SB came out of a clearing, the same clearing you wanted us to escape into. Is that just a coincidence?\n\nAnton gulped, pressing down the button to signal the ambush. It was time. He just hoped the Narodniks didn't shoot him on sight.\n\nA crash came from upstairs, the beginning of the raid. SB agents flooded into the room, down the stairs. Before Pavel knew what was happening, Anton had already grabbed the pistol out of Pavel's belt, holding it to his head. "Pavel Orlov, you are under arrest for treason against the federation.\n\nThe commander laughed, "Looks like my suspicions were correct, then. You answered more... directly than I would have thought. Comrades, the time has come, let's show we don't go down without a fight!"\n\nThe other Narodniks looked at him, then to Anton, then to the SB agents. Slowly dropping their weapons with their hands raised, the students having no wish to actually die for the revolution. "It looks like your coming with us, Pavel. Please face towards the wall.""
 PAV.33.a:0 "One by one, they will all fall."
 
 PAV.34.t:0 "Reports of Worker Agitation"
 PAV.34.desc:0 "CLASSIFIED\n\nMultiple suspects are currently under investigation for disturbing the peace, inciting violence, and for multiple charges of conspiracy. Threat posed by these terrorists is unknown at this time. However, suspects appear to be involved with the Narodniks, and appear to have capacity to successfully perform industrial sabotage across numerous locations.\n\nSuspects discovered putting up posters inciting anti-government propaganda, and several suspects discovered distributing weapons to various workers amongst the population. After interrogation, several of these workers informed our agents that the suspects wished for the workers to "overthrow the bourgeoisie" and "bring about the workers' revolution." Several workers were given components capable of constructing an explosive device roughly equivalent to C4. No suspects were captured, and escaped to unknown locations.\n\nCONCLUSION\n\nIt is clear that terrorists amongst our population are targeting working class demographics, and these terrorists appear to be aligned with Bolshevik organizations. Further investigation is required, but it is recommended that the suspects described on the following page be located and arrested immediately. Industrial sabotage could prove fatal while our government is so reliant on a handful of industrial centers."
 PAV.34.a:0 "We can't let this get out of hand."
 
 PAV.35.t:0 "Incident Report - Narodnik Sabotage"
 PAV.35.desc:0 "CLASSIFIED\n\nREFERENCE: Documents 7A-7F, which detail in-depth profiling of top suspects and photos of the crime scene.\n\nAt 1100 hours, a worker employed in a Feniks arms manufacturing plant detonated an IED while on break. The worker in question, named Ivan Yahontov, was seriously injured in the blast, but was located and detained by civilian authorities. Yahontov had been associating with suspected Narodniks for several weeks prior to the bombing, and appears to have collaborated with two other individuals: Sergei Preobrazhensky (died in the explosion), and Alexei Turgenev (Reported sick day of the incident, was not found at his residence when investigated). The manager of the manufacturing plant was not harmed, and is quite incensed by what he sees as the government's failure to contain the Narodnik threat.\n\nCurrent estimates place damages at a cost equivalent to 2,000,000USD. There are 17 reported deaths and over 30 wounded, of which 17 are in critical condition. Currently, 5 employees of the plant are not accounted for, with the site too damaged and obstructed to allow further searches until a later point in time.\n\nCONCLUSION\n\nThe Narodnik threat was greater than previous predictions. Multiple requests for greater resources and for more extensive training have been filed at this time. Feniks has also requested compensation for damages sustained by the blast."
 PAV.35.a:0 "They may have won the battle, but we will win the war."
 
 PAV.36.t:0 "Securing the Factories"
 PAV.36.desc:0 "CLASSIFIED\n\nREFERENCE: Documents 2C and Documents 3A-3K. Documents 3A-3K display in-depth files and descriptions of detained Narodniks and several workers allied with them. Document 2C displays a map of known terrorist hideouts cleared by government authorities, along with locations under immediate investigation.\n\n48 hours ago, several Narodnik agitators were identified and tracked down by our agents in the field. Alongside information extracted from I. Yahontov, a series of raids were conducted. Over 17 arrests have been made against the Narodniks and their allies. Among these arrests are also severely agitated workers distributed weapons by the Narodniks. While not all of the currently arrested terrorists have been interrogated, it was clear that the Narodniks were targeting working class demographics with propaganda, and had already succeeded in converting workers to their cause. Currently, known Narodnik-sympathizers are still being brought in and investigated. Arrests and interrogations are predicted to continue for the next several weeks, until the safety of our industry can be guaranteed.\n\nCONCLUSION\n\nIt is believed that the Narodniks' capacity to perform industrial sabotage and weaken our government have been substantially impacted by the series of arrests and raids conducted by our forces. The Narodniks will likely not target factories for some time, until they believe government surveillance of factory workers has diminished. It has been requested that this investigation be made a low-priority operation, due to the decreased threat to our industry."
 PAV.36.a:0 "The Narodniks shall prey upon our workers no more."
 
 PAV.37.t:0 "Hostile Whirlwinds"
 PAV.37.desc:0 "The clink, roar and ruin of the mine bit deeply into the brain of Foreman Kostin, who breathed to the deep, heavy rhythm of the coal thumper. It didn't bother him so much as it was a part of him, like a familiar ache or phantom pain. His workers, no, his comrades in labor, toiled away beneath the earth at the behest of the capitalist Siloviks, ruining their bodies in the pursuit of coal.\n\nKostin was not a man known for pessimism, and in his heart burned a great and powerful certainty. The slavery of wage labor and the rotten pustule of capital would eventually come to an end. With the crushing success of the Narodniks and the humiliation of the Novosibirsk government, Kostin's hope had been blown from a flame into a roaring inferno.\n\nLater that day, still beneath the earth, in a forgotten shaft, Kostin and his comrades gathered around pictures of Lenin and Bukharin. Oaths were sworn, toasts drunk, and a promise made."
 PAV.37.a:0 "Do you hear the distant drums?"

 PAV.38.t:0 "If Not Us, Then Who?"
 PAV.38.desc:0 "Foreman Kostin had heard it first from Yegor, the miner with the bright blue eyes who had been a worker in mines for over ten years. Kostin had not wanted to believe it, but after the third retelling it had begun to sink in that the news was not mere rumor or Silovik propaganda.\n\nThe Narodniks have been defeated, their leadership gunned down or rounded up in a recent raid, the coda of a long and brutal struggle between the state and the socialists. Kostin angrily hacked away at the stone with his pick, wishing desperately that the reverse had been true. Capitalist oppression continued, and the dawn seemed very far away indeed. As he used his soot-blackened hands to load chunks of stone into the nearby cart, another thought occurred.\n\nWas the dawn so far away? Indeed, the Narodniks had failed in their mission, but so too had the state expended a great deal of time and resources putting them down. The Siloviks were raw, vulnerable. Suddenly, Kostin grinned, white teeth flashing brightly in the darkness. The iron was hot, the workers furious. Perhaps a second revolt would be what was needed to bring the whole structure crashing down."
 PAV.38.a:0 "The Worker Eternal endures all hardships."

 PAV.39.t:0 "Weekly Business"
 PAV.39.desc:0 "Seva scanned the plaza. Marketplace, in a rural community not too far from Novosibirsk. Only a few peasants set up their stalls this early in the morning. Terrible security hazard for the president of the federation to be in public, for something as mundane as a meeting. Yet Seva also knew that in Novosibirsk, a little display of trust often went a long way. The soldier looked toward the reinforced limousine behind him. His boss was no doubt thinking about the meeting ahead. Or thinking about the other meetings of the day. Or not thinking at all, daydreaming about whatever it was that the Siberian Falcon occupied his mind with. Seva knew he couldn't keep up with his boss. That was why the boss was, well, the boss.\n\nAnother dark limousine. A lone man came out around the car, hands empty. Seva stepped forward, his hands away from his own weapon. "Mr. Chernyshevsky?" he asked?\n\nThe man shook his head. Opened the door to reveal his own boss, a short stocky type. Seva recognized the man, a former military intelligence analyst. Behind Seva, the door opened. President Pokryshkin emerged from his vehicle. Any tension from the meeting evaporated as the bodyguard stepped aside and the two powerful men shook hands and exchanged formalities. Seva soon found himself holding a crate of documents. Chernyshevsky's bodyguard held a manilla folder. What was in it? Pokryshkin often gave money or financial insider news in such courtesy calls. Chernyshevsky was an up and coming silovik, a man with a growing network of his own. It was good business to pay respect to men of his caliber.\n\nThe conversation over, Chernyshevsky disappeared into his car and drove away at high speed. Seva took note of the riflemen on the roof relaxing their stance. It paid to be prepared for anything, when one worked in the business of presidential security. The bodyguard sat in the back of Pokryshkin's car, finally allowing himself a moment of rest. His boss looked in a particularly jovial mood. Leafing through the intelligence report, the president smiled contentedly. "It seems that old man Pasternak is on the move again."\n\n"War, boss?" Seva asked. Pokryshkin shook his head. Smiled.\n\n"No, not war. But perhaps the end of peace. Russia is waking up.""
 PAV.39.a:0 "Keeping an ear to the ground."

 PAV.40.t:0 "Gangbusting"
 PAV.40.desc:0 "Chief Glinka, his steely eyes glittering in the light of the projector, tapped his baton against the screen for the upteenth time. The smoky room was full of serious-faced SB agents, little fireflies of burning cigarettes adding an eerie atmosphere to the dark room. The safehouse was large and well-fortified, constructed in a hidden bunker constructed in Bukharin's time. The Narodniks had chosen well: this would be one hell of a tough nut to crack. "I'll be frank with you," said Glinka, his voice flat and grim, "more than a few of us are going to die breaking into this fortress. From our experience in the Altay, we know that the terrorists have access to S-Mines, so expect the way in to be heavily mined. The door is reinforced steel and it'll take some serious firepower to break it open. Luckily, the Army will be providing what excess explosives they can". The crowd was silent, their eyes on Glinka or scouring the battle map on the projector screen. It would be one hell of a fight.\n\n"This is going to be your hardest test yet, but rely on your training and the man in front of and behind you, and we'll see this terrorist nest blown off the map. God bless you, gentlemen, and goodnight." Glinka dismissed the strike force, hearts heavy with anticipation and inflamed with courage."
 PAV.40.a:0 "One last battle, then we can rest easier."

 PAV.41.t:0 "The Final Raid"
 PAV.41.desc:0 "Luka winced, ears ringing, his helmet suddenly extremely tight around his head. Rubble flaked off his shoulders like dandruff, dust clogging his mask. He shook his head, attempting to clear his senses. Everything stood still for a moment, a perfect crystal eternity that was shattered by the slap on his back plate. Luka suddenly surged forwards, Kalashnikov held at the ready. The concrete tunnels were tight and difficult to fight in, but the breaching blast the SB men had discharged had stunned the Narodniks for the crucial moment needed to take them by surprise.\n\nLuka's gun chattered in the distinctive Kalashnikov language, spitting death at shaken communists. Bullets flew back at Luka and his team, and a round grazed his shoulder, already wounded once by the Narodniks in Altay. Luka ignored the pain, and he and the SB assault team began to clear the bunker, room by room, tunnel by tunnel. It was hard, grueling work, and by the time they had reached the final stretch of corridor, ten of the assault force were dead.\n\nFinally, Luka and the assault troopers stood before the command center door. It was, predictably, reinforced steel, and the demolitions team had already begun to set up a charge. Luka took the opportunity to catch his breath. Around him, the other SB men did the same, sucking in the stale, dusty air of the bunker. After a moment, the rest was over, and the charges detonated. This time, Luka ignored his frazzled senses and rushed inside, shouting for the occupants to surrender.\n\n"Fuck! Fuck!" shouted a man covered in pasty white dust, blood trickling from his nose. "We're done! We give up! Just...just stop killing us. Please." The ringleaders, six in total, of the Narodniks were brought into SB custody, the Red Menace of Novosibirsk finally brought to heel."
 PAV.41.a:0 "Another blow against failed ideologies."

 PAV.42.t:0 "Narodnik Bombings!"
 PAV.42.desc:0 "It appears we failed to contain the Narodnik threat in time. Multiple bombings of factories and infrastructure have occurred over the past few weeks, all well connected to the Narodnik. Our operatives are rushing to contain the situation, but things seem to be entirely out of hand for the time being. A large amount of damage has been caused, definitely hampering our industrial capabilities.\n\nWhat is most worrying is that the Narodnik has targetted both civilian and military infrastructure and industries. They seem to have no fear of causing harm to civilians, displaying their brutality. Everything will take time to rebuild, sparking worry in our already struggling economy. We must double down on these terrorists, lest they cause even more damage - or worse."
 PAV.42.a:0 "How could we let this happen?"

 PAV.43.t:0 "Mikhail Evseev Assassinated!"
 PAV.43.desc:0 "It appears the Narodniks have struck again, this time against our high command. Mikhail Evseev, one of our most prominent generals and a career officer was found shot dead in his apartment last night, and there is no doubt it was the Narodniks. While a specific suspect remains unknown, our command staff is in a state of panic, as all believe they are the next target. How the assassin even managed to get to Evseev is another mystery. \n\There is no doubt that this is a major tragedy, as every general we have is one of the best in Central Siberia. Evseev's tactics were most useful in the battlefield as a veteran of the Great Patriotic War and the Siberian War. He will be remembered as a hero of the Federation and a victim to the terrorist group that is the Narodniks.\n\nThis is only another example that we must crackdown on the Narodniks in greater force. They are becoming even stronger than our government has thought possible."
 PAV.43.a:0 "We will feel his loss."

 PAV.44.t:0 "Cleaning Up the Mess"
 PAV.44.desc:0 "Thankfully, due to our efforts of doubling down the Narodniks have been mostly mopped up, either captured or dead. While some remnants continue to cause trouble, they are no longer as strong as they used to be, and our operatives continue to track them down. Unfortunately, the damage they caused will take some time to repair, and mistrust within Novosibirsk is at an all-time high. People no longer feel safe in the cities, knowing their neighbor could very well be a Narodnik agent.\n\nIt's time we start repairing now. Roads will need to be rebuilt, rail lines reincorporated, and industrial machinery repaired. While we probably could have done more looking back, at least the crisis is over."
 PAV.44.a:0 "It's time to rebuild."

 PAV.45.t:0 "Narodnik Threat Ended!"
 PAV.45.desc:0 "Due to our efforts and the efforts of the SB, it seems we have successfully contained the Narodnik threat! The investigations by our agents and those undercover provided enough evidence for the arrests and the raid could not have gone better, despite a heavy firefight. Many of the Narodniks have been put behind bars, and it seems the rest have gone into hiding or fled Novosibirsk. We won't have to worry about any more major damage in the future, and our government has begun to congratulate the efforts of those involved on the ground in bringing the terrorists down.\n\nWith the Narodnik threat gone, we will no longer have to worry about our factories being sabotaged or rail lines being destroyed. Our federation is stronger than any who may want to topple it!"
 PAV.45.a:0 "They never stood a chance."
 
 PAV.46.t:0 "A Day on the Kit Farm"
 PAV.46.desc:0 "There was a knock on the door.\n\nDmitry leapt from his desk and rushed to the door. He knew his visitor was not the sort of man who could stand waiting for too long. "Good day gentlemen! Do come in."\n\nThe "gentlemen" walking into Dmitry's laboratory did not return their host's obsquiesent smile. They were professional errand boys, and they were here to run an errand. "Is the cargo ready?" asked the one on the right.\n\n"Right this way." Dmitry led his guests towards the kennels at the back of the lab. As the men approached, a woman stopped petting one of the foxes inside, and, in a cold, correct manner, stepped to the side, allowing Dmitry to display the merchandise. The kits, seeing new playmates, congregated at the front of the kennel, tails wagging. The two visitors set straight to their work, removing the food and water dishes before carrying the kennels to a waiting truck outside.\n\n"For all that this is necessary to keep our research funded, I worry about where these foxes will end up." said Lyudmila, Dmitry's assistant as she and he hurried to clean and refill the dishes the couriers left.\n\n"They'll likely get sold off to markets in Brittany, and from there, if my theories prove correct, they'll become the latest trend in exotic pets."\n\n"The sort of people who buy pets off the black market generally aren't the most humane sort."\n\nThe two continued working in silence between the courier's return trips until the truck was fully loaded."
 PAV.46.a:0 "How much for that fox in the window?"

 PAV.47.t:0 "Silent Warfare"
 PAV.47.desc:0 "The Silovik State has a unique resource when compared to the other Warlords of Russia. While others may have to rely on ideological similarities, violence, or tense negotiation to work with other warlords, the Silovik State can dig their claws into a nation without them even realizing it. They can tip their rivals for unification in the direction of their own interests. This resource allows the State to snake its way into the government of their rival, slowly aligning the opponent's interest with their own through a gradual takeover of several or all sectors of government and even daily life.\n\nThis resource, of course, is the vast and powerful businesses at the Silovik State's disposal, in addition to the political, economic, and military pressure they can put on their neighbors. See, corporations have a funny way of getting what they want from a country, its people and its government if they're more powerful than their targets- er, clients are stubborn. Economic pressure and integration is a mighty thing, and the first step to that oh so gradual takeover that the Silovik State relies on to move forward."
 PAV.47.a:0 "A bloodless, if a bit dirty, alternative."
 
 ### Expansion events ###
 PAV_expansion.1.t:0 "A Change in Management"
 PAV_expansion.1.desc:0 "Pushkin watched the tanks roll down the streets of Tomsk with bitterness in his mind and hate in his heart. No, hate wasn't the word. It was some new feeling, some feeling that combined hate, disappointment, fear and regret, all into one single emotion that went beyond a simple noun. Perhaps depression was the better word, from all the changes that surrounded Pushkin's world.\n\nThe first was seeing his second home, the Humanist headquarters, tapped off by soldiers, denying him and his comrades entrance into the building. "Your organization," said the officer in charge, "has been outlawed. Disperse, before you are dealt with." They did, and the sudden horror dawned on him there of how bad things were going to get.\n\nThe second was much less concrete, but just as real. The morale of the people of Tomsk had been destroyed, sucked up and spat out. Friends, who weeks prior had waved and shared wonderful memories together, barely looked at each other, let alone spoke. The park, once so filled with wandering, smiling faces, had been replaced by soldiers armed to the teeth.\n\nIt was as if all hope, all idealism, had been bleed from them, just as their men had been bleed on the battlefield.\n\nPushkin sighed. Perhaps the grand experiment was never realistic. Perhaps it was better to get your head out of the clouds, and focus on the real world. Maybe these new men, with their hard faces and cold hearts, had the right idea after all."
 PAV_expansion.1.a:0 "What use is survival without hope?"

 PAV_expansion.2.t:0 "Adjusting"
 PAV_expansion.2.desc:0 "Nikolay Kamov sat at his desk, looking over the designs of his latest helicopter design. It was coming along well, if he said so himself, but to say that it was up to the same level of quality similar designs had had under the Siberian Republic would be a lie. He sighed, rubbing at his tired eyes.\n\nWhen the Federation troops came pouring in, few could believe it, and, before anyone could even react, the Republic's flag, waving above Tomsk, came tumbling down. It seemed, to Kamov's horrified eyes, that the whole experiment had failed.\n\nAnd the experiment's subjects, the people of Central Siberia, had undergone a change that Kamov, as a scientist, found shocking. Almost over night, the people and their optimism, once so filled with hope and joy, had shriveled up into a rotting husk. And that new atmosphere, the atmosphere of some corporate overlord, had expanded to the research division that Kamov worked in.\n\nAlthough the designs remained the same, the people changed. No longer was radical experimentation allowed. Now, it was all about 'efficiency' and 'results'. No longer would the halls of science be filled with creativity, intrigue, learning, and breakthroughs. Now it was going to be about how to make something easier to manufacture, easier to transport, and easier to make in bulk.\n\nKamov's helicopter was just one victim. He had no motivation to make the best possible, no reason to push the boundaries. Now, he felt like just one more researcher in a sea of thousands, all vying for some nebulous benefit.\n\nAnd it ate Kamov up inside."
 PAV_expansion.2.a:0 "Does optimism have a home in Russia still?"

 PAV_expansion.3.t:0 "The End of the Sobor?"
 PAV_expansion.3.desc:0 ""For the last time, Shukshin, the sooner we get rid of that madman's deranged administration the easier our lives will be. Why on earth should we humor those lunatics when they wouldn't have given us the same courtesy?" Alexander Pokryshkin paced up and down his office, talking with his hands as he went. For the past twenty minutes, he had been arguing with the mayor of Barnaul over the fate of the so-called Zemsky Sobor, and once again the two men found themselves at an impasse.\n\nMayor Shukshin rubbed his temples, his eyes weary and distant. "If we keep ripping up local administrations and replacing them, it's only going to mean more work for us. Time we could've spent on more important matters will instead be wasted on sorting out bureaucracy." He sighed. "I'm not suggesting we keep the Sobor, rather, update it to fit our needs."\n\nPokryshkin turned to Shukshin. Perhaps his colleague had a point. After all, what's the purpose of demolishing a perfectly functional administration just to replace it with something that serves the same purpose? On the other hand, the president knew that keeping the Sobor in any form would encourage a certain degree of autonomy..."
 PAV_expansion.3.a:0 "We'll do this Pokryshkin's way."
 PAV_expansion.3.b:0 "Shukshin does a compelling case..."

 PAV_expansion.4.t:0 "Church and State"
 PAV_expansion.4.desc:0 "Sokolov stepped out of the car, making sure to avoid stepping in anything that may be liable to make his day unpleasant while reaching his home. Well, he thought with some bitterness, more unpleasant.\n\nHe had gotten here at least a week ago, and already he had been on the losing end of an argument between varying factions in Oyrotia, the once theocratic government led by the Old Believer Ivan Zavoloko. At first Sokolov had expected the new job to be easy. How hard could dealing with a couple of backwards peasants really be?\n\nVery, very difficult. Already, he had to deal with the reality that he had no legitimacy. These people did not choose him, an outsider. Sokolov, no matter his personal beliefs, was a member of the Federation government, a distant, unknowable collection of bureaucrats and politicians who knew nothing about them. This Sokolov resented, if only because he had been briefed a significant amount by Zavoloko, who, in his wisdom, thought it would be important for Sokolov to understand the needs of the people. Apparently, Sokolov thought with bitterness, some didn't think that was enough.\n\nHe sighed. Perhaps he was being too negative. He had, over the course of the last couple weeks, been successful in removing most of the incompotent administrators under Zavoloko, who, by and large, were preachers, and not bureaucrats. At the very least it would show that Sokolov was trying to make an effort. Besides, the cash would begin to flow Oyrotia soon, to show how valuable a unified, centralized Russia could be.\n\nPerhaps, Sokolov thought, for the first time in days, these people can learn to trust again."
 PAV_expansion.4.a:0 "Hopefully, Sokolov thought, I didn't get that much hateful mail today."

 PAV_expansion.5.t:0 "Facing Forward"
 PAV_expansion.5.desc:0 "Alexey Pesterev didn't often feel fear, but when he came face to face with Pokryshkin, the man who led the newly formed Federation, he felt his internal temperature drop a couple degrees. It wasn't the physique or mannerism of the man that disturbed him, but it was the simple reality of the situation. Coming face to face with the man who overthrew his government, and on the other side of a jail cell, conjured up images that Pesterev would rather not have.\n\nAnd so they sat there, waiting for the other to make a move, up until Pokryshkin spoke up.\n\n"Mr. Pesterev," said Pokryshkin, "I understand that you and Andreev are on less than stellar terms."\n\n"Considering that I'm in a jail cell, yes, me and him are not exactly the best of friends at the moment."\n\nPokryshkin laughed. "That is understandable. You know, I hate to see such potential wasted, rotting in a cell. I've always preferred to think of human life as having a little bit more value alive than dead, or in prison."\n\nPesterev felt his eyebrows raise a little, wondering where this was going.\n\n"I have a proposition for you, if you would like to hear it."\n\n"A proposition...?"\n\nPokryshkin pulled out a piece of paper, and slid it in between the metal bars. "I am not an expert in the affairs of Krasnoyarsk, or its people. Nor do I think I could learn it in the time necessary to make a difference. That is why I am offering you an opportunity to work for me, for your freedom, and for a better future for Russia. You don't have to decide now, b-"\n\n"I'll do it."\n\nPokryshkin stopped, a little shocked at being interrupted. That look, however, disappeared, and was replaced with a smile. "I didn't expect that, especially after how long you worked for Andreev."\n\nPesterev smiled in spite of his best attempts at suppressing it. "Well, it's not like I haven't done it before."
 PAV_expansion.5.a:0 ""Excellent. Welcome back, General Pesterev.""

 PAV_expansion.6.t:0 "Breaking the Anarchists"
 PAV_expansion.6.desc:0 "For the past couple months, the All-Siberian Army has been dealing with the remnant forces of the Black Army. Almost all are holdout generals, militias and other organizations that refused to submit to the will of the Federation, and instead placed their rebellion at the barrel of a gun.\n\nWhat began as outright treasonous acts, openly committed by militiamen, gradually transformed into terrorism against the state and its property. Army compounds were bombed, killing dozens and injuring more. Police headquarters, set up in high population areas, were routinely attacked and looted for firearms, and, as quickly as they were attacked, the HQs were empty of all Red perpetrators.\n\nBut the former Free Territory could only hold out for so long. Soon, as weeks turned to months, some of the diehards began to question whether their acts were in any way helpful to their cause. Soon, as the troops began pouring in, and the compounds and safe houses were raided, the members of the underground Black Army began to dissipate. Some chose to leave the Free Territory, others the whole of Central Siberia. A couple even decided to leave Russia, hoping for a better chance at the revolution abroad.\n\nSome, however, decided to stay, and while they continue their revolutionary activities, the All-Siberian Army has been ever present to combat them. While the remnants may never fully go away, the Siberian Army stands tall and ready to crack whatever resistance remains."
 PAV_expansion.6.a:0 "The All-Siberian Army fears no Reds of any shade!"

 PAV_expansion.7.t:0 "Cracking the Councils"
 PAV_expansion.7.desc:0 "It was a shock to the many denizens of the former Free Territory to hear about Proclamation 1821 of the Federation's government, officially abolishing the Workers Council. To many others, the outcome was expected, and the shock came from how long it took.\n\nDespite the Federation's best efforts, the imprints of Anarchism could not be fully removed. It had been too embedded into society for that to happen, especially among the working class, who, unsurprisingly, made up most of the Workers Councils. Kansk was the biggest of them, and threatened outright rebellion against the Federation if such an action was ever taken.\n\nThat, of course, was only rhetoric. Everyone knew that, one way or another, the Workers Councils would be destroyed. Many even within the Councils debated what course of action to take, but, despite the radicalism of some members, the majority accepted defeat. The Proclamation was expected, and they tried, with the best of their abilities, to make the transition as best as possible.\n\nBut the next day, it was reported in the papers of Kansk that three different Megacorporations had begun to carve up the formerly worker run factories, shops, and other facilities controlled by the Councils. Within the course of several weeks, the unions, once so powerful, started to accept their old places in the hierarchy of capitalism. Neighborhoods once more became divided between workers, with the corporations battling out in the remains of who would get what."
 PAV_expansion.7.a:0 "The workers shall be free, some day."

 PAV_expansion.8.t:0 "A Solemn Oath"
 PAV_expansion.8.desc:0 ""-to my last breath to be faithful to the people, the Soviet Motherland, and the Workers-Peasants' Government."\n\nIt felt like only yesterday that he was swearing his oath, graduating as one of many in some nameless training facility in Ukraine. He had been young then, naive and impressionable, doing his patriotic duty to the state. Before the Winter War and Barbarossa, before the fall of Moscow and the long march across the Urals.\n\nWhat a fucking joke!\n\nThe Army had been betrayed, self-sabotaged at every turn by politicians and secret police who had no idea what they were doing. Officers arrested for disobeying suicidal orders, NKVD flunkies second-guessing every move, men wasted in futile counter-attacks and reckless offensives. All headed by a man who seemed more interested in moving cities in Siberia then leading a nation at war.\n\nNow here he was, a remnant of another remnant of the Red Army. Rumors were going around that the Federation's armed forces were offering to take in anyone willing. Ultimately the decision of becoming a civilian in a foreign land or enlisting in an army not in service of a failed ideology was an easy choice to make."
 PAV_expansion.8.a:0 ""I solemnly swear...""

 PAV_expansion.9.t:0 "The Tuva Proposal"
 PAV_expansion.9.desc:0 "The Red Army remnants of the so-called People's Revolutionary Council have been defeated, and their vast territories in Tannu Tuva and Mongolia are now under the protection of the Federation. Administering these new conquests have already become the subject of furious debate within the government, however.\n\nPresident Pokryshkin, unsurprisingly, advocates for a simple process of annexation into the Federation as a regular territory. This would further encourage the centralization of our authority, but some argue that the federally-administered territories are stretched thin enough as it is, and adding new lands on top of that would only compound our problems.\n\nThe influential mayor of Barnaul, Vasily Shukshin, has put forward a different proposal altogether. He believes it would be necessary to form a new republic within the Federation's borders: the Federal Republic of Tuva. Not only would this make integration a more painless affair, but would also go great lengths towards discouraging separatism.\n\nThe final say, of course, lies with the president..."
 PAV_expansion.9.a:0 "Let us create a new republic for Tuva."
 PAV_expansion.9.b:0 "They shall be annexed like all the rest."

 PAV_expansion.10.t:0 "A New Republic"
 PAV_expansion.10.desc:0 "Vasily Shukshin rubbed his temples as he stared down a blank piece of paper on his desk. He had found little time to indulge in his artistic side since becoming mayor of Barnaul, and usually spent the quieter moments trying to catch up to the flurry of novel ideas his mind would manifest during work hours. Sometimes, however, even his passions would prove frustrating, as Shukshin had spent the past hour and a half debating how to actually start this particular piece.\n\nLaying his pen aside, Shukshin sighed as he reached for his drink. Before his hands could even touch the glass, the phone rang and shattered the melancholy silence of his office. So much for that drink, he thought. "Shukshin here. I hope you've got good news for me."\n\n"It's Kerchenko. Your proposal about the Tuvan Republic? It went through."\n\nShukshin's eyes went wide. This was not the outcome he was expecting. "Really? I'm surprised Pokryshkin let it happen. This is good news!"\n\n"Indeed. You should probably come down here and make an announcement before he takes all the credit."\n\n"Very well, I'll see you soon, Kerchenko." Shukshin signed off as he placed the phone back. After a brief moment to regain his thoughts, he glanced once again at the empty paper on his desk. Shukshin's writings would have to wait once again; he had a flight to catch."
 PAV_expansion.10.a:0 "The priorities of the real world."

 PAV_expansion.11.t:0 "Just Another Puzzle Piece"
 PAV_expansion.11.desc:0 "It came as little surprise to Vasily Shukshin and the rest of the Federalists when Pokryshkin's administration chose to reject his proposal of an autonomous Tuvan republic. The President had been seemingly looking to consolidate state power for a long time now, and the Tuvan issue was only another small step towards that lofty goal.\n\nWhile the Federalists were mildly annoyed but not entirely unprepared, none were more disappointed than the Tuvan people themselves. The peoples of the Altay had come to appreciate what little autonomy they had been granted under the Soviet Union, and hoped that the democratic Novosibirsk government would continue this old policy.\n\nInstead, this minority group finds itself on the rocky road to full integration within the resurgent Russian behemoth. Sporadic protests and dissent have been reported throughout the People's Revolutionary Council's former territories, but so far it is nothing that local security forces cannot handle."
 PAV_expansion.11.a:0 "They'll get used to it, one way or another."

 PAV_expansion.12.t:0 "Spring Training"
 PAV_expansion.12.desc:0 "It was their third straight day of combat exercises and Private Ivanov was already sick of them. Crawling along the forest floor, the private slowly inched himself forward. The pre-attack plan had been clear. There was an enemy forward position that needed to be taken and taken quickly. In the left-hand squad of a flying wedge, he was but one of half dozen soldiers crawling amidst the Siberian Taiga. Cradling his rifle, he waited with nervous energy.\n\nAs the lieutenant blew his whistle, the young private launched himself forward with the rest of his platoon as machine guns sprayed death a foot off the ground in controlled bursts.\n\nTwenty minutes later, part of the platoon sat on the far side of the enemy position, much of it, Ivanov included, deemed casualties. Turning his attention away from the exercise and back towards his fellow squadmates, the private turned back into the conversation.\n\n"-all these exercises? What do you think Ivanov?"\n\nIvanov fixed the speaker with a dirty look, "What the fuck do I think? Use your brain man, the Falcon clearly thinks we're going to be fighting a war soon enough.""
 PAV_expansion.12.a:0 ""...and you better not get me fucking killed.""

 PAV_expansion.13.t:0 "The Federation's Heart"
 PAV_expansion.13.desc:0 "It was a triumphant occasion. Crowds of cheering citizens greeting the conquerors of Central Siberia. The men of the All-Siberian Army marched with military precision, exuding pride and confidence, the Airforce flying overhead. Shukshin was supposed to be celebrating, mingling with the Siloviki and the corporate suits. Yet, as he watched soldiers march through Novosibirsk's streets, all he could feel was apprehension.\n\nPokryshkin meant well, that much was obvious, but he could see the divide between the two of them was growing with every passing day. Barnaul and his native Altay seemed ever more alien compared to the corruption and apathy in the Federation's capital. As the Mayor watched the acrobatics display of the Siberian Air Fleet, he couldn't help but think."
 PAV_expansion.13.a:0 "Something had to give."

 PAV_expansion.14.t:0 "Looking on the Bright Side"
 PAV_expansion.14.desc:0 "Hello, ladies and gentlemen, and today you're listening to Radio Free Siberia, the best news for the people of Siberia. I'm your host, Koryavov Nikitovich, but you can call me Nicholas for short. They say it's because I look like Tsar Nicholas, but it's not true, I swear!\n\nToday, I am here to discuss certain criticisms of the current rule of our country. Now now, I believe in free speech, but I believe that certain intellectuals are slandering our government, and by God I am going to come to its defense!\n\nThe first biggest slanderous lie is that our government is cynical. That is just a boldfaced lie. Our government is not cynical, it is pragmatic. You see, these famous philosophers, they make these funny little words up like 'cynical' and 'corporatization' in order to slander the Federation, but, let's be real here, when has a philosopher ever done something for you? Say what you want about the Federation, but it has brought numerous people out of poverty, brought economic development, and brought order. Sure, maybe they've been a little too heavy handed, but, hey, I'm willing to sacrifice a bit of my freedom for the sake of a better future.\n\nThe second, and the one I find the most offensive, is that our Federation is destined for failure, that we're too weak to get anything done. That is not only wrong, it is offensive, to the leaders and generals of this country, who have sacrificed countless man hours just to keep you and I safe from the hoards that lay behind our borders. We have a strong economy, strong leaders, and strong soldiers, who are going to be made even stronger by the first two.\n\nAnd the Federation will be made even stronger as the years go by, as economic development increases continually. According to some analysts, we may even become stronger than Germany when taking into account reunification and economic development.\n\nNow, to my fellow patriots, I leave you with a good little song that some of you may remember. It's a little different from how you remember it, but, hey, it may be better for you that way!"
 PAV_expansion.14.a:0 "Wide is my motherland..."

 PAV_expansion.15.t:0 "Costs"
 PAV_expansion.15.desc:0 "Pokryshkin sat at his desk, looking out onto the streets. It was bright, but not bright enough to block out the shining of the stars overhead. Looking towards them made him remember his childhood, and the horrible poverty he had experienced. Of course, that seemed so much more quaint than the poverty of some after the collapse, but it was still painful.\n\nHe had crawled to the top of the air force, crawled from that slum and from those criminals and hoodlums to become one of the most famous airmen in Russia. And yet, it did nothing. The Germans came marching still, like the Huns of the West, crushing and butchering everything in their paths. He could still remember flying above a town, burnt to the ground, smoke filling the sky. All he could imagine then were the screams, and the flaying bodies.\n\nAnd now, he was the leader of a nation, a nation whose principles seemed so in line with his own. Liberation, freedom, decentralization. Far from the centralized nightmare that was the Soviet Union. And yet, no matter how hard he tried, he couldn't get it to work. The pieces wouldn't fit. He couldn't fit the square peg into the round hole.\n\nAnd so he compromised. A stronger office here, a stronger government there, until he realized that the ball of centralization kept going further and further. And now those principles, those principles he sacrificed so much for, had been ripped up.\n\nAnd, the worst part about it, was that he felt nothing. Pokryshkin felt like he should feel something, some sadness at the death of utopianism he had. But he didn't. The compromises, in his eyes, worked. Without them, he wouldn't be where he was. Without them, his people wouldn't be anywhere near as good as they are now.\n\nPerhaps, Pokryshkin thought, the principles of the Federation would be revived. Perhaps the government would give their constituent parts more say in their affairs, more trust in the people. But he doubted that. And so, he looked out the window, just as he did as a young man."
 PAV_expansion.15.a:0 "Reality over dreams."

 PAV_expansion.16.t:0 "A Temporary Respite"
 PAV_expansion.16.desc:0 "Vasily Shukshin sat at his mayoral desk in Barnaul, once again looked at the group of reports arranged in front of him, and despaired.\n\nHe had long been unhappy with the news out of Novosibirsk itself, regarding the increasing centralization of the Silovik government, and about what that meant not only for him, but for the people of the Federation. Barnaul was not nearly as important as the great city itself, of course, but it was important enough, and he was important enough within it, to be able to take some form of action.\n\nAnd that action had worked. He had been able, if only for a short while, to delay several measures focused on further increasing that degree of centralization. He knew he should have felt joy, or at least satisfaction, at such success. And yet, he did not, for he knew that though he had slowed the process, he had not, and would not be able to, halt it for very long.\n\nHis influence and popularity would allow him to do so for a while longer, but as he regarded the reports, all he could think about was how much time he had won.\n\nAnd how he knew it would not be much."
 PAV_expansion.16.a:0 "Can it be stopped?"

 PAV_expansion.17.t:0 "The Three Giants"
 PAV_expansion.17.desc:0 "With our decision to offer the corporate giants residing in our realm support and official government benefits, we'll be able to get these corporations over to our side and be able to benefit from their vast resource pool, just as they'll benefit from our official support. After all, lucrative government contracts in newly-conquered territory are the favourite of any successful megacorporation.\n\nHowever, based off of what few resources we have at the moment, we'll only be able to throw our support behind only one of the megacorporations. Each megacorporation contract - Feniks, Sibir, and Titan - will grant us a different boon, so we must choose wisely."
 PAV_expansion.17.a:0 "Feniks, our military's perpetuator."
 PAV_expansion.17.b:0 "Sibir, for our economy."
 PAV_expansion.17.c:0 "Titan, our nation's tech giant."

 PAV_expansion.18.t:0 "For the Nation"
 PAV_expansion.18.desc:0 "It had become the habit of Vasily Shukshin to spend the hours of the night cooped up in his office, working until the wee hours of the morning. It hadn't been like that when he had simply been the mayor or Barnaul, but with his elevated position, so many things had changed. He had tired, of course, and it wasn't like he enjoyed working until the AM, but it was something that the man felt as if he had to do.\n\nShukshin's place in the administration of the Federation had placed him front and center in what passed for political machinations of the polity, resulting in his less-than-cynical ideas being the natural foil for his political counterpart, Pokryshkin. But as the documents bled together, the words and letters became increasingly incomprehensible in Shukshin's brain, out of the fog that permeated his mind came the deep worries that only ever emerged on the latest of nights.\n\nHis mind went to the origins of the federation, and how it was originally based on freedom and liberty, but how the necessity of the federation's system had resulted in an erosion of the federation's basic principles, revealing corruption, apathy, and cynicism - unfortunately embodied by many of his political peers. He felt conflicted about his role in the state, and how it would, or wouldn't play out. He had once been a genuine democrat, convinced of the federation's noble methods. But as the situation degraded, Shukshin could do nothing but wonder if his support of Pokryshkin and the federation in general had been worth it. After no small deliberation, Shukshin spoke to himself, quietly, as if he wanted no one to hear despite the utter absence of company in his lonely office.\n\n"I remember the struggle against tyranny. I'll hold on to that memory, and do my best to do it justice.""
 PAV_expansion.18.a:0 "The light of freedom flickers."

