 ### Election events ###
 PAV_elections.0.t:0 "연방 선거"
 PAV_elections.0.desc:0 "연방의 선거가 다가오고 있고, 알렉산더 포크리슈킨의 정치적 입지는 바르나울 시장 바실리 슈크신의 도전을 받을 것이라는 게 분명해지고 있습니다.\n\n두 사람 모두 매우 명망있는 자이며 연방 요직을 차지하고 있지만, 시간이 지나며 이 둘은 연방 내부의 매우 다른 파벌을 각각 대표하게 되었습니다. 말 잘하는 것으로 유명한 "연방의 구원자" 알렉산더 포크리슈킨은, 경제발전, 국가안정, 애국주의를 중심으로 캠페인을 벌이고 있습니다.\n\n반면 포크리슈킨의 독재에 반대하는 바실리 슈크신은 자유민주적인 연방의 지지자들과, 바르나울 지역민들, 그리고 포크리슈킨 선거캠프에서 반역자로 간주된 이들의 지지를 받고 있으며, 정치개혁, 그리고 연방의 뿌리로의 귀환(경제적, 문화적으로)이라는 기치를 들고 있습니다.\n\n각각의 후보자는 캠페인을 시작하였으며, 시간만이 누가 정상에 오를지 말해줄 것입니다."
 PAV_elections.0.a:0 "포크리슈킨으로 캠페인을 진행하자."
 PAV_elections.0.b:0 "슈크신으로 캠페인을 진행하자."

 PAV_elections.1.t:0 "작가의 사색"
 PAV_elections.1.desc:0 "바실리 슈크신은 다양한 존재입니다.. 작가, 배우, 시인, 시장, 그리고 정치인까지. 알타이에서 농민의 아들로 태어난 그는 자수성가하여 연방의 2인자, 민주주의의 수호자가 되었습니다.\n\n하지만, 집에 머물면서 결과를 기다리고 있는 그는 미래에 대한 엄청난 두려움을 느끼고 있으며, 수십 번의 연설, 집회, 그리고 우호적인 실로비키들이나 기업 대표단과의 만남 같은 것들이 그러한 두려움을 끌어낸 것 같습니다. 마가단부터 콜파셰보까지, 그는 시베리아 곳곳을 누볐고, 이제 그에게 남은 일은 기다리는 것 뿐입니다.\n\n슈크신은 책상 위의 보드카 병을 응시했고, 비워버리고 싶은 유혹을 뿌리쳤습니다. 포크리슈킨과 그의 동맹들은 권좌를 유지하기 위해 책에 나와있는 모든 편법을 동원할 것이며, 그는 단지 국민들의 의지가 이를 뛰어넘길 바랄 수밖에 없을 것입니다.\n\n------------\n\n결과가 느릿느릿 나오고 있으며, 최고의 결과부터 최악의 결과까지, 슈크신의 심장은 요동쳤으나, 이제는 분명해졌습니다. 병을 옆으로 치워둔 채, 슈크신은 노보시비르스크로 향할 채비를 꾸렸습니다.\n\n국민들이 소리치는 소리가 들리고 있습니다. 포크리슈킨을 몰아내자는 소리 말입니다."
 PAV_elections.1.a:0 "민주주의가 숨쉰다."

 PAV_elections.2.t:0 "결과"
 PAV_elections.2.desc:0 "시베리아에 동이 트고, 사람들이 잠에서 깼습니다. 농부, 노동자, 주부, 이들은 모두 오늘 아침의 의미를 알고 있었습니다. 몇 달동안, 시베리아 연방의 운명은 현상유지를 바라는 현 연방 대통령 포크리슈킨과 그의 경쟁자 전임 바르나울 시장 슈크신의 대결에 달려 있었고, 그 대결은 매우 팽팽했습니다. 그들은 길거리에서, 농장에서, 병영에서, 사람들의 마음과 심장에서 맞붙었습니다. 모두는 누가 선거에서 이기든, 이번 선거가 연방이 현상태를 유지할 것인지, 민주주의를 받아들일 것인지, 또는 익숙하지 못한 체제로 바뀔 것인지 결정하는 분수령이라는 것을 알고 있습니다.\n\n그들은 라디오 주위에 둘러앉거나, 조간신문을 사거나, TV 앞에 모여들었고, 그들의 조국에 어떤 일이 일어나게 될까 숨을 죽이며 기다렸습니다. 남녀노소 모두 숨죽이며 뉴스캐스터가 말을 꺼내기를 기다렸습니다.\n\n"시베리아 연방 시민 여러분 안녕하세요. 저는 시베리아 뉴스의 니콜라이 포템킨입니다! 제가 어제 선거의 승자를 발표하게 되어 매우 기쁘군요. 우리 영광스런 연방의 새로운 지도자는..."\n\n"알렉산더 포크리슈킨 대통령입니다!"\n\n온 나라가 침묵으로 찼다. 오직 몇 안되는 정부 고위인사와 기업 고위간부들만이 이 소식을 축하했을 뿐이었다. 사람들은 이것이 의미하는 바를 알고 있었다: 옛날과 달라지는 건 없을 것이며, 시베리아 연방은 잔인하고 냉소적인 기업국가로 남을 것이다. 오랫동안 그래왔던 것처럼..."
 PAV_elections.2.a:0 "시베리아 사람들은 바깥세계에 무관심하군."

 PAV_elections.3.t:0 "군부와의 면담."
 PAV_elections.3.desc:0 "Amet-khan Sultan was surprised by the size of Vasily Shukshin's office. He had imagined the man challenging Pokryshkin for the presidency of the federation would have a corner office with large windows framing an impressive desk, and rows of file cabinets and bookshelves along the walls. Shukshin's workplace was not that. It was not quite a walk-in closet, but it wasn't far off. Shukshin noticed the military man looking around with a puzzled expression and chuckled.\n\n"I know it isn't much, but when you're challenging the incumbent President from within his own government, it isn't a surprise when your accommodations get suddenly downgraded."\n\nSultan nodded. "My current office has a nice view of the river. I suppose I shouldn't get too attached to it in case this meeting becomes public knowledge."\n\nShukshin grinned and nodded. "Speaking of, I have another meeting in a few minutes so let's get down to business. I don't want you to risk that view for nothing."\n\n"Very well," Sultan said, holding out a file he'd held under his arm. "This is a list of officers in the military that I believe might be sympathetic to our cause. Take a look and let me know who you want me to contact."\n\nShukshin opened the file and glanced over the list of names. "Do you trust these men?" he asked.\n\nSultan hesitated before he spoke. "They are all talented and loyal to the Federation. Some I trust more than others, which I mention in the file, but I think all of them are at least potentially persuadable."\n\nShukshin nodded. "Very good. That's all for now, I'll get back to you tomorrow with a list of who I want to contact first."\n\nSultan turned to walk out of the tiny office. There was work to be done."
 PAV_elections.3.a:0 "군부는 어디 편이지?"

 PAV_elections.31.t:0 "Expanding the Coalition"
 PAV_elections.31.desc:0 "When Shukshin opened the door to Amet-Khan Sultan's office he found the former ace staring out the window that overlooked the river. Wordlessly, Shukshin walked over to stand beside him. Both men stared out over the winding waterway for a few seconds before Sultan spoke.\n\n"I really will miss this view. I've spent many hours taking it in, thinking about anything or nothing. At least the sacrifice shall not have been in vain."\n\nShukshin glanced over at him, curiously.\n\nSultan continued. "I've found fifteen other officers who are willing to endorse you publicly. Most are from the army but a few are from the air force and we even got one promising candidate from the naval academy. Now eight of them, including the ones from the air force, are only willing to endorse as a group. Strength in numbers I suppose, but an endorsement is an endorsement. This should be enough to show the people that the military isn't one hundred percent behind Pokryshkin, and it'll help with you being criticized for being too weak on foreign policy."\n\nShukshin grinned. "Fifteen" he murmured. "I thought we'd be lucky to get ten."\n\n"The army is tired of playing second fiddle to the air force" Sultan replied "And the air force wants to hedge its bets in case you win."\n\nShukshin nodded. "Thank you, Amet-Khan. You've done better than I ever could have hoped. If I win you can have whatever office you'd like."\n\nSultan turned his eyes back to the river, a small smile on his face."
 PAV_elections.31.a:0 ""This one will do just fine, sir.""

 PAV_elections.32.t:0 "Progress Rebuked"
 PAV_elections.32.desc:0 "Shukshin waited for the phone on his desk to ring. He had been waiting for half an hour, performing meaningless tasks to keep himself occupied while his eyes continued to drift over to the phone. It had been a long day, and a long night too, but the phone call he was waiting for would determine whether he went to bed pleased or disappointed. He had ruled out going to sleep before the call. Even if it wasn't unprofessional, his nerves would not have let him.\n\nSuddenly the phone clattered to life, and despite the long wait it still caught Shukshin by surprise. He hurriedly picked it up and said one word. "Sultan"\n\n"Mr Shukshin" Amat-Khan Sultan replied from the other end. "I apologize for the delay. I was trying to work something out at the last minute before I called." His tone was professional, but there was a hint of disappointment in his voice it couldn't fully cover.\n\n"I take it you didn't get anyone then." Shukshin sighed.\n\n"Worse, I got an influential army captain by the name of Pokroskov. He and several of his comrades were ready to endorse you but he made too much noise and was found out. He was discharged and replaced within the hour and now no one will even speak to me, not if it puts their careers on the line."\n\nShukshin couldn't hold back the long sigh that followed. "That's... disappointing. Thank you for your efforts Sultan, I know you did your best and things got out of hand."\n\n"I appreciate that, sir." Sultan replied. "I will keep trying and I am still willing to endorse you, but I'd advise your future campaign strategies not rely on any support from the military. Good night."\n\nThe line went dead. Shukshin put the phone back where it sat and rubbed his temples."
 PAV_elections.32.a:0 "He did not sleep well that night."

 PAV_elections.4.t:0 "바르나울 집회"
 PAV_elections.4.desc:0 "On a normal night, the Barnaul Theater would be hosting a local musician or an amateur dramatic company debuting a new production, and it would draw a decent audience of the residents of the city whose name the theater bore. But this was no normal night. The main event was not scheduled to start for two more hours and there were already lines around the block. As soon as the doors opened people excitedly filed in, taking any seat they could find. Within half an hour of opening its doors, the Barnaul had to close them again. For the first time in decades, every seat in the house was full. Even the standing room in the back was packed solid.\n\nThe excited chattering of the audience suddenly quieted as the lights winked, then dimmed, a sign that things were about to begin. From backstage Vasily Shukshin took one last deep breath, patted the speech in his pocket, and walked out into the light. The silent theater immediately roared back to life, all 2,500 people there clapping and cheering for him before he'd even said a word. As he took the podium, he couldn't help but grin like an idiot. "Thank you, Barnaul!" he said, the speakers allowing him to make himself heard over the clamor.\n\nThe speech was supposed to last thirty minutes but with the audience cheering and chanting it stretched to almost an hour. Additional speakers outside the theater delivered Shukshin's words to the even larger crowd outside on the streets. The next morning the headline in every major newspaper in the federation was about Shukshin's rally. Most touted it as a huge victory, a massive sign of enthusiasm for the opposition candidate. Even papers loyal to Pokryshkin couldn't help but acknowledge that the rally had been a success for his opponent."
 PAV_elections.4.a:0 "다음번에는 더 큰 장소가 필요하다!"

 PAV_elections.5.t:0 "더러운 일"
 PAV_elections.5.desc:0 "Dmitry Glinka read over the memo he'd just received. It came straight from Pokryshkin, and stamped across the top in bold red letters were the words TOP SECRET. Very subtle, Glinka thought to himself. He'd been expecting this memo, or one like it, for quite a while. Pokryshkin was in a reelection campaign and according to the polls it was closer than anyone suspected it could have been at the start of the race. If the boss wanted to be certain of victory, he would have to stop playing nice and get down in the mud, or at least send someone in for him. It seemed that responsibility had fallen on the SB. It made sense that it would. After all, dirty work was what they did best.\n\nGlinka was surprised by the plain wording of the letter. He was used to politicians beating around the bush and trying to maintain a degree of plausible deniability when asking for his help. Pokryshkin had made no such effort here, meaning he was either braver, dumber, or more desperate that Glika had assumed. The order said plainly that the SB was to investigate the leading figures of the opposition and find any secrets from their past they might be trying to conceal from voters. Even more plainly, it said that if the SB could not find sufficient evidence of any scandals, it was authorized to fabricate some in order to "Preserve the stability of the federation."\n\nGlinka chuckled. He'd already dug into Shukshin and most of his cronies, and they were all as clean as a whistle. If only he'd been working for them, he would have had no trouble at all bringing Pokryshkin's corruption to light, but that was not the way things had worked out, was it? The president was the one who paid him, and it was time to earn his keep. Shukshin was running to the left of Pokryshkin on several major issues. That was as good a place to start as any."
 PAV_elections.5.a:0 "Perhaps his campaign has been infiltrated by communist agitators?"

 PAV_elections.51.t:0 "진실은 상대적인 것"
 PAV_elections.51.desc:0 "SHUKSHIN ACCUSED OF WORKING WITH COMMUNIST AGENTS!\n\nA NEW RED MENACE FOR RUSSIA?\n\nOPPOSITION CAMPAIGN MANAGER ARRESTED!\n\nIgor looked over the newspapers, trying to decide which one he wanted. He usually preferred the Morning Post, but recently it had appointed a new editor and had been slowly becoming a mouthpiece for Pokryshkin's government. Not that that mattered today. Every paper, even the ones that were usually anti-government, was carrying a story about Shukshin speaking to some socialist labor leaders last week or about his campaign manager benign arrested yesterday. Igor was already caught up on the communist story so he grabbed the paper with the article on the campaign manager, paid the vendor, and took a seat at a bench.\n\nThe article detailed the arrest and charging of the campaign manager. Apparently, he'd been caught involved in some corrupt dealings trying to rig vote collection in a precinct near Tomsk. He'd already been released on bail but his trial was scheduled for only a week before an election and the newspaper speculated that he would probably be replaced in the coming days. Shukshin, for his part, denied all of the charges and accused the government of fabricating the evidence to disrupt his election bid. Igor was surprised by that. Sure, everyone knew the government was corrupt, but it wouldn't go as far as to just make up evidence would it?\n\nIgor put the paper away and sighed. He didn't normally follow politics, but he had recently. He used to think every politician was just a corrupt, dishonest man looking to make his money off the work of the common people, but Shukshin had made him reconsider that belief. He'd sounded like he genuinely wanted to help in his speeches and writings, but it seemed that he and his allies were just as deceitful as the people in charge right now. If that was the case, Igor thought, he would probably just not bother voting this time either. If nothing would change, what was the point?"
 PAV_elections.51.a:0 "허무주의는 민주주의의 죽음이다."

 PAV_elections.52.t:0 "Caught Red Handed"
 PAV_elections.52.desc:0 "PRESIDENT ORDERED FRAMING OF SHUKSHIN!\n\nSB CAUGHT STIRRING UP RED SCARE!\n\nPOKRYSHKIN DENIES ALL INVOLVEMENT!\n\nIgor looked over the headlines, considering which paper he wanted. Not that it mattered, they were all telling the same story, the only story anyone was talking about today. A memo supposedly written by President Pokryshkin to the head of the SB had been leaked. No one but the leaker knew how it got out, but now the front page of every newspaper bore the same picture of a note with the words TOP SECRET printed atop it in bright red and bearing the President's signature at the bottom. The contents of the letter were brief but clear. The SB was ordered to go digging into the past of Shukshin and his associates looking for scandals, and to make some up if they couldn't find any real ones.\n\nIgor picked a paper he knew had a cartoonist he liked and settled in to read further. Shukshin was accusing the President of corrupt and tyrannical behavior, and was calling on the people of the federation to turn out and vote to reject this sort of treatment. Pokryshkin, for his part, was denying everything and dismissed the story as a hoax by the opposition to portray him as a dictator. He had refused to comment on the fact that the signature on the letter matched his perfectly, and it appeared to have been printed on notarized paper from his office.\n\nIgor felt himself getting angrier and angrier as he read the story. He'd known Pokryshkin was corrupt, but he never thought he'd stoop as low as trying to frame his opponent. Igor was not normally a political man. He considered most politicians to be liars and thieves regardless of party or position, but the President had gone too far this time. Igor had heard some of Shukshin's speeches, and he'd been interested but he hadn't made up his mind until now. The election was coming soon, and when it arrived, he'd be sure to cast his ballot for the man that deserved to lead Russia, not the one leading it now"
 PAV_elections.52.a:0 "망할 젠장."

 PAV_elections.6.t:0 "바르나울에서 뿌려지는 신문"
 PAV_elections.6.desc:0 ""시베리아 연방의 러시아인들이여, 그대들은 러시아의 다른 어떤 이들보다도 평화와 부를 누리고 있소. 이 평화와 부는 누가 만들어 준 것이요? 바로 당신의 대통령이요! 포크리슈킨은 대 시베리아 전쟁 동안 노보시비르스크의 통제권을 장악했고, 이념적 광신도들이 판치는 러시아의 미래를 보호하고 있소.\n\n미친 왕의 공포, 공산주의 괴물들, 미치광이 나치들에 맞서 러시아인들 곁을 지켜주는 자는 누구요? 범죄자 나로드니키 테러리스트들에 맞서 러시아의 더 나은 미래를 모색한 자는 누구요? 바로 포크리슈킨이요! 러시아의 미래를 생각한다면, 다가오는 선거에서 우리 대통령, 포크리슈킨에게 한 표를 던집시다!""
 PAV_elections.6.a:0 "각자의 관점에 따라 재미있을 수도, 없을 수도."
