 PAV_superregional.1.t:0 "A Den of Radicals"
 PAV_superregional.1.desc:0 "Pokryshkin tossed the report onto his desk in disgust. It was a general overview on the situation in far eastern Siberia, and reading through it had dashed all traces of optimism he had felt about the region. It wasn't all bad, to be fair. Controlling the port town of Magadan finally gave them access to the sea, and with a little investment Irkutsk could become a major economic and industrial hub. But aside from a few scattered bright spots like those the report was nothing but bad news. The far east had always been difficult to administer, even for a united Russian nation. Now he had to attempt the same task with far less resources than the Empire or the Union had been able to field. And on top of everything else, there was the main topic of the report: Partisans.\n\nBased on early reports alone Pokryshkin's security experts were telling him there were no less than eight organized radical terrorist organizations operating in the far east, and possibly as many as a dozen. They came in all stripes. Fascists, communists, monarchists, anarchists, zealots, Cossacks, separatists, and more besides. The only reason they hadn't already collapsed the entire east into partisan warfare was because they spent as much time fighting each other as the central government. The report warned that might not be the case forever. The longer they are allowed to exist, the more likely it is that like-minded groups will form a common front against the newly formed Russian Federation. This cannot be allowed to happen.\n\nPokryshkin picked up the phone and started dialing the number. If consolidating central Siberia had taught him anything, it was that there was only one way to deal with radicals. They were so wrapped up in their own meaningless theories and ideologies they barely even lived in the real world, and that made them too dangerous to tolerate. They would be dragged out of their holes and brought into the light where the people of Russia could see them for what they were: not brave partisans, but desperate terrorists with no place in the new Russia."
 PAV_superregional.1.a:0 "There is no room for mercy here."
 
 PAV_superregional.2.t:0 "Hunters of Men"
 PAV_superregional.2.desc:0 "The truck rolled down the dirt road through the forest, jostling the men inside. A few smoked in silence, filling the back of the truck with the smell of cigarettes. Some slept, their snores inaudible over the rumbling engine. Feodor was seated at the rear of the truck, staring out of the window, while next to him Lev continued to jabber incessantly.\n\n"Hey Feodor, how do you know when you've killed a communist?"\n\n"I don't know Lev, how?" Feodor said.\n\n"When he starts to bleed out, he calls his own blood reactionary and tells it to read more theory!" Lev laughed at his own joke, though Feodor was unamused. Seeing this, Lev tried again.\n\n"How do you know when you've killed a fascist?"\n\nFeodor glared at him\n\n"When he starts to bleed out, he calls you a Jew bastard and says his blood is too strong to leave his body!"\n\nOnce more Lev cackled at his own lack of wit, and once more Feodor remained silent. When Lev finished laughing Feodor spoke.\n\n"Have you ever killed anyone Lev?"\n\nLev looked at him, confused. "Maybe, I've fired my gun in combat a lot but I'm not sure."\n\n"Well, have you ever watched anyone bleed out?"\n\n"No."\n\n"Well I have. I've watched five men die. A communist, two anarchists, a fascist, and a Cossack. None of them talked about race or theory while they were dying.""
 PAV_superregional.2.a:0 "They all just cried for their mothers."
 
 PAV_superregional.3.t:0 "Shoot and Smash"
 PAV_superregional.3.desc:0 "They struck at midnight. The raid preceded by the blinding light of flares scattered around the building as the soldiers sprang the trap. Machine guns sprayed death barely feet off the ground as the infantry sprang into action, pushing towards the structure in a text-book assault. Ducking into cover just before a dozen slugs which tore through the space that he had formerly occupied, the air went out of his chest. He took a few deep breaths and blinked his eyes once, twice, three times. Good enough. Firing a few bullets at the general direction of the structure, the Sargeant rolled left to join the rest of his unit, already going through the motions of the battle drill.\n\nThe screaming, shooting, and dying lasted all of five minutes before the white handkerchiefs went up, and the black-shirted figures stepped out in surrender, bodies surrounding the once picturesque cabin. As he counted losses, and took in sight, Ivanov gave the sorry looking Blackshirts a glare of contempt, for all their enthusiasm for violence, he had seen Anarchists handle themselves better than these jackbooted thugs."
 PAV_superregional.3.a:0 "Looters and criminals do not make an army."
 
 PAV_superregional.4.t:0 "The Last Gasp"
 PAV_superregional.4.desc:0 "Captain Ivan Brantov led his men through the streets of Irkutsk in the dead of night. His men moved as a well-oiled machine through the darkness. They were deep in the industrial district of Irkutsk, closing in on the worker's housing that dotted the outskirts of the factories. Their mission was a simple one, to root out elements of Yagoda's NKVD that had survived the strife in the Far-East.\n\nAs they approached their target, he motioned for his men to split into two teams. His team would breach the front of the enemy structure, an abandoned apartment complex. The second team, under the command of Lieutenant Ugolev, would be tasked with breaching the rear entry and preventing the enemy from making a retreat. Ivan approached the doorway into the building unmolested and had his men stack up on the doors. His men entered the building and were met with an eerie silence. The men went about securing the first floor and found nothing, there was no sign this floor had been inhabited in years.\n\nIvan left three men behind in the lobby to act as a rearguard and pressed forward towards the stairwell. This would be the most dangerous part of the operation, traversing the stairwell into the second and third floors. He crept up the stairs slowly, keeping watch for any sort of traps. It was as he ascended the last step that he heard the gunfire from the base of the stairs. They had used the elevator shaft to get behind them.\n\nIvan began to shout out orders but was cut off as he had to dive for cover as soldiers on the second floor opened fire. He was only able to take rare potshots at his assailants. He was able to drop one before being hit in the shoulder. His rifle clattered from his grasp and fell down the stairwell. He cursed and drew his sidearm, only to be perforated by fire from a man on the stairs above him.\n\nIvan's body tumbled onto his men below. Before the NKVD could celebrate, the rear team made their appearance. The communists were defeated, but it was a pyrrhic victory at best."
 PAV_superregional.4.a:0 "What a mess."
 
 PAV_superregional.5.t:0 "Partisan Activity Decreases"
 PAV_superregional.5.desc:0 "It has been reported, to the central government, that the efforts of the national anti-partisan task force have continued to show considerable effect.\n\nAcross the territories in which they have been deployed, executed operations, against remnants of both the RFP as well as various communist organs, have proven highly successful, with only several reported failures. Large numbers of insurgents and dissidents have been captured or killed, enormous quantities of material have been captured, and insurgent leadership has been greatly compromised.\n\nConcurrently, elements of state government have returned to, or been established in, areas declared secured from partisan influence. This has not only returned life to normal for millions of our citizens, but greatly strengthened our control of, and extraction from, the regions in question.\n\nHowever, we must take care to not grow complacent. Though activity has, through vigorous and sometimes bloody action, decreased, fanatical elements do remain, and they are still to be considered extremely dangerous.\n\nWe must stay the course. Until our lands are secured - and purged of partisan elements - for good."
 PAV_superregional.5.a:0 "The campaign continues."
 
 PAV_superregional.6.t:0 "A Future in the Commissariat"
 PAV_superregional.6.desc:0 "Life had never been easy for Ruslan or his family. Not under the communists, not under the fascists and not, so far at least, under the new regime of the Federation.\n\nThey had always been poor in the extreme, and Ruslan had watched as his father, his uncle, and his older brother worked themselves into the ground trying to keep their farm working. He had thought that to be his eventual fate as well, but then, accompanying his father into the village to sell their produce, he had seen the poster.\n\nMen were needed, it said, to fill out the many new commissariats the Federation had established throughout the Far East. To help distribute supplies, provide order and, of course, secure the land for the state. It also offered pay. Pay far in excess of what Ruslan could earn selling vegetables. And, so, after seeing his father to market he had walked towards the enlistment booth set up in the square.\n\nHis father had not been happy, but he had, in the end, understood. Ruslan was trying to secure a better future for himself, and the man could not begrudge his son that, allowing him to depart with his blessing.\n\nRuslan could only hope that he was successful."
 PAV_superregional.6.a:0 "A boy departs. Will a man return?"
 
 PAV_superregional.7.t:0 "Port of Profit"
 PAV_superregional.7.desc:0 "Having received significant investment into its development under the rule of the Federation, the seaside city of Magadan has transformed from a backwater second-rate harbor braved only by the most daring of sailors, into a truly international port welcoming to all, but especially those with money in their pockets. Every day, ships from all around the Pacific carrying sailors and traders from all around the world stop at the docks, loading or unloading cargo into or out of their storages, with hired help always available from the people of Magadan if they need it.\n\nThis success in its function as a port has made Magadan a key part of the Federal economy, bringing great wealth into Siberia and enriching all involved in the industry. At the same time, the promise of riches and greatness has attracted many from across the Federation to the city, making Magadan grow and even blossom. The addition of a new significant port to those already existing along the Pacific has also caused an increase of trade in the region, benefiting the partners of the Federation as well."
 PAV_superregional.7.a:0 "In the end, it seems everyone wins."
 
 PAV_superregional.8.t:0 "Commissarial Training"
 PAV_superregional.8.desc:0 "A long, hard life of farming would certainly have prepared Ruslan for the hardships of military training. Or so he had thought. The reality was very different indeed.\n\nThe man at the enlistment station had been all smiles. His boot camp instructor was all frowns. Along with shouting and anger besides. He woke every morning in the pitch dark, marched until he was exhausted, instructed and then tested on the lessons afterwards, shoveled as much food down as possible, and then fell into an exhausted sleep. Only to repeat the process the next day.\n\nDespite the hardship, however, Ruslan could not say that he hated the experience. He was learning skills, both military and organizational, and was making many friends besides. Friends from all over the region, from areas he had only ever heard of in passing, and they were fascinating.\n\nHe could not wait until he completed training, and got a chance to see the lands of whatever region he was assigned to. He knew, now, that this was to be his destiny. His career.\n\nThe better future he had hoped for."
 PAV_superregional.8.a:0 "Enthusiasm is always to be valued."
 
 PAV_superregional.9.t:0 "The Almighty Airborne"
 PAV_superregional.9.desc:0 "Observing as his men went about their interminable duties, General Vasily Margelov knew that, if nothing else, he had at least made his soldiers ready for what was to come. The Federation was strong, but these men were stronger. The Federation stood ready to at last reunite the motherland by any means necessary, and these men would lead the charge in any further conflict towards that goal. They had truly become a unit he could be proud of, as a father is of his children.\n\nOne of them walked up to him, delivering a perfectly crisp salute before beginning to deliver a scheduled report. Margelov could barely make out the words, however, too lost in his own thoughts. As confident as he was in their ability, only more hardship awaited them now as they began to move west. He was confident that they were ready, of course. The question was, would being ready be enough? There was no way of knowing if even the best of Russia's soldiers could win the wars to come, and more importantly, which of them would make it back alive.\n\nAs the man before him finished his report, Margelov nodded and sent him off, to be alone with his thoughts and anxieties."
 PAV_superregional.9.a:0 "A father worries for his children just as he is proud of them."
 
 PAV_superregional.10.t:0 "Freedom's Champion"
 PAV_superregional.10.desc:0 "The 2nd President of the Siberian Federation turned towards his rapt audience, the thousands eagerly awaiting the first words of his Inaugural Address. He didn't have a prepared speech per-se; he couldn't fix the country's many problems with a professional speechwriter. No, this was to the start of a new kind of administration.\n\nThe people had suffered enough, first from Bukharin's authoritarianism and mismanagement, and then from the CSR and their misguided idealism who had gotten so many killed in their failed wars. Finally, Pokryshkin and his corporate backers, who in their endless pursuit of stability and wealth, had forgotten the average Russian.\n\nThere would be no more of that, not on his watch. Some may have sympathized with his cause - Sibir, and their backers - but Feniks, Titan, and the rest of them were venal, corrupt, heartless, ruled by a hundred would-be dictators. To hell with them. The supremacy of the corporations, the rise of the Siloviki, the bastardization of the Federation's ideals, those had been the final straws, the acts which made good people stand up and retake their destiny.\n\nAnd so he spoke. "Fellow citizens, I have not come to begin a revolution. I have come to fulfill the ideals of which we have not forgotten!"\n\nThe crowd cheered wildly.\n\nHe smiled, basking in the love of his fellow citizens. It would be a long, hard road, but President Shukshin knew he could make things right again."
 PAV_superregional.10.a:0 "The winds have changed."
 
 PAV_superregional.11.t:0 "In the Office"
 PAV_superregional.11.desc:0 "For what seemed like the hundredth time that day, Vasily Shukshin looked over the legislation crowding the Presidents-no, his desk. It was still hard to believe that the Presidency, for so long the preview of Pokryshkin and his ilk, was now in the hands of a peasant from Atlay, but he was here, and it was his.\n\nPicking up one of the many pages on his desk Shukshin looked over it once more, slowly flipping through its contents. Workers protections, new regulations encompassing lobbying, and other vectors of corporate influence, stringent antitrust laws. It wouldn't be enough to defang the corporations, not by a long shot. Their influence reached far too deep for a mere piece of legislation to reverse the impact of a decade of unfettered exploitation, but it was a start.\n\nThe corporate giants, and Pokryhkin's clique, would fight them every step of the way. Their lackeys in the Duma, and the Siloviki who had long been paid off with corporate gold. Shukshin, however, had the will of the people-and the power of the Presidency-on his side."
 PAV_superregional.11.a:0 "It's good to be President."
 
 PAV_superregional.12.t:0 "A Writer and a Falcon"
 PAV_superregional.12.desc:0 "It was early in the morning when the two men met in one of the many rooms of the Presidential palace, flames flickering in the fireplace, snowmelt falling from the frost-covered roof. The new and former President of the Siberian Federation glancing at each other uneasily. They had been friends once, comrades in arms during the final days of the Republic. Those days were gone, a friendship strained and broken amidst the rise of the Federation.\n\n"Where did it all go wrong Vasily? Where did we lose our way." Shukshin glanced up at Pokryshkin's voice, the Falcon of Siberia staring down into his drink. There was no malice in eyes, no resentment, just a colorless pallor, and a resigned expression.\n\nShukshin stared at his own drink, for he had no response. No answer to the question that he himself had pondered on many a sleepless night. He could still faintly remember the optimism in the Federation's early days, the final break from the decaying Republic amidst the chaos of the Siberian War and Anarchist revolt. A time where the Federation seemed to have a place for everybody, regardless of ideology or wealth. Before the corruption and cynicism set in, before the rise of the Siloviki and the Corporations.\n\nHe could point to many a time where he or Pokryshkin should've stepped in, should've moved to reign in the excesses of the system. But, the Federation itself was a reaction, a result of the failed idealism of the poets and artists in Tomsk. Perhaps the cynicism which arose in idealism's place was simple yet another inevitable, another result of the Republic's failure.\n\nShukshin looked back up at his compatriot, the Falcon was waiting for an answer, and so he spoke the honest truth."
 PAV_superregional.12.a:0 ""I don't know Pokryshkin, I don't know.""
 
 PAV_superregional.13.t:0 "A Victory for the Silovik State"
 PAV_superregional.13.desc:0 "President Pokryshkin sat behind his desk with a sense of satisfaction. Shukshin and his colleagues had failed. He had been confirmed as the President of the Federation against all of his detractors. The President smiled as he sipped on an aged brandy from his private stock.\n\nThe election had been the death knell of the Federalist cause. Shukshin had been ousted from his position, with his good friend Mikhail Devyatayev taking up the position once occupied by the bleeding heart mayor. With another drink he thought of his next moves. He would have to ensure that the Federalists were completely shut out of power. They would need to be replaced by men loyal to the cause of the Federation, strong men who would provide stability for the state. A return to business as usual was essential, as now that he had been confirmed he would need to consolidate the power of the executive.\n\nLooking out over the city, Alexander took another sip and leaned back in his chair. The election had ensured that the legitimacy of the silovik system had been cemented in the public consciousness. Indeed, the failure of the federalists was the best thing that could have happened for his regime.\n\nAlexander raised his glass to the window and gave a small toast to himself and the Federation."
 PAV_superregional.13.a:0 "A toast to the strong."
 
 PAV_superregional.14.t:0 "New Opportunities"
 PAV_superregional.14.desc:0 "President Alexander Pokryshkin strode into the conference room exuding nothing but the utmost confidence in his position. Already seated were representatives of the big three corporations in the Federation. As he took his seat, he helped himself to the offered drink and practically ignored the other men at the table. When he was ready, he motioned for the men to begin the meeting. "Thank you for joining us, Mr. President. We understand how busy your schedule is and appreciate this meeting," a well groomed man from Sibir began. After the usual pleasantries were observed, business began in earnest.\n\n"Gentlemen, the Federation's recent acquisition of the Russian Far-East has opened up to us a whole new area for profit. What the region lacks in population it more than makes up for in the sheer bounty of natural resources," Pokryshkin began.\n\n"Indeed, the region has a vast potential for the expansion of our operations, and the profits therein. The question, I suppose, must be on the distribution of this vast material wealth. All of our companies have interest in the lands of the Far-East, after all." The Sibir man glared at the representative from Titan as he spoke. In order to head off any argument, the President spoke.\n\n"Gentlemen, as with all of our acquisitions, you shall have a say in the distribution of the land. So long as your financial departments can afford. I believe we shall first speak of the lands around the city of Irkutsk, as they are ripe for exploitation."\n\nThe meeting progressed as smoothly as previous meetings had, and by the end of it the President had made many profitable deals with the men, enough to ensure the economy of the Federation continued to flourish, at least."
 PAV_superregional.14.a:0 "The bounty of the Far East, open at last."
 
 PAV_superregional.15.t:0 "Faded Ideals"
 PAV_superregional.15.desc:0 "President Alexander Pokryshkin sat at his desk late in the night. Frost creeped on the edges of his windows and a great fire roared in the fireplace. He leaned back in his chair after a long day, having only just finished the day's paperwork, and sipped a glass of wine. As he sat there, stewing in his own thoughts, his mind drifted back to better days. He remembered his days flying high in the air over the battle lines, fighting for the glory of Bukharin's Union. He remembered the pride he took in the ideals of the Union, the brotherhood of all its people, and the optimism that had consumed them all in those days.\n\nBefore he could get too invested in the nostalgia, however, he remembered the worst parts of those days. He could remember the despair of the Great Patriotic War, the fear and terror he felt as the Germans just kept pushing no matter what he did. The feelings of despair as he fought a desperate war in the air as his friends and countrymen died on the ground, knowing there was nothing he could that could turn the tide. Most of all he remembered the death of the Union's ideals when the Germans pushed to the AA Line and the union fell.\n\nThe ideals of those days could not last before the onslaught of the fascists. Even in the aftermath, when the Central Siberian Republic was whole and strong, it could not be said that the grand ideals of the past had succeeded. Yet, his ideals had not truly faded until the Federation began its march for a strong Russia.\n\nAlexander shook his head, dismissing the musings of the past. The old days were behind him and thoughts of a free Russia had been dismissed for good reason. What Russia needed was strength and stability at any cost. At his core he knew this to be true."
 PAV_superregional.15.a:0 "To a strong and stable Russia."

 PAV_superregional.16.t:0 "The Music of Machinery"
 PAV_superregional.16.desc:0 "President Alexander Pokryshkin looked upon Novosibirsk from his office and smiled. Before him was a city fit to be the capital of his new Russian Federation. Skyscrapers towered over the city, filled with the new ruling class of Russia: the Oligarchs, the overseers of his new Russia. This truly was the paradise for the Siloviks.\n\nHowever, as Alexander continued to stare from his office down below, he also saw those who benefited the least from his system. Ragged workers walked to and fro towards the factories on the outskirts of the city. Those unemployed could be seen laying about in the streets, begging for money only to be cleared out by the police and forced to go somewhere else other than the upper districts. Memories of Shukshin's cries for a fair and just Russia filled Alexander's mind, which only made him chuckle. That man was a shell, a broken man forced back to the bottle he hated so much for Shukshin and his posse had failed to realize one, singular truth about Russia.\n\nRussia was a harsh nation, and it needed to a strongman to bring it to progress and modernity.\n\nAnd Russia needed to be strong and stable for what was to come. The Germans still had their steely grip on Moscow and Russians suffered under them. They deserved to be a part of Russia, for they are true born Russians, not colonial subjects of a regime of a foreign nation. He would receive what belonged to the Federation back no matter what, no matter the cost.\n\nThe machine of Russia had been broken time and time again, but he had fixed the machine. Now, he orchestrated a symphony of machines, working together for his grand designs for his nation. He couldn't help but smile as he sat down once again in his chair, and toasted the victory to come."
 PAV_superregional.16.a:0 "And so, the music of machinery continues unhindered."

 PAV_superregional.17.t:0 "A Visit to the Ob"
 PAV_superregional.17.desc:0 "The rising sun illuminated the waters of the Ob with a brilliant glow, orange splotches dancing amidst its glimmering waters. They were cleaner now, thanks to new regulations, and he could see several families picnicking along the river's banks.\n\nShukshin allowed himself a small drink as he took in the sight, remembering his excursion to the waterfront nearly a decade ago. Unchecked corporate excess and institutional corruption, a government-run by and for local strongmen. He had changed all that; no longer did corporate greed dictate policy and law, no longer were the working class squeezed for every penny. There was still much to be done, of course, fairer regulations, the issue of Pokryshkin's clique, increased federalization, and the ever-pressing matter of hated Germans.\n\nYet, as he saw workers joking around in the fields just beyond the river and families enjoying a vacation for the first time in years, Shukshin felt something stir inside of him. The idealism which was once so infectious in the early days of the Central Siberian Republic. He was doing this for them, for the people, for Russia, all of Russia, not just those born into power, those blessed by circumstance. He remembered those days, the headiness and optimism, and how everything fell apart under the strain of the Siberian War, and the fighting against the Anarchists, the food riots, the shootings.\n\nHe poured himself another drink as the morning sun rose high in the sky. The CSR may have fallen under the strain of war, but the Federation-his Federation-was different, stronger, and more robust, yet no less concerned for the welfare of its citizens.\n\nIt was different than the CSR. It had to be."
 PAV_superregional.17.a:0 "아니면 모든 것이 헛수고가 되었을 것이다."

 PAV_superregional.18.t:0 "부서진 이상, 엄숙한 꿈"
 PAV_superregional.18.desc:0 "바실리 슈크신은 부엌에 앉아 현지 맥주 한 잔을 마셨습니다. 이미 그는 7잔을 비우고 있었고 깰 기미가 보이지 않습니다. 한때 금주는 그에겐 개인적인 자부심이었습니다. 이제 그는 자존심이 실추되었고 희망이 눈앞에서 짓눌려 버린 채 그는 술기운에 젖어 옛 정을 즐겼습니다.\n\n그는 매우 가까웠습니다. 선거는 그에게 실로비크들에 의해 악용되는 시스템에 정의와 자유를 어느 정도 끌어낼 수 있는 기회였습니다. 그리고 결국 그것은 모두 헛수고였습니다. 지지층을 모으기 위해 이루어진 거래와 약속, 연방국민들에게 영감을 받은 희망과 꿈은 포크리슈킨의 승리가 확고해지면서 잿더미로 변했습니다.\n\n그 새끼는 자신의 힘을 국민들의 이익을 위해 사용할 것이라는 희망을 중성화 시키기 위해 재빨리 그를 위치에서 끌어내렸습니다. 대신 대통령의 종들 중 한 명이 그의 위치가 실로비크 정권의 예스맨이라는 입장을 유지했습니다. 그것은 그를 병들게 했고, 완전 썩어버린 상황이 그를 토하고 싶게 만들었습니다. 그가 평생 해온 모든 일, 즉 국민들을 위해 했던 일들은 노보시비르스크에 있는 그 새끼에 의해 지워질 것이라는 생각을 했습니다. 바실리는 그의 눈물이 떨어지겠다고 위협하자 눈을 감았습니다.\n\n결국 연방국민들의 자유를 향한 마지막 희망인 바실리 슈크신의 저항은 그가 주방에서 술에 취해 흐느껴 울면서 헛수고가 되었습니다.그들이 다시 시작하기 전에 술을 한 잔 더 따를 만큼의 눈물이 그쳤을 뿐이었습니다."
 PAV_superregional.18.a:0 "실로비키의 또다른 희생자군."

 ### Research and Development events ###
 PAV_rnd.7.t:0 "프로젝트 비체바텔 - 성공"
 PAV_rnd.7.d:0 "어제 MIG-23의 마지막 시험 비행이 끝났고, 결과는 이보다 더 명확할 순 없을 것입니다. 프로젝트 비체바텔을 통해 러시아에서 가장 진보된 전투기이자, 세계에서 가장 진보된 전투기 중 하나이자, 미국, 독일, 일본, 그리고 무엇보다도 우리 주변 경쟁자들의 보잘것없는 공군력을 짓밟아버릴 전투기가 탄생했습니다.\n\n우리는 MIG-23기가 실전에서 어떤 성능을 보일지 알지는 못하나, 모든 시험 비행에서 MIG기는 상대 전투기를 완전히 압도해 버렸습니다. 그것의 유연한 날개는 조종사의 속력과 기동성 조절을 용이하게 하며, 진보된 레이더 시스템과 공대공 미사일을 통해 전례없는 타격 범위를 갖게 되었으며, 지평선 너머의, 조종사의 시선에서도 벗어난 적들까지 타격할 수 있습니다. 이거 몇 대만 있으면 우리는 세계에서 가장 진보된 공군을 가진 국가가 될 것입니다."
 PAV_rnd.7.a:0 "훌륭해!"
 
 PAV_rnd.8.t:0 "프로젝트 비체바텔 - 부분적 성공"
 PAV_rnd.8.d:0 "어제 MIG-23의 마지막 시험 비행이 끝났고, 결과는 대부분 긍정적입니다. MiG-23은 의심할 여지 없이 미국, 독일, 일본의 첨단 전투기와 대등한 수준이지만, 그것의 신기술은 우리가 예상했던 것에는 미치지 못했고, 추가적 테스트와 개발을 진행해야 할 것으로 보입니다.\n\n우리는 실전에서 MIG-23이 어떤 성능을 보일지 잘 알지 못하나, 시험 비행으로 보았을 때 이는 어느 정도의 장점과 약점이 있는 것으로 드러났습니다. 그것의 유연한 날개는 조종사의 기동성과 속력 조절에 도움을 주지만, 비행 중 가끔씩 날개가 뜻대로 움직이지 않아버리는 문제점이 발견되었고, 지상에 착륙하여 수리를 받아야 했습니다. 진보된 레이더 시스템은 전투기에게 훌륭한 타격 범위라는 능력을 주었지만, 미사일 추적 시스템에는 오작동이 자주 발생했고, 넓은 타격 범위라는 장점을 쓸모없게 만들어 버렸습니다. MIG-23은 물론 러시아 항공 기술의 위대한 발걸음이지만, 실전에 투입되기 전 그것이 가지고 있는 수많은 결점들을 극복해야 할 것으로 보입니다."
 PAV_rnd.8.a:0 "그래도 진보가 이루어졌다."
 
 PAV_rnd.9.t:0 "프로젝트 베르쿠트 - 성공"
 PAV_rnd.9.d:0 "일련의 성공적인 현장 테스트를 통해, S-25 미사일 시스템을 배치해도 좋다는 결론을 얻어냈고, 노보시비르스크 변두리에 우리의 첫번째 방공 시스템이 설치될 것입니다. 테스트는 신형 미사일이 더 넓은 범위와 더 정확한 목표물 타격 능력, 그리고 비행 도중에서의 더 유연한 경로 전환 능력을 가지고 있다는 것을 입증했습니다. 또한, 미사일 속력이 향상되면서 우리의 방공 대응 능력을 크게 향상시켰고, 대응 범위가 넓어지면서 도시 하늘의 더 넓은 부분을 감시할 수 있게 되었습니다.\n\n비록 노보시비르스크는 서쪽에서의 테러 폭격을 경험한 적이 없지만, 우리 국민들은 언젠가 검은 비행기가 우리 하늘을 덮고 폭탄을 떨굴 것이라는 공포 속에 떨면서 살고 있습니다. 우리는 더이상 두려워하지 않아도 되며, 적 비행기가 우리나라에 접근이라도 할 때에는, 피의 복수를 당하게 될 것입니다. 러시아의 하늘은 우리 것입니다."
 PAV_rnd.9.a:0 "아무나 와 봐."
 
 PAV_rnd.10.t:0 "프로젝트 프로이도카 - 성공"
 PAV_rnd.10.d:0 "서러시아 지역이 입증했듯, 한 나라의 산업을 파괴하고 국민들의 사기를 떨어뜨리는 데는 체계적인 전략 폭격만큼 효과적인 것이 없습니다. 수년 동안 우리 공군과 다른 군벌들은 매우 방어적이었고, 적을 공격하기보다는 적의 공습을 막는 데만 급급했습니다. 이 상황이 마침내 바뀌기 시작했습니다.\n\n초기 테스트에서 M-50은 차세대 전략 폭격기의 매우 유망한 후보임을 입증했습니다. 4개의 엔진은 거대한 항공기의 속도를 보장하고 매우 높은 고도까지 상승할 수 있게 하며, 고성능의 방공 시스템을 제외하면 아무도 이를 타격할 수 없습니다. 또한 이 폭격기는 높은 고도에서조차 높은 정확도로 폭탄을 투하할 수 있으며, 이는 독일 최고의 폭격기들에 비견되는 성능입니다. 적절한 훈련과 호위를 통해, 이들은 우리의 적들에게 지옥을 선사하고 상처 하나 없이 탈출할 것입니다. 독일로부터 서쪽을 되찾을 때가 되면, M-50은 독일인들의 폭격을 그들에게 되갚아 줄 것이며, 후회하게 만들 것입니다."
 PAV_rnd.10.a:0 "그들은 하늘을 두려워 하게 될 거야"
 
 PAV_rnd.11.t:0 "프로젝트 프로이도카 - 결론이 나지 않음"
 PAV_rnd.11.d:0 "실수 없이 배우는 것은 불가능했습니다. M-50 프로토타입의 첫 번째 테스트 주행이 끝난 후 엔지니어들이 몇 가지 주요 설계 결함을 발견했습니다. 항공기의 복잡함 때문에 목표 속도에 도달하지 못했고, 이를 극복하려 추가 엔진을 달았습니다. 하지만 엔진 부피가 커짐에 따라 비행기의 공기역학적 성능이 감소하여 조종이 불편해졌고 요격기의 공격에 더욱 취약해졌습니다. 또한 폭탄 배치 구조의 추가적인 문제들은 표적 조준 정확성을 떨어뜨렸습니다.\n\n이러한 수많은 문제에도 불구하고, 엔지니어들은 몇 가지 혁신적인 아이디어들을 프로토타입에 접목시키는 데 성공했습니다. 테스트를 통해 고고도 전략폭격의 개념을 정립시켰고 실현 가능한 것으로 만들었으며, 더 나은 엔진만 있다면 빠른 속력을 가지고도 문제없이 비행이 가능한 전략폭격기를 생산할 수 있을 것입니다. 그 폭격기는 M-50의 전철을 밟지 않을 것입니다."
 PAV_rnd.11.a:0 "안한 것보다는 낫지."
 
 PAV_rnd.12.t:0 "프로젝트 프로이도카 - 실패"
 PAV_rnd.12.d:0 "M-50 전략폭격기 프로토타입의 첫 시범 비행이 끝났을 때, 많은 이들은 희망을 갖고 있었습니다. 처음부터 개발은 오래 걸렸으며 힘든 과정이었습니다. 첫번째 설계에서 문제가 발견되었고, 가중치를 추가로 고려해야 되었습니다. 몇 개의 항공기 뼈대가 만들어졌지만, 더 많은 문제가 발견되고 폐기되어야 했습니다. 결국 수십 명의 기술자들, 설계자들이 몇 달 간 스트레스를 받은 끝에 프로젝트는 프로토타입이 완성되고 비행하기도 전에 원래 예산보다 2배를 더 사용하고 끝나 버렸습니다.\n\n폭격기가 하늘로 올라갔을 때 관제탑에 모인 사람들은 초조하게 지켜봤습니다. 조종사는 미리 정해진 간격을 통해 판독값을 읽고 항공기의 속력, 조종실 내부 온도, 연료 연소율 외의 많은 것들을 관제탑에 송신했습니다. 모든 것이 원활했고, 한 엔지니어는 안도의 한숨을 쉬었습니다.\n\n좌측 날개가 불안하게 흔들리기 시작했습니다. 조종사는 비행기가 기울어지고 있고 미친 듯이 흔들리고 있다고 무전했습니다. 좌측 날개가 기울어지는 것을 본 관제실은 마이크를 잡고 지시사항을 송신했지만, 조종사는 결국 비상탈출하고 말았고, 하얀 캔버스에 그려진 검은 점 같은 모습으로 낙하하기 시작했습니다. 그와 함께 프로토타입도 나선형을 그리며 추락했고, 큰 폭발을 일으켰습니다.\n\n기장은 의자에 털썩 주저앉아 몇 마디를 중얼거렸습니다."
 PAV_rnd.12.a:0 "젠장."
 
 PAV_rnd.13.t:0 "프로젝트 레투차야 리시차 - 성공"
 PAV_rnd.13.d:0 "독창성, 결단력, 그리고 천재성의 결합을 통해, 우리 설계자들은 진정한 혁명적인 전투기를 만들어냈습니다. MiG-25 프로토타입은 최근 최종 테스트를 마쳤으며, 그 결과가 놀랍다고 말하는 것은 절제된 표현일 것입니다. MiG-25는 마하 2.83의 평균속도와 마하 3.6의 최고속도를 보유하고 있고, 이는 지금까지 생산된 모든 전투기 중 가장 빠른 속도입니다.\n\n조종사들이 속도를 그정도로 올릴수만 있다면, 우리 영공을 침범하려는 어떤 적이라도 꽁지빠지게 도망가 버릴 것입니다. 수십년만에 처음으로, 러시아 항공기 설계자들은 외국 항공기들의 작품들과 어깨를 나란히 했을 뿐만 아니라, 완전히 그들을 능가했습니다."
 PAV_rnd.13.a:0 "최초이군."
 
 PAV_rnd.14.t:0 "프로젝트 레투차야 리시차 - 부분적 성공"
 PAV_rnd.14.d:0 "우리 설계자들은 독창성과 결단력의 조합을 통해 현대적이고 성능좋은 전투기를 만들어냈습니다. MiG-25 프로토타입은 최근 최종 테스트를 마쳤고 그 결과는 나쁘지 않았지만 여러 결점이 발견되었습니다. MiG-25는 마하 2.83의 평균속도와 마하 3.6의 최고속도를 보유하고 있고, 지금까지중 가장 빠른 전투기 중 하나입니다. 하지만, 그것은 요격기치고는 유난히 무겁고, 그 무거움 때문에 유난히 큰 날개가 필요했습니다.\n\n우리 조종사들은 MIG-25의 최고속력까지 가속할 수 있을 테지만, 이들은 비행기가 조종하기 조금 불편하다는 문제점을 토로했습니다. 아직 해결해야 할 몇 가지 문제가 남아 있지만 곧 MiG-25의 생산 및 배치 준비가 완전히 완료될 것이며, 일단 하늘에 뜨기만 하면 전 세계 모든 비행기에 맞설 수 있을 것입니다."
 PAV_rnd.14.a:0 "안하는 것보단 늦게라도 하는 것이 낫다."
 
 PAV_rnd.15.t:0 "프로젝트 크로코딜 - 성공"
 PAV_rnd.15.d:0 "오늘은 전 러시아 군대의 축제날입니다. 어제 크로코딜이라는 신형 공격헬기 프로토타입의 테스트가 끝났고 곧 대량생산과 배치를 앞두고 있다는 소식이 전해졌습니다. 육군이 특히 신이 났는데, 평소대로면 신형 항공기는 공군에 인계될 것이나, 이번의 새로운 장난감은 육군에도 인계될 예정이기 때문입니다. 공식적으로 Mi-24로 명명된 이 신형 헬기는 우리 육군과 긴밀히 연계되어 사용될 것이며, 사령관들은 이미 침을 흘리고 있습니다.\n\n다수의 기관총 포탑, 공대지 미사일, 심지어 작은 병력 수송칸까지 갖춘 Mi-24는 세계에서 가장 앞선 전용 공격헬기 중 하나로 간주되고 있으며, 미국과 일본은 이미 여기에 관심을 보내고 있습니다. 일단 Mi-24가 대량으로 생산되기만 하면 우리 군대는 공군 없이도 충분한 공중지원을 받을 수 있을 것입니다."
 PAV_rnd.15.a:0 "설계자들 월급이나 올려주자."
 
 PAV_rnd.16.t:0 "프로젝트 크로코딜 - 부분적 성공"
 PAV_rnd.16.d:0 "Project KROKODIL has finally produced a working prototype of the Mi-24 and despite several unexpected setbacks, it seems that the design is a very promising one. The design process took longer than expected and ran over budget due to last minute changes to the cockpit to increase damage resistance, but early testing shows that the Mi-24 is capable of providing an impressive amount of supporting fire on demand.\n\nThe prototype is slower than most modern attack helicopters, sacrificing speed and maneuverability to carry more weapons. To offset this disadvantage, it is heavily armored, leading some of the test pilots to dub it the flying tank." As opposed to the rapid strike tactics of most attack helicopters, the Mi-24's pilots have been encouraged to adopt a new strategy of aggressive, prolonged engagements with ground forces, relying on their heavy weaponry to mow down enemy soldiers and vehicles alike while their armor soaks up any incoming fire."
 PAV_rnd.16.a:0 "공습 시간이다."
 
 PAV_rnd.17.t:0 "프로젝트 아바칸 - 성공"
 PAV_rnd.17.d:0 "TKB-011 돌격소총은 현장 테스트를 통과했고 대량 생산될 준비를 마쳤습니다. 라이플총의 가벼운 무게가 전투에 지장을 줄 것이라는 당초의 우려는 무게를 가볍게 유지하면서 내구성을 높이도록 설계를 조정한 후 해소되었습니다. 정확성을 테스트하는 소총병들은, TKB-011이 근접, 중간 거리에선 성능이 뛰어난 것으로 판단했지만, 장거리에서는 정확도가 떨어진다고 밝혔습니다. 하지만 이는 문제가 안 되는데, 애초에 총이 근접전이 아닌 장거리 전투에 특화된 우리 공수부대들을 위해 고안되었기 때문입니다.\n\n우리 공수부대 지휘관들은 벌써 신형 돌격소총이 담긴 상자를 받아보려 안달입니다. 헬리콥터 부대만을 위한 돌격소총이 마침내 탄생했고, 우리는 이를 통해 특수부대의 전투력이 눈에 띄게 향상될 것이라 기대하고 있습니다."
 PAV_rnd.17.a:0 "좋은 군인에겐 좋은 총이 필요하다."
 
 PAV_rnd.18.t:0 "프로젝트 아바칸 - 실패"
 PAV_rnd.18.d:0 "소총수는 실망스런 표정을 하고 선임 상병의 사무실로 향했습니다.\n\n"총이 별로네요."\n\n그는 당황스런 표정으로 소총수를 바라보았습니다. "그걸 어떻게 알지? 자넨 단지 5분 정도 테스트해본 것이지 않나."\n\n소총수는 그들 사이에 있는 책상에 총을 휙 던져버렸습니다. "이걸 보십쇼."\n\n총은 산산조각났고, 내부 구조가 훤히 보였습니다. "아니 총에 무슨 짓을 한거야? 트럭 바퀴로 밟아버렸나?"\n\n"그냥 떨어뜨렸을 뿐인데요."\n\n"어디에?"\n\n"바닥에요."\n\n불만스런 상병의 표정은 두려움으로 바뀌었습니다. "이런." 그는 밖으로 빠져나왔습니다. "나머지 하나는?"\n\n"스코르포브스키가 사격장에서 그걸 써 봤는데, 좋지 않아 보이네요. 알다시피 그는 1킬로미터 거리에서 당나귀 엉덩이에 붙은 파리도 맞출 수 있는 명사수지 않습니까. 근데 그런 그가 단 한발도 못 맞췄다고요. 제가 말했다시피, 총이 문제에요."\n\n"망할 젠장.""
 PAV_rnd.18.a:0 "이걸 승인해준 멍청이를 당장 해고시켜."
 
