 PAV_land_of_the_strong:0 "강자의 땅"
 PAV_land_of_the_strong_desc:0 "노보시비르스크 연방과 알타이 연방은 중앙 시베리아 공화국과 분리된 국가로, 권력과 군사력에서 북쪽의 잔존국과 경쟁하고 있습니다. 흔히 매로 알려진 비행사 알렉산더 포크리슈킨은 점점 권위주의적으로 국가를 운영하고 있습니다.\n\n노보시비르스크도 동쪽에서 피난으로 밀려온 피난민들의 물결에 압도되어 수많은 문제를 일으켰습니다.\n\n그가 이 지역을 통합하려면 그와 정부는 자국민들을 괴롭히기 시작한 문제들에 대한 해결책을 찾아야 할 것입니다."

 PAV_the_internal_situation:0 "내부 상황"
 PAV_the_internal_situation_desc:0 "연방 내부의 상황은 최근 몇 달 동안 계속 악화되고 있습니다. 좌익 혁명가들은 국가의 안정을 파괴하려고 노력해오고 있고, 그들의 방법은 믿을 수 없을 정도로 극악무도해졌습니다.\n\n정부는 이런 위험한 반대자들에 대해 강경한 입장을 취하기 위해서는 국민의 자유에 대한 결정을 내려야 할 것입니다.\n\n일단 내부가 수습되고 나면 지역을 위협하는 우리의 적들에게 우리의 관심을 돌릴 수 있을 만큼 정권이 튼튼해지기를 바라야 합니다."

 PAV_the_security_question:0 "안보 질문"
 PAV_the_security_question_desc:0 "정부와 선동가들 사이의 긴장이 반체제 사회주의자들이 꾸민 것으로 의심되는 테러로 이어지면서 법 진행은 점점 더 어려워지고 있습니다.\n\n이러한 비겁한 행동은 국내 불안정을 크게 초래했고 우리는 이것을 지켜만 볼 수 없습니다. 테러리스트들이 우리의 미래에 가하는 위협에 맞서기 위해서는 안보가 개선되어야 할 것입니다.\n\n국가는 법과 질서를 유지하기 위해 변화를 해야 될 것입니다."

 PAV_expand_the_security_agencies:0 "보안 기관 확대"
 PAV_expand_the_security_agencies_desc:0 "포크리슈킨 대통령은 최근 주요 도시에서 인민주의자들의 테러활동이 증가함에 따라 슬루즈바 베조파스노티(SB)의 세력확대 행정명령에 서명했습니다. SB는 노보시비르스크와 바르나울의 주요 연방 보안 기관으로서 연방을 건국 이래 사회주의자와 무정부주의자의 방해로부터 안전하게 지켜왔습니다.\n\n이제 이러한 권력으로 SB는 지방정부나 연방정부의 개입 없이 사회주의 테러리스트에 대해 무자비하게 행동할 수 있습니다. 인민주의자들이 혼란을 일으키기 시작하지 않도록 가능한 한 빨리 끝내야 하고, SB만이 일을 제대로 해낼 수 있는 유일한 기관입니다."

 PAV_investigate_the_narodniks:0 "나로드니키 조사"
 PAV_investigate_the_narodniks_desc:0 "노보시비르스크 사람들을 공격해 온 알려진 테러 단체 중 하나는 "나로드니키"입니다. 이들은 매의 정권을 뒤엎으려는 사회주의 선동가들로 이루어져 있습니다. 그들은 우리나라에서 너무 오랫동안 폭력을 저질러 왔고, 이 문제는 즉시 해결되어야 합니다.\n\n첫번째로 우리는 그들 조직이 어떻게 기능하고, 누가 연루되어 있는지 조사할 것입니다.\n\n그리고 우리는 즉시 그들의 끔찍한 범죄를 통제해야 할 것입니다."

 PAV_meet_with_shukshin:0 "슈크신과의 만남"
 PAV_meet_with_shukshin_desc:0 "연방 대통령 알렉산더 포크리슈킨은 바르나울 시장을 만나 바르나울 시민들의 애로사항과 연방의 미래에 대해 토론할 예정입니다.\n\n바르나울은 농업이 발달했으며, 연방의 과밀한 도시들에 식량을 공급하는 필수적인 역할을 하고 있습니다. 양 정당간의 합의가 무조건 이루어져야 할 것이나, 양쪽 모두 암울한 전망을 내놓고 있습니다.\n\n우리는 포크리슈킨이 시장과 괜찮은 합의를 하기를 바랍니다.. 더 나은 삶을 위해서.."

 PAV_a_bountiful_relationship:0 "계약 갱신"
 PAV_a_bountiful_relationship_desc:0 "포크리쉬킨 대통령과 바실리 슈크신 시장 사이에 바르나울과 노보시비르스크의 향후 관계에 대한 합의가 이루어질 예정입니다. 그는 포크리슈킨의 권위하에 있는 것의 이점을 배울 것이고, 또한 그것의 필수성을 알게 될 것입니다.\n\n슈크신은 우리 요구를 귀담아들을 필요가 있으며, 바르나울의 안보를 위해서 그는 그의 농장들을 제공할 것입니다. 바르나울의 비옥한 토지는 시장 통치하의 사람들뿐만이 아닌 연방 전역의 민중들을 위해 쓰여질 것입니다.\n\n그는 우리와 협력해야 한다는 사실을 깨닫게 될 것입니다."

 PAV_tighten_control:0 "확고한 통제"
 PAV_tighten_control_desc:0 "안정은 연방에 필수적입니다. 어떠한 형태의 불만도 폭력적인 형태의 저항으로 분출되어서는 안됩니다. 우리는 폭력을 용인하지 않을 것이고, 우리 사람들의 평화를 보장할 것입니다. 정부는 국가 통제를 강화해야 하며, 강력한 권위만이 그것을 이룰 수 있습니다.\n\n정부의 강력한 통제만이 무엇이 연방에 좋고 나쁜지 확실히 할 수 있을 것이고 모두의 안전을 보장할 수 있을 것입니다."

 PAV_the_soldiers_soviet:0 "실로비키 국가"
 PAV_the_soldiers_soviet_desc:0 "이웃들과는 대조적으로, 노보시비르스크 연방과 알타이는 실로비키 국가입니다 : 바로 정치적 과정이 전현직 군인들의 손에서 이루어지는 정치체제 말이죠. 결과적으로, 많은 민간 관료들은 전통적 정당정치에 참여하고 싶어하나, 그들의 라이벌인 비군사적 실로비키들의 요구를 받아들이기엔 너무 과분한 요구 같아 보입니다.\n\n그리고 이 모든 것은 정교하게 짜여진 것입니다. 노보시비르스크는 소비에트 연방, 중앙시베리아 공화국, 또는 러시아 정치를 지배하고 있는 잔혹하고 거대한 이데올로기들의 수준을 넘어섰습니다. 시민들은 길을 걷다 넘어지기만 해도 "망할 실로비키놈들"이라 욕하지만, 그들은 해로운 이념을 막아주는 보루로서의 실로비키의 역할을 잊고 있습니다."

 PAV_the_champions_of_industry:0 "산업 챔피언"
 PAV_the_champions_of_industry_desc:0 "케메로보의 기이한 왕, 칸스크의 흑군, 톰스크 공화국 같은 국가들과 노보시비르스크, 알타이 연방을 구분짓는 하나의 특징은 시민들의 일상을 지배하는 기업들의 존재입니다. 가장 영향력이 큰 세 개의 기업은 페닉스, 시비르, 그리고 타이탄으로, 각각은 경제의 서로 다른 분야에 특화되어 있습니다. 그들 중 가장 공격적인 성향의 페닉스는, 군사장비를 제조하고 있습니다. 바르나울의 슈크신 시장과 약간 커넥션이 있는 것으로 알려진 시비르는, 우리의 농기구들을 생산하고 있습니다. 마지막으로 타이탄은 노보시비르스크 사회의 개척자들과 테크노크라트들로 이루어져 있습니다.\n\n때가 오면, 포크리슈킨 대통령은 어떤 기업과 손잡을지 결정할 것입니다. 대신 그는 시민들을 선택할 수도 있을 것입니다. 모든 가능성은 열려있습니다."

 PAV_the_rising_phoenix:0 "승천하는 불사조"
 PAV_the_rising_phoenix_desc:0 "포크리슈킨 대통령과 페닉스 사 사이에는 긴 이야기가 존재합니다. 국가는 이웃들로부터 스스로를 방어하기 위해 무기를 공급하는 페닉스 사에 의존하고 있으며, 대통령은 회사의 노동력 보존을 위해 정치적 권력을 그들에게 제공해 주었습니다. 중앙시베리아 공화국의 붕괴 이후 유망한 실로비키들에 의해 설립된 페닉스는 연방, 특히 대통령과 밀접한 관계를 쌓아 왔습니다. 그들은 믿을 만한 파트너이고, 연방을 물질적으로 지원하면서 변함없는 충성을 유지하고 있습니다.\n\n누가 이 사실을 부정하겠습니까? 시비르는 농업 생산 증대와 경제성장이라는 두가지 당근을 제공할 수 있을 것이지만, 그것들은 우리의 부를 탐하고 있는 자들로부터 노보시비르스크를 지켜줄 수 없습니다. 극단주의로부터 우리 스스로를 지키기 위해선, 무기가 필요합니다. 공화국의 부름이 있을 시, 페닉스는 응답할 것입니다."

 PAV_the_siberian_bear:0 "시베리아의 곰"
 PAV_the_siberian_bear_desc:0 "시비르 사는 다소 기이한 역사를 가지고 있습니다. 시민들은 이 회사와, 실로비키 지배하의 노보시비르스크 정치판에서 성공을 거둔 몇 없는 민간 정치인들 중 하나인 바르나울 시장 바실리 슈크신이 서로 연관을 맺고 있다고 보고 있습니다. 중앙시베리아 공화국의 붕괴 이후 부르주아 지주에 의해 설립된 시비르 사는 농업 장비를 생산하고 있으며, 그 외에도 수많은 노보시비르스크의 노동자들을 가난에서 구제하고 있는 금융기관들의 소유자입니다.\n\n그들과의 협력은 정치적, 경제적 문제를 가지고 있습니다: 페닉스 사는 설립 이후 연방과 사업 관계를 맺어 왔으며, 시비르와 계약을 맺는 것은 위험한 일입니다. 하지만, 러시아는 영원히 전쟁을 하지 않을 것이고, 군사 장비는 가난의 손아귀에 맞서 우리를 돕지 않을 것입니다. 만약 대통령이 연방의 극단주의 사상을 잠재우고 싶다면, 가장 좋은 해독제는 아마도 경제적 번영일 것입니다."

 PAV_glory_to_the_pioneers:0 "개척자들에게 영광을"
 PAV_glory_to_the_pioneers_desc:0 "진보는 타이탄 사의 유일한 표어입니다. 기술적 문제의 전문적인 해결책부터 일상의 문제들까지, 그들은 중앙시베리아 과학기술 발전의 선봉장이며 톰스크의 모더니스트들과 직접적 경쟁 관계에 있습니다. 모더니스트들과 그들이 원래 같은 뿌리였다는 것을 고려하면, 왜 그들이 그리 성공했는지는 놀라운 일이 아닙니다. 하지만, 이상주의자 모더니스트들과 달리 타이탄 사의 과학자들, 테크노크라트들, 발명가들은 국제 사회에 과학적 기여를 하고 싶은 마음이 별로 없어 보입니다. 그들은 자유시장 테두리 내의 과학 조직입니다: 따라서 그들은 끊임없는 경쟁을 하고 있습니다. 슬프게도, 이러한 무관심은 그들의 노동 관행까지 이어져, 긴 노동시간과 힘든 노동이 대부분의 직원들에게 요구되고 있습니다.\n\n연방이 타이탄의 편을 든다면 국민들의 분노를 사게 될 것입니다. 그러나, 모든 이들이 진보의 과실을 누릴 수 있는 것은 아닙니다."

 PAV_overtures_to_the_people:0 "시민들에게 바치는 서곡"
 PAV_overtures_to_the_people_desc:0 "연방 국민들은 안절부절 못하고 있습니다. 그들은 군사정권과 기업들을 걱정스런 눈으로 바라보고 있습니다. 국민을 달래기 위해서 우리는 조금 부드러워질 필요가 있습니다. 자유를 주겠다는 게 아니라, 유화정책이 효율적일 것이란 말입니다.\n\n우선 언론에 대한 제한을 줄여야 합니다. 더 자유로운 언론을 허용하는 것은 국민들이 우리 통치의 이점을 볼 수 있는 길을 열어 줄 것입니다. 물론, 어느정도의 제한은 유지되어야 하며, 연방을 헐뜯는 건 멍청한 짓일 것입니다.\n\n둘째로, 노조에 더욱 자율성을 부여해야 합니다. 노동자들에게 어용노조를 허용해줌으로써 이들은 그들의 불만사항을 더 잘 털어놓을 수 있게 될 것입니다. 물론 노조는 정부의 것이구요.\n\n마지막으로, 특히 중산층에 대한 억압을 완화시켜야 합니다. 그들은 여전히 제한받을 것이지만, 약간 완화시키는 것만으로도 그들의 지지를 얻을 수 있을 것이며 노동자들을 더 잘 통제할 수 있게 도울 것입니다.."

 PAV_always_an_even_trade:0 "항상 공평한 게임을"
 PAV_always_an_even_trade_desc:0 "연방은 다른 많은 정치체들과 마찬가지로 많은 사람들의 이익에 따라 조직된 집단입니다. 계급, 기업, 노조, 그리고 정부 - 이 모두는 타협과 연합 같은 방법을 통해 체제 내부에서 힘을 겨루고 있습니다. 이와 같이, 연방의 정치 체제는 제로섬 게임입니다. 한번 움직이면 되돌릴 수 없죠. 이는 가혹한 체제이지만, 정치는 태초부터 무자비하고 잔인했습니다.\n\n대통령의 결정은 여러 가지 면에서 중요하겠지만, 연방의 미래가 어떻게 될지는 예측할 수 없습니다. 그가 해야 할 일은 그의 행동이 일으킬 결과에 대해 항상 주의하는 것입니다. 노보시비르스크와 알타이는 미래를 바라보고 있으며, 조심스런 낙관주의가 시민들의 심장에 스며들고 있습니다. 훗날, 부하린이 시베리아의 중심으로 계획했던 도시는 새로운 러시아 정치의 심장이 될 것입니다."

 PAV_veterans_of_the_siberian_war:0 "시베리아 전쟁 참전용사"
 PAV_veterans_of_the_siberian_war_desc:0 "노보시비르스크가 주변 적들에 비해 가지고 있는 가장 큰 이점 중 하나는 상대적으로 규모가 크고 경험이 풍부한 군대입니다. 이들은 공화국이 톰스크로 후퇴하기 전 시베리아 전쟁의 선봉에 섰던 이들이었죠. 우리의 과거 전투를 연구하고 승패의 원인을 조사함으로써, 우리는 우리 군대의 전투력을 향상시킬 수 있을 것입니다.\n\n이웃 국가들은 오합지졸이며 장비도 제대로 없는 상태이며, 우리 군대의 경험은 미래의 분쟁에서 큰 자산이 되어 줄 것입니다."

 PAV_our_own_shock_troops:0 "우리의 특공대"
 PAV_our_own_shock_troops_desc:0 "우리 장군들은 우리 부대가 효과적으로 적군을 타격할 수 있도록 하는 특수 훈련에 투자한다는 계획을 세웠습니다. 이 병사들은 적의 전선을 돌파하는 데 능숙할 것이며, 앞으로 있을 전쟁이 우리 군대와 시민에게 미칠 피해를 줄일 것입니다.\n\n또한, 이들 정예부대는 지역에서의 우리 군사적 우위를 굳힐 것이며 감히 우리에게 도전하려는 멍청한 군벌 집단이나 국가를 저지할 것입니다."

 PAV_the_skies_are_ours:0 "하늘은 우리의 것"
 PAV_the_skies_are_ours_desc:0 "중앙시베리아나 러시아의 어떤 군벌에게도 공군은 희귀합니다. 하지만 노보시비르스크는 운이 좋게도 중앙 시베리아 공화국의 공군 대다수를 물려받았고, 현재 우리 정부를 구성하고 있는 많은 장교들도 물려받았습니다. 새 정부를 수립한 장교들 중에는 "시베리아의 매"인 포크리슈킨 대통령이 포함되어 있습니다.\n\n기존 인프라와 공군기지 확장 뿐만 아니라 항공 신기술 개발 또한 우리 각료들 사이에서 지지받고 있습니다. 중앙 시베리아의 하늘은 우리 것으로 남을 것입니다."

 PAV_mechanized_infantry:0 "기계화보병"
 PAV_mechanized_infantry_desc:0 "규모가 있고 견실한 산업을 유지하는 몇 안되는 러시아 국가 중 하나로서 우리는 우리 장점을 살려 군대 기계화에 투자해야 합니다. 우리 연방의 군대는 대부분이 알보병인 이웃들보다 기술적으로 매우 앞서 있습니다.\n\n기동성의 증가는 어떠한 장애물도 뚫을 수 있게 해줄 것이며, 우리 군대를 아무도 막을 수 없게 해줄 것입니다."

 PAV_the_fruits_of_the_siberian_plan:0 "시베리아 계획의 과실"
 PAV_the_fruits_of_the_siberian_plan_desc:0 "노보시비르스크는 부하린의 시베리아 계획으로부터 가장 많은 혜택을 받은 곳 중 하나이며, 그 덕에 연방의 산업은 견실한 규모가 되었고, 연방 경제는 계속해서 발전하고 있습니다. 새로운 공장들이 계속해서 문을 열고 있고, 건설기술과 국가 전체의 인프라 확장에 진전이 이루어지고 있습니다.\n\n이러한 모든 요소들은 우리의 산업 효율성을 크게 향상시켜주었고, 군대을 위한 더 많은 양의 장비를 생산할 수 있게 해주었고, 러시아 통일에 더 가까워지게 만들어 주고 있습니다."

 PAV_the_virgin_lands_campaign:0 "처녀지 개간 캠페인"
 PAV_the_virgin_lands_campaign_desc:0 "농업 생산 부담을 완화하기 위한 새로운 계획이 우리 정부로부터 나왔습니다. 인구는 급증하고 있지만, 곡물 생산량은 그대로입니다. 이는 계속되는 전염병 외에도 노보시비르스크의 새로운 위기가 되고 있습니다.\n\n다행스럽게도, 우리 정부는 미개발지에 난민들을 정착시킴으로써 식량 부족과 인구과밀 문제 두마리 토끼를 잡는 방안을 마련했습니다. 궁극적으로, 이는 농업 생산량과 피난민들의 삶을 개선시킬 것입니다."

 PAV_crack_down_on_the_strikes:0 "파업 단속"
 PAV_crack_down_on_the_strikes_desc:0 "노동자들이 즉각적 행동에 나서기 시작했습니다. 전국의 도시들의 공장들은 문을 닫고 있고 생산량은 감소하고 있습니다. 우리는 노동자들의 "불공평한" 조건 때문에 그들의 불만이 쌓인 것이라 추측하고 있지만, 우리는 물러설 수 없습니다. 정부는 파업을 분쇄하고 노동자들을 다시 공장에 집어넣기로 결정했습니다.\n\n대대적인 단속을 시행하면 노동자들과의 긴장이 높아질 것이지만, 현재의 혼란한 상황을 그대로 두는 것보단 나을 것입니다."

 PAV_ramp_up_arms_production:0 "무기 생산 증대"
 PAV_ramp_up_arms_production_desc:0 "주변 지역을 제패하고 중앙 시베리아 나머지 지역을 무력이나 다른 방법을 써서든 연방에 복속시키기 위해선 더 많은 무기들이 필요합니다. 정부는 무기 생산 증대를 지시함으로써 군대 확장에 힘쓸 것입니다.\n\n정부의 최근 조치들은 노동자들을 화나게 하고 있지만, 상황을 개선시키기 위한 불가피한 조치였습니다. 하지만 긴장 상황이 지속될 경우, 암울한 결과가 연방의 미래에 닥칠 것입니다."
 
 PAV_the_beating_heart_of_siberia:0 "시베리아의 격동하는 심장"
 PAV_the_beating_heart_of_siberia_desc:0 "노보시비르스크는 번창하는 도시이며, 거리는 사람들로 넘쳐나고, 공장들은 노동자로 가득 차 있으며, 범죄율은 최저입니다. 도시는 매우 부유하며, 거지들조차도 옷을 걸치고 잠잘 곳이 있는 것처럼 보입니다. 그러한 광경은 동쪽의 무정부 상태와 서쪽의 혼란과 극명한 대조를 이루고 있습니다.\n\n우리의 결정은 예상보다 좋은 결과를 낳았습니다. 농업과 산업의 발전은 노보시비르스크를 시베리아 전역에서 제일가는 도시로 만들었습니다. 약간의 '자유'를 희생하는 대가가 있었지만요."

 PAV_our_destiny_made_manifest:0 "명백한 우리의 운명"
 PAV_our_destiny_made_manifest_desc:0 "노보시비르스크는 지난 몇 달 동안 마약, 범죄, 사회주의 선동가들 같은 내부 문제와 씨름했습니다: 그러나 이러한 문제들은 해결되었고 우리는 한층 강력해졌습니다. 이제 안을 들여다보기보단, 우리 국경을 바라보아야 합니다. 이미 장군들은 장차 있을 전투에 대비하기 위해 전쟁 계획을 작성하라는 명령을 받았습니다. 그들의 지휘하에 연방군의 중앙시베리아 정복이 달성될 것입니다.\n\n매의 날개는 더이상 접히지 않을 것이며 연방이 부상할 때입니다."

 ### Expansion tree ###
 PAV_spring_rasputitsa:0 "라스푸티차의 봄"
 PAV_spring_rasputitsa_desc:0 "겨울의 눈은 해빙기 봄에 자리를 내주고 있고, 중앙시베리아의 넓은 들판과 숲에 자연이 되돌아오고 있습니다. 군대도 마찬가지입니다. 겨울 동안 얼었던 땅은, 봄이 되자 완전히 녹았습니다. 한 때 사람이나 기계의 흐름에 영향을 받지 않았던 도로는 군인과 차량의 이동으로 인해 막히고 있습니다.\n\n긴장이 고조되고 군대가 동원됨에 따라 전쟁이 임박했다는 것이 분명해졌고, 우리가 투쟁에서 승리를 쟁취하여도, 우리는 머리에 씌워진 월계관에 안주하지 않을 것입니다."
 
 PAV_encourage_forward_thinking:0 "진보적 생각 장려"
 PAV_encourage_forward_thinking_desc:0 "Clouds gather on the horizon, and if the Federation is to emerge victorious from the wars sure to come, we must not only ensure that our people possess faith in and and a desire for our eventual victory, but also that they work to advance it.\n\nTo that end, we will work to properly educate them about the future that could be, the Russia that could be, if they will only work for it. Expected increases in civil participation and work ethic cannot but support our goals, economic and otherwise, and should therefore be pursued."
 
 PAV_a_rural_urban_base:0 "농촌-도시 기반"
 PAV_a_rural_urban_base_desc:0 "If we are to remain stable, strong, and united for the challenges we face, both now and in the future, we must ensure that our people feel a sense of true community. Currently, within the Federation there is an acknowledged split in experience and outlook between our rural communities and our industrialized urban centres. We must correct this.\n\nA campaign of education with a specific focus on appealing to the shared experiences of both communities will be commissioned. In doing so, we will ensure that we speak to members of both, show them the experiences of the other, and unite them all behind the state for the tribulations ahead."
 
 PAV_the_patriots_federation:0 "애국자들의 연방"
 PAV_the_patriots_federation_desc:0 "Our efforts to convince the people of the need to support the state continue. It has been proposed that we communicate to the people the exceptional nature both of Russia and of the Federation, and in so doing encouraging newfound patriotism within them for the unifications ahead.\n\nIn addition, by focusing on those particular exceptional properties of our state, such as our independent and optimistic spirit, our provision of voting rights to those who give honorable service, and more, we can shape this patriotism into its most valuable form."
 
 PAV_hybridize_the_state_apparatus:0 "국가기구 통합"
 PAV_hybridize_the_state_apparatus_desc:0 "A decision must be made on the construction of our organs of state, and it has been proposed that we act to integrate our military and civilian apparatus, consolidating functions, influence, staff, leadership, and more into new, hybridized forms. This is clearly the superior choice.\n\nBoth sectors are each inextricably linked into and directly impact our national security situation, and by remaining separate present many vulnerabilities for our enemies to exploit. Joining them together will reduce the number of these opportunities, and better secure the state."
 
 PAV_look_to_our_roots:0 "옛날을 되돌아보자"
 PAV_look_to_our_roots_desc:0 "A decision must be made on the construction of our organs of state, and it has been proposed that we focus on strengthening our institutions along the lines of foundational practices through reinforcing federalist principles within them. This is clearly the optimal choice.\n\nThe Federation was established along strong roots of controlled democracy and federalist practices, and we cannot permit the compromise of these for any reason, as such threatens the overall identity of the state. Despite the concerns of some, our state will remain secure - by remaining true."
 
 PAV_entice_the_giants:0 "Entice the Giants"
 PAV_entice_the_giants_desc:0 "The captains of industry within the corporate giants are a critical part of our country's development and no effort can be spared in pleasing them. It was with their support that we have turned the Federation into a state truly worthy of existence, and it is with their support that we will unite all of Russia under that state.\n\nTo entice them into supporting us further, we will offer them some benefits to reward them for their aid up until now, such as appointment to economic positions in our government and making our taxes on them even more lenient than they already are. While this will blur the line between corporation and state further, that is a necessary sacrifice for leading Russia into greatness."

 PAV_sunrise_democracy_sunset_dictatorship:0 "일출 민주주의, 일몰 독재"
 PAV_sunrise_democracy_sunset_dictatorship_desc:0 "When the dawn comes upon the soil of the Federation, the apparatus of state welcomes its light unto the foyers and antechambers of democracy. Here, at the start of each day, the magistrates and bureaucrats serve the people. Counting local votes, adjusting economic policies, and directing the flow of goods - all in the name of ensuring that the people are well-cared-for. At midday, when the civil servants go to lunch, the President and his Siloviks tour the country, seeking support. However, like the Tsars, Emperors, General Secretaries, and Premiers before him, his power was never in question. When night falls and the earth grows dark, the Security Service prowl the streets of the city, seeking to root out those who oppose the righteous dictatorship.\n\nThus is the unspoken motto of the Federation: democracy at sunrise, a monarchy at midday, and a dictatorship at the end of the day. Quiet falls over the fields of Siberia, and no whispers of deceit could be heard: not from communists or idealists. Only the beating heart of Russia sustains its pace in the silence."
 
 PAV_order_and_stability:0 "질서와 안정"
 PAV_order_and_stability_desc:0 "While expanding outwards and reclaiming those parts of Russia under opposing governments is well and good, if we do not work to maintain order within liberated areas and secure them under our control, the ensuing disorder and unrest may very well harm production, or worse, lead to an end of our grip in outlying regions.\n\nAn increased garrison and bolstered police presence would do wonders for the power we wield in the areas we take from other governments in Russia, as well as ensure that nobody dares to oppose our plans, regardless of ideology. The sooner order and stability are returned throughout land under our rule, whether recently acquired or a loyal part of our state, the sooner our good and steady governance can be used to make our principles a reality."
 
 PAV_temporary_military_governors:0 "임시 군정"
 PAV_temporary_military_governors_desc:0 "Unfortunately, we can't trust newly liberated territories to not fall right back into extremism if given the opportunity through a civilian government. As such, we will pass a new law to place any and all new lands under a temporary military administration to maintain order and eradicate extremist ideals before true integration into the Federation.\n\nThe military governors will be given absolute authority to deal with any suspected treasonous activities, barring direct orders from the government in Novosibirsk against specific actions. Although this will last only as long as absolutely necessary, this is unlikely to be popular among the people of such territories, so we must warn the military governors to avoid upsetting them further if possible."
 
 PAV_the_industrial_preservation_act:0 "산업보호법"
 PAV_the_industrial_preservation_act_desc:0 "Industry is a critical part of waging any war, for the factories keep the men armed and unarmed men don't wage war very well. However, at the current rate our industrial base will be unable to keep up with our expansion, and thinning supply lines might mean more death or even defeat for our armies.\n\nAs such, the Industrial Preservation Act has been proposed, to keep the maintenance of our current factories going and increase the speed with which new factories are constructed. This act will allow us to industrialize further and therefore maintain the current rate of reunification of Russia, and there is little doubt that the faster Russia is reunified, the better."

 PAV_maintain_the_trans_siberian_railway:0 "시베리아 횡단 철도 관리"
 PAV_maintain_the_trans_siberian_railway_desc:0 "The Trans-Siberian Railway serves as an artery of the region, a vital connection between the most critical cities and towns to the continued operation of our government. Letting it fall into disrepair would more than simply be a mistake, as it could be fatal to our plans, with the ease of transport for our soldiers and support for our supply lines vanishing if it falls too deeply into disrepair.\n\nWhat's more, much of the economy, both local and national, is dependent on the continued success of the railway. We must immediately set about repairing those parts of it in need of it and restoring it to peak condition, as well as maintaining it well in the future to ensure it does not fall into a similar situation."

 PAV_stamping_out_the_embers:0 "Stamping Out the Embers"
 PAV_stamping_out_the_embers_desc:0 "There exists, in the heart of every Siberian, the flame of rebellion and idealism. Bukharin, for all his failures as the leader of the Soviet Union, has become the Siberian Prometheus. Arising from the ashes of the communist state are thinkers versed in ideological debate and discipline, incitors of ideals and violence, carriers of fire and innovation. The Central Siberian Republic, the culmination of this blazing passion, shattered as soon as the wind blew against the course of their destination.\n\nFrom our sanctuary in the heart of Siberia, the Federation marched out, triumphing over the remnants of the Central Siberian Republic. For here, we shall say: no, to the brutality of idealism. No, to the senseless waste of ideology. No, to the unbridled rage of humane passion. No, we say, to the fire that has burnt around us, within us, as the soles of our boots fall upon the last streaks of ember. The days past and future are gone. There exists only the present."

 PAV_a_sovereign_heartland:0 "주권의 심장부"
 PAV_a_sovereign_heartland_desc:0 "Silence reigns where the noise and din of the marketplace once ruled. Where merchants from faraway lands come to haggle their goods in the bazaars of thought that were once the Central Siberian Republic, now their stalls lay upturned on the gravel streets, their contents gathered at the pyre, waiting for the single match stroke. The Narodniks, Communists, Anarchists, Idealists, Rurikids - all are priests of false gods masquerading as an intent of human innovation and improvement. Nothing they offer could enlighten a person to his sovereignty. The noise and din offer nothing but flirtations with the meaningless.\n\nThe Federation has embraced the silence. Where ideals had once been worshipped, we have dragged the idols of these ersatz divinities and cast them out. There is nothing noble in idealism. The act of believing in a higher ideal does not render one a paragon. The brutality of ideologies is over, and sovereignty reigns alone, supreme."

 ### Regional Political Tree ###
 PAV_the_victorious_federation:0 "승리의 연방"
 PAV_the_victorious_federation_desc:0 "마침내, 중앙 시베리아는 우리의 권위에 의해 통합되었습니다. 우리의 경쟁자들은 패망했고 그들의 충성파들은 흩어졌고, 숨거나 추방당했습니다. 하지만 우리 연방의 지속적인 성공을 위해 해야 할 일이 아직 많이 남아 있습니다.\n\n먼저 새로 얻은 영토를 통합하고 우리 국경을 강화하는 문제가 남아 있습니다. 또한 우리는 어떻게 하면 우리의 통치를 안정시키고 국민을 만족시킬 수 있을지를 숙고해야 합니다. 절실히 필요한 법, 질서, 안정을 회복하기 위해서 말이죠. 많은 문제들이 남아있지만, 그것들 너머에는 연방의 밝은 미래가 놓여있습니다."

 PAV_bread_and_games:0 "빵과 게임"
 PAV_bread_and_games_desc:0 "그 무엇보다도, 매일 사람들은 두 가지를 갈망하고 있습니다 : 먹을 빵과 즐길 수 있는 게임 말입니다. 이것들이 제공되기만 하면, 사람들은 불만을 갖지 않고 불행하지 않을 것이며, 따라서 극단주의 단체들이 성장하고 힘을 얻을 여지가 거의 없을 것입니다.\n\n이를 위해선 약간의 희생이 이루어져야 하지만, 현재와 미래의 안정을 위해서라면 그 정도는 감수할 만 합니다."

 PAV_appoint_new_governors:0 "신임 총독 임명"
 PAV_appoint_new_governors_desc:0 "비록 새롭게 정복한 영토에 군사 총독을 임명하는 관행은 우리에게 매우 도움이 되어왔지만, 이는 일시적 조치에 불과했고 계속 취약한 상태에 머무를 뿐이었습니다.\n\n이제 우리는 더 안전한 상황에 놓이게 되었고, 그들을 교체하겠다는 우리의 약속을 지켜 신임 총독을 임명해야 합니다. 질서 회복을 위해서요."

 PAV_enshrine_the_silovik_state:0 "위대한 실로비키국"
 PAV_enshrine_the_silovik_state_desc:0 "무엇보다도 우리는 국가 안정과 힘에 기초한 원리를 국가 전역에 세워야 하며, 군 장교들이 그러한 역할을 잘 해낼 것입니다.\n\n러시아 전역을 연방의 지배하에 통일하기 위해서는 효율적이고 유능한 사람들이 필요하며, 안정과 안보를 이차적 관심사로 생각했던 중앙 시베리아 공화국의 실패는 이들의 필요성을 증명해 주었을 뿐입니다."
 
 PAV_reward_our_allies:0 "동맹에 보상"
 PAV_reward_our_allies_desc:0 "약속은 약속이고, 우리는 위기 때 기업 친구들에게 상당수를 약속했습니다. 지금 우리는 비교적 안정된 상태이고, 그들은 이러한 약속들이 지켜질 것으로 기대하고 있으며, 우리 정부는 항상 기대에 부응해 왔습니다.\n\n우리는 그들이 우리의 통제 하에 있는 새로운 영토로 진출하고 그 땅의 자원을 이용할 수 있도록 더욱 관대한 새로운 계약을 그들과 체결할 것입니다. 이를 통해 그들의 투자는 이익을 창출할 것이며 우리와 협력을 계속하는 것이 최선이라는 것을 그들에게 확신시킬 것입니다."
 
 PAV_trust_in_the_party_of_power:0 "힘의 정당을 신뢰하자"
 PAV_trust_in_the_party_of_power_desc:0 "무엇보다도 국민들이 필요로 하는 것은 국가의 번영과 안정이며, 우리는 대중의 의지에만 안주할 수 없습니다. 민주주의는 과거에 우리를 실망시켰고, 민주주의에 다시 한번 기회를 주는 것은 심각한 실수이며, 치명적일 것입니다.\n\n대신, 우리는 정부의 권력을 중앙 집중화하고 국민들이 원하는 것을 가져다 주기 위해 국가에 대한 우리 통제를 한층 강화해야 합니다. 그게 진짜로 국민들이 원했던 것이 아니더라도요."
 
 PAV_a_nod_to_democracy:0 "민주주의 시식"
 PAV_a_nod_to_democracy_desc:0 "비록 우리 모두를 비참하게 실패하게 한 체제에 다시 한번 의존하는 것은 현명하지 못한 것처럼 보일지 모르지만, 제한적으로나마 민주주의를 국민들에게 맛보이게 해야 한다는 주장이 있으며, 이는 정부를 지지하지 않는 이들을 달래는데 도움이 될 것입니다.\n\n이는 조그만 양보와 개혁의 형태를 취할 것이고, 민주주의를 갈망하는 시민들과 그 지지자들에게 더 많은 권력을 부여할 것입니다. 물론, 우리는 국민들이 실질적인 권력을 갖도록 허락하지 않을 것입니다. 그러나 우리가 스스로의 권력을 제한적으로나마 내려놓는 모습을 보여줌으로써, 그들로 하여금 우리에게 더 충성하도록 만들 수 있을 것입니다."
 
 PAV_a_controlled_political_spectrum:0 "통제된 정치적 스펙트럼"
 PAV_a_controlled_political_spectrum_desc:0 "비록 그들이 다시 정권을 잡을 실질적인 기회는 없지만, 좌우 극단주의자들의 움직임을 향상 경계하는 게 현명할 것입니다.\n\n우리는 그들의 내분을 조장하고, 사소한 이념적 차이로 서로 다투는 모습을 국민들에게 보여줌으로써 국민들이 저들의 폭력적인 본성을 알게 하여 그들을 약화시키고 정부를 강화할 것입니다. 공개적으로 행동할 필요 없습니다. 그렇게 함으로써, 우리는 연방 정치를 장악하고, 선동가들을 견제할 것입니다."
 
 PAV_consider_barnauls_position:0 "바르나울의 처지를 고려하자"
 PAV_consider_barnauls_position_desc:0 "연방의 행정 중심지는 노보시비르스크이지만, 인접한 도시인 바르나울 또한 우리나라의 핵심 도시입니다. 그곳의 시장인 바실리 슈크신은 빠르게 권력의 전당 내에서 두 번째로 강력한 정치인으로 성장했고, 국정 운영에 관한 그만의 관점을 갖게 되었습니다.\n\n안타깝게도, 그의 부상은 그의 주요 라이벌인 포크리슈킨 대통령과의 상당한 긴장을 유발시켰습니다: 싸움이 걷잡을 수 없게 되기 전에 멈추려면, 아마도 슈크신에게 손을 내밀어 그가 어떤 식으로든 타협할 의향이 있는지 보는 것이 좋을 것입니다."
 
 PAV_the_vestiges_of_revolt:0 "반란의 잔재"
 PAV_the_vestiges_of_revolt_desc:0 "노동자 반란의 상흔은 여전히 남아 있고, 만약 아무 조치도 곧 이루어지지 않는다면 누그러지지 않고 곪아버릴 것입니다. 우리는 시베리아 노동자 계층에게 그들이 정부에 어떤 불만이 있더라도 반란은 용납되지 않을 것임을 상기시켜야 합니다.\n\n전투가 남긴 피해를 복구하는 것 외에도, 우리는 지역 산업 질서를 회복시키고, 잠재적 반대자들에게 우리가 여전히 힘이 있다는 것을 상기시킬 것입니다. 몇 가지 방안이 제안되었고, 어떤 것이 최선인지를 결정하는 것은 궁극적으로 우리의 현명하고 고귀한 대통령에게 달려있습니다."
 
 PAV_the_sovereign_security_act:0 "국가보안법"
 PAV_the_sovereign_security_act_desc:0 "우리 국민의 안전을 보호하려면, 어떤 예방책도 고려해야 합니다! 테러리스트와 잠재적 혁명가들은 구석구석 숨어있으며, 현재의 수단으로는 더 이상 충분하지 않습니다. 우리는 더 강하고, 더 철두철미한 접근을 해야 합니다.\n\n이 어두운 시대에 국가보안법은 우리의 구세주가 될 것입니다. 우리는 대테러 부대의 효율성을 높이기 위해 예산과 지원을 늘릴 것이며 우리의 숨겨진 적들에게 악용될 여지가 있는 정치적 자유는 제한될 것입니다. 이는 우리 국민들에게 인기가 별로 없을 것이나, 도시의 거리가 다시금 안전해졌을 때 국민들은 이러한 조치의 필요성을 느끼게 될 것입니다."
 
 PAV_sensible_concessions:0 "합리적인 양보"
 PAV_sensible_concessions_desc:0 "어떤 사람들은 노동자들 사이의 불안을 막기 위해 강력한 조치가 필요하다고 주장하지만, 그들은 그러한 방법들이 노동자들의 분노를 키울 뿐이라는 것을 깨닫지 못합니다. 지금 우리에게 가장 필요한 것은 지난 재난의 불씨 위에 휘발유를 붓는 것이 아니며, 다른 접근법이 필요합니다.\n\n우리는 저명한 노조 지도자들과 노동 운동가들에게 손을 내밀어 양측 모두에게 최선일 수 있는 어떤 종류의 합의를 도출할 것입니다. 만약 성공한다면, 일석이조의 효과를 거둘 것입니다: 노동자들이 반란을 일으킬 이유가 사라질 것이고, 산업은 옛 영광을 되찾을 것입니다. 우리에게 남은 것은 준비 뿐입니다."
 
 PAV_maintaining_the_equilibrium:0 "평형 유지"
 PAV_maintaining_the_equilibrium_desc:0 "수개월 만에 처음으로 우리 도시들이 마침내 반란을 일으키기 전의 상태로 돌아가고 있지만, 아직 해야 할 일이 남아 있습니다. 통일 전쟁의 옛 유령들은 오늘날까지도 우리의 새로운 영토를 괴롭히고 있습니다. 우리 연방이 대담하게 미래로 나아가길 위한다면, 우리는 이들을 단호하게 제압해야 합니다.\n\n경찰력의 강화는 우리의 새로운 신하들이 어리석은 행동을 하지 못하도록 만류할 것이지만, 무력시위로는 부족하죠. 시베리아 전역의 총독들과 시장들이 모여 이 분쟁지역들의 통합을 마무리 짓기 위한 최선의 방안을 논의할 예정입니다. 운 좋게도, 우리는 안정이라는 이름으로 너무 많은 양보를 할 필요가 없을 것으로 보입니다."
 
 PAV_active_measures:0 "적극적 조치"
 PAV_active_measures_desc:0 "There are many ways one can influence the course of history to their liking. Some of these methods may appear small, but make big changes in the grand scheme of things. After all, if a ship changes its course only slightly, the destination shall be entirely different. In this instance, our destination is a strong and stable Russia.\n\nOur security forces are no stranger to manipulating the chain of events to suit our purposes. A few dishonest media campaigns here, a counterfeit document or two there... all our agents must do is pull a few hidden strings, and the minds of our people will be forever focused in a more suitable direction. After all, an ignorant citizen is a content citizen..."
 
 PAV_special_administrative_zones:0 "특별행정구"
 PAV_special_administrative_zones_desc:0 "Our foes during the unification wars were a diverse bunch, if nothing else. From the mad monarchists of Kemerovo to the armchair philosophers and artists of Tomsk; they all had vastly different approaches to governing their lands, and bafflingly enough? Most of them worked.\n\nWhy change what is already working? As long as these regions remain loyal to us, there is no need to crack down on them. "Special Administrative Zones" have been established in these formerly hostile territories to continue the administrative methods of their previous owners, while still bringing them in line with our own ideals of governance. Any regions whose administration cannot be adapted, however, can always be granted to our friends in the industrial sector..."
 
 PAV_all_things_in_union:0 "연방의 모든 것"
 PAV_all_things_in_union_desc:0 "그 도전은 처음에는 극복할 수 없는 것처럼 보였을지 모르지만, 마침내 우리의 행정 문제는 끝났습니다. 노동자 반란의 마지막 상처가 마침내 치유되었고, 새로운 영토의 주민들은 연방법에 잘 적응하고 있습니다.\n\n더 중요한 것은, 당분간이라도 바르나울과 정치적 합의가 이루어졌다는 점입니다. 마침내 포크리슈킨 대통령은 시베리아를 그의 뜻대로 자유롭게 만들 수 있게 되었습니다. 우리나라를 구성하는 톱니바퀴들이 다시한번 서로 잘 맞물려 돌아가게 되면서, 연방은 강철국가로 재탄생했고, 합법적인 러시아 정부의 기틀을 쌓게 되었습니다!"
 
 ### Regional Economics Tree ###
 PAV_the_siberian_economy:0 "시베리아 경제"
 PAV_the_siberian_economy_desc:0 "우리의 중앙 시베리아 통합은 우리에게 시베리아의 막대한 부와 잠재력을 활용할 길을 열어 주었습니다. 시베리아는 강력한 러시아 국가의 토대가 될 잠재력을 가지고 있습니다. 강력한 러시아 국가는 태평양에서 모스크바까지 세력을 확장할 것입니다.\n\n시베리아의 잠재력을 제대로 활용하기 위해서는 지역 산업기반과 부를 지렛대로 활용해야 합니다. 거대기업들의 지원하에, 우리 경제는 무서울 정도로 성장할 것입니다."
 
 PAV_establish_educational_standards:0 "교육의 기초를 다지자"
 PAV_establish_educational_standards_desc:0 "우리 국민들이 교육도 받지 않고 계속 살아가고 있는데 어떻게 경제를 세계수준으로 발전시킬 수 있을까요? 우리 교육 시스템은 솔직히 말하면 난장판입니다. 20년 전 소비에트 연방이 혼란에 빠지면서, 제대로 된 학교는 없어졌죠.\n\n이제 적절한 교육 체계를 확립할 때입니다. 우리는 새로운 교육과정과 교육 지침을 개발할 것이며 연방의 학생들이 현대사회에 걸맞는 인재가 되게 할 것입니다."
 
 PAV_grants_for_research_and_development:0 "연구개발 보조금"
 PAV_grants_for_research_and_development_desc:0 "30년 전의 방법들을 이용한다면, 우리 연방은 절대로 경쟁자들을 앞설 수 없을 것입니다. 안타깝게도, 숙련된 과학자들과 기술자들을 기다리는 것만으로는 사회의 진보를 달성할 수 없습니다.\n\n진보를 위해서는, 특정 분야를 지정하여 연구개발을 적극적으로 지원해야 합니다. 일단 바퀴에 기름칠이 되면, 다음 세대의 과학자들이 이뤄낼 것입니다."
 
 PAV_repurpose_the_siberian_plan:0 "시베리아 계획 재입안"
 PAV_repurpose_the_siberian_plan_desc:0 "지금까지, 연방의 산업 기반은 부하린의 시베리아 계획에 따라 세워졌습니다. 시베리아 계획은 단연코 부하린의 가장 큰 업적이었지만, 현재 우리 산업 기반이 진보에 뒤떨어진 상태라는 것은 부인할 수 없는 사실입니다.\n\n 우리는 이 계획을 현대 산업국가를 만들기 위한 현대적이고 발전된 계획으로 탈바꿈시켜야 합니다. 이 새로운 계획을 세우는 것은 산업 이론가들과 연방의 뛰어난 인재들에게 달려있지만, 일단 완성되면 우리의 산업력은 러시아의 어떤 이들도 따라잡을 수 없을 것입니다."
 
 PAV_promote_the_national_champions:0 "챔피언 발전 장려"
 PAV_promote_the_national_champions_desc:0 "페닉스, 시비르, 타이탄 같은 기업들은 시베리아 연방이 계속 굴러가게 하는 엔진입니다. 그들의 거대한 경제력이 없었더라면, 우리는 지금에 이르지 못했을 것입니다. 이들은 무한한 고용 기회, 타의 추종을 불허하는 산업 전문 지식, 그리고 특히 엄청난 경제 성장률을 제공하고 있습니다.\n\n우리의 챔피언들은 우리 경제의 중심 역할을 맡아야 합니다. 물론 지금까지도 그랬지만, 이제는 이를 공식화할 때입니다. 연방은 충실한 기업들을 그들의 가장 강력한 무기로 탈바꿈시킬 것입니다!"
 
 PAV_expand_the_factory_city:0 "공장도시 확장"
 PAV_expand_the_factory_city_desc:0 "노보시비르스크는 "공장 도시"로 널리 알려져 있습니다. 사람들에게 이곳은 때때로 거주지보다는 거대한 공장으로 여겨집니다. 사실, 이 도시는 시베리아에서 가장 산업화된 도시입니다. 그리고 우리는 그 사실을 받아들여야 합니다.\n\n충성스러운 "국가 챔피언"의 도움으로 노보시비르스크는 현재의 역량을 뛰어넘을 것입니다. 이 도시는 결코 쉬지 않는 도시가 될 것이며, 모든 곳에서 공장의 불빛을 볼 수 있을 것이고, 밤낮으로 더 나은 미래를 만들기 위해 일할 것입니다."
 
 PAV_consolidate_the_energy_sector:0 "에너지 부문 통합"
 PAV_consolidate_the_energy_sector_desc:0 "시베리아의 토양 아래에는 현대의 생명줄인 석유와 천연가스가 풍부하게 매장되어 있습니다. 지금까지 우리는 이를 방치해 왔지만, 곧 바뀔 것입니다. 우리는 에너지 추출 산업을 조직하고 통합해야 합니다.\n\n우리는 더 이상 중소기업과 투기꾼들에게 이를 맡기지 않을 것이며, 정부는 막대한 자금 지원을 할 것입니다. 독점과 정부 지원을 통해 협력사들과 투자자들에게 이익을 보장함으로써, 시베리아 에너지 산업의 효율이 높아질 것입니다."
 
 PAV_the_riches_of_siberia2:0 "시베리아의 부"
 PAV_the_riches_of_siberia2_desc:0 "우리가 우리의 산업 기반을 계속 확장함에 따라, 진보의 엔진을 공급하기 위한 자원의 지속적인 공급을 보장하는 것이 필수적이게 되었습니다. 고맙게도, 시베리아 땅에는 날로 증가하는 우리의 경제적 요구를 충족시키는 데 필수적인 천연자원이 풍부합니다.\n\n챔피언들의 도움으로, 전에 듣지 못했던 시베리아의 엄청난 부를 이용하게 되는 것이 시간문제가 되었습니다.\n\n시베리아의 부는 연방의 이익을 위해 이용되어야 합니다."
 
 PAV_supervise_the_agricultural_sector:0 "농업부문 감독"
 PAV_supervise_the_agricultural_sector_desc:0 "노보시비르스크 근처의 알타이 지역은 매우 비옥하며 우리 계획의 귀중한 자산입니다.\n\n하지만, 이 땅을 이용하는 데는 우리 농업부문의 엄청난 비효율성과 혼란이 발목을 잡고 있습니다. 우리는 이것이 더 악화되지 않도록 해야 합니다.\n\n다행스럽게도, 간단한 해결책이 있는데, 바로 강력하고 기민한 감독 체계를 전 산업 부문에 확립하는 것입니다."
 
 PAV_subsidies_for_mechanization:0 "기계화 장려"
 PAV_subsidies_for_mechanization_desc:0 "시베리아 농민들은 오래 전부터 대단히 시대에 뒤떨어진 방법들과 기술들을 사용해 왔으며, 그것들 중 일부는 차르 시대 것입니다. 이러한 후진성은 우리 연방에 두 가지 걱정스러운 결과를 초래하고 있습니다: 바로 낮은 농업 생산성 그리고 비효율적인 활동에 묶여있는 많은 인력들입니다.\n\n우리는 시골 지역을 기계화시킬 것입니다. 보조금과 대출을 통해, 우리 농장들은 현대식 농기계를 구입하고 육체노동 의존도를 낮출 수 있을 것입니다."
 
 PAV_a_mind_to_living_standards:0 "기초생활수준"
 PAV_a_mind_to_living_standards_desc:0 "경제는 국가를 위해 존재하며, 국가는 사람들의 삶을 위해 존재합니다. 우리 경제도, 국가도 모두 이 규칙들에서 제외되지 않습니다. 러시아 재통합을 위해서, 우리 경제가 해외까지 뻗어나가기 위해서, 국가는 시민들의 삶의 질 향상을 위해 이 경제발전을 이용해야 합니다.\n\n그렇지 못한다면, 우리는 심각한 대중 불안에 시달릴 것입니다. 이를 막으려면, 우리는 소비자들의 삶을 쉽고 편리하게 만들어주는 다양한 소비재들을 생산해 내야 합니다."
 
 PAV_establish_a_consumer_sector:0 "소비재 부문"
 PAV_establish_a_consumer_sector_desc:0 "우리는 산업력을 소비재 생산을 위해 활용하였고, 이를 통해 경제성장률이 높아졌고 우리 국민들의 생활수준이 한층 높아졌습니다.\n\n우리는 이미 거대기업들과 합의하여 소비재 생산을 장려하도록 그들에게 보조금이나 인센티브를 지급하기로 했습니다."
 
 ### Regional Military Tree ###
 PAV_expand_the_all_siberian_army:0 "전 시베리아군 확장"
 PAV_expand_the_all_siberian_army_desc:0 "비록 우리는 최근 러시아 통일을 향한 우리의 노력에서 큰 성과를 거두었지만, 우리는 여전히 극히 일부의 영토만을 통제하고 있으며 우리 군대의 지속적인 성공을 보장하기 위해 해야 할 일들이 아직 많이 남아 있습니다.\n\n첫번째로 우리는 군대를 전에 볼 수 없던 것처럼 강하고, 거대하고, 치명적이게 만들어야 합니다. 다른 군사 분야도 발전이 필요하지만, 이 방법이야말로 가장 간단하고 쉬운 방법입니다. 연방의 군인들은 앞으로 행진할 것입니다."
 
 PAV_the_siberian_air_fleet:0 "시베리아 공군"
 PAV_the_siberian_air_fleet_desc:0 "연방 공군은 우리의 강점이며, 지상의 우리 적들에게 불같은 죽음을 퍼붓기 위해 날아오르며, 감히 그들에게 도전한 공중의 적들을 격추시키고 있습니다.\n\n하지만, 우리 공군은 시대에 심각하게 뒤쳐져 가고 있습니다. 우리 항공기들은 다른 현대 국가들의 것들에 비하면 장난감에 불과합니다. 우리는 즉시 공군 현대화 작업에 착수하여 기술 격차를 좁혀야 합니다."
 
 PAV_inspect_japanese_jets:0 "일본의 제트기"
 PAV_inspect_japanese_jets_desc:0 "일본 제국은 옛 연방의 몰락과 러시아의 파탄에 대해 나치와 많은 책임을 공유하고 있습니다. 그들은 정당한 러시아 영토를 점유하고 있고 매우 오만하지만 그들이 기술 분야에서 세계적인 레벨이라는 것은 부인할 수 없습니다.\n\n일본인들은 특히 항공분야에서 앞서 있습니다. 현재로서 우리는 자존심을 굽히고 일본 제트기 설계를 공부해야 합니다. 복수는 나중에 하면 되죠.\n\n연방의 이익을 위해서."
 
 PAV_realize_kamovs_designs:0 "카모프의 설계를 구현시키자"
 PAV_realize_kamovs_designs_desc:0 "엔지니어 니콜라이 카모프는 지금까지 본 것 중 가장 인상적인 항공기를 설계했습니다만, 너무 복잡한 설계 때문에 실제 생산으로 이어지진 못했습니다. 이제 우리는 시베리아의 통제권을 확보했고, 이제 항공기 생산에 착수해 이러한 대담한 계획의 결실을 맺어야 합니다.\n\n우리는 노보시비르스크 공장에서 카모프의 동축반전로터 헬리콥터의 생산을 시작할 것입니다. 이 재빠른 항공기의 등장은 우리 군대에 날개를 달아주는 꼴이 될 것입니다."
 
 PAV_incorporate_new_territorial_armies:0 "점령지 군대 통합"
 PAV_incorporate_new_territorial_armies_desc:0 "연방에 의해 정복된 많은 땅들은, 상당히 인상적인 군대를 보유했었습니다. 물론 우리만큼 인상적이지는 않아서 우리 군대에 의해 패배하고 합병되었지만요.\n\n우리는 이들을 우리 군대에 통합시켜 크게 성장시키고 더 강한 적과 상대시켜야 합니다. 이를 통해 군 내부에 극단주의가 퍼질 위험이 있지만, 이러한 혼란스런 시기에 너무 까다롭게 굴어서도 안될 것입니다."
 
 PAV_siberian_war_doctrines:0 "시베리아 전쟁 교리"
 PAV_siberian_war_doctrines_desc:0 "시베리아 전쟁은 우리에게 싸우는 방법에 대해 많은 것을 가르쳐 주었습니다. 우리는 특이한 전술과 교리를 가진 많은 적들과 맞닥뜨렸고, 승리를 거두었지만, 우리보다 작은 규모의 병력이 우리에게 큰 손실을 입히고, 심지어 작은 전술적 승리를 이루는 경우도 분명히 있었습니다.\n\n우리는 우리의 옛 적들의 교리를 받아들여 우리의 전투력을 향상시켜야 합니다. 이를 통해서만 더 강해질 수 있습니다."
 
 PAV_lessons_of_the_unification_wars:0 "통일 전쟁에서의 교훈"
 PAV_lessons_of_the_unification_wars_desc:0 "전쟁은 엄격한 교사이며, 모든 실수는 적의 이점이 됩니다. 시베리아 통일전쟁을 통해 우리는 우리 군대의 효과, 강점, 기술, 그리고 가장 중요한 약점에 대해 많이 배웠습니다.\n\n지난 몇 번의 전쟁으로 우리 군대의 뚜렷한 장단점이 드러났습니다. 이들은 어렵게 얻은 교훈들이며, 잊어서는 안됩니다. 우리 군대가 이 교훈을 다시한번 배우지 않도록 합시다."
 
 PAV_revise_the_training_programs:0 "훈련 프로그램 개편"
 PAV_revise_the_training_programs_desc:0 "수많은 군대들의 교리와 군인들을 우리 군에 통합시킨 결과, 우리는 우리의 훈련 체계의 수많은 결함을 찾아내었습니다.\n\n우리는 구식 용병 훈련 체계에서 벗어나 우리에게 정복된 군벌들에게서 찾아낸 유용한 교리들을 활용해 훈련 프로그램을 다시 만들어야 합니다. 이를 통해 우리 군대의 장기 전투력이 개선될 것입니다."
 
 PAV_a_central_design_bureau:0 "중앙설계국"
 PAV_a_central_design_bureau_desc:0 "신기술을 실용적 용도로 활용하는 것은 국가 발전에 필수적이나, 위험이 따르며, 통제되고 지시받지 않은 연구와 설계는 쓸모없는 것, 역효과를 낳는 것으로 판명날 것입니다.\n\n이를 방지하고 효율적이고 조율된 과학 연구를 보장하기 위해, 모든 연구의 감독, 신기술 설계 및 모든 과학 연구 조직을 책임지는 중앙설계국이 설립될 것입니다."
 
 PAV_infantry_support_vehicle_designs:0 "보병 지원 차량 설계"
 PAV_infantry_support_vehicle_designs_desc:0 "현대전에는 역량과 신뢰성을 모두 갖춘 차량이 필요합니다. 광대한 영토 그리고 시베리아의 혹독한 기후 탓에, 우리는 좋은 자동차를 만드는 것에 익숙해져 있습니다.\n\n그럼에도 불구하고, 우리는 전적인 수요를 외국에 의존하고 있는데, 이 외국 차량들은 품질이 의심스러울 뿐만 아니라, 우리 필요에도 맞지 않습니다. 우리는 우리의 까다로운 환경에 적합한 우리만의 차량을 디자인할 것이며, 이를 통해 군대의 전투력을 향상시킬 것입니다."
 
 PAV_a_siberian_mbt:0 "시베리아 MBT"
 PAV_a_siberian_mbt_desc:0 "자동차와 비슷하게도, 전차 또한 우리 군대의 약점입니다. 그들 중 대다수는 생산한 지 10년이 넘었거나, 우리가 정복한 군벌들이 갖고 있던 일본군, 미군 장비들입니다. 우리는 이를 두고 볼 수 없습니다.\n\n하지만 문제가 있는데, 현대전은 기갑전이며, 독일에 대항하여 기갑차량을 자체 생산할 수 없다면, 우리는 패배할 것입니다. 작은 예산이라도 기갑 기술 연구에 할당한다면 우리의 미래는 한층 밝아질 것입니다."
 
 PAV_innovate_on_the_kalashnikov:0 "칼라시니코프 개량"
 PAV_innovate_on_the_kalashnikov_desc:0 "칼라시니코프 돌격소총은 러시아 소총의 기준이 되었으며, 경쟁자들은 즐라토우스트 원조 제품 또는 현지에서 제작한 군용 칼라시니코프 모델을 수백 대씩 보유하고 있습니다.\n\n그것의 효과와 인기에도 불구하고, 총에는 결함이 존재하며, 우리 기술자들은 우리 차량화 부대에 더욱 편리성을 주기 위해 총을 더 가볍고 편안하게 만들기 위한 일련의 개량 과정에 착수했습니다."
 
 ### Regional Diplomatic Tree ###
 PAV_our_geopolitical_future:0 "우리의 지정학적 미래"
 PAV_our_geopolitical_future_desc:0 "연방의 입지가 탄탄해지고, 러시아가 우리의 통치하에 빠르게 안정되면, 우리는 세계를 내다보기 시작할 수 있을 것입니다. 상대적으로 비이념적인 우리 정부의 성격을 감안할 때, 우리는 훌륭한 외교적 기회를 갖게 될 것입니다.\n\n우리와 독일 사이의 분쟁에서 우리를 지지할 것이라고 선언한 미국과 마찬가지로 일본과 공영권도 우리와 우리 기업들을 상대하는 것을 기쁘게 여기는 것 같습니다. 연방의 미래는 아직 불확실하지만, 만약 우리가 동맹국들을 확보하고 우리 경제를 강화하기 위한 무역 협정을 맺을 수 있다면, 우리에게 불가능은 없을 것입니다."
 
 PAV_travel_to_the_east:0 "동쪽으로의 여행"
 PAV_travel_to_the_east_desc:0 "러시아와 일본은 오랫동안 접촉해 왔고, 그 관계는 꽤 좋지 않습니다. 그럼에도 불구하고, 일본은 여전히 세계 최고의 초강대국들 중 하나이며, 독일이나 미국처럼 그 영향력은 세계 멀리까지 미치고 있습니다.\n\n공영권과 외교적 관계를 맺지 않고 외교관계 개선을 바라는 것은 바보같은 짓입니다. 양국의 정부 형태와 경제구조는 꽤 비슷하며, 양국의 협력은 큰 번영을 가져다 줄 것입니다. 어떤 일이 일어나는지 봅시다."
 
 PAV_establish_japanese_relations:0 "일본과의 관계 수립"
 PAV_establish_japanese_relations_desc:0 "러시아와 일본은 오랫동안 접촉해 왔고, 그 관계는 꽤 좋지 않습니다. 그럼에도 불구하고, 일본은 여전히 세계 최고의 초강대국들 중 하나이며, 독일이나 미국처럼 그 영향력은 세계 멀리까지 미치고 있습니다.\n\n공영권과 외교적 관계를 맺지 않고 외교관계 개선을 바라는 것은 바보같은 짓입니다. 양국의 정부 형태와 경제구조는 꽤 비슷하며, 양국의 협력은 큰 번영을 가져다 줄 것입니다. 어떤 일이 일어나는지 봅시다."
 
 PAV_propose_the_mongolian_pipeline:0 "몽골 파이프라인 제안"
 PAV_propose_the_mongolian_pipeline_desc:0 "일본의 가장 큰 약점 중 하나는 항상 천연자원이었습니다. 빈약한 일본 경제는 충분할 만큼 본토 섬을 먹여살리지 못했고, 이는 일본이 아시아의 많은 지역을 정복한 까닭이었습니다. 그들의 전쟁 기계는 만주의 석탄과 인도네시아의 석유 없이는 작동될 수 없었습니다.\n\n지금도 바보같은 공영권 국가들은 여전히 일본의 물질적 요구를 맞추기 고군분투하고 있습니다. 다행스럽게도, 자원은 항상 러시아의 가장 큰 강점 중 하나였습니다. 우리는 스스로 모든 것을 생산할 수 있고, 많이 생산할 수 있습니다. 우리는 양국의 자원 무역을 위해 몽골을 가로지르는 파이프라인 건설 제안을 일본에 보내 그들의 반응을 지켜볼 것입니다.."
 
 PAV_the_twin_eagles:0 "쌍독수리"
 PAV_the_twin_eagles_desc:0 "태평양을 가로질러, 미국은 우리를 유혹하고 있습니다. 현재 세계를 조종하고 있는 세 강대국들 중 미국은 가장 안정적인 국가입니다. 우리처럼, 그들은 기업이 가져올 수 있는 이익을 알아차렸고, 그들의 산업적 강점을 활용하여 2차 세계대전 이전에 벌써 지구상에서 가장 강력한 국가 중 하나가 되었습니다.\n\n우리를 예전 중앙 시베리아 공화국처럼 민주적이지 않다고 여기는 사람들이 존재하지만, 독일이나 일본에 반대하기만 한다면 미국은 그들 정부의 형태가 어떻든 상관 안할겁니다. 우리는 이를 활용하여 미국에 접근하여, 협상해야 합니다."
 
 PAV_discuss_arctic_partnerships:0 "북극 파트너십 논의"
 PAV_discuss_arctic_partnerships_desc:0 "무역 관점으로 보면 활용도가 낮지만, 북극 지역은 우리에게 특별한 혜택을 제공합니다.\n\n북극은 레닌그라드를 잃은 러시아에 대서양으로 통하는 독자적 무역로를 제공할 뿐만 아니라, 우리의 정치적 영향을 다른 국가들에게 투사할 수 있는 창구입니다.\n\n우리는 다른 북극 국가들에 접근하여, 우리 산업가들과 그들과의 경제적 협력관계가 성사되도록 해야 합니다."
 
 PAV_a_bipolar_partnership:0 "양극의 파트너십"
 PAV_a_bipolar_partnership_desc:0 "마침내, 우리는 강력한 태평양 정부와 결단력 있게 협력하고 양국 간의 관계를 심화시키는 데 필요한 조치를 취했고, 마침내 오랜 시간이 흘러도 계속될 동반자 관계를 구축했습니다.\n\n이 결정은 다른 국가들과의 관계를 우선했던 이들로부터의 반발을 샀지만, 이미 결정된 일이며 그들이 이를 바꿀 순 없습니다. 우리는 우리가 선택한 파트너들과의 무역으로 막대한 수익을 거두었으며 수익이야말로 제일 중요하죠."
 
 PAV_missions_to_our_neighborhood:0 "이웃들과 접촉하자"
 PAV_missions_to_our_neighborhood_desc:0 "우리는 멀리에서 동맹을 찾을 것이지만, 우리 주변국들을 무시하면 그들과의 관계가 악화될 것입니다. 이 주변국에는 오랫동안 러시아와 연관되어있는 카자흐스탄과, 한때 우리의 라이벌이었고 이제 우리의 잠재적 시장인 중국과, 공영권과 우리 사이에 끼어있는 몽골이 있습니다.\n\n러시아의 재통일 때까지, 우리는 가능한 한 주변국들과의 마찰을 피해야 합니다. 게다가, 우리 경제의 대부분은 우리의 이웃들과의 무역에 의존하며, 우리는 가능한 한 손실을 피해야 합니다."
 
 PAV_partnerships_in_china:0 "중국과의 파트너십"
 PAV_partnerships_in_china_desc:0 "일본의 지배와 착취에도 불구하고, 중국은 쉽고 안전한 투자처이자 거대한 시장이며, 시간이 흐를수록 성장을 계속하고 있습니다.\n\n그들 자체의 능력은 제한적이지만, 우리는 공영권의 감시선 밖에 나지 않는 선에서 그들과 접촉할 것이며, 양쪽 모두에게 이득이 되는 경제적, 전략적 파트너십을 맺어 동아시아 시장에서의 영향력을 늘릴 것입니다."
 
 PAV_a_khazakh_consulate:0 "카자흐스탄 영사관"
 PAV_a_khazakh_consulate_desc:0 "수세기 동안 카자흐스탄과 러시아의 미래는 불가분의 관계에 있었고, 현재도 마찬가지입니다. 우리와 마찬가지로, 카자흐스탄도 군벌주의, 도적질, 비참한 가난으로 엄청나게 고통받고 있습니다.\n\n하지만 그들은 우리가 그랬던 것처럼 이러한 어려움을 극복하고 과거의 위대함을 회복하기 시작하고 있습니다. 우리는 그들과 공식적인 관계를 수립하고 고난의 끝을 공동으로 축하하기 위해 그들에게 사절단을 파견해야 합니다."
 
 PAV_connections_with_mongolia:0 "몽골과의 접촉"
 PAV_connections_with_mongolia_desc:0 "동면에서 깨어나 굴욕을 되갚아주려는 러시아 곰과, 곧 지려는 떠오르는 태양이라는 두 세계 사이에 바로 몽골인들이 껴있습니다. 갈수록 혼란해지는 아시아에서 이들이 살아남기 위해서는 어느 한쪽과 손을 잡아야 할 것입니다.\n\n분명하게, 그들이 우리와 손잡는 것이 좋을 것이라 확신시켜야 합니다. 우리는 그들과의 관계개선을 통해 그곳의 우리 무역상들을 보호할 것이며 공영권과 우리 사이의 완충국을 확보할 것입니다."

 ### Superregional tree ###
 PAV_the_siberian_mandate:0 "시베리아의 통치"
 PAV_the_siberian_mandate_desc:0 "After years of struggle the unthinkable has been achieved. The vastness of Siberia has been reunified under one flag. Securing this much of Russia has been no easy feat. To secure our hold we have had to fight off every devil of Russia's past, from monarchists fanatics to fascist thugs to Soviet holdouts. We have vanquished them all and we now stand triumphant as the masters of the east and the rightful government of all of Russia.\n\nThe conquest of Siberia has taken its toll on us. Russia remains fractured but even now we are already one of the largest nations on earth, and administering a territory this massive requires a strong and stable government. We should take this opportunity to secure our hold and ensure that our administration is prepared for the tasks that lie ahead. The final reunification with the west is near, one way or another. We will not be caught unprepared."
 
 PAV_root_out_the_remnants:0 "잔재를 뿌리뽑자"
 PAV_root_out_the_remnants_desc:0 "The Russian people are grateful to have a strong, democratic government ruling over them at last, but there are still a few troublemakers who wish to overthrow us. These various extremists, whether they be fascists or communists or anarchists or monarchists, are all unified by their hatred for our government. These radicals held low enough profiles to be missed by the first round of crackdowns and arrests we made whenever we defeated their bosses, but now they have returned to make trouble and we must put a stop to it.\n\nThere is no reason to assume what worked before won't work again. A combination of surveillance, sabotage, arrests, and anti-radical propaganda will be enough to cripple the various terrorist societies that have cropped up across Siberia and turn the public firmly against their divisive messages."
 
 PAV_consolidate_the_new_territories:0 "새로운 영토 통치 확립"
 PAV_consolidate_the_new_territories_desc:0 "It is almost impossible to explain just how vast and sparsely populated Siberia is. Outside of a few urban centers like Irkutsk and Novosibirsk, it is millions of square kilometers of wilderness and scattered villages. This is especially true of the newly integrated eastern regions. Even the Tsars and the Soviets never fully extended their administrations over this region, and the eastern warlords never came close to matching what they did accomplish. The task of integrating this territory has been left to us.\n\nThe urban centers of the east will form a nucleus of a new administrative web that will cover all of eastern Siberia. Every town and village, every isolated hamlet, all of them will be assigned to districts and administrative regions, and each will have administrators and politicians appointed to oversee them and represent them within our government. No more will the Far East be an isolated backwater forgotten by the Russian government. It is an integral part of the Russian nation, and it will be treated as such."
 
 PAV_reaffirm_our_commitments:0 "우리 약속을 재확인시키자"
 PAV_reaffirm_our_commitments_desc:0 "With the sudden expansion of our territory and our associated advance on the world stage, eyes across the world are studying us, watching for our next move to see what it signals. We must show them that we are still the same government they have learned to trust. Our impending reunification of Russia has not changed any of our agreements, and we are still happy to do business with the other nations of the world.\n\nThe acquisition of Russia's longest coastline and several developed ports has made the matter of trade much easier. The nations and companies who have already invested in Russia are excitedly offering to expand operations further. Meanwhile from Tokyo to Washington we have gained the attention of government and business alike. It is time to double down on our message while everyone is watching: Russia is open for business."
 
 PAV_election_season:0 "선거철"
 PAV_election_season_desc:0 "It is no secret that the co-rulers of our nation do not get along. Publicly, Pokryshkin and Shukshin present a united front, but it is well known that they have agreed on little for years. The two men have been able to set aside their differences and cooperate up until now, but with the recent acquisition of eastern Siberia and the prospect of national reunification growing greater every day, their disagreements have become too great to ignore. The co-rulers have agreed that the only way to settle this is to let the Russian people decide.\n\nShukshin is campaigning on a platform of reform and democracy, pledging to create a truly equal and free Russian Federation with a government elected by and subservient to the people before all else. Pokryshkin has opted for a more conservative approach, stating his commitment to democracy but reiterating that Russia is in need of a strong government capable of uniting and defending its people. Only time will tell which message is more popular."
 
 PAV_spreading_the_sibplan:0 "시베리아계획 전파"
 PAV_spreading_the_sibplan_desc:0 "Before the war, central Siberia was the site of one of the greatest planned industrial developments in history. The Sibplan transformed a backwards region into an industrial hub and a center of production. Our newly acquired eastern territories were mostly untouched by the Sibplan, and their miniscule industry pales in comparison to that of our heartland. The east must be brought up to standard.\n\nWe shall develop the Far East the same way the Soviets developed inland Siberia. A program of state-planned industrial projects will serve as the foundations for new production centers in the east. We will go further than the Soviets though. While their Sibplan was strictly managed by the state, ours will collaborate with our local corporations, helping establish strong private industry in the Far East."
 
 PAV_funding_the_central_design_bureau:0 "중앙설계국 후원"
 PAV_funding_the_central_design_bureau_desc:0 "When Russia was fractured into dozens of warlords, the armies and pilots of Novosibirsk had only one advantage over their foes. While they could not match the numbers or fanaticism of their opponents, they knew they were always fighting with the best equipment Russia had to offer. This was solely because of the Central Design Bureau and the fantastic, innovative weaponry it produced.\n\nThe days of warlords are behind us but the bureau still proves its worth, its staff of designers, engineers, scientists, and entrepreneurs all working around the clock to make the next breakthrough that will change how wars are fought forever. We must increase our investment in the bureau, now that we have access to more wealth and resources than ever before. If they could create groundbreaking new aircraft on a shoestring budget, imagine what they will be able to do with the resources of all of Russia at their disposal."
 
 PAV_national_priority_projects:0 "국가의 1순위 프로젝트"
 PAV_national_priority_projects_desc:0 "It is clear everywhere you look that Russia is rebuilding. Shops are opening, vacant buildings are being filled and new ones are being built. Shelves are fully stocked for the first time ever and the people are going back to work, but there is still much to do. We have come far, but there is still a long way to go before Russia is fully ready to retake its place on the modern global stage. It is our duty as the motherland's government to help her get there.\n\nTo assist the recovery and rebuilding efforts, four programs have been selected for government funding and support. Dubbed the 'National Priority Projects' by the media, they focus on improving public health, access to education, housing availability and quality, and agricultural development. By supporting improvements in these four vital areas we are progressing towards a point where Russia is not just reunified, but rebuilt and prosperous at last."
 
 PAV_expand_the_voenkomats:0 "보엔코마츠 확장"
 PAV_expand_the_voenkomats_desc:0 "Controlling Siberia and the people who live in it has always been a challenge for past Russian governments, and it will no doubt be a challenge for us as well. This is made no easier by the fact that eastern Siberia is now crawling with ex-military men who fought for one leader or another that now find themselves with nothing to do but grow bitter and resentful of our new rule. These men could be dangerous, but they also present an opportunity.\n\nThe Volkomats, our system of military commissariats, have proven successful in maintaining our control of the nation and keeping extremist organizations on the run. Expanding this system to encompass our new territory would help lock down the east. Recruiting disaffected army officers, black shirts, and NKVD agents into the Volkomats would give us a way to put the skills of these unpleasant people to work for us while placing them firmly under our control."
 
 PAV_our_eastern_bastion:0 "우리의 동방 요새"
 PAV_our_eastern_bastion_desc:0 "The port city of Magadan used to be so insignificant it didn't even appear on maps of eastern Russia. During the decades of anarchy, it became important because it was Russia's largest unoccupied port, but even then, after years of improvements made by the various warlords who have controlled it, it is still barely up to the task of serving as our primary port.\n\nRebuilding Russia will require doing significant amounts of trading and business with the nations of the world, and our ability to trade with them is limited by our port's capacity. Both business and government officials have been urging us to invest more into Magadan, and to complete its transformation into Russia's new doorstep to the world. Ask and they shall receive. Magadan will become worthy of the responsibility thrust upon it, and we shall finally have full, unfettered access to the global marketplace."
 
 PAV_a_disciplined_force:0 "규율 잡힌 군대"
 PAV_a_disciplined_force_desc:0 "Our military is one of the best in Russia. Our reunification of Siberia is proof enough of that for anyone. But being the best in Russia does not mean we are ready to take on the world. So far, our military has fought bandits and warlords, and semi-industrialized regional rivals, but we have yet to take on a full, modern, and war-ready military power, and considering the dangerous state of the world, we may have to sooner than we'd like.\n\nThe technological gap between our forces and those of the Germans and the Japanese is shrinking, due to the heroic efforts of our design bureaus, but technology alone does not make a modern army. It does not matter how good the gun is if the man is too afraid to fire it. Our army is not a disorganized rabble, but its discipline still leaves room for improvement. We will see that these improvements are made, and our men are refined into hardened warriors, ready for the conflicts ahead."
 
 PAV_winds_of_change:0 "변화의 바람"
 PAV_winds_of_change_desc:0 "The people have spoken and their will is clear. After years of rule, Alexander Pokryshkin has finally tasted defeat at the ballot box, and Vasily Shukshin has been elected to lead the federation forwards to a new, brighter future! Shukshin and his supporters have announced plans for a bold new wave of liberalization and reforms that they say will finally bring freedom and democracy to all of Russia.\n\nWhile Shukshin's supporters are celebrating his victory, those who backed Pokryshkin's continued rule are already voicing their concerns. The leaders of the military have expressed reservations about a weakening of the central government, and the boards of Russia's new megacorporations expect it will be much more difficult to deal with a government that is truly beholden to the interests of the people. Let them complain all they like. They shall be the first tyrants to fall before the might of a free Russia, but not the last."
 
 PAV_demokratizatsiya:0 "데모크라티자트시야"
 PAV_demokratizatsiya_desc:0 "Shukshin's victory is a triumph for the cause of Russian freedom, but it is only the first step on the road towards democracy. Pokryshkin and his toadies spent years building up their powers and doing their damndest to turn Russia into a one-party state once more. Undoing their efforts will take time, and we must begin with small reforms to prepare the nation for the great changes it has in store.\n\nSoon, the government will launch a new initiative called "Demokratizatsiya" - Democratization. Starting at the local level, the people of Russia will now be able to elect their leaders and representatives. Once a sufficient permanent election structure is in place, we will be able to organize regularly scheduled elections at last. Other early reforms will include passing term limits and preparing to implement a separation of powers among the various departments of government."
 
 PAV_curb_the_corporations:0 "기업들을 통제하자"
 PAV_curb_the_corporations_desc:0 "A new piece of legislation has been introduced recently that would put in place some token limitations on the activities of the corporations. The limits are trivial at best and mostly have to do with implementing the bare minimum of government oversight on stock trading, but the proposed law has still attracted significant attention from the people and the corporations for one reason. It used to be the case that legislation like this would be shot down immediately before even going to a vote, but this is no longer the case.\n\nPresident Shukshin will place his full support behind this law, and encourage his supporters to do the same. On paper, it really is little more than a token effort, but it will signal to the whole nation that Shukshin is no crony of the corporations. We may not be able to end their influence right away, but we can make it clear to the world that the days of Russian companies exploiting Russian people for foreign money will soon be over."
 
 PAV_dreams_of_federation:0 "연방의 꿈"
 PAV_dreams_of_federation_desc:0 "When it was originally conceived, the Russian Federation was supposed to be Russia's best chance at democracy. The idealism of the Central Siberian Republic was always doomed to failure, but the Federation could provide a practical, reasonable alternative that would reunite the Russian lands and peoples and secure a future defined by freedom and stability. What it morphed into under Pokryshkin's rule was a bastardized, authoritarian imitation of the original goal, but the damage can still be undone.\n\nSlowly, surely, the people of Russia are starting to wake up. They are realizing that this new president's promises are not false, and his words are not empty. The Russian Federation really can be a nation of practical democracy rather than corrupt authoritarianism. After decades of bitter winters, spring is coming to the motherland."
 
 PAV_business_as_usual:0 "평소처럼"
 PAV_business_as_usual_desc:0 "In a result that surprised no one, the people of Russia have voted to continue Pokryshkin's reign as president of the federation, picking his record of success and commitments to stability over Shukshin's radical promises of liberalization and weakened government. Acquisitions from the opposition of vote tampering and suppression have been widely dismissed by the media and the people, and the stage is set for the Siberian Falcon's rule to continue.\n\nThe President knows that this is no time for a weakened government and a divided people. Russia is still divided, and there are enemies within and without our borders who will work nonstop to tear down what we have built. The president will not let them. He has brought us this far, and the Russian people know that only he can lead them through what is to come. To change course now would only be to steer into a storm."
 
 PAV_entrench_our_position:0 "우리 위치를 사수하자"
 PAV_entrench_our_position_desc:0 "In many ways the election was a gamble, a test to see if the President's popularity could overcome his reputation as an authoritarian leader, and to see if the party's position was strong enough to stand up to an election we (mostly) avoided tampering in. The institutions held, but in some places just barely. The vote was closer than we liked, and there is work to be done before the next round of elections eventually come around.\n\nDistricts and voting precincts must be redrawn to better represent the loyal citizens of the Federation and avoid empowering radical elements. Stricter voter ID laws must be put in place to clamp down on rampant voter fraud in certain regions. Even the process for filing as a candidate must be revisited to make sure only candidates registered with approved parties can run. The party will not be put in a situation where it could be overtaken by radicals again."
 
 PAV_lucrative_contracts:0 "수지맞는 계약들"
 PAV_lucrative_contracts_desc:0 "Eastern Siberia may be an underdeveloped region, but if you look below the surface it is teeming with wealth in the form of valuable resources and minerals. Even more important in the modern era is its stockpile of human resources. Millions of Russians live in our newly acquired eastern territories, each of them a potential consumer. The corporations are practically salivating to get permission from the government to expand their operations to the Far East, and we have a chance to profit off of their enthusiasm.\n\nA new round of government contracts in the Far East will expand the reach of our loyal and helpful corporations, firmly entrenching Russia's greatest companies on the global financial stage. Incentivized private investment will also help develop Russia's sparsest region. Last, but certainly not least, we will make an ungodly amount of money on the contract bidding."
 
 PAV_the_guiding_hand:0 "지시하는 손"
 PAV_the_guiding_hand_desc:0 "Only a few years ago Russia was a land of weakness, ruled by petty mewling warlords more concerned with pillaging their motherland than rebuilding it. It took men with vision, strength, and persistence to put a stop to this, but the time of weakness is done. Pokryshkin and his allies have vanquished the traitors, radicals, and anyone else who stood in the way of a united Russian Federation, and now they shall finish the job and reunite Russia once and for all.\n\nNo more will the peoples of the motherland fight against one another, divided by harmful political ideologies and crippled by tyrannical invaders. Under the strong and unquestioned leadership of President Pokryshkin, the citizens of Russia stand as one against any who would try to stop their progress. Without his leadership, they know none of this would be possible. Without his guidance, they know no further success could be had. How lucky then, that when Russia needs him most, Pokryshkin is here to lead the way."
 
 PAV_towards_a_glorious_future:0 "영광스런 미래를 향해"
 PAV_towards_a_glorious_future_desc:0 "To be Russian these days is to watch destiny unfold before your eyes. It is to see a nation rising from the ashes like a phoenix, born from the most unlikely of embers. No one could have guessed an ace pilot leading a ragtag band of military men and disaffected local politicians would establish the next government of Russia? Who would have guessed a warlord army operating out of Novosibirsk would reunite the entirety of eastern Russia? Against the odds, the federation has persisted, and now it stands triumphant, its final victory drawing near.\n\nTo be Russian these days is to stand at the middle point of a long road. Behind you are the decades of suffering and violence that have been overcome. Ahead lies great uncertainty, and the potential for conflict to put all of the hardships of the past to shame. But there is also the potential for something brighter, something better. Russia has come so far so quickly. The only thing left to do is keep pushing forwards, to whatever lies at the end of the road."

