 ### Research and Development events ###
 PAV_rnd.7.t:0 "프로젝트 비체바텔 - 성공"
 PAV_rnd.7.d:0 "어제 MIG-23의 마지막 시험 비행이 끝났고, 결과는 이보다 더 명확할 순 없을 것입니다. 프로젝트 비체바텔을 통해 러시아에서 가장 진보된 전투기이자, 세계에서 가장 진보된 전투기 중 하나이자, 미국, 독일, 일본, 그리고 무엇보다도 우리 주변 경쟁자들의 보잘것없는 공군력을 짓밟아버릴 전투기가 탄생했습니다.\n\n우리는 MIG-23기가 실전에서 어떤 성능을 보일지 알지는 못하나, 모든 시험 비행에서 MIG기는 상대 전투기를 완전히 압도해 버렸습니다. 그것의 유연한 날개는 조종사의 속력과 기동성 조절을 용이하게 하며, 진보된 레이더 시스템과 공대공 미사일을 통해 전례없는 타격 범위를 갖게 되었으며, 지평선 너머의, 조종사의 시선에서도 벗어난 적들까지 타격할 수 있습니다. 이거 몇 대만 있으면 우리는 세계에서 가장 진보된 공군을 가진 국가가 될 것입니다."
 PAV_rnd.7.a:0 "훌륭해!"
 
 PAV_rnd.8.t:0 "프로젝트 비체바텔 - 부분적 성공"
 PAV_rnd.8.d:0 "어제 MIG-23의 마지막 시험 비행이 끝났고, 결과는 대부분 긍정적입니다. MiG-23은 의심할 여지 없이 미국, 독일, 일본의 첨단 전투기와 대등한 수준이지만, 그것의 신기술은 우리가 예상했던 것에는 미치지 못했고, 추가적 테스트와 개발을 진행해야 할 것으로 보입니다.\n\n우리는 실전에서 MIG-23이 어떤 성능을 보일지 잘 알지 못하나, 시험 비행으로 보았을 때 이는 어느 정도의 장점과 약점이 있는 것으로 드러났습니다. 그것의 유연한 날개는 조종사의 기동성과 속력 조절에 도움을 주지만, 비행 중 가끔씩 날개가 뜻대로 움직이지 않아버리는 문제점이 발견되었고, 지상에 착륙하여 수리를 받아야 했습니다. 진보된 레이더 시스템은 전투기에게 훌륭한 타격 범위라는 능력을 주었지만, 미사일 추적 시스템에는 오작동이 자주 발생했고, 넓은 타격 범위라는 장점을 쓸모없게 만들어 버렸습니다. MIG-23은 물론 러시아 항공 기술의 위대한 발걸음이지만, 실전에 투입되기 전 그것이 가지고 있는 수많은 결점들을 극복해야 할 것으로 보입니다."
 PAV_rnd.8.a:0 "그래도 진보가 이루어졌다."
 
 PAV_rnd.9.t:0 "프로젝트 베르쿠트 - 성공"
 PAV_rnd.9.d:0 "Following a series of successful field tests, it has been determined that the S-25 missile system is ready for deployment, and the first anti-air installation is nearing completion on the outskirts of Novosibirsk. Testing showed the new missile to be far better at locking onto and tracking targets, and an improved ability to adjust course mid-flight, resulting in a greater number of simulated hits. Additionally, improvements to missile speed have greatly expanded the response time of anti-air emplacements while the extended range has allowed them to project a much wider zone of control in the skies over our cities.\n\nThough Novosibirsk was never reached by the terror bombing that plagued the lands to our west, our people still lived in constant fear of the day dark planes filled our skies and bombs blotted out the sun. We shall fear no longer, for if any enemy plane tries to approach our people, they shall be answered with swift and deadly vengeance. Russia's sky belongs to no one but us."
 PAV_rnd.9.a:0 "Let them come."
 
 PAV_rnd.10.t:0 "프로젝트 프로이도카 - 성공"
 PAV_rnd.10.d:0 "As western Russia can attest to, there is nothing more effective at destroying a nation's industry and demoralizing its people than systemic strategic bombing. For years our air force and those of the other warlords have been almost totally defensive in nature, more focused on beating back air raids than launching our own. This is finally beginning to change.\n\nEarly tests have shown that the M-50 is an extremely promising candidate as a next generation strategic bomber. Its four engines allow it to move at high speeds for an aircraft of its size and it is able to achieve extremely high altitudes, making it a difficult target for all but the heaviest anti-aircraft systems to hit. Even at high altitudes it is able to deliver its bomb load with extreme precision, comparable to the accuracy of the best bombers in the German air fleet. With the proper training and escorts, a squadron of these planes could rain hell on our enemies and escape without a scratch. When the time comes to reclaim the west from Germany, the M-50 will have what it takes to make the Germans regret thinking they could bomb us with impunity all those years ago."
 PAV_rnd.10.a:0 "그들은 하늘을 두려워 하게 될 거야"
 
 PAV_rnd.11.t:0 "프로젝트 프로이도카 - 결론이 나지 않음"
 PAV_rnd.11.d:0 "It is impossible to learn without making mistakes. That is what our engineers have told us after the first series of test runs for the M-50 prototype have exposed several major design flaws. Due to the bulk of the plane, additional engines had to be incorporated into the design to allow it to reach its target speed. The additional bulk of the engine reduced the plane's aerodynamic profile, making it less maneuverable and more vulnerable to interceptor aircraft. Additional issues with the bomb deployment mechanism made accurate targeting highly difficult.\n\nDespite the multitude of problems that have rendered the M-50 an unusable design, our engineers have managed to salvage some of the more innovative ideas incorporated into the prototype. The tests proved that the concept of high-altitude strategic bombing is both possible and achievable with an improved design, and with better engines it should be possible to produce a strategic bomber that is capable of achieving high speeds without issue. That bomber just won't be the M-50."
 PAV_rnd.11.a:0 "안한 것보다는 낫지."
 
 PAV_rnd.12.t:0 "프로젝트 프로이도카 - 실패"
 PAV_rnd.12.d:0 "Hopes were high when the prototype of the M-50 strategic bomber took to the air on its first test run. The development had been a long, difficult process from the very beginning. Issues in the first design were spotted and had to be corrected, then extra weight had to be accounted for. Several air frames had been built and disposed of after more issues were spotted. In the end, after months of stress and work by dozens of engineers and designers, the project had spent almost twice its original budget before a prototype was completed and ready to fly. It would all be worth it as long as the test was successful.\n\nAs the bomber climbed into the sky the men collected in the control tower watched nervously. The pilot read off readings at predetermined intervals, rattling off his air speed, temperature inside the cabin, fuel burn rate, and more. Everything seemed to be going well. One engineer breathed a sigh of relief.\n\nThe left wing started to visibly wobble. The pilot reported the plane was beginning to turn and shake outside of his control. The captain in the control tower grabbed the microphone and began to rattle off instructions when they all watched the wing tear off completely. The pilot ejected; a black speck held aloft by a white piece of canvas. Below him the prototype spiralled down to the earth, colliding in a fiery explosion.\n\nThe captain slumped back into his chair and muttered two words."
 PAV_rnd.12.a:0 "젠장."
 
 PAV_rnd.13.t:0 "프로젝트 레투차야 리시차 - 성공"
 PAV_rnd.13.d:0 "Through a combination of ingenuity, determination, and genius, our designers have managed to produce a truly revolutionary combat aircraft. The MiG-25 prototype has recently completed its final round of testing and to say the results are remarkable would be an understatement. The MiG-25 has demonstrated an operational speed of Mach 2.83 and a maximum speed of Mach 3.6, making it one of the fastest combat aircraft ever designed.\n\nWith our pilots able to achieve such high speeds, any attempt to penetrate our airspace will be quickly answered by a flurry of interceptor aircraft able to outpace anything the enemy could throw at us. For the first time in decades, Russian aircraft designers have not only managed to equal the works of their foreign counterparts, they have surpassed them entirely."
 PAV_rnd.13.a:0 "최초이군."
 
 PAV_rnd.14.t:0 "프로젝트 레투차야 리시차 - 부분적 성공"
 PAV_rnd.14.d:0 "Through a combination of ingenuity and determination our designers have managed to produce a modern, capable combat aircraft. The MiG-25 prototype has recently completed its final round of testing and the results have been good, but the prototype has fallen short in several areas. The MiG-25 has demonstrated an operational speed of Mach 2.83 and a maximum speed of Mach 3.6, making it one of the fastest combat aircraft ever designed. However, it is unusually heavy for an interceptor aircraft, and its weight has necessitated unusually large wings for a plane of its class.\n\nOur pilots have shown an ability to fight effectively at the MiG-25's high speeds, but they have noted that the plane is less maneuverable than they would prefer. The design still has several issues to be resolved but the MiG-25 will soon be fully ready for production and deployment, and once it takes to the skies it will be able to stand against any air force in the world."
 PAV_rnd.14.a:0 "안하는 것보단 늦게라도 하는 것이 낫다."
 
 PAV_rnd.15.t:0 "프로젝트 크로코딜 - 성공"
 PAV_rnd.15.d:0 "It is an exciting day for everyone in the Russian armed forces. Yesterday it was announced that a new prototype design for a modern attack helicopter, codenamed KROKODIL, was nearing the end of testing and would soon begin mass production and deployment. The army was especially excited, as it is usually the air force and not them who receives the fancy new toys. The new gunship, officially designated as the Mi-24, will be used in close conjunction with our land forces though, and the generals are practically salivating at the thought of a new mobile fire platform.\n\nSporting multiple machine gun turrets, an arsenal of air-to-surface missiles, and even a limited troop transport compartment, the Mi-24 is considered one of the most advanced dedicated attack helicopters in the world and it is already attracting foreign attention, with reports of interest from the American and Japanese militaries reaching our desks recently. Once the Mi-24 is deployed in large numbers our troops will never have to worry about going without air support again."
 PAV_rnd.15.a:0 "설계자들 월급이나 올려주자."
 
 PAV_rnd.16.t:0 "프로젝트 크로코딜 - 부분적 성공"
 PAV_rnd.16.d:0 "Project KROKODIL has finally produced a working prototype of the Mi-24 and despite several unexpected setbacks, it seems that the design is a very promising one. The design process took longer than expected and ran over budget due to last minute changes to the cockpit to increase damage resistance, but early testing shows that the Mi-24 is capable of providing an impressive amount of supporting fire on demand.\n\nThe prototype is slower than most modern attack helicopters, sacrificing speed and maneuverability to carry more weapons. To offset this disadvantage, it is heavily armored, leading some of the test pilots to dub it the flying tank." As opposed to the rapid strike tactics of most attack helicopters, the Mi-24's pilots have been encouraged to adopt a new strategy of aggressive, prolonged engagements with ground forces, relying on their heavy weaponry to mow down enemy soldiers and vehicles alike while their armor soaks up any incoming fire."
 PAV_rnd.16.a:0 "공습 시간이다."
 
 PAV_rnd.17.t:0 "프로젝트 아바칸 - 성공"
 PAV_rnd.17.d:0 "TKB-011 돌격소총은 현장 테스트를 통과했고 대량 생산될 준비를 마쳤습니다. 라이플총의 가벼운 무게가 전투에 지장을 줄 것이라는 당초의 우려는 무게를 가볍게 유지하면서 내구성을 높이도록 설계를 조정한 후 해소되었습니다. 정확성을 테스트하는 소총병들은, TKB-011이 근접, 중간 거리에선 성능이 뛰어난 것으로 판단했지만, 장거리에서는 정확도가 떨어진다고 밝혔습니다. 하지만 이는 문제가 안 되는데, 애초에 총이 근접전이 아닌 장거리 전투에 특화된 우리 공수부대들을 위해 고안되었기 때문입니다.\n\n우리 공수부대 지휘관들은 벌써 신형 돌격소총이 담긴 상자를 받아보려 안달입니다. 헬리콥터 부대만을 위한 돌격소총이 마침내 탄생했고, 우리는 이를 통해 특수부대의 전투력이 눈에 띄게 향상될 것이라 기대하고 있습니다."
 PAV_rnd.17.a:0 "좋은 군인에겐 좋은 총이 필요하다."
 
 PAV_rnd.18.t:0 "프로젝트 아바칸 - 실패"
 PAV_rnd.18.d:0 "소총수는 실망스런 표정을 하고 선임 상병의 사무실로 향했습니다.\n\n"총이 별로네요."\n\n그는 당황스런 표정으로 소총수를 바라보았습니다. "그걸 어떻게 알지? 자넨 단지 5분 정도 테스트해본 것이지 않나."\n\n소총수는 그들 사이에 있는 책상에 총을 휙 던져버렸습니다. "이걸 보십쇼."\n\n총은 산산조각났고, 내부 구조가 훤히 보였습니다. "아니 총에 무슨 짓을 한거야? 트럭 바퀴로 밟아버렸나?"\n\n"그냥 떨어뜨렸을 뿐인데요."\n\n"어디에?"\n\n"바닥에요."\n\n불만스런 상병의 표정은 두려움으로 바뀌었습니다. "이런." 그는 밖으로 빠져나왔습니다. "나머지 하나는?"\n\n"스코르포브스키가 사격장에서 그걸 써 봤는데, 좋지 않아 보이네요. 알다시피 그는 1킬로미터 거리에서 당나귀 엉덩이에 붙은 파리도 맞출 수 있는 명사수지 않습니까. 근데 그런 그가 단 한발도 못 맞췄다고요. 제가 말했다시피, 총이 문제에요."\n\n"망할 젠장.""
 PAV_rnd.18.a:0 "이걸 승인해준 멍청이를 당장 해고시켜."
 
