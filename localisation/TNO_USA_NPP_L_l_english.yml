#Leader Description
POLITICS_HALL_DESC:0 "거스 홀을 칭하는데에는 많은 수식어가 붙지만, "대통령감"이라는 단어만큼은 아니었습니다. 미네소타주의 아이언 레인지에서 아르보 쿠스타 할베리라는 이름으로 태어난 그는 아홉 명의 형제들과 핀란드어를 말하며 자라났으며, 세계산업노동자연맹을 조직하는 일이 끝나고 집에 온 이민자 아버지가 지은 추운 통나무 오두막집에서 살았습니다. 홀은 1935년 벌목 캠프에서 일해 가족을 먹여살리기 위해 학교를 중퇴하였고, 곧 청년 공산주의자 연맹에 가입했습니다. 이들과 합류한 홀은 부하린이 통치하는 소련으로 여행을 가게 되었고, 홀은 그곳에서 국제레닌학교에서 공부하며 수 년을 보냈습니다. 1930년대 내내 홀은 미네소타와 오하이오 각지에서 벌어진 파업에서 철강 노동자들, 농부들 그리고 트럭 운전사들과 함께 경찰과 사업주들을 노려보았습니다.\n\n일본과의 전쟁에서 해군으로 복무한 홀은 1950년대 대부분을 미합중국 정부 전복을 꾀했다고 주장한 검사들에게 괴롭힘당하며 지냈습니다. 홀은 대학 캠퍼스에서의 연설과 생방송 TV에서 보수들과의 토론을 통해 미국공산당의 주요 인원으로 알려지게 되었습니다. 그럼에도 홀은 미국 정계에서 주요한 인물이 되기에는 불가능해 보였습니다. 그러나 국가진보당 극좌파의 부상은 그로 하여금 그 불가능을 극복하게 하였습니다. 이제 미국 역사상 가장 가망없어 보였던 정치적 승리를 거둔 홀 대통령은 미국의 비천한 자들에게 희망을 주고, 노동계급을 단합하며, 일부만을 위한 것이 아닌 새로운 미국을 창조할 방안을 찾고 있습니다.\n\n홀은 급진적일 길을 택했습니다. 그는 자신의 사회주의적 이상을 충족시키기 위해 부유층에 대한 세금 인상을 넘어 미국 경제에 대한 총체적인 구조조정을 감행할 것이며, 반동주의자와 보수주의자들에의해 세워진 각종 기관들을 깨끗이 지워버릴 것입니다. 또한 구시대적인 제국주의의 망령은 죽고, 사회주의를 상징하는 붉은 독수리가 세계에 서서 사회주의의 위대함을 널리 알릴 것입니다. 노조는 산업계에서 그들이 마땅히 가져야 할 자리를 수복할 것이며, 형평성과 평등을 지지하는 법관들이 임명될 것입니다. 그리고 무엇보다 홀 대통령은 민주주의를 보존하고 더 나아가 증진시킬 것입니다. 그것이 미국이라는 체제의 죽음을 의미하더라도 말이죠...\n\n그는 대통령감이 아닐지는 몰라도, 혁명가를 목표로 함은 분명합니다."

#Events
WORLD.726.t:0 "거스 홀이 미국 대통령에 취임하다"
WORLD.726.desc:0 "오늘 거스 홀이 새로운 미합중국 대통령으로 취임하였습니다. 워싱턴에 모인 수만명의 군중들 앞에서 홀 대통령은 "미국은 노동계급의 피로 주머니를 채우고 있는 자들로부터의 해방을 위해 투쟁해야 한다"고 밝혔습니다.\n\n오랜 기간 노조 조직자이자 미국공산당의 일원으로 활동한 홀 대통령은 그의 운동 경력으로 수 번의 투옥 생활을 겪은 바가 있습니다. 그럼에도 이러한 논란들은 그가 대통령 선거에서 승리하는 것을 막지 못했고, 이는 미국 정치 역사상 가장 큰 충격 중 하나로 여겨지고 있습니다. 이미 반좌파 시위대가 전국에서 벌어지고 있습니다. 홀 대통령은 미국을 노동계급 해방의 기치 아래 단합시키고자 하고 있으나, 그의 당선이 기억할 수 있는 가장 큰 균열을 만들어냈음은 자명해 보입니다."
WORLD.726.a:0 "백악관에 빨갱이가 들어와? 미국은 어디까지 떨어질 작정이지?"
WORLD.726.b:0 "볼셰비키 미국? 상상도 못하겠군!"
WORLD.726.c:0 "우리가 잃을 것은 사슬뿐이니."
WORLD.726.d:0 "이게 무슨 용도인지는 모르겠지만 보이면 베리에게 알려주세요"
WORLD.726.e:0 "대담한 실험이군. 하지만 언제까지 버틸 수 있을까?"

USA.1706.t:0 "홀의 대통령 취임식"
USA.1706.d:0 "수십만 명에 이르는 군중들은 마치 꿈이라도 꾸는 듯 흥분한 듯이 보였다. 전미 자동차 노동조합에서 나온 노동자 당원은 믿을 수 없는 사건에 휩쓸린 채, 불안하게 웃어보였다. 나이든 이들, 그들의 부모님이 로렌스에서 민병대와 맞섰으며, 캔턴에서 뎁스의 연설을 보기 위하여 다른 이들의 어깨 위로 끌어올려졌고, 그들의 일평생을 행동과 집필에 전념하면서까지 절박하게 희망했던 미래의 변화가, 어느 날, 마침내 이루어진 것을 눈을 반짝이며 보고 있었다. 남아공 징병에 맞서 싸웠던 장발의 학생들과 아프로 머리의 운동가들이 모여들어서는, 번갈아가며 미국을 비난하고 마지못해 대통령 당선자를 축하하고 있었다. 그들 대부분은 미국의 선거제도를 혐오하는 것 외에는 아무것도 하지 않을 것이라고 생각해 왔었다. 물론 그들 중 대부분은 여전히 그러하지만, 현재로서는, 그것이 조금은 덜 중요해보였다.\n\n다수의 상원의원과 국회의원들이 취임식을 보이콧하였지만, 홀 대통령의 연단 뒤에 있는 유명 인사들의 숫자는 여전히 많아보였다. 대법원장이 무신경하게 선서를 진행시키자, 군중들이 열광하며 소리질렀다.\n\n“친애하는 미국인 여러분, 세계의 시민 여러분들.... 동지들.”\n\n군중이 더 심하게 울부짖어 새로운 대통령을 거의 익사시킬 뻔 했다. 선거 연설, 투표함, 방문 유세, 가발을 쓴 노예들이 적어낸 모든 선거 제도들을 통해, 아무리 보잘 것 없다고 해도, 혁명이 미국으로 왔다."
USA.1706.a:0 "오늘, 세상은 다시 한번 더 흔들린다."
