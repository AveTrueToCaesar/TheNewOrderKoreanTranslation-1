USA_gus_72_thehallresidency:0 "홀 대통령직"
USA_gus_72_thehallresidency_desc:0 "그 누구도 이러한 일이 이곳에서 일어날 거라고 생각하지 못했습니다, 그러나 바로 오늘, 아무도 이것이 일어났다는 것을 부정할 수 없습니다. 미합중국, 제국의 핵심이며, 세계 자본주의적 산업의 요새이자, 세계에서 가장 오래되었고 안정적인 부르주아 민주주의 국가가, 공산주의자인 대통령을 선출한 것을. 이 순간을 예견할 수 있었던 사람은 거의 없었지만, 그 징후는 분명 이곳에 존재했습니다.\n\n거스 홀의 갑작스러운 백악관 진출은, 비참한 이전 행정부의 실책들과 점점 폭발적으로 변해가는 미국 사회의 붕괴에 의해 만들어진 완벽한 폭풍 속에서 일어났습니다. 남아공과 인도네시아 전쟁, 민권 운동, 노조에 대한 악의적인 공격, 연방 정부에 대한 불신 증가, 그리고 미국 젊은이들 사이에서의 폭발적인 급진주의의 지지가 결합되어, 많은 미국인들에게 NPP의 좌익이 최종 선택지가 되었습니다.\n\n이제 홀은 지난 정권들이 남긴 조각들을 줍고, 자신이 해내기 위하여 선출된 일에 착수해야 하니, 이는 자본주의적인 미국의 망가진 땅에 새로운 씨앗을 심는 것, 바로 사회주의 사회의 씨앗을 심는것입니다.“ 
USA_gus_72_wrangle_the_npp:0 "NPP의 다툼"
USA_gus_72_wrangle_the_npp_desc:0 "반동 세력은 그들이 구축한 시스템과 그들만이 얻은 이익에 대한 위협을 끔찍하게 받아들입니다. 1948년 우리가 얻은 전례 없는 승리로부터 그들은 하나의 위협이 전조된다고 예측 하였습니다. 그로인해, 마치 쌓아놓은 금이 사라질까 두려워하는 용처럼, 국회의사당의 엘리트들은 맹렬히 비난했었습니다. 순수한 절박함 때문에 링컨의 당은 노예주와 분리주의자들의 아들들과 대열을 이루게 되었고, 그들의 연합으로부터, 역사적인 아이러니함이 넘치게도, 거대하고 가증스러운 프랑켄슈타인이 태어났습니다.\n\n 이에 뒤처지지 않기 위해 공화-민주당의 키메라에 반대하는 소수의 사람들은, 그들 자신의 부패한 흥정으로 대답하였습니다. 과거와 현재의 정당의 유명인사들은 벤자민 프랭클린을 패러디함으로써 이후의 노예들과 분리주의자들의 연합 전선을 정당화 하였습니다: ‘우리는 함께 뭉치거나, 혹은 따로따로 매달려야 한다,’ 따라서 미국의 프롤레타리아트는 사랑하는 조국이 일당 국가로 전락하는 것을 막기 위하여, 그들의 원칙과 타협하였습니다. 20년 동안의 과거가 보여주듯이, 그들의 희생은 립서비스, 무행동, 그리고 많은 경우에 배신으로 보답되었습니다.\n\n홀 행정부는 잊혀지고 경멸받아온 사람들의 뜻으로 1973년에 들어서게 되었습니다. 그들은 의회에서 자신들의 연대가 그들의 '동맹'들에게 어떤 가치가 있었는지를 예리하게 기억하고 있습니다. 우리는 깨진 약속, 공허한 상투적 표현, 변덕스럽게 잊혀진 약속들을 떠올립니다. 한참 전에 행해졌어야 하는 심판이, 서몬드, 잭슨, 체이스-스미스, 커크패트릭과 같은 사람들에게 그들의 정당이-우리의 당-으로 명목상이 아닌 필요와 의지로서 통합된 연합 전선으로 재구성 때, 방문하게 될 것입니다."
USA_gus_72_memories_of_lincoln:0 "링컨의 추억"
USA_gus_72_memories_of_lincoln_desc:0 "미국 역사에는 몇 가지 위대한 혁명들이 있습니다. 상류층의 끊임없는 저항에도 미국의 건국 이상은 밝게 빛났습니다. 비록 잠시동안이라도, 온유한 사람이 국가를 물려받았습니다. 물론 일시적인 시련이 닥쳐왔습니다. 노동자 계급이 한 줌의 자유를 거머쥐자마자 국가는 갈기갈기 찢겼습니다. 노예들이 압제자들을 향해 반란을 일으키자마자 잔인하게 진압되면서 말이죠.\n\n이 비극적인 일에도 한 줄기의 빛이 있었습니다. 그 어떤 혁명보다도 위대한 대통령 에이브러햄 링컨의 등장을 말이죠. 미국 역사상 가장 위대한 해방자인 링컨은 자유를 위한 싸움에서 마르크스와 손을 잡았습니다. 레이시스트와 지주놈들이 끊임없이 그를 무너뜨리려고 시도했지만, 그의 거룩한 행동을 굴복시킬 순 없었습니다. 역사상 처음으로, 권리가 하층민들에게 주어졌었습니다. 링컨은 남부의 노예상들을 척살한 만큼 노동자들의 자본주의 타파 능력을 국가에 널리 떨쳤습니다.\n\n링컨의 거룩한 대항 운동으로부터 100년이 지난 지금, 우린 마침내 새로운 혁명을 이뤘습니다. 그와 동급의 혁명을요. 이번에는 흑인이든 백인이든 모든 사람들이 끔찍한 미친놈들인 임금의 노예들로부터 해방될 것입니다.\n\n§R자본가놈들이여, 공포에 떨고나 있어라. 너희들의 재산을 위해 흐느끼기나 해라. 미국의 프롤레타리아가 깨어났으니, 좆도아닌 방어라도 할 수 있으면 해봐라.§!"
USA_gus_72_crush_the_fifth_column:0 "제5열 파괴"
USA_gus_72_crush_the_fifth_column_desc:0 "자본가놈들은 자신들의 부정한 부와 썩은 제국에 절망하며 그들의 놀이동산에서 떨고 있습니다. 그놈들이 아마 우리가 적이라는 것을 인식해 숨은거겠죠. 우리가 이대로의 길을 고수한다면 홀은 그놈들의 부패한 체계를 완전히 불태울 겁니다. 꼬맹이들도 알듯, 자본가놈들이 독점 자본을 백악관으로 뻗치기 위한 방법을 끊임없이 모색하는 중입니다. 그놈들은 아마 일을 크게 벌리기 위해 충실한 노예들인 CIA와 FBI 깡패들을 모집 할 것입니다.\n\n연방 소속 기관들은 헌법과 대통령에 대한 충성심을 주장하지만, 그들의 충성심이 어디로 향하는지 우리는 알고 있습니다. 후버의 똥개들은 오로지 노동자와 사회 운동가들을 괴롭히고 박해하며 목을 매달기 위해 존재합니다. CIA는 시카고와 멤피스의 거리가 아닌 중앙아메리카, 인도네시아와 남아프리카의 정글에 존재 해야만 합니다. 이 피비린내 나는 연쇄살인마놈들은 미국 연방정부에게 달려들 반동적인 제5열을 구성하고 있습니다.\n\n분열된 국가는 제대로 설 수 없습니다. 제5열 칼럼니스트들은 그들에게 부상당하고, 수감되었으며, 살해당한 수많은 사람들에 대한 응징 뿐만 아니라, 대통령의 권위와 힘을 훼손할 수 없도록 하기 위하여 새로운 미국에서 추방되어야 합니다."
USA_gus_72_civil_rights_are_here_to_stay:0 "Put Down Dixie"
USA_gus_72_civil_rights_are_here_to_stay_desc:0 "For the entirety of American history, racism has been deployed as a tool of the ruling class. First employed to justify the evils of slavery, it began to serve as an ideological poison that induces white workers to act against their own self interest.Dividing the black and white proletariatalong racial lines, the capitalists have succeeded time and time again in using racism to silence the calls for class unity that would threaten their rule. Racism is, in the final analysis, the capitalist's hammer against the American worker.\n\nThat is why the cabal of capitalist lackeys that preceded Hall failed constantly and consistently to advance the cause of Civil Rights, to allow the racial divide that plagues this nation to heal. The Republicans and Democrats would prefer that white workers continue under the sway of backwards racial chauvinism, and that the black worker be too cowed, downtrodden, and afraid to stand up to his oppressor.\n\nWith a vanguard of the people occupying the White House, now is the time to strike the final, decisive blow against Black oppression. Those who claim to be progressive, opposed to the calls of segregationists, passed the Civil Rights Act. It was a token piece of legislation, giving small freedoms to Blacks. We will introduce something truly revolutionary to congress. Finally, the promises made by Lincoln a century ago will be fulfilled. A real Civil Rights Act, one that guarantees no man unsheltered by justice.. Reactionaries clamor for State's Rights. They yell from the rooftops, "Injustice! Overreach! Socialism!" We will show them socialism. We will show them what the long arm of the federal government can truly achieve. If the South will not come into the 20th century willingly, we will be more than happy to drag them into it, kicking and screaming."
USA_gus_72_sins_of_the_father:0 "Sins of the Father..."
USA_gus_72_sins_of_the_father_desc:0 "In 1925, Calvin Coolidge asked Heaven for a watchdog to protect corporate profits from workers demanding their labor's worth. Providence answered with the man who would later found America's unique spin on the fascists' secret police.\n\nWith a drive matched only by his hunger for power, J. Edgar Hoover and the Federal Bureau of Investigation waged war on the American working class where justice feigns blindness most. He wiretapped activists and traded their families' well-being for silence, infiltrated unions and enforced disappearances, all while shaping himself into an indispensable tool for America's political-industrial apparatus. Now even the Director's masters tread carefully around him and his office vault; after all, he might just have kept a bone or two from each their shoddy closets.\n\nYet service as long as Hoover's begets enemies and rumors alike. Combined they evince opportunities hidden from eyes too frightened to pry... but Gus Hall is not so easily cowed."
USA_gus_72_raise_the_sickle:0 "낫을 들어라"
USA_gus_72_raise_the_sickle_desc:0 "Hoover does not act alone in suppressing the American proletariat's struggle. He has been aided since the Prohibition by a league of agents, informants, and associates both within the police force and without, abetted by officials themselves dancing to his true masters' tune. They are his wolves in wool coats, leading sheep away from green pastures and sunlight; through them his will is made known, and by them does his influence reverberate to all four of the country's corners. Like toxic fumes these servants pervade American politics, every so often ossifying until the Director's ominous presence is felt by those who dare defy profit's will.\n\nAt day's end, however, they are men and women no more exempt from human failings than Joe Public. And good masters know to pick servants which resemble them most. We know Hoover's a crossdressing homophile; what sorts of profligacy do his underlings indulge in? Our men can't wait to find out."
USA_gus_72_the_african_nightmare:0 "범죄를 알아내다"
USA_gus_72_the_african_nightmare_desc:0 "Marx and Lenin both cautioned that classes uphold their own interests before all else. Thus it is natural for workers, irrespective of race and creed, to organize when organizing improves their workplaces and wages; likewise, it is natural for a capitalist to lie and swindle when lying and swindling improves their bottom line. Granted, decades of reprisal had suppressed the former nature among America's workforce - but the latter dominates the news where there is news to report, though as an American virtue rather than an abhorrent vice.\n\nNo greater ur-example of a capitalist's inherent duplicity exists than the South African War. Covetous of the continent-sized riches held sway by German fascism, America's wealthy grifters bankrolled from beginning to end a conquest war marketed as liberation. Their puppets in Congress painted a free nation under attack, willfully ignoring those it had kept unfree since its founding. Their mouths in the media depicted a crusade akin to 1863, nevermind the African villages slaughtered wholesale by machine guns and napalm. And they themselves presented grandiose plans for Nazi Africa's "reconstruction": in all but name, a looted continent trading the fascist slave-master for United Brands and Standard Oil.\n\nBy its conclusion America was wholly convinced that the men had "fought the good fight" in the Dark Continent. To uphold the narrative, injustices planned and perpetrated by these "good fighters" were left to gather dust in the Pentagon's archives.\n\nIn the spirit of Honest Abe, and for his legacy's sake, we shall bring the truth to light."
USA_gus_72_stop_the_infilitration:0 "잠입 종료"
USA_gus_72_stop_the_infilitration_desc:0 "The Federal Bureau of Investigation has meddled in the affairs of the labour unions long enough. It's time to put them in their place. We will permanently end the infiltration carried out by the Bureau and all its agents in the labour unions of our America. Such an event would draw support from our comrades among the Old Left and the socialist elements of the NPP. Through a combination of budget cuts, reassignments, and internal affairs investigations, we will hamstring the FBI's ability to monitor union activities. Once they realize we're not worth the trouble, the real work can begin ..."
USA_gus_72_a_new_red_dawn:0 "A New, Red, Dawn"
USA_gus_72_a_new_red_dawn_desc:0 "It is 5:30 PM, Eastern Standard Time. The marble banks of Washington, D.C. glow a faint orange against this afternoon's sunset while featherlike clouds mottle the wide blue sky.\n\nMen in suits amble the National Mall on their way home, satisfied after a nine-to-five drawing spreadsheets in four-foot cubicles. CEOs converge in the city's finest clubs and restaurants and lose themselves to orgiastic debauchery, the illegal made legal by the almighty dollar's vote. A mother of three trades her cashier attire for two hours of sleep and an apron smeared with a clown's grin. Black siblings too young to count huddle together for warmth, heedless of the landlord prowling for rent. Espy the capital's sights and revel in a peaceful day drawing to its end: when the rich begin their eight hours of rest, and when the poor begin another eight hours of work.\n\nCome the next morning, an "anonymous source" will release our own hundred days' work to everyone with an eye and ear. No mind will remain docile against the deluge of sin to come. And when dawn rises over the Potomac, its angry glare exposing a myriad truths from just as many hypocrites, then we shall strike as a hammer on hot iron. The FBI, the CIA, the NSA - those with which Wall Street's pilfering monopolists had for so long bent the worker's back - shall break before a people roused into action.\n\n§RRevel in today's peace, for tomorrow and in the coming decade, peace will be a distant memory.§!"

