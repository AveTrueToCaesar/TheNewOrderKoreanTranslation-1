HAL.2.t:0 "백악관은 어떻게 축하하는가?"
HAL.2.desc:0 "회의실에 홀 대통령과 서류철을 안고 있는 대통령 비서실장 타이너가 들어서자 대화소리가 잠잠해졌다. 모든 눈들은 그들의 말을 기다리며 둘을 향했다. 홀은 말을 시작하기에 앞서 그를 바라보고 있는 사람들과 눈을 마주쳤다.\n\n"좋아, 자. 공연이 곧 시작 될 텐데, 어쩔 수 없이 여러분과 같은 바보들은 빠질 수가 없겠군. 특히 마틴 당신 말이야." 국방장관이 농담에 고개를 끄덕이자 웃음소리가 잔잔히 퍼졌다. "가슴을 쭉 피고 승자처럼 행동하게. 왜냐하면 우리가 진짜 뭔가를 이겼기 때문이지. 이걸 보게나." 홀은 타이너의 서류철을 빼앗아들고 흔들었다. 이 모습에 사람들은 허리를 곧추세우고 다시 앉았다. "오늘, 우리는 미국에 진정한 변화는 우리 동지들의 피로 얼룩진 게토들과 거리들에서 시작된다는 것을 증명해 보일 거다. 그리고 오늘 우리는 변화만이 앞으로 미국이 보게 될 것이라는 점 역시 보여줄 거지. 자, 긍지를 지니게. 여기까지 오는 데 모두의 역할이 중요했으니."\n\n발코니로 걸어가는 것은 침묵과 긴장으로 가득 찬 상태에서 이뤄졌다. 홀은 잠시 생각에 빠졌다. 요즘 그는 직접 행동하는 것보다 생각을 더 많이 했다. 다가올 4년에 대해서, 의회를 확보하는 것에 대해서, 남부의 폭동에 대해서. 리치몬드에서 피닉스에 이르기까지 퍼져있는 재소에서 일하는 반동적인 백인 쓰레기 무리들... 하지만 곧 그들을 처리할 생각이었다.\n\n문이 활짝 열렸다. 아침 바람이 거친 피부를 스쳤다. 그를 기다리고 있는 바다와 같은 인파를 내려다보자 모든 생각이 사라졌다. 붉은 색과 하얀 색, 그리고 검은 색(아마도 인종을 나타내는 듯?)이 남쪽 정원부터 워싱턴 기념비까지, 그리고 저 멀리 지평선까지 가득 매웠다. 그는 어깨 위에 있던 보이지 않는 막중한 무게가 덜어지는 것을 느꼈다. 노인은 몇 십년만에 처음으로 밝은 기분을 느꼈다.\n\n홀은 단상에 올라갔다. 그러자 인파는 귀가 찢어질 정도로 포효했다. 홀이 머리 위에 법안을 높이 들어 올리자 그의 모든 감각은 사람들이 내지르는 것들로 가득 찼다."
HAL.2.a:0 "결코 끝나지 않는 집회에서 좋은 소식이 기다린다."
 
HAL.3.t:0 "실패에 대처하다"
HAL.3.desc:0 ""... 미국의 민주주의가 여전히 건강하게 살아있다는 것을 보여주고 있습니다. 몇몇 극단주의자들이 그들의 목적을 위해 그것을 거칠게 방해하려고 했음에도 불구하고 말입니다. 이 혐오스러운 인간들에게는 오직 이것만을 말씀드리겠습니다. 미국의 시민들은 선언 했습니다. 그리고 그들은 큰소리로 그들에게 대항하여..."\n\n"꺼버려, 타이너. 그 거짓나부랭이나 늘여놓은 정치인 얘기는 충분히 들었어."\n\n"각하 그렇다면 이제 뭘 해야 하는 겁니까?"\n\n"침울해 하지 마. 의회의 절반은 자신들이 얼마나 한심한 위선자인지 보여줬어. 우리를 비롯해서 그 누구도 놀라지 않았겠지만."\n\n"실수하지 마. 이건 충분히 위험한 지연이야. 형제들은 지난 십 년간 두 번, 아니 세 번 정도 희망을 가졌었지. 그러나 이 지연들은 결코 인간적 품위를 위한 이 투쟁을 단 조금도 멈추지 못했어. 우리 이전의 사람들은 총구를 마주했고, 하루 종일 파업 파괴자들과 싸워왔어. 그래도 여전히 맞서 싸우며 그들을 착취하던 포식자들에게 그들이 얼마나 위험한 상대가 될 수 있는지 충분히 보여줬지. 왜 저 좆같이 구는 자본가 음모꾼 무리들에게 이제 와서 겁 먹어야 하는 거지?"\n\n"알겠습니다. 기억해 두겠습니다. 대통령님."\n\n"이봐, 혁명은 하룻밤 만에 이뤄지는 것이 아니라고. 난 그 사실을 마음속에 담아두지 않는 천 명의 무리보다 담아두는 10명의 동지들을 더 선호하네.""
HAL.3.a:0 "전화기 좀 갖다 줘. 우리 친구 미니와 좀 대화하고 싶군."

HAL.4.t:0 "편지가 도착하다"
HAL.4.desc:0 ""...그리고 저는 각하에게 전쟁은 양 측 모두에서 좋은 사람들을 앗아갔다는 점을 알려드릴 의무가 있습니다. 최악의 비극을 초래한 테러리스트들을 기리는 것은 그들의 희생을 더럽히는 것입니다. 어쩌구 저쩌구." 거스 홀은 편지를 옆에 집어 던졌다. 산더미처럼 쌓인, 그가 사면장에 서명한 이후 온 그런 편지가 하나 더 늘었다. 몽고메리에서 온 한 강직한 남성은 자신을 배신자라고 부르기까지 했다! 그들의 불편함은...\n\n문이 제 때 열렸다. 부들부들 떨리는 두 다리로 서 있는 뚱보는 종이로 가득 찬 자루를 들고 왔다. 방문자에게 홀이 말했다. "이봐 타이너, 이것들 좀 읽어봤나?"\n\n비서실장 자비스 타이너는 숨을 헐떡이며 인장 근처까지 자루를 끌고 왔다. 그곳에 편지들은 허리에 이를 정도로 가득 쌓여 있었다. "내 생각에 하나만 읽으면 전부 다 읽은 거나 마찬가지인 것 같습니다. 어우, 이거 진짜 무겁네요!" 툴툴거리며 그는 편지 무더미 위에 자루를 던졌다. 그것은 마치 짚 더미에 사람이 떨어지는 것 같았지만, 짚 대신 편지가 사방에 흩날렸다. "각하, 오늘 아침에만 벌써 5번째 자루입니다." 타이너가 한숨을 쉬었다. "한동안 계속 될 것 같군요."\n\n"보일러 태울 장작더미도 부족하지 않겠군." 타이너가 편지를 정리하는 동안 홀은 오벌 룸의 새로운 술 보관장을 살펴보았다. 그는 사과주를 보고 만면에 웃음을 띠며 그것을 꺼냈다. 샴페인과 부르봉은 하찮은 부르주아들이나 마시라지. 진정한 사나이는 고주망태가 될 때까지 25도주 술을 마셨다. "이봐, 이리 와 애송이. 지금 좀 축하하고 싶은데, 사과주 마실 사람이 없어.""
HAL.4.a:0 "둘은 존 브라운 씨를 향해 건배했다."

HAL.5.t:0 "뼈들을 캐내다"
HAL.5.desc:0 ""What can you tell me about Hoover and Helms?" ordered President Gus Hall.\n\nSecretary of Defense William Martin shuffled in his seat. "They're Directors of the FBI and the CIA respectively," he intoned in measured halts. "In pursuit of national security, the federal government repeatedly allowed their stations wide purview and little oversight. They thus pursued extralegal means to combat America's ideological opponents at home and abroad."\n\n"Fancy words for something so simple, Mr. Secretary," laughed the President; his mirth fell short of his leer. "You could've just told me they're the two most powerful men in America. Could've just said they did whatever, wherever, whenever they wanted it. Whites in hoods lynch blacks without a care, fascists march up and down the Mall, organizers go missing - but end of the day, their puppeteers are still in charge, still richer than God." The President leaned a hair forwards. "Ain't I right?"\n\nMartin sank into his chair, shying away from the glaring lights, the sweltering heat, the pressure that overwhelmed. Fixing his tie he replied, "We should acknowledge that no matter how necessary this may be, our national defense against the forces of global fascism will be severely crippled..."\n\n"A crippled limb that we can heal in our image." Hall slid a dossier folder towards the Secretary, tapping its cover thrice. "But I understand. Just get to work; I want this done soon as you can."\n\nNothing else needed saying. The President wished for a biblical deluge to visit the twin agencies - justice smiting rotten wood into splinters, he likened. Nevermind the damage dealt unto their bulwarks against Germania and Tokyo; in fact, irreparable damage might even be the unionist's intent.\n\nFor a brief moment, Hall's headsman contemplated an America left helpless and blind before the whims of foreign powers."
HAL.5.a:0 "하지만 명령은 명령이었고, 그리하여 그는 도끼의 날을 갈기 시작했다."

HAL.6.t:0 "아침 식사의 대화"
HAL.6.desc:0 ""How's the day, Mr. Secretary?" said President Gus Hall in between slurping a plateful of eggs.\n\nIt had taken some trial and error, but William Martin no longer feared his daily walk to the President's dining room. Observe and act on the right habits and getting along with the man was almost trivial. First: Mr. Hall had little patience for weather talk. "We've underestimated the amount of profiling needed," Martin replied, "but work continues apace. My agents should be done compiling records by fall, after which prosecutions will summarily follow."\n\n"Ah, so we'll twiddle our thumbs for six months then?" Hall wiped yolk and coffee off his chin with a paper towel, then tossed it aside. The crumpled ball rolled to a stop near a thick folder. "While the bougies get their balls back and laugh at us from on top of the Empire State?" The Secretary of Defense winced; as he'd soon learned, Hall took failure from his underlings as slights to himself. Habit number two.\n\nPresident Hall stood up and paced around the room, hands behind his back - as if considering how best to dispose of a meddlesome pest. "We're facing cowards in high towers, Martin; they can wait things out. A storm like ours has weeks before it dies." He gestured towards the folder, motioning the Secretary to open it. "Which is why I'm sending your boys some help. And a change of plans."\n\nWhat met Secretary Martin in the cover page were blood-red letters printed bold. "HOOVER MATERIAL", they spelled out.\n\n"A little birdie told me Hoover has a lot of fish. I want you to catch as much as you can. Everything else will follow once we air out the stench.""
HAL.6.a:0 "마틴은 떠나기 전에 홀의 세 번째 습관을 발견했다. 낚시, 아니면 사기로 원하는 것을 얻어낸다."
 
HAL.7.t:0 "특종"
HAL.7.desc:0 "추락은 너무도 빨리 일어나서 마틴 장관은 그것이 일어났는지 믿기 어려울 정도였다. 갈색과 검은색의 개울이 수천 개의 세라믹 조각과 섞여서 오벌 룸 바닥에서 리놀륨으로 된 인장을 럽히고 있었다. 짧은 몇 초 동안 한 때 대통령 거스 홀의 커피 잔이었던 것을 중력이 낚아채는 동안 그와 그의 인턴들은 그저 얼빠진 듯이 사건 현장을 바라볼 따름이었다.\n\n홀은 천천히 깊은 숨을 쉬었다. 아무도 한마디도 꺼내지 않은 채 조용히 있었다.\n\n날숨과 들숨. 그리곤 그는 투덜댔다. "그가 그저 파시스트 앞잡이일 뿐만이 아니었군 그래?"\n\n껄껄껄. 마틴은 그의 목털이 뻣뻣하게 서는 것을 느꼈다. "단지 앞잡이일 뿐만 아니었어. 복장 도착증이 있는 동성애자였다니. 지금까지. 우리 밑에서... 씨발." 그는 가래침을 뱉었고, 마틴은 대통령의 신비한 머리 안에서 돌아가고 있는 기계 장치에 간섭하지 않는 편이 낫다는 것을 알고 있었다. 그래서 그는 목소리를 가다듬었다.\n\n"언제." 대통령이 말했다.\n\n국방장관은 시계를 확인했다. "언제든지요."\n\n"좋아. 이렇게 하지." 홀은 마틴의 서류를 들어올렸다. "이걸 내일 저녁까지 모든 미국 석간 신문에 보도될 수 있도록 해. 우리 비밀 친구에서부터 시작하고 말이야." 그는 서류철을 옆으로 던졌고, 그것은 큰 소리를 내며 커피와 세라믹 위에 떨어졌다. 마틴이 그것을 집어 들었을 때 황갈색 액체가 스며들어있었다. 그의 시선은 약점을 잡은 서류에 머물렀다. 그의 팀의 성급한 작업의 정점이었다. 그는 그가 예상했던 것보다 훨씬 더 깊게 파헤쳤다. 이 서류가 유출된다면, 그 교활한 늙은 개자식은 그의 심장이 지난 5월에 멈췄었길 바랄 것이다.\n\n그의 마지막 의구심을 밀쳐두고 마틴 장관은 조용히 끄덕였다. 대통령은 회의가 시작한 이후 처음으로 그에게 웃음을 보여주었다."
HAL.7.a:0 ""똑똑하군. 자 이제 빨리 내 앞에서 사라지게나.""
 
HAL.8.t:0 "스캔들"
HAL.8.desc:0 ""...오늘 워싱턴을 사로잡은 것은 이른바 ‘벨트웨이 유출’이었습니다. 이것은 특히 유명한 FBI 국장 J. 에드가 후버를 포함한 몇몇 연방 관리들의 불법적인 행위를 밝히고..."\n\n"...경찰관들이 후버 씨의 30번가 노스웨스트 자택에 배치되었습니다. 증언에 따르면 현재 그곳의 폭동이 가장 격렬하다고 합니다. 비슷한 대치가 아담스 모건, 글로버 공원 그리고 내셔널 몰에서 일어나고 있습니다. 당국에 따르면 시위가 시작된 이후 12명이 사망했고, 37명이 부상을 입었다고..."\n\n"...J. 에드가 후버와 관련자들의 사임과 외설죄에 의한 기소를 요구하고 있습니다. 지금까지 국장실이나 백악관에서는 어떠한 발표도 나오지..."\n\n"...FBI는 127명의 직원들이 ‘미공개거나 기밀을 이유’로 해임되었다고 밝혔습니다. 지난 화요일 갤럽에 따르면 20년 만에 최저 지지도를 기록한 연방 정부에는 불운하게도 지속적으로 사임이 계속되고 있습니다..."\n\n"...오늘 아침 동부 기준 3:35에 그들의 반 네스 아파트에서 발생한 불로 사망한 채 발견되었습니다. 경찰서장 제리 윌슨은 방화가 의심된다고 발표했으며, DC 시내에서 발생한 이념적 동기의 공격 중 하나로 보인다고 말했습니다. 용의자는 아직 확실하게 밝혀지지 않았으며...""
HAL.8.a:0 "잠시 뒤에 더 많은 소식이 있겠습니다."

HAL.9.t:0 "알려지지 않은 이야기"
HAL.9.desc:0 "리놀륨 위에 서류 가방이 충돌했고, 그 위로 공포에 질린 64 킬로그램의 인턴이 떨어졌다. 성난 늙은 남성은 그 둘 위에 말을 타고 온 정복자처럼 군림했다. 절박해진 인턴은 애원하는 눈빛으로 위를 바라보았다.\n\n71년의 경험은 크라울리 판사에게 산봉우리 같은 인상을 부여했다. 차갑고, 단호하며, 늘 멀리 있는 것 같은. 그가 아무리 노력해도 인턴은 늙은 얼굴의 균열과 틈에서 피할 방법을 찾을 수 없었다. 인턴을 그 자리에 얼어붙게 하는 마치 겨울 바람 같은 목소리가 판사의 심부에서 울려 퍼져 나왔다.\n\n"파울러, 나는 지쳤어." 산봉우리가 우르렁거렸다. "그들이 사법부를 노리고 있어. 너의... 너 같은 자들, 여기선 숨을 수 없어. 사무실을 비울 때까지 하루 주지." 보이지 않게 고개를 살짝 끄덕였고, 산봉우리는 자신의 사무실로 돌아갔다. 그의, 음, 전(前) 동료는 홀로 자기 자신에 대해서 생각해볼 뿐이었다.\n\n그는 그들의 음흉한 시선들이 남긴 상처로부터 자유로울 수 있게 혼자가 되었다고 믿었다. 파울러의 외로운 마음은 과거의 행복한 시간을 거닐었다. 그가 수석으로 하버드 법대를 졸업하고, 박사 학위를 땄을 때, 엄마와 여동생과 애팔래치아 산맥을 누볐을 때, 그의 비밀을 그들에게 고백하고 포옹과 행복의 눈물을 흘렸을 때,\n\n그 이후, 그가 오스카와의 사랑을 찾았을 때. 그들의 사랑은 너무도 따뜻하게 빛났기에 기억만으로도 고통스러울 지경이었다. 허드슨 강을 바라보는 작은 단층집, 그들의 몬티첼로, 깔끔한 하얀 울타리와 깔끔하게 깎인 마당. 법원에서 보낸 긴 시간 끝에 그를 맞이해준 치킨 캐서롤과 입맞춤들. 그와 그의 사랑을 위해 많은 것들이 미래에 준비되어 있었다. 준비되어 있었다.\n\n파울러의 눈에 따뜻한 기억이 머물렀다. 등에 순간 소름이 끼쳤다. 그는 그의 밑에 반사된 벽들과 눈을 보며 거친 숨을 몰아쉬었다. 남자는 울지 않아. 그는 생각했다. 남자는 울면 안 돼."
HAL.9.a:0 "하지만, 그들이 말하듯이\n제이크 파울러는 늘 남자답지 못했다."

HAL.10.t:0 "Last-Minute Briefing"
HAL.10.desc:0 ""Turn to page 24," said Secretary of Defense William Martin. Shuffled paper joined the Situation Room's air conditioning as the bureaucrat cleared his throat.\n\n"CLEAN SWEEP is divided into two phases," he continued. "Phase One consists of leaks distributed by our agents in major television and newspaper agencies. Over the course of several weeks, they will clandestinely receive sensitive material implicating the United States' intelligence and military services in criminal activities deliberately kept hidden from the public. We expect anti-government sentiment to manifest once such material is disseminated, providing the administration cause to enact Phase Two."\n\n"We'll sweep the Beltway clean of the rot it's got." President Gus Hall stood up, then paced to and fro the Room's front end. "No one gets a pass, not the highest general or the lowliest clerk. Hundreds, thousands, ten thousands- doesn't matter how many'll lose their jobs by the end of it. Doesn't matter if they've kids to feed or alimonies to pay; their hands are stained with our comrades' blood, and it's up to us to put them to task." The unionist glanced towards the seated men. One cigar-chewing man, in particular. "There's that gleam on your eyes again, Larry. Excited?"\n\nSecretary of the Treasury Larry Itliong grinned as he waved his favorite pastime in the air. "Putangina boss," he said, "I've been waiting for this for a while now. Of course I'm excited!" The veteran striker pointed two fingers - the other three ended right at their knuckles - at the man seated beside him. "Hiss too, I think." Secretary of State Alger Hiss nodded in assent.\n\nAnd as usual, Vice President Paul Robeson said nothing besides the occasional yawn. Not that the others expected him to so much as open his copy of Martin's report; "Old men need their beauty sleep," so the jape went."
HAL.10.a:0 "Morning nears for the titans of American labor."

HAL.11.t:0 "(Excerpt from a House Committee on Truth and Reconciliation hearing)"
HAL.11.desc:0 "CONGRESSWOMAN ESME HARPER (L-NPP, IL-15): I will not repeat myself, Mr. Hughes: where was Bravo Company on the night of December 15?\nLEWIS HUGHES (CAPTAIN, 101ST AD): Lewis Hughes, Captain, serial number O-6772835.\n\nHARPER: So you maintain that Bravo Company was nowhere near Potfontein when Colonel Hawkins issued the order to, and I quote, "pacify guerrilla activities within the town premises."\nHUGHES: Yes, ma'am.\nCONGRESSMAN DOMINIQUE HENDRIX (L-NPP, MS-2): (expletive). Don't lie to us Hughes; the records clearly said 2nd Battalion was sent head-first to Potfontein in the Christmas Blitz. Or did your pack of baby-killers just (expletive) off into nowhere right before their friends pulled the trigger?\nCONGRESSMAN DREW CHAPMAN (C-NPP, AZ-4): Just to clarify, Captain: what did you mean by "nowhere near Potfontein"?\nHUGHES: That we weren't in Potfontein when it happened. Battalion HQ had us recce several miles inland after we took the town. My boys heard about the massacre only after Hawkins requested a burial detail. We didn't... didn't... (inaudible)\n(HUGHES lapses into silence. Witnesses noted that his eyes "turned cloudy and distant".)\nHARPER: We've heard enough, Mr. Hughes. Bravo Company's willful inaction is damning in and of itself. Far from being absolved of guilt, you and your men have made yourselves complicit in the deaths of 85 innocent men, women and children by failing to prevent their murderers' misdeeds, let alone bring them to light.\nHENDRIX: And nothing's gonna change that, "sir". Not even fancy-sounding words to some piece of paper. Dismissed."
HAL.11.a:0 "(Excerpt ends.)"

HAL.12.t:0 "Breaktime Pastime"
HAL.12.desc:0 "It was noon in the steel mill, and the foremen had gathered around the break room's only radio for a special occasion. Call it a new ritual among the union men of Philadelphia, built upon the logic that every exposé of the Feds' misdeeds strengthens the proletariat's class consciousness at their oppressors' expense. Rosie said as much when she badgered James to join the crowd ripe with the stench of half a dayshift. He thought the boys were running low on excuses to relive Election Day '72. Either way, the man's participation was decided by a stand-off between his logic and his friend's emotions. Her large, glimmering, dog-eyed emotions.\n\nNaturally, emotion won over logic. And so James realized his voice had joined several dozen others in howling like baboons when CBS reported today's leak: a tally of suspected FBI infiltrators and strikebreakers in the mid-Atlantic area. Sonny carried with him a handheld blackboard and some chalk, anticipating like everyone else the other half of every noontime drop for the last two weeks.\n\n"That's... one-three-nine, right?!" shouted James's fellow blonde over the break room's cacophonous din. The air was laden with crisp dollar bills and elbow grease.\n\n"Get better ears, dumbo! You're off by twelve!" shouted Rosie back. It was all James could do to not buckle under the woman who'd claimed his shoulders for the time being. Was she this heavy before?\n\n"Both you two idiots got it wrong," boomed another voice - Corwin's, he figured. "If Cronkite said 164, it's 164 and that's final!"\n\nAs the ad hoc conversation devolved into a shouting match, James let out a quiet sigh. Only a madman could've predicted that betting on fired employees would become a pastime."
HAL.12.a:0 "Speckles of levity amidst a national tragedy."

HAL.13.t:0 "Befores and Afters"
HAL.13.desc:0 "William Martin's first (and only) impression of Langley was built by its car park. Vehicles of every size and shape, every brand and every color, packed end-to-end the wide asphalt plain nestled within the forests of northern Virginia. He expected nothing less from the intelligence services; the Orpos' HQ, rumors said, quadrupled even Langley's ginormous size.\n\nEvergreens zoomed by until the limousine slowed to a stop. Nodding at his driver, the Secretary of Defense stepped off and beheld Langley for the second time in his life. He caught his breath.\n\nNo red Fords, no black Mercedes Benzes, no yellow Chryslers and GM's. The plains were devoid of their colorful beasts - a preserve with nothing to preserve.\n\nFurther afield, the drab-grey compound stood as a lonesome giant in a manmade clearing. This was the CIA's glass-and-concrete heart; every beat relayed orders to ten thousand agents across America and beyond. But its pulse faded as staff left (or were made to leave) in droves, and now it laid empty and still. In a way, the heart's dormancy struck Martin with awe and dread alike - such a titan, silenced by his hand. And for as long as its heart remains silent, the CIA is impotent against its foes. When shall its slumber end? Must it end at all? So many questions and so few answers...\n\n"Done sightseeing yet?" called a voice from the limousine. "We've work to do, Martin. Save the navel-gazing for when that ugly bastard's turned to rubble."\n\nSecretary Martin gave one last glance at the sleeping giant before he heeded the president's orders. For better or worse, its fate, like his, is Gus Hall's to call."
HAL.13.a:0 "Slivers of doubt gnaw at the headsman's conscience."
