USA_gus_72_wrangle_the_npp_tt:0 "\nSome §PNPP-C§! Senators will be §R"persuaded"§! to join our cause."
USA_gus_72_memories_of_lincoln_tt:0 "\n§RHe captured Harper's Ferry with his nineteen men so true,\nHe frightened old Virginia 'till she trembled through and through,\nThey hung him for a traitor, themselves the traitor crew,\nBut his soul goes marching on.§!"
USA_gus_72_ladies_and_gentlemen_we_got_him_tt:0 "§R신사 숙녀 여러분, 저희가 드디어 놈들을 잡았습니다.§!"
USA_gus_72_investigation_tt:0 "§R조사가 성과를 거두려면 시간이 좀 걸릴 것입니다.§!"
USA_gus_72_sins_of_the_father_tt:0 "§R그들이 크면 클수록, 철저하게 추락할 것입니다.§!"
USA_gus_72_crush_the_fifth_column_tt:0 "§R반동적인 제5열의 존재 자체를 용납할 수 없습니다.§!"
USA_gus_72_raise_the_sickle_tt:0 "§R심판의 날이 다가왔습니다.§!"
USA_gus_72_stop_the_infilitration_tt:0 "§R우리의 손에는 그놈들의 금보다도,\n\n몇 천 배나 더 큰 권력이 존재합니다.\n\n노조가 우릴 강하게 만든다면,\n\n우리는 옛 연대의 잿더미에서 새로운 세상을 탄생시킬 수 있습니다.§!"
USA_gus_72_a_new_red_dawn_tt:0 "§R연방정부 내의 제5열 칼럼이 부분적으로나마 잠잠해진 후에, 우리는 마침내 사회주의로 가는 길고 험난한 길을 걷기 시작할 수 있을 것입니다.§!"

