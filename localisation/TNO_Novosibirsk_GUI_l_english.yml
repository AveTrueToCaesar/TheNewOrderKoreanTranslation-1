PAV_Interact_TakeOver_tt: "§gOnce our§! §WTakeover Progress§! §gover the region reaches§! §Y100%§!§g, we can diplomatically annex the target.§!\n\n§RONLY NEIGHBORS CAN BE INFLUENCED, AND ONLY CENTRAL SIBERIAN WARLORDS UNTIL 1969.§!\nBase: §Y[?PAV.PAV_Takeover_Power]§!\nOur §Yideological similarity§! with this country gives us a bonus of §G[?PAV.PAV_Dummy_Id_Sim]§!\nOur megacorps §Rpower§! and §Gloyalty§! grants us a bonus of §Y[?PAV.PAV_dummy_megacorp_boost]§!\n\nThis country's ideology means its megacorp bonus comes from [GetNovosibirskWhichMegaCorp]"


PAV_Interact_1_tt: "§Y10일간 재사용 대기§!\n\nThis will cost §Y30§!  £political_power_texticon  Political Power"
PAV_Interact_2_tt: "§Y10일간 재사용 대기§!\n\nThis will cost §Y25§!  £command_power  §RCommand Power§!"
PAV_Interact_3_tt: "§Y10일간 재사용 대기§!\n\nThis will cost §Y100§! £green_dollar_sign  §GMonetary Reserves§!"
PAV_Silovik_GUI_extra_button_1_tt: "Our primary goal is to successfully §Gtakeover§! all nearby states in §YCentral Siberia§! and then §Rall of Russia itself,§! to do this we must complete §Ymissions§! for warlords by paying them in various forms, this is done by §Ypressing on a state in the above map GUI.§!\n\nIn order to speed up this process as much as possible, we should attempt to become §Yideologically aligned,§! the closer we are to a warlord ideologically the §Gfaster§! our takeover progress will grow and the more ideologically distant, §Rthe slower.§! We may view our current ideological standpoint by pressing the §Rred button below this one.§!\n\nTo influence our current ideological standpoint, we may §Ytake focuses§! or §Yempower certain Megacorps,§! the stronger the Megacorp, the more we will lean towards their ideology. We may view our current §Yideological drift§! in the §Rbutton below this one§! menu and hovering over the £GFX_PAV_GUI_Political_Compass_circle.\n\nMegacorps are not just helpful to drift our ideology, but the §Ymore powerful§! a Megacorp is, the easier it will be to assimilate warlords of that Megacorps ideology. §RHowever, should Megacorp §GLoyalty§! fall under §Y50,§! this will turn into a malus and not a bonus.§!\nTo learn about each Megacorp and their ideology click the i under each of their names."


