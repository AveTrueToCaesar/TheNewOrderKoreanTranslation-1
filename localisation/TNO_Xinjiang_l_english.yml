 POLITICS_ZHANG_ZHIZHONG_DESC:0 "장즈중은 문제가 너무나도 많은 사람입니다.\n\n처음엔 미래가 밝아보였습니다. 그는 안휘 남부의 성장하는 도시 차오후에서 태어났습니다. 청나라의 멸망은 그의 양육방식에 반영되었습니다. 1916년 그는 수많은 훌륭한 공화주의 지도자들이 공화국의 적들에 맞설 군대를 이끄는데 일생을 바친 바오딩 육군군관학교에 입학했습니다. 소년을 갓 벗어난 장즈중은 우수한 성적으로 졸업했습니다. 그 후 상하이에서 잠시 근무한 장즈중은 윈난과 광시로 가서 지역 군벌과 합류했고 산과 언덕에서 싸우는 법을 배웠습니다. 그 다음 현대 중국의 국부 쑨원의 황푸 군관학교에서 교편을 잡았습니다. 장즈중은 떠오르는 별이자 쑨원의 동료였고, 그렇게 보였습니다.\n\n국민당의 가장 중요한 작전에 참여한 뒤 장즈중은 망신당한 장군 장개석에 합류했고 결국 1938년 후난 성장이 되었습니다. 이는 장즈중의 문제의 시작을 알리는 불행한 밑거름이었습니다. 일본이 유서깊은 도시 창샤의 부를 가지지 못하게 하기 위해 장즈중은 도시를 불태우기로 했습니다. 그가 저지른 불길이 3만명을 앗아가고 걷잡을 수 없게 되자 도시를 완전히 파괴해버렸습니다.\n\n예상대로 당황한 장개석 정권은 장즈중과 부하들을 손떼게 만들고 새로운 군사임무를 맡겼습니다. 하지만 일본이 더 많이 침략해오자 그는 서쪽으로 신장까지 도망쳤습니다. 수중에 굶주린 군대를 거느린 장즈중은 지역 군벌들로부터 신장을 빼앗고 신설된 친일 유신정부와 긴밀히 협력하면서 중앙집권화 했습니다.\n\n하지만 장즈중의 신장 재건과 지도력은 문제로 점철되어있습니다. 내부 민병대가 끊임없이 게릴라전을 벌이는 동안 카슈가르의 위구르 민족주의자들이 기회를 엿보고 있습니다. 장즈중의 동부 한족 정착은 완벽하게 실패했고, 이제 광대한 한족 공여지는 땅을 되찾으려는 유목민에게 불타버렸습니다. 경제를 개혁하려는 장즈중의 시도에도 암시장이 호황을 누리고 있습니다.\n\n매일밤 장즈중은 사케 몇잔을 마시고 책상에 앉아 걱정합니다. 그를 위해 일이 잘 풀릴리는 없습니다."
