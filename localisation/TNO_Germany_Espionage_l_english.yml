GER_Espionage.3.desc_central_siberia:0 "극비\n복사 및 발설 금지\n[getGermanIntelAgencyCaps]의 모든 구성원들에게\n\n작전명 검\n\n러시아 -  중앙 시베리아\n\n[getGermanIntelAgencyShort] 요원들은 성공적으로 [CST.GetNameDef]에 잠입했다. 요원들은 허구의 철도노동자 폭동에 대하여 현지 주둔군들에게 알림으로써 그들의 주의를 분산시켰다. 그곳에서 요원들은 밀수한 다이너마이트로 철도 몇 곳과 무기공장 몇 곳을 사보타주하는데 성공했다. 그 뒤 그들은 탈출지점으로 향해 복귀했다. 이는 중앙 시베리아 정부에게 있어서 심대한 보급 문제를 야기할 것이다.\n\n독일이 항상 안전하기를."
GER_Espionage.3.desc_far_east:0 "극비\n복사 및 발설 금지\n[getGermanIntelAgencyCaps]의 모든 구성원들에게\n\n작전명 검\n\n러시아 -  극동\n\n[getGermanIntelAgencyShort] 요원들은 성공적으로 [FST.GetNameDef]에 잠입했다. 요원들은 허구의 철도노동자 폭동에 대하여 현지 주둔군들에게 알림으로써 그들의 주의를 분산시켰다. 그곳에서 요원들은 밀수한 다이너마이트로 철도 몇 곳과 무기공장 몇 곳을 사보타주하는데 성공했다. 그 뒤 그들은 탈출지점으로 향해 복귀했다. 이는 극동 정부에게 있어서 심대한 보급 문제를 야기할 것이다.\n\n독일이 항상 안전하기를."
GER_Espionage.3.a:0 "눈밭에서의 성공이군."

GER_Espionage.4.t:0 "독일의 사보타주"
GER_Espionage.4.desc:0 "독일인들이 우리의 기반시설을 사보타주했습니다. 지난 밤 늦게 그들은 현지 주둔군에게 철도 노동자들이 폭동을 일으켰다고 알렸고, 이는 이후 주둔군의 주의를 분산하기 위해 지어낸 엉터리 보고였음이 드러났습니다. 주둔군들이 자리를 떠나 있는 동안 독일인들은 철도 곳곳에 다이너마이트를 심었습니다. 아무도 이를 눈치채지 못했고, 그들은 성공적으로 달아났습니다. 우리는 여전히 결과가 끼칠 즉각적인 영향으로 인해 휘청거리고 있습니다. 바라건대 기반시설이 곧 수리되기를."
GER_Espionage.4.a:0 "다음 번엔 더 조심해야겠군."

GER_Espionage.5.t:0 "사마라로부터의 보고서"
GER_Espionage.5.desc:0 "극비\n복사 및 발설 금지\n[getGermanIntelAgencyCaps]의 모든 구성원들에게\n작전명 금\n\n서러시아 - 사마라\n\n[getGermanIntelAgencyShort]의 요원들은 러시아해방군의 지도자이자 서러시아의 통치자인 미하일 오흐탄과 접촉했다. 이 군벌은 우리의 원조를 받아들였고, 국제적인 볼셰비즘으로부터 투쟁한다는 대의를 공유한다고 말했다. 오흐탄은 스스로가 라이히의 오랜 친구이자 우리를 존경해 마지 않는다고 말했다. 그가 모스코비엔 아래에서 오룔의 관료로 일했던 전적을 생각해봤을 때 맞는 말인 것 같다.\n\n우리의 요원들은 오흐탄의 행정부가 아주 부패했으며 그 부대는 대부분 전문적이지 못하고 훈련도 거의 받지 못했음을 강조했다. 물론 이는 우리에게 이익이다. 우리는 러시아에 더 약한 이웃이 있길 바라기 때문이다. 무기, 탄약, 자금 제공이 곧 시작될 것이다. 그 중 상당수는 목적지에 도착하지 않을 거라 예상하고 있지만 말이다. 그럼에도 불구하고 ROA는 도적떼들과 공산주의자들과의 싸움에서 더 나은 장비를 착용하게 될 것이다. 그리고 라이히의 경계는 안전해질 것이다.\n\n독일이 항상 안전하기를."
GER_Espionage.5.a:0 "오흐탄은 자금을 받게 될 것이다..."

GER_Espionage.6.t:0 "서방에 있는 우리의 친구들"
GER_Espionage.6.desc:0 ""그게 답니다. 저희는 돌아가야겠군요." 금발의 독일인이 일어서며 말했다. 미하일 오흐탄은 의자에서 일어나지 않고 손님들을 향해 손을 쭉 뻗어 악수를 했다.\n\n"라이히와 다시 함께 일하게 되어 기쁘네." KONR의 의장이 말했다. 독일인들이 떠나려 하자 그는 다시 말했다. "이 거래가 우리 모두에게 이익을 줄 걸세. 총통 각하께 내 안부 전해주게."\n\n방은 조용했다. 하지만 오흐탄 다음 가는 2인자 블라디미르 사마린이 입을 열며 침묵을 깼다. "저 독일인들은 귀찮은 존재일 뿐입니다. 이미 거래가 성립되기는 했지만 이런 식으로 만남을 질질 끌어야 했을까요?"\n\n오흐탄은 짜증난다는 표정으로 그를 쏘아보았다. "우리의 후원자를 욕하지 말게, 블라디미르. 그들은 우리를 선택했고, 우리의 행동을 신뢰하고 있어." 그는 앞에 놓인 잔에 보드카를 부었다. "지금은 혼자 있고 싶네. 거기 둘." 그는 문 옆에 서있는 경비병을 가리켰다. "나가." 두 경비병은 지휘관을 짜증나게 했을까 하고 공포에 떨며 서둘러 자리를 떴다.\n\nROA의 대원수 오흐탄은 피곤함을 느꼈다. 낮 동안 정말 고된 일을 했군 하고 그는 생각했다. 오흐탄은 러시아의 가장 강력한 지도자로서의 자리를 막 지켜냈다. 악수 몇 번과 인사치레의 말 몇 마디로 말이다. 그가 과거 모스코비엔에서 일했다는 말 몇 마디면 충분했다. 물론 ROA는 여전히 반정부분자들과 공산주의자들을 분쇄해야 했다. 하지만 지금 그는 최고의 장비를 지니고 있었다. 라이히는 러시아의 유대인들과 공산주의자들을 상대로 한 투쟁에서 그를 지원한다는 올바른 선택을 했다. 그리고 돈도 주겠지? 그 중 얼마는 밀수업자들에게 현금을 지불하기 위해 필요했다. 그리고 장교들과 관료들에게 어느 정도 주어야 했다. 나머지는? 아, 오흐탄은 그 돈을 안전하게 보관할 수 있는 최고의 장소를 알고 있었다.\n\n대원수는 눈을 감고 잠을 자기로 했다. 내일은 관료들과 장교들을 만나야 했다. 하지만 당장은 좀 휴식을 취할 필요가 있었다."
GER_Espionage.6.a:0 "술에 취하는 꿈이 대원수의 마음 속에서 춤을 추었다."

GER_Espionage.7.t:0 "작전명 믿음 보고서"
GER_Espionage.7.desc:0 "극비\n복사 및 발설 금지\n[getGermanIntelAgencyCaps]의 모든 구성원들에게\n작전명 믿음\n\n러시아 신생 군벌 국가의 정부 형성 - 적대적일 가능성\n\n작전 상태 보고: 신생국가들(부록 A: 현재 러시아 초국가의 구조와 형태 참고)중 하나의 수많은 부서들에서 쓴 것 같은 문서를 성공적으로 위조하는데 성공했다. 다수의 정권들이 독일인이 아닌 다른 나라들과의 협력을 외치고 있다(라이히 당국이나 기관들과 협력하고 있다는 혐의를 제기받는 것은 정권 내의 극단주의적 일파들에게 힘을 실어주는 것으로 보인다. 부록 B: 러시아인과 라이히: 트란스우랄 프로파간다의 복귀에 대한 분석 참고). 파견될 현지의 적당한 후보들의 리스트가 작성되었고(14쪽 참고), 이들의 배경이 현지 첩보 활동과 관련되어 있는지에 대한 정보와 함께 조사되었다. 많은 후보들이 파견 작전의 실행이 가능한 대상으로 판단될 경우, 3단계(7쪽 참고)가 개시될 것이다. 문서를 고의로 누설시키는 것은 신생 러시아 정권들 사이의 외교적 협상이 이뤄질 때와 비슷하게 이뤄질 것이다. 앞으로의 스캔들이 협상을 방해하고 러시아 정권들이 상호 무장투쟁의 길로 들어서게 하기를 희망하고 있다.\n\n비고: 내각사무처의 제의로, 러시아 정권 지도부들의 심리적, 정치적, 인종적 프로필이 부록 C, D, E에 포함되어 있다. 만약 특정 누군가를 목표로 삼아서 문서 위조가 필요로 할 경우 그들을 어떻게 조작하는 것이 최선인지에 대한 요원들의 이해를 더욱 돕기 위한 것이다. 러시아 전역의 모든 요원들은 시간이 허락할 때 이를 읽어주길 바란다.\n\n독일이 항상 안전하기를."
GER_Espionage.7.a:0 "빠르게 사귄 친구는 빠르게 멀어지는 법."

GER_Espionage.8.t:0 "우리의 회담에 대한 오보!"
GER_Espionage.8.desc:0 "러시아 지배를 두고 경쟁하는 자들과 우리 사이의 재통일 회의는 최근 언론과 외교계에서 전달되는 넌더리나는 오보로 인해 최근 몇 주 동안 심각한 방해를 받고 있습니다. 그 근거는 우리 정부 내의 알 수 없는 제보자가 "누설한" 공식 문서들로 보이는 서류들로, 우리 정부와 우리의 경쟁국이 만약 회담이 실패로 돌아간다면 러시아의 자원과 재산을 미국과 일본의 회사들에게 팔아넘기고 다른 경쟁 정부들을 파괴하는데 도움이 되는 군사적인 원조를 받으려 하고 있다는 혐의를 제기하고 있습니다. 오보는 이미 널리 퍼졌고, 우리 외교관들 중 하나는 최근에 상대 외교관의 얼굴에 주먹을 날리며 "워싱턴의 꼭두각시 같으니라고!"라고 외쳤다고 합니다.\n\n우리 정부에 있는 보다 의심이 많은 자들은 문서의 유출 자체가 외국의 수작일 수도 있다고 말합니다. 몇몇 문법적인 오류와 수십 년간 보지 못했던 구식 맞춤법을 지적하며 말입니다. 하지만 그런 식의 철자법은 슬프게도 오랜 시간 동안 교육의 부족으로 인해 러시아에서는 만연한 상태입니다. 좀 더 설득력 있는 주장은 이 문서가 불만 많은 관료들의 거짓말이거나 우리 정부 내 전쟁광들이 짠 음모에 의한 조작이라는 것입니다. 근거가 무엇이든간에 우리의 이성적인 외교관들은 상대 국가에까지 유출문서의 소식이 퍼지는 것을 막고 주먹질로 인해 시작된 외교적 분쟁이 심각해지는 것을 예방하는 데에 총력을 다해야 할 것입니다."
GER_Espionage.8.a:0 "누설범은 처벌받을 것이다!"

GER_Espionage.9.t:0 "황무지에서의 외교"
GER_Espionage.9.desc:0 "과거 수십년 동안 거둔 승리 중 가장 위대한 것은 소비에트 연방이라는 볼셰비즘의 암과도 같은 심장을 파괴해버린 일뿐만 아니라 러시아와 그 식민지들로 이루어진 통일된 국가라는 개념을 전멸시켜버렸다는 것입니다. 결코 슬라브인들은 다시 라이히의 힘에 대항할만한 국가를 감히 세울 수 없을 것이고, 그 이후 만들어진 정부의 엄격한 권위가 없는 상황 속에서 무지한 러시아 농민들은 본래 가지고 있던 폭력적인 본능으로 되돌아가 의미있는 미래를 만들어내지 못할 것입니다. 아니면 적어도 러시아인들을 파괴한다는 전임 총통 각하의 대의에 참여해야겠지요. 그렇게 서러시아 전쟁이 터졌습니다. 우리는 공식적으로는 쉽게 볼셰비키 무리들을 쓸어버렸지만, 실제로는 우리 국가가 전쟁으로 말미암아 심각하게 약화되었으며 동부에 있는 점령지의 통합성은 지금 이 순간까지 상당부분 타협에 의존하고 있습니다.\n\n이제 그 전쟁의 망령이 못생긴 머리를 다시 들었습니다. 내전 동안 우리의 가혹한 공습 중단 이후, 유럽 러시아와 서부 시베리아의 제대로 조직되지 않은 군벌들 사이에는 어느 정도의 통일 시도가 있었을 거라 우리는 오랫동안 예상했습니다. 하지만 1950년대에 붕괴된 줄 알았던 시베리아의 국가들이 해외의 개입과 새롭게 단장한 소련 시절의 공업을 통해 소기의 개혁을 했다는 사실은 정말 예상치 못한 전개였습니다.\n\n이제 러시아는 그 어떤 분석가가 가능할 거라 생각했던 것보다 더 빠르게 두 개의 세력권으로 합쳐지고 있습니다. 더욱 심각한 것은 그들이 서로 외교전을 시작한 것으로 보인다는 점입니다. 다시금 통일된 러시아는 결코 이뤄져서는 안 됩니다. 물론 우리가 일어날 수 있는 모든 전쟁에서 승리할 테지만, 그 과정에서 희생한 생명, 돈, 그리고 국가판무관부들이 얻을 피해는 감내할 수 없습니다! 우리는 그들의 외교적인 노력을 사보타주하기 위해 정보원들을 보내야만 합니다!"
GER_Espionage.9.a:0 "얼마나 어려운 일일까?"

GER_Espionage.10.t:0 "흑색 연합에 대항하여"
GER_Espionage.10.desc:0 "극비\n복사 및 발설 금지\n[getGermanIntelAgencyCaps]의 모든 구성원들에게\n작전명 십자군\n\n서시베리아 - 카자흐 국경 근처\n\n[getGermanIntelAgencyShort]의 요원들은 반흑색연합 반란군과 접촉하는데 성공했다. 우리는 이 운동의 지도자가 파벨 바토프 장군임을 확인했다. 그는 스베르들로프스크 파벌의 지도자들 중 하나이며, 소련의 유명한 장군 콘스탄틴 로코소프스키의 부하이다. 바토프는 흑색연합이 로코소프스키의 군대를 꺾고 승리를 거둔 이후 스베르들로프스크에서 도망쳐 이 반란을 주도하고 있다. 또한 우리는 과거 연합의 지도자의 딸인 옐레나 카르비셰바 역시 이 조직의 구성원임을 확인했다. 그녀를 프로파간다용 도구로 사용할 수 있을 것이다.\n\n바토프 본인은 우리와 함께 일하는 것을 꺼려했다. 장군은 라이히에 대한 혐오를 숨기려 하지 않은 반면, 지금 이 순간에는 흑색연합에 대한 증오가 더 중요한 것 같다. 곧 우리는 서러시아와 카자흐스탄 북부에서 이 지역의 잘 갖춰진 밀수업자들의 길을 통하여 무기 지원을 보낼 것이다. 바토프의 군대가 앞으로 대단히 잘 싸워주고, 우리가 도움을 제공한다면 흑색연합은 무너질 수 있을 것이다.\n\n독일이 항상 안전하기를."
GER_Espionage.10.a:0 "소련 장군조차 이 흑색연합보다 우리가 더 낫다고 생각하는군."

GER_Espionage.11.t:0 "자정의 습격"
GER_Espionage.11.desc:0 "지금 창고는 조용하군, 하고 빅토르 중위는 생각했다. 하지만 두 귀는 여전히 작전으로 울리고 있었다. 총알 자국이 벽을 가득 채웠고 종이 쪼가리와 유리 파편이 온 사방에 흩어져 있었다. 물론 바토프 반란군 다섯 명의 시체 역시 바닥에 늘어져 있었다. 그들이 받은 정보는 최소한 정확하긴 했다. 다섯 반란군이 총을 완전히 장착한채 창고를 지키고 있었다. 그들이 가지고 있던 무기가 모든 것을 복잡하게 만들었지만 말이다.\n\n바토프의 개들은 연합의 군대가 문을 박차고 들어오자마자 마구 총을 쏘기 시작했다. 총격전은 5분도 더 이어지지 않았다. 곧 모든 적이 사살되었다. 빅토르와 휘하의 병사들은 반란군들이 남긴 엉망진창을 청소해야 했다. 그들에게 주어진 임무는 창고를 점거하는 것이었지만, 이 도적떼들 중 한 명이라도 체포했어야만 했다. 아마도 누군가는 그들이 독일산 무기를 가지고 있었음을 밝혀냈을 수도 있었다. 높은 확률로 반란군은 서방에서 총을 밀수해왔을 것이다. 몇몇 무기는 서러시아전쟁 시절에 쓰였던 것처럼 보였다.\n\n그럼에도 빅토르 중위는 어떻게 보고서를 작성해야 할지 확신하지 못했다. 독일산 총기류와 바토프의 폭력배들로 가득 차 있던 창고는 흑색연합 고위사령부의 주의를 확실히 끌만 했다. 아마도 글라프코베르크조차 그의 말을 들었으리라. 병사들이 증거를 찾아 헤매는 동안, 빅토르가 할 수 있는 것은 구석에 가만히 서서 때때로 지시사항을 중얼거리는 것뿐이었다..."
GER_Espionage.11.a:0 "...그리고 마음 속으로 보고서의 구성을 짜보았다."

GER_Espionage.12.t:0 "작전명 악마 보고서"
GER_Espionage.12.desc:0 "극비\n복사 및 발설 금지\n[getGermanIntelAgencyCaps]의 모든 구성원들에게\n작전명 악마\n\n러시아/극동 - 군벌 통일 유사국가 "신성명령"의 출현\n\n작전 상태 보고: "신부(진짜 이름은 알렉산데르 맨이거나 여러 변형이 있는 것으로 생각된다)"로 알려진 남자의 농민군이 현지 군벌들을 파괴해버린 이후에 러시아 극동을 지배하고 있는 무정부적 신정 코뮌의 무질서하고 조직력이 부족한 집단에서 정보를 뽑아내는 것은 대단히 어려운 일이었다. 신부 주변에 있는 세력은 대부분 사제나 정교적인 신앙을 가지고 있는 수도사들이 독점적으로 채우고 있으며, 극단적으로 제한된 정부 기구의 대부분은 코뮌 간의 협력을 통해 운영된다. 이 기관들에는 옛 볼셰비키 세력이 채워져 있고, 민병대 체제는 유럽계 러시아인이나 비러시아계 유럽인들을 악마와 비슷한 존재로 보고 깊은 혐오를 나타내는 북시베리아의 원주민들이 주도하고 있다. 그럼에도 그곳에는 원주민 민병대들과 함께 좀 더 정규적인 슬라브인 사단들도 어느 정도 존재하며 그 중 일부를 매수할 수 있을 것 같다. 옛 상관의 린치에 분노한 로자예프스키(부록 A: 세계대전 동안 하얼빈에 있던 라이히의 자산 및 동조자를 참고하라)라는 이름의 장교는, 정규사단들을 총체적으로 이끄는 지휘관이 파벨 수도플라토프라는 이름의 남자인데, 그는 옛 NKVD 요원이며 신부로부터 독립된 실세라고 한다(모스코비엔의 기록에 기반을 둔 간략한 전쟁 전 일대기에 대해서는 9쪽을 참고하라).\n\n이 지역의 보호자로서 수도플라토프의 정당성을 신부에 비교하여 강화시키기 위해, 러시아 전선의 요원들은 옛 로자예프스키의 추종자들이 정규군의 주둔지 근처에 있는 마을들을 약탈하도록 연락망을 이용할 것이 제안된다. 우리는 이전에 마가단 항구(11쪽을 참고하라)를 기지로 했던 용병 집단을 고용했으며, 이들은 소규모 접전에서 정규군으로부터 승리할 수 있을 것이다. 가능하다면 연락책이 이 사태에서 살아남을 수 없도록 해야 한다. 작전의 세부사항에 대해서는 뒷면을 참고하라.\n\n독일이 항상 안전하기를."
GER_Espionage.12.a:0 "악마는 디테일에 있다."

GER_Espionage.13.t:0 "하얀 눈, 검은 악마, 붉은 얼룩"
GER_Espionage.13.desc:0 "용병들의 하얗게 칠한 총신들은 그들이 아래에 깔고 엎드려 있는 하얀 방수포처럼 알아채기 정말 힘들었다. 그 아래에서 세 명의 저격수들이 보온병 컵에 커피 한 잔을 돌려 마시고 있었다. 그들은 스코프와 볼트를 맞추며 컵을 돌렸다.\n\n갑자기 지휘관인 칼 "텍스" 맥캘랜더가 독일인 베르너가 자신의 노르웨이인 전우인 STG 사수 롤란드가 마가단으로 오기 전에 중앙아프리카에서 겪었던 이야기를 막 말하던 중에 그들을 조용히 시켰다.\n\n"조용히 해, 베른. 2시 정각에 공격한다. 파울리, 자네가 모두 준비가 갖춰졌는지 확인해주겠나?"\n\n프랑스계 캐나다인 장-파울 비예테는 좋은 품질의 쌍안경을 들어 그들이 마주보고 있는 마을에 점점 다가오고 있는 트럭들을 살폈다. "네(Oui), 트럭 위에 십자표시가 되어 있습니다. 고용주 편임이 분명합니다."\n\n칼은 덥수룩한 수염을 문질렀다. "수도플라토프가 고용주일 것 같지는 않아. 보스는 세부사항에 있어서 자세한 것을 알려주지 않더군. 하지만 하얼빈에서 거래가 성립된 걸로 알고 있어. 그래도 좋아. 중요한 건 이 임무 덕분에 우리는 이 지루하고 거지 같은 지구의 구석탱이에서 나갈 수 있게 될테니까. 해보자고."\n\n그들은 다시 불타는 마을로 주의를 돌렸다. 한때 로자예프스키의 검은 셔츠 단복이었던 것은 다 헤지고 검게 탄 걸레가 되어 전리품 사이에 떨어져 있었다. 그리고 마치 신성명령의 트럭인 것처럼 위장한 한 트럭은 빠르게 마을 바깥으로 도망가서 쏟아져 나오는 분노한 병사들의 추격을 받았다. 칼은 두 편이 서로 사격을 가하는 것을 보고 미소를 지었다. 상황을 지켜보기에 완벽한 장소였다. 수도플라토프는 영웅적인 승리를 거뒀을 것이다. 이 상황을 그가 명령했든 안 했든 상관없이. 그때 칼은 약탈꾼들과 함께 있음에도 수도플라토프의 부하들이 입는 회색 코트를 입고 콧수염을 기른 사람을 스코프를 통해 얼핏 볼 수 있었다. 칼의 미소는 사라졌다. 설마 저 사람 알파인가? 그는 머리 위에 방수포를 깔고 그 안으로 들어가 사진을 확인해보았다. 콧수염. 그는 다시 스코프를 바라보았다. 콧수염. 그래, 이제 일하러 갈 시간이다."
GER_Espionage.13.a:0 "수도플라토프의 공격으로 인한 소음 속에서 그 누구도 멀리서 죽음의 총성이 날아오는 것을 듣지 못했다."

GER_Espionage.14.t:0 "미국에 있는 우리의 친구들"
GER_Espionage.14.desc:0 "극비\n복사 및 발설 금지\n[getGermanIntelAgencyCaps]의 모든 구성원들에게\n작전명 뻐꾸기\n\n미합중국 - 웨스트버지니아 주 힐즈버러\n\n만일 라이히가 미국이라는 유대-자유주의의 지옥에 동맹을 가지고 있다면, 그것은 프랜시스 파커 요키와 그 휘하의 전미 국가 전위대이다. 그들은 유럽의 혈통이 우월하다고 인지하는 듯 하며, 우리가 아는 관용과 자유주의의 정신이 미합중국의 핵심까지 약화시키고 있다며 비난하고 있다.\n\n전미 국가 전위대가 무시할 수 없는 존재로 대두하게 된다면 우리에게 정말 좋은 상황이 될 것이다.\n\n따라서, 라이히의 요원들은 힐즈버러에 본부를 두고 있는 그의 당과 접촉을 했다. 요키 씨가 직접 나타나지는 않았지만, 우리는 당의 고위 간부 몇몇과 선거운동 조직위원들을 만나서 라이히와 전위대원들 사이에 거래를 성립시킬 수 있었다. 이 관계가 추구하는 바는 오로지 상호에게 이익이 되는 방향으로만 나아갈 것이다.\n\n계속해서 친독일 정책을 유지하는 대신에 우리는 전미 국가 전위대가 가장 필요로 하는 것을 전달해주기로 했다. 바로 자금이다. 이와 함께 요키의 사람들은 자신들이 정치 유세로 가득 찬 방송을 내보냄으로써 공화당이나 민주당과 똑같은 수준에서 경쟁을 펼칠 수 있을 것이라 약속했다.\n\n독일이 항상 안전하기를."
GER_Espionage.14.a:0 "그들에게 행운이 깃들길."

GER_Espionage.15.t:0 "하나의 통일된 미국이여"
GER_Espionage.15.desc:0 "나이 든 백인이 들판에 홀로 서 있다. 그 옆에는 파란 창고가 있다. 카메라는 천천히 대단히 불편한 표정을 짓고 있는 남자의 얼굴을 보여준다. 그의 두 눈은 화면의 어딘가에 고정되어 있다. 그는 볼 수 있으나 우리는 볼 수 없는 것을.\n\n잠시 우리는 환한 하늘을 보게 된다. 하늘이 계속 환하지는 않다. 일본 전투기들이 우웅 소리를 내며 화면 안으로 들어오고 기관총은 총알을 마구 내뱉고 있다. 쿵 하는 소리와 함께 폭발이 일고 우리는 물로 떨어진다. 어두운 핏자국이 화면을 채운다.\n\n나이 든 남자는 눈에 띌 정도로 흔들리기 시작한다. 그와 함께 두 손 역시 움켜쥔 주먹으로 바뀐다. 그는 무언가에 대해 대단히 분노하고 있었다. 하지만 정확히 무엇이 그가 이런 반응을 하도록 만들었는지는 확실치 않다. 카메라는 그의 얼굴을 떠나지 않는다.\n\n할렘 자유 집회의 동영상이 나온다. 영상의 소리는 편집되었고 우울하고 불길한 웅웅 소리로 대체되었다. 우리는 말콤 X의 연설이 들리지 않는다. 오직 그의 대담한 연설 방식과 강한 자세, 그리고 위협적인 버릇을 볼 수 있을 뿐이다.\n\n천천히 카메라는 나이 든 남자의 어깨를 비춘다. 카메라는 한 바퀴를 돌며 처음으로 남자가 바라보고 있는 것을 우리에게 보여준다. 흑인 무리가 줄 지은 옥수수를 뚫고 걸어오고 있다. 그들은 나이 든 남자를 향해 움직이고 있다. 똑같은 웅웅 소리가 들려온다.\n\n남자의 등은 갑자기 뻣뻣해진다. 마치 그가 굳게 결심이라도 한 듯이. 천천히 그는 몸을 구부리며 창고의 뒤에 다다른다. 남자는 라이플을 들어 두 손으로 그것을 꽉 쥐고 다가오는 사람들을 향해 총구를 겨눈다. 화면은 암전된다.\n\n전미 국가 전위대에게 투표하라."
GER_Espionage.15.a:0 "저런 끔찍한 광고에 누가 돈을 댄 거야?"

GER_Espionage.16.t:0 "볼셰비키들에게 망신을 주다"
GER_Espionage.16.desc:0 "극비\n복사 및 발설 금지\n[getGermanIntelAgencyCaps]의 모든 구성원들에게\n작전명 침실\n\n미합중국 - 뉴욕 주, 뉴욕 시\n\n미국의 자유주의가 혐오스럽긴 하지만, 우리가 그들을 좋아할만한 이유가 딱 하나 있다. 그들은 볼셰비즘의 힘에 무너지지 않았다는 것이다. 거스 홀이 이끄는 국가진보당의 극좌 세력은 이를 변화시키고자 한다. 당연히 우리가 결코 좌시할 수 없는 일이다. 우리가 유대인의 꼭두각시인 미국을 얼마나 혐오하는지와 상관없이, 볼셰비즘은 이 나라가 가지고 있는 마지막 비유대적 요소까지 없애버릴 것이다.\n\n따라서 우리 요원들은 미국의 좌파들이 벌이고 있는 기만적 행위를 보여주기 위한 작업에 착수했다. 우리는 NPP-좌파의 관료들이 자신의 선거 자금을 개인적인 목적으로 사용했으며 사실 그들이 꽤나 부유하다는 것을 "증명"하는 기록을 유출시켰다. 탈세와 재산 비축에 대해 혐의를 제공한다면 분명 지지자들을 이탈시킬 수 있을 것이다.\n\n과거 NPP-좌파에게 표를 던졌던 사람들의 대부분이 중도로 이탈하기를 예상하고 있다. 그럼에도 사회민주주의 역시 역겨운 이데올로기이다. 하지만 라이히의 국민들에게는 아주 조금 더 나은 사람들이다. 특히 미국이 계급투쟁에 휘말리게 만들도록 연금 한두 푼을 내게 하는 것은 꽤나 가치 있는 일 아니겠는가?\n\n독일이 항상 안전하기를."
GER_Espionage.16.a:0 "요키가 이겼으면 좋겠어."

GER_Espionage.17.t:0 "좌파 관리"
GER_Espionage.17.desc:0 ""수많은 미국인들은 오늘 충격에 빠졌습니다. 저희가 입수한 기록에 따르면 국가진보당의 좌파 세력에 있는 수많은 고위 요인들이 탈세와 유사한 행동을 저질렀다고 합니다." 아나운서는 보다 단조롭게 앞에 놓인 대본을 주욱 읽어나갔다. "아직 법정으로 어떠한 기소도 되지 않은 상황이지만, 많은 이들은 이 정치인들이 개인을 위하여 부를 축적했고, 부자들에 반대하느 설교를 하면서 주머니에는 돈을 꽂아넣고 있었다는 혐의를 제기하고 있습니다." 화면에는 이름의 목록이 번쩍이며 지나갔다. 예상컨대 그 기록에 있는 이름이리라.\n\n토마스는 얼굴을 찡그리며 텔레비전을 잠시 바라보았다. 믿을 수가 없었다. 그는 몇 달 동안 NPP 좌파를 위한 선거 유세를 했다. 몇몇 집회에는 아버지까지 참가하도록 설득하기도 했다. 그러나 이름들이 적힌 리스트는 충격적이게도 홀이 악수를 나눴던 온갖 종류의 관리들의 이름과 정확히 일치했다. 부를 공유하고 자신의 조국에 일생을 바치겠다는 그의 설교가 모두 거짓이었단 말인가? 토마스는 믿을 수 없었다. 하지만 이 모든 상황은 그에게 너무너무 슬프게 다가왔다.\n\n잠시 동안 생각을 한 후 젊은 운동가는 인상을 썼다. 그는 선한 의지로 좌파를 위한 유세를 계속 이어나갈 수가 없었다. 적어도 이 모든 사태가 종결될 때까지는 말이다. 그는 배팅을 할만한 새로운 말이 필요했다. 잠시 동안 전화를 하며 확인을 한 후, 토마스는 마이클 해링턴이 그날 오후 생루이에서 연설을 한다는 사실을 알아냈다. 차로 겨우 20분 밖에 걸리지 않는 곳임을 토마스는 알았다. 그 사람이 뭐라고 하는지 못 볼 이유가 뭐가 있겠는가?"
GER_Espionage.17.a:0 "미국은 뿌리부터 흔들리고 있다."

GER_Espionage.18.t:0 "어느 정도 조작된 테이프"
GER_Espionage.18.desc:0 "극비\n복사 및 발설 금지\n[getGermanIntelAgencyCaps]의 모든 구성원들에게\n작전명 에릭손\n\n캐나다 - 퀘벡 주 몬트리올\n\n캐나다와 미국 사이에 쐐기를 박아 넣는 시도를 성공했다. 그동안 우리는 미국의 관리, 정치인, 혹은 대중적으로 유명한 인물들이 캐나다 사람이나 캐나다 정부를 조롱하는 테이프와 녹음을 수집하고자 애써왔다. 이는 그렇게 아주 어려운 일은 아니었다. 캐나다와 미국은 이미 사이 좋은 경쟁관계를 가지고 있었기 때문이다.\n\n그러나 이러한 녹음뿐만 아니라 우리는 조금 더 적대적인 어감을 가지고 있는 녹음을 새로이 만들 것이다. 이는 캐나다에 대한 통렬한 비난이나 캐나다의 주 일부를 병합할 미국의 허위 계획과 같은 것들을 포함할 것이다. 이러한 것들과 진위가 쉽게 확인될 수 있는 다른 테이프를 함께 퍼뜨린다면, 캐나다인들은 확실히 우리가 위조한 것들 역시 믿게 될 것이다.\n\n우리는 이 테이프를 캐나다의 언론사 몇몇 군데에 보낼 것이다. 물론 익명으로 말이다. 예측해 보자면, 캐나다인들이 보이는 반응은 미국의 자만에 대한 엄청난 분노와 OFN 내 동맹국들에 대한 불신으로 나타날 것이다. 이것 때문에 캐나다가 OFN에서 탈퇴하지는 않겠지만, 앞으로 두 나라 사이의 협조관계를 약화시킬 것이라 예상한다.\n\n독일이 항상 안전하기를."
GER_Espionage.18.a:0 "양키놈들은 불쌍한 친구들만 있는 것 같아."

GER_Espionage.19.t:0 "캐누키스탄에서의 불평"
GER_Espionage.19.desc:0 "기자들이 캐나다 수상을 따라 떼를 지어 다녔다. 카메라에서는 플래시가 터지고 질문세례가 쏟아졌다. "수상 각하." 누군가 조심스레 말했다. "캐나다 정부는 미국의 유출된 녹음에 대해서 어떻게 대응할 계획입니까?" 다른 이가 말했다. "이 사건으로 인해 캐나다와 자유국가연합 간의 관계가 변화할 것 같습니까?" 또 다른 이가 끼어들었다. "관련된 미국 상원의원들에게는 사과를 요구할 예정입니까?"\n\n기자가 말하고 있는 녹음은 미국의 상원의원들이 북쪽에 있는 미국의 친구들에 대해 부정적으로 말하는 것을 모아놓은 것이었다. 이 테이프들의 다수는 미국 정부가 캐나다를 잘해봐야 무능력한 동맹국으로, 최악의 경우 비밀스러운 독일의 꼭두각시로 생각하고 있음을 보여주었다. 심지어는 미합중국이 캐나다를 합병하길 원한다는 혐의마저 함께 담겨져 있었다. 그러나 이러한 부분은 어느 사람이 말한 것인지 확실치 않기에, 그 진위는 다소 의심스럽다.\n\n수상은 기자들에게 몸을 기울이며 한 마디 말을 내놓을 뿐이었다. "당장은 노코멘트 하겠습니다." 그는 다시 앞으로 걸어가며 마음 속으로 불만을 품었다. 미 대통령은 이 재앙과 같은 일에 어떤 핑계를 댈지 잘 알고 있어야 할 것이다. 아니면 캐나다 대중은 사실상 폭동을 일으킬 테니까."
GER_Espionage.19.a:0 "정말 예의없는 짓이군."

GER_Espionage.20.t:0 "가짜 제안"
GER_Espionage.20.desc:0 "극비\n복사 및 발설 금지\n[getGermanIntelAgencyCaps]의 모든 구성원들에게\n작전명 흥분\n\n오스트레일리아 - 오스트레일리아 수도 특별 지역, 캔버라\n\n미국과 오스트레일리아 사이에 불신을 심으려는 우리의 시도는 마침내 성과를 거두었다. 양국은 길고 험난한 역사를 가지고 있지 않기에, 두 나라가 서로의 목을 조르도록 하는 일이 아주 쉬운 일은 아니었다. 하지만 결국 우리의 요원들은 두 나라가 서로에 대하여 강한 유대감을 가지지 않는다는 점을 이용하여 계획을 만들어냈다.\n\n미국이 잃어버린 영토를 되찾고자 하는 욕망을 가졌다는 사실은 잘 알려져 있다. 또한 오스트레일리아가 그들의 코앞에 있는 일본의 공영권을 두려워한다는 사실 역시 그렇다. 따라서 우리는 "미국의" 계획이 담긴 문서를 하나 만들었다. 일본이 오스트레일리아를 공영권에 유도하도록 미국이 두는 대신에 하와이와 조약항을 돌려받는다는 내용이다. 당연히 이런 제안은 이뤄진 적도 없지만, 누가 그랬다고 언급하지 않으면서 제안이 단순히 거절당했다고 기록했다.\n\n이 계획은 미국인 내부 고발자로 위장한 사람에 의해 공개될 것이고, 즉시 OFN의 대부분 국가들, 특히 주로 오스트레일리아와 심각한 갈등에 직면하게 될 것이다. 미국이 강력히 이 계획을 짠 사실 자체를 부정하겠지만, 그 부정이 오스트레일리아 정부를 설득할 수 있을 만큼 충분할지는 미지수다.\n\n독일이 항상 안전하기를."
GER_Espionage.20.a:0 "양키놈들이 동맹국을 얼마나 빨리 배신한건가..."

GER_Espionage.21.t:0 "짓밟힌 땅"
GER_Espionage.21.desc:0 ""오스트레일리아 공영방송입니다. 속보를 보도드립니다." 아나운서가 말했다. 얼굴에는 가짜 미소가 드러나 있었다. "오늘 미국 정부의 내부고발자로 보이는 한 사람이 언론에 몇몇 문서를 유출시켰습니다. 이 문건들은 미국이 오스트레일리아를 공영권에 넘겨주는 대신 하와이 섬과 조약항을 돌려받으려 하는 계획을 입증하는 내용을 담고 있습니다."\n\n아나운서는 앞에 놓인 종이를 이리저리 움직였다. 눈은 가늘게 떴다. 그럴리가 없었다. "이 계획은 결국 실행되지 못했거나, 일본 제국에 의해 즉각 거부되었습니다. 당연히 이 계획의 실행 자체는 자유국가연합에 소속된 국가로서 우리가 가지고 있는 신뢰를 무너뜨리기에 충분합니다."\n\n아나운서는 시청자들에게 정보를 전달했다. 표정은 점점 더 심각해졌다. "이 계획이 정말 미국 정부에 의해 진지하게 논의되었음이 밝혀진다면, 혹은 일본이 이를 수용하도록 어떠한 지원이라도 있었음이 밝혀진다면, 우리는 미국과의 현 관계를 재고해봐야 할지 모릅니다.""
GER_Espionage.21.a:0 "이딴 계획은 평생 본 적이 없군!"

GER_Espionage.22.t:0 "아프리카에 있는 우리의 친구들"
GER_Espionage.22.desc:0 "극비\n복사 및 발설 금지\n[getGermanIntelAgencyCaps]의 모든 구성원들에게\n작전명 뱀\n\n아프리카 - 미국의 통제 하에 있는 옛 독일의 영토\n\n아프리카의 상실은 유감스러운 일이다. 하지만 내전으로 독일이 겪은 혼란을 생각하면 이해가 가는 일이다. 하지만 여전히 많은 독일인들이 미국에게 빼앗긴 지역에서 살아가고 있다. 이들은 여전히 라이히와 총통 각하께 충성하고 있다. 미국이 자유주의-유대주의를 그들에게 주입시키려 함에도 말이다. 이 충성파들과 접촉할 수 있도록 요원을 보내서 위임통치령들에게 맞서 싸우도록 할 것이다.\n\n우리 역시 총통 각하께 충성을 다한다는 것을 증명한 후, 우리는 동포들이 OFN 위임통치령 당국에 대항하는 사보타주 행각을 벌일 준비와 능력을 갖췄음을 확인했다. 오랫동안 주민으로 살아온 그들은 미국인들보다 이 땅과 지역에 대해 훨씬 잘 알고 있다. 그들은 적들이 발견하지 못한 대부분의 지역에서 남아있을 수 있다.\n\n하지만 성공할 것이 가장 명확한 부분은, 원주민들 간의 긴장을 격화시키는 것이다. 아프리카인들은 독일인과 미국인을 구별할 수 없기에, 우리가 그들에게 대혼란을 끼친다 할지라도 원주민들은 다음날 돌아오는 불행한 미국 순찰대에게 보복을 가할 것이다. 미국에서 대중들이 지지하지 않고 있기에, 이 엄청난 투쟁의 시간 동안 위임통치령들이 살아남을 것으로 보이지는 않는다.\n\n독일이 항상 안전하기를."
GER_Espionage.22.a:0 "아프리카를 가질 수 없다면 차라리 잿더미로 만들어 버릴 테다."

GER_Espionage.23.t:0 "비밀의 남자"
GER_Espionage.23.desc:0 "귄터에게 양키놈들의 제복은 입기에 살짝 커서 그걸 입은 채로 걸어가기는 조금 어려웠다. 특히 그는 옷이 찢어질까봐 걱정스러웠다. 귄터는 눈으로 척 보아도 일하러 갈 미국인처럼 보여야만 했다. 그리고 제복은 그 중에서 가장 중요한 부분이었다. 한쪽 팔로는 위장을 하려다가 발견한 죽은 양키놈의 시체에서 가져온 라이플을 움켜쥐고 있었다. 그는 자신이 미국 군사 인력을 속일 필요는 없으며, 원주민들만 속이면 된다는 사실을 알았다.\n\n그가 접촉한 요원은 이 계획을 완벽히 수행한다면 철십자 훈장을 받게 될 거라 약속했다. 귄처는 그걸 믿을 정도로 머리가 나쁘지는 않았다. 하지만 별로 중요하지는 않았다. 그는 조국을 사랑했다. 적들에게 맞서 조국을 기꺼이 돕고 싶었다. 그가 보상을 받지 못하더라도 말이다. 그럼에도 귄터는 요원이 말한 것이 사실이기를 바랬다. 철십자를 받으면 아버지가 정말 자랑스러워 하시리라.\n\n앞에 있는 마을은 미국인에게 친절한 곳이었다. 그래서 귄터는 싸움 없이도 마을에 들어갈 수 있었다. 그는 그 사실에 기대고 있었다. 라이플을 잡아당기며 그는 마을 안으로 들어갔다. 미국인들이 더 나은 삶을 가져다 줄 것이라 믿는 원주민들 앞으로.\n\n총성이 하늘을 가득 메웠다."
GER_Espionage.23.a:0 "아프리카에서 또 다른 학살이 벌어졌다."

GER_Espionage.24.t:0 "우울한 월요일"
GER_Espionage.24.desc:0 "극비\n복사 및 발설 금지\n[getGermanIntelAgencyCaps]의 모든 구성원들에게\n작전명 청색\n\n이베리아- 팔랑헤주의 스페인 - 프렌테 아줄\n\n[getGermanIntelAgency] 요원들이 성공적으로 청색 사단(디비시온 아줄)의 고위 요인들과 접촉했다. 이들은 이베리아 전쟁의 팔랑헤주의 일파 중에서도 강경파에 속한다. 2차 세계대전 동안 이 사단은 국방군과 연결(배경 정보에 대해서는 6쪽을 참고하라)되어 있었고, 고위 요인들과 접촉하는데 큰 도움이 되었다. 팔랑헤주의 일파 내의 강경파와 중도파의 분열 징후는 아주 미묘하지만 분명하게 드러난다. 현장의 요원들은 이 분열이 전쟁이 계속될수록 더 심해질 것이라 생각한다. 대화를 통해 원조를 약속했고, 신속하게 받아들여졌다.\n\n무기, 여러 탄약, 지원 장비 수송은 가능한 최대한 빠르게 개시될 것이다(구체적인 통계에 대해서는 4쪽을 참고하라). 팔랑헤주의 군대를 돕고, 특히 청색 사단의 무장을 강화하기 위해서다. 혹시라도 유혈사태가 벌어질 것을 대비해서라도 그들을 강화시켜야 한다. 요원들은 작전 명령이 내려지면 바로 움직일 준비가 되어 있다. 이들은 청색사단과의 접촉을 유지할 것이다. 이상.\n\n독일이 항상 안전하기를."
GER_Espionage.24.a:0 "기반을 다지자."

GER_Espionage.25.t:0 "어디서 온지 모르는 총"
GER_Espionage.25.desc:0 "일반 대중들이 보기에, 팔랑헤주의자들은 이베리아 전쟁에서 가장 조직이 잘 된 일파들 중 하나인 것 같습니다. 하나의 대의 아래, 공통된 목표 아래에 통일되어 있으며 어떻게든 파시스트 이베리아를 지켜내는 것에 준비되어 있습니다. 대중들이 보기에는 다른 어떤 일파들도 이만큼 통일될 수 없는 것 같습니다. 하지만 막후에서 더 가까이 살펴 본다면 이 일파는 서로 충돌하는 두 일파로 나뉘어 권력 투쟁을 벌이고 있습니다. 청색 사단은 일반 팔랑헤주의 징집병들에 비해 월등한 훈련을 받았지만, 팔랑헤주의 요인들에 의해 견제를 받고 있고, 수로 보나 장비로 보나 차별을 받고 있습니다.\n\n하지만 일반적인 병사들의 라이플을 훨씬 뛰어넘는 무기가 어째선지 청색 사단의 손에 들어오기 시작했습니다. 깨끗한 신식 라이플, 최신형 대포, 충분한 탄약 덕택에 청색사단은 수 개월 만에 그 힘을 발휘할 수 있게 되었습니다. 이들 모두 항구의 조사관들에 의해 발견되었으며 끝없이 들어오고 있습니다. 물론 적들보다 우수한 장비를 착용하는 것은 우리에게 큰 이익이 되겠지만, 권력의 기울기가 청색사단으로 기울어버린다는 점이 문제입니다. 이는 그들이 우리와 거의 동등한 기반을 가지도록 할 것입니다. 그들 역시 이를 알고 있고, 정치적 회의에서 최근 더 격렬하게 자신들의 주장을 외치고 있습니다. 이 새로운 무기들을 어디서 들여오는지는 미스터리입니다. 아무래도 이를 묻고 넘어가야 할 것 같습니다. 이걸 팠다가는 또 다른 문제가 떠오를 것입니다."
GER_Espionage.25.a:0 "이게 다 어디서 온 거야?"

GER_Espionage.26.t:0 "외부의 원조"
GER_Espionage.26.desc:0 "마르코스 소령의 집무실에 들어온 두 남자는 문을 통해 미끄러져 들어온 일반적인 AAS 요원들이 아니었다. 마르코스도 알고 있었다. 이들이 들어오며 풍기던 분위기는 너무나도 오래간만이어서 마르코스는 이 분위기가 진짜 전문가들에게는 어떻게 받아들여지던지 거의 다 잊어버렸다. 물론 마르코스가 조금이라도 관찰력이 좋지 않았다면, 그들의 인식표에 새겨진 독일 독수리는 알아채지 못했을 것이다. 그는 두 남자에게 의자에 앉으라고 손짓하며 눈썹을 올렸다.\n\n마르코스는 정중히 입을 열었다. "친구들이여, 이베리아에 온 것을 환영하오. 내 이름은 마르코스 아로요라고 하오. 뢰베 요원과 티거 요원이 맞소?" 두 요원은 고개를 끄덕였다. 그들의 눈은 방을 따라 움직이며 파일로 가득 채워진 책꽂이와 어수선한 책상을 향했다. "이렇게 경험 많은 사람들을 보내준 독일 정부에 다시 한 번 진심으로 감사의 말을-"\n\n"문서를 좀 봐도 괜찮겠습니까? 사후보고서나 감시 목록이라던가 그런거 말입니다." 둘 중 하나가 끼어들었다. 마르코스는 어느 쪽이 티거인지 뢰베인지 확실치는 않았지만 그들에게 폴더 몇 개를 건네주었다. 그들은 폴더를 열어보더니 서로 뭐라고 대화를 나눴다. 마르코스는 어떻게든 알아들으려 했지만, 곧 그들이 스페인어로 말하고 있지 않다는 것을 깨달았다. 몇 분이 지나고, 요원들은 파일을 다시 내려놓았다.\n\n"자, 마르코스 소령님. 당신이 누구고 AAS가 뭔지 아는 것이... 우선입니다. 분명 개선해야 할 부분이 있을 것이고, 저희가 그럴 수 있도록 도울 겁니다. 자, 시작하면 되겠습니까?""
GER_Espionage.26.a:0 ""물론이지.""

GER_Espionage.27.t_a:0 "입법가들"
GER_Espionage.27.desc_a:0 "극비\n복사 및 발설 금지\n[getGermanIntelAgencyCaps]의 모든 구성원들에게\n작전명 원조\n\n이베리아 연방\n\n[getGermanIntelAgency] 요원들은 성공적으로 이베리아의 정계에 잠입하는 임무를 완수했다. 평의회 공동회의가 열리는 장소 맞은 편에 있는 아파트를 임대했으며, 회의실에는 감시장비(오디오 녹음장치 - 4쪽을 참고하라)가 설치되었다. 평의회 내 개혁파의 운동("이베리아 평의회 내 자유주의적 단체"의 자세한 정보에 대해서는 5쪽을 참고하라)을 불명예스럽게 만들기 위한 프로파간다 작업이 시작되었다. 이는 전통적이고 보수적인 포스터 방식과 익명의 팜플렛을 언론기구로 사용하여 이베리아의 국민들이 개혁파스러운 생각을 하지 못하도록 만드는 과정이다. 특히 주요 개혁파 인사들 사이에서 있던 난처한 대화 녹음들이 수많은 주요 신문들을 통해 유출될 계획이다.\n\n이 작전에서 초기의 성공을 보고한 요원들은 이베리아의 국민들 중 자유주의적 정당을 지지하는 사람이 최근 크게 줄었으며, 대신 라이히에 좀 더 우호적인 입장을 취하고 있는 것으로 확인되는 정당에게 지지를 보내고 있다고 말했다. 더 이상 효과가 있지 않다고 판단될 때까지 작전명 원조가 무기한적으로 계속되어야 함을 권고하는 바다.\n\n독일이 항상 안전하기를."
GER_Espionage.27.t_b:0 "개혁가들"
GER_Espionage.27.desc_b:0 "극비\n복사 및 발설 금지\n[getGermanIntelAgencyCaps]의 모든 구성원들에게\n작전명 원조\n\n이베리아 연방\n\n[getGermanIntelAgency] 요원들은 성공적으로 이베리아의 정계에 잠입하는 임무를 완수했다. 평의회 공동회의가 열리는 장소 맞은 편에 있는 아파트를 임대했으며, 회의실에는 감시장비(오디오 녹음장치 - 4쪽을 참고하라)가 설치되었다. 평의회 내 개혁파 인사들을 지원하고 지탱하기 위한 프로파간다 작업이 시작되었다(개혁파 집단과 그 지원자들의 상세한 정보에 대해서는 6쪽의 "이베리아 평의회 내 자유주의적 단체"를 참고하라). 요원들은 일반적인 개혁적 스타일과 비슷한 양식으로 포스터와 팜플렛을 만들었고, 이에 흥미를 보일 가능성이 높은 자들에게 널리 퍼뜨릴 준비를 하고 있다. 이와 함께, 개혁파 인사들에게는 긍정적인 인상을 주고, 보수파 인사들에게는 부정적인 인상을 주는 대화 녹음본 역시 다양한 주요 신문들을 통해 유출될 계획이다.\n\n요원들의 보고에 따르면, 작전은 소기의 성공을 벌써 거두고 있으며, 자유주의 정당에 가입하려는 사람들이 늘어나고 있으며 자유주의적 집회 역시 점점 더 많이 벌어지고 있다고 한다. 더 이상 효과가 있지 않다고 판단될 때까지 작전명 원조가 무기한적으로 계속되어야 함을 권고하는 바다.\n\n독일이 항상 안전하기를."
GER_Espionage.27.a:0 "프로파간다가 쓸모없다고 누가 그러던가?"

GER_Espionage.28.t_a:0 "반동의 바람"
GER_Espionage.28.desc_a:0 "이베리아에서 민주주의는 비교적 새로운 개념입니다. 일반 대중들은 팔을 활짝 벌리며 환영하는 반면, 카우디요들은 이를 혐오합니다. 처음에는 프랑코와 살라자르 사이의 교착 상태를 해결하고 국민들에게 보상을 주기 위하여 내놓은 입법기관으로만 설립되었던 이베리아 평의회는 빠르게 일반 시민들이 정부에 목소리를 낼 수 있는 주요 기관이 되었고, 지난 수 년 동안 국민들이 불평불만을 꽤나 가지고 있다는 사실을 명백해졌습니다.\n\n그러나 최근 뭔가 다른 일이 벌어졌습니다. 어디선가 수많은 스캔들이 터져나와 나라 안의 모든 신문의 헤드라인을 장식하고 있습니다. 저명한 개혁파 정치인들의 이름은 대실패의 주체로 오르내리고 있습니다. 수 년 동안 사람들 사이에서 늘어만 가고 있던 자유주의적 영향력은 완전히 멈추어버렸습니다. 심지어 몇몇 지역에서는 더욱 보수적인 집단이 호의를 얻고 있는 중입니다. 이제는 아무 일도 할 수 없는 개혁파 요인들은 완전히 둘로 갈라진 듯합니다. 이제 우리는 만족스레 개혁파가 풍선처럼 터져버리는 일을 구경하기만 하면 됩니다.\n\n카타르시스가 느껴지기는 합니다만, 이 갑작스러운 유출 사건이 어디서 시작되었는지에 대한 질문이 이 순간 우리의 즐거움을 방해하고 있습니다. 평의회 내에서는 해외에서의 개입을 스캔들이 터진 이유로 지목하고 있지만, 누가 이런 짓을 할 수 있는지는 완전한 미스터리로 남았습니다. AAS는 조사를 시작했지만, 분명 서두르지 말라는 이야기를 들었을 것입니다. 이런 일에는 상당한 증거가 필요하기 때문입니다. 서류에 마구 적힌 모든 새로운 스캔들로 말미암아 우리의 지위가 도움을 받는 것은 순전히 우연의 일치입니다."
GER_Espionage.28.a:0 "다행이군!"

GER_Espionage.28.t_b:0 "변화의 바람"
GER_Espionage.28.desc_b:0 "아마 이베리아의 민주주의는 이베리아 평의회에서 구현되었을 것입니다. 카우디요들에게는 고문 역할을 하며 국민들의 영향을 받는 기관에서 말입니다. 물론 이베리아 평의회가 카우디요의 의지에 따라 도장만 찍는 존재 이상도 이하도 아니며, 거짓 반대를 위해 유용한 존재고, 대중들을 달래고 국가를 운영하는데 필요한 세부사항들을 조정하는데 중요한 곳임은 공공연한 비밀입니다. 사람들과 평의회의 선생들을 달램과 함께, 최소한 최근까지는 미래가 예측 가능할 정도로 상황이 돌아가고 있는 듯합니다.\n\n친개혁적 프로파간다의 갑작스러운 파도가 이베리아의 도시와 마을들을 집어삼켰습니다. 더 심각한 것은 이게 먹히고 있다는 사실입니다. 유명한 개혁파들이 가진 선한 사상들을 상세히 설명하는 글들이 전국의 모든 신문 전면을 수놓고 있고, 자유주의자들을 위한 집회와 당원 가입이 이미 전국에서 쇄도하고 있습니다. 모든 분석에 의하면, 이베리아에서 벌어진 이러한 변화는 갑작스레 지나친 형태로 나타난 감이 있다고 합니다.\n\n그렇다면 질문이 하나 남습니다. 어디서 이런 갑작스러운 계기를 마련한 것일까요? 분명 우리가 생각하는 것보다 더 큰 음모가 여기에 자리잡고 있을 것입니다. 어쩌면 해외의 개입이 있었을지 모릅니다. 아직 용의자가 명백하지는 않지만 말입니다. AAS가 사건을 맡고 있고, 서둘러 조사를 마치라 지시했습니다. 이 일이 오래 지속될수록 얻을 증거는 점점 없어질 것이며, 결국 아무 성과 없이 조사가 끝날 것입니다."
GER_Espionage.28.b:0 "당장은 이 일이 너무 심각하게 번져서는 안돼."

GER_Espionage.29.t:0 "강철 벽"
GER_Espionage.29.desc:0 "극비\n복사 및 발설 금지\n[getGermanIntelAgencyCaps]의 모든 구성원들에게\n작전명 강철\n\n로마\n\n[getGermanIntelAgency] 요원들은 이탈리아 정치계에의 친중립 운동에 성공적으로 침투해냈다. 요원들에 따르면 부유한 사업가인 체하는 이 다양한 운동권의 지도자들과 성공적으로 접촉했다고 한다(세부 사항에 대해서는 3쪽을 참고하라). 또한 요원들의 보고에 따르면 이들은 이미 할당된 자금의 65%를 소비했으며, 다른 30%는 사용할 준비 중에 있고, 남은 5%만 미래에 사용하기 위한 예비금으로 두고 있다(부록: 재정적인 세부사항에 대해서는 게르마니아 사단에 있는 아들러 요원과 접촉하라).\n\n자금을 들이부은 효과가 즉시 분명해지고 있다. 선전과 포스터가 전국 단위로 퍼져나가면서 최근 실행된 여론조사는 중립이 점차 대중적인 선택지가 되고 있음을 보여주고 있다. 현장의 요원들은 효율성의 극대화를 위해 추가적인 자금 지원을 요청하고 있다. 또한 더 많은 자금이 주어진다면 이탈리아가 미국, 일본의 세력권 안에 들어가지 않을 수 있다고 믿고 있다. 자금 지원은 승인되었다. 영업일 3일 안에 요원들에게 리라를 제공할 것이다.\n\n독일이 항상 안전하기를."
GER_Espionage.29.a:0 "중립은 항상 최선이자 행복의 선택지야."

GER_Espionage.30.t:0 "우리 시대의 평화?"
GER_Espionage.30.desc:0 "이탈리아를 두고 벌어진 전투는 조용히 맹위를 떨치고 있습니다. 한 쪽을 지지하는 집회와 시위가 거의 매일 일상처럼 도로 하나를 사이에 두고 벌어지고 있습니다. 막후에서는 도쿄와 랭글리에서 막후 거래, 터무니없는 액수의 금액, 시장에서 활용할 수 있는 최고의 기술을 이용하여 서로의 증오스러운 적들을 뛰어넘기 위해서 최선을 다하고 있습니다. 모두 적수를 완전히 꺾어버리겠다는 하나의 목표를 달성하기 위해섭니다. 두 나라는 각각 자신들의 이익을 위해 이탈리아에 엄청난 집중을 하고 있습니다. 여기서 한쪽이 손을 놓고 다른 한 쪽에게 이익이 가도록 할 가능성은 거의 없어 보입니다.\n\n그러나 어쩌면 그들의 집중은 서로만을 향해 있을지 모릅니다. 아무도 그들 뒤에서 도사리고 있는 세 번째 선택지를 보지 못할 것입니다. 바로 중립입니다. 어디선지 모르게 냉전 중의 중립, 이탈리아가 어느 편도 들지 말고 홀로 길을 걸어나가라는 것에 대한 지지가 알프스에서 지중해까지 전국으로 터져나오고 있습니다. 어느 한 국가나 다른 한 쪽으로 기우는 것과 달리 중립은 대중들에게 비교적 인기가 없는 후보지만, 다른 두 후보 모두 두 국가들의 근거지가 된다는 점은 엄연한 사실입니다. 이러한 손실을 되찾으려면 엄청난 노력이 필요할 것입니다.\n\n아마도 독일, 부르군트, 스위스와 같은 다른 외세 역시 각자의 몫을 위해 이곳에 개입하기로 결정했을 것입니다. 어쩌면 이탈리아 국민들은 끊임없는 정치적 투쟁에 지쳐버린 것일지 모릅니다. 상황이 어떻든간에 일본과 미국 모두 협상의 대상이 될 것입니다."
GER_Espionage.30.a:0 "어쩌면 고립주의자들이 일리가 있을지 몰라."
GER_Espionage.30.b:0 "씨발? 누가 랭글리에 전화 좀 걸어봐!"
GER_Espionage.30.c:0 "더 많은 게 필요하다면야..."

