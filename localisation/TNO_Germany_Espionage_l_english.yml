GER_Espionage_contact_oktan:0 "§Y작전명 금§!"
GER_Espionage_contact_oktan_desc:0 "러시아 해방군의 의장인 미하일 오흐탄은 과거에 이미 라이히에 협력한 적이 있습니다. 이제 그의 정권은 러시아를 재통일할 유력한 후보로 거론되고 있으며, 공산주의에 대한 그의 증오는 그를 유대-볼셰비키에 대한 우리의 투쟁을 위한 현지의 파트너로 삼기에 적당하게 하고 있습니다. 또한 보고에 따르면, 오흐탄의 통치는 아주 불안정하고 부패하다고 합니다. 따라서 그가 우리의 뒤통수를 친다고 하더라도 라이히에 심각한 위협으로 작용하지 않을 것입니다. 지금으로서는, 그가 재통일을 할 수 있도록 지원하는 것이 우리의 이익에 부합할 것입니다. 약한 러시아는 우리에게 아주 이익이 되기 때문입니다. 우리는 오흐탄과 접촉하여 지원을 제공하는 작전을 개시할 것입니다."
GER_Espionage_contact_oktan_cost:0 "§Y10%§!£GFX_training_icon, §Y3000만§!£GFX_dollar_sign"
GER_Espionage_contact_oktan_cost_blocked:0 "§R10%§!£GFX_training_icon, §R3000만§!£GFX_dollar_sign"

GER_Espionage_aid_oktan:0 "§Y작전명 금§! - §Y보급품 발송§!"
GER_Espionage_aid_oktan_desc:0 "앞서 논의된 대로, 라이히는 오흐탄 정권에게 볼셰비키들과 다른 러시아 군벌들과 싸울 수 있도록 무기를 지원할 것입니다. 모스코비엔과 서러시아를 연결하는 많은 밀수꾼들의 루트가 있고, 우리는 이들을 이용하여 약속을 이행할 것입니다. 보고에 따르면 오탄의 행정부는 놀라울 정도로 부패했으며, 우리의 보급품 중 상당수가 분명이 ROA 부대에 다다르지 않을 것이라고 합니다. 더 약한 러시아가 우리의 이익에 맞기 때문에 이는 문제가 되지 않을 것입니다."
GER_Espionage_aid_oktan_cost:0 "§Y5%§!£GFX_training_icon, §Y5000만§!£GFX_dollar_sign"
GER_Espionage_aid_oktan_cost_blocked:0 "§R5%§!£GFX_training_icon, §R5000만§!£GFX_dollar_sign"

GER_Espionage_aid_onega:0 "§G작전명 방패§!"
GER_Espionage_aid_onega_desc:0 "오네가의 반공의용방위대는 서러시아 전쟁이 끝난 이래로 볼셰비즘에 대한 방벽이 되어주고 있습니다. 방위대는 공산주의자들과 서러시아의 군벌들 사이에서 난동을 피우는 마적떼들로부터 국경을 지키고자 핀란드에서 창설되었기에, 많은 이들은 오네가를 핀란드의 괴뢰국 정도로 생각합니다. 현재 방위대는 서러시아 지역을 통일하려 하는 군벌의 공격을 받고 있습니다. 오네가의 존속은 분명 어려운 일이긴 하지만, 그들에게 원조를 보낸다면 이 지역의 통합을 늦출 수 있을 것이고 이 전쟁으로 승리를 거머쥘 러시아 정권이 누구이든간에 그들을 약화시킬 수 있을 것입니다."

GER_Espionage_sabotage_RWS_unification_talks:0 "§T작전명 믿음§! - §Y러시아§!"
GER_Espionage_sabotage_RWS_unification_talks_desc:0 "불행히도 내전은 우리가 러시아 군벌 문제로부터 주의를 돌리도록 만들었습니다. 그곳에서 러시아놈들은 경쟁 군벌을 제거하고 몇몇 강력한 정권들을 조직하는데 힘쓰며 다시금 우리 조국에 맞서 그들 무리를 규합하고 전쟁을 일으키려 하고 있습니다.\n\n우리가 계속해서 시베리아에 영향력을 투사하려 하는 한, 러시아 정권들이 평화로이 서로 통합할 수 있도록 하는 것은 막아야 합니다. 그들의 협상을 사보타주하고, 그들 사이에 불신의 씨앗을 뿌리고, 군벌들이 서로 등을 돌리게 만든다면 러시아가 재통일을 이룩한다 할지라도 내부 분쟁으로 갈기갈기 찢어지게 할 수 있을 것입니다."

