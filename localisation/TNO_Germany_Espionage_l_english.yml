GER_Espionage.1.t:0 "[getGermanIntelAgencyShort] 작전 실패"
GER_Espionage.1.desc:0 "우리의 임무가 목표를 달성하지 못한 것 같습니다. 기술적인 발전이 부족했던 탓이든, 예산이 충분하지 못했던 탓이든, 인력 부족과 요원의 훈련 미달이었던 탓이든 [getGermanIntelAgencyShort]은(는) 효율적인 정보기관으로서의 자부심을 어느 정도 잃게 되었습니다. 국장은 이 소식을 듣고 불만을 표했습니다. 모든 작전에 성공이 보장되어 있다고 생각하지는 않지만 말입니다. [getGermanIntelAgencyShort]은(는) 다시 일어설 것입니다. 다음 임무에서는 성공을 거두길 바래야지요."
GER_Espionage.1.a:0 "남은 것은 자네 손에 달려있네, 요원."

GER_Espionage.2.t:0 "[getGermanIntelAgencyShort] 작전 저지"
GER_Espionage.2.desc_RND:0 "라이히나흐리히텐딘스트, 번역하자면 국가정보국이 요원들을 데리고 우리나라에 잠입했습니다. 다행히도 우리의 방첩 활동 덕택에 우리는 그들의 시도를 거의 완전히 무효화할 수 있었습니다. 이는 우리 요원들이 적대적인 자들을 처리하는 경험을 얻도록 했을 것이며, 라이히에 대해 더 밀접하게 감시해야만 하는 필요성을 우리에게 보여주고 있습니다."
GER_Espionage.2.desc_HVA:0 "하우프트페어발퉁 아우프클래룽, 번역하면 국가안전부정찰총국이 요원들을 데리고 우리나라에 잠입했습니다. 다행히도 우리의 방첩 활동 덕택에 우리는 그들의 시도를 거의 완전히 무효화할 수 있었습니다. 이는 우리 요원들이 적대적인 자들을 처리하는 경험을 얻도록 했을 것이며, 라이히에 대해 더 밀접하게 감시해야만 하는 필요성을 우리에게 보여주고 있습니다."
GER_Espionage.2.a:0 "귀찮은 것을 잘 쫓아냈군."

GER_Espionage.3.t:0 "작전명 검 보고서"
GER_Espionage.3.desc_west_russia:0 "극비\n복사 및 발설 금지\n[getGermanIntelAgencyCaps]의 모든 구성원들에게\n\n작전명 검\n\n러시아 - 서러시아\n\n[getGermanIntelAgencyShort] 요원들은 성공적으로 [WSR.GetNameDef]에 잠입했다. 요원들은 허구의 철도노동자 폭동에 대하여 현지 주둔군들에게 알림으로써 그들의 주의를 분산시켰다. 그곳에서 요원들은 밀수한 다이너마이트로 철도 몇 곳과 무기공장 몇 곳을 사보타주하는데 성공했다. 그 뒤 그들은 탈출지점으로 향해 복귀했다. 이는 서러시아 정부에게 있어서 심대한 보급 문제를 야기할 것이다.\n\n독일이 항상 안전하기를."
