RND_tech_1_tt_delayed:0 "'통신 및 전자 정찰', 영어권 세계에서는 §W신호 정보(SIGINT)§!라고 알려진 것은 정보 수집을 위해 신호를 가로채는 기술입니다. 이미 2차 세계대전 동안 중요한 역할을 맡았던 SIGIT의 중요성은 그 이후 더욱 증가했습니다. 이제 세계는 게르마니아와 질투심 많은 적들 사이의 냉전이 시작되었음을 확인했고, 그들로부터 정보를 가져오는 것은 대단히 큰 중요성을 띠게 되었습니다. [getGermanIntelAgencyShort]은(는) 신호 정보를 현대화하려는 대대적인 프로젝트에 자금을 투자할 것입니다. 곧 라이히는 모든 곳의 모든 이들의 말을 들을 수 있게 될 것입니다."

RND_tech_2_tt:0 "§Y특수무선통신기기§!\n\n§R비용: 7500만 달러§!\n§G+5% 임무 성공 확률§!\n§G+0.05 육군 조직력§!"
RND_tech_2_tt_delayed:0 "존더블린트풍크딘스트, 즉 §W특수무선통신기기§!는 [getGermanIntelAgencyShort]에서 제시된 슈넬반 시스템 계획의 일환입니다. 모스부호의 형태로 전세계에 흩어져 있는 요원들에게 정보를 보내는 것은 제안된 체제의 아주 일부분에 불과합니다. 고속정보기기와 하푸네 라디오 수신기를 통해 모든 주파수로 반복되어 암호화된 메시지들은 전세계에 있는 [getGermanIntelAgencyShort]의 요원들에게 보내질 수 있을 것입니다. 아주 야심찬 프로젝트지만, 현 세계의 상황을 보았을 때 정말로 필요한 것입니다."

RND_tech_3_tt:0 "§Y엔트데커 정찰위성§!\n\n§R비용: 1억 5천만 달러§!\n§G+5% 임무 성공 확률§!\n§G+1 [getGermanIntelAgencyShort] 연구 속도§!£GFX_science_icon."
RND_tech_3_tt_delayed:0 "1962년 독일은 우주 경쟁에서 승리했습니다. 하지만 여전히 '마지막 개척지'가 주고 있는 기회의 범위는 아직 완전히 이용되지 못했습니다. 라이히의 적들을 우주 위에서 감시하는 것이 지닌 잠재력을 깨닫는 것은 그리 어려운 일이 아닙니다. 남이 개입할 수 있는 능력 밖에서, 그리고 누구의 공격도 받지 않고 상대를 관찰할 수 있으니 말입니다. 60cm 초점거리 카메라와 수백 미터 짜리 필름을 장비한 이 정찰위성들은 우주로 발사되어 적들의 영토가 담긴 사진을 찍을 것이고, 비행기에 그것을 실어 가져옴으로써 임무를 완수할 것입니다."

RND_tech_4_tt:0 "§Y31211-5 도청장치§!\n\n§R비용: 2500만 달러§!\n§G+2.5% 정치력 획득§!\n§G+1 [getGermanIntelAgencyShort] 연구 속도§!£GFX_science_icon."
RND_tech_4_tt_delayed:0 "4번 밴드 UHF 주파수를 사용하는 2세대 송신기인 §W31211-5 비밀 무선 주파수 도청기§!, 즉 도청장치는 [getGermanIntelAgencyShort]이(가) 설계한 최신 기술입니다. 일반적인 방 안에서 이뤄지는 대화를 도청하기 위해 만들어진 이 기기들은 비교적 쉽게 대부분의 가구들에 부착될 수 있습니다. 간단하게 제작할 수 있음에도 불구하고 31211-5 도청장치는 강력하고 민감한 음성 증폭기와 쉽고 명확하게 대화를 녹음할 수 있는 다이내믹 마이크를 달고 있습니다. 라이히로부터 숨길 수 있는 비밀은 더 이상 없을 것입니다."

RND_tech_5_tt:0 "§YM-190 암호 해독기§!\n\n§R비용: 5000만 달러§!\n§G+2 전문성 획득§!£GFX_training_icon \n§G+0.5 [getGermanIntelAgencyShort] 연구 속도§!£GFX_science_icon."
RND_tech_5_tt_delayed:0 "§T지멘스§!가 개발한 일회용 테이프 기반의 암호 해독기인 M-190은 혼합 기기입니다. 기밀로 분류된 기계도 아닙니다. 기계 자체로는 암호를 해독하기에 충분하지 않기 때문입니다. 기계를 통해 암호를 풀기 위해서 필요한 것은 적절한 §W일회용 테이프§!입니다. 정보가 모두 전달되면 즉석에서 항상 파괴될 수 있는 것 말입니다. 전신 타자기와 함께 사용되도록 만들어진 M-190은 오프라인 상황과 온라인 상황 모두에서 작동될 수 있습니다. 2차 세계대전의 T-43과 비교했을 때 정말 커다란 발전이라 할 수 있습니다."

RND_tech_6_tt:0 "§Y근접전 훈련§!\n\n§R비용: 3000만 달러§!\n§G+5% 임무 성공 확률§!\n§G+2 [getGermanIntelAgencyShort] 전문성 획득§!£GFX_training_icon."
RND_tech_6_tt_delayed:0 "잠입과 첩보의 세계에서 가끔씩은 얼굴에 주먹을 날리는 것이 삶과 죽음의 갈림길에서 최고의 해결책일 때가 있습니다. 전세계의 군대, 첩보원, 심지어는 경찰까지도 대응을 위해서 무술을 받아들이거나 자기만의 것을 개발합니다. 서로 근접하여 전투를 벌일 때 솜씨 좋게 적으로부터 우위를 빼앗는 기술은 많은 상황에서 유용할 수 있습니다. [getGermanIntelAgencyShort]의 요원들은 여러 상황들에서 이러한 경험을 많이 했을 것입니다. 그렇다면 그들이 해야 할 일은 근접전의 기본적인 기술을 기억하는 것입니다..."

RND_tech_7_tt:0 "§YUFT-421 개인용 무전기§!\n\n§R비용: 6000만 달러§!\n§G+10% 임무 성공 확률§!\n§G+2 [getGermanIntelAgencyShort] 전문성 획득§!£GFX_training_icon."
RND_tech_7_tt_delayed:0 "UFT-421은 비밀스러운 목적으로 몸에 착용할 수 있는 휴대용 무전기입니다. 요원의 옷 밑에 숨길 수 있는 이 기기는 원격조종장치를 통해서도 작동될 수 있습니다. 4개의 채널을 가진 간단한 무전기로, 독일 안팎에 있는 비밀 요원들을 위해 아주 필수적인 도구가 될 것입니다."

RND_tech_8_tt:0 "§YRS 50 개조형 카메라§!\n\n§R비용: 2000만 달러§!\n§G+5% 임무 성공 확률§!\n§G+1 [getGermanIntelAgencyShort] 전문성 획득§!£GFX_training_icon."
RND_tech_8_tt_delayed:0 "로봇 스타 50은 가장 일반적인 태엽 카메라입니다. 특히나 그 휴대성과 노출도를 50까지 할 수 있다는 점에서 각광받곤 합니다. 하지만 적절히 개조된 카메라는 또 다른 핵심적인 특징을 보여줍니다. 놀라울 정도로 조용하다는 것입니다. 아주 작고, 아주 조용하고, 아주 많은 사진을 찍을 수 있는 능력을 가진 RS 50 개조모델은 비밀 요원들에게 아주 촉망받는 도구가 될 것입니다."

RND_tech_9_tt:0 "§Y플렉탄 B 위장색§!\n\n§R비용: 5000만 달러§!\n§G+5% 임무 성공 확률§!\n§G+2.5% 육군 방어§!"
RND_tech_9_tt_delayed:0 "엄격히 보자면 국방군이 개발하여 [getGermanIntelAgencyShort]의 현장 요원들이 사용하고 있는 플렉탄 B 위장색은 2차 세계대전 이전과 전쟁 동안에 개발되었던 위장색 패턴을 컴퓨터의 도움을 받아 크게 발전시킨 형태입니다. 겉으로만 보면 한때 SS가 사용했던 패턴과 비슷하지만, 다양한 환경에서 사용될 수 있으며 [getGermanIntelAgencyShort]의 현장 요원들을 숨기는 데 있어서 상당한 도움을 줄 것이 분명합니다."

RND_tech_10_tt:0 "§Y"자백제"§!\n\n§R비용: 3000만 달러§!\n§G+5% 임무 성공 확률§!\n§G+1 [getGermanIntelAgencyShort] 연구 속도§!£GFX_science_icon."
RND_tech_10_tt_delayed:0 "연구에 따르면 거짓말을 하게 만드는 정신적인 과정은 진실을 말하는 것보다 더 복잡하다고 합니다. 이것이 진정 사실이라면, 마음을 복잡하게 만들어 가능성 있는 거짓말을 차단한다면 그들이 거짓말을 하기 힘들게 할 것입니다. 그러니까 어쩌면 그들이 진실을 말하도록 유도할 수 있을지도 모릅니다. 그들의 마음을 복잡하게 만들 수 있는 한 가지 방법은 바르비투르를 통해서입니다. 올바른 복용량을 주사한다면 일반적인 마취를 할 때에 사용하는 물질입니다. 우리가 가지기를 염원하는 "자백제" 그 자체라고 할 수는 없지만 그것과 가깝긴 합니다."

