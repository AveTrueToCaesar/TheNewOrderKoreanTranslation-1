SGR_Gehlen_RND_leader:0 "§Y라인하르트 게렌§!"
SGR_Gehlen_RND_leader_desc:0 "냉전기의 가장 위대한 첩보원이자, 2차 세계대전의 그림자 속에서 승리를 만들어준 남자, 그리고 볼셰비즘과 힘러주의와 같은 것으로부터 라이히를 열렬히 지지하는 남자. 이는 외국에서 그를 어떻게 말하는지와 상관없이 라인하르트 게렌이 자신의 주변에 만들어놓은 명성입니다.\n\n요즘 세간에서 불리듯이 '여우 라인하르트', 또는 '작은 여우'는 수많은 인맥과 성취를 가지고 있는 남자입니다. 동부전역 외국첩보국에 있던 시절부터 그는 하인리히 힘러에게 강한 혐오감을 가지고 있었고, 늪과 같이 흩어져있던 독일의 정보기구들을 하나로 합치겠다는 야망은 그를 여기까지 데려왔습니다. 국가정보국의 국장으로 말입니다.\n\n그러나 2차 세계대전 때처럼 독일은 위험에 처해 있습니다. 동부전역 외국첩보국이 게렌에게는 충분하지 않았듯이, 국가정보국은 그에게 앞으로 나아가기 위한 징검다리일 뿐입니다. 이 여우와 그의 야망을 과소평가하는 것은 현명치 못할 겁니다."

SGR_Wessel_RND_leader:0 "§Y게르하르트 베셀§!"
SGR_Wessel_RND_leader_desc:0 "라인하르트 게렌만큼 독일의 첩보집단에 영향을 많이 끼친 사람도 없을 것이고, 게르하르트 베셀만큼 게렌을 도운 사람도 없을 것입니다. 동부전역 외국첩보국에 있던 시절부터 친구이자 동료였던 베셀은 곧 자신을 철통같은 금욕주의와 기민한 처신, 엄격한 마음가짐을 가진 남자로 규정지었습니다. 결국 자신의 옛 친구에게조차 지나치게 엄격하고 말았습니다.\n\n베셀의 주된 원칙은 이데올로기가 아니라 라이히 및 독일 민중들의 안전과 안정입니다. 이는 국가정보국의 성격이 게렌 아래에 있을 때처럼 어두운 무리가 아니게 됨을 의미합니다. 대신 진정 총통 각하나 당뿐만 아니라 독일인 모두를 보호하기 위해 존재하는 기구로 변모할 것입니다.\n\n국가정보국을 통제하는 자리에서 게렌을 쫓아냈을 때 라이히는 이익을 얻었습니다. 하지만 총통 각하는 아마도 잃었을 겁니다. 총통 각하와의 분쟁에서 국민들에 대한 베셀의 충성이 그를 어디로 몰고 갈지에 따라 달라질 겁니다."

