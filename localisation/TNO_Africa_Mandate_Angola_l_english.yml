 ANG_USA_angolan_developments:0 "앙골라 개발"
 ANG_USA_angolan_developments_desc:0 "아프리카에서의 일시적인 §BOFN 위임통치령§!의 목적은 독일의 통치와 지방 독립국 사이의 과도기 역할을 하는 것입니다.\n\n만약 우리가 탈식민화 계획을 평화적으로 수행한다면, 우리는 여기서 소비된 자원의 §O80%§!를 다시 가져올 수 있을 것입니다.\n\n만약 우리가 조기에 식민지 해제를 선택한다면 여기서 소비된 자원의 §O40%§!만을 회수할 수 있을 것입니다.\n\n위임통치령이 완전히 무너질 경우, 여기서 소비된 자원이 아예 §R없어§!질 것입니다."

 POLITICS_JOHN_LAVELLE_DESC:0 "대부분의 장군들은 의심의 여지 없이 명령을 따르도록 하는 데 익숙합니다. 앙골라에 있는 동안, 존 라벨 장군은 그 반대의 경우를 생각해 보았습니다. 어찌보면 라벨이 세 명의 위임통치자들 중 가장 쉬운 업무을 하고 있습니다. 그 중 하나는 덜 급진적인 반군 군벌이나 약탈적인 기업들을 다루는 것입니다. 하지만 그 쉬운 통치가 더 큰 기대를 불러 일으키기도 합니다. 미국과 라벨은 앙골라에서 자유의 횃불이 밝게 빛날 수 있는 절호의 기회를 찾고있으며, 둘 다 그 불꽃이 점화하기를 바라고 있습니다.\n\n하지만, 의회가 바다 건너에서 보는 것과 라벨이 루안다에서 보는 것은 매우 다릅니다. UNITA와 MPLA는 미국 점령에 협조적이고 도움이 되었습니다. 독일과 서로를 상대로 그들만의 영토를 확보했습니다. 하지만, 휴전이 오랫동안 지속될 수 없는 미군 주둔 기간만큼만 유지될 것이라는 것은 명백합니다. 앙골라 파벌과 의회의 과대평가된 기대치를 모두 무너뜨린 라벨은 앙골라의 잠재력을 최대한 발휘하기 위해 모든 외교적 기술을 동원해야 할 것입니다."

 OFN_ANG_the_dust_settles_in_the_south_west:0 "남서쪽에 정착한 먼지"
 OFN_ANG_the_dust_settles_in_the_south_west_desc:0 "전쟁은 끝났지만 재건 작업은 계속될 것입니다. 공군지휘관 라벨은 OFN 앙골라가 내려다보는 사람이 될 것이고 그의 앞에 놓인 일들이 어렵고 힘든 일이 될 것이라는 것에는 의심의 여지가 없습니다. 비행장은 라벨이 입증할 수 있듯이 미국 연방 공군의 주요 목표물이었고, 작동시키기 위해서는 상당한 노력이 필요할 것입니다. 현재로써 이땅 땅 위에는 알려지지 않은 많은 것들이 있습니다. 라벨 장군은 그 일이 잘 풀리기를 희망합니다. 행정부와 미국인들이 지켜보고 있습니다."
 OFN_ANG_the_sudwestafrikaner_secret:0 "남서 아프리카의 비밀"
 OFN_ANG_the_sudwestafrikaner_secret_desc:0 "공군은 이전 판무관부의 자원들을 조사하고 지역에 가해진 피해의 종류를 알아보고 있습니다. 특히, 우리 군은 솅크의 이전 본부를 가까스로 확보하는데 성공했습니다. 그의 기록물들을 재빠르게 검토한 결과, 솅크는 반군들과 비밀리에 협력해왔다는 것이 밝혀졌습니다. 이 문서들은 경제 및 군사 개발을 통한 "앙골라 계획"의 윤곽을 드러내고 있습니다. 문서의 내용물이 민감하고 논란의 여지가 있기 때문에 라벨 장군이 직접 문서를 봐야합니다."
 OFN_ANG_contacting_unita:0 "UNITA와 접촉"
 OFN_ANG_contacting_unita_desc:0 "솅크의 계획에서 가장 중요한 것은 조나스 사빔비였습니다. CIA는 그를 앙골라에서 유능한 반군 지도자로 지목했습니다. OFN의 목표에 반대함에 불구하고, 그와 UNITA는 앙골라에 안정과 힘을 가져오기 위해 필요한 역량과 인기를 가지고 있는 것 같아보입니다. 서로 협력하고 지원할 수 있는 가능성을 협의하기 위해 라벨과 사빔비간의 만남을 주선했습니다."
 OFN_ANG_study_the_plans:0 "계획 배우기"
 OFN_ANG_study_the_plans_desc:0 "군사 정보 분석가들은 적어도 솅크가 앙골라 계획에 대해서 열정적이였다는 결론은 내릴 수 있을겁니다. 그는 계획이 발견되는 경우에 대비한 비상사태, 산업화를 위한 경제계획, 그리고 심지어 최종 탈출을 능가하는 관료주의를 발전시키기 위한 조치 등의 모든 것들을 작성했습니다. 우리는 여전히 그 계획의 실행가능성을 검토하려고 노력하고 있지만 다른 위임통치령들이 우리보다 먼저 시작하진 않았다는 한 가지는 확실합니다. 이 계획은 원주민들을 염두에 두고 설계되었지만 그에게는 자원이 부족했나 봅니다. 미국의 지원 하에 우리의 예습에서부터 계획들은 실행될 수 있을 것입니다. 미국이 필요한 자금을 지원할 의지가 있다면, 우리는 이 나라를 처음부터 재건 할 수 있는 기회를 갖게 될 것입니다."
 OFN_ANG_contacting_the_mpla:0 "MPLA와 접촉"
 OFN_ANG_contacting_the_mpla_desc:0 "남아프리카 전쟁 동안, MPLA는 UNITA에 비해 대부분 전장 뒷편에 있었습니다. 그들의 멤버들은 수가 적었고 사빔비의 지지자들에 비해 열렬한 지지자는 거의 없었습니다. 하지만 시대가 변하고 있습니다. 그들의 마르크스-레닌주의적인 행보는 점점 더 많은 추종자들을 유혹하고 있습니다. 따라서, 우리는 앙골라의 협력과 미래에 대해 논의할 목적으로 아고스티뉴 네투와 라벨 장군의 만남을 주선했습니다."
 OFN_ANG_picking_up_where_he_left_it:0 "그가 떠난곳 청소"
 OFN_ANG_picking_up_where_he_left_it_desc:0 "더 이상 지체할 수는 없습니다. 솅크의 공문서 대부분을 검토했고 결정을 내려야 합니다. 즉, 계획을 버리느냐 실행하느냐 입니다. 여론은 좋아보이진 않습니다. 어떤 행정부라도 우리의 국가 재건 범위가 나치를 포함하는 카드의 기초에 기반을 두고 있다는 사실을 인식한다면 의심할 여지없이 소란을 일으키거나 조사를 할 것입니다. 우리가 행정부와 얼마나 투명해질지는 라벨의 몫이 될 것입니다. 어쨌든, 솅크의 계획을 버리는 것은 완전 낭비일 것입니다. 우리는 들어가서 자원을 얻고 빠져나가는 것이 다른 위임통치령들과 다를 바 없을 것입니다. 라벨 장군은 지금까지 해야 할 일에 대한 접근방식을 잠시 기다려 왔고 계획은 클지라도 몇 년 안에 현실이 될 수 있을 것으로 보입니다. 앙골라 위임통치령은 우리가 떠날 때 이 대륙을 안정된 상태로 남겨두는 유일한 위임통치령이 될 수 있을 것입니다."
 OFN_ANG_training_the_natives:0 "원주민 훈련시키기"
 OFN_ANG_training_the_natives_desc:0 "적절한 안정적인 국가의 첫 번째 목표 중 하나는 안보입니다. 앙골라의 "군대"는 웃음이 나올 상태에 처해있습니다. 그들은 반란 작전에 대해 충분히 훈련을 받았지만 적을 괴롭히는 것이 나라를 지키는 것보다 훨씬 더 쉽습니다. 라벨 장군은 이것들을 안정된 앙골라를 막는 장애물로 보고 윌리엄 W. 모마이어 장군에게 그 역할을 위임했습니다. 그는 때때로 함께 일하기 힘든 사람이지만, 앙골라의 안보상황을 개선하기 위해 반드시 훌륭한 일들을 할 것입니다."
 OFN_ANG_meet_with_savimbi:0 "사빔비와의 만남"
 OFN_ANG_meet_with_savimbi_desc:0 "앙골라의 미래가 다시 한번 전면에 등장했습니다. 물론 라벨은 조나스 사빔비와 대화할 계획입니다. 공식적으로 그 회의는 정책에 관한 것이 될 것이지만, 라벨은 또한 앙골라의 미래에 대한 그의 견해를 조사할 것입니다. 사빔비는 싸움꾼이지만 앙골라가 필요로 하는 사람이 아닌가? 지금도 이 지역은 불안정과 빈곤으로 민주주의를 할 준비가 되어 있지 않습니다. 아마도 앙골라를 더 밝은 미래로 인도하기 위해서는 강한 지도자가 필요할 것입니다."
 OFN_ANG_arming_the_warlords:0 "군벌들 무장시키기"
 OFN_ANG_arming_the_warlords_desc:0 "형세가 불안정합니다. 육군에 대한 미국인들의 불만이 증가하고 있는 점을 감안할 때, 우리는 제한된 인력으로 이를 운용할 수 있도록 노력해야 할 책임이 있습니다. 현재로선 나치, 무리 속에 받아들여지지 않은 파르티잔들, 온 도시 내에서도 안보 상황이 전반적으로 악화되고 있는 것을 볼 수 있습니다. 간단하게 우리는 그저 너무 수가 적습니다.\n\n급감하고 있는 상황을 반전시키기 위해 라벨 장군은 UNITA와 MPLA에 무기 수송을 허가했습니다. 행정부가 앙골라를 안정시키고 재건하라는 임무를 우리에게 맡겼다는 점을 감안할 때, 이러한 조치는 명령에 벗어난 것이 아닙니다. 우리만 이 도시에 있는게 아닙니다. 이 무기는 사빔비와 네토가 앙골라인들을 위해 이 지역을 적절히 보호하기 위한 것입니다."
 OFN_ANG_establishing_a_native_army:0 "원주민군 창설"
 OFN_ANG_establishing_a_native_army_desc:0 "비록 훈련은 잘 되어가고 있지만, 민병대는 국가 전체의 안전에 알맞지 않습니다. 국가는 군대를 필요로 하고 이것이 라벨 장군이 공식적으로 앙골라 육대의 창설을 허가한 이유입니다. 사빔비와 UNITA의 비위를 맞추기 위해 우린 이 새로운 조직을 이끌 데모스테네스 아모스 칠링구틸라 사령관을 선발했습니다. 국가판무관부 하에서 수년간 저항해 온 노련한 퇴역군인인 그가 훌륭한 일을 해낼 것이라고 확신합니다."
 OFN_ANG_discuss_with_neto:0 "네토와 논의"
 OFN_ANG_discuss_with_neto_desc:0 "군을 개혁하는 것과 UNITA와 MPLA 사이의 중재자 역할을 하는 것 사이에서, 라벨 장군은 후자에 더 집중하는 것처럼 보입니다. 이번에는 정책에 초점을 맞춘 아고스티뉴 네투와 라벨의 멋진 만남을 기대하고 있습니다. 우리의 외교 전문가들은 앙골라의 미래에 관한 몇 가지 논의문의 초안을 만들어 입장을 분명히 했습니다. 우리가 이미 추측 할 수 있는 몇 가지가 있습니다. 그는 아마도 오늘날 앙골라에서 가장 큰 사회주의자라는 것입니다. 그의 이데올로기적 인기가 국가에 안정감을 주는 것처럼 보일 수 있기를 바랍니다."
 OFN_ANG_consolidate_an_army:0 "육군 통합"
 OFN_ANG_consolidate_an_army_desc:0 "앙골라의 민병대는 이전의 많은 판무관부 육군에 비해 훨씬 조직적이고 잘 갖추어져 있는데, 이것은 게릴라 보병의 불규칙한 병력 대신 더 크고 전통적인 병력으로서 활동할 수 있는 능력입니다. 통일된 앙골라 육군을 위한 유망한 토대이며, OFN의 지도와 미국의 무기로 앙골라 육군은 새로운 앙골라 독립국의 중추가 될 것입니다."
 OFN_ANG_heal_the_scars:0 "상처 치유"
 OFN_ANG_heal_the_scars_desc:0 "비록 남아프리카 전쟁이 군인들은 끝났다고 해도, 민간인들은 남겨진 지뢰밭과 포탄의 구덩이에서 살아야 합니다. 지난 전쟁의 상흔을 아직도 안고 있는 상황에서는 새로운 앙골라 국가나 국민들은 번창할 수 없기 때문에, 우리가 작동하는 국가를 남겨주려면 산산조각이 난 앙골라의 경제와 기반시설을 재건하는 것을 우선시 해야 합니다."
 OFN_ANG_clean_the_battlefields:0 "전장 청소"
 OFN_ANG_clean_the_battlefields_desc:0 "전략 폭격전의 여파를 라벨 장군만큼 잘 아는 사람은 없습니다. 지상에서의 재래식 지상전 역시 이 상황에 도움이 되지 않았습니다. 폭발하지 않은 무기의 거대한 위험성이 있습니다. 우리가 농업, 공업, 기반시설을 위한 토지개혁을 고려하기도 전에, 이 장소들을 청소하고 확보해야 합니다. 폭발하지 않은 집속탄에서 포탄에 이르기까지 모든 것을 열심히 처리해야 합니다. 우리들 중 일부는 더 중요한 부분을 먼저 정리해야 하는 임무를 맡고 있습니다. 다른 사람들은 적절한 폭발물 처리 전문가들과 접촉하기 시작했고 그 일을 위해 원주민들을 훈련시키기 시작했습니다. 그 지역이 후대에 걸쳐 "고철 수확"과 씨름할 것이라는 것에는 의심의 여지가 없지만 당장 시작해야 합니다."
 OFN_ANG_rebuilding_industrial_infrastructure:0 "산업 인프라 재구축"
 OFN_ANG_rebuilding_industrial_infrastructure_desc:0 "한 나라의 심장부는 공장뿐만 아니라 광범위한 지역에 걸쳐 경제의 규모 및 대규모 자원 이동을 가능하게 하는 기술 및 유통망에서 측정되는 산업 역량입니다. 앙골라는 천연자원이 풍부하지만 전쟁 후에도 남아있는 산업은 구식이고 규모가 작습니다. 앙골라 경제를 잠재력까지 끌어올리려면 상당한 시간과 노력이 필요하지만, 나중에 앙골라 국민들과 그들의 OFN 후원자들에게는 확실히 배당금을 지불할 것입니다..."
 OFN_ANG_communication_across_the_south_west:0 "남서쪽과의 통신"
 OFN_ANG_communication_across_the_south_west_desc:0 "It's frankly a miracle that Reichskommissar Schenck's abortive plan for a revolution got off the ground - beyond a central line of communication between Windhoek and Leopoldville, there are hardly any telephone linkages between Angola's various cities and villages, with couriers still the most reliable method of transporting messages through the country. But for Angola to join the modern world, and to ensure that the Angolan government can keep tabs on the pulse of its people, we must build out a modern telecommunications infrastructure for the country."
 OFN_ANG_nujomas_government:0 "A Graceful Exit for Nujoma's Government"
 OFN_ANG_nujomas_government_desc:0 "The question of Sam Nujoma's "Namibian Government-in-exile" wasn't one that General Lavelle had planned to answer. Revolutionary in outlook and opposed to South African rule, the organization poses a direct challenge to the OFN mission in Africa. While it is unpalatable to our leadership, however, it's popular locally, and an outright condemnation could do real damage to our own standing. For this reason, we've conveniently considered the organization outside of the remit of our Mandate up until now.\n\nUnfortunately, this is not to last. The close ties between the Nujoma and the Angolan MPLA are increasingly forcing the issue, and it seems we will have to take a stance."
 OFN_ANG_rebuild_the_infrastructures:0 "Rebuild the Infrastructures"
 OFN_ANG_rebuild_the_infrastructures_desc:0 "Although the road network in Angola was never very well developed, it was still targeted extensively during the war. The current state of the network is a major hindrance to our operations in the Mandate, and the widespread destruction has put a stop to communication, transportation, and trade and left the towns and villages of Angola isolated.\n\nThis state of affairs needs changing. A rebuilt road network will cement our Mandate, strengthen our operations, and show the natives we mean business. It's time to get to work."
 OFN_ANG_the_south_west_african_reconstruction_program:0 "The Angolan Reconstruction Program"
 OFN_ANG_the_south_west_african_reconstruction_program_desc:0 "Much of the Angolan economy was owned and operated by the RK directly, and has now fallen into our hands. Now that we've taken full stock of the industries we found ourselves in charge of, it is time to set in motion Lavelle's plan for their future.\n\nWe will ignore the voices from home calling for their privatization, and instead keep ownership of the enterprises. Through the "Angolan Reconstruction Program", we will then direct their proceeds to development projects across the Mandate, clearly demonstrating our good intentions to its populace."
 OFN_ANG_reconnect_the_cities:0 "Reconnect the Cities"
 OFN_ANG_reconnect_the_cities_desc:0 "As our drive to rebuild the infrastructure of Angola goes on, the country is slowly being weaved back together. While this is a great boon to most of the population, it's also causing tensions in some quarters. Towns and cities getting back in contact also means prices converging and new goods entering markets, triggering complaints and protests from the merchants and craftsmen that are undercut.\n\nWe must make it clear that nothing will come of such protests. The cities of Angola must be always willing to talk with one another, work with one another, and trade with one another. For the benefit of all. It's time to unify their administration."
 OFN_ANG_restart_the_factories:0 "Restart the Factories"
 OFN_ANG_restart_the_factories_desc:0 "Our efforts to reconnect Angola are starting to bear fruit. As the road network expands, goods and people are moving again. Town by town, village by village, Angola is waking up.\n\nThe next step for the country is to get back to work. Now that their access to inputs, labour, and markets is restored, it is time to reopen the factories."
 OFN_ANG_hire_the_natives:0 "Hire the Natives"
 OFN_ANG_hire_the_natives_desc:0 "The purpose of our industries is not only to secure an economic base, but also to provide a stable source of employment for the natives. Now that they're up and running, we should start a drive to hire natives to as many positions as possible.\n\nThese jobs will provide a source of stable income and employment to Angolans. The workers can then go on to spend those incomes purchasing goods from local traders and craftsmen, uplifting the whole economy."
 OFN_ANG_create_an_industrial_foundation:0 "Create an Industrial Foundation"
 OFN_ANG_create_an_industrial_foundation_desc:0 "Prosperity is not achieved overnight, and never haphazardly. An advanced economy relies on connections. Raw materials must be connected to refineries, feeder industries to their upstream, and consumer industries to their market. We will provide a robust framework for Angolan industry, a foundation on which a prosperous future can be built."
 OFN_ANG_stabilize_the_industry:0 "Stabilize the Industry"
 OFN_ANG_stabilize_the_industry_desc:0 "While the Angolan industry is now up and running and providing jobs and goods to her populace, it is still reliant on our support and know-how. To fully stand on its own feet, Angola needs a domestic knowledge base, both for management and workers. Trade schools and colleges will build that knowledge base, while on the job training and a commitment to sound management will ensure all the progress made is retained. We will stabilize the Angolan industry, so that it can serve the country for decades to come."
 OFN_ANG_the_luanda_office:0 "The Luanda Office"
 OFN_ANG_the_luanda_office_desc:0 "The work of rebuilding Angola will require more than money and construction in the here and now, but also a comprehensive plan to restructure and establish a sound Angolan state and economy. Schenck's plan to grant the Angolans independence was a decent start, but had several... problematic assumptions. We will correct these mistakes with the free debate and deliberations only possible in the free world."
 OFN_ANG_administrative_rework:0 "Administrative Reworks"
 OFN_ANG_administrative_rework_desc:0 "The old administrative apparatus of Angola was fully borrowed from the former Portuguese colonial regime - bare bones, under resourced, and reliant on colonial administrators while leaving the local population with no participation in their own governance. We will need to rectify this if we are to leave Angola with any hope of responsible self-government after we leave - preferably one that doesn't collapse into internecine fighting between the MPLA and UNITA."
 OFN_ANG_dierks_proposal:0 "Listen to the Dierks Proposal"
 OFN_ANG_dierks_proposal_desc:0 "The landscape of Angola is vast and rugged, with miles between population centers with substandard infrastructure. Klaus Dierks, our principal economic advisor, notes that even with our planned improvements to communications and transport infrastructure, it could still take days to move between major population centers without relying on ruinously expensive air transport. He proposes that we decentralize political decision making authority to individual states and municipal authorities. The plan isn't the most popular - our OFN colleagues already have enough trouble negotiating with different arms of the central government - but in order to leave a functioning government behind, it might not be the worst plan."
 OFN_ANG_fix_schencks_mistakes:0 "Fix Schenck's Mistakes"
 OFN_ANG_fix_schencks_mistakes_desc:0 "Wolfgang Schenck, for all of his good intentions, had to work in intense secrecy. He may have dreamt of a free Angola, bringing notables and partisan movements together with the resources he could command, but throughout it all he had to plan for eventual resistance - from German loyalists, from collaborators, from militias keeping their home safe from an incipient civil war. But the OFN operates with a mandate from the people and the international community - to prepare Angola for independence. And if we expect the Angolan people to come willingly on the journey to freedom, they all need to be kept informed, every step of the way."
 OFN_ANG_the_leap_of_faith:0 "The Leap of Faith"
 OFN_ANG_the_leap_of_faith_desc:0 "The time for decolonization has finally come. What Schenck dreamt of in secrecy, we are now on the doorstep of accomplishing - a free Angola, joining the brotherhood of free nations.\n\nWe can only hope that our efforts to midwife this transition - building infrastructure, laying out a new economy, bringing the various factions together - will be enough to ensure that after we leave, Angola can stand on its own two feet."
 OFN_ANG_setting_up_the_transitional_governance:0 "Setting Up the Transitional Governance"
 OFN_ANG_setting_up_the_transitional_governance_desc:0 "With decolonization within our sights, we need to address the issue of who leads the future Angolan government. Though we've done our best to make sure all factions are included in the political process, only one can stand above the rest to lead Angola into its new future.\n\nWashington would like to see a future Angolan government friendly to American interests - and other partners in the transition process would much rather see Angola free to determine all aspects of its future policy. The discussion revolves around Jonas Savinbi and Agostinho Neho - and all that remains is to choose who holds the reins of power once we leave. To the others, well, they'll have to figure it out on their own."
 OFN_ANG_balance_the_south_west:0 "Balance the Southwest"
 OFN_ANG_balance_the_south_west_desc:0 "It turns out Wolfgang Schenck didn't organize his push for a free Angolan state through idealism alone. The financial books of the former Sudwestafrikan government are completely and utterly fraudulent - a vast web of overreported performance and inflated requisition requests to fool Germany's bureaucrats while building the foundations of the future Angola.\n\nUnfortunately, Schenck's gambit has left us with a serious problem - namely, that the economic records of the Sudwestafrikan government are useless to us. We will essentially be forced to rebuild the Angolan economy from the ground up while blindfolded - and if our plans to rebuild Angola are to succeed, this must be rectified immediately."

