 ANG_USA_unita_mpla_rivalry_desc:0 "When the §BCoalition Government of Angola§! was given to §BGeneral Lavelle§!, they were far from understanding the complexity of the local situation. The independance movements in Angola are plenty, but among those two particularily stands out. The biggest one, §GUNITA§!, is a democratic movement, led by a commander that can't decide between being a freedom fighter and a militaristic warlord, §GJonas Savimbi§!. He is extremely charismatic, and has managed to get most of the attention abroad. A more discreet, but still fierce, movement is the §SMPLA§!, led by §SAgostinho Neto§!. This marxist-leninist movement has been the biggest rival of §GUNITA§!, and due to its anti-colonial ideology has had problems with working with the §BOFN§!. However, they have shown that they are capable, and that they rely on more than one figure to lead the movement, when §GUNITA§! is more or less defined only by Savimbi.\n\nWhile neither of these movements are ideal, they are the best bets the §BOFN§! has in the region, and §BGeneral Lavelle§! will need to help one or the other, as to solidify their movements. However, giving too much power to one will only lit up the rivalry again, and will destabilize Angola rapidly if unchecked.\n\nCurrent §SMPLA§! Strength : [?OFN_MANDATE_ANG_MPLA_power_level]\nCurrent §GUNITA§! Strength : [?OFN_MANDATE_ANG_UNITA_power_level]\n\nInstability caused by this rivalry changes the overall §jstability of the mandate§! by : [?OFN_MANDATE_ANG_rivalry_stab_decay|%1=+]\n\nThe balance between the §SMPLA§! and §GUNITA§! isn't just a matter of stability, it will also decide who will be chosen to lead the nation moving forward. Giving a strong advantage to one group over the other will give it the ability to rule with more strength, and thus last longer. On the contrary, while equilibrium does make the country a little bit more stable, it also creates a government that feels less legitimate, and is at an higher risk of coups. The §BOFN High Command§! and §BWashington§! strongly advises §BGeneral Lavelle§! to choose one side, and to stick to it. It's up to him to choose which ones he believes will bring the best future to Angola.\n\nEstimated strength of the future Angolan government if given to the strongest movement, [ANG.GetMajorIndependanceMovement] : §Y[?OFN_MANDATE_ANG_gov_strength|%1]§!"
