 AGS_Angriffsgruppe_Standoff:0 "Angriffsgruppe Standoff"
 AGS_Angriffsgruppe_Standoff_desc:0 "Steiner, commander of the Wiking Panzer Division, has taken up arms and formed a government in Frankfurt. With a large pool of manpower, he has managed to take control of the nearby region. Members of the Wehrmacht who found themselves unwilling to join Gehlen's Rebellion in the south opted instead for the comparitetly safety and security that Steiner offered. With the liberal use of hostages, correccion, blackmail, kidnapping, and more, Steiner has, for the moment, secured and largely pacified his holdings. Though his position is tenuous at best, the large body of SS and Wehrmacht soldiers at his beck and call ensures Steiner's continued rule."
  
 AGS_Glorious_Warfare:0 "The Glory of Warfare"
 AGS_Glorious_Warfare_desc:0 "There is nothing more fine in this world than a column of men marching in step. Nothing is as honest as a victory paid for in blood, nothing makes a man like a spirited battle, and nothing defines a nation like the quality of its soldiers! And it is clear to us that, out of all the scattered factions of the lands, our men are the best! It is time to put petty squabbles between the Wehrmacht and SS aside; it is time to unify the rest of the Fatherland in glorious battle, purchased honestly with our blood!"
 
