 ##Pakt
 Pakt_Leader: "유럽의 지배자"
 Pakt_Leader_effect: "[!Pakt_Leader]"
 Pakt_Leader_desc: "국제 사회에서 유니티팍트라고 불리는 아인하이츠팍트는 나치 질서의 범유럽적 동맹입니다. 타락한 국가들과 퇴폐적인 부패의 옛 질서는 사라졌고, 이제 그 자리에는 독일 패권국이 이끄는 유럽인의 형제애와 통합이 있습니다. 팍트에는 수많은 선언문이 있습니다. 수많은 회원국의 경제적, 군사적, 정치적 관계를 서술한 이 선언문들은 모두 독일의 이권을 위해 만들어졌습니다. 유럽 현안에 대해 견줄 수 없는 통제권을 쥔 팍트는 유럽의 운명과 §Y유럽의 지배자§!, 라이히의 린치핀임이 틀림 없습니다."

 Pakt_Military_Authority: "군정청"
 Pakt_Military_Authority_effect: "[!Pakt_Military_Authority]"
 Pakt_Military_Authority_desc: "대독일국과 조약 당사국 사이에 일련의 조약에 따라 설립된 §Y군정청§!은 육군최고사령부의 직속 명령을 수행합니다. 그들은 조약 당사국으로부터 그들의 관할 지구 내의 모든 업무를 통제할 수 있는 특별한 권한을 부여받았습니다. 이 권한은 관할 지구 내의 경찰력을 지휘하고 지방 정부에 개입하는 근거를 제공하고 무엇보다도 조약 당사국의 '경솔한 행위'를 감시하고 조기에 대응하는 데에 필수불가결합니다. 이런 점들로 §Y군정청§!은 독일의 유럽 패권을 증명하는 가장 확연한 수단입니다."

 Pakt_Protektorat: "국가보호령"
 Pakt_Protektorat_effect: "[!Pakt_Protektorat]"
 Pakt_Protektorat_desc: "§Y국가보호령§!은 라이히로 완전히 통합되어버린 옛 국가의 잔재입니다. 게르마니아의 발표에 따르면, 이들은 어느 정도의 자치를 보장받으며 독립된 자치 행정부를 보유한 라이히의 특수지구입니다. 하지만 이런 자치의 허울 아래에 그들의 경제와 정치는 궁극적으로 게르마니아에 종속되어 있습니다. 경제는 독일의 기업들에 통제되고 정치는 독일의 압제에 휘둘립니다. 보호령은 그저 라이히의 미래 영토일 뿐입니다. 라이히의 모든 영토가 본래 독일인의 것이 아니었듯이 이들 또한 마찬가지일 겁니다."

 Pakt_Integrated_Reichskommissariat: "통합 국가판무관부"
 Pakt_Integrated_Reichskommissariat_effect: "[!Pakt_Integrated_Reichskommissariat]"
 Pakt_Integrated_Reichskommissariat_desc: "§Y통합 국가판무관부§!는 라이히가 합병을 준비하기 위해 세웠고, 그 합병이 머지 않은 식민지 행정부입니다. 행정부는 제국 그 자체의 행정부와 점점 얽혀서 사업과 사람들은 아무 문제 없이 국경을 넘어갈 수 있습니다. 이 §Y국가판무관부§! 안에서 점점 많아지는 정치적 지위 역시 이 곳이 곧 독일의 영토가 될거라는 암시 중 하나입니다."

 Pakt_Autonomous_Reichskommissariat: "자치 국가판무관부"
 Pakt_Autonomous_Reichskommissariat_effect: "[!Pakt_Autonomous_Reichskommissariat]"
 Pakt_Autonomous_Reichskommissariat_desc: "§Y자치 국가판무관부§!는 통합 국가판무관부처럼 국가가 아니라 대독일국이 언젠가 있을 합병에 대비해 세운 식민지 행정부입니다. 총통이 임명한 국가판무관이 이끄는 이 행정 지역은 게르마니아의 밀접한 감시로부터 어느 정도의 자치권을 얻었는데, 이는 본국 간의 거리나 지역의 특성 때문입니다. 자치권이라는 허울은 엘리트 계층에게만 적용됩니다. 이걸 가지고 뭘 할지는 오직 저들의 몫입니다."

 Pakt_Reichsland: "국가령"
 Pakt_Reichsland_effect: "[!Pakt_Reichsland]"
 Pakt_Reichsland_desc: "§Y국가령§!은 라이히에게 합병된 대독일국의 영토입니다. 이들은 법률적으로나 국제적으로나 대독일국의 일부이지만, 라이히의 통치를 정당화하고 현지민들을 순응시키기 위해 라이히에게 충성하는 부역자들의 정부가 설립되어 있습니다."
 
 Pakt_Marionettenstaat: "괴뢰국"
 Pakt_Marionettenstaat_effect: "[!Pakt_Marionettenstaat]"
 Pakt_Marionettenstaat_desc: "§Y괴뢰국§!는 명목상으론 독립국가인 팍트 조인국입니다. 이들과 라이히는 밀접한 형제 관계에 있으며 대독일국의 방침에 적극적으로 동조하며 팍트 평의회 동안 서로의 이익을 위해 단결합니다. 그들의 거리, 기업, 병영, 의회 등 전국 각지에는 독일인들이 있습니다. 이것은 대독일국의 범유럽 적 이상에 대한 그들의 강력한 지지입니다. 전우국들은 모두 라이히의 가까운 형제들이지만, §Y괴뢰국§!과 라이히는 함께 노래에 맞춰 춤을 추며 하나 됩니다."

 Pakt_Mitstreiter: "전우국"
 Pakt_Mitstreiter_effect: "[!Pakt_Mitstreiter]"
 Pakt_Mitstreiter_desc: "대독일국의 자랑스러운 §Y전우국§!인 이 국가는 타락의 족쇄를 벗어 전지고 새로운 시대에 접어들었습니다. 이제 아인하이츠팍트가 주도하는 유럽의 통합과 번영의 전투에서 친밀한 전우로 여겨지는 이들의 운명은 독일과 밀접하게 엮여있습니다. 게르마니아는 이를 상호적이며 번영하는 관계라고 주장합니다. 사실 이 소위 전우라는 이들은 동등한 파트너보다는 노리개에 가깝지만 말입니다."

 Pakt_Bundnispartner: "동맹국"
 Pakt_Bundnispartner_effect: "[!Pakt_Bundnispartner]"
 Pakt_Bundnispartner_desc: "대독일국의 §Y동맹국§!인 이 국가는 지혜롭게 유럽 최대의 제국과 평화적으로 협조하고 상호 원조를 했으며 동등한 파트너로서 아인하이츠팍트에 가입했습니다. 이제 국제 무대에서 라이히의 동맹으로 여겨지는 이들은 동맹이 따라야 할 너무 많은 조약과 책임을 지고 있습니다. 아인하이츠팍트에 가입하는 이유는 형제와 같은 단결의 추구라고들 하지만, 이 별로 평등하지 않은 관계에 이끌리는 국가들은 보통 경제적 번영과 안전에 이끌린 것입니다."

 Pakt_Ordensstaat: "기사단국"
 Pakt_Ordensstaat_effect: "[!Pakt_Ordensstaat]"
 Pakt_Ordensstaat_desc: "이 국가는 팍트에서 보기 드문 §Y기사단국§!으로 SS만이 통제하는 군사 행정부입니다. 공식적으로는 정치적, 군사적, 경제적으로 라이히의 일부로 총통의 최종 지휘를 받지만 현실의 §Y기사단국§!은 SS국가지도자 하임리히 힘러의 개인 영지에 지나지 않습니다. §Y기사단국§! 내에서 무슨 일이 일어나는지 대중에 알려진 것은 적지만 시민들의 행동, 말, 심지어 생각까지 완전히 통제하고 있다는 소문이 돌고 있습니다. 독일이 §Y기사단국§!을 통제하고 있다는 환상은 흔들리고 있습니다. 불꽃 하나만 튄다면 모든 것이 불탈 것입니다..."
 
 Pakt_Observer: "옵서버"
 Pakt_Observer_effect: "[!Pakt_Observer]"
 Pakt_Observer_desc: "§Y옵서버§!는 대독일국과 팍트 구성국과 긴밀한 관계를 맺고 있습니다. 그들은 팍트로 부터 독립된 지위로 일부 팍트 프로그램과 활동에 참여할 수 있는 권리를 부여받음과 함께 팍트의 회원국들에 부여되는 책임과 의무를 분담합니다."

 #Sphere
 Sphere_Leader: "공영권의 지도자"
 Sphere_Leader_effect: "[!Sphere_Leader]"
 Sphere_Leader_desc: "흔히 "공영권"이라고 불리는 대동아공영권(다이토아쿄에이켄)은 서구의 식민주의와 제국주의에 대항한 전쟁에서 해방된 아시아 독립국들의 국제 기구입니다. 적어도 공식적으로는 그럽니다. 실제로는 공영권에 자발적으로 가입한 국가는 적습니다. 공영권은 일본 노예주에게 봉사하도록 만들어진 이름뿐인 독립국들로 이루어져 있습니다. 공영권은 경제동맹, 정치적 상부구조, 군사동맹, 통합 계획의 혼합물입니다. 하지만 제일 중요한 것은 제국의 완전한 지배의 연장으로 작동한다는 것입니다."
 Sphere_Leader_tt: "§M공영권의 지도자로서 우리 연간 예산이 더 증가합니다. 이는 하위 공영권 회원국들이 내는 정기 납입금 덕분입니다.\n\n추가로, 종속국의 예속 수준에 따라 각국의 산업 능력 일부가 우리에게 이전됩니다.§!"
 
 Sphere_Coequal: "Co-Equal Member of The Sphere"
 Sphere_Coequal_effect: "[!Sphere_Coequal]"
 Sphere_Coequal_desc: "This nation is a fully independent nation of the Greater East Asian Co-Prosperity Sphere, serving as a member by choice rather than as an involuntary puppet government. As an independent member of the Sphere, these nations are primarily regional powers, playing a part in keeping the peace in other, more dependent nations. However, there is the highest probability of the loyalty of these nations being called into question."
 
 Sphere_Economic_Dependent: "공영권의 경제의존국"
 Sphere_Economic_Dependent_effect: "[!Sphere_Economic_Dependent]"
 Sphere_Economic_Dependent_desc: "Despite being mostly independent, this nation's economy requires foreign intervention to stay afloat in the Greater East Asian Co-Prosperity Sphere. This also includes further military cooperation with more independent members, and also generally more direct involvement from their overlords in general, as well as other regional powers in the Sphere.\n\n§MThis country will have to pay§! §Y15%§! §Mof its§! §YGross Annual Income§! §Mto the§! §eLeader§! §Mof the§! §eCo-Prosperity Sphere§!§M.§!"
 
 Sphere_Fully_Dependent: "Fully Dependent Member of The Sphere"
 Sphere_Fully_Dependent_effect: "[!Sphere_Fully_Dependent]"
 Sphere_Fully_Dependent_desc: "This nation is entirely dependent on a foreign nation, in military, economic, and political aspects. They are involuntarily brought into the Greater East Asian Co-Prosperity Sphere as a puppet nation, and are frequently subject to involvement in the Sphere's wars and diplomacy. However, control may often sow discord in these societies, which is likely to become rebellion.\n\n§MThis country will have to pay§! §Y25%§! §Mof its§! §YGross Annual Income§! §Mto the§! §eLeader§! §Mof the§! §eCo-Prosperity Sphere§!§M.§!"
 
 Sphere_Imp_Protectorate: "Imperial Protectorate"
 Sphere_Imp_Protectorate_effect: "[!Sphere_Imp_Protectorate]"
 Sphere_Imp_Protectorate_desc: "This nation is under protection by Japan, and, as such, is brought into the Greater East Asian Co-Prosperity Sphere as a result of Japan's leadership. Such nations are directly subservient to Japan, and answer to them. This is the most direct form of Japanese influence in a nation aside from complete annexation.\n\n§MThis country will have to pay§! §Y40%§! §Mof its§! §YGross Annual Income§! §Mto the§! §eLeader§! §Mof the§! §eCo-Prosperity Sphere§!§M.§!"
 
 Sphere_Special_Econ_Zone: "특수경제지대"
 Sphere_Special_Econ_Zone_effect: "[!Sphere_Special_Econ_Zone]"
 Sphere_Special_Econ_Zone_desc: "\n\n§MThis country will have to pay§! §Y60%§! §Mof its§! §YGross Annual Income§! §Mto the§! §eLeader§! §Mof the§! §eCo-Prosperity Sphere§!§M.§!"
 #OFN
 OFN_Leader_of_The_Free_World: "자유세계의 지도자"
 OFN_Leader_of_The_Free_World_effect: "[!OFN_Leader_of_The_Free_World]"
 OFN_Leader_of_The_Free_World_desc: "동서양의 실존적인 위협에 처한 미국은 적들이 넘지 말아야 할 선을 그어버리기 전에 가능한 한 빠르게 동맹국들을 소집하였습니다. 비용과 국내 상황이 어떻든 간에 초강대국의 지도자들과 그 군대는 제정신과 광기 사이에 형성되어 있는 얇디얇은 국경선을 충실하게 감시하기로 맹세하였습니다.\n\n이를 인정한 정부와 억압받는 국민들은 마찬가지로 지도받고, 안전을 보장받고, 물질적 지원을 받기 위해 워싱턴으로 향합니다. 하지만 이런 특권에는 다음과 같은 불문율적 의무가 따릅니다. 미국은 자유세계 가족이 따를 가치 있는 가부장이 어느 순간 없어져 버리는 일이 일어나지 않도록 그 이름에 맞는 높은 기준을 유지해야 합니다..."
 
 OFN_Independent_Member: "OFN의 독립회원국"
 OFN_Independent_Member_effect: "[!OFN_Independent_Member]"
 OFN_Independent_Member_desc: "OFN은 무엇보다도 자유민주주의 성향을 가진 국가들 사이의 상호방위동맹이라는 것이 가장 중요합니다. It comprises signatories of the New York Charter, who (barring some exceptions) are expected to "maintain and develop their individual and collective capacity to resist armed attack" in accordance with Article 3 of the aforementioned document. A council of representatives from every member-state, each entitled to one vote, manages the alliance's daily and long-term affairs.\n\nIndependent members refer to member-states which maintain political, economic, and military autonomy from the United States. The alliance's first independent members are Canada, Australia, and New Zealand."
 
 OFN_Dependent_Member: "OFN의 의존회원국"
 OFN_Dependent_Member_effect: "[!OFN_Dependent_Member]"
 OFN_Dependent_Member_desc: "For member-states with neither the resources nor the manpower to maintain anything larger than a self-defense force, Article 5 - which mandates signatories to "assist the Party or Parties so attacked by taking forthwith... the use of armed force" - entails beggaring their economies for a standing force which they themselves scarcely use. Minor nations' place in the OFN, with these constraints in mind, was subject to vigorous debate until a compromise solution was amended into the New York Charter.\n\nThe now-termed "Dependent Status Clause" exempts member-states which fit a list of strict criteria from fulfilling their Article 5 obligations. In effect, the US Armed Forces subsumes a large portion of the duties their militaries are expected to perform. Only the West Indies Federation, Belize and Guyana classify for the special status as of 1962."
 
 OFN_Military_Government: "미국 군사정부"
 OFN_Military_Government_effect: "[!OFN_Military_Government]"
 OFN_Military_Government_desc: "The United States has had experience instituting military districts - occupation zones whose inhabitants are subject to military, rather than extant local civilian laws - since the Reconstruction era. Aimed to enforce immediate peace and stability in war-torn or disputed regions, military governments are overseen by generals and involve sizable numbers of deployed American servicemen. Administrations may decide to continue this practice, for some reason or another, in the modern day.\n\nThe most recent example is US Forces Iceland, the eponymous island's de facto authority since 1941."
 
 OFN_Mandate: "OFN 위임통치령"
 OFN_Mandate_effect: "[!OFN_Mandate]"
 OFN_Mandate_desc: "Given the goals outlined by its framers, the OFN is not only expected, but also pressured to intervene in conflicts where the Free World's interests are at stake. Oftentimes the entities which emerge from them lack the stability, institutions and experience to maintain a successful democracy post-independence.\n\nArticle 12 of the New York Charter has presciently authorized the alliance to establish civil administrations in the aforementioned entities until capable local governments can oversee free and fair elections within their jurisdictions. Such a transitional period, it is hoped, will help create countries better equipped to seize their own destinies than otherwise."
 
 #Triumvirate
